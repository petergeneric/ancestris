ADDR.info = Aktuelle Adresse einer Person, eines Übermittlers, eines Ablageorts, eines Geschäfts, einer Schule oder einer Firma
ADR1.name = Address1
ADR1.info = Erste Zeile einer Adresse 
ADR2.name = Address2
ADR2.info = Zweite Zeile einer Adresse 
AGE.name  = Alter
AGE.info  = Alter einer Person zur Zeit eines Ereignisses oder das Alter, das in einem Dokument genannt wird
AGNC.name = Behörde
AGNC.info = Institution oder Person mit der Befugnis und/oder Verantwortung zu verwalten oder zu regieren
ASSO.name = Assoziation
ASSO.info = Verweis auf Freunde, Nachbarn, Angehörige, Mitarbeiter oder Gefährten einer Person
