#
# Die folgenden Einträge stammen aus der GEDCOM
# Spezifikation.
#

?.info    = Eigenschaft (Tag) ist nicht in der GEDCOM Grammatik von GenJ definiert
_.info    = Nicht in GEDCOM definierter Zusatz-Eigenschaft (Tag)

# FAM structure
FAM.name  = Familie
FAM.s.name = Familien
FAM.info = rechtliche oder allgemein übliche Verbindung von Mann und Frau und ihrer Kinder (soweit vorhanden) oder eine Verbindung durch die Geburt eines Kindes mit seinen biologischen Eltern
CHIL.name = Kind
CHIL.s.name= Kinder
CHIL.info = natürliches, angenommenes oder gesiegeltes (LDS) Kind eines Vaters und einer Mutter
HUSB.name = Ehemann
HUSB.info = Person in der Rolle eines verheirateten Mannes oder Vaters
HUSB.father = Vater
WIFE.name = Ehefrau
WIFE.info = Person in der Rolle einer verheirateten Frau oder einer Mutter
WIFE.mother = Mutter


# FAM Events
ANUL.name = Annullierung 
ANUL.info = Ungültigkeitserklärung einer Ehe von Anfang an
DIV.name  = Scheidung
DIV.info  = Offiziellen Trennung einer Ehe
DIVF.name = Scheidung eingereicht
DIVF.info = Beantragung der Scheidung durch einen Ehepartner
ENGA.name = Verlobung
ENGA.info = Dokumentation oder Ankündigung der Absicht zweier Personen zu heiraten
MARR.name = Heirat
MARR.info = rechtliches oder allgemein übliches Ereignis der Gründung einer Familie von Mann und Frau
MARB.name = Aufgebot
MARB.info = offizielle, öffentliche Bekanntmachung, dass zwei Menschen heiraten wollen
MARC.name = Ehevertrag
MARC.info = Formaler Ehevertrag, u.a. mit der  Vereinbarung der Eigentumsrechte der Ehepartner und der Kinder
MARL.name = Eheerlaubnis
MARL.info = Rechtliche Erlaubnis zu heiraten
MARS.name = Ehevereinbarung
MARS.info = Vereinbarung zweier Menschen, die heiraten wollen, wann sie Eigentumsrechte aufgeben oder ändern wollen, die sonst durch die Heirat entstehen würden

# INDI structure
FAMC.name = Kind in Familie
FAMC.info = Familie, in der diese Person als Kind erscheint
FAMS.name = Partner in Familie
FAMS.info = Familie, in der diese Person als Partner erscheint
GIVN.name = Vorname
GIVN.info = Verliehener oder erworbener Name zur offiziellen Identifikation einer Person
INDI.name = Person 
INDI.s.name= Personen
INDI.info = Person
NAME.name = Name
NAME.info = Ein oder mehrere Wörter zur Identifikation einer Person, eines Titels oder einer anderen Sache. Für Personen, die durch mehrere Namen bekannt sind, sollten mehrere NAME Zeilen verwendet werden.
NAME.vals = 
NICK.name = Spitzname
NICK.info = Ein beschreibender oder gebräuchlicher Name, der anstatt oder zusätzlich zum eigentlichen Namen verwendet wird
NPFX.name = vorangestellter Namenszusatz
NPFX.info = Text, der vor dem Vor- und Zunamen erscheint, z.B. Titel:  Regierungsrat Otto Meier (wird nicht indexiert)
NSFX.name = nachgestellter Namenszusatz
NSFX.info = Text, der nach dem Namen erscheint, z.B. Otto Meier sen. (wird nicht indexiert)
SEX.name  = Geschlecht
SEX.info  = Geschlecht einer Person
SPFX.name = Nachnamenpräfix
SPFX.info = Text, der vor dem Nachnamen erscheint, z.B. von Hagestolz (wird nicht indexiert)
SURN.name = Nachname
SURN.info = Familienname
ALIA.name = Alias
ALIA.info = Verknüpfung zu einem anderen Satz, der vielleicht dieselbe Person beschreibt

# INDI Events		
ADOP.name = Adoption
ADOP.info = Dokumentation einer Kind - Eltern – Beziehung, die nicht biologisch begründet ist
BAPL.name = LDS-Taufe
BAPL.info = Taufe mit 8 Jahren oder später durch einen Priester der LDS (siehe auch BAPM)
BAPM.name = Taufe
