CHAN.name = Änderung
CHAN.info = Zeigt eine Änderung oder Korrektur an, normalerweise mit dem Datum der Änderung
CITY.name = Stadt
CITY.info = Niedrigere Gebietskörperschaft
CONC.name = Verkettung 
CONC.info = Zusatzdaten des übergeordneten Wertes. Die Daten werden ohne Leerzeichen und Zeilenumbruch an die Daten der vorherigen Zeile angehängt. Die Daten dürfen nicht an einem Leerzeichen aufgespaltet werden, da es dabei verloren gehen würde. Leerzeichen sind GEDCOM Begrenzer. Bei vielen GEDCOM Werten werden die Leerzeichen am Ende abgeschnitten. Einige Programme nehmen das erste Nicht- Leerzeichen nach dem Feldnamen als Beginn des Wertes.
CONT.name = Fortsetzung 
CONT.info = Zusatzdaten des übergeordneten Wertes. Die Daten werden mit Zeilenumbruch an die Daten der vorherigen Zeile angehängt. Führende Leerzeichen können für die Formatierung des folgenden Textes wichtig sein. Programme nach dem Feldnamen nur 1 Leerzeichen als Begrenzer nehmen und eventuelle weitere als Beginn des Wertes annehmen.
CTRY.name = Land
CTRY.info = Name oder  Kennzeichen des Landes
DATE.name = Datum
DATE.info = Zeitpunkt eines Ereignisses in einem Kalenderformat
FILE.name = Datei
FILE.info = Verweis auf externe Datei
FORM.name = Format
FORM.info = Name eines beständigen Formats, in dem Information übertragen wird
LANG.name = Sprache
LANG.info = Sprache, die in einer Kommunikation oder Übertragung von Information verwendet wird
PAGE.name = Seite
PAGE.info = Nummer oder Beschreibung, wo die Information in einem referenzierten Werk gefunden werden kann
PEDI.name = Ahnentafel
PEDI.info = Information zu einer Person zu Eltern Verbindung
PHON.name = Telefon
PHON.info = Telefonnummer
PLAC.name = Ort
PLAC.info = Offizieller Name des Ortes eines Ereignisses
POST.name = Postleitzahl
POST.info = Code zur Identifikation eines Gebietes zur leichteren Postzustellung
QUAY.name = Datenqualität
QUAY.info = Bewertung der Zuverlässigkeit der Daten
RELA.name = Beziehung
RELA.info = Art der Beziehung zwischen Personen
RELA.vals = Zeuge, Informant, Pate, Patin, andere
STAE.name = Bundesland 
STAE.info = Große Gebietskörperschaft innerhalb eines Staates
TIME.name = Zeit
TIME.info = Zeitangabe im 24-Stundenformat mit Stunden, Minuten und optional Sekunden getrennt durch Doppelpunkt. Sekundenbruchteile in dezimaler Notation
TITL.name = Titel
TITL.info = Bezeichnung eines Dokuments oder anderen Werks wie der Titel eines Buches als Quelle oder eine formelle Bezeichnung einer Person in Verbindung mit einer Herrschaftsposition oder anderem sozialen Status, z.B. Großherzog
TYPE.name = Typ
TYPE.info = Weitere Qualifikation der Bedeutung des übergeordneten Feldnamens. Dieser Wert ist nicht standardisiert für eine automatische Bearbeitung, sondern eher eine Notiz mit 1 – 2 Wörtern, die angezeigt werden, wenn die zugehörigen Daten dargestellt werden.

    
    
