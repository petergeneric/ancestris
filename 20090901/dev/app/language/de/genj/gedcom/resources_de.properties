EMIG.name = Auswanderung
EMIG.info = Verlassen des Herkunftslands mit der Absicht woanders zu leben
EVEN.name = Ereignis
EVEN.s.name = Ereignisse
EVEN.info = Nennenswertes Ereignis für eine Person, Gruppe oder Organisation
FCOM.name = Erstkommunion
FCOM.info = Religiöse Zeremonie der ersten Teilnahme am Heiligen Abendmahl
GRAD.name = akadem. Graduierung
GRAD.info = Verleihung von Ausbildungs-Diplomen oder akademischen Graden an Personen
IMMI.name = Einwanderung
IMMI.info = Zuzug in ein anderes Land mit der Absicht, dort zu leben
NATU.name = Einbürgerung
NATU.info = Erhalt der Bürgerrechte
ORDN.name = Ordination
ORDN.info = Religiöse Zeremonie des Erhalts der Befugnis, in religiösen Angelegenheiten zu handeln
