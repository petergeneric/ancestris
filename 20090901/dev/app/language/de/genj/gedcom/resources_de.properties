RETI.name = Ruhestand
RETI.info = Beendigung des Arbeitsverhältnisses
WILL.name = Testament
WILL.info = Unterzeichnung des juristischen Dokuments, in dem eine Person über ihren Nachlass nach ihrem Ableben verfügt (Siehe auch PROBate)

