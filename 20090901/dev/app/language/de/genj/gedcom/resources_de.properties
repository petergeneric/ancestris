CENS.name = Volkszählung
CENS.info = Zählung der Bevölkerung für einen bestimmtes Gebiet wie Land oder Staat
CHR.name  = Taufe
CHR.info  = Religiöse Zeremonie (nicht LDS) der Taufe und/oder Namensgebung eines Kindes
CHRA.name = Erwachsenentaufe
CHRA.info = Religiöse Zeremonie (nicht LDS) der Taufe und/oder Namensgebung einer erwachsenen Person
