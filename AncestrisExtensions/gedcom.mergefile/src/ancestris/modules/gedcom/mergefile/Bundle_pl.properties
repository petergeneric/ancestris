GedcomMergeVisualPanel1.jEditorPane1.text=<html>\n<center><b><u>Narz\u0119dzie \u0142\u0105czenia plik\u00f3w Gedcom</u></b></center>\n<br>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nW tym kreatorze trzeba b\u0119dzie wybra\u0107 pliki, kt\u00f3re chcesz scali\u0107.<br>\n<br>\nJest to proces dw\u00f3ch krok\u00f3w do wybrania dw\u00f3ch plik\u00f3w do scalenia.<br>\nNie b\u0119dziesz m\u00f3g\u0142 po\u0142\u0105czy\u0107 wi\u0119cej ni\u017c dw\u00f3ch plik\u00f3w przy jednym uruchomieniu. Je\u015bli chcesz chcia\u0142 tak zrobi\u0107, trzeba b\u0119dzie uruchomi\u0107 to narz\u0119dzie wi\u0119cej ni\u017c jeden raz. Dla przyk\u0142adu, je\u015bli chcesz po\u0142\u0105czy\u0107 trzy pliki, trzeba b\u0119dzie po\u0142\u0105czy\u0107 dwa pierwsze pliki, a nast\u0119pnie otrzymany plik po\u0142\u0105czy\u0107 z trzecim.<br>\n<br>\nKiedy dwa wybrane pliki zostan\u0105 po\u0142\u0105czone, nale\u017cy poda\u0107 nazw\u0119 pliku wynikowego. Nie jest to obowi\u0105zkowe dodanie rozszerzenie do nazwy pliku. Tak wi\u0119c to nie ma znaczenia czy napiszesz np.  "calas_kennedy_merge" czy "calas_kennedy_merge.ged".<br>\n<br>\n<center>--:--:--:--:--:--:--:--:--:--</center>\n</div>\n</html>
