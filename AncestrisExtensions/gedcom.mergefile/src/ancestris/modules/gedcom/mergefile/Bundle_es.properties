GedcomMergeVisualPanel1.jEditorPane1.text=<html>\n<center><b><u>Herramienta de fusi\u00f3n para archivos Gedcom</u></b></center>\n<br>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nCon este asistente, usted tendr\u00e1 que elegir los archivos que desea combinar.<br>\n<br>\nEs un proceso de dos pasos, para elegir los archivos primeros y segundo para combinar.<br>\nUsted no ser\u00e1 capaz de combinar dos o m\u00e1s archivos en una carrera. Si desea hacerlo, tendr\u00e1s que ejecutar esta herramienta m\u00e1s de una vez. Por ejemplo, si desea combinar tres archivos, tendr\u00e1s que combinar los dos primeros archivos y, a continuaci\u00f3n, el archivo resultante a un tercero.<br>\n<br>\nUna vez que los dos archivos para combinar elegido, tendr\u00e1 que especificar el nombre del archivo resultante de la fusi\u00f3n. No es obligatorio para agregar la extensi\u00f3n al nombre del archivo. Por lo tanto, no importa si escribes por ejemplo "calas_kennedy_merge" o "calas_kennedy_merge.ged".<br>\n<br>\n<center>--:--:--:--:--:--:--:--:--:--</center>\n</div>\n</html>
