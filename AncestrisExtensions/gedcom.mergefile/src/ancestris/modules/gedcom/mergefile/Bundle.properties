OpenIDE-Module-Name=Merge of Gedcom files
GedcomMergeVisualPanel1.jEditorPane1.text=<html>\n<center><b><u>Merge Tool for Gedcom Files</u></b></center>\n<br>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: #000000">\nWith this wizard you will have to choose the files you want to merge.<br>\n<br>\nIt's a two steps process, to choose your first and second files to merge.<br>\nYou won't be able to merge more than two files in one run. If you want to do so, you will have to run this tool more than one time. For example, if you want to merge three files, you will have to merge the first two files, then the resulting file to the third one.<br>\n<br>\nOnce the two files to merge choosen, you will have to specify the name of the resulting merge file. It's not mandatory to add the extension to the filename. So, it doesn't matter if you write for example "calas_kennedy_merge" or "calas_kennedy_merge.ged".<br>\n<br>\n<center>--:--:--:--:--:--:--:--:--:--</center>\n</div>\n</html>
GedcomMergeVisualPanel2.jButton1.text=Choose File ...
GedcomMergeVisualPanel3.jButton1.text=Choose File ...
GedcomMergeVisualPanel4.jButton1.text=Create File ...
GedcomMergeVisualPanel4.jEditorPane1.text=<html>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: #000000">\nGive here the name of the gedcom file which will be the result of the merging process.<br>You don't have to specify the extension .ged.\n</div>\n</html>
GedcomMergeVisualPanel2.jEditorPane1.text=<html>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: #000000">\nBrowse your system to choose the first file you want to merge. Click on "Choose File", to open the files navigator.\n</div>\n</html>\n
GedcomMergeVisualPanel3.jEditorPane1.text=<html>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: #000000">\nSame process as the previous one, but here for the second file you want to merge to the first file.\n</div>\n</html>\n\n
