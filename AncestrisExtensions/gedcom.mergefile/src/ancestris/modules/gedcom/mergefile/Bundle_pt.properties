GedcomMergeVisualPanel1.jEditorPane1.text=<html>\n<center><b><u>Ferramenta de uni\u00e3o para ficheiros GEDCOM</u></b></center>\n<br>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nNeste assistente ter\u00e1 de escolher os ficheiros que quer unir.<br>\n<br>\n\u00c9 um processo de dois passos para escolher o seu primeiro e segundo ficheiros para unir.<br>\nN\u00e3o conseguir\u00e1 unir mais de dois ficheiros de uma vez. Se quiser faz\u00ea-lo, ter\u00e1 de correr esta ferramenta mais do que uma vez. Por exemplo, se quiser unir tr\u00eas ficheiros, ter\u00e1 de unir os dois primeiros, e depois o ficheiro resultante com o terceiro.<br>\n<br>\nUma vez escolhidos os dois ficheiros a unir, ter\u00e1 de especificar o nome do ficheiro resultante. N\u00e3o \u00e9 mandat\u00f3rio acrescentar a extens\u00e3o ao nome do ficheiro. N\u00e3o interessa se escrever por exemplo "Santos_Silva_juntos" ou "Santos_Silva_juntos.ged".<br>\n<br>\n<center>--:--:--:--:--:--:--:--:--:--</center>\n</div>\n</html>
