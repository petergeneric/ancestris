GedcomMergeVisualPanel3.jEditorPane1.text=<html>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nMesmo processo que o anterior, mas aqui em rela\u00e7\u00e3o ao secundo ficheiro que quer unir com o primeiro.\n</div>\n</html>\n\n
