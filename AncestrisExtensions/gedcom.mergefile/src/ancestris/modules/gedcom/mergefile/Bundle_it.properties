GedcomMergeVisualPanel1.jEditorPane1.text=<html>\n<center><b><u>Strumento di fusione di files Gedcom</u></b></center>\n<br>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nOra dovete scegliere i files che desiderate fondere.<br>\n<br>\nE' un procedimento in due tempi, bisogna scegliere il primo ed il secondo file da fondere.<br>\nNon \u00e8 possibile fondere pi\u00f9 di due files contemporaneamente. se si vuole fonderne di pi\u00f9 bisogna lanciare questo strumento pi\u00f9 volte. Ad esempio se si vogliono fondere 3 files, bisogna fondere i primi due quindi il file risultante con il terzo.<br>\n<br>\nUna volta scelti i due files da fondere bisogna specificare il nome del file risultante. Non \u00e8 obbligatorio aggiungere l'estensione .ged. <br>\n<br>\n<center>--:--:--:--:--:--:--:--:--:--</center>\n</div>\n</html>
