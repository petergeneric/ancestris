OpenIDE-Module-Long-Description=\
    <h1><center>Search Duplicates</center></h1>\n\n<p>This plugin identifies duplicate individuals in your genealogy.\
    </p><p>To access it, Main Menu, Tools, Gedcom, Search duplicates</p>



