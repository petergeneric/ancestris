SearchDuplicatesVisualPanel1.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Outil de V\u00e9rification de Doublons</u></b></center>\n<br>\n    <p style="margin-top: 0">\nCet outil vous donne la possibilit\u00e9 de v\u00e9rifier dans votre fichier gedcom, quels sont les enregistrements qui peuvent \u00eatre consid\u00e9r\u00e9s comme des doublons.<br>\nBien s\u00fbr vous devrez valider si oui ou non vous souhaitez fusionner un enregistrement avec un autre, mais gr\u00e2ce aux diff\u00e9rents param\u00e8tres propos\u00e9s, vous pourrez choisir d'affiner votre recherche. Par exemple, de ne v\u00e9rifier que les personnes, les familles, etc ...; vous pourrez choisir l'intervalle de temps entre deux dates pour consid\u00e9rer qu'un enregistrement est en r\u00e9alit\u00e9 le doublon d'un autre, etc...<br><br>\nUne fois qu'un doublon a \u00e9t\u00e9 trouv\u00e9, et que vous le consid\u00e9rez comme un vrai doublon, vous allez pouvoir fusionner ces enregistrements pour n'en faire qu'un, et ainsi, \u00e9liminer une erreur dans votre g\u00e9n\u00e9alogie.<br>\n    </p>\n  </body>\n</html>\n
