SearchDuplicatesVisualPanel2.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>S\u00E9lection des Entit\u00E9s</u></b></center>\n<br>\n    <p style="margin-top: 0">\nA ce stade vous devez choisir sur quel type d'entit\u00E9s vous voulez faire une recherche de doublons.<br>\nSi vous choisissez seulement Individus, et ne cochez pas Familles, vous ne rechercherez les doublons que sur les individus. Si des doublons existent sur des Familles, ils ne seront pas d\u00E9tect\u00E9s. Si vous choisissez Familles, Sources, Lieux de Stockage, la recherche de doublons se fera sur ces trois types d'entit\u00E9s, et pas sur les Individus, ni les Fournisseurs d'informations.<br>\n<br>\nSi vous n'\u00EAtes pas s\u00FBr de votre coup, lancez le programme d'abord sur les Individus, rep\u00E9rez les doublons, puis lancez le une nouvelle fois sur les Familles, puis sur les Sources, etc...<br>\n<br>\n  </p>\n </body>\n</html>\n
