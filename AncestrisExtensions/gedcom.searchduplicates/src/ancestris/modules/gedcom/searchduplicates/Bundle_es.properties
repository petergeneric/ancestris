SearchDuplicatesVisualPanel1.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Herramienta de comprobaci\u00f3n de duplicados</u></b></center>\n<br>\n    <p style="margin-top: 0">\nEsta herramienta le da la posibilidad de comprobar en su archivo GEDCOM, que registra que se puede considerar duplicados.<br>\nPor supuesto, usted validar\u00e1 si desea fusionar con otra grabaci\u00f3n, pero con las diferentes opciones disponibles, usted puede elegir para refinar su b\u00fasqueda. Por ejemplo, para ver s\u00f3lo los individuos, las familias, etc ... y usted puede elegir el intervalo de tiempo entre dos fechas a considerar una grabaci\u00f3n en realidad es un duplicado de otro, etc ...<br>\nUna vez que el duplicado se encuentra, y te consideras un verdadero duplicado, puede combinar los registros s\u00f3lo para uno, y as\u00ed eliminar un error en su genealog\u00eda.<br>\n    </p>\n  </body>\n</html>\n
