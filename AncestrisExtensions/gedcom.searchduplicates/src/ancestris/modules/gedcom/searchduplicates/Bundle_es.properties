SearchDuplicatesVisualPanel2.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Selecci\u00f3n de entidades</u></b></center>\n<br>\n    <p style="margin-top: 0">\nEn este punto, usted tiene que elegir qu\u00e9 tipo de entidad que desea buscar duplicados.<br>\nSi usted elige a las personas y familias no marca, usted encontrar\u00e1 que los Individuos. Si existen duplicados en las Familias, que no ser\u00e1n detectados. Si decide Familias, Fuentes, Lugares de almacenamiento, b\u00fasqueda de duplicados ser\u00e1 en estos tres tipos de entidades y no a los Individuos, o los Proveedores de informaci\u00f3n.<br>\n<br>\nSi no est\u00e1 seguro, iniciar el programa por primera vez en los Individuos, encontrar duplicados, a continuaci\u00f3n, ejecute de nuevo en las Familias y en las Fuentes, etc ...<br>\n  </p>\n </body>\n</html>\n
