SearchDuplicatesVisualPanel1.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Strumento di verifica dei doppioni</u></b></center>\n<br>\n    <p style="margin-top: 0">\nThis tool gives you the possibility to check into your gedcom file which records can be considerated as duplicates.<br>\nOf course you will have to validate each time whether or not you want to merge a record to another record, but with the different parameters, you will be able to check on individuals only, on families, etc... you will have a possibility to choose the gap between dates the way you want, etc...<br>\nOnce a duplicate has been found and you consider it as a true duplicate, you can merge that record on the other one and that way, eliminate one duplicate of your genealogy.<br>\n    </p>\n  </body>\n</html>\n
