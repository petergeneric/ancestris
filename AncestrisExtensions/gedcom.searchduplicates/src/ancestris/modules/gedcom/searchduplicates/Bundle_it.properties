SearchDuplicatesVisualPanel2.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Selezione delle Entit\u00e0</u></b></center>\n<br>\n    <p style="margin-top: 0">\nQui si sceglie che tipo di entit\u00e0 va controllata per i doppioni. Se si controllano solo gli individui, verranno rilevati eventuali doppioni solo per gli individui, non per le famiglie o altre entit\u00e0. Se si controlla per Famiglie, Fonti, Depositi, la ricerca avverr\u00e0 solo per queste entit\u00e0.<br>\n<br>\nse non si \u00e8 sicuri sul da farsi, si pu\u00f2 lanciare la ricerca molte volte. Per esempio si pu\u00f2 lanciare la ricerca dei doppioni solo per gli individui only, e una volta fatto lanciare per le famiglie  e cos\u00ec via.<br>\n  </p>\n </body>\n</html>\n
