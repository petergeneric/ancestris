SearchDuplicatesVisualPanel1.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Ferramenta Procurar duplicados</u></b></center>\n<br>\n    <p style="margin-top: 0">\nEsta ferramenta permite verificar no seu ficheiro GEDCOM que registos podem ser considerados duplicados.<br>\nClaro que ter\u00e1 de validar para cada ocorr\u00eancia se quer ou n\u00e3o unir um registo com o outro, mas, com diferentes par\u00e2metros, poder\u00e1 verificar s\u00f3 indiv\u00edduos, fam\u00edlias, etc. e poder\u00e1 definir o intervalo entre datas da forma que quiser.<br>\nQuando um duplicado for encontrado e se o considerar um verdadeiro duplicado, poder\u00e1 unir esse registo com outro e assim eliminar uma entrada duplicada da sua genealogia.<br>\n    </p>\n  </body>\n</html>
