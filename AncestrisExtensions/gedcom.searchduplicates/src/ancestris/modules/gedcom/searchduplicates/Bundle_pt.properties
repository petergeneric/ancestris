SearchDuplicatesVisualPanel2.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Sele\u00e7\u00e3o de entidades</u></b></center>\n<br>\n    <p style="margin-top: 0">\nAqui deve selecionar em que tipo de entidades quer que o programa procure por duplicados. Se selecionar s\u00f3 indiv\u00edduos, s\u00f3 ser\u00e3o procuradas pessoas duplicadas, e n\u00e3o fam\u00edlias ou outras entidades. Se selecionar Fam\u00edlias, Fontes, Reposit\u00f3rios, a procura incluir\u00e1 duplicados s\u00f3 para esses tipos de entidades.<br>\n<br>\nSe n\u00e3o tiver a certeza do que est\u00e1 a fazer poder\u00e1 correr este programa v\u00e1rias vezes. Por exemplo, pode correr uma primeira vez s\u00f3 para  verificar os indiv\u00edduos duplicados e quando concluir, pode correr s\u00f3 para fam\u00edlias, prosseguindo pelas outras entidades.<br>\n  </p>\n </body>\n</html>
