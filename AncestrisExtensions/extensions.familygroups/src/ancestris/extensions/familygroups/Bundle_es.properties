OpenIDE-Module-Long-Description=\
    Este plugin te da una lista de los diferentes grupos que componen su genealog\u00eda. Usted puede ver a grupos de personas que no est\u00e1n relacionados. La ventaja de la gesti\u00f3n de los grupos familiares que cuentan cuando se puede conectar con otros grupos y as\u00ed tener una continuidad en la numeraci\u00f3n de los individuos y las familias en su \u00e1rbol geneal\u00f3gico.\nOnce installed, that plugin will be available thru Ancestris Main menu - Tools - Family groups.
