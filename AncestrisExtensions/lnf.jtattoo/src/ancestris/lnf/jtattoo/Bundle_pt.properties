OpenIDE-Module-Long-Description=<h1><center>Apar\u00eancia - JTattoo</center></h1>\n\n<p>Esta apar\u00eancia d\u00e1-lhe outra forma de executar o Ancestris.</p>\n\n<p>Excelente aspecto com cores harmoniosas, baseada na apar\u00eancia Metal. Desenhado para ter uma apar\u00eancia elegante e limpa. Sensa\u00e7\u00e3o de interactividade com efeitos animados sob o cursor. Bom desempenho com algoritmos de exibi\u00e7\u00e3o optimizados.</p>\n\n<p>Para aceder, v\u00e1 ao menu Op\u00e7\u00f5es -> Prefer\u00eancias -> Apar\u00eancia.</p>\n\n<p>Para aceder, v\u00e1 ao menu principal, Ferramentas, Prefer\u00eancias, Apar\u00eancia.</p>
