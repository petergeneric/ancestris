OpenIDE-Module-Long-Description=<h1><center>Look and Feel - JTattoo</center></h1>\n\n<p>Este aspecto le da otra forma de ejecutar Ancestris. </p>\n\n<p>Muy buen aspecto con temas de color arm\u00f3nicos. Basado en el aspecto y la sensaci\u00f3n de Metal. Est\u00e1 dise\u00f1ado para tener un aspecto simple y claro. Muy buen aspecto con temas de color arm\u00f3nicos. Sensaci\u00f3n interactiva con agradables efectos de rollover. Gran rendimiento a trav\u00e9s de algoritmos de pintura optimizados.</p>\n\n<p> Para acceeder, Menu Principal, Herramientas, Preferencias, Apariencia.</p>
