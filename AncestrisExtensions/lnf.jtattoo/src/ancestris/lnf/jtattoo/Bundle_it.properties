OpenIDE-Module-Long-Description=<h1><center>Aspetto - JTattoo</center></h1> \n\n<p>Questo aspetto ti offre un altro modo per gestire Ancestris. </p> \n\n<p>Ottimo aspetto con temi cromatici armonici. in base all'aspetto e al tatto Metal. \u00c8 progettato per avere un aspetto sottile e pulito. Sensazione interattiva con piacevoli effetti di rollover. Grandi prestazioni grazie ad algoritmi di pittura ottimizzati.</p> \n\n<p>Per accedervi, Menu principale, Strumenti, Preferenze, Aspetto.</p>
