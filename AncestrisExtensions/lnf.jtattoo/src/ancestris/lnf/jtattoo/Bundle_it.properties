OpenIDE-Module-Long-Description=<h1><center>Interfaccia grafica - JTattoo</center></h1>\n\n<p>Questa interfaccia grafica vi offre un'altra modalit\u00e0 di vedere Ancestris. Un piacevole aspetto e armonia di colori con sobriet\u00e0, vi invoglieranno a provare questo "look and feel". Prestazioni eccellenti con algoritmi ottimizati.</p>\n\n<p>Si accede ai parametri dell'interfaccia con Menu, Strumenti, Preferenze, Aspetto.</p>\n
