OpenIDE-Module-Long-Description=<h1><center>Typowy import</center></h1>\n\n<p>To jest narz\u0119dzie importu pliku gedcom pochodz\u0105cego z typowego oprogramowania. Postara si\u0119 naprawi\u0107 wszystkie znalezione b\u0142\u0119dy. Je\u015bli ta wtyczka nie b\u0119dzie mog\u0142a rozwi\u0105za\u0107 problem\u00f3w, lub je\u015bli plik GEDCOM pochodzi z programu genealogicznego kt\u00f3ry nie jest jeszcze obs\u0142ugiwany, nie kr\u0119puj si\u0119 poprosi\u0107 nasz zesp\u00f3\u0142 do opracowania nowej wtyczki pod konkretny program. Wystarczy wys\u0142a\u0107 pro\u015bb\u0119 na adres "support@ancestris.org" za\u0142\u0105czaj\u0105c plik GEDCOM.</p>\n\n<p>Musisz pami\u0119ta\u0107, \u017ce b\u0119dziemy w stanie spe\u0142ni\u0107 pro\u015bb\u0119 tylko wtedy, gdy program genealogiczny z kt\u00f3rego chcesz przekonwertowa\u0107 jest dost\u0119pnym i znanym oprogramowaniem.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Plik, Import, Plik Gedcom.</p>
OpenIDE-Module-Short-Description=Narz\u0119dzie importu dla plik\u00f3w GEDCOM niespe\u0142niaj\u0105cych wymog\u00f3w formatu
