OpenIDE-Module-Name=Import - Generieke import
OpenIDE-Module-Display-Category=Import
OpenIDE-Module-Long-Description=<h1><center>Generieke import</center></h1>\n\n<p>Deze module importeert een gedcom-bestand afkomstig uit software niet ondersteund door andere import extensies. Het probeert alle gevonden fouten te herstellen. Als deze plug-in niet alle problemen kan oplossen, of als het gedcom-bestand komt uit een ander genealogie programma wat nog niet wordt ondersteund, dan kunt u altijd ons ontwikkel team vragen om een nieuwe plug-in te ontwikkelen specifiek voor het door uw gebruikte programma. Daarvoor, stuur een verzoek naar "support@ancestris.org" met bijgevoegd uw gedcom-bestand.</p>\n\n<p>Wees ervan bewust dat we alleen in staat zijn om aan uw verzoek te voldoen als uw genealogische programma wordt ondersteund door bekend software.</p>\n\n<p>Bereikbaar vanaf de menubalk, Bestand, Import, Gedcom-bestand.</p>
OpenIDE-Module-Short-Description=Import en conformiteit functie voor een niet-conform generiek Gedcom-bestand
genericimport.note=Dit bestand is gemodificeerd door de Ancestris Genbox import plug-in.
