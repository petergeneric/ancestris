OpenIDE-Module-Short-Description=Generowanie numeracji SOSA.
OpenIDE-Module-Long-Description=<h1><center>Numeracja SOSA</center></h1>\n\n<p>To narz\u0119dzie generuje numeracj\u0119 SOSA w Twoim pliku GEDCOM.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Narz\u0119dzia, GEDCOM, Numeracja SOSA. Sprawd\u017a konwencj\u0119 numeracji po wi\u0119cej informacji.</p>\n\n<p>Przy ka\u017cdym otwarciu pliku GEDCOM, wpisy b\u0119d\u0105 automatycznie skanowane i obliczane przez ten modu\u0142, ale plik GEDCOM nie b\u0119dzie modyfikowany. Gdy chcesz wygenerowa\u0107 numeracj\u0119 SOSA wobec osoby, wystarczy uruchomi\u0107 t\u0119 wtyczk\u0119 z menu Narz\u0119dzia. Numery Sosa nie zostan\u0105 zapisane w pliku GEDCOM, ale b\u0119d\u0105 przechowywane w pami\u0119ci i mo\u017cna je b\u0119dzie zobaczy\u0107 w ka\u017cdym momencie w r\u00f3\u017cnych widokach.</p>\n\n<p>Je\u015bli chcesz, mo\u017cesz tak\u017ce doda\u0107 numeracj\u0119 d'Aboville z przodk\u00f3w SOSA.</p>\n\n<p>Do czego mo\u017ce to by\u0107 przydatne?</p>\n\n<p>Wielu genealog\u00f3w odnosi si\u0119 do os\u00f3b w swoim drzewie przez ich liczb\u0119 SOSA, poniewa\u017c jest bardziej znacz\u0105ce ni\u017c losowe identyfikatory. Dodaj\u0105c kolumny w widoku edycji z Ancestris, liczby te mog\u0105 by\u0107 wy\u015bwietlane do szybkiej referencji.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Narz\u0119dzia, GEDCOM, Numeracja SOSA.</p>
