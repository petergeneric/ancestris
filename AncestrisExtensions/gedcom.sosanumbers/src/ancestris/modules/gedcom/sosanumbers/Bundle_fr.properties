OpenIDE-Module-Long-Description=\
    <h1><center>G\u00e9n\u00e9ration de la num\u00e9rotation Sosa</center></h1>\n\n<p>Outil qui ajoute une num\u00e9rotation SOSA dans votre fichier Gedcom. \
    Allez faire un tour sur les diverses documentations pour avoir des informations sur la mani\u00e8re dont fonctionne la num\u00e9rotation SOSA. \
    En plus de cette num\u00e9rotation SOSA conventionnelle, cet outil peut \u00e9galement attribuer des num\u00e9ros sosa aux descendants des ascendants rencontr\u00e9s en utilisant la num\u00e9rotation d'Aboville.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Gedcom, G\u00e9n\u00e9ration de la num\u00e9rotation Sosa.\
    </p>

