OpenIDE-Module-Name=Tr\u00e4ddelning
OpenIDE-Module-Display-Category=Verktyg
OpenIDE-Module-Long-Description=<h1><center>Tr\u00e4ddelning</center></h1>\n\n<p>Med denna funktion kan du finna nya personer, som \u00e4r gemensamma med andra Ancestry-medlemmar, till ditt tr\u00e4d.</p>\n\n<ul>\n<li>Ditt tr\u00e4d skickas inte ut till n\u00e5gon </li>\n<li>Du har full kontroll p\u00e5 vad Ancestris g\u00f6r. </li>\n<li>Du kan starta eller stoppa utdelning n\u00e4rhelst du sj\u00e4lv \u00f6nskar.</li>\n<li>Du kan begr\u00e4nsa utdelningen till icke sekretessbelagt material..</li>\n<li>Din dator s\u00f6ker igenom den andra Ancestris-anv\u00e4ndarens dator f\u00f6r att finna gemensamma anf\u00f6rvanter.</li>\n<li>Om n\u00e5gra hittas, f\u00e4r du en sammanst\u00e4llning \u00f6ver dessa.</li>\n<li>Du kan d\u00e5 Eposta den andra medlemmen f\u00f6r att f\u00e5 nya uppgifter eller nytt material till din forskning.</li>\n<li>Du kan se vilka andra Ancestris-medlemmar som s\u00f6ker i ditt tr\u00e4d..</li>\n</ul>\n\n<p>Starta fr\u00e5n Huvumenyn, Verktyg, Tr\u00e4ddelning.</p>
OpenIDE-Module-Short-Description=Tr\u00e4ddelning mellan Ancestrisanv\u00e4ndare
