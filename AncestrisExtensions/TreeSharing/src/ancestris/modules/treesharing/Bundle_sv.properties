TITL_Welcome=V\u00e4lkommen till Tr\u00e4ddelning. TDetta hj\u00e4lper dig att komma ig\u00e5ng.
TITL_WelcomeMessage=Du har just installerat Tr\u00e4ddelningstill\u00e4gget.\n\n
TITL_WelcomeData=INFORMATION :\nF\u00f6r att anv\u00e4nda detta till\u00e4gg och komma \u00e5t andra Ancestrismedlemmars information, m\u00e5ste du dela ut din egen. \nDu m\u00e5ste fylla i din egen profil (pseudo, namn, plats och foto) och acceptera att dela viss information med andra Ancestrisanv\u00e4ndare \nDenna information \u00e4r: din profil, din IP-adress, ditt hembibliotek, och en viss sl\u00e4ktinformation\n\n\n
#    
TITL_WelcomeHowTo=STARTA :\nTre steg f\u00f6r att b\u00f6rja Tr\u00e4ddela:\n1. Fyll i din profil. Ett pop-up-f\u00f6nster f\u00f6r inst\u00e4llningar visas d\u00e5 du trycker p\u00e5 OK nedan..\n2. Klicka p\u00e5 den gr\u00f6na knappen i menyraden. Detta \u00e4r startknappen.\n3. Klicka p\u00e5 f\u00f6rstoringsglaset. Det \u00e4r s\u00f6kknappen.\n\nAvbryt utdelning med den r\u00f6da knappen. F\u00f6r detaljer, g\u00e5 till Ancestris hj\u00e4lp.\n\n\n
#
TITL_NoOtherAuthorizedUsers=Ingen s\u00f6kning kunde g\u00f6ras.\nIngen annan av din godk\u00e4nda Ancestrismedlemmmar \u00e4r uppkopplade f\u00f6r tillf\u00e4llet.\n\nBe dem ansluta eller v\u00e4nta tills de kopplat upp sig.
