TITL_Welcome=Boas vindas \u00e0 extens\u00e3o Treesharing. Esta mensagem vai ajud\u00e1-lo a come\u00e7ar.
TITL_WelcomeMessage=Acabou de instalar a extens\u00e3o Tree Sharing.\n\n
TITL_WelcomeData=INFORMA\u00c7\u00c3O :\nPara poder usar esta extens\u00e3o e aceder \u00e0 informa\u00e7\u00e3o do Ancestris de outros membros, tem de partilhar a sua pr\u00f3pria. \nTem de preencher o seu perfil (pseud\u00f3nimo, nome, localiza\u00e7\u00e3o e fotografia) e aceitar partilhar alguma informa\u00e7\u00e3o com outros utilizadores do Ancestris. \nEsta informa\u00e7\u00e3o \u00e9: o seu perfil, o seu endere\u00e7o ip, o nome da sua pasta inicial e alguma informa\u00e7\u00e3o geneal\u00f3gica. \n\n\n
#    
TITL_WelcomeHowTo=COME\u00c7AR :\nPara come\u00e7ar a usar o m\u00f3dulo Tree Sharing, siga estes tr\u00eas passos:\n1. Preencha o seu perfil. Aparece uma janela com prefer\u00eancias quando clicar em Aceitar.\n2. Clique no bot\u00e3o verde da barra de menu. \u00c9 o bot\u00e3o "Come\u00e7ar a partilhar".\n3. Clique na lupa. \u00c9 o bot\u00e3o de procura.\n\nO bot\u00e3o vermelho \u00e9 o bot\u00e3o "Parar de partilhar". Para mais detalhes, veja a ajuda do Ancestris.\n\n\n
#
TITL_NoOtherAuthorizedUsers=N\u00e3o se p\u00f4de fazer qualquer pesquisa.
MSG_NoOtherAuthorizedUsers=Nenhum dos membros do Ancestris que autorizou est\u00e1 ligado de momento.\n\nPor favor, pe\u00e7a-lhes que se liguem ou aguarde at\u00e9 que o fa\u00e7am para que possa continuar a sua pesquisa.\n\n
