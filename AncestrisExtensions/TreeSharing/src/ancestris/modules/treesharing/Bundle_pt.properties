OpenIDE-Module-Display-Category=Ferramentas
OpenIDE-Module-Long-Description=Este m\u00f3dulo permite-lhe partilhar as suas \u00e1rvores geneal\u00f3gicas com outros utilizadores do Ancestris com toda a necess\u00e1ria privacidade. \nSe o decidir fazer, o Ancesrtris vai identificar entre outros utilizadores quais t\u00eam informa\u00e7\u00e3o em comum consigo. O Ancestris Permitir-lhe-\u00e1 ent\u00e3o contactar estes outros utilizadores e, potencialmente, partilhar informa\u00e7\u00e3o.
OpenIDE-Module-Name=Partilha de \u00e1rvores
OpenIDE-Module-Short-Description=Partilha de \u00e1rvores entre utilizadores do Ancestris
