OpenIDE-Module-Long-Description=<h1><center>Dzielenie si\u0119 drzewem</center></h1>\n\n<p>Dzi\u0119ki tej wtyczce mo\u017cna znale\u017a\u0107 nowe osoby do swojej genealogii od wsp\u00f3lnych os\u00f3b z innymi u\u017cytkownikami Ancestris bez wysy\u0142ania genealogii przez Internet.</p>\n\n<ul>\n<li>Genealogia nie jest przesy\u0142ana do serwera czy do kogokolwiek.</li>\n<li>Kontrolujesz wszystko co Ancestris robi.</li>\n<li>Mo\u017cna rozpocz\u0105\u0107 i zako\u0144czy\u0107 wymian\u0119 jednego lub kilku drzew w dowolnym momencie.</li>\n<li>Mo\u017cna ograniczy\u0107 wymian\u0119 do informacji nie poufnych.</li>\n<li>Program skanuje dane innych u\u017cytkownik\u00f3w Ancestris w celu okre\u015blenia wsp\u00f3lnych os\u00f3b w genealgii.</li>\n<li>Je\u015bli takie znajdzie, zostanie przedstawione podsumowanie tych wsp\u00f3lnych os\u00f3b.</li>\n<li>Mo\u017cesz wys\u0142a\u0107 e-maile do autor\u00f3w genealogii, je\u015bli chcesz otrzyma\u0107 dalsze szczeg\u00f3\u0142y i znale\u017a\u0107 nowe osoby do swoich bada\u0144.</li>\n<li>B\u0119dziesz m\u00f3g\u0142 zobaczy\u0107, kt\u00f3rzy u\u017cytkownicy Ancestris szukaj\u0105 danych za po\u015brednictwem informacji genealogicznych.</li>\n</ul>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Narz\u0119dzia, Dzielenie si\u0119 drzewem.</p>
OpenIDE-Module-Short-Description=Dzielenie si\u0119 drzewem pomi\u0119dzy u\u017cytkownikami Ancestris
