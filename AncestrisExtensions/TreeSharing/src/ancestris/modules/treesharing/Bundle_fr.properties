OpenIDE-Module-Display-Category=Outils
OpenIDE-Module-Long-Description=\
    Ce module vous permet de partager des arbres g\u00e9n\u00e9alogiques avec d'autres utilisateurs Ancestris en toute confidentialit\u00e9. \n\
    Rassurez-vous, en aucun cas votre g\u00e9n\u00e9alogie n'est transf\u00e9r\u00e9e vers un serveur ou vers d'autres personnes. \
    Votre ordinateur interrogera \u00e0 tour de r\u00f4le les ordinateurs qui sont connect\u00e9s et acceptant le partage pour voir si il y a des ressemblances entre certaines personnes de votre arbre et celui des utilisateurs distants.\n\
    Votre g\u00e9n\u00e9alogie ne sera jamais sur internet.\n\
    Bien s\u00fbr, vous pouvez restreindre le partage en stipulant que certaines donn\u00e9es de votre choix seront confidentielles et donc jamais partag\u00e9es.\n\n\
    Ancestris vous proposera d'entrer en contact par courriel avec les auteurs des arbres identifi\u00e9s pour \u00e9ventuellement \u00e9changer de l'information.
