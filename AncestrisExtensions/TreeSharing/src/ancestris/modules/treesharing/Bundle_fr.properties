OpenIDE-Module-Long-Description=\
    Cette extension vous permet de trouver de nouveaux individus pour votre g\u00e9nalogie,\n\
    \u00e0 partir d'individus communs avec ceux d'autres membres d'Ancestris,\n\
    sans que votre g\u00e9n\u00e9alogie ne soit jamais sur internet.\n\n\
    o En aucun cas votre g\u00e9n\u00e9alogie n'est transf\u00e9r\u00e9e vers un serveur ni vers d'autres personnes. \n\
    o C'est vous qui controlez ce que fait Ancestris. \n\
    o Vous pouvez d\u00e9marrer ou stopper le partage \u00e0 tout moment, d'un ou plusieurs arbres.\n\
    o Vous pouvez restreindre le partage aux informations non confidentielles.\n\
    o Votre ordinateur interrogera \u00e0 tour de r\u00f4le ceux des autres membres qui partagent aussi, pour voir s'il y a des ressemblances entre certaines personnes de vos arbres et celles des utilisateurs distants.\n\
    o Un aper\u00e7u des informations communes vous est pr\u00e9sent\u00e9 si Ancestris en a trouv\u00e9.\n\
    o Vous pouvez entrer en contact par courriel avec les auteurs des arbres identifi\u00e9s pour \u00e9ventuellement trouver de nouveaux individus pour votre g\u00e9n\u00e9alogie.\n\
    o Vous pourrez voir \u00e0 tout moment si d'autres utilisateurs Ancestris font des recherches sur votre g\u00e9n\u00e9alogie.\n\n\n
