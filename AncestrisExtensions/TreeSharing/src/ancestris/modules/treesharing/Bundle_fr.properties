TITL_Welcome=Bienvenu dans le Partage d'Arbres d'Ancestris. Voici de l'aide pour d\u00e9marrer.
TITL_WelcomeMessage=Vous venez d'installer le Partage d'Arbres.\n\n
TITL_WelcomeData=INFORMATION :\nAfin d'utiliser le Partage d'Arbre et acc\u00e9der aux informations des autres utilisateurs, vous devez accepter de partager les v\u00f4tres. \n\
    Vous devez remplir votre profile (pseudo, nom, lieu et une photo) et accepter de partager certaines informations.\n\
    Ces informations sont : votre profile, votre adresse IP, le nom de votre r\u00e9pertoire principal, et vos donn\u00e9es g\u00e9n\u00e9alogiques. \n\n\n
    
TITL_WelcomeHowTo=ESSAYER :\nPour essayer le Partage d'Arbres, il vous suffit de 3 \u00e9tapes:\n\
    1. Remplissez votre profile. Une fen\u00eatre de pr\u00e9f\u00e9rences s'affichera quand vous appuierez sur OK ci-dessous.\n\
    2. Appuyer sur le bouton Vert pour d\u00e9marrer le partage.\n\
    3. Appuyer sur le loupe pour lancer la recherche.\n\
    Le bouton d'arr\u00eat du partage est le bouton rouge. \n\Pour plus d'information, consultez l'aide Ancestris.\n

TITL_NoOtherAuthorizedUsers=Aucune recherche effectu\u00e9e
MSG_NoOtherAuthorizedUsers=Aucun autre membre Ancestris n'est connect\u00e9 ou authoris\u00e9 par vous-m\u00eame.\n\nDemandez-leurs de se connecter ou bien attendez qu'ils le fassent.\n\n