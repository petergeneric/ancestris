OpenIDE-Module-Long-Description=\
    Ce module vous permet de partager des arbres g\u00e9n\u00e9alogiques avec d'autres utilisateurs Ancestris en toute confidentialit\u00e9. \n\
    Si vous le souhaitez, Ancestris identifiera alors parmi les autres arbres Ancestris partag\u00e9s si des informations sont communes avec les v\u00f4tres. \
    Ancestris vous proposera alors d'entrer en contact avec les auteurs des arbres identifi\u00e9s pour \u00e9ventuellement \u00e9changer de l'information.
