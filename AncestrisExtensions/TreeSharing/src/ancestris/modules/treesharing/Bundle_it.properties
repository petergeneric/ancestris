OpenIDE-Module-Name=Condivisione degli alberi.
OpenIDE-Module-Display-Category=Strumenti
OpenIDE-Module-Long-Description=<h1><center>Condivisione Alberi</center>\n\n<p>Questo modulo permette di condividere gli alberi genealogici con altri utenti di Ancestris in completa fiducia reciproca.</p>\n \n<li>Non temete: in nessun caso la vostra genealogia verr\u00e0 trasferita su un server o verso altri utenti o su internet.</li>\n<li>Se lo decidete, Ancesrtris individuer\u00e0 tra gli altri utenti di Ancestris chi ha informazioni comuni con voi. Ancestris vi proporr\u00e0 di entrare in contatto con gli altri utenti per scambiare eventualmente le informazioni comuni.</li>\n<li>Ovviamente potete limitare lo scambio convenendo che certi dati sono confidenziali e dunque mai oggetto di scambio.</li>
OpenIDE-Module-Short-Description=Condivisione degli alberi. fra utenti di Ancestris.
#
CTL_TreeSharingAction=Condivisione degli alberi.
CTL_TreeSharingTopComponent=Condivisione degli alberi.
HINT_TreeSharingTopComponent=<html>Condividete la vostra genealogia con altri utenti Ancestris<br>con tutta confidenza, e lasciate che Ancestris<br>individui nelle loro genealogia notizie che potrebbero interessarvi.<br></html>
