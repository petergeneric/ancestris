TITL_Welcome=Benvenuti nello strumento di condivisione degli Alberi di Ancestris. Eccovi un aiuto per partire.
TITL_WelcomeMessage=Avete appena installato la Condivisione degli Alberi
TITL_WelcomeData=AVVERTENZA :\nPer poter usare la Condivisione degli Alberi ed accedere ai dati degli altri utenti, \u00e8 necessario che condividiate i vostri dati. \nBisogna compilare il vostro profilo (pseudo, nome, localit\u00e0 e foto) e accettare di condividere alcune informazioni con gli altri utenti di Ancestris.\nEsse sono: profilo, indirizzo IP, nome del file principale, e i dati genealogici \n\n\n
#    
TITL_WelcomeHowTo=INIZIO :\nPer partire seguire tre passaggi:\n1. Compilare il vostro profilo. Una finestra di preferenze apparir\u00e0 quando premete  OK  qui sotto.\n2. Premere il pulsante verde nella barra del menu per iniziare lo scambio.\n3. Premerte il pulsante Lente di ingrandimento per lanciare la ricerca.\nIl pulsante Rosso serve per fermare la ricerca. Per maggiori informazioni consultare lo help di Ancestris
#
TITL_NoOtherAuthorizedUsers=Nessuna ricerca eseguita
MSG_NoOtherAuthorizedUsers=Non ci sono utenti Ancestris autorizzati presenti in questo momento.\n\nRichiedere loro di connettersi o attendere che lo facciano.\n\n
