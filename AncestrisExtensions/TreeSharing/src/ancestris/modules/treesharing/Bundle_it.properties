OpenIDE-Module-Display-Category=Strumenti
OpenIDE-Module-Long-Description=Questo modulo permette di condividere gli alberi genealogici con altri utenti di Ancestris in completa fiducia reciproca. \nNon temete: in nessun caso la vostra genealogia verr\u00e0 trasferita su un server o verso altri utenti o su internet.\nSe lo decidete, Ancesrtris individuer\u00e0 tra gli altri utenti di Ancestris chi ha informazioni comuni con voi. Ancestris vi proporr\u00e0 di entrare in contatto con gli altri utenti per scambiare eventualmente le informazioni comuni.\nOvviamente potete limitare lo scambio convenendo che certi dati sono confidenziali e dunque mai oggetto di scambio.
OpenIDE-Module-Name=Condivisione degli alberi.
OpenIDE-Module-Short-Description=Condivisione degli alberi. fra utenti di Ancestris.
