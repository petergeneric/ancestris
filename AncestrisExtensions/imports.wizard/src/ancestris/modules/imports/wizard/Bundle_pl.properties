OpenIDE-Module-Long-Description=<h1><center>Import - Kreator importu Gedcom</center></h1>\n\n<p>This plugin is a wizard to help you import a Gedcom file produced by an external software.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Plik, Import, Plik Gedcom.</p>
