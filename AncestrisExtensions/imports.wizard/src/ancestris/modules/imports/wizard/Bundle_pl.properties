ImportVisualImport.jLabel3.text=<html><b>Upewnij si\u0119, \u017ce posiadasz plik formatu GEDCOM</b><br />kt\u00f3ry zosta\u0142 wygenerowany jako eksport GEDCOM przez oprogramowanie genealogiczne.<br />To musi by\u0107 format GEDCOM.<br /><br />Wskaza\u0107 z jakiego oprogramowania genealogicznego pochodzi ten plik GEDCOM.<br />&nbsp;</html>
ImportVisualImport.jLabel4.text=<html><b>Wska\u017c lokalizacj\u0119 pliku GEDCOM pochodz\u0105cego z tego oprogramowania,</b><br />a nast\u0119pnie kliknij przycisk Zako\u0144cz aby uruchomi\u0107 import.<br />&nbsp;</html>
