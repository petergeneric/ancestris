OpenIDE-Module-Long-Description=<h1><center>Assistente de importa\u00e7\u00e3o Gedcom</center></h1>\n\n<p>Esta extens\u00e3o \u00e9 um assistente para o ajudara a importar um ficheiro Gedcom produzido por um programa diferente.</p>\n\n<p>Para aceder, v\u00e1 ao menu principal, Ficheiro, Importar, Ficheiro Gedcom.</p>
