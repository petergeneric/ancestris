ImportVisualImport.jLabel3.text=<html><b>Assegure-se que tem um ficheiro em formato gedcom</b><br>que foi gerado como exporta\u00e7\u00e3o Gedcom por um programa de geGenealogia.<br>Tem de ter formato gedcom.<br><br>Agora, indique qual o programa de genealogia que o gerou<br>&nbsp;</html>
