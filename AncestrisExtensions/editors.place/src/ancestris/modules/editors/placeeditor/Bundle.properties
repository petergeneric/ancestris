OpenIDE-Module-Name=View - Table of places
OpenIDE-Module-Display-Category=Views
OpenIDE-Module-Long-Description=\
    <h1><center>Table of places</center></h1>\n\n<p>This plugin shows the list of all places used in the genealogy in a table. You can edit places from this table, or determine its geocoordinates.\
    </p>\n\n<p>To access it, from the Main Menu, View, Table of places.\
    </p>
OpenIDE-Module-Short-Description=View - Table of places
