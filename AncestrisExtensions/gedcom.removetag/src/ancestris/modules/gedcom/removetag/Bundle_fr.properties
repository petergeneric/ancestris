OpenIDE-Module-Long-Description=\
    Outil qui per\u00f9et de supprimer des \u00e9tiquettes de donn\u00e9es de votre fichier Gedcom. \
    Par exemple, si vous souhaitez retirer une \u00e9tiquette "_SOSA", il vous suffit de l'indiquer dans l'outil et toutes les donn\u00e9es correspondantes ainsi que l'\u00e9tiquette seront supprim\u00e9es d\u00e8s que vous aurez sauvegarder le r\u00e9sultat.\n\n\
    Cet outil est accessible depuis le menu Outils / Gedcom / Suppression d'\u00e9tiquettes Gedcom.
