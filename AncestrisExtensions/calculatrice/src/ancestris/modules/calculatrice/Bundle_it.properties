OpenIDE-Module-Long-Description=La Calcolatrice Questo strumento permette di usare le operazioni di base di qualunque calcolatrice, ma in pi\u00f9 serve da convertitore di date. Ad esempio una data inserita secondo il calendario della Rivoluzionario Francese \u00e8 convertita immediatamente in altri calendari, ad esempio in quello Gregoriano.\nUna volta installato questo plugin sar\u00e0 accessibile lal menu principale d'Ancestris - Strumenti - Calcolatrice.
