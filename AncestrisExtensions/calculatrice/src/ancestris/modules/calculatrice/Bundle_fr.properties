    <h1><center>Calculette</center></h1>\n\n<p>Outil qui vous donne les op\u00e9rations basiques de n'importe quelle calculatrice, mais en plus vous pouvez vous en servir comme un convertisseur de dates. \
    Par exemple, une date rentr\u00e9e en calendrier r\u00e9volutionnaire est imm\u00e9diatement convertie dans d'autres calendriers, comme le calendrier gr\u00e9gorien.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Calculette.\
    </p>
