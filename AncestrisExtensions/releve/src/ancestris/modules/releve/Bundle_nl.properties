OpenIDE-Module-Display-Category=Gereedschap
OpenIDE-Module-Long-Description=<h1><center>Registers records</center></h1>\n\n<p>Met deze plug-in heeft u de mogelijkheid om lijsten samen te stellen van records in registers. (bijgehouden in gemeente huizen, publieke kantoren, notarissen, enz).</p>\n\n<p>Dit is een krachtig stuk gereedschap waarmee u elk van de aanwezige records kunt toevoegen die het verschil maken voor uw genealogie.</p>\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Registers records.</p>
