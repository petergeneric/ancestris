OpenIDE-Module-Long-Description=\
    <h1><center>Imports - Geneanet</center></h1>\n\n<p>This tool will import and convert a gedcom file coming from Geneanet. \
    </p>\n\n<p>As Geneanet doesn't respect the gedcom specifications exactly, it is necessary to restore a few tags of that file (the gedcom file) which respect the gedcom specs.\
    </p>\n\n<p>To access it, Main Menu, File, Import, Fichier Gedcom.\
    </p>
OpenIDE-Module-Short-Description=Tool to make compliant a gedcom coming from Geneanet

