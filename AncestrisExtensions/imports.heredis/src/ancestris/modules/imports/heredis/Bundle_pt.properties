OpenIDE-Module-Long-Description=<h1><center>Importar - Heredis</center></h1>\n\n<p>Esta ferramenta vai importar e converter um ficheiro Gedcom proveniente do Heredis.</p>\n\n<p>Uma vez que o Heredis n\u00e3o respeita exactamente as especifica\u00e7\u00f5es Gedcom, \u00e9 necess\u00e1rio restaurar algumas etiquetas desse ficheiro (o ficheiro Gedcom) para que respeite as especifica\u00e7\u00f5es Gedcom.</p>\n\n<p>Para aceder, v\u00e1 ao menu principal, Ficheiro, Importar, Ficheiro Gedcom.</p>
