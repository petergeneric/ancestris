OpenIDE-Module-Long-Description=<h1><center>Restaurar um GEDCOM do Heredis</center></h1>\n<p>Esta ferramenta vai importar e processar um ficheiro GEDCOM proveniente de um programa de genealogia chamado Heredis. Uma vez que o Heredis n\u00e3o respeita as especifica\u00e7\u00f5es GEDCOM, \u00e9 obrigat\u00f3rio recuperar a verdadeira arquitectura desse ficheiro (o ficheiro GEDCOM) de forma a que respeite as especifica\u00e7\u00f5es GEDCOM e as etiquetas usadas.</p>\n<p>Nem tudo poder\u00e1 ser corrigido. No entanto, a ferramenta far\u00e1 o seu melhor e corrigir\u00e1 o m\u00e1ximo de erros poss\u00edveis.</p>
