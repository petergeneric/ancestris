OpenIDE-Module-Long-Description=<h1><center>\u0393\u03c1\u03b1\u03c6\u03b9\u03ba\u03cc \u03a0\u03b5\u03c1\u03b9\u03b2\u03ac\u03bb\u03bb\u03bf\u03bd - InfoNode</center></h1>\n\n<p>\u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03cc \u03c0\u03b5\u03c1\u03b9\u03b2\u03ac\u03bb\u03bb\u03bf\u03bd \u03c3\u03b1\u03c2 \u03b4\u03af\u03bd\u03b5\u03b9 \u03ad\u03bd\u03b1\u03bd \u03ac\u03bb\u03bb\u03bf \u03c4\u03c1\u03cc\u03c0\u03bf \u03bd\u03b1 \u03b4\u03b5\u03af\u03c4\u03b5 \u03c4\u03bf Ancestris. \u0397 \u03c0\u03bf\u03bb\u03cd\u03c7\u03c1\u03c9\u03bc\u03b7 \u03b5\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03ae \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b1\u03c5\u03c4\u03cc\u03c7\u03c1\u03bf\u03bd\u03b1 \u03b4\u03b9\u03b1\u03ba\u03c1\u03b9\u03c4\u03b9\u03ba\u03ae, \u03ba\u03b1\u03bb\u03ac \u03b1\u03bd\u03ac\u03b3\u03bb\u03c5\u03c6\u03b1 markdown \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b1\u03ba\u03c1\u03af\u03b2\u03b5\u03b9\u03b1 \u03c3\u03c4\u03b7 \u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7, \u03c0\u03bf\u03c5 \u03b8\u03b1 \u03b8\u03b5\u03bb\u03ae\u03c3\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03b4\u03bf\u03ba\u03b9\u03bc\u03ac\u03c3\u03b5\u03c4\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf "\u03b1\u03af\u03c3\u03b8\u03b7\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03b7".</p>\n\n<p>\u0397 \u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7 \u03b1\u03c5\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03b9\u03b1\u03c3\u03cd\u03bd\u03b4\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03c1\u03bf\u03c3\u03b2\u03ac\u03c3\u03b9\u03bc\u03b7 \u03b1\u03c0\u03cc \u039a\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03cc \u039c\u03b5\u03bd\u03bf\u03cd, \u0395\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03b1, \u03a0\u03c1\u03bf\u03c4\u03b9\u03bc\u03ae\u03c3\u03b5\u03b9\u03c2, \u0395\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03b7.</p>
