OpenIDE-Module-Long-Description=<h1><center>Popatrz i poczuj - InfoNode</center></h1>\n\n<p>Ten wygl\u0105d daje ci mo\u017cliwo\u015b\u0107 uruchomienia innego widoku dla Ancestris. </p>\n\n<p>InfoNode Popatrz i poczuj jest to Java Swing oparta na wygl\u0105dzie Metal. Zosta\u0142 zaprojektowany, aby mie\u0107 smuk\u0142y i czysty wygl\u0105d.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Narz\u0119dzia, Ustawienia, Wygl\u0105d.</p>
