NoteEditorPanel.inlineNoteCheckBox.toolTipText=<html>Marque a caixa para uma nota embebida. De acordo com as especifica\u00e7\u00f5es<br />\nGedcom , uma nota pode ser uma entidade, ou algo muito espec\u00edfico do <br />\nelemento em que est\u00e1 a trabalhar, como uma subpropriedade.<br /><br />\nPor exemplo, se a nota for "O seu primeiro nome \u00e9 escrito de formas diferentes<br />\nao longo da sua vida", tem de marcar esta caixa, porque esta <br />\ninforma\u00e7\u00e3o \u00e9 espec\u00edfica desta pessoa. Se a nota for "Esta informa\u00e7\u00e3o <br />\ntem de ser verificada", n\u00e3o marque esta caixa, porque poder\u00e1 usar <br />\na nota (como uma entidade) em muitos locais diferentes da sua <br />\ngenealogia.</html>
