NoteEditorPanel.inlineNoteCheckBox.toolTipText=<html>Cochez cette case pour faire une Note interne \u00e0 l'\u00e9l\u00e9ment sur lequel <br />vous travaillez.<br />D'apr\u00e8s la norme Gedcom une note peut \u00eatre une sous-propri\u00e9t\u00e9 <br />\u00e0 l'\u00e9l\u00e9ment sur lequel vous travaillez et donc contenir des informations <br />qui ne concernent que lui et que vous ne pourrez voir qu'en visualisant <br />cet \u00e9l\u00e9ment. A l'inverse, une Note peut \u00eatre g\u00e9n\u00e9rale et constituer en <br />elle-m\u00eame, une entit\u00e9 au sens Gedcom du terme. <br /><br />Par exemple, si la Note doit contenir quelque chose du genre : <br />"Son pr\u00e9nom est souvent mal orthographi\u00e9", cochez cette case. Si cette <br />Note doit \u00eatre "Cette information doit \u00eatre v\u00e9rifi\u00e9e", ne pas cocher cette <br />option car vous pourrez utiliser cette Note dans plusieurs <br />endroits de votre g\u00e9n\u00e9alogie.</html>
