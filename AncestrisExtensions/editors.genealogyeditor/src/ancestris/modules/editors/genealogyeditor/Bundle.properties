    This editor is under heavy development, and is provided for debug purpose only.\n\
    WARNING some spurious modifications of the gedcom can occur. \
    Don't use it on your original data. \
    If you want to test it, make a backup of your genealogy (data and documents), and work on a copy only. \
    You use it at your own risk. \
    Again, this editor is for tests purpose only.\n\n\
    Cet editeur est en cours de d\u00e9veloppement, il n'est fournit que pour les personnes qui d\u00e9sire l'essayer et participer \u00e0 son d\u00e9veloppement.\n\
    ATTENTION des modifications non control\u00e9es du gedcom peuvent malheureusement se produire. \
    Vous ne devez utiliser cet \u00e9diteur que sur une copie de votre g\u00e9n\u00e9alogie, en aucun cas sur vos donn\u00e9es originales. \
