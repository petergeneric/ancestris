OpenIDE-Module-Long-Description=\
    Ce rapport v\u00e9rifie d'une part si votre fichier g\u00e9n\u00e9alogique comporte des erreurs par rapport aux sp\u00e9cifications de la norme GEDCOM, d'autre part il  contr\u00f4le que les donn\u00e9es que vous avez entr\u00e9es sont possibles.\nIl va par exemple d\u00e9tecter si vous avez entr\u00e9 une date de d\u00e9c\u00e8s ant\u00e9rieure \u00e0 la date de naissance.
