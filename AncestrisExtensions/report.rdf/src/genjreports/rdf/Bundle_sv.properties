OpenIDE-Module-Long-Description=Anv\u00e4nd och/eller modifiera exemplen f\u00f6r att skapa dina egna f\u00f6rfr\u00e5gningar utan att ha tillg\u00e5ng till en utvecklingsmilj\u00f6.\n As a side effect you get your GedCom converted into an RDF file. The file could be used for cross-site queries by other tools for the semantic web. For example to find local contemporary celebrities in DbPedia, the semantic variant of WikiPedia. Once installed this plugin will be available thru Ancestris Main menu - Lists and reports - SPARQL based reports.
