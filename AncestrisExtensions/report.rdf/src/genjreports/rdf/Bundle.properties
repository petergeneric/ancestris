OpenIDE-Module-Name=RDF (SPARQL based) Report
#NOI18N
author   = Jo Pol
#NOI18N
version  = 0.6

name     = SPARQL based reports and exports
info     =  <h1><center>SPARQL based reports</center></h1><br />\
 Write and customise reports without a development environment.\
 As a side effect you get your GedCom converted into an RDF file. \
 When published the RDF file could be used for cross-site queries. \
 <h2>options</h2>\
 <p>\
  The options are divided in three groups.<br /><br />\
  The URI fields are all mandatory and explained in the help file.<br />\
  The group with queries and rules takes filenames.\
  The help page has examples and describes them briefly.\
  The chosen query should match the option context type and the launch context. \
  <br />\
  <br />\
  Please read about the rules you might need or that may take too much time. \
  Save the examples you want to use in a file.\
 </p>


###########################################################
#################### option labels ########################
###########################################################

uriFormats = format for entity URIs ({0} is a place holder for id's)

fam = family
indi = individual
obje = object
note = note
sour = source
repo = repository
subm = submitter

output = output: where and how to write converted gedcom and/or query results

styleSheet = file name of XSL style sheet to embed in the XML result
reuseConversion = read a previously saved conversion
convertedFileName = file name of gedcom converted to n3/nt/ttl/rdf
reportFileName = name of output file (extensions xml/txt)
askForOverwrite = ask before overwriting existing files

queries = SPARQL queries (qualified file names, see help file for examples)

qFam = query context is family 
qIndi = query context is individual
qMedia = query context is multi media object
qNote = query context is note
qSource = query context is source
qRepository = query context is repository
qSubmitter = query context is submitter
qGedcom = query is about complete gedcom
qRules = rules or shorthands

###########################################################
#################### optional dialog ######################
###########################################################

overwrite.question = {0} allready exists. Overwrite it?

###########################################################
#################### messages #############################
###########################################################

# {0} is replaced with a file name
progress.writing = writing {0}

