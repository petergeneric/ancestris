OpenIDE-Module-Name=SPARQL based reports
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
 Use and customise example queries or write your own queries without a development environment.\
 As a side effect you get your GedCom converted into an RDF file. \
 The file could be used for cross-site queries by other tools for the semantic web. \
 For example to find local contemporary celebrities in DbPedia, \
 the semantic variant of WikiPedia. \
 Once installed this plugin will be available thru \
 Ancestris Main menu - Lists and reports - SPARQL based reports.

OpenIDE-Module-Short-Description=Manage queries without a development environment

#NOI18N
author   = Jo Pol
#NOI18N
version  = 0.7
#NOI18N
