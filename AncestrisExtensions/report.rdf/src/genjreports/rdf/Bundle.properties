name     = SPARQL based reports
info     =  <h1><center>SPARQL based reports</center></h1><br />\
 Use and customise example queries or write your own queries without a development environment.\
 As a side effect you get your GedCom converted into an RDF file. \
 The file could be used for cross-site queries by other tools for the semantic web. \
 For example to find local contemporary celebrities in DbPedia, \
 the semantic variant of WikiPedia. \
 <h2>options</h2>\
 <p>\
  See help pages for details.\
 </p>


###########################################################
#################### option labels ########################
###########################################################

uriFormats = entity URIs ({0} is a place holder for id's, see also help page)

fam = family
indi = individual
obje = object
note = note
sour = source
repo = repository
subm = submitter

output = output: where and how to write converted gedcom and/or query results

styleSheet = URL of the XSL to embed in the XML 
reuseConversion = read a previously saved conversion
convertedFileName = file name of converted gedcom (extensions n3/nt/ttl/rdf)
reportFileName = name of output file (extensions xml/txt)
askForOverwrite = ask before overwriting existing files

queries = qualified file names (see help file for examples)

qGedcom = SPARQL query
qRules = rules or shorthands

###########################################################
#################### optional dialog ######################
###########################################################

overwrite.question = {0} allready exists. Overwrite it?

###########################################################
#################### messages #############################
###########################################################

# {0} is replaced with a file name
progress.writing = writing {0}

