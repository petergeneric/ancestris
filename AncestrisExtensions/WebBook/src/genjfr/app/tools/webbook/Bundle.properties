TTT_Phone=<html>The optional phone number's author<br>Put '-' to not put <br>a phone number on the home page.</html>
TTT_DisplayMessage=<html>Select that  checkbox to display this <br>message on the homepage's site</html>
TTT_Message=<html>A message display on the homepage's site</html>
TTT_DisplayStatsAnc=<html>Select that checkbox to display on the homepage's site <br>the statistics about the ancestor's de-cujus</html>
TTT_DisplayStatsLoc=<html>Select that checkbox to display on the homepage's site <br>the statistics on the frequenter place </html>
TTT_decujus=<html>Select the de cujus <br>to navigate on the site and to number individua</html>
TTT_Unknown=<html>That is the character will use <br>for the individua who are unknown name</html>
TTT_DisplayFamily=<html>Select that checkbox to display conjoints <br>on the individua's information sheet</html>
TTT_DisplayKids=<html>Select that checkbox to display children <br>on the individua's information sheet</html>
TTT_DisplaySiblings=<html>Select that checkbox to display half brothers and half sisters <br>on the individua's information sheet</html>
TTT_DisplayRel=<html>Select that checkbox to display family relationship <br>on the individua's information sheet</html>
TTT_DisplayNotes=<html>Select  that checkbox to display notes <br>on the individua's information sheet</html>
TTT_DisplayId=<html>Select that checkbox to display the ID number numbers <br>on the individua's information sheet</html>
TTT_DisplayEmail=<html>Select that checkbox to display the Email button <br>at every individual on the individua's information sheet</html>
TTT_DisplaySources=<html>Select that checkbox to generate <br>the source's section on the site</html>
TTT_TypeOfSources=<html>Choose the elements to display with the sources. Three options :<br>- Any information except the individual's name associated at the source.<br>- Display the individual's name with a associated text if that text exists.<br>- Display the text, with a miniature media if he exists.</html>
TTT_SourceCopies=<html>select that checkbox to force copie of originals sources on the local site. <br>Not select save the storage space.<br>This option works only on Linux and are not impact on the site.<br>On Mac and Windows, it will always local copie.</html>
TTT_DisplayMedia=<html>Select that checkbox to generate <br>the media section on the site</html>
TTT_MediaCopies=<html>select that chckbox to force copie of originals media on the local site. <br>Not select save the storage space.<br>This option works only on Linux and are not impact on the site.<br>On Mac and Windows, it will always local copie.</html>
TTT_DisplayMap=<html>Select that checkbox to generate <br>the google map on the site</html>
TTT_DisplayEmptyLoc=<html>Select that checkbox to display <br>the unknown coordinated places</html>
TTT_GoogleKey=<html>Enter the google key enable to display the maps</html>
TTT_DisplayAncetorReport=<html>Display that checkbox do generate <br>the ancestors section of the de-cujus on the site</html>
TTT_AncetorGenMin=<html>The ancestors generation <br>from one to display the de-cujus ancestry</html>
TTT_AncetorGenMax=<html>The ancestors generation <br>after one not display the de-cujus ancestry</html>
TTT_TypeOfAncestorsSources=<html>Choose the way of displaying sources</html>
TTT_LocalDir=<html>The local repertory who the webbook will save. <br>Open the file <br>index.htlml with you navigator web to read the book.</html>
TTT_LogFile=<html>The log file who save detail's generation of the webbook.<br>You'll find details to know if generation passed</html>
TTT_UploadBook=<html>Select that checkbox to transfer the Webbook <br>on an internet site after the local generate book</html>
TTT_FTPAddress=<html>The FTP site address. Example : ftp.monsite.com</html>
TTT_FTPDir=<html>The repertory on your site who place the webbook. <br>Example : /public_html/genealogie/</html>
TTT_FTPUser=<html>The user name to connect on your site and transfer the files.</html>
TTT_FTPPassword=<html>The FTP password to connect on your site and transfer the files.</html>
TTT_SiteDesc=<html>The succint description of your site, <br>to place on your homepage to referencing on <br>search site</html>
TTT_FTPTransferType=<html>Choose the transfert type on the site, <br>to optimise the necessary time</html>
TTT_FTPEraseHistory=<html>Select that checkbox to reset the history transfert of the files.<br>This move forcibly all files.<br>Be carrefull : you loose an useful information <br>if you have a lot of files to transfer.</html>
TTT_PostExec=<html>You can launch a program after the generation of the webbook.<br>Point here his location and his name.<br>To not launch a program put nothing</html>
TTT_FTPLogFile=<html>The log file who save transfert details on the site, <br>to know if the transfert is complete</html>
TTT_PHPSupport=<html>Select that checkbox if your site use the PHP language <br>and if you will use it to manage private data,<br>or to integrate the pages on an existing PHP site<br>(see the help for the restricting) </html>
TTT_PHPProfil=<html>Profil to see the private data on the PHP site.</html>
TTT_PHPCode=<html>Password to see the private data on the PHP site.</html>
TTT_PHPTest=<html>The PHP test instruction to display the private data,<br>Example : <b>isItOk()</b> or <b>$profil == 'gene'</b></html>
TTT_PHPIntegrate=<html>Select that checkbox if the generate pages make integrate on an existing site.</html>
TTT_PHPInit=<html>Path since the repertory's generate pages, <br>at the existing script who execute at the beginning on each site's page.</html>
TTT_PHPMyScript=<html>The script to define the same instructions<br>for all webbook's pages.<br>For example, the genealogy pages category <br>or the path who are the style sheet on an existing site.</html>
TTT_PHPHeadStart=<html>Path since the repertory generate pages, <br>existing script who write the html top page <br>and the beginning of "head" section's pages site.</html>
TTT_PHPHeadCSS=<html>Path since the repertory generate pages, <br>of the style sheet's site.</html>
TTT_PHPHeadEnd=<html>Path since the repertory generate pages, <br>existing script who write the html bottom page and the end of "head" section's page site.</html>
TTT_PHPHeadBody=<html>Path since the repertory generate pages, <br>existing script who write the beginning "body" section's page site.</html>
TTT_PHPFooter=<html>Path since the repertory generate pages, <br>existing script who write the end of "body" section's page site</html>
