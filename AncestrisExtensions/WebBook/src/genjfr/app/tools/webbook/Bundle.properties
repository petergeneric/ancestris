implex_info=Ce rapport affiche le nombre d'anc\u00eatre trouv\u00e9s, le taux de couverture, le taux d'implexe et le coefficient de consanguinit\u00e9. Le taux de couverture est le rapport entre les anc\u00eatres connus et les anc\u00eatres possibles. Un implexe est une personne qui appara\u00eet plusieurs fois dans l'arbre d'ascendance. Ainsi, le taux d'implexe est le rapport entre le nombre d'anc\u00eatres communs et le nombre d'anc\u00eatres compt\u00e9s. Aucun anc\u00eatre commun donne 0. Exemple: Si un individu a 100 anc\u00eatres, mais seulement 80 diff\u00e9rents, le taux d'implexe est (100 - 80) / 100 = 20%. Le coefficient de consanguinit\u00e9 est la probabilit\u00e9 que les deux all\u00e8les d'un individu soit identiques par descendance. Cela suppose qu'un anc\u00eatre commun est partag\u00e9 par chaque parent de l'individu.
