implex_description=Omschrijving \n
implex_info=Dit rapport toont hoeveel voorouders er zijn gevonden, het dekkingsverhouding, de Implex dekking en de mate van inteelt. Het dekkingsverhouding is de verhouding tussen bekende voorouders en mogelijke voorouders. Een Implex is een persoon die meerdere malen in stamboom voorkomt. Dus de Implex verhouding is de verhouding tussen het aantal gemeenschappelijke voorouders en het aantal bekende voorouders. Geen gemeenschappelijke voorouder geeft 0. Voorbeeld: Als een persoon 100 voorouders heeft, maar alleen 80 verschillende, de Implex verhouding is dan (100-80) / 100 = 20%. De mate van inteelt is de kans dat de twee persoonlijke allelen (genen) de dezelfde afkomst hebben. Dit verondersteld dat de ouders van een persoon dezelfde voorouder hebben.\n
