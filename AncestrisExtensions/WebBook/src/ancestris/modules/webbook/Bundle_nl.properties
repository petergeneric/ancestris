TTT_FTPPassword=<html>Het FTP wachtwoord om verbinding te maken met uw site en de bestanden over te dragen.</html>\n
TTT_SiteDesc=<html>Een bondige omschrijving van uw site,<br>om op uw 'homepage' te plaatsen als<br>referentie voor zoek sites</html>\n
TTT_FTPTransferType=<html>Kies het transfer type op de site, <br>om de noodzakelijke tijd te optimaliseren</html>\n
TTT_FTPEraseHistory=<html>Selecteer het keuzevakje om de transfer historie van bestanden te resetten.<br>Dit verplaatst gedongen alle bestanden.<br>Wees voorzichtig: u verliest bruikbare informatie<br>als u veel bestanden heeft die moeten worden overgebracht.</html>\n
TTT_PostExec=<html>U kunt een programma starten na het genereren van het WebBook.<br>Noteer hier de locatie en de naam van het programma.<br>Wilt u geen programma starten laat het leeg</html>\n
TTT_FTPLogFile=<html>Het logbestand wat de details van overdraging op de site opslaat, <br>om te weten te komen of de verplaatsing geheel heeft plaats gevonden</html>\n
TTT_PHPSupport=<html>Selecteer het keuzevakje als uw site de PHP-taal gebruikt<br>en u het wilt gebruiken om priv\u00e9 gegevens te beheren,<br>of om de pagina's te integreren met een bestaande PHP-site<br>(zie Help voor beperkingen) </html>\n
