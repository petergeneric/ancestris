TTT_Title=<html>De titel die wordt getoond<br>op de Welkom pagina van de site en in de titelbalk.</html>\n
TTT_Author=<html>De naam van de WebBook auteur wordt <br>getoond op de 'home' pagina.</html>
TTT_Address=<html>Het adres om de auteur van de site te benaderen,<br>of hem ongeveer te lokaliseren.<br>Noteer '-' als u het adres niet wilt vermelden<br>op de 'home' pagina.</html>\n
TTT_Email=<html>Een e-mailadres om de auteur van de site te benaderen.<br>Noteer '-' als u het e-mailadres niet wilt vermelden<br>op de 'home' pagina.</html>\n
TTT_Phone=<html>Optioneel: Het telefoonnummer van de auteur.<br>Noteer '-' als u het telefoonnummer niet wilt<br>toevoegen aan de 'home' pagina.</html>\n
TTT_DisplayMessage=<html>Vink dit vakje aan om dit bericht<br>te tonen op de Welkom pagina.</html>
TTT_Message=<html>Bericht welke wordt getoond op de Welkom pagina.</html>
TTT_DisplayStatsAnc=<html>Vink dit vakje aan om statistieken over<br>voorouders of overledenen weer te geven op Welkom pagina</html>\n
TTT_DisplayStatsLoc=<html>Vink dit vakje aan om statistieken over plaatsen,<br>die het meest voorkomen in uw genealogie, weer te geven op Welkom pagina.</html>\n
TTT_decujus=<html>Selecteer de persoon die u kiest als<br>de overledene om naar te navigeren op<br>de site en de personen te nummeren.</html>\n
TTT_Unknown=<html>Tekst die getoond wordt bij personen<br>wiens naam niet bekend is.</html>\n
TTT_DisplayFamily=<html>Vink dit vakje aan om de partners te tonen<br>op de detailleerde personen pagina's.</html>\n
TTT_DisplayKids=<html>Vink dit vakje aan om de kinderen te tonen<br>op de detailleerde personen pagina's.</html>\n
TTT_DisplaySiblings=<html>Vink dit vakje aan om de half-broers en half-zussen te tonen<br>op de detailleerde personen pagina's.</html>\n
TTT_DisplayRel=<html>Vink dit vakje aan om de familie verwantschappen te tonen<br>op de detailleerde personen pagina's.</html>\n
TTT_DisplayNotes=<html>Vink dit vakje aan om de bronnen te tonen<br>op de detailleerde personen pagina's.</html><html>\n
TTT_DisplayId=<html>Vink dit vakje aan om de ID-nummers te tonen<br>op de detailleerde personen pagina's.</html>\n
TTT_DisplayEmail=<html>Vink dit vakje aan om een E-mail toets te tonen<br>voor elke persoon op de detailleerde personen pagina's.</html>\n
TTT_DisplaySources=<html>Vink dit vakje aan om een sectie te genereren<br>gerelateerd aan bronnen op de website.</html>\n
TTT_TypeOfSources=<html>Kies de elementen die getoond moeten worden met de bronnen. Drie opties :<br>- Geen informatie uitgezonderd de naam van personen geassocieerd met de bron.<br>- Toon de naam van de entiteit met een geassocieerde tekst als die tekst bestaat.<br>- Toon de tekst, met een miniatuur media als dat bestaat.</html>\n
TTT_SourceCopies=<html>Vink dit vakje aan om een kopie van de originele bron documenten <br>te maken op de lokale site.<br>Deze optie is belangrijk om de opslag op te slaan.<br>Deze optie werkt alleen op Linux en heeft geen gevolgen voor de externe site.<br>Op Mac en Windows-systemen, wordt er altijd een lokale kopie opgeslagen.</html>\n
TTT_DisplayMedia=<html>Selecteer het keuzevakje om de media sectie<br>te genereren op de site</html>\n
TTT_MediaCopies=<html>Selecteer het keuzevakje om een kopie van de originele bron documenten <br>te forceren op de lokale site.<br>Niet geselecteerd, de opslag opslaan.<br>Deze optie werkt alleen op Linux en heeft geen gevolgen voor de externe site.<br>Op Mac en Windows-systemen, wordt er altijd een lokale kopie opgeslagen.</html>\n
TTT_DisplayMap=<html>Selecteer het keuzevakje om de google map<br>te genereren op de site.<br>Waarschuwing: om deze optie te gebruiken,<br>moet u eerst de Geo plug-in installeren.</html>\n
TTT_DisplayEmptyLoc=<html>Selecteer het keuzevakje om onbekende plaatsco\u00f6rdinaten te tonen<br></html>\n
TTT_GoogleKey=<html>Druk op de Google toets om kaarten te kunnen tonen.</html>\n
TTT_DisplayAncetorReport=<html>Toont het keuzevakje dat de voorouder sectie<br>van de erflater gegenereerd op de site</html>\n
TTT_AncetorGenMin=<html>De eerste generatie voorouders<br>van de erflaters voorouders tonen</html>\n
TTT_AncetorGenMax=<html>De generatie voorouders na de eerste<br>van de erflaters voorouders niet tonen</html>\n
TTT_TypeOfAncestorsSources=<html>Kies een manier om de bronnen te tonen</html>\n
TTT_LocalDir=<html>Het lokale archief waar in het WebBook wordt opgeslagen.<br>Open het index.html bestand met uw internet browser om het boek te lezen.</html>\n
TTT_LogFile=<html>Het logbestand wat de gegenereerde details van het WebBook opslaat.<br>U vindt details of de generatie is opgenomen</html>\n
TTT_UploadBook=<html>Selecteer het keuzevakje om het WebBook<br>over te dragen naar de internet site na het gegeneren van het lokale boek</html>\n
TTT_FTPAddress=<html>Het FTP-site adres. Voorbeeld: ftp.monsite.com</html>\n
