OpenIDE-Module-Long-Description=<h1><center>WebBook</center></h1>\n\n<p>Deze module publiceert uw genealogie op uw website of op uw computer.</p>\n\n<p>Genereerde pagina's vormen een aantal handige secties om makkelijk door uw genealogie te bladeren voor al uw bezoekers.</p>\n\n<p>Deze module vervangt alleen de pagina's die zijn gewijzigd sinds de laatste update voor een optimale upload tijd.</p>\n\n<p>De genereerde pagina's kunnen worden ge\u00efntegreerd in een bestaande site.</p>\n\n<p>Priv\u00e9 gegevens kunnen worden beschermd met een wachtwoord.</p>\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Multimedia, WebBook.</p>
