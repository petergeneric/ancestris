implex_description=Descrizione
implex_info=Questo rapporto visualizza il numero di antenati trovati, il tasso di implesso ed il coefficente di consanguineit\u00e0. Il tasso di copertura \u00e8 il rapporto tra gli antenati noti e gli antenati possibili. Un implesso \u00e8 una persona che compare pi\u00f9 volte nell'albero ascendente. Cos\u00ec il tasso di implesso \u00e8 il rapporto tra il numero di antenati comuni e il numero di antenati contati. Nessun antenato comune da 0. Esempio: Se un individuo ha  100 antenati , ma solamente 80 differenti, il tasso di implesso \u00e8 (100 - 80) / 100 = 20%. Il coefficente di consanguineit\u00e0 \u00e8 la probabilit\u00e0 che i due alleli di un individuo siano identici per discendenza. Ci\u00f2 suppone che un antenato comune \u00e8 condiviso da ogni genitore dell'individuo.
