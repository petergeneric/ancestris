OpenIDE-Module-Long-Description=<h1><center>Libro Web</center></h1>\n<p>Questo modulo permette di pubblicare la propria genealogia su Internet o sul vostro computer.</p>\n<p>Le Pagine generate costituiscono cos\u00ec un libro con tutte le sezioni utili per una navigazione facile per tutti nel vostro albero.</p>\n<p>Strumento che ottimizza gli aggiornamenti del vostro sito caricando solo le pagine che sono cambiate dopo l'ultimo aggiornamento.</p>\nUna volta installato questo plugin sar\u00e0 accessibile nel menu principale d'Ancestris - Strumenti - Libro Web.
