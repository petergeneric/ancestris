TTT_Title=<html>Il titolo che apparir\u00e0 in cima alla pagina <br>di avvio del sito e nella barra del titolo</html>
TTT_Author=<html>Il nome dell'autore del libro da <br>visualizzare sulla pagina di avvio </html>
TTT_Address=<html>Un indirizzo per contattare l'autore del sito, <br>o perlomeno situarlo approsimativamente.<br>Altrimenti indicare '-' per non mettere <br>l'indirizzo sulla pagina di avvio.</html>
TTT_Email=<html>Un indirizzo email per contattare l'autore del sito<br>Altrimenti indicare '-' per non mettere <br>l'email sulla pagina d'avvio.</html>
TTT_Phone=<html>Il telefono, facoltativo, dell'autore del sito<br>Altrimenti indicare '-' per non mettere <br>il numero di telefono sulla pagina d'avvio.</html>
TTT_DisplayMessage=<html>Spuntare questa casella per visualizzare il <br>messaggio qui sotto, sulla pagina d'avvio del sito</html>
TTT_Message=<html>Il messaggio che apparir\u00e0 sulla pagina d'avvio del sito</html>
TTT_DisplayStatsAnc=<html>Spuntare questa casella per visualizzare sulla pagina d'avvio <br> delle statistiche sugli antenati del de-cujus</html>
TTT_DisplayStatsLoc=<html>Spuntare questa casella per visualizzare sulla pagina d'avvio <br>delle statistiche sui luoghi pi\u00f9 frequenti </html>
TTT_decujus=<html>Selezionare qui la persona che sar\u00e0 il de-cujus <br>per la navigazione e la numerazione degli individui sul sito</html>
TTT_Unknown=<html>Questa \u00e8 la catena di caratteri che sar\u00e0 usata <br>per gli individui della genealogiae il cui nome sar\u00e0 ignoto</html>
TTT_DisplayFamily=<html>Spuntare questa casella per visualizzare i coniugi <br>nelle schede dettagliate degli individui</html>
TTT_DisplayKids=<html>Spuntare questa casella per visualizzare i figli <br>nelle schede dettagliate degli individui</html>
TTT_DisplaySiblings=<html>Spuntare questa casella per visualizzare i fratellastri e le sorellastre <br>nelle schede dettagliate degli individui</html>
TTT_DisplayRel=<html>Spuntare questa casella per visualizzare le relazioni di parentela <br>nelle schede dettagliate degli individui</html>
TTT_DisplayNotes=<html>Spuntare questa casella per visualizzare le note <br>nelle schede dettagliate degli individui</html>
TTT_DisplayId=<html>Spuntare questa casella per visualizzare i numeri identificativi <br>degli individui nelle schede dettagliate degli individui</html>
TTT_DisplayEmail=<html>Spuntare questa casella per visualizzare il bottone email <br>per ogni individuo nelle schede dettagliate degli individui</html>
TTT_DisplaySources=<html>Spuntare questa casella per generare <br>la sezione delle fonti sul sito</html>
TTT_TypeOfSources=<html>Scegliere qui gli elementi da visualizzare con le fonti. Tre opzioni :<br>- qualche altra informazione oltre al nome dell'entit\u00e0 associata alla fonte.<br>- Si visualizza il nome dell'entit\u00e0 con un testo associato se ne esiste uno.<br>- Si visualizza il testo, ma anche una miniatura di un media se esiste.</html>
TTT_SourceCopies=<html>Spuntare questa casella per forzare la ricopiatura dei documenti-fonti originali nelll'ubicazione del sito in locale. <br>Ci\u00f2 permette di risparmiare lo spazio disco in alternativa.<br>Questa opzione funziona solo su Linux ed \u00e8 senza impatto sul sito distante.<br>Su Mac e Windows, si avr\u00e0 sempre una ricopiatura locale.</html>
TTT_DisplayMedia=<html>Spuntare questa casella per generare <br>la sezione dei media sul sito</html>
TTT_MediaCopies=<html>Spuntare questa casella per forzare la ricopiatura  dei documenti media originali sull'ubicazione del sito in locale. <br>Ci\u00f2 permette in alternativa di risparmiare llo spazio disco.<br>Questa opzione funziona solo su Linux ed \u00e8 senza impatto sul sito distante.<br>Su Mac e Windows, avverr\u00e0 sempre la ricopiatura locale.</html>
TTT_DisplayMap=<html>Spuntare questa casella per generare <br>la carta Google sul sito</html>
TTT_DisplayEmptyLoc=<html>Spuntare questa casella per visualizzare <br>i luoghi le cui coordinate geografiche sono ignote</html>
TTT_GoogleKey=<html>Scegliere qui la chiave Google che permette di visualizzare le carte</html>
TTT_DisplayAncetorReport=<html>Spuntare questa casella per generare <br>la sezione degli antenati del de-cujus sul sito</html>
TTT_AncetorGenMin=<html>La generazione degli antenati <br>a partire da cui visualizzare l'ascendenza del de-cujus</html>
TTT_AncetorGenMax=<html>La generazione degli antenati <br>al di l\u00e0 della quale non visualizzare pi\u00f9 l'ascendenza del de-cujus</html>
TTT_TypeOfAncestorsSources=<html>Scegliere qui il modo di visualizzazione delle fonti</html>
TTT_LocalDir=<html>La directory locale in cui verr\u00e0 salvato il vostro libro web. <br>Il libro sar\u00e0 accessibile aprendo il file  <br>index.htlml dal vostro navigatore Web.</html>
TTT_LogFile=<html>Il file log nel quale verr\u00e0 salvato il dettaglio della generazione del libro Web.<br>Vi si troveranno gli elementi dettagliati <br>che permetteranno di sapere se la generazione \u00e8 andata a buon fine</html>
TTT_UploadBook=<html>Spuntare questa casella per trasferire il libro  Web su un <br>sito Internet, una volta generato il libro in locale</html>
TTT_FTPAddress=<html>L'indirizzo FTP del sito Internet, nella forma ftp.miosito.com</html>
TTT_FTPDir=<html>La directory nel vostro sito ove piazzare il libro Web, <br>nella forma /public_html/genealogie/</html>
TTT_FTPUser=<html>Il nome utente FTP per la connessione sul vostro sito e poter ricaricarci i files.</html>
TTT_FTPPassword=<html>La password FTP per la connessione sul vostro sito e poterci ricaricare i files.</html>
TTT_SiteDesc=<html>La descrizione succinta del vostro sito, <br>da pubblicare sulla pagina d'avvio per le referenziazione <br>nei motori di ricerca</html>
TTT_FTPTransferType=<html>Scegliere qui il tipo di transfert dei files sul sito, <br>per ottimizzare eventualmente i tempi necessari</html>
TTT_FTPEraseHistory=<html>Spuntare questa casella per rimettere a zero lo storico della ricarica dei files.<br>Ci\u00f2 avr\u00e0 come effetto di ricaricare forzosamente tutti i files.<br>Attenzione: si perder\u00e0 una informazione utile <br>se si ha un grande volume di files da trasferire.</html>
TTT_PostExec=<html>Vi \u00e8 la possibilit\u00e0, volendo,<br>di lanciare un programma alla fine della generazione del libro web.<br>Indicare qui la sua ubicazione ed il suo nome<br>Altrimenti lasciare in bianco per non lanciare nulla</html>
TTT_FTPLogFile=<html>Il file log in cui verr\u00e0 salvato il dettaglio del transfert dei files sul sito, <br>che permette anche di sapere se il transfert ha avuto successo</html>
TTT_PHPSupport=<html>Spuntare questa casella se il vostro sito supporta il linguaggio PHP <br>e se si vuole usarlo per <br>gestire i dati privati,<br>o per integrare le pagine in un sito PHP esistente<br>(consultare l' help per le limitazioni) </html>
TTT_PHPProfil=<html>Profilo per visualizzare i <br>dati privati nel sito PHP.</html>
TTT_PHPCode=<html>Password per visualizzare i <br>dati privati nel sito PHP.</html>
TTT_PHPTest=<html>L'istruzione del test PHP da verificare per visualizzare i dati privati,<br>per esempio <b>isItOk()</b> or <b>$profil == 'gene'</b></html>
TTT_PHPIntegrate=<html>Spuntare questa casella se le pagine generate devono <br>integrarsi nella struttura e nello stile di un sito esistente.</html>
TTT_PHPInit=<html>Percorso relativo a partire dalla directory delle pagine generate, <br>del testo esistente che si esegue all'inizio di ogni pagina del sito.</html>
TTT_PHPMyScript=<html>Il testo che permette di definire le istruzioni comuni <br>a tutte le pagine generate da  WebBook.<br>Per esempio , la categoria delle pagine genealogiche <br>o anche il percorso relativo verso i fogli di stile esistente del sito.</html>
TTT_PHPHeadStart=<html>Percorso relativo a partire dalla directory delle pagine generate, <br>del testo esistente che scrive la parte alta della pagina html <br>e l'nizio della sezione 'head' delle pagine del sito.</html>
TTT_PHPHeadCSS=<html>Percorso relativo a partire dalla directory delle pagine generate, <br>del foglio di sile del sito.</html>
TTT_PHPHeadEnd=<html>Percorso relativo a partire dalla directory delle pagine generate, <br>del testo esistente che scrive la fine della sezione 'head' delle pagine del sito.</html>
TTT_PHPHeadBody=tml>Percorso rlativo a partire dalla directory delle pagine generate, <br>del testo esistente che scrive l'inizio della sezione 'body' delle pagine del sito.</html>
TTT_PHPFooter=<html>Percorso relativo a partire dalla diectory delle pagine generate, <br>del testo esistente che scrive la fine della sezione  'body' delle pagine del sito.</html>
