implex_description=Description 
implex_info=That report display how many ancestors were find, the rate cover, the implex cover and the degree of inbreeding. The rate cover is the rate between known ancestors and possible ancestors. An implex is a person appear several times in the ancestry tree. So, the implex rate is the report between the number of common ancestors and the number known ancestors. No common ancestor give 0. Example: If a individua has got 100 ancestors, but only various 80, the implex rate is (100 - 80) / 100 = 20%. The degree of inbreeding is the probability the two alleles individua is same descent. This suppose same ancestor is sharing by each individual's parent.
