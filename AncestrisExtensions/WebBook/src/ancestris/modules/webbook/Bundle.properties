TTT_Title=<html>The title which will be displayed <br>on the welcome page of the site and in the title bar.</html>
TTT_Author=<html>The author WebBook name to <br>display on the home page.</html>
TTT_Address=<html>The address to join the author of the site, <br>or to locate him approximately.<br>Write '-' if you don't want an address <br>on the home page.</html>
TTT_Email=<html>An email address to join the author of the site.<br>Write '-' if you don't want a mail<br> address on the home page.</html>
TTT_Phone=<html>Optional: The author phone number.<br>Write '-' if you don't want to add <br>a phone number on the home page.</html>
TTT_DisplayMessage=<html>Check that option to display this <br>message on the welcome page.</html>
TTT_Message=<html>Message which will be displayed on the welcome site.</html>
TTT_DisplayStatsAnc=<html>Check this option to display on the welcome page <br>statistics about the ancestors of the deceased.</html>
TTT_DisplayStatsLoc=<html>Check this option to display on the welcome page <br>statistics about the places most found in your genealogy.</html>
TTT_decujus=<html>Select the person you choose as <br>the deceased to the navigation on the site and <br>numbering the persons.</html>
TTT_Unknown=<html>Text to display for individuals <br>whose name is unknown.</html>
TTT_DisplayFamily=<html>Check this option to display spouses <br>on the detailed pages of individuals.</html>
TTT_DisplayKids=<html>Check this option to display children <br>on the detailed pages of individuals.</html>
TTT_DisplaySiblings=<html>Check this option to display half-brothers and half-sisters <br>on the detailed pages of individuals.</html>
TTT_DisplayRel=<html>Check this option to display family relationship <br>on the detailed pages of individuals.</html>
TTT_DisplayNotes=<html>Check this option to display notes <br>on the detailed pages of individuals.</html>
TTT_DisplayId=<html>Check this option to display the ID numbers <br>on the detailed pages of individuals.</html>
TTT_DisplayEmail=<html>Check this option to display an Email button <br>for each person on the detailed pages of individuals.</html>
TTT_DisplaySources=<html>Check this option to generate a <br>section related to sources on the website.</html>
TTT_TypeOfSources=<html>Choose the elements to display with sources. Three options :<br>- No information except the individual's name associated to the source.<br>- Display the entity name with an associated text if that text exists.<br>- Display the text, with a miniature media if it exists.</html>
TTT_SourceCopies=<html>Check this option to force a copy of the original sources documents <br>on the local site. <br>This option is important to save storage.<br>This option works only on Linux and has no consequence on the remote site.<br>On Mac and Windows systems, a local copy is always made.</html>
TTT_DisplayMedia=<html>Select that checkbox to generate <br>the media section on the site</html>
TTT_MediaCopies=<html>Select that checkbox to force copy of originals media on the local site. <br>Not selecting it, save the storage space.<br>This option works only on Linux and has no impact on the site.<br>On Mac and Windows, a local copy is always made.</html>
TTT_DisplayMap=<html>Select that checkbox to generate the <br>google map on the site.<br> Warning: to use that option, you must <br>install first the geo plugin.</html>
TTT_DisplayEmptyLoc=<html>Select that checkbox to display <br>the unknown coordinated places</html>
TTT_GoogleKey=<html>Enter the google key enable to display the maps</html>
TTT_DisplayAncetorReport=<html>Display that checkbox do generate <br>the ancestors section of the de-cujus on the site</html>
TTT_AncetorGenMin=<html>The ancestors generation <br>from one to display the de-cujus ancestry</html>
TTT_AncetorGenMax=<html>The ancestors generation <br>after one not display the de-cujus ancestry</html>
TTT_TypeOfAncestorsSources=<html>Choose the way of displaying sources</html>
TTT_LocalDir=<html>The local repertory where the webbook will be saved. <br>Open the file <br>index.html with your internet browser to read the book.</html>
TTT_LogFile=<html>The log file which save detail's generation of the webbook.<br>You'll find details to know if generation passed</html>
TTT_UploadBook=<html>Select that checkbox to transfer the Webbook <br>on an internet site after the local generate book</html>
TTT_FTPAddress=<html>The FTP site address. Example : ftp.monsite.com</html>
TTT_FTPDir=<html>The repertory on your external site where to place the webbook. <br>Example : /public_html/genealogy/</html>
TTT_FTPUser=<html>The user name to connect on your site and transfer the files.</html>
TTT_FTPPassword=<html>The FTP password to connect on your site and transfer the files.</html>
TTT_SiteDesc=<html>The succint description of your site, <br>to place on your homepage to referencing on <br>search site</html>
TTT_FTPTransferType=<html>Choose the transfer type on the site, <br>to optimise the necessary time</html>
TTT_FTPEraseHistory=<html>Select that checkbox to reset the history transfer of the files.<br>This move forcibly all files.<br>Be careful : you loose an useful information <br>if you have a lot of files to transfer.</html>
TTT_PostExec=<html>You can launch a program after the generation of the webbook.<br>Point here his location and his name.<br>To not launch a program put nothing</html>
TTT_FTPLogFile=<html>The log file which save transfer details on the site, <br>to know if the transfer is completed</html>
TTT_PHPSupport=<html>Select that checkbox if your site use the PHP language <br>and if you will use it to manage private data,<br>or to integrate the pages on an existing PHP site<br>(see the help for the restricting) </html>
TTT_PHPProfil=<html>Profil to see the private data on the PHP site.</html>
TTT_PHPCode=<html>Password to see the private data on the PHP site.</html>
TTT_PHPTest=<html>The PHP test instruction to display the private data,<br>Example : <b>isItOk()</b> or <b>$profil == 'gene'</b></html>
TTT_PHPIntegrate=<html>Select that checkbox if the generate pages make integrate on an existing site.</html>
TTT_PHPInit=<html>Path since the repertory's generate pages, <br>at the existing script who execute at the beginning on each site's page.</html>
TTT_PHPMyScript=<html>The script to define the same instructions<br>for all webbook's pages.<br>For example, the genealogy pages category <br>or the path which are the style sheet on an existing site.</html>
TTT_PHPHeadStart=<html>Path since the repertory generate pages, <br>existing script who write the html top page <br>and the beginning of "head" section's pages site.</html>
TTT_PHPHeadCSS=<html>Path since the repertory generate pages, <br>of the style sheet's site.</html>
TTT_PHPHeadEnd=<html>Path since the repertory generate pages, <br>existing script who write the html bottom page and the end of "head" section's page site.</html>
TTT_PHPHeadBody=<html>Path since the repertory generate pages, <br>existing script who write the beginning "body" section's page site.</html>
TTT_PHPFooter=<html>Path since the repertory generate pages, <br>existing script who write the end of "body" section's page site</html>
