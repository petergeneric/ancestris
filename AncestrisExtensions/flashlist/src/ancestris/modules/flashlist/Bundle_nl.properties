OpenIDE-Module-Long-Description=<h1><center>Flits lijst</center></h1>\n\n<p>Dit rapport toont een Flits lijst van de genealogie. Het is een overzicht van gebeurtenissen gesorteerd op plaats en achternaam. De lezer van zo'n rapport kan makkelijk en snel iets interessants in het genealogie bestand vinden waar hij/zij meer details van wil weten..</p>\n\n<p>Bereikbaar vanaf de menubalk, Rapporten, Flits lijst.</p>
