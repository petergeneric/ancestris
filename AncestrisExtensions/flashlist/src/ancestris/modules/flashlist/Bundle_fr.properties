OpenIDE-Module-Long-Description=\
    <h1><center>Rapports - Liste \u00e9clair</center></h1>\n\n<p>Rapport qui cr\u00e9e ce qu'on appelle une liste \u00e9clair, c'est-\u00e0-dire une liste concise permettant \u00e0\u00a0quelqu'un de rapidement savoir si la g\u00e9n\u00e9alogie contient potentiellement des personnes qui l'int\u00e9ressent.\
    <p>\n\n<p>Ce rapport est accessible depuis le Menu Principal, Vue, Rapports directs, Liste \u00e9clair.\
    </p>

