OpenIDE-Module-Long-Description=<h1><center>Listas R\u00e1pidas (Nomes e Locais)</center></h1>\n<p>Este relat\u00f3rio mostra uma lista r\u00e1pida do ficheiro GEDCOM. Ou seja um sum\u00e1rio dos eventos ordenados por local e apelido. Ao ler este relat\u00f3rio qualquer um poder\u00e1 f\u00e1cil e rapidamente identificar potenciais pontos de interesse que poder\u00e1 ter em ver o ficheiro GEDCOM com mais detalhe.</p>
