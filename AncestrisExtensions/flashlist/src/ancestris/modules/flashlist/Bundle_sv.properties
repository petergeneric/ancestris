OpenIDE-Module-Long-Description=<h1><center>Flash-listor (Namn och Platser)</center></h1>\n<p>Denna rapport visar en Flash-lista av Gedcom-filen. Det \u00e4r en summering av h\u00e4ndelser, sorterade efter plats och efternamn. Rapporten ger en snabb inblick i vad som kan vara av intresse och sk\u00e4l till ett noggrannare studium av Gedcom-filen.</p>
