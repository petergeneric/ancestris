OpenIDE-Module-Long-Description=\
    <h1><center>Flash List (Names and Places)</center></h1>\n<p>This report displays a flash-list of the GEDCOM file. \
    This is a summary of the events sorted by place and lastname. \
    A reader of such a report can easily and quickly identify any potential interest he/she may have to look the GEDCOM file in more details.\
    </p>
