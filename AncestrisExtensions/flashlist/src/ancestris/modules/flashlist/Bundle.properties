OpenIDE-Module-Long-Description=\
    <h1><center>Flash List</center></h1>\n\n<p>This report displays a flash-list of the genealogy. This is a summary of the events sorted by place and lastname. \
    A reader of such a report can easily and quickly identify any potential interest he/she may have to look the genealogy file in more details.\
    </p>\n\n<p>To access it, Main Menu, Direct Reports, Flash list.\
    </p>

