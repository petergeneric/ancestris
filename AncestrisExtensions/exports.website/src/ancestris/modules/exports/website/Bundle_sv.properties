info=<h1><center>Webbplats</center></h1>\n<p>Den h\u00e4r trapporten g\u00f6r html-format av en Gedcom-fil</p>\n<p>St\u00e4ll in platsformat:\n<ol><li>om f\u00e4ltet \u00e4r tomt s\u00e5 tar den f\u00f6rsta tillg\u00e4ngliga f\u00e4ltet i platslistan.</li>\n<li>om det st\u00e5r <font color="blue">all</font>, s\u00e5 visas allt, precis som inmatat.</li>\n<li>annars s\u00e5 kan du sj\u00e4lv specificera vilka f\u00e4lt som ska visas genom att anv\u00e4nda nummer (det b\u00f6rjar med 0 f\u00f6r f\u00f6rsta f\u00e4ltet).Till exampel: Om formatet p\u00e5 dina platser \u00e4r "g\u00e5rd, socken, l\u00e4n, land", s\u00e5 kan du skriva <font color="blue">1, 2 (3)</font> f\u00f6r att f\u00e5: "socken, l\u00e4n (land)".</li>\n</ol></p>


