OpenIDE-Module-Long-Description=<h1><center>Strona internetowa</center></h1>\n\n<p>To narz\u0119dzie buduje HTMLow\u0105 reprezentacj\u0119 Twojej genealogii, kt\u00f3r\u0105 mo\u017cna przesy\u0142a\u0107 na stron\u0119 internetow\u0105.</p>\n\n<p>Strona jest tworzona dla ka\u017cdej osoby w Twojej genealogii.</p>\n\n<p>Jest r\u00f3wnie\u017c generowany widok drzewa dla ka\u017cdego przodka z osobna.</p>\n\n<p>Masz r\u00f3wnie\u017c mo\u017cliwo\u015b\u0107 dodawania innych j\u0119zyk\u00f3w, wi\u0119c genealogia mo\u017ce by\u0107 dost\u0119pna w wi\u0119cej ni\u017c jednym j\u0119zyku.</p>\n\n<p>Dost\u0119p przez menu g\u0142owne, Narz\u0119dzia, Multimedia, Strona internetowa.</p>
