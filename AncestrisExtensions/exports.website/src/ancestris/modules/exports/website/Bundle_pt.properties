info=GEDCOM</p><p>Como configurar o formato do nome dos locais:<ol><li>se o campo de op\u00e7\u00f5es estiver vazio, a primeira jurisdi\u00e7\u00e3o dispon\u00edvel ser\u00e1 mostrada para cada local.</li><li>se a op\u00e7\u00e3o for igual a <font color="blue">all</font>, todas as jurisdi\u00e7\u00f5es ser\u00e3o mostradas, separadas por v\u00edrgulas. </li><li>caso contr\u00e1rio, introduza os n\u00fameros das jurisdi\u00e7\u00f5es (come\u00e7ando do 0 para a primeira), adicionando a formata\u00e7\u00e3o que desejar. Por exemplo, se o seu formato for "Povoa\u00e7\u00e3o, Freguesia, Concelho, Distrito, Pa\u00eds" pode introduzir <font color="blue">0, 1 (3)</font> que ser\u00e1 apresentado como: "Povoa\u00e7\u00e3o, Freguesia (Distrito)".</li></ol></p>
