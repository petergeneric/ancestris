info=<h1><center>Site da internet</center></h1><p>Este relat\u00f3rio cria uma representa\u00e7\u00e3o HTML da informa\u00e7\u00e3o de um ficheiro GEDCOM.</p><p>Como configurar o nome do local:<ol><li>se o campo est\u00e1 vazio, \u00e9 mostrada a primeira jurisdi\u00e7\u00e3o para cada local.</li><li>se a op\u00e7\u00e3o for <font color="blue">todos</font>, s\u00e3o mostradas todas as jurisdi\u00e7\u00f5es, separadas por v\u00edrgulas.</li>sen\u00e3o, introduza os n\u00ba.s da jurisdi\u00e7\u00e3o (0 para o primeiro) e o formato que quiser. Poe exemplo, se o formato das suas localiza\u00e7\u00f5es for "vila, cidade, condado, estado, pa\u00eds", pode introduzir <font color="blue">0, 1 (3)</font> para mostrar: "vila, cidade (estado)".</li></ol></p>
