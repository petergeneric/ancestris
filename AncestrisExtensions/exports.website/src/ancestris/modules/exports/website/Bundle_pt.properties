OpenIDE-Module-Long-Description=Construa o seu site da internet. Esta extens\u00e3o constr\u00f3i uma representa\u00e7\u00e3o HTML de toda a informa\u00e7\u00e3o da sua genealogia, conferindo a oportunidade de p\u00f4r os resultados dispon\u00edveis na internet. Uma p\u00e1gina da internet \u00e9 criada para cada pessoa do seu ficheiro GEDCOM. Uma pequena vista em \u00e1rvore estar\u00e1 tamb\u00e9m dispon\u00edvel. Pode gerar as p\u00e1ginas em dois idiomas ao mesmo tempo, por exemplo em Portugu\u00eas e Ingl\u00eas.
