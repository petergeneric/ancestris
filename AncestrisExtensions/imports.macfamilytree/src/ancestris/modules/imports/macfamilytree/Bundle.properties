OpenIDE-Module-Long-Description=\
    <h1><center>Restoring a Gedcom from MacFamilyTree</center></h1>\n<p>This tool will fix, import and convert a gedcom file coming from MacFamilyTree. \
    As MacFamilyTree doesn't respect the gedcom specifications exactly, it is necessary to restore a few tags of that file (the gedcom file) which respect the gedcom specs.\
    </p>
OpenIDE-Module-Short-Description=Tool to make compliant a gedcom coming from MacFamilyTree

