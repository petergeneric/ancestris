OpenIDE-Module-Name=Gedcom - V\u00e9rification norme Gedcom et anomalies
OpenIDE-Module-Display-Category=Outils
OpenIDE-Module-Short-Description=V\u00e9rification du fichier pour sa conformit\u00e9 au format Gedcom et recherche d'anomalies
OpenIDE-Module-Long-Description=\
    <h1><center>V\u00e9rification norme Gedcom et anomalies</center>\n\n<p>Outil qui v\u00e9rifie d'une part si votre fichier g\u00e9n\u00e9alogique comporte des erreurs par rapport aux sp\u00e9cifications de la norme Gedcom, d'autre part qui contr\u00f4le que les donn\u00e9es que vous avez entr\u00e9es sont possibles. \
    Il va par exemple d\u00e9tecter si vous avez entr\u00e9 une date de d\u00e9c\u00e8s ant\u00e9rieure \u00e0 la date de naissance.\
    </p>\n\n<p>Le r\u00e9sultat vous est affich\u00e9 sous forme de rapport.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Gedcom, V\u00e9rification norme Gedcom et anomalies.\
    </p>

