OpenIDE-Module-Name=Gedcom - Validation
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Short-Description=Validates Gedcom file for Gedcom compliancy and anomalies
OpenIDE-Module-Long-Description=\
    <h1><center>Validation</center>\n\n<p>This plugin both checks you genealogy file against the Gedcom format, and the anomalies that the file could contain. \
    For instance, an anomaly will be displayed if a death date is prior to a birth date.\
    </p><p>To access it, Main Menu, Tools, Gedcom, Validation</p>
    </p>



