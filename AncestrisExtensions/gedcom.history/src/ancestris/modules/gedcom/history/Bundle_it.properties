OpenIDE-Module-Short-Description=Questo plugin fornisce lo storico delle modifiche fatte al vostro file Gedcom.
OpenIDE-Module-Long-Description=Questo plugin fornisce la storia delle modifiche apportate alla vostra genealogia.\nPer ogni modifica il plugin registra:\n- la data della modifica\n- l''entit\u00e0 modificata (individuo, famiglia ecc....)\n- la propriet\u00e0 gedcom modificata e la sua arborescenza\n- il nuovo valore dato alla propriet\u00e0\n- il vecchio valore della stessa propriet\u00e0 se disponibile.
