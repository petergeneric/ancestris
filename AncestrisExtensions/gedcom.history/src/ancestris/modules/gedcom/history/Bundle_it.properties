OpenIDE-Module-Long-Description=<h1><center>Storico delle modifiche</center></h1>\n<p>Questo plugin fornisce la storia delle modifiche apportate alla vostra genealogia.</p>\n<p>Per ogni modifica il plugin registra:</p>\n<ul>\n< p>la data della modifica</p>\n<p> l''entit\u00e0 modificata (individuo, famiglia ecc....)</p>\n<p>la propriet\u00e0 gedcom modificata e la sua arborescenza</p>\n<p>il nuovo valore dato alla propriet\u00e0</p>\n<p> il vecchio valore della stessa propriet\u00e0 se disponibile.</p>
