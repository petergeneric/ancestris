OpenIDE-Module-Long-Description=\
    Donne l'historique des diff\u00e9rentes modifications apport\u00e9es \u00e0 votre g\u00e9n\u00e9alogie.\n\
    Pour chaque modification, vous disposez des informations suivantes:\n- la date de la modification,\n- l'entit\u00e9 concern\u00e9e (individu, famille, etc...)\n- la propri\u00e9t\u00e9 gedcom modifi\u00e9e avec son arborescence,\n- la valeur nouvelle donn\u00e9e \u00e0 la propri\u00e9t\u00e9,\n- la valeur ancienne de cette m\u00eame propri\u00e9t\u00e9 si elle est disponible.\n\n\
    Vous pouvez \u00e9galement vider l'historique d\u00e8s que je vous le voulez.\n\n\
    Cet outil est accessible depuis le menu Outils / Gedcom / Historique des modifications et propose deux sous-menus:\n- Voir l'historique\n- Le vider
