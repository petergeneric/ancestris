OpenIDE-Module-Long-Description=Questo plugin fornisce la lista dei diversi gruppi familiari che compongono una genealogia. E' possibile osservare gruppi di persone che non sono in relazione tra loro. Il vantaggio di gestire i gruppi familiari \u00e8 che durante il lavoro, si potranno osservare i links tra gruppi, e cos\u00ec connettere un gruppo con un altro e perci\u00f2 avere una continuit\u00e0 nella numerazione di individui e famiglie nel vostro albero genealogico.\nUna volta installato questo plugin sar\u00e0 raggiungibile attraverso il menu principale d' Ancestris  - Strumenti - Gruppi famigliari.
