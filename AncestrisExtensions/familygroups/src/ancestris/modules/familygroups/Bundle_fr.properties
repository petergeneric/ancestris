OpenIDE-Module-Name=Rapports - Groupes familiaux
OpenIDE-Module-Display-Category=Rapports
OpenIDE-Module-Long-Description=\
    <h1><center>Rapports - Groupes familiaux</center></h1>\n\n<p>Rapport qui donne une liste des diff\u00e9rents groupes familiaux qui composent votre g\u00e9n\u00e9alogie. \
    Vous pouvez ainsi voir les groupes de personnes qui ne sont pas reli\u00e9s entre eux. \
    L'avantage de g\u00e9rer des groupes familiaux fait que lors de d\u00e9pouillement vous pouvez par la suite relier certains groupes \u00e0 d'autres et ainsi avoir une continuit\u00e9 dans la num\u00e9rotation des personnes et familles de votre arbre g\u00e9n\u00e9alogique.\
    </p>\n\n<p>Ce rapport est accessible depuis le Menu Principal, Vue, Rapports directs, Groupes familiaux.\
    </p>
OpenIDE-Module-Short-Description=Liste des diff\u00e9rents groupes familiaux qui composent votre g\u00e9n\u00e9alogie.


