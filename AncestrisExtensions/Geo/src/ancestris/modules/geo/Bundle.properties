OpenIDE-Module-Name=Geographic view and List of places
OpenIDE-Module-Display-Category=Views
OpenIDE-Module-Long-Description=\
    <h1><center>Geographic view and List of places</center></h1>\n\n<p>This module has two views: the graphical view of geolocation of your people, and a list view of locations. \
    This module also provides the possibility to get post codes or INSEE codes when entering your locations, to see all the events associated to a location, and many other features. \
    </p>\n\n<p>To access both views, from the Main Menu, View, Geographic view, or List of places.\
    </p>
