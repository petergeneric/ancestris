OpenIDE-Module-Long-Description=Aardriikskunde. Deze module heeft twee weergaven: de grafische weergave geolocatie van uw mensen, en het uitzicht lijst met locaties. Deze module biedt de mogelijkheid om de INSEE codes of post te verkrijgen \nbij het invoeren van uw pand. Eenmaal ge\u00efnstalleerd, zal deze plugin toegankelijk via het hoofdmenu van Ancestris - Display - Geografische View.
