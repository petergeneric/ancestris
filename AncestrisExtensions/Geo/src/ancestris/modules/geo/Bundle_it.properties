OpenIDE-Module-Display-Category=Viste
OpenIDE-Module-Long-Description=Geografia. Questo modulo include due schermate : la mappa grafica di geolocalizzazione dei vostri individui , e la schermata lista delle localizzazioni. Questo modulo da anche la possibilit\u00e0 di ricavare i codici ISTAT  (nomenclatura ufficiale dei comuni italiani ) o il codice postale  al momento dell'inserimento delle localit\u00e0.\nUna volta installato questo plugin si attiva per mezzo del Menu principale di Ancestris - Vista - Vista Geografica.
