OpenIDE-Module-Long-Description=<h1> <center> Gedcom editor </center> </h1>\n\n<p> Jedna z nejmocn\u011bj\u0161\u00edch funkc\u00ed Ancestris. </p>\n\n<p> Tento editor v\u00e1m poskytuje \u00faplnou kontrolu nad t\u00edm, co chcete ve sv\u00e9 genealogii vid\u011bt. </p>\n\n<p> M\u016f\u017eete pracovat s ka\u017edou zna\u010dkou nab\u00edzenou specifikac\u00ed GEDCOM.  </p>\n\n<p> M\u016f\u017eete identifikovat a vyu\u017e\u00edt v\u0161echny mo\u017enosti dan\u00e9 specifikac\u00ed GEDCOM. M\u016f\u017eete tak\u00e9 zkontrolovat soulad dat exportovan\u00fdch z jin\u00e9ho genealogick\u00e9ho software s form\u00e1tem GEDCOM. </p>\n\n<p> Pro otev\u0159en\u00ed, zvolte v hlavn\u00ed nab\u00eddce: Zobrazen\u00ed / Editor Gedcom. </p>
