OpenIDE-Module-Long-Description=<h1><center>Gedcom redaktors</center></h1>\n\n<p>Viena no sp\u0113c\u012bg\u0101kaj\u0101m Ancestris iesp\u0113j\u0101m.</p>\n\n<p>\u0160is redaktors dod jums piln\u012bgu kontroli p\u0101r to, ko j\u016bs v\u0113laties redz\u0113t sav\u0101 \u0123enealo\u0123ij\u0101.</p>\n\n<p>Ar to j\u016bs varat str\u0101d\u0101t ar katru birku, ko pied\u0101v\u0101 Gedcom specifik\u0101cija. T\u0101 sp\u0113ks ir p\u0101rsteidzo\u0161s.</p>\n\n<p>J\u016bs varat ar\u012b identific\u0113t un izmantot visas iesp\u0113jas, ko sniedz Gedcom specifik\u0101cija. J\u016bs varat ar\u012b p\u0101rbaud\u012bt Gedcom anom\u0101lijas, kas var\u0113tu b\u016bt n\u0101ku\u0161as no citas \u0123enealo\u0123ijas programmat\u016bras.</p>\n\n<p>Lai tam piek\u013c\u016btu -> Galven\u0101 izv\u0113lne, Skats, Gedcom redaktors.</p>
