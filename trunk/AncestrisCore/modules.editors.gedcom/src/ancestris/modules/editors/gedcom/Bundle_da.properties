OpenIDE-Module-Long-Description=<h1><center>GEDCOM redigeringsv\u00e6rkt\u00f8j</center></h1>\n\n<p>En af de mest kraftfulde egenskaber ved Ancestris.</p>\n\n<p>Dette redigeringsv\u00e6rkt\u00f8j giver dig fuld kontrol over alt hvad du vil se i din sl\u00e6gtsfil.</p>\n\n<p>Du kan bearbejde ethvert m\u00e6rke i GEDCOM specifikationen, med dette. Dets muligheder er forbl\u00f8ffende.</p>\n\n<p>Du kan ogs\u00e5 finde og bruge alle muligheder i GEDCOM standarden. Og du vil ogs\u00e5 kunne kontrollere uregelm\u00e6ssigheder, der kan stamme fra andre sl\u00e6gtsprogrammer.</p>\n\n<p>V\u00e6rkt\u00f8jet findes i hovedmenuen, <b>Vis, GEDCOM redigeringsv\u00e6rkt\u00f8j</b></p>
OpenIDE-Module-Display-Category=Vis
