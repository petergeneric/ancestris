OpenIDE-Module-Long-Description=<h1><center>P\u0159evod kalend\u00e1\u0159\u016f</center></h1>\n\n<p>Tento n\u00e1stroj je p\u0159evodn\u00edk datum\u016f. Nap\u0159\u00edklad data z francouzsk\u00e9ho revolu\u010dn\u00edho kalend\u00e1\u0159e jsou okam\u017eit\u011b p\u0159evedena na jin\u00e9 kalend\u00e1\u0159e, jako je gregori\u00e1nsk\u00fd kalend\u00e1\u0159.</p>\n\n<p>Pro spu\u0161t\u011bn\u00ed vyberte v hlavn\u00ed nab\u00eddce na: N\u00e1stroje / P\u0159evod kalend\u00e1\u0159\u016f.</p>
