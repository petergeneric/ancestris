DatuTopComponent.calendar.gregorian.toolTipText=<html>Zadejte datum ve form\u00e1tu Den M\u011bs\u00edc Rok.<br><br>Je vybr\u00e1n gregori\u00e1nsk\u00fd kalend\u00e1\u0159,<br>kter\u00fd se pou\u017e\u00edv\u00e1 ve v\u011bt\u0161in\u011b zem\u00ed<br>od 15. \u0159\u00edjna 1582 dosud.<br>Ve Francii v letech 1792 a\u017e 1806 platil jin\u00fd kalend\u00e1\u0159<br>: Republik\u00e1nsk\u00fd kalend\u00e1\u0159.</html>
DatuTopComponent.calendar.frenchR.toolTipText=<html>Zadejte datum ve form\u00e1tu Den M\u011bs\u00edc Rok.<br><br>Je vybr\u00e1n francouzsk\u00fd republik\u00e1nsk\u00fd kalend\u00e1\u0159.<br>Byl to kalend\u00e1\u0159 pou\u017e\u00edvan\u00fd ve Francii v letech 1792 a\u017e 1806.<br> Mus\u00edte zadat datum v ka\u017ed\u00e9m poli.<br> Den/m\u011bs\u00edc/rok.</html>
