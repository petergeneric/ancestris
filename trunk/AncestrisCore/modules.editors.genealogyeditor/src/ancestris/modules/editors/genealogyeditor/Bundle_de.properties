OpenIDE-Module-Display-Category=Editor
OpenIDE-Module-Long-Description=<h1><center>Aries-Editor</center></h1>\n\n<p>Ein erweiterter Editor f\u00fcr alle genealogischen Daten. Dieser Editor l\u00e4\u00dft Sie alle in einer GEDCOM-kompatiblen Datei befindlichen Informationen bearbeiten.</p>\n\n<p>Mehrere Fenster erlauben es Ihnen, Informationen hinzuzuf\u00fcgen oder zu bearbeiten. Der Editor enth\u00e4lt auch eine Symbolleiste, so k\u00f6nnen Sie Datens\u00e4tze mit einem Klick erstellen.</p>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Ansicht" -> "Aries-Editor".</p>
