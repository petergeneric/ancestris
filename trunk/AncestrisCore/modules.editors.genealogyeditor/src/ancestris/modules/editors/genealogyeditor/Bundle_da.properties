OpenIDE-Module-Long-Description=<h1><center>Udvidet editor</center></h1>\n\n<p>Udvidet editor til alle genealogiske data. Med denne editor kan du \u00e6ndre alle dine informationer, som er gemt i en gedcom-kompatibel fil.</p>\n\n<p>Med flere vinduer kan du tilf\u00f8je og \u00e6ndre information. Der er en v\u00e6rkt\u00f8jslinie til r\u00e5dighed. Du kan oprette enheder med et klik.</p>\n\n<p>Den findes under Hovedmenuen, Vis, Udvidet editor.</p>
