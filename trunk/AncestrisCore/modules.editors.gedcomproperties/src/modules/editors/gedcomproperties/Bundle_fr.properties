    <h1><center>Propri\u00e9t\u00e9s du fichier</center></h1>\n\n<p>Ce module permet de modifier les propri\u00e9t\u00e9s d'une g\u00e9n\u00e9alogie, modifier les lieux et d\u00e9placer les fichiers m\u00e9dia.\
