OpenIDE-Module-Display-Category=Editor
OpenIDE-Module-Long-Description=Guide til editering af HEAD- sektionen i gedcom-filer. \nBruges til at oprette eller \u00e6ndre gedcom-filer.\nI tilf\u00e6lde af \u00e6ndring af gedcom-version, mulighed for at omd\u00f8be relevante m\u00e6rker.\nI tilf\u00e6lde af \u00e6ndring af stedformat, er der mulighed for at \u00e6ndre alle steder i gedscom-filen til nyt format.\nI tilf\u00e6lde af oprettelse, oprettes en f\u00f8rste person og brugeren opfordres til at editere i editoren.
