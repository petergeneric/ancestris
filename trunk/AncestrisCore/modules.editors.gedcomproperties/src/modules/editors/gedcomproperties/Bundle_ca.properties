OpenIDE-Module-Long-Description=Assistent per editar la secci\u00f3 de CAP\u00c7ALERA dels fitxers GEDCOM. \nS'utilitza per a la creaci\u00f3 o modificaci\u00f3 de fitxers gedcom.\nEn cas de modificaci\u00f3 de la versi\u00f3 Gedcom, possibilitat de reanomenar etiquetes pertinents.\nEn cas de modificaci\u00f3 del format del lloc, possibilitat de convertir tots els llocs de l'arxiu gedcom al nou format.\nEn cas de creaci\u00f3, es crea un primer individu i es demana a l'usuari que l'editi en l'editor.
