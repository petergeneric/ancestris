DonationPanel.cheque.instructions=<html>Ancestris'e 5 \u20ac, 10 \u20ac, 20 \u20ac<br>ve \u00fczeri \u00e7ekinizi yaz\u0131n ve <br>a\u015fa\u011f\u0131daki adrese g\u00f6nderin:<br><br><b>Association Ancestris<br>8b rue Jean Minaud<br>92430 Marnes-la-Coquette</b><br><b>France<br><br><br>L\u00fctfen \u00e7ekinizin arkas\u0131nda e-posta adresinizi belirtin.<br><br>Te\u015fekk\u00fcr ederiz \!</html>
DonationPanel.transfer.instructions=<html>Ancestris banka hesab\u0131na 5 \u20ac, 10 \u20ac, 20 \u20ac veya daha fazla banka havalenizi a\u015fa\u011f\u0131daki \u015fekilde yap\u0131n:<br><br>Banka ad\u0131: <b>LCL</b><br>IBAN (Uluslararas\u0131 Banka Hesap Numaras\u0131): <b>FR37 3000 2050 0200 0007 0009 X39</b><br>BIC Kodu/Swift Kodu (Banka Tan\u0131mlama Kodu): <b>CRLYFRPP</b><br><br></b>L\u00fctfen e-posta adresinizi banka havalesi talimat\u0131n\u0131n bo\u015f form alan\u0131nda belirtin.<br><br>Te\u015fekk\u00fcr ederiz \!</html>
DonationPanel.helloasso.instructions=<html>HelloAsso, yaln\u0131zca ba\u011f\u0131\u015f kullanan derneklere adanm\u0131\u015f bir kitle fonlamas\u0131 web sitesidir.<br><br>L\u00fctfen <a href="">HelloAsso</a> web sitesine gidin ve talimatlar\u0131 izleyin<br><br>Te\u015fekk\u00fcr ederiz \!</html>
DonationPanel.jLabel8.text=<html><center>\u015eunlar hakk\u0131nda daha fazla bilgi edinin<br><a href="">Ancestris Derne\u011fi<br>ve nas\u0131l ba\u011f\u0131\u015f yap\u0131laca\u011f\u0131</a>.<br><br><b>Te\u015fekk\u00fcr ederiz</b></center></html>
