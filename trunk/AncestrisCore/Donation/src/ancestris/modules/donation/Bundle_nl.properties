DonationPanel.jLabel2.text=ONDERSTEUN ANCESTRIS
DonationPanel.jLabel4.text=Waar wordt het geld voor gebruikt ?
DonationPanel.jLabel5.text=<html>Het geld wat u doneert wordt gebruikt om<br>Ancestris te promoten op tentoonstellingen,<br>om communicatie ondersteuning te bevorderen en <br>om apparatuur voor presentaties te kopen.</html>
DonationPanel.jLabel6.text=Hoe doneren ?
DonationPanel.jLabel7.text=<html>U kunt doneren met cheque, bankoverschrijving of via de HelloAsso website:</html>
DonationPanel.jLabel8.text=<html><center>Weet meer over de<br><a href="">Ancestris Association<br>en hoe een donatie te maken</a>.<br><br><b>Dank u</b></center></html>
DonationPanel.jButton1.toolTipText=Hoe doneren met een cheque
DonationPanel.jButton2.toolTipText=Hoe doneren met een bankoverschrijving
DonationPanel.jButton3.toolTipText=Hoe doneren met de website HelloAsso
DonationPanel.cheque.instructions=<html>Schrijf uw cheque voor 5\u20ac, 10\u20ac, 20\u20ac<br>of meer aan Ancestris, en stuur het<br>naar het volgende adres:<br><br><b>Association Ancestris<br>8b rue Jean Minaud<br>92430 Marnes-la-Coquette</b><br><b>France<br><br><br>Vermeld uw e-mail adres op de achterzijde van de cheque.<br><br>Dank u \!</html>
DonationPanel.transfer.instructions=<html>Maak uw bankoverschrijving van 5\u20ac, 10\u20ac, 20\u20ac of meer, over naar Ancestris bank account als volgt:<br><br>Banknaam: <b>LCL</b><br>IBAN (Internationaal Bank Account Nummer): <b>FR37 3000 2050 0200 0007 0009 X39</b><br>BIC code/Swift code (Bank Identificatie code): <b>CRLYFRPP</b><br><br></b>Vermeld uw e-mail adres in een vrij veld 0p de bankoverschrijving.<br><br>Dank u \!</html>
DonationPanel.helloasso.instructions=<html>HelloAsso is een crowdfunding website speciaal voor verenigingen die alleen donaties gebruiken.<br><br>Ga naar <a href="">HelloAsso</a> web site en volg de instructies<br><br>Dank u \!</html>
