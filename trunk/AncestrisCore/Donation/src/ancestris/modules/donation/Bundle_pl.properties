DonationPanel.cheque.instructions=<html>Wypisz sw\u00f3j czek na 5\u20ac, 10\u20ac, 20\u20ac<br />lub wi\u0119cej dla Ancestris i wy\u015blij go na<br />poni\u017cszy adres:<br /><br /><b>Association Ancestris<br />8b rue Jean Minaud<br />92430 Marnes-la-Coquette</b><br><b>Francja<br /><br /><br />Prosimy dopisz sw\u00f3j adres e-mail na odwrocie czeku.<br /><br />Dzi\u0119kujemy\!</html>
DonationPanel.transfer.instructions=<html>Dokonaj przelewu na 5\u20ac, 10\u20ac, 20\u20ac lub wi\u0119cej na konto Ancestris:<br /><br />Bank: <b>LCL</b><br />IBAN (International Bank Account Number): <b>FR37 3000 2050 0200 0007 0009 X39</b><br />BIC Code/Swift Code (Bank Identification Code): <b>CRLYFRPP</b><br /><br /></b>Prosimy dopisz sw\u00f3j adres e-mail w polu tytu\u0142em przelewu bankowego.<br /><br />Dzi\u0119kujemy\!</html>
DonationPanel.helloasso.instructions=<html>HelloAsso jest crowfundingow\u0105 stron\u0105 tylko dla darowizn na rzecz r\u00f3\u017cnych stowarzysze\u0144.<br /><br />Przejd\u017a pod adres <a href="">HelloAsso</a> i post\u0119puj zgodnie z instrukcj\u0105.<br /><br />Dzi\u0119kujemy\!</html>
