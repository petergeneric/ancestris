    <h1><center>\u00c9diteur de lieu</center></h1>\n\n<p>Cet \u00e9diteur permet de rechercher un lieu sur internet, de le localiser sur une carte, ou de changer l'une quelconque de ses caract\u00e9ristiques.\
    </p>\n\n<p>Cet \u00e9diteur est accessible depuis un bouton lieu ou le menu contextuel d'un lieu, mais il n'est pas accessible depuis le menu principal.</p>
