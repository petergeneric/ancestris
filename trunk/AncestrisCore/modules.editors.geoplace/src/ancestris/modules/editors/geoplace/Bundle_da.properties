OpenIDE-Module-Long-Description=<h1><center>Sted-redigeringsv\u00e6rkt\u00f8j</center></h1>\n\n<p>Sted-redigeringsv\u00e6rkt\u00f8jet bruges til at redigere, v\u00e6lge eller s\u00f8ge et sted p\u00e5 internet. Det kr\u00e6ver et kort for at vise stedet. </p>\n\n<p>Dette sted-redigeringsv\u00e6rkt\u00f8j er tilg\u00e6ngeligt fra en Sted-redigeringsknap eller en sted-genvejsmenu, men ikke fra hovedmenuen.</p>\n\nRedigeringsv\u00e6rkt\u00f8jet findes under en stedredigeringsv\u00e6rkt\u00f8js-knap.
