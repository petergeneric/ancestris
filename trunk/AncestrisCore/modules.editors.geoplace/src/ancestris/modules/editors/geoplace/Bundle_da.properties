OpenIDE-Module-Long-Description=<h1><center>Lokation redigeringsv\u00e6rkt\u00f8j</center></h1>\n\n<p>Lokations redigeringsv\u00e6rkt\u00f8jet, bruges til at redigere, v\u00e6lge eller s\u00f8ge en lokation p\u00e5 internettet. Det kr\u00e6ver et kort for at vise lokationen. </p>\n\n<p>Dette lokations redigeringsv\u00e6rkt\u00f8j, er tilg\u00e6ngeligt fra en lokation redigeringsknap, eller en lokations genvejsmenu, men ikke fra hovedmenuen.</p>\n\nRedigeringsv\u00e6rkt\u00f8jet findes under en lokations redigeringsv\u00e6rkt\u00f8js-knap.
