cbTableFollowEntity.text=<html>\u03a4\u03b7\u03bd \u03c0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae \u03c4\u03bf\u03c5 \u03c0\u03af\u03bd\u03b1\u03ba\u03b1 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03ae\u03c3\u03b5\u03b9 \u03b7 \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ae \u03b5\u03bd\u03cc\u03c2 \u03ac\u03bb\u03bb\u03bf\u03c5 \u03c4\u03cd\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2<br/>\u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c3\u03b5 \u03ac\u03bb\u03bb\u03b7 \u03c0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae</html>
cbTableFollowEntity.toolTipText=<html>\u038c\u03c4\u03b1\u03bd \u03b1\u03c5\u03c4\u03ae \u03c1\u03cd\u03b8\u03bc\u03b9\u03c3\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03c0\u03b9\u03bb\u03b5\u03b3\u03bc\u03ad\u03bd\u03b7, \u03b5\u03ac\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03c0\u03b9\u03bb\u03b5\u03b3\u03bc\u03ad\u03bd\u03b7 \u03bc\u03af\u03b1 \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c3\u03b5 \u03bc\u03af\u03b1 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ae \u03c0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03c0\u03af\u03bd\u03b1\u03ba\u03b1\n<br/>\u03a0\u03c1\u03cc\u03b2\u03b1\u03bb\u03b5, \u03ba\u03b1\u03b9 \u03bf\u03c4\u03b1\u03bd \u03b1\u03c5\u03c4\u03ae \u03b7 \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03cc \u03b5\u03af\u03b4\u03bf\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03bc\u03af\u03b1 \u03b5\u03c0\u03b9\u03bb\u03b5\u03b3\u03bc\u03ad\u03bd\u03b7 \u03c0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae \u03c0\u03af\u03bd\u03b1\u03ba\u03b1, \u03ce\u03c3\u03c4\u03b5 \n<br/> \u03b7 \u03c0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae \u03a0\u03af\u03bd\u03b1\u03ba\u03b1 \u03b8\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c4\u03c1\u03b1\u03c6\u03b5\u03af \u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03b1 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03b5\u03af\u03be\u03b5\u03b9 \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7\u03bd \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1.\n<br/>(\u03a0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1: \u0395\u03ac\u03bd \u03b5\u03af\u03c3\u03c4\u03b5 \u03c3\u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae \u03a0\u03af\u03bd\u03b1\u03ba\u03b1 \u03b5\u03c0\u03b9\u03ba\u03b5\u03bd\u03c4\u03c1\u03c9\u03b8\u03b5\u03af\u03c4\u03b5 \u03c3\u03c4\u03b7\u03bd \u03ba\u03b1\u03c1\u03c4\u03ad\u03bb\u03b1 \u0391\u03a4\u039f\u039c\u03cc\u03bc\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03bb\u03ad\u03be\u03c4\u03b5 \u03bc\u03af\u03b1 \u039f\u0399\u039a\u03bf\u03b3\u03ad\u03bd\u03b5\u03b9\u03b1 \n<br/>\u03c3\u03c4\u03b7\u03bd \u03a0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae \u0394\u03ad\u03bd\u03c4\u03c1\u03bf\u03c5, \u03bf \u03a0\u03af\u03bd\u03b1\u03ba\u03b1\u03c2 \u03b8\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c4\u03c1\u03b1\u03c6\u03b5\u03af \u03c3\u03c4\u03b7\u03bd \u03ba\u03b1\u03c1\u03c4\u03ad\u03bb\u03b1 \u03c4\u03b7\u03c2 \u039f\u0399\u039a\u03bf\u03b3\u03ad\u03bd\u03b5\u03b9\u03b1\u03c2)\n<br/>\n<br/>\u03b5\u03ac\u03bd \u03b1\u03c0\u03bf\u03b5\u03c0\u03b9\u03bb\u03ad\u03be\u03b5\u03c4\u03b5 \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ae \u03b7 \u03b5\u03c0\u03b9\u03bb\u03b5\u03b3\u03bc\u03ad\u03bd\u03b7 \u03ba\u03b1\u03c1\u03c4\u03ad\u03bb\u03b1 \u03c4\u03b7\u03c2 \u03a0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae\u03c2 \u03a0\u03af\u03bd\u03b1\u03ba\u03b1 \u03b8\u03b1 \u03bc\u03b5\u03af\u03bd\u03b5\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03ae\u03c2\u03c3\u03b5 \u03b1\u03c5\u03c4\u03cc \n<br/>\u03c3\u03c9\u03c3\u03c4\u03ae \u03c4\u03b9\u03bc\u03ae.</html>
