GedcomMergePanel.jTextArea1.text=Questo \u00e8 lo strumento di fusione. Vi permette di fondere due files gedcom in uno solo\nTutte le entit\u00e0 di ambo i files saranno sommate assieme in un file singolo.\nLe propriet\u00e0 Gedcom dei files  fusi (autore, formato del luogo, ecc.) saranno quelle del primo dei due files Gedcom.\nLe Entit\u00e0 sono rinumerate per evitare duplicati.
