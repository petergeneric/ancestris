GedcomMergePanel.jTextArea1.text=Dieses Werkzeug erlaubt Ihnen, zwei GEDCOM-Dateien zu einer einzigen zu verschmelzen.\nAlle Datens\u00e4tze beider GEDCOM-Dateien werden zu einer Datei zusammengef\u00fcgt. GEDCOM-Eigenschaften der Ergebnis-Datei (Autor, Ortsformat, etc.) werden aus der ersten GEDCOM-Datei \u00fcbernommen.\nDie Datens\u00e4tze werden neu durchnummeriert, um Duplikate zu vermeiden
