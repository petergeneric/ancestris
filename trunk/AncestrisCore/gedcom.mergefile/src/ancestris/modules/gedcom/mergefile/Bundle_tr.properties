GedcomMergePanel.jTextArea1.text=Bu birle\u015ftirme arac\u0131d\u0131r. \u0130ki Gedcom dosyas\u0131n\u0131 tek bir dosyada birle\u015ftirir.\n\nHer iki Gedcom dosyas\u0131n\u0131n t\u00fcm varl\u0131klar\u0131 tek bir dosyada birlikte eklenir.\n\nBirle\u015ftirilmi\u015f Gedcom dosyas\u0131n\u0131n Gedcom \u00f6zellikleri (yazar, yer bi\u00e7imi vb.) ilk Gedcom dosyas\u0131n\u0131n \u00f6zellikleri olacakt\u0131r.\n\nYinelemeleri \u00f6nlemek i\u00e7in varl\u0131klar yeniden numaraland\u0131r\u0131l\u0131r.
