OpenIDE-Module-Long-Description=\
    <h1><center>Suppression d'\u00e9tiquettes Gedcom</center></h1>\n\n<p>Outil qui permet de supprimer des \u00e9tiquettes de donn\u00e9es de votre fichier Gedcom.\
    </p>\n\n<p>Par exemple, si vous souhaitez retirer une \u00e9tiquette "_SOSA", il vous suffit de l'indiquer dans l'outil et toutes les donn\u00e9es correspondantes ainsi que l'\u00e9tiquette seront supprim\u00e9es d\u00e8s que vous aurez sauvegard\u00e9 le r\u00e9sultat.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Gedcom, Suppression d'\u00e9tiquettes Gedcom.\
    </p>
