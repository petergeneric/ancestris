info    = <h1><center>Almanac events</center></h1>
 <p>Shows events in history for the period covered by the entire Gedcom file or the lifespan of a person.</p>
 <p><h3>Options</h3>
 One option is available:</p>
 <ul>
 <li>Group event by year
 </ul>
 <p><h3>Other options ?</h3>
 Other options can be accessed via the Options button of the Chronology View.</p>

info.da = <h1><center>Almanak</center></h1>
 <p>Rapporten viser en historisk oversigt for perioden i det slægtstræ eller for en persons levetid.</p>
 <p><h3>Indstillinger</h3></p>
 <ul>
 <li>Gruppering pr. år
 </ul>
 <p><h3>Andre indstillinger ?</h3>
 Andre indstillinger er tilgængelige via indstillings-knap for "Kronologisk visning".</p>

info.de = <h1><center>Almanach</center></h1>
 <p>Zeigt Geschichtsereignisse für die in der GEDCOM-Datei abgedeckte Zeitspanne oder die Lebensdauer einer Person an.</p>

info.fr = <h1><center>Évènements des Almanachs</center></h1>
 <p>Ce rapport donne les évènements historiques qui se sont déroulés :
 <ul>
 <li>Durant la période couverte par votre fichier Gedcom</li>
 <li>Pendant la vie d'une personne si vous avez choisi de le lancer sur une personne déterminée.</li>
 </ul></p>
 <p>
 Ce rapport est d'autant plus intéressant, qu'il peut vous donner une explication sur ce qui s'est passé dans votre
 arbre. Ainsi, si les décès se multiplient à une certaine époque dans votre généalogie, cela peut peut-être
 trouver une explication dans l'histoire : y a-t'il eu une guerre, une épidémie, etc.</p>
 <p>Il est toujours intéressant de juxtaposer son histoire avec la grande Histoire.</p>
 <p><h3>Paramétrage</h3>
 Vous disposez à ce jour d'une option :</p>
 <ul>
 <li>Vous pouvez grouper les évènements par années.
 </ul>
 <p><h3>Les autres paramètres ?</h3>
 Ils sont accessibles par le bouton Paramètre de la vue Chronologie.</p>

info.lv = <h1><center>Almanahs</center></h1>
 <p>Parāda notikumus vēsturē laika periodam, uz kuru attiecināms viss Gedcom fails vai konkrētas personas mūžs.</p>
 <p>
 Šis pārskats ir vēl jo interesantāks, jo tas var sniegt jums skaidrojumu par jūsu koka notikumiem.
 Piemēram, ja nāves gadījumu skaits jūsu ģenealoģijā noteiktā laikā ir palielinājies, tam varbūt var atrast skaidrojumu vēsturē : vai bija karš, epidēmija utt.?</p>
 <p><h3>Parametri</h3>
 Ir pieejams viens parametrs:</p>
 <ul>
 <li>Kārtot notikumus pēc gadiem
 </ul>
 <p><h3>Pārējie parametri ?</h3>
 Citiem parametriem var piekļūt, izmantojot Laika skalas skata pogu "Konfigurēt skatu".</p>

info.nl = <h1><center>Almanak</center></h1><p>Dit rapport maakt een lijst van gebeurtenissen uit de geschiedenis,
 over de gehele door de Gedcom-gegevens afgedekte periode of tijdens het leven van de geselecteerde persoon.</p>

info.pl = <h1><center>Almanach</center></h1>
 <p>Pokazuje wydarzenia w historii dla okresu objętego przez cały plik GEDCOM lub całe życie danej osoby.</p>

