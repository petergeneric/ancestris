info = <h1><center>\u00c9v\u00e8nements des Almanachs</center></h1> \n\
 <p>Ce rapport donne les \u00e9v\u00e8nements historiques qui se sont d\u00e9roul\u00e9s : \n\
 <ul> \n\
 <li>Durant la p\u00e9riode couverte par votre fichier Gedcom</li> \n\
 <li>Pendant la vie d'une personne si vous avez choisi de le lancer sur une personne d\u00e9termin\u00e9e.</li> \n\
 </ul></p> \n\
 <p> \n\
 Ce rapport est d'autant plus int\u00e9ressant, qu'il peut vous donner une explication sur ce qui s'est pass\u00e9 dans votre \n\
 arbre. Ainsi, si les d\u00e9c\u00e8s se multiplient \u00e0 une certaine \u00e9poque dans votre g\u00e9n\u00e9alogie, cela peut peut-\u00eatre \n\
 trouver une explication dans l'histoire : y a-t'il eu une guerre, une \u00e9pid\u00e9mie, etc.</p> \n\
 <p>Il est toujours int\u00e9ressant de juxtaposer son histoire avec la grande Histoire.</p> \n\
 <p><h3>Param\u00e9trage</h3> \n\
 Vous disposez \u00e0 ce jour d'une option :</p> \n\
 <ul> \n\
 <li>Vous pouvez grouper les \u00e9v\u00e8nements par ann\u00e9es. \n\
 </ul> \n\
 <p><h3>Les autres param\u00e8tres ?</h3> \n\
 Ils sont accessibles par le bouton Param\u00e8tre de la vue Chronologie.</p> 

