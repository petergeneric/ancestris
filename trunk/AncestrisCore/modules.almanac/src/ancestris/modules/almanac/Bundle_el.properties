info=<h1><center>\u03a3\u03c5\u03bc\u03b2\u03ac\u03bd\u03c4\u03b1 \u0397\u03bc\u03b5\u03c1\u03bf\u03bb\u03bf\u03b3\u03af\u03bf\u03c5</center></h1>\n<p>\u0395\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03b9 \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c4\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c0\u03bf\u03c5 \u03ba\u03b1\u03bb\u03cd\u03c0\u03c4\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bf\u03bb\u03cc\u03ba\u03bb\u03b7\u03c1\u03bf \u03c4\u03bf \u03b1\u03c1\u03c7\u03b5\u03af\u03bf Gedcom \u03ae \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03b6\u03c9\u03ae\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03b1\u03c4\u03cc\u03bc\u03bf\u03c5.</p>\n<p><h3>\u0395\u03c0\u03b9\u03bb\u03bf\u03b3\u03ad\u03c2</h3>\n\u039c\u03b9\u03b1 \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03b4\u03b9\u03b1\u03b8\u03ad\u03c3\u03b9\u03bc\u03b7:</p>\n<ul>\n<li>\u039f\u03bc\u03b1\u03b4\u03b9\u03ba\u03ae \u03b5\u03ba\u03b4\u03ae\u03bb\u03c9\u03c3\u03b7 \u03b1\u03bd\u03ac \u03ad\u03c4\u03bf\u03c2\n</ul>\n<p><h3>\u0386\u03bb\u03bb\u03b5\u03c2 \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ad\u03c2 ?</h3>\n\u039c\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03ad\u03c7\u03b5\u03c4\u03b5 \u03c0\u03c1\u03cc\u03c3\u03b2\u03b1\u03c3\u03b7 \u03c3\u03b5 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ad\u03c2 \u03bc\u03ad\u03c3\u03c9 \u03c4\u03bf\u03c5 \u03ba\u03bf\u03c5\u03bc\u03c0\u03b9\u03bf\u03cd \u0395\u03c0\u03b9\u03bb\u03bf\u03b3\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03a0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae\u03c2 \u03a7\u03c1\u03bf\u03bd\u03bf\u03bb\u03bf\u03b3\u03af\u03b1\u03c2.</p>
