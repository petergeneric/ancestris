OpenIDE-Module-Long-Description=\
    <h1><center>Calcul des \u00e2ges</center></h1>\n\n<p>Cet outil g\u00e9n\u00e8re les ages de tous les individus pour tous leurs \u00e9v\u00e9nements.\
    </p>\n\n<p>L'\u00e2ge est uniquement gard\u00e9 en m\u00e9moire, ou bien sauvegard\u00e9 dans le gichier Gedcom.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu principal, Edition, Calculer les \u00e2ges.
OpenIDE-Module-Name=Calcul des \u00e2ges
OpenIDE-Module-Short-Description=Calcule les \u00e2ges de tous les individus pour tous leurs \u00e9v\u00e9nements

CTL_AgeCalcAction=Calculer les \u00e2ges
CTL_AgeCalcAction.tip=Calcule les \u00e2ges de tous les individus pour tous leurs \u00e9v\u00e9nements

AgeCalclAction.AskParams=Calcul des \u00e2ges

AgeCalcPanel.afterDeathCheckBox.text=Seulement afficher les \u00e2ges des \u00e9v\u00e9nements apr\u00e8s d\u00e9c\u00e8s, ne pas les conserver dans le fichier Gedcom.
AgeCalcPanel.overwriteCheckBox.text=Ecraser les valeurs texte (e.g. CHILD, INFANT, STILLBORN)
AgeCalcPanel.storeCheckBox.text=Seulement afficher les \u00e2ges. N'en conserver aucun dans le fichier Gedcom.

AgeCalcPanel.jLabel1.text=Les \u00e2ges des \u00e9v\u00e9nements sont calcul\u00e9s pour tous les individus \u00e0 partir de leur date de naissance.
AgeCalcPanel.jLabel2.text=- Si la date de naissance n'est pas disponible, la date du bapt\u00eame est utilis\u00e9e \u00e0 la place (voir ci-dessous et Pr\u00e9f\u00e9rences / Donn\u00e9es)
AgeCalcPanel.jLabel3.text=- Apr\u00e8s calcul, l'information de l'\u00e2ge est soit cr\u00e9\u00e9e, soit modifi\u00e9e.
AgeCalcPanel.jLabel4.text=- Si l'\u00e2ge ne peut \u00eatre calcul\u00e9 pour un \u00e9v\u00e9nement, l'\u00e2ge existant \u00e9ventuel est conserv\u00e9 sans modification.
AgeCalcPanel.jLabel5.text=- Par ailleurs, les \u00e2ges peuvent se calculer automatiquement lors des changements de dates (voir Pr\u00e9f\u00e9rences / Edition)
