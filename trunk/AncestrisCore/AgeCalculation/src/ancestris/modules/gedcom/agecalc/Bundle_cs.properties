AgeCalcPanel.jLabel4.text=- Pokud nelze v\u011bk p\u0159i ud\u00e1losti vypo\u010d\u00edtat, st\u00e1vaj\u00edc\u00ed v\u011bk p\u0159i dan\u00e9 ud\u00e1losti z\u016fstane nezm\u011bn\u011bn.
