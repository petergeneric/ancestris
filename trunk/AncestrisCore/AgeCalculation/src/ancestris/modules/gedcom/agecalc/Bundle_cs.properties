OpenIDE-Module-Long-Description=<h1> <center> V\u00fdpo\u010det v\u011bku </center> </h1>\n\n<p> Tento n\u00e1stroj vypo\u010d\u00edt\u00e1 v\u011bk v\u0161ech osob p\u0159i v\u0161ech jejich ud\u00e1lostech. </p>\n\n<p> V\u011bk je ulo\u017een pouze v pam\u011bti nebo zaps\u00e1n do souboru Gedcom. </p>\n\n<p> Tento n\u00e1stroj je p\u0159\u00edstupn\u00fd z hlavn\u00ed nab\u00eddky, Upravit, V\u00fdpo\u010det v\u011bku.
