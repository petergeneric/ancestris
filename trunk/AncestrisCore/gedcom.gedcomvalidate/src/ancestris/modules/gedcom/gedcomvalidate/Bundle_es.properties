OpenIDE-Module-Long-Description=<h1><center>Validaci\u00f3n del cumplimiento y anomal\u00edas de Gedcom</center></h1>\n\n<p>Este complemento comprueba su archivo geneal\u00f3gico con el formato Gedcom y las anomal\u00edas que el archivo podria contener. Por ejemplo, se mostrar\u00e1 una anomal\u00eda si una fecha de defunci\u00f3n es anterior a una fecha de nacimiento.</p>\n\n<p>Para acceder, Men\u00fa Principal, Herramientas, Gedcom, Validaci\u00f3n</p> 
