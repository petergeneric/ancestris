OpenIDE-Module-Long-Description=<h1><center>Assistent d''importacions Gedcom</center></h1>\n\n<p>Aquest connector \u00e9s un assistent que us ajudar\u00e0 a importar un fitxer GEDCOM produ\u00eft per un programari extern.</p>\n\n<p>Per accedir-hi, Men\u00fa Principal, Arxiu, Importaci\u00f3, Arxiu Gedcom.</p>
OpenIDE-Module-Short-Description=Importacions - Assistent d''importacions Gedcom
CTL_ImportWizardAction=Arxiu GEDCOM
ImportWizardAction.title=Importar fitxer GEDCOM
ImportVisualWarning.title=Av\u00eds
ImportVisualWarning.warning=<html><b>Si us plau llegeixi.</b><br/>Aquesta eina est\u00e0 destinada a importar les seves dades a Ancestris i tractar d''arreglar tots els errors que pugui trobar.<br/><br/>De fet, tots els programes de genealogia no produeixen un arxiu 100% acomodatici amb les especificacions de gedcom.<br/>Si aquesta eina no pot arreglar la majoria dels errors, es passar\u00e0 per dalt. Aix\u00ed que haur\u00e0 de simplement obrir el seu arxiu gedcom des del men\u00fa principal, amb l''Arxiu-->Obrir i donar el cam\u00ed i el nom de la seva genealogia arxiu per poder carregar i treballar-hi.<br/><br/>Fins i tot si aquesta eina accepta les seves dades, no ser\u00e0 capa\u00e7 de solucionar-ho tot, aix\u00ed que \u00e9s possible que vost\u00e8 hagi d'obrir amb un editor de text per treballar-hi una mica.<br/><br/> Com volem millorar aquesta eina, si no ha pogut importar el seu GEDCOM, si us plau envi\u00ef el seu arxiu a "support@ancestris.org" i farem tot el possible per fer que funcioni.< br/>< br/></html>
