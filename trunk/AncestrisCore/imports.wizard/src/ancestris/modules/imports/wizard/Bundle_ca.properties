ImportVisualImport.jLabel3.text=<html><b>Assegureu-vos de tenir un fitxer de format gedcom</b><br> que s''ha generat com a exportaci\u00f3 Gedcom per un programari de Genealogia.<br>Ha d'estar en format gedcom.<br><br>Ara, indicar el programari  original de genealogia de l''arxiu gedcom a importar<br>&nbsp;</html>
