ImportVisualImport.jLabel3.text=<html><b>Assegure-se que tem um ficheiro em formato Gedcom</b><br>que foi gerado como exporta\u00e7\u00e3o Gedcom por um programa de Genealogia.<br>Tem de ter formato Gedcom.<br><br>Agora, indique qual o programa de genealogia que o gerou<br>&nbsp;</html>
