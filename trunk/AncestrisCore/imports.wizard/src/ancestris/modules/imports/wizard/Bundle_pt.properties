OpenIDE-Module-Long-Description=<h1><center>Assistente de importa\u00e7\u00e3o Gedcom</center></h1>\n\n<p>Esta extens\u00e3o \u00e9 um assistente para ajudar a importar um ficheiro Gedcom produzido por um programa diferente.</p>\n\n<p>Para aceder, v\u00e1 ao menu principal, Ficheiro, Importar, Ficheiro Gedcom.</p>
OpenIDE-Module-Short-Description=Importar - Assistente de importa\u00e7\u00e3o Gedcom
CTL_ImportWizardAction=FIcheiro Gedcom
ImportWizardAction.title=Importar ficheiro Gedcom
ImportVisualWarning.title=Aviso
ImportVisualWarning.warning=<html><b>Por favor, leia.</b><br/>Esta ferramenta destina-se a importar os seus dados para o Ancestris e tenta reparar todos os erros encontrados.<br><br>De facto, nem todos os programas criam um ficheiro Gedcom 100% respeitante das especifica\u00e7\u00f5es.<br/><br/>Se esta ferramenta n\u00e3o conseguir corrigir os principais erros, desistir\u00e1. Ter\u00e1 de o abrir no menu principal, Ficheiro, Abrir e indicar o caminho para carregar o ficheiro e trabalh\u00e1-lo.<br><br>Mesmo que a ferramenta aceite os seus dados, n\u00e3o ser\u00e1 capaz de reparar tudo, pelo que poder\u00e1 ter de o abrir num editor de texto e trabalh\u00e1-lo um pouco.<br><br>Dado que queremos melhorar esta ferramenta, se ela falhou a importa\u00e7\u00e3o do seu Gedcom, por favor envie o seu ficheiro para "support@ancestris.org" e faremos o nosso melhorar para o reparar.<br/><br/></html>.</html>
