ImportVisualWarning.warning=<html>Les fichiers Gedcom issus des logiciels de g\u00e9n\u00e9alogie ne produisent pas un fichier <b>100% conforme \u00e0 la norme Gedcom</b>.<br /><br />Cet utilitaire va importer un fichier Gedcom en corrigeant les principales anomalies connues.<br/><br/>Il pourrait rester des \u00e9l\u00e9ments \u00e0 corriger. Vous auriez alors \u00e0 intervenir manuellement sur le fichier si vous en d\u00e9tectiez lors de l'utilisation de votre g\u00e9n\u00e9alogie dans Ancestris.</html>
