info =  <h1><center>Arbre ascendant vertical sur 4 g\u00e9n\u00e9rations</center></h1> \n\
 <p>Ce rapport permet de visualiser ou enregistrer au format "jpg" un arbre sur 4 g\u00e9n\u00e9rations avec num\u00e9rotation sosa.</p> \n\
 <p><center><img src="ReportArbre4Gen_miniature.jpg"></center></p> \n\
 <p>Les options d\u00e9terminent les informations visibles sur ce rapport.</p> \n\
 <p>- dates et lieux de naissance.</p> \n\
 <p>- dates et lieux de mariage.</p> \n\
 <p>- dates et lieux de d\u00e9c\u00e8s.</p> \n\
 <p>Autres options :</p> \n\
 <p>- Num\u00e9ro sosa initial : permet de d\u00e9finir le sosa de la personne \u00e0 la base de l'arbre.</p> \n\
 <p>si on souhaite avoir un arbre avec plusieurs g\u00e9n\u00e9rations, il est possible de modifier ce n\u00b0 tel que :</p> \n\
 <p>le premier rapport d\u00e9bute avec le sosa 1 et les suivants d\u00e9butent avec les sosa 8, 9, ... 15.</p> \n\
 <p>- Nombre de g\u00e9n\u00e9rations toujours consid\u00e9r\u00e9es comme priv\u00e9es : masquage des g\u00e9n\u00e9rations en partant de la premi\u00e8re.</p> \n\
 <p>- Pr\u00e9senter avec une image de fond : Ajout d'une image de fond pour une pr\u00e9sentation.</p> \n\
 <p>- Pr\u00e9senter avec une image personnelle : Si les cases "Pr\u00e9senter avec une image de fond" et "Pr\u00e9senter avec une image personnelle" sont coch\u00e9es, il est possible de choisir une image personnelle pour agr\u00e9menter le fond du rapport.</p> \n\
 <p>l'image devra avoir un rapport 4/3 (soit 1600x1200 points) sinon elle sera d\u00e9form\u00e9e</p> \n\
 <p>- Tous les pr\u00e9noms : si la case est coch\u00e9e, tous les pr\u00e9noms seront affich\u00e9s sinon seul le premier le sera.</p> \n\
 <p>Pour ne pas surcharger ce rapport, les lignes entre les cases ne sont pas repr\u00e9sent\u00e9es.</p> \n\
 <p><h3>Astuce :</h3> \n\
 Pour qu'un param\u00e8tre soit pris en compte, veillez \u00e0 le valider en cliquant apr\u00e8s la saisie sur un endroit quelconque de l'\u00e9cran.</p> 

