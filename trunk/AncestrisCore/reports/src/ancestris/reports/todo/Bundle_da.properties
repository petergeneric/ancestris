name = Opgaveliste



info		= <h1><center>To Do List</center></h1>  \
 <p>Denne rapport viser alle opgaver for en gedcom-fil, f.eks. en opgave med at scanne et dokument eller checke information. Opgavelisten kan ogs\u00c3\u00a5 kaldes en "Todo-liste". \
 </p> \
 <p>Hvis denne rapport skal finde noget, m\u00c3\u00a5 du forberede dine data ordentligt. \
 Du har mange muligheder, men her er nogle eksempler:</p> \
 <ul> \
 <li>F\u00c3\u00b8rst og fremmest kan du lave nogle mark\u00c3\u00b8rer inde i dit tr\u00c3\u00a6, som "_TODO" (bem\u00c3\u00a6rk, at denne markering begynder med understreg "_").</li> \
 <li>Derudover kan du bruge en intern note i dit tr\u00c3\u00a6. For eksempel hvis du har oprettet en generel NOTE (i f.eks. en gedcom <NOTE> felt, med noget i retning af "Jeg skal checke denne information". Hver gang du vil bruge dette et sted i dit tr\u00c3\u00a6, er det eneste du skal g\u00c3\u00b8re at oprette et internt link til denne NOTE, og rapporten vil finde dit link.</li> \
 <li>Sidst, men ikke mindst, kan du have NOTEr allerede under bestemte informationer, f.eks. ved en f\u00c3\u00b8dselsdato, ...), det du kan g\u00c3\u00b8re, er af tilf\u00c3\u00b8je \
 et specifikt ord til denne NOTE, som betyder, at denne NOTE vil blive checket, n\u00c3\u00a5r du k\u00c3\u00b8rer rapporten. (f.eks. kan du begynde din NOTE med ordet "TODO: "). Hver gang rapporten m\u00c3\u00b8der ordet "TODO: " i en NOTE, vil den tilf\u00c3\u00b8je noten til Opgavelisten.</li> \
 </ul> \
 <p> \
 Indstillingerne specificerer, hvor rapporten skal lede efter s\u00c3\u00a5danne data. \
 Det f\u00c3\u00b8rste, der skal navngives, er hvilket m\u00c3\u00a6rke, rapporten skal lede efter opgaver. Da s\u00c3\u00a5dan information som regel er gemt i en NOTE, er s\u00c3\u00b8gningen foruddefineret til at lede i feltet NOTE.  \
 Den information som starter opgavelistent, f.eks. med ordet "_todo:" er valgfri og kan bruges til at forbedre s\u00c3\u00b8gningen. Visningen kan oprettes i form af en detaljeret liste eller en oversigt. \
 Det er ogs\u00c3\u00a5 muligt at eksportere dataene til en CSV-fil (regnearksfil). \
 </p> 
  
