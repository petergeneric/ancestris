name=Takenlijst
#
#
info=<h1><center>Takenlijst</center></h1> \n<p>Dit rapport geeft weer wat er nog gedaan moet worden in het Gedcom-bestand, b.v. een document nakijken of informatie controleren.</p> \n<p>Als u wilt dat dit rapport iets vindt, moet u uw gegevens natuurlijk goed voorbereiden. U heeft veel mogelijkheden om dit te doen, hier zijn enkele voorbeelden:</p> \n<ul><li>Ten eerste u kunt in de stamboom markeringen plaatsen bij de nog uit te voeren taken met als label '_NOTE' (Let op: Het label moet beginnen met '_')</li> \n<li>Ten tweede u kunt interne aantekeningen gebruiken in uw stamboom. Bijvoorbeeld: U moet een standaard aantekening aanmaken (een Gedcom <NOTE> label),\n met teksten als 'Deze informatie opzoeken', 'Dit moet nog gecontroleerd worden'. Elke keer als dit van toepassing is op informatie in de stamboom hoeft u alleen maar verwijzing aan te maken naar een van deze standaard notities en het rapport volgt deze verwijzingen.</li> \n<li>Tenslotte kunt u al aantekeningen hebben onder bepaalde informatie (onder een geboortedatum bijvoorbeeld, ...), wat u kunt doen, een specifiek woord toevoegen aan die aantekening. Dat betekend dat deze aantekening tijdens het uitvoeren van het rapport wordt gecontroleerd,\n (b.v. u begint de aantekening met het woord 'TAAK:'). Elke keer als het rapport het woord 'TAAK:' in een aantekening vindt wordt de aantekening in de Takenlijst opgenomen.</li></ul> \n<p> Bij Opties kunt u aangeven waar naar gezocht moet worden. Het eerste te noemen is in welk label er naar taken gezocht moet worden. Zulke informatie is meestal in NOTEs (aantekeningen) opgeslagen, dit label is voorgedefinieerd.\n De informatie hoe te beginnen, bijv. "_TAAK:" is optioneel en kan worden gebruikt om zoeken te verfijnen. Het rapport maakt een formulier met een gedetailleerde lijst of een samenvatting.\n Het is ook mogelijk de gegevens te exporteren naar een .CVS bestand.</p> 
#
#
