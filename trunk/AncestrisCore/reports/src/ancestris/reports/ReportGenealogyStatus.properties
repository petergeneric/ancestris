info.pl              = <h1><center>Stan Genealogii</center></h1>
                     & <br />
                     & Raport ten jest uporządkowany wykaz przodków osób
                     & gdzie genealog widzi bardzo szybko brakujących przodków lub brakujące dane.
                     & <br />
                     & Ten raport opiera się na liczbach SOSA, które zostały wygenerowane z de cujus osoby, korzystając np. z przybornika.
                     & <br /><br />
                     & <b>Opcje:</b>
                     & <ul>
                     & <li><b>Maksymalna liczba przodków:</b> 
                     & Liczba przodkach, powyżej której nie wyświetla brakujących przodków.<br />
                     & <li><b>Dołącz rodzeństwo:</b> 
                     & Wyświetlacze rodzeństwa dla każdego znalezionego przodka, oprócz samego przodka.<br />
                     & <li><b>Katalog mediów:</b> 
                     & Gdy pliki multimedialne są w drzewie, raport sprawdzi
                     & czy pliki multimedialne istnieją w określonym katalogu.<br />
                     & </ul>
                     & <b>Znaczenie flag:</b>
                     & <ul>
                     & <li><b>" ":</b>zdarzenie nie istnieje.<br />
                     & <li><b>".":</b>zdarzenie istnieje i nadal musi być udokumentowane.<br />
                     & <li><b>"1":</b>zdarzenie istnieje i jest poprawnie udokumentowane.<br />
                     & <li><b>"#":</b>zdarzenie istnieje i jest udokumentowane, ale znaleziono anomalie (patrz lista poniżej).<br />
                     & <li><b>"o":</b>dzieci w rodzinie pojawiają się nie chronologicznie.<br />
                     & <li><b>"S":</b>źródła mediów do dołączenia.<br />
                     & </ul>
                     & <b>Kontrola generowania potencjalnych anomalii:</b>
                     & <ul>
                     & <li>Jeśli SOSA jest >= 15 wtedy tagi zdarzeń BIRT, DEAT i MARR powinny istnieć.<br />
                     & <li>Jeśli źródło posiada media, wtedy ten tekst powinien być wypełniony.<br />
                     & <li>Zdarzenie może mieć tylko jedno źródło.<br />
                     & <li>Źródło może być przyłączone do jednego zdarzenia do osoby.<br />
                     & </ul>
                     & <b>Przykład użycia w raporcie:</b>
                     & <br />Ilustracja listy zadań na podstawie niniejszego raportu:
                     & <ul>
                     & <li>Rozwiąż anomalie.<br />
                     & <li>Rozwiąż sekwencję dzieci.<br />
                     & <li>Dołączanie źródła.<br />
                     & <li>Poszukaj plików multimedialnych do dołączenia.<br />
                     & <li>Szukaj dat i miejsc zdarzeń.<br />
                     & <li>Szukaj źródeł.<br />
                     & </ul>

info.nl              = <h1><center>Genealogie status</center></h1>
                     & <br />
                     & Dit rapport is een gestructureerde lijst van voorouders van een persoon zodat de
                     & genealoog zeer snel een overzicht heeft van de ontbrekende voorouders en gegevens.
                     & <br />
                     & Dit verslag is gebaseerd op Sosa nummers die zijn gegenereerd vanuit een erflater bijvoorbeeld door het gebruik van een ander programma.
                     & <br /><br />
                     & <b>Opties:</b>
                     & <ul>
                     & <li><b>Max aantal voorouders:</b> 
                     & Aantal voorouders waarboven ontbrekende voorouders niet meer worden getoond.<br />
                     & <li><b>Inclusief broers en zussen:</b> 
                     & Toon de broers en zussen van elke gevonden voorouder, naast de voorouder zelf.<br />
                     & <li><b>Media map:</b> 
                     & Als naar media bestanden wordt gerefereerd in de stamboom, zal het rapport 
                     & controleren of de media bestanden voorkomen in de gespecificeerde map.<br />
                     & </ul>
                     & <b>Betekenis vlaggen:</b>
                     & <ul>
                     & <li><b>" ":</b>gebeurtenis bestaat niet.<br />
                     & <li><b>".":</b>gebeurtenis bestaat en moet nog worden gedocumenteerd.<br />
                     & <li><b>"1":</b>gebeurtenis bestaat en is correct gedocumenteerd.<br />
                     & <li><b>"#":</b>gebeurtenis bestaat en is gedocumenteerd maar er is een afwijking gevonden (zie onderstaande lijst).<br />
                     & <li><b>"o":</b>de kinderen in de familie verschijnen niet chronologisch.<br />
                     & <li><b>"S":</b>bron media om gekoppeld te worden .<br />
                     & </ul>
                     & <b>Gegenereerde potentiële afwijkingen:</b>
                     & <ul>
                     & <li>Als Sosa >= 15 dan moeten BIRT (Geboorte), DEAT (overlijden) en MARR (huwelijk) gebeurtenissen aanwezig zijn.<br />
                     & <li>Als een bron een media heeft dan moet de tekst worden ingevuld.<br />
                     & <li>Een gebeurtenis kan maar een bron hebben.<br />
                     & <li>Een bron kan alleen worden gekoppeld aan een gebeurtenis voor een persoon.<br />
                     & </ul>
                     & <b>Voorbeeld van het gebruik van het rapport:</b>
                     & <br />Illustratie van een actielijst gebaseerd op dit rapport:
                     & <ul>
                     & <li>Afwijkingen oplossen.<br />
                     & <li>Opeenvolging van de kinderen oplossen.<br />
                     & <li>Bronnen koppelen.<br />
                     & <li>Zoeken naar media bestanden om te koppelen.<br />
                     & <li>Zoeken naar datums en locaties van gebeurtenissen.<br />
                     & <li>Zoeken naar bronnen.<br />
                     & </ul>

