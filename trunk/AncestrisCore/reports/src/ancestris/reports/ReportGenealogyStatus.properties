info                 = <h1><center>Genealogy Progress</center></h1>
                     & <br />
                     & This report is a checklist of how your ancestor tree information is progressed.<br/>
                     & The genealogist can see very quickly missing ancestors (empty lines) or missing data (empty characters).<br />
                     & To get a genealogy tree that is basically complete, the goal is therefore to get all lines filled in with "1111" for each event (see flags meaning below).
                     & <br />
                     & This report relies on the SOSA or SOSADABOVILLE numbers. They can be generated using the SOSA generation tool in the Tools menu.
                     & <br /><br />
                     & <b>Examples of usage this report can provide:</b>
                     & <ul>
                     & <li>Track progress of research.<br />
                     & <li>Check dates and locations for events.<br />
                     & <li>Check sources.<br />
                     & <li>Attach sources.<br />
                     & <li>Resolve sequence of kids.<br />
                     & <li>Look for media files to attach.<br />
                     & <li>Check if some entities in your genealogy are not used by any of the others.<br />
                     & <li>Check if some media files located on your disk are not used by your genealogy.<br />
                     & </ul>
                     & <b>Options:</b>
                     & <ul>
                     & <li><b>Max nb of missing ancestors to display:</b> 
                     & Number of ancestors above which we do not display missing ancestors.<br />
                     & <li><b>Display siblings:</b> 
                     & Displays siblings for each ancestor found, in addition to the ancestor itself.<br />
                     & <li><b>Media directory :</b> 
                     & Displays siblings for each ancestor found, in addition to the ancestor itself.<br />
                     & </ul>
                     & <b>Columns meaning:</b>
                     & <ul>
                     & <li><b>Nb:</b> Incremental number of individual found<br />
                     & <li><b>Sosa:</b> Sosa number of individual<br />
                     & <li><b>Gen:</b> Number of Genealogy level for the individual<br />
                     & <li><b>Id:</b> Identification number of the individual. Clic on it to display in the editor.<br />
                     & <li><b>Med:</b> Existence of a media for the individual : first number is the number of media found, code '1' indicates all media have valid files for each, '\u00a7' otherwise.<br />
                     & <li><b>Birt:</b> 4 digits indicating Date of birth (' ', '.', '1', else '#'), Place of birth (' ', '.', '1', else '#'), number of sources of birth found (' ', 'n' else '#'), valid file exist for all sources of birth and text is not empty ('1', else '\u00a7').<br />
                     & <li><b>Chr:</b> Same as above for christening. This event is optional, and does not trigger an anomaly if it is missing.<br />
                     & <li><b>Marr:</b> Same as above for mariage. In addition the symbol "@" is added if children do not follow a chronological order. This event triggers an anomaly if it is missing.<br />
                     & <li><b>Fam:</b> Identification number of the family this individual is a spouse of. A spouse must exist, be different from the individual and have a sosa number. Clic on it to display in the editor.<br />
                     & <li><b>Occu:</b> Same as christening for the occupation. This event is optional.<br />
                     & <li><b>Death:</b> Same as birth and marriage, for death event.<br />
                     & <li><b>Name:</b> Name of the individual.<br />
                     & </ul>
                     & <b>Flags meaning:</b>
                     & <ul>
                     & <li><b>Basic information is complete</b><br />
                     & <ul>
                     & <li><b>" ":</b> Media or event does not exist but it could be normal.<br />
                     & <li><b>"~":</b> Event exist, is correctly documented and valid, but incomplete. A date is a range, place city is missing.<br />
                     & <li><b>"1":</b> Event exists, is correctly documented, valid and complete.<br />
                     & </ul>
                     & <li><b>Basic information is incomplete or erroneous</b><br />
                     & <ul>
                     & <li><b>".":</b> Event exists but value is missing. Date or place is missing.<br />
                     & <li><b>"#":</b> Event exists and is documented but is invalid or just incomplete. A date could be just an approximative range. A place could have the wrong number of jurisdictions (see column meaning and list of general anomalies below).<br />
                     & <li><b>"@":</b> Kids in a familly do not appear chronologically.<br />
                     & <li><b>"\u00a7":</b> Text of source is missing or empty, or media file or source file is missing or invalid.<br />
                     & </ul>
                     & </ul>
                     & <b>Potential general anomalies:</b>
                     & <ul>
                     & <li>If sosa is >= 15 then BIRT, DEAT and MARR events should exist.<br />
                     & <li>For BIRTH, DEAT and MARR, a source should exist.<br />
                     & <li>If a source exists, text should not be empty.<br />
                     & </ul>
 
info.da              = <h1><center>Genealogi fremskridt</center></h1>
                     & <br />
                     & Denne rapport er en checkliste, der viser hvordan anetræet udvikles.<br/>
                     & Slægtsforskeren kan hurtigt se manglende aner (tomme linier) eller manglende data (tomme karakterer).<br />
                     & For at få et slægtstræ, som er grundlæggende komplet, er målet derfor, at få alle linier fyldt med "1111" for hver begivenhed (se flags betydning herunder).
                     & <br />
                     & Denne rapport bygger på SOSA eller SOSADABOVILLE numrene. De kan dannes med SOSA oprettelsesværktøjet i menuen Funktioner.
                     & <br /><br />
                     & <b>Eksempler på brug, som denne rapport kan levere:</b>
                     & <ul>
                     & <li>Følg forskningens fremskridt.<br />
                     & <li>Kontroller begivenheders datoer og steder.<br />
                     & <li>Kontroller kilder.<br />
                     & <li>Vedhæft kilder.<br />
                     & <li>Undersøg børns rækkefølge.<br />
                     & <li>Find mediefiler til vedhæftning.<br />
                     & <li>Kontrollerer om enhederne i dit slægtstræ bruges af de andre.<br />
                     & <li>Kontrollerer om der er mediefiler på din harddisk, der ikke bruges af dit slægtstræ.<br />
                     & </ul>
                     & <b>Optioner:</b>
                     & <ul>
                     & <li><b>Max antal manglende aner, som skal vises:</b> 
                     & Antallet af aner, over hvilket vi ikke viser manglende aner.<br />
                     & <li><b>Vis søskende:</b> 
                     & Vis søskende for hver fundet ane, ud over anen selv.<br />
                     & <li><b>Mediefolder :</b> 
                     & Vis søskende for hver fundet ane, ud over anen selv.<br />
                     & </ul>
                     & <b>Betydning af kolonner:</b>
                     & <ul>
                     & <li><b>Nr:</b> Løbenummer for den fundne person<br />
                     & <li><b>Sosa:</b> Personens sosa-nummer<br />
                     & <li><b>Gen:</b> Nummeret på personens slægtstræniveau<br />
                     & <li><b>Id:</b> Personens ID-nummer. Klik på det for at vise editoren.<br />
                     & <li><b>Med:</b> Eksistensen af et medie for personen : første tal er antallet af fundne medier, kode '1' angiver at alle medier har gyldige filer for hver, '\u00a7' ellers.<br />
                     & <li><b>Birt:</b> 4 cifre, der angiver fødselsdatoen (' ', '.', '1', ellers '#'), Fødested (' ', '.', '1', ellers '#'), antal fødselskilder fundet (' ', 'n' ellers '#'), der findes gyldig fil for alle fødselskilder og teksten er ikke tom ('1', ellers '\u00a7').<br />
                     & <li><b>Chr:</b> Samme som ovenstående for dåb. Denne begivenhed er optional, og udløser ikke en anormali, hvis den mangler.<br />
                     & <li><b>Marr:</b> Samme som ovenstående for vielser. Derudover tilføjes symbolet "@", hvis børnene ikke står i kronologisk rækkefølge. Denne begivenhed udløser en anomali, hvis den mangler.<br />
                     & <li><b>Fam:</b> ID-nummer på den familie, hvori denne person er partner. En partner skal findes, være forskellig fra personen og have et sosa-nummer. Klik på det for at vise i editoren.<br />
                     & <li><b>Occu:</b> Samme som dåb for beskæftigelsen. Denne begivenhed er optional.<br />
                     & <li><b>Død:</b> Samme som fødsel og vielse for begivenheden død.<br />
                     & <li><b>Name:</b> Personens navn.<br />
                     & </ul>
                     & <b>Flag betyder:</b>
                     & <ul>
                     & <li><b>Grundlæggende information er komplet</b><br />
                     & <ul>
                     & <li><b>" ":</b> Medie eller begivenhed findes ikke, men det kunne være normalt.<br />
                     & <li><b>"~":</b> Begivenhed findes, er korrekt dokumenteret og gyldig men ikke komplet. En dato er et område, stedets by mangler.<br />
                     & <li><b>"1":</b> Begivenheden findes, er korrekt dokumenteret, gyldig og komplet.<br />
                     & </ul>
                     & <li><b>Grundlæggende information er ikke komplet eller fejlagtig</b><br />
                     & <ul>
                     & <li><b>".":</b> Begivenhed findes, men værdi mangler. Dato eller sted mangler.<br />
                     & <li><b>"#":</b> Begivenhed findes og er dokumenteret men er ugyldig eller ikke komplet. En dato kan være en ca.-angivelse. Et sted kunne indeholde et forkert antal administrative enheder (se kolonnen betydning og generelle mangler herunder).<br />
                     & <li><b>"@":</b> Børn i en familie står ikke i kronologisk rækkefølge.<br />
                     & <li><b>"\u00a7":</b> Kildens tekst mangler eller er tom, eller mediefil eller kildefil mangler eller er ugyldig.<br />
                     & </ul>
                     & </ul>
                     & <b>Potentielle generelle afvigelser:</b>
                     & <ul>
                     & <li>Hvis sosa er >= 15 skal begivenhederne BIRT, DEAT og MARR findes.<br />
                     & <li>For BIRTH, DEAT og MARR skal der findes en kilde.<br />
                     & <li>Hvis der findes en kilde, må teksten ikke våre tom.<br />
                     & </ul>

info.fr              = <h1><center>Avancement d'une Généalogie</center></h1>
                     & <br />
                     & Ce rapport vous donne l'état d'avancement des informations renseignées dans votre généalogie.<br/>
                     & Le généalogiste peut voir simplement le progrès de ses recherches et les éléments suivants à rechercher : les ancètres manquants, les données à préciser, etc.<br />
                     & Pour avoir tous les éléments fondamentaux d'un arbre généalogique, le but est donc d'avoir toutes les lignes d'individus remplies, et d'avoir "1111" pour chaque événement important les concernant (voir la signification de cette codification ci-dessous).
                     & <br />
                     & Pour fonctionner, ce rapport s'appuie sur la numérotation SOSA ou SOSADABOVILLE. Pour la générer, il vous suffit d'utiliser l'outil de génération SOSA dans le menu Outils/Gedcom.
                     & <br /><br />
                     & <b>Exemples d'usages possibles fournis par ce rapport :</b>
                     & <ul>
                     & <li>Voir la progression de ses recherches<br />
                     & <li>Vérifier la complétude des dates et des lieux des événements<br />
                     & <li>Vérifier la présence des sources<br />
                     & <li>Vérifier l'ordre chronologique des enfants<br />
                     & <li>Vérifier si les fichiers media des sources sont attachés aux sources<br />
                     & <li>Vérifier si des fichiers media sont attachés aux individus (photo, video, etc)<br />
                     & <li>Voir si des entités de votre généalogie sont inutilisées par les autres<br />
                     & <li>Voir si des fichiers media présents sur votre disque sont inutilisés par votre généalogie<br />
                     & </ul>
                     & <b>Les options à vérifier avant de lancer le rapport:</b>
                     & <ul>
                     & <li><b>Nombre maximal d'ancêtres manquants à afficher :</b> 
                     & Nombre d'ancêtres au delà duquel ne pas afficher si des ancêtres sont manquants.<br />
                     & <li><b>Afficher les frêres et soeurs :</b> 
                     & Affiche également dans l'arbre, les frêres et soeurs des ancêtres.<br />
                     & <li><b>Répertoire des fichiers media :</b> 
                     & Le chemin du répertoire où regarder pour voir si des fichiers media ne seraient pas utilisés par votre généalogie.<br />
                     & </ul>
                     & <b>Signification des colonnes :</b>
                     & <ul>
                     & <li><b>Nb:</b> Compteur incrémental des individus affichés<br />
                     & <li><b>Sosa:</b> Numéro SOSA de l'individu<br />
                     & <li><b>Gen:</b> Numéro de génération de l'individu<br />
                     & <li><b>Id:</b> Numéro d'identification de l'individu. Cliquez dessus pour l'afficher dans l'éditeur.<br />
                     & <li><b>Med:</b> Existence d'un media pour l'individu : le premier nombre indique le nombre de media trouvés, le code '1' indique que tous les media trouvés ont un fichier valide attaché, le code '\u00a7' est indiqué sinon.<br />
                     & <li><b>Birt:</b> Sur 4 positions, indique la Date de naissance (' ', '.', '1' ou '#'), le lieu de naissance (' ', '.', '1' ou '#'), le nombre de sources trouvées (' ', 'n' ou '#'), la validité des fichiers attachés à ces sources ('1' ou '\u00a7').<br />
                     & <li><b>Chr:</b> Comme ci-dessus, pour le baptème. Le baptème est optionnel et ne génère pas d'anomalie s'il est manquant.<br />
                     & <li><b>Marr:</b> Comme ci-dessus, pour le mariage. En plus, le code '@" est ajouté pour indiquer une suite non chronologique des enfants. Cet événement génère une anomalie s'il est manquant.<br />
                     & <li><b>Fam:</b> Numéro d'identification de la famille où cet individu. Un conjoint doit exister, il doit être différent de l'individu, et avoir un numéro SOSA ou DABOVILLE, sinon une anomalie est générée. Cliquez sur le numéro pour afficher la famille dans l'éditeur.<br />
                     & <li><b>Occu:</b> Comme le baptème, pour la profession de l'individu.<br />
                     & <li><b>Death:</b> Comme pour la naissance, pour l'événement décès.<br />
                     & <li><b>Name:</b> Nom de l'individu.<br />
                     & </ul>
                     & <b>Siginification des codes :</b>
                     & <ul>
                     & <li><b>Information de base complète</b><br />
                     & <ul>
                     & <li><b>" ":</b> Le media ou l'événement n'existe pas mais il n'est pas obligatoire.<br />
                     & <li><b>"~":</b> L'événement existe, est valide mais incomplet : date approximative, lieu approximatif (ville manquante)<br />
                     & <li><b>"1":</b> Le media ou l'événement existe et est complet.<br />
                     & </ul>
                     & <li><b>Information de base incomplète ou erronée</b><br />
                     & <ul>
                     & <li><b>".":</b> L'événement existe mais sa valeur manque. Une date est manquante, un lieu est manquant.<br />
                     & <li><b>"#":</b> L'événement existe et est documenté, mais l'information est invalide. Un lieu peut avoir un nombre incorrect de juridictions (voir aussi la signification des colonnes et les anomalies génériques ci-dessous).<br />
                     & <li><b>"@":</b> Les enfant d'un mariage ne sont pas attaché dans le fichier gedcom dans l'ordre chronologique (utiliser l'éditeur gedcom pour réparer).<br />
                     & <li><b>"\u00a7":</b> Le texte d'une source est manquant ou vide, un fichier source manque ou est invalide.<br />
                     & </ul>
                     & </ul>
                     & <b>Anomalies génériques possibles :</b>
                     & <ul>
                     & <li>Pour les individus de SOSA supérieur à 15, les événements naissance, décès et mariage sont obligatoires.<br />
                     & <li>Pour ces événements, une source au moins est obligatoire.<br />
                     & <li>Si une source existe, le texte doit être retranscrit.<br />
                     & </ul>
 
info.nl              = <h1><center>Genealogie status</center></h1>
                     & <br />
                     & Dit rapport is een gestructureerde lijst van voorouders van een persoon zodat de
                     & genealoog zeer snel een overzicht heeft van de ontbrekende voorouders en gegevens.
                     & <br />
                     & Dit verslag is gebaseerd op Sosa nummers die zijn gegenereerd vanuit een erflater bijvoorbeeld door het gebruik van een ander programma.
                     & <br /><br />
                     & <b>Opties:</b>
                     & <ul>
                     & <li><b>Max aantal voorouders:</b> 
                     & Aantal voorouders waarboven ontbrekende voorouders niet meer worden getoond.<br />
                     & <li><b>Inclusief broers en zussen:</b> 
                     & Toon de broers en zussen van elke gevonden voorouder, naast de voorouder zelf.<br />
                     & <li><b>Media map:</b> 
                     & Als naar media bestanden wordt gerefereerd in de stamboom, zal het rapport 
                     & controleren of de media bestanden voorkomen in de gespecificeerde map.<br />
                     & </ul>
                     & <b>Betekenis vlaggen:</b>
                     & <ul>
                     & <li><b>" ":</b>gebeurtenis bestaat niet.<br />
                     & <li><b>".":</b>gebeurtenis bestaat en moet nog worden gedocumenteerd.<br />
                     & <li><b>"1":</b>gebeurtenis bestaat en is correct gedocumenteerd.<br />
                     & <li><b>"#":</b>gebeurtenis bestaat en is gedocumenteerd maar er is een afwijking gevonden (zie onderstaande lijst).<br />
                     & <li><b>"o":</b>de kinderen in de familie verschijnen niet chronologisch.<br />
                     & <li><b>"S":</b>bron media om gekoppeld te worden .<br />
                     & </ul>
                     & <b>Gegenereerde potenti\u00c3\u00able afwijkingen:</b>
                     & <ul>
                     & <li>Als Sosa >= 15 dan moeten BIRT (Geboorte), DEAT (overlijden) en MARR (huwelijk) gebeurtenissen aanwezig zijn.<br />
                     & <li>Als een bron een media heeft dan moet de tekst worden ingevuld.<br />
                     & <li>Een gebeurtenis kan maar een bron hebben.<br />
                     & <li>Een bron kan alleen worden gekoppeld aan een gebeurtenis voor een persoon.<br />
                     & </ul>
                     & <b>Voorbeeld van het gebruik van het rapport:</b>
                     & <br />Illustratie van een actielijst gebaseerd op dit rapport:
                     & <ul>
                     & <li>Afwijkingen oplossen.<br />
                     & <li>Opeenvolging van de kinderen oplossen.<br />
                     & <li>Bronnen koppelen.<br />
                     & <li>Zoeken naar media bestanden om te koppelen.<br />
                     & <li>Zoeken naar datums en locaties van gebeurtenissen.<br />
                     & <li>Zoeken naar bronnen.<br />
                     & </ul>

info.pl              = <h1><center>Stan Genealogii</center></h1>
                     & <br />
                     & Raport ten jest uporządkowany wykaz przodków osób
                     & gdzie genealog widzi bardzo szybko brakujących przodków lub brakujące dane.
                     & <br />
                     & Ten raport opiera się na numeracji SOSA, która została wygenerowane z de cujus osoby, korzystając np. z przybornika.
                     & <br /><br />
                     & <b>Opcje:</b>
                     & <ul>
                     & <li><b>Maksymalna liczba przodków:</b> 
                     & Liczba przodkach, powyżej której nie wyświetla brakujących przodków.<br />
                     & <li><b>Dołącz rodzeństwo:</b> 
                     & Wyświetl rodzeństwo dla każdego znalezionego przodka, oprócz samego przodka.<br />
                     & <li><b>Katalog mediów:</b> 
                     & Gdy pliki multimedialne są w drzewie, raport sprawdzi
                     & czy pliki multimedialne istnieją w określonym katalogu.<br />
                     & </ul>
                     & <b>Znaczenie flag:</b>
                     & <ul>
                     & <li><b>" ":</b>zdarzenie nie istnieje.<br />
                     & <li><b>".":</b>zdarzenie istnieje i nadal musi być udokumentowane.<br />
                     & <li><b>"1":</b>zdarzenie istnieje i jest poprawnie udokumentowane.<br />
                     & <li><b>"#":</b>zdarzenie istnieje i jest udokumentowane, ale znaleziono anomalie (patrz lista poniżej).<br />
                     & <li><b>"o":</b>dzieci w rodzinie pojawiają się nie chronologicznie.<br />
                     & <li><b>"S":</b>Źródła mediów do dołączenia.<br />
                     & </ul>
                     & <b>Kontrola generowania potencjalnych anomalii:</b>
                     & <ul>
                     & <li>Jeśli SOSA jest >= 15 wtedy tagi zdarzeń BIRT, DEAT i MARR powinny istnieć.<br />
                     & <li>Jeśli źródło posiada media, wtedy ten tekst powinien być wypełniony.<br />
                     & <li>Zdarzenie może mieć tylko jedno źródło.<br />
                     & <li>Źródło może być przyłączone do jednego zdarzenia do osoby.<br />
                     & </ul>

