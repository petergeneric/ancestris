info    = <h1><center>Date Calculator</center></h1><p>Use this report to determine</p> \
 <ul> \
 <li>the date of an event if you know the age of the person when the event occurred and that person's birth date</li> \
 <li>the birth date of a person if you know the date of the event and the age of that person when the event occurred</li> \
 </ul> \
 <p>This report can only be run from an individual's context menu (right click on the "Date" property of the concerned event).</p> 

