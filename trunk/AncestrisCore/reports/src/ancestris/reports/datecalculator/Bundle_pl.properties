 <ul> \
 <li>data zdarzenia, je\u015bli znasz wiek danej osoby w momencie wyst\u0105pienia zdarzenia oraz dat\u0119 urodzenia tej osoby</li> \
 <li>data urodzenia danej osoby, je\u015bli znasz dat\u0119 wydarzenia i wiek tej osoby w chwili wyst\u0105pienia zdarzenia</li> \
 </ul> \
 <p>Ten raport mo\u017ce by\u0107 uruchamiany tylko z menu kontekstowego danej osoby (prawy przycisk myszy na warto\u015bci "Data" danego zdarzenia).</p> 

