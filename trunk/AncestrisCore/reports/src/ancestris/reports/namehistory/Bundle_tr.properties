info=<h1><center>Tarih\u00e7edeki \u0130simler</center></h1> \n<p>Bir GEDCOM dosyas\u0131n\u0131n zaman \u00e7izelgesi boyunca aile adlar\u0131n\u0131n ge\u00e7mi\u015fini g\u00f6sterir.</p> \n<p>Rapor se\u00e7enekleriyle ilgili notlar:</p> \n<ul><li>\u00e7ok k\u00fc\u00e7\u00fck bir y\u00fczde hesaplamay\u0131 imkans\u0131z hale getirir.</li> \n<li>soyad\u0131 \u00f6nekleri dikkate al\u0131nmasa bile, orijinal ad \u00fczerinden y\u00fczdeler hesaplanacakt\u0131r. \u00d6rne\u011fin: "van Veen" ve "van der Veen"in her biri %1,5 s\u0131kl\u0131\u011fa sahipse ve e\u015fik de\u011feri %2 olarak ayarlanm\u0131\u015fsa, "Veen" ad\u0131 g\u00f6r\u00fcnmez. \n</li> \n<li>\u00f6nekler yaln\u0131zca k\u00fc\u00e7\u00fck harfle yaz\u0131ld\u0131\u011f\u0131nda yoksay\u0131l\u0131r</li> \n</ul> \n<p><center><img src="ReportNameHistorySample.gif"></center></p> 
