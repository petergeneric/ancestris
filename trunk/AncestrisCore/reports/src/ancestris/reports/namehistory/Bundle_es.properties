info=<h1> <center> Nombres en la Historia </ Center> </ h1>\n<p> Muestra la historia de los nombres familiares a lo largo de la l\u00ednea de tiempo de un archivo GEDCOM. </ p>\n<p> Notas sobre las opciones de informe: </ p>\n<ul> <li>un porcentaje demasiado peque\u00f1o hace que el c\u00e1lculo sea imposible. </ li>\n<li> Incluso si los prefijos del apellido se ignoran, los porcentajes se calcular\u00e1n sobre el nombre original.\nPor ejemplo: si "Van Veen" y "Van der Veen" tienen una frecuencia de 1.5% y el umbral se establece en 2%, el nombre "Veen" no se presenta.\n</ li>\nLos prefijos <li> solo se ignoran si se deletrean en min\u00fasculas </ li>\n</ ul>\n<p> <center> <img src = "reportnamehistorysample.gif"> </ center> </ p>
