info=<h1><center>Noms a la hist\u00f2ria</center></h1>\n<p>Mostra l'historial dels cognoms al llarg de la l\u00ednia de temps d'un fitxer GEDCOM.</p>\n<p>Notes sobre les opcions d'informe:</p>\n<ul><li>Un percentatge massa petit fa que el c\u00e0lcul sigui impossible.</li>\n<li>encara que s'ignoren els prefixos dels cognoms, es calcularan percentatges sobre el nom original.\nPer exemple: si "van Veen" i "van der Veen" tenen cadascuna una freq\u00fc\u00e8ncia de l'1,5% i el llindar est\u00e0 establert en el 2%, el nom "Veen" no apareixer\u00e0.\n</li>\n<li>els prefixos nom\u00e9s s'ignoren si s'escriuen en min\u00fascules</li>\n</ul>\n<p><center><img src="ReportNameHistorySample.gif"></center></p>
