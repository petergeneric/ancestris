info = <h1><center>Geschiedenis van namen</center></h1> \n\
  <p>Toont het gebruik van achternamen op een tijdlijn over de periode van het GEDCOM bestand.</p> \n\
  <em>LET OP op bij de opties:</em> \n\
  <ul><li>een te klein percentage kan het berekenen van de grafiek ondoenlijk maken.</li> \n\
  <li>indien tussenvoegsels genegeerd worden, worden de percentage toch berekend over de originele naam. \n\
  Stel "van Veen" en "van der Veen" hebben elk een frequentie van 1,5%. \n\
  Als de drempel is ingesteld op 2%, dan wordt "Veen" toch niet in de grafiek getoond. \n\
  </li> \n\
  <li>tussenvoegsels worden (indien gewenst) alleen genegeerd voor zover gespeld met kleine letters</li> \n\
  </ul> \n\
  <p><center><img src="ReportNameHistorySample.gif"></center></p> 

