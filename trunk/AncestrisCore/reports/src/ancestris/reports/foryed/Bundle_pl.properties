
name	= Graficzne drzewo sformatowana przez yEd
name.sv	= Grafiskt tr\u00c3\u00a4d formaterad av yEd


info	=  <h1><center>Graficzne drzewo sformatowana przez yEd</center></h1> \
 <p>Niniejszy raport koncentruje si\u00c4\u0099 na tre\u00c5\u009bci etykiet i umieszcza etykiety w jednym wielkim stosie. \
 Mo\u00c5\u00bcna uko\u00c5\u0084czy\u00c4\u0087 wygl\u00c4\u0085d z <a href="http://www.yworks.com/products/yed">yEd</a> \
 kt\u00c3\u00b3ry jest wolnym oprogramowaniem. \
 Uruchomiony z osoby lub rodziny oferuje tylko przodk\u00c3\u00b3w i potomk\u00c3\u00b3w. \
 W przeciwnym razie mo\u00c5\u00bcna wybra\u00c4\u0087 wy\u00c5\u009bwietlanie wszystkich lub filtrowa\u00c4\u0087 (specjalne) zawarto\u00c5\u009bci taga. \
 </p> \
 <img src="ReportForYEdScreenshot.png"> \
 <p> \
 yEd posiada (po\u00c5\u0082owiczne i pe\u00c5\u0082ne) automatyczne algorytmy wygl\u00c4\u0085du do formatowania wykres\u00c3\u00b3w. \
 Mo\u00c5\u00bcna wybra\u00c4\u0087 pokolenia, przodk\u00c3\u00b3w lub potomk\u00c3\u00b3w, \
 m\u00c4\u0099\u00c5\u00bcczyzn lub kobiety, usun\u00c4\u0085\u00c4\u0087 fragmenty wykresu lub masowo edytowa\u00c4\u0087 formaty etykiet. \
 Niekt\u00c3\u00b3re przyk\u00c5\u0082ady plik\u00c3\u00b3w wynikowych: zdj\u00c4\u0099cia, Flash, SVG, PDF, PNG. \
 </p> 

save	= Zapisz
showOccupation	= zaw\u00c3\u00b3d
events			= narodziny, zgon, \u00c5\u009blub, rozw\u00c3\u00b3d
showDates		= daty
showPlaces		= miejsca
place_display_format	= format miejsca (zobacz te\u00c5\u00bc opis raportu)
images			= zdj\u00c4\u0099cia (np. <img src="file:///.../{0}"> {0} = OBJE:FILE zobacz te\u00c5\u00bc opis raportu)
famImage			= fragment kodu HTML dla rodzin
indiImage		= fragment kodu HTML dla osoby
imageExtensions	= rozszerzenia nazw plik\u00c3\u00b3w rozpoznawane jako zdj\u00c4\u0099cia
imageSnippetDefault	= <img src="file:///C:/Moje dokumenty/Moje obrazy/{0}">
links			= linki do map ({0} = GEDCOM id)
family			= URL do rodzin
familyUrlDefault	= http://my.site.com/{0}.html
indi				= URL do osoby
indiUrlDefault	= http://my.site.com/{0}.html
filter			= filtr (np. do pokazania wsp\u00c3\u00b3lnych potomk\u00c3\u00b3w/przodk\u00c3\u00b3w)
tag				= tag (zazwyczaj niestandardowy znacznik rozpoczynaj\u00c4\u0085cy si\u00c4\u0099 znakiem _)
content			= zawarto\u00c5\u009b\u00c4\u0087 tagu (zazwyczaj id raportu)
active			= aktywny filtr
ancestors		= za\u00c5\u0082\u00c4\u0085cz przodk\u00c3\u00b3w
descendants		= za\u00c5\u0082\u00c4\u0085cz potomk\u00c3\u00b3w
gender			= symbol lub grafika dla p\u00c5\u0082ci (zobacz opis raportu)
male				= fragment kodu HTML dla m\u00c4\u0099\u00c5\u00bcczyzny
female			= fragment kodu HTML dla kobiety
unknown			= fragment kodu HTML dla nieznanej
