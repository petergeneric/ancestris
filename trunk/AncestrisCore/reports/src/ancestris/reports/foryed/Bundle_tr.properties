name=yEd bi\u00e7iminde d\u0131\u015fa aktar\u0131lan eksiksiz grafik a\u011fac\u0131
#
info=<h1><center>yEd bi\u00e7iminde d\u0131\u015fa aktar\u0131lan eksiksiz grafik a\u011fac\u0131</center></h1> \n<p>Bu rapor, etiket i\u00e7eri\u011fine odaklan\u0131r ve etiketleri b\u00fcy\u00fck bir y\u0131\u011f\u0131na yerle\u015ftirir. Bedava birada oldu\u011fu gibi bedava olan <a href="http://www.yworks.com/products/yed">yEd</a> \nile d\u00fczeni bitirebilirsiniz. Bir ki\u015fiden veya aileden ba\u015flat\u0131lan yaln\u0131zca atalar\u0131n\u0131z ve torunlar\u0131n\u0131z olsun. Aksi takdirde, t\u00fcm\u00fcn\u00fc g\u00f6stermeyi veya (\u00f6zel) etiket i\u00e7eri\u011fini filtrelemeyi se\u00e7ebilirsiniz. \n</p> \n<img src="ReportForYEdScreenshot.png"> \n<p> \nyEd, grafi\u011fi bi\u00e7imlendirmek i\u00e7in (yar\u0131 ve tam) otomatik yerle\u015fim algoritmalar\u0131na sahiptir. Grafik b\u00f6l\u00fcmlerini silmek veya etiket bi\u00e7imlerini toplu olarak d\u00fczenlemek i\u00e7in nesiller, atalar veya torunlar, erkek veya kad\u0131n se\u00e7ebilirsiniz. D\u0131\u015fa aktarma t\u00fcrlerine baz\u0131 \u00f6rnekler: resim haritas\u0131, flash, svg, pdf, png. \n</p><p> \nA\u015fa\u011f\u0131daki liste, bunlar\u0131 yerle\u015ftirirken parmaklar\u0131n\u0131z\u0131n ucunda kullan\u0131\u015fl\u0131 olabilecek baz\u0131 ara\u00e7lar\u0131 \u00f6nerir. \n</p><ul> \n<li>d\u00fczen - soy a\u011fac\u0131... (a\u011fac\u0131 d\u00fczenleyin; soya\u011fac\u0131 i\u00e7in ipucu: \u00f6nce erke\u011fi zorla)</li> \n<li>d\u00fczen - kanal kenar\u0131 y\u00f6nlendiricisi (a\u011fa\u00e7 d\u00fczenini ayarlad\u0131ysan\u0131z \u00e7izgileri yeniden \u00e7izin; ipucu: minimum mesafe s\u0131f\u0131r)</li> \n<li>ara\u00e7lar - d\u00fc\u011f\u00fcm\u00fc etikete s\u0131\u011fd\u0131r (a\u015fa\u011f\u0131daki d\u00fc\u011f\u00fcm/etiket boyutlar\u0131na bak\u0131n)</li> \n<li>ara\u00e7lar - \u00f6\u011feleri se\u00e7in (atalar\u0131/torunlar\u0131 se\u00e7in)</li> \n<li>pencereler - palet - mevcut \u00f6\u011feler (erkek/kad\u0131nlar/aileler se\u00e7in)</li> \n<li>ara\u00e7lar - grafi\u011fi d\u00f6n\u00fc\u015ft\u00fcr (se\u00e7ilen bir a\u011fa\u00e7 b\u00f6l\u00fcm\u00fcn\u00fc yans\u0131t)</li> \n</ul><p> \nD\u00fc\u011f\u00fcm/etiket boyutlar\u0131 </p><p> \nAile <em>d\u00fc\u011f\u00fcmleri</em>, <em>etiketleri</em> geni\u015f olsa da dar olu\u015fturulur. \nBu, e\u015fler aras\u0131nda (a\u015fa\u011f\u0131ya yerle\u015ftirilmi\u015fse) bo\u015fluktan tasarruf sa\u011flar, ancak \u00f6rne\u011fin yeniden evlenmeler durumunda, hatlar\u0131 belirsizle\u015ftirebilir. Bu nedenle, 'soy a\u011fac\u0131 d\u00fczenleyicisini' uygulamadan \u00f6nce 'etikete s\u0131\u011fd\u0131r' se\u00e7ene\u011fini yaln\u0131zca erkeklere ve kad\u0131nlara uygulamay\u0131 d\u00fc\u015f\u00fcn\u00fcn. \n</p> \n<h2>Yap\u0131land\u0131rma</h2> \n<p> \nBu <code>.../ancestris/report/ReportForYed.properties</code> \ndosyas\u0131, raporu olu\u015fturmak i\u00e7in kullan\u0131lan XML par\u00e7ac\u0131klar\u0131n\u0131 i\u00e7erir. Bu par\u00e7ac\u0131klar, yEd s\u00fcr\u00fcm 3.4.2 ile test edilmi\u015ftir. Bu dosyadaki yaz\u0131 tipleri ve renkler gibi baz\u0131 varsay\u0131lanlar\u0131 de\u011fi\u015ftirebilirsiniz. D\u00fc\u011f\u00fcm renklerinin yEd'in soy a\u011fac\u0131 d\u00fczenleyicisiyle e\u015fle\u015fmesi gerekti\u011fini unutmay\u0131n. Ayr\u0131ca yEd'in yard\u0131m\u0131na bak\u0131n. \n</p> \n<h3>Yer ad\u0131 bi\u00e7imi</h3> \n<ol> \n<li>se\u00e7enek alan\u0131 ge\u00e7ersizse, her yer i\u00e7in ilk uygun yetki alan\u0131 g\u00f6r\u00fcnt\u00fclenecektir.</li> \n<li>se\u00e7enek <font color="blue">t\u00fcm\u00fcne</font> e\u015fitse, t\u00fcm yetki alanlar\u0131 virg\u00fclle ayr\u0131lm\u0131\u015f olarak g\u00f6r\u00fcnt\u00fclenecektir. </li> \n<li>aksi takdirde, yetki numaralar\u0131n\u0131 (ilki i\u00e7in 0'dan ba\u015flayarak) ve istedi\u011finiz bi\u00e7imi girin. \u00d6rne\u011fin, aile yeri bi\u00e7iminiz "k\u00f6y, kasaba, il\u00e7e, eyalet, \u00fclke" ise, "k\u00f6y, kasaba (eyalet)" g\u00f6r\u00fcnt\u00fclemek i\u00e7in <font color="blue">0, 1 (3)</font> girebilirsiniz.</li> \n</ol> \n<h3>G\u00f6r\u00fcnt\u00fcler</h3><p> \nG\u00f6r\u00fcnt\u00fcleri atlamak i\u00e7in html par\u00e7ac\u0131klar\u0131n\u0131 silin. \u00d6rne\u011fin: \n<code>&lt;img src="file:///C:/belgelerim/resimlerim/{0}" width="60" height="90"></code> gibi boyutlar\u0131 belirtebilirsiniz.\nBoyutlar\u0131 belirtirken, yEd'in tercihlerini - mod\u00fcller - morf d\u00fczenlerini kapatt\u0131\u011f\u0131n\u0131zdan emin olun. Aksi takdirde yEd \u00e7ok yava\u015flar. Resimlerin uzayabilece\u011fini unutmay\u0131n. src \u00f6zniteli\u011fi i\u00e7in tek t\u0131rnak kullan\u0131ld\u0131\u011f\u0131nda {0}, OBJE:FILE ile de\u011fi\u015ftirilmeyecektir. \n</p> \n<h3>Cinsiyet sembol\u00fc</h3><p> \nSiyah beyaz bask\u0131lar isteyebilir veya renkleri, karma\u015f\u0131k grafiklerdeki kan \u00e7izgileri gibi ba\u015fka bir ama\u00e7 i\u00e7in kullanabilirsiniz. Bu ama\u00e7la, cinsiyeti belirtmek i\u00e7in bir sembol, kelime, resim veya herhangi bir \u015fey belirtebilirsiniz. \n</p> 
