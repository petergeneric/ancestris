name=Grafische boom geformatteerd door yEd
#
info=<h1><center>Volledige grafische stamboom ge\u00ebxporteerd in yEd-format</center></h1><p>Dit rapport concentreert zich op de labelinhoud en legt de labels op \u00e9\u00e9n grote stapel. Je kunt de lay-out gratis afmaken met <a href="http://www.yworks.com/products/yed">yEd</a>. Gelanceerd vanuit een persoon of familie krijg je alleen voorouders en afstammelingen te zien. Anders kunt u ervoor kiezen om alles te tonen of te filteren op de (speciale) labelinhoud.</p><img src="ReportForYEdScreenshot.png"><p>yEd heeft een (semi en volledig) automatische lay-out algoritmen om de grafiek aan te maken. U kunt generaties, voorouders of afstammelingen, mannelijk of vrouwelijk selecteren om grafieksecties te verwijderen of labelafmetingen massaal te bewerken. Enkele voorbeelden van exporttypes:image map, flash, svg, pdf, png.</p><p>In de onderstaande lijst worden enkele hulpmiddelen voorgesteld die handig kunnen zijn om binnen handbereik te hebben door ze te docken.</p><ul><li>layout - familie tree... ((her)schikt de stamboom; hint man eerst )</li><li>layout - channel edge router (tekent de lijnen opnieuw als u de stamboom rangschikking wijzigt; hint: minimale afstand nul)</li><li>tools - fit node to label (zie knooppunt-/labelgroottes hieronder)</li><li>tools - select elements (selecteer voorouders/afstammelingen)</ li><li>windows - palette - current elements (selecteer mannen/vrouwen/families)</li><li>tools - transform graph (spiegelt een geselecteerde stamboomsectie)</li></ul><p>Node/label sizes</p><p>Familie <em>knooppunten</em> zijn smal gemaakt, hoewel hun <em>labels</em> breed kunnen zijn. Dit bespaart ruimte tussen partners (indien hieronder geplaatst), maar kan lijnen verdoezelen, bijvoorbeeld bij hertrouwen. Overweeg om 'fit node to label' alleen toe te passen op mannen en vrouwen voordat u de 'family tree layouter' toepast.</p><h2>Configuration</h2><p>Het bestand <code>.../ancestris/report/ReportForYed.properties</code> bevat XML-fragmenten die zijn gebruikt om het rapport te genereren. Deze fragmenten zijn getest met yEd versie 3.4.2. U kunt enkele standaardinstellingen in dit bestand wijzigen, zoals lettertypen en kleuren. Merk op dat de knooppuntkleuren moeten overeenkomen met de yEd stamboom lay-out. Zie ook de yEd help.</p><h3>Plaatsnaam indeling</h3><ol><li>als het optieveld ongeldig is, wordt voor elke plaats de eerste beschikbare jurisdictie weergegeven.</li><li>als de optie gelijk is aan < font color="blue">alle</font>, worden alle jurisdicties weergegeven, gescheiden door komma's </li><li>anders, voer de jurisdictienummers in (beginnend bij 0 voor de eerste) en in de gewenste volgorden. Als de indeling van de woonplaats bijvoorbeeld "plaats, provincie, staat, land" is, kunt u <font color="blue">0, 2 (3)</font> invoeren om het volgende weer te geven: "plaats, staat (land)".</li></ol> <h3>Afbeeldingen</h3><p>Wis de html-symbolen om afbeeldingen weg te laten. U kunt afmetingen opgeven zoals bijvoorbeeld: <code>&lt;img src="file:///C:/mijn documenten/mijn afbeeldingen/{0}" width="60" height="90"></code> Zorg ervoor dat u bij het specificeren van afmetingen in yEd voorkeuren - modules - morph-lay-outs uitschakelt. Anders wordt yEd erg traag. Houd er rekening mee dat afbeeldingen kunnen worden uitgerekt. Met enkele aanhalingstekens voor het src-kenmerk, wordt {0} niet vervangen door OBJE:FILE.</p><h3>Gendersymbool</h3><p>U wilt misschien zwart-witafdrukken of kleuren gebruiken voor een ander doel, zoals bloedlijnen in complexe grafieken. Voor dat doel kun je een symbool, woord, afbeelding of wat dan ook specificeren om het geslacht aan te geven.</p> \n
