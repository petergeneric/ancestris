
name	= Grafische boom geformatteerd door yEd

showOccupation	= beroepen
events			= geboorte, overlijden, huwelijk, scheiding
showDates		= dates
showPlaces		= plaatsen
place_display_format	= formaat van plaatsnamen (zie raportbeschrijving)
images			= afbeeldingen (vb. <img src="<file:///.../{0}"> {0} = OBJE:FILE zie ook de raportbeschrijving)
famImage			= html snippet voor families
indiImage		= html snippet voor personen
imageExtensions	= extensties van bestandsnamen die herkend worden als afbeeldingen
imageSnippetDefault	= <img src="file:///C:/mijn documenten/mijn afbeeldingen/{0}">
links			= links voor image map ({0} = GedCom id)
family			= url voor familie
familyUrlDefault	= http://mijn.site.com/{0}.html
indi				= url voor individu
indiUrlDefault	= http://mijn.site.com/{0}.html
filter			= filter (bijv. om gedeelde nakomelingen voorouders te tonen)
tag				= tag (bijv. een eigen tag die begint met _)
content			= tag inhoud (bijv. een raport naam)
active			= filter gebruiken
ancestors		= inclusief voorouders
descendants		= inclusief nakomelingen
gender			= symbool voor geslacht (zie ook de raportbeschrijving)
male				= html snippet voor man
female			= html snippet voor vrouw
unknown			= html snippet voor onbekend geslacht
