name = Aufgabenliste
  
info		= <h1><center>Aufgabenliste</center></h1> \
 <p>Listet alle Aufgaben ("To Do's") auf, z.B. "Dokument einscannen" oder "Information pr\u00c3\u00bcfen". F\u00c3\u00bcr Aufgaben kann man: </p> \
 <ul> \
 <li>eine allgemeine Notiz (NOTE) schreiben, wie "Diese Daten noch \u00c3\u00bcberpr\u00c3\u00bcfen". Dann braucht man bei allen Eintr\u00c3\u00a4gen, wo man noch etwas pr\u00c3\u00bcfen m\u00c3\u00b6chte,  \
 nur einen Link auf diese Notiz zu setzen. </li> \
 <li>nicht standardisierte GEDCOM tags (Felder) erzeugen, die mit Unterstrich beginnen, wie _TODO. </li> \
 <li>in einem beliebigen Notizfeld, z.B. bei Geburt oder Taufe, ein frei w\u00c3\u00a4hlbares Schl\u00c3\u00bcsselwort wie "Aufgabe:" vor die Aufgabe schreiben. \
 Dann unter Optionen als zu pr\u00c3\u00bcfendes Tag NOTE und als Pr\u00c3\u00a4fix dieses Schl\u00c3\u00bcsselwort angeben. </li> \
 </ul> 

