name    = iCalendar Anniversaries

info    = <h1><center>iCalendar Anniversaries</center></h1><p>This report creates a calendar file in <a href="http://en.wikipedia.org/wiki/ICalendar">iCalendar</a> \n\
 format. This file can be imported into most calendar applications, including Mozilla Sunbird, MS Outlook, \n\
 and Google Calendar.</p> \n\
 <p>Use the options to determine which events appear in the calendar.</p> 

output_births     = Birthdays
output_deaths     = Death anniversaries
assume_dead    = Age a person is assumed dead
dead_birthdays    = Birthdays for dead people
anniversary    = Wedding aniversary for spouses
year_mode      = Year mode
year_mode.tip    = <html><b>Upcoming</b> - only for one year but with numbered events<br /><b>Generic</b> - repeated events but with no numbers</html>
upcoming    = Upcoming
generic     = Generic
nolimit     = Unlimited
both_alive    = Only if both husband and wife are alive
one_alive    = If at least one alive
all    = All wedding anniversaries
none    = None
max_names    = Maximal number of displayed given names
birthday    = birthday
death_anniversary    = death anniversary
wedding_anniversary    = wedding anniversary
wife    = wife
husband    = husband
hour_mode = Time format
hour_mode.tip = <html>Format how to read the times in your genealogy.</html>
date_long_mode = Date format
date_long_mode.tip = <html>Format how to display the date in the description.</html>
birth = Birth
death = Death
wedding = Wedding
report_done = Calendar created
years = years

