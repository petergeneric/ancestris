info					= <h1><center>Missing Information on Individuals</center></h1>
 <p>This report shows missing information for a particular individual
 (via the right-click 'context menu') or for all individuals in the
 current file.
 <center>
 <img src="ReportMissingInformation.png"><br>
 </center>
 <h2>Note :</h2>
 <ul>
 <li>Baptism (BAPT) and christening (CHR) tags are checked.</li>
 <li>Invalid dates are considered as missing. </li>
 </ul>

info.da					= <h1><center>Manglende oplysninger på personer</center></h1>
 <p>Denne rarapport viser manglende oplysninger på enkelte personer
 (Højre-klik på personen og find rapporten via menuen) eller for alle personer
 i slægtstræet.
 <center>
 <img src="ReportMissingInformation.png"><br>
 </center>
 <h2>Bemærk :</h2>
 <ul>
 <li>Dåb (BAPT) og barnedåb (CHR) vises med tjek-markering (X).</li>
 <li>Ugyldige datoer betragtes som manglende oplysning. </li>
 </ul>

info.de					= <h1><center>Fehlende Informationen zu Personen</center></h1>
 <p>Dieser Report zeigt fehlende Informationen für eine Person (Rechtsklick
 im Kontext-Menü) oder für alle Personen der aktuellen Datei an. </p>
 <center>
 <img src="ReportMissingInformation.png"><br>
 </center>
 <h2>Hinweis:</h2>
 <ul>
 <li>Taufeigenschaften (BAPT und CHR) werden geprüft. </li>
 <li>Ungültige Daten werden als fehlende betrachtet. </li>
 </ul>

info.fr					= <h1><center>Informations Manquantes sur les Personnes</center></h1>
 <p>Ce rapport indique les informations manquantes pour une personne
 (par le menu contextuel via un clic droit) ou pour toutes les personnes
 du fichier en cours. </p>
 <center>
 <img src="ReportMissingInformation.png"><br>
 </center>
 <h2>Note :</h2>
 <ul>
 <li>Les propriétés baptêmes (BAPT et CHR) sont vérifiées. </li>
 <li>Les dates invalides sont considérées comme manquantes. </li>
 </ul>

info.lv					= <h1><center>Iztrūkstošā informācija par personu</center></h1>
 <p>Šajā pārskatā tiek rādīta trūkstošā informācija par konkrētu personu
 (ar labo klikšķi konteksta izvēlnē) vai par visām pašreizējā faila personām.</p>
 <center>
 <img src="ReportMissingInformation.png"><br>
 </center>
 <h2>Piezīme :</h2>
 <ul>
 <li>Tiek pārbaudītas kristības (BAPT) un kristību (CHR) birkas.</li>
 <li>Nederīgus datus uzskata par trūkstošiem.</li>
 </ul>
 
info.nl         = <h1><center>Ontbrekende informatie</center></h1>
 Dit rapport geeft aan welke informatie ontbreekt bij de geselecteerde persoon
 (via het rechts-klik 'context menu') of voor alle personen in het huidige bestand.
 <center>
 <img src="ReportMissingInformation.png"><br>
 </center>
 <h2>Aantekeningen:</h2>
 <ul>
 <li>Beide labels baptisme (BAPT) en gedoopt (CHR) worden gecontroleerd.</li>
 <li>Ongeldige gegevens worden beschouwd te ontbreken.</li>
 </ul>

info.pl					= <h1><center>Brakujące informacje o osóbach</center></h1>
 <p>This report shows missing information for a particular individual
 (via the right-click 'context menu') or for all individuals in the
 current file.
 <p>Ten raport pokazuje brakujące informacje dla konkretnej osoby
 (przez kliknięcie prawym przyciskiem muszy w 'menu kontekstowym') lub
 dla wszystkich osób w aktualny pliku.
 <center>
 <img src="ReportMissingInformation.png"><br>
 </center>
 <h2>Notatka:</h2>
 <ul>
 <li>Tagi chrztu (BAPT) i chrzcin (CHR) są sprawdzane.</li>
 <li>Błędne daty są traktowane jako brakujące. </li>
 </ul>


