
info = <h1><center>F\u00f6rekomster av v\u00e4rden</center></h1><p>Denna rapport visar alla f\u00f6rekomster av samma v\u00e4rde, t.ex. alla som lever p\u00e5 samma plats eller b\u00e4r samma namn. \ 
