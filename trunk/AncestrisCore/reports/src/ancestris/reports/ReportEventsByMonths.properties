info.nl = <h1><center>Gebeurtenissen per maand</center></h1>
 Dit rapport toont in een taart-grafiek het aantal geboorten, Baptismen, huwelijken, scheidingen of overlijden gegroepeerd per maand.
 <p><center><img src="ReportEventsByMonthsSample.gif"></center></p>


