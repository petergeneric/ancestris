updated  = 28-01-2010

name    = Multipage full fan ascending tree

info    = <h1><center>Full fan ascending tree</center></h1> \n\
  <p>This report generates a fan chart of direct ancestors of the chosen individual.</p> \n\
  <p>The total number of generations displayed and number per page can be set using the report options. \n\
  The chart is created in postscript format but can easily be converted to PDF using one of the many free online or off-line converters. \n\
  </p> \n\
  <center> \n\
  <img src="ReportLinesFanSample.gif"><br> \n\
  </center> 


genPerPage    = Generations per page (min 2)
reportMaxGenerations    = Maximum number of Generations
output.file     = Output Postscript Filename
useColors     = Coloured output
