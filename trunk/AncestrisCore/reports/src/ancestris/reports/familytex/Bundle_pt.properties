info=<h1><center>Lista de fam\u00edlias em formato TeX</center></h1> \n<h2><center>(Sa\u00edda TeX)</center></h3> \n<p>Este relat\u00f3tio fornece sa\u00edda em formato TeX. Pode depois ser convertido em PDF com um conversor pdflatex, for example LaTeX. \nGrave o relat\u00f3rio num ficheiro *.tex e inicie a convers\u00e3o com <i>pdflatex nomeficheiro.tex</i></p> \n<p>Utilize as op\u00e7\u00f5es do relat\u00f3rio para escolher os dados.</p> \n<p>Nota: este relat\u00f3rio \u00e9 experimental e pode conter erros.</p> \n<p>Dica: se desligar a op\u00e7\u00e3o 'Incluir cabe\u00e7alho e rodap\u00e9 para Texfile' pode produzir apenas o conte\u00fado e grav\u00e1-lo no seu pr\u00f3prio ficheiro. \nColoque o cabe\u00e7alho e o rodap\u00e9 num segundo ficheiro e escreva o comando TeX (file_name_content) - utilize par\u00eanteses curvos em vez de par\u00eanteses redondos para incluir o conte\u00fado. \nAssim, o estilo e os cabe\u00e7alhos s\u00e3o separados do conte\u00fado e n\u00e3o ser\u00e3o sobrescritos.</p> \n<p>Dica: se colocar ficheiros com os nomes "head.tex" e "foot.tex" na mesma pasta em que armazena a sa\u00edda, eles ser\u00e3o inclu\u00eddos.</p> 
