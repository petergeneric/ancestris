info=<h1> <center> Lista de familias (formato Tex) </center> </h1>\n<h2> <center> (Salida TeX) </center> </h3>\n<p> Este informe de 'Familias' proporciona resultados en formato TeX. Esto se puede convertir a PDF con un convertidor de pdflatex, por ejemplo, LaTeX.\nGuarde la salida del informe en un archivo * .tex e inicie la conversi\u00f3n con <i> nombre de archivo pdflatex </i> </p>\n<p> Utilice las opciones del informe para elegir qu\u00e9 datos aparecer\u00e1n en el informe. </p>\n<p> Nota: este informe es experimental y puede tener algunos errores. </p>\n<p> Sugerencia: si desactiva la opci\u00f3n 'Incluir encabezado y pie de p\u00e1gina para Texfile', puede producir solo el contenido y guardarlo en su propio archivo.\nColoque el encabezado y el pie de p\u00e1gina en un segundo archivo y escriba la entrada del comando TeX (file_name_content); use corchetes en lugar de par\u00e9ntesis para incluir el contenido.\nPor lo tanto, el estilo y los encabezados est\u00e1n separados del contenido y no se sobrescribir\u00e1n. </p>\nSugerencia: si coloca archivos con los nombres "head.tex" y "foot.tex" en el mismo directorio en el que almacena la salida, se incluir\u00e1n. </p>
