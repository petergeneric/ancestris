info=<h1><center>Elenco delle famiglie (formato Tex)</center></h1> \n<h2><center>(output TeX)</center></h3> \n<p>Questo rapporto "Famiglie" fornisce un output in formato TeX. Questo pu\u00f2 essere convertito in PDF con un convertitore pdflatex, ad esempio LaTeX. \nSalva l'output del rapporto in un file *.tex e avvia la conversione con <i>nome file pdflatex</i></p> \n<p>Utilizza le opzioni del rapporto per scegliere quali dati verranno visualizzati nel rapporto.</p> \n< p>Nota: questo rapporto \u00e8 sperimentale e potrebbe contenere alcuni errori.</p> \n<p>Suggerimento: se disattivi l'opzione 'Includi intestazione e pi\u00e8 di pagina per il file di testo' puoi produrre solo il contenuto e salvarlo nel proprio file . \nMetti l'intestazione e il pi\u00e8 di pagina in un secondo file e scrivi l'input del comando TeX (file_name_content) - usa parentesi graffe invece di parentesi tonde per includere il contenuto. \nQuindi lo stile e le intestazioni sono separati dal contenuto e non verranno sovrascritti.</p> \nSuggerimento: se metti file con i nomi "head.tex" e "foot.tex" nella stessa directory in cui memorizzi l'output, saranno inclusi.</p>\n
