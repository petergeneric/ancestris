info      = <a name="_Top_"></a>
          & <h1><center>Information Sheets for Individuals/Families</center></h1>
          & <br>
          & This report has three different purposes (only the first
          & one is actually available)&nbsp;:<br>
          & <div style="margin-left: 20px; font-style: normal;">
          & - Create <i><a href="#_Sheet1">Individuals and Families 
          & information sheets</a></i>,<br>
#          & - Cr\u00e9er des <i><a href="#_Sheet2">fiches de travail</a></i>,<br>
#          & - Cr\u00e9er des fiches et listes de <i><a href="#_Sheet3">choses 
#          & \u00e0 faire</a></i> dans votre arbre.<br>
          & </div>
          & <br>
          & <a name="_Sheet1"></a>
          & <b><u>I</u> - <u>CREATION OF INDIVIDUALS AND FAMILIES 
          & INFORMATION SHEETS</u></b><br>
          & <br>
          & <div style="margin-left: 10px;">
          & When you run the report, it will create individual(s) and/or 
          & families information sheets on entities (indidual, family) 
          & you run the report on.<br>
          & <font color="#B40404">Warning</font>: Don't forget one thing : 
          & if the template you choose is for individuals, you must run 
          & the report on an individual, if the template is for families, 
          & you must run the report on a family. If you don't respect 
          & that, you will have an exception.<br>
          & Of course that report can be run on your entire genealogy. 
          & Choose the appropriate template as I said.<br>
          & <br>
          & Ancestris comes with two default templates. One for individual(s) 
          & and one for family(ies). Give them a try. But you can 
          & <a href="#_templates_writing_">write templates of your own</a>, 
          & or use the ones made by people. All those templates made 
          & by users are gathered into one archive named 
          & "<font color="#0b6121">modeles_gedart_tous.zip</font>". 
          & This file is available on Ancestris web site.<br>
          & <br>
          & But if you write your templates or want to use the ones 
          & made by people, 
          & <a href="#_templates_location_">where do we put all those 
          & files</a>?<br>
          & <br>
          & Du fait de cette tr\u00e9s grande flexibilit\u00e9, il est 
          & difficile de vous dire ce que vous trouverez en 
          & r\u00e9sultat, puisque celui-ci est fonction du mod\u00e8le 
          & utilis\u00e9. Cependant, la tr\u00e9s grande puissance de ce 
          & rapport vous permet d'obtenir n'importe quelle information 
          & pr\u00e9sente dans votre g\u00e9n\u00e9alogie d\u00e9s lors que le mod\u00e8le 
          & a \u00e9t\u00e9 \u00e9crit en cons\u00e9quence.<br>
          & <br>
          & N\u00e9ammoins, si l'on veut faire un tour d'horizon de 
          & ce que l'on trouve dans les mod\u00e8les fournis, 
          & voici quelques indications.<br>
          & <br>
          & <b><u>A</u> - <u>Individual(s) Sheet</u></b><br>
          & <br>
          & Les sections principales, sont :<br>
          & <br>
          & <div style="margin-left: 10px;">
          & - <u>Les informations personnelles</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Pr\u00e9noms, le surnom,<br>
          & . Le sexe, son num\u00e9ro d'identification (ID), son num\u00e9ro 
          & de r\u00e9f\u00e9rence,<br>
          & . Ses dates et lieux de naissance, bapt\u00eame, 
          & d\u00e9c\u00e8s, inhumation, cr\u00e9mation,<br>
          & . Les informations sur les personnes ayant d\u00e9clar\u00e9 
          & ces \u00e9v\u00e8nements.<br>
          & </div>
          & - <u>Les renseignements g\u00e9n\u00e9ralistes</u><br>
          & <div style="margin-left: 15px;">
          & . Profession de la personne, avec les date et lieu 
          & d'exercice,<br>
          & . Lieu de r\u00e9sidence, et si des date et lieu y sont 
          & associ\u00e9s, ils sont indiqu\u00e9s.<br>
          & . Si plusieurs professions et/ou lieux de r\u00e9sidence 
          & sont indiqu\u00e9s dans l'enregistrement de la personne, 
          & toutes ces informations seront donn\u00e9es.
          & </div>
          & - <u>Les parents</u><br>
          & <div style="margin-left: 15px;">
          & . Nom, pr\u00e9noms, dates et lieux de naissance et d\u00e9c\u00e8s de son 
          & p\u00e8re,<br>
          & . Nom, pr\u00e9noms, dates et lieux de naissance et d\u00e9c\u00e8s de sa 
          & m\u00e8re,<br>
          & . Certaines fiches, vous donneront en plus les m\u00eames 
          & informations sur les grand-parents, sur les fr\u00e8res 
          & et soeurs,<br>
          & </div>
          & - <u>La famille qu'il ou elle forme avec son conjoint</u><br>
          & <div style="margin-left: 15px;">
          & . On va avoir ici les informations sur le conjoint de la 
          & personne, dates et lieux de naissance et d\u00e9c\u00e8s du conjoint, 
          & date et lieu du mariage du couple.<br>
          & . Toutes les informations sur les enfants du couple, donc 
          & les noms et pr\u00e9noms, dates et lieux de naissance et d\u00e9c\u00e8s 
          & de chacun d'eux.<br>
          & . Si la personne sur laquelle vous avez lanc\u00e9 le 
          & rapport s'est mari\u00e9e plusieurs fois, vous aurez toutes 
          & ces informations sur chacun des mariages.<br>
          & . Si un divorce est intervenu, les renseignements sur 
          & ce divorce seront repris.<br>
          & . Les t\u00e9moins pr\u00e9sents lors du mariage.<br>
          & </div>
          & - <u>Des renseignements compl\u00e9mentaires</u><br>
          & <div style="margin-left: 15px;">
          & . Les \u00e9v\u00e9nements qui ont pu marquer la vie de cette 
          & personne (service militaire, diplome, etc.).<br>
          & . Toutes les informations sur un testament que la 
          & personne a pu faire.<br>
          & . Les personnes et \u00e9v\u00e9n\u00e9ments auxquels cette personne 
          & a \u00e9t\u00e9 associ\u00e9s. Par exemple, il peut avoir \u00e9t\u00e9 le 
          & t\u00e9moin lors d'un mariage, d'un bapt\u00eame, etc...
          & </div>
          & </div>
          & <br>
          & <u>Remarques</u> :<br>
          & Si des Notes sont associ\u00e9es avec chacune de ces 
          & informations, elles sont rajout\u00e9es, sous l'\u00e9l\u00e8ment 
          & correspondant.<br>
          & Si la personne sur laquelle vous avez g\u00e9n\u00e9r\u00e9e la fiche 
          & n'est pas mari\u00e9e par exemple, vous n'aurez pas d'information 
          & d'affich\u00e9e concernant la famille qu'elle pourrait former 
          & avec son conjoint.<br>
          & La date et l'heure de la derni\u00e8re modification apport\u00e9e 
          & aux informations relatives \u00e0 cette personne, sont 
          & donn\u00e9es en bas de fiche.<br>
          & <br>
          & <b><u>B</u> - <u>Family(ies) Sheet</u></b><br>
          & <br>
          & Ici, les sections principales, seront :<br>
          & <br>
          & <div style="margin-left: 10px;">
          & - <u>Les informations relatives au Mari</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Pr\u00e9noms, ses date et lieu de 
          & naissance, date et lieu de d\u00e9c\u00e8s, inhumation, 
          & cr\u00e9mation,<br>
          & . Ses P\u00e8re et M\u00e8re, avec pour chacun d'eux les dates, 
          & lieux de naissance et de d\u00e9c\u00e8s.<br>
          & . Ses Grand-parents, fr\u00e8res, soeurs, avec l\u00e0 encore, 
          & pour chacun d'eux, les dates et lieux de naissance 
          & et d\u00e9c\u00e8s.<br>
          & </div>
          & - <u>Les informations relatives \u00e0 l'Epouse</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Pr\u00e9noms, ses date et lieu de 
          & naissance, date et lieu de d\u00e9c\u00e8s, inhumation, 
          & cr\u00e9mation,<br>
          & . Ses P\u00e8re et M\u00e8re, avec pour chacun d'eux les dates, 
          & lieux de naissance et de d\u00e9c\u00e8s.<br>
          & . Ses Grand-parents, fr\u00e8res, soeurs, avec l\u00e0 encore, 
          & pour chacun d'eux, les dates et lieux de naissance 
          & et d\u00e9c\u00e8s.<br>
          & </div>
          & - <u>Les informations relatives aux Enfants</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Pr\u00e9noms,<br>
          & . Les dates, lieux de naissance et de d\u00e9c\u00e8s pour chacun 
          & d'eux.<br>
          & </div>
          & - <u>Les informations sur le Mariage</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . La date et lieu du mariage,<br>
          & . Si il existe un contrat de mariage, toutes les 
          & informations sur ledit contrat (date, Notaire, etc.).<br>
          & </div>
          & </div>
          & <br>
          & <u>Remarques</u> :<br>
          & Les m\u00eames remarques que celles ci-dessus rapport\u00e9es pour 
          & les fiches individuelles, sont vraies pour les fiches 
          & familiales.<br>
          & </div>
          & <br>
#          & <a name="_Sheet2"></a>
#          & <b><u>II</u> - <u>CREATION DE FICHES DE TRAVAIL</u></b><br>
#          & <br>
#          & <div style="margin-left: 10px;">
#          & ssssssssss<br>
#          & </div>
#          & <br>
#          & <a name="_Sheet3"></a>
#          & <b><u>III</u> - <u>CREATION DES FICHES ET LISTES DE CHOSES 
#          & A FAIRE DANS VOTRE ARBRE</u></b><br>
#          & <br>
#          & <div style="margin-left: 10px;">
#          & Dans cette fonction, le rapport 
#          & vous donne un r\u00e9sum\u00e9 des diff\u00e9rentes t\u00e2ches
#          & \u00e0 faire (exemples : Retrouver un document, scanner
#          & un document, v\u00e9rifier une info, etc...) dans votre
#          & fichier gedcom.<br>
#          & <br>
#          & Bien entendu, pour qu'il vous sorte quelque chose,
#          & vous avez \u00e0 pr\u00e9parer vos donn\u00e9es en cons\u00e9quence.<br>
#          & Plusieurs mani\u00e8res de faire sont possibles. Voici
#          & quelques exemples :
#          & <ul>
#          & <li>&nbsp;D'une part, vous pouvez cr\u00e9er des balises
#          & \u00e0 l'int\u00e9rieur de votre arbre, genre "_TODO" (Remarquez
#          & le format de la balise qui commence par un "_").</li>
#          & <li>&nbsp;D'autre part, vous pouvez utiliser des notes
#          & internes de votre arbre. Par exemple, vous avez cr\u00e9\u00e9
#          & une NOTE g\u00e9n\u00e9rale (donc une entit\u00e9 au sens gedcom du
#          & terme), qui dit quelque chose du genre "Je dois retrouver
#          & cette information, il me faut la v\u00e9rifier". A chaque
#          & fois que vous avez besoin de le sp\u00e9cifier pour une
#          & information, vous faites un lien vers cette entit\u00e9 NOTE.
#          & Le rapport va suivre ces liens.</li>
#          & <li>&nbsp;Enfin, vous avez d\u00e9j\u00e0 des NOTEs sous certaines
#          & infos et il vous suffit de rajouter un mot sp\u00e9cifique
#          & disant que vous voulez que cette NOTE serve de base \u00e0
#          & une recherche par le rapport ToDo (ex: Vous faites
#          & commencer votre note par le mot "TODO: ").</li>
#          & </ul>
          & <b>PARAMETRAGES</b><br>
          & Vous disposez de plusieurs options :<br>
          & <ul>
          & <li>Vous allez pouvoir choisir d'inclure dans le fichier 
          & g\u00e9n\u00e9r\u00e9, une table des mati\u00e8res. Cela est utile 
          & surtout si vous faites toutes les fiches de votre 
          & g\u00e9n\u00e9alogie.</li>
          & <li>M\u00eame chose, si vous voulez mettre en plus un 
          & index des noms.</li>
          & <li>Vous pouvez vouloir mettre le num\u00e9ro d'identification 
          & (les num\u00e9ros ID) \u00e0 c\u00f4t\u00e9 des entit\u00e9s (personnes, familles).</li>
          & <li>Vous allez pouvoir si vous voulez travailler \u00e0 
          & partir des fiches g\u00e9n\u00e9r\u00e9es, des cases vides, pour pouvoir 
          & les remplir manuellement avec les informations que 
          & vous pouvez trouver lors de recherches.</li>
          & <li>Enfin, vous choisissez le mod\u00e8le sur lequel vous 
          & voulez baser les fiches que vous allez cr\u00e9er. Un 
          & mod\u00e8le par d\u00e9faut est indiqu\u00e9.</li>
#          & <li>&nbsp;La balise d\u00e9finissant les t\u00e2ches \u00e0 rechercher.
#          & Cela peut \u00eatre quelque chose du genre "_AFAIRE" ou
#          & "_TODO". Cela peut \u00eatre aussi une \u00e9tiquette conforme \u00e0
#          & la norme gedcom, par exemple "NOTE". Bien s\u00fbr si vous
#          & utilisez ce type d'\u00e9tiquette, il faudra que vous indiquiez
#          & au rapport qu'il doit rechercher dans toutes les NOTEs
#          & mais sur un mot sp\u00e9cifique, d'o\u00f9 l'int\u00e9r\u00eat du 2\u00e8me
#          & crit\u00e8re.</li>
#          & <li>&nbsp;Le second crit\u00e8re, comme cela est indiqu\u00e9, est
#          & optionnel. Si vous faites une recherche sur une \u00e9tiquette
#          & tr\u00e9s particuli\u00e8re (ex: _TODO), ce crit\u00e8re ne devrait
#          & pas vous \u00eatre utile. Si au contraire, vous faites une
#          & recherche sur une \u00e9tiquette "g\u00e9n\u00e9rale", genre "NOTE",
#          & ce crit\u00e8re est primordiale pour limiter la recherche.
#          & On peut imaginer par exemple de faire une recherche sur
#          & "TODO: " comme deuxi\u00e8me crit\u00e8re dans toutes les NOTEs
#          & (NOTE \u00e9tant choisi comme premier crit\u00e8re).</li>
#          & <li>&nbsp;Troisi\u00e8me crit\u00e8re, voulez-vous inclure les
#          & fiches de travail. Un conseil : il faut mieux (plus
#          & d'info, ne nuit jamais).</li>
#          & <li>&nbsp;Quatri\u00e8me crit\u00e8re : voulez-vous inclure la
#          & liste compl\u00e8te des t\u00e2ches. A priori, oui.</li>
#          & <li>&nbsp;Cinqui\u00e8me crit\u00e8re : Souhaitez-vous n'avoir
#          & comme sortie qu'un fichier au format CSV (champs
#          & d\u00e9limit\u00e9s par des virgules). Oui, si vous voulez traiter
#          & ces informations par un autre programme.</li>
          & </ul>
          & </div>
          & <h3>Astuce :</h3>
          & Pour qu'un param\u00e8tre soit pris en compte, veillez \u00e0
          & le valider en cliquant ensuite, apr\u00e8s la saisie, sur un
          & endroit quelconque de l'\u00e9cran.<br>
          & <br>
          & <br>
          & <center>-&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;-&nbsp;-&nbsp;-&nbsp;------------===:===------------&nbsp;-&nbsp;-&nbsp;-&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;-</center>
          & <br>
          & <br>
          & <div style="margin-left: 0px; background-color: #ffffcc">
          & <div style="margin-left: 10px; text-align:left;
          & margin-right: 10px; font-style: italic; color: #000000">
          & <a name="_templates_location_"></a>
          & <br>
          & <u><b>Where do we put all those templates we want to use, or 
          & create, or modify</u>?</b><br>
          & <br>
          & It depends upon your Operating System. Windows, Linux, 
          & Mac-OS.<br>
          & <div style="margin-left: 10px;">
          & <br>
          & * <u>Linux</u>:<br>
          & Vous devez normalement avoir un sous r\u00e9pertoire "gedart" 
          & sous votre r\u00e9pertoire racine d'Ancestris, qui s'appelle 
          & <font color="#0b6121">.ancestris/0.7/</font> ou 
          & <font color="#0b6121">.ancestris/0.8/</font> donc 
          & <font color="#0b6121">.ancestris/0.7/ancestris/gedart</font>. 
          & Ce r\u00e9pertoire "gedart" est automatiquement cr\u00e9\u00e9 par Ancestris, 
          & vous n'avez pas \u00e0 vous en occuper.<br>
          & La d\u00e9nomination 0.7 ou 0.8 ou ... d\u00e9pend de la version 
          & d'Ancestris que vous faites tourner. Si vous utilisez une 
          & version de d\u00e9veloppement, le sous-r\u00e9pertoire s'appelle 
          & trunk. Vous allez donc avoir :<br>
          & <font color="#0b6121">.ancestris/trunk/ancestris/gedart</font>.<br>
          & En sous r\u00e9pertoire de <font color="#0b6121">.ancestris/0.7/ancestris/gedart</font> 
          & il vous faut cr\u00e9er un sous-r\u00e9pertoire si il n'existe pas, 
          & qui va s'appeler "contrib-templates" ; donc vous aurez 
          & <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates</font><br>
          & Ensuite, tout d\u00e9pend si vous voulez faire vous-m\u00eame votre 
          & propre mod\u00e8le ou utiliser les mod\u00e8les d\u00e9j\u00e0 existants et 
          & mis \u00e0 votre disposition.<br>
          & On va supposer que vous voulez utiliser les mod\u00e8les existants, 
          & en effet, si vous en \u00eates \u00e0 faire vos propres mod\u00e8les, vous 
          & saurez s\u00fbrement ce qu'il faut faire.<br>
          & Donc pour utiliser les mod\u00e8les existants, vous allez sur le 
          & site internet d'Ancestris et vous recherchez un fichier qui 
          & s'appelle "<font color="#0b6121">modeles_gedart_tous.zip</font>". 
          & Vous installez ce fichier dans le r\u00e9pertoire 
          & <font color="#0b6121">.ancestris/0.7/ancestris/gedart/</font>
          & et vous le d\u00e9compressez \u00e0 partir de ce sous-r\u00e9pertoire "gedart", 
          & pas ailleurs. Cela va cr\u00e9er tous les r\u00e9pertoires 
          & n\u00e9cessaires ainsi que les fichiers qui vous sont utiles. 
          & Il ne vous reste plus qu'\u00e0 red\u00e9marrer Ancestris.<br>
          & <br>
          & * <u>Windows</u>:<br>
          & C'est la m\u00eame chose que ci-dessus pour linux, sauf que 
          & l'arborescence \u00e0 cr\u00e9er est sous 
          & <font color="#0b6121">C:/\Documents and Settings/\votre_r\u00e9pertoire\.ancestris\</font>. 
          & Pour la suite, il vous faut vous r\u00e9f\u00e9rer \u00e0 ce qui est 
          & mis ci-dessus.<br>
          & <br>
          & * <u>Mac-Os</u>:<br>
          & <br>
          & </div>
          & <a href="#_Top_">Top</a>
          & </div>
          & <br>
          & <br>
          & <div style="margin-left: 10px; text-align:left;
          & margin-right: 10px; font-style: italic; color: #000000">
          & <a name="_templates_writing_"></a>
          & <u><b>How to write templates</u>?</b><br>
          & <br>
          & Le format 
          & utilis\u00e9 pour ces mod\u00e8les, est un m\u00e9lange de code html 
          & (code que l'on emploie pour les sites internet), et 
          & de code java. Il est tr\u00e9s simple et compr\u00e9hensible, 
          & d\u00e9s lors que vous vous penchez un tant soit peu sur 
          & un mod\u00e8le.<br>
          & Des explications sont donn\u00e9es sur le site internet 
          & d'Ancestris. Cependant en r\u00e9sum\u00e9, mais ce qui est indiqu\u00e9 
          & ci-apr\u00e8s n'est pas complet, il vous faut cr\u00e9er 
          & sous l'arborescence 
          & <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates</font> 
          & un sous-r\u00e9pertoire qui portera le nom du 
          & mod\u00e8le que vous voulez \u00e9crire. Si votre mod\u00e8le s'appelle 
          & <font color="#0b6121">lemodele</font>, vous aurez le 
          & r\u00e9sultat suivant <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates/lemodele</font>. 
          & Il faut cependant, et c'est une condition essentielle et 
          & d\u00e9terminante pour que le rapport 
          & reconnaisse votre mod\u00e8le, que ce sous r\u00e9pertoire, 
          & contienne, en plus de vos mod\u00e8les, un fichier 
          & <font color="#0b6121">index.vm</font>. En effet, c'est ce 
          & fichier qui sera utilis\u00e9 par le rapport gedart pour 
          & effectuer la transformation en texte des informations 
          & fournies au rapport.<br>
          & Vous le verrez par la suite, mais c'est \u00e0 partir de ce 
          & fichier index.vm que vous pourrez choisir de cr\u00e9er des 
          & sorties autre qu'html, donc des sorties csv, etc...<br>
          & Ces informations, qui sont transform\u00e9s en texte, d\u00e9pendent 
          & de la fa\u00e7on de lancer le rapport et peuvent contenir un 
          & ou plusieurs indi, une ou plusieurs\u00a0fam, ou les deux en 
          & m\u00eame temps. Ainsi si vous le lancez sur une personne et 
          & qu'un mod\u00e8le "indi" existe, le r\u00e9sultat sera une fiche 
          & individuelle ; si il est lanc\u00e9 sur une famille et qu'il 
          & y a un mod\u00e8le familial, vous aurez une fiche familiale ; enfin 
          & rien ne vous emp\u00eache de le lancer sur tout le gedcom, et l\u00e0 
          & vous aurez un ensemble de fiches individuelles et familiales.<br>
          & Ensuite l'utilisateur peut en utilisant les commandes 
          & disponibles (pour le moment voir la doc de 
          & <a href="http://velocity.apache.org/engine/releases/velocity-1.5/translations/user-guide_fr.html">velocity</a>)\u00a0
          & inclure d'autres fichiers mod\u00e8le. C'est ce qui est fait 
          & dans le mod\u00e8le fourni avec le rapport o\u00f9 le fichier 
          & index utilise les fichiers indiSheet.vm et famSheet.vm.<br>
          & Pour d\u00e9buter il est conseill\u00e9 de recopier l'ensemble des 
          & fichiers .vm du rapport et de le mettre dans un r\u00e9pertoire 
          & de test de <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates/</font>.</font> 
          & et d'y aller doucement.<br>
          & <br>
          & <a href="#_Top_">Top</a>
          & </div>
          & <br>

info.fr   = <h1><center>Fiches de renseignements</center></h1>
          & <br>
          & Ce rapport va vous servir \u00e0 faire trois choses 
          & diff\u00e9rentes (seule la premi\u00e8re est actuellement 
          & disponible)&nbsp;:<br>
          & <div style="margin-left: 20px; font-style: normal;">
          & - Cr\u00e9er des <i><a href="#_Sheet1">fiches individuelles et 
          & familiales</a></i>,<br>
#          & - Cr\u00e9er des <i><a href="#_Sheet2">fiches de travail</a></i>,<br>
#          & - Cr\u00e9er des fiches et listes de <i><a href="#_Sheet3">choses 
#          & \u00e0 faire</a></i> dans votre arbre.<br>
          & </div>
          & <br>
          & <a name="_Sheet1"></a>
          & <b><u>I</u> - <u>CREATION DE FICHES INDIVIDUELLES ET 
          & FAMILIALES</u></b><br>
          & <br>
          & <div style="margin-left: 10px;">
          & Lorsque vous lancez le rapport et demandez cette sortie, 
          & le rapport va cr\u00e9er des fiches des individus et des 
          & familles que vous aurez choisis.<br>
          & <br>
          & Il est important de se souvenir que ce rapport, et ceci 
          & est vrai quelque soit la sortie demand\u00e9e, peut se lancer 
          & sur une personne, une famille, donn\u00e9e, mais aussi 
          & sur plusieurs personnes et familles \u00e0 la fois. Il est 
          & \u00e9galement possible de le lancer sur la totalit\u00e9 de votre 
          & fichier gedcom. Vous le verrez \u00e0 l'usage, mais la 
          & rapidit\u00e9 de cr\u00e9ation des fiches est impressionnante, 
          & m\u00eame sur un fichier de plusieurs milliers de personnes.<br>
          & <br>
          & Ce fichier utilise pour g\u00e9n\u00e9rer les fiches, des mod\u00e8les. 
          & Par d\u00e9faut, ce rapport est fourni avec un mod\u00e8le pour 
          & les fiches individuelles, et un mod\u00e8le pour les fiches 
          & familiales.<br>
          & Vous pourrez trouver sur le site support internet 
          & d'Ancestris, des mod\u00e8les faits par d'autres utilisateurs. 
          & Essayez les, vous pourrez obtenir des r\u00e9sultats et 
          & pr\u00e9sentations diff\u00e9rents. Cependant vous pourrez vous 
          & aussi cr\u00e9er vos propres mod\u00e8les, soit \u00e0 partir de 
          & z\u00e9ro, soit en modifiant les mod\u00e8les fournis. Le format 
          & utilis\u00e9 pour ces mod\u00e8les, est un m\u00e9lange de code html 
          & (code que l'on emploie pour les sites internet), et 
          & de code java. Il est tr\u00e9s simple et compr\u00e9hensible, 
          & d\u00e9s lors que vous vous penchez un tant soit peu sur 
          & un mod\u00e8le. Ensuite, va se poser la question de savoir 
          & <a href="#_templates_location_">o\u00f9 vous allez installer 
          & tout \u00e7a</a>...<br>
          & <br>
          & Du fait de cette tr\u00e9s grande flexibilit\u00e9, il est 
          & difficile de vous dire ce que vous trouverez en 
          & r\u00e9sultat, puisque celui-ci est fonction du mod\u00e8le 
          & utilis\u00e9. Cependant, la tr\u00e9s grande puissance de ce 
          & rapport vous permet d'obtenir n'importe quelle information 
          & pr\u00e9sente dans votre g\u00e9n\u00e9alogie d\u00e9s lors que le mod\u00e8le 
          & a \u00e9t\u00e9 \u00e9crit en cons\u00e9quence.<br>
          & <br>
          & N\u00e9ammoins, si l'on veut faire un tour d'horizon de 
          & ce que l'on trouve dans les mod\u00e8les fournis, 
          & voici quelques indications.<br>
          & <br>
          & <b><u>A</u> - <u>La Fiche Individuelle</u></b><br>
          & <br>
          & Les sections principales, sont :<br>
          & <br>
          & <div style="margin-left: 10px;">
          & - <u>Les informations personnelles</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Pr\u00e9noms, le surnom,<br>
          & . Le sexe, son num\u00e9ro d'identification (ID), son num\u00e9ro 
          & de r\u00e9f\u00e9rence,<br>
          & . Ses dates et lieux de naissance, bapt\u00eame, 
          & d\u00e9c\u00e8s, inhumation, cr\u00e9mation,<br>
          & . Les informations sur les personnes ayant d\u00e9clar\u00e9 
          & ces \u00e9v\u00e8nements.<br>
          & </div>
          & - <u>Les renseignements g\u00e9n\u00e9ralistes</u><br>
          & <div style="margin-left: 15px;">
          & . Profession de la personne, avec les date et lieu 
          & d'exercice,<br>
          & . Lieu de r\u00e9sidence, et si des date et lieu y sont 
          & associ\u00e9s, ils sont indiqu\u00e9s.<br>
          & . Si plusieurs professions et/ou lieux de r\u00e9sidence 
          & sont indiqu\u00e9s dans l'enregistrement de la personne, 
          & toutes ces informations seront donn\u00e9es.
          & </div>
          & - <u>Les parents</u><br>
          & <div style="margin-left: 15px;">
          & . Nom, pr\u00e9noms, dates et lieux de naissance et d\u00e9c\u00e8s de son 
          & p\u00e8re,<br>
          & . Nom, pr\u00e9noms, dates et lieux de naissance et d\u00e9c\u00e8s de sa 
          & m\u00e8re,<br>
          & . Certaines fiches, vous donneront en plus les m\u00eames 
          & informations sur les grand-parents, sur les fr\u00e8res 
          & et soeurs,<br>
          & </div>
          & - <u>La famille qu'il ou elle forme avec son conjoint</u><br>
          & <div style="margin-left: 15px;">
          & . On va avoir ici les informations sur le conjoint de la 
          & personne, dates et lieux de naissance et d\u00e9c\u00e8s du conjoint, 
          & date et lieu du mariage du couple.<br>
          & . Toutes les informations sur les enfants du couple, donc 
          & les noms et pr\u00e9noms, dates et lieux de naissance et d\u00e9c\u00e8s 
          & de chacun d'eux.<br>
          & . Si la personne sur laquelle vous avez lanc\u00e9 le 
          & rapport s'est mari\u00e9e plusieurs fois, vous aurez toutes 
          & ces informations sur chacun des mariages.<br>
          & . Si un divorce est intervenu, les renseignements sur 
          & ce divorce seront repris.<br>
          & . Les t\u00e9moins pr\u00e9sents lors du mariage.<br>
          & </div>
          & - <u>Des renseignements compl\u00e9mentaires</u><br>
          & <div style="margin-left: 15px;">
          & . Les \u00e9v\u00e9nements qui ont pu marquer la vie de cette 
          & personne (service militaire, diplome, etc.).<br>
          & . Toutes les informations sur un testament que la 
          & personne a pu faire.<br>
          & . Les personnes et \u00e9v\u00e9n\u00e9ments auxquels cette personne 
          & a \u00e9t\u00e9 associ\u00e9s. Par exemple, il peut avoir \u00e9t\u00e9 le 
          & t\u00e9moin lors d'un mariage, d'un bapt\u00eame, etc...
          & </div>
          & </div>
          & <br>
          & <u>Remarques</u> :<br>
          & Si des Notes sont associ\u00e9es avec chacune de ces 
          & informations, elles sont rajout\u00e9es, sous l'\u00e9l\u00e8ment 
          & correspondant.<br>
          & Si la personne sur laquelle vous avez g\u00e9n\u00e9r\u00e9e la fiche 
          & n'est pas mari\u00e9e par exemple, vous n'aurez pas d'information 
          & d'affich\u00e9e concernant la famille qu'elle pourrait former 
          & avec son conjoint.<br>
          & La date et l'heure de la derni\u00e8re modification apport\u00e9e 
          & aux informations relatives \u00e0 cette personne, sont 
          & donn\u00e9es en bas de fiche.<br>
          & <br>
          & <b><u>B</u> - <u>La Fiche Familiale</u></b><br>
          & <br>
          & Ici, les sections principales, seront :<br>
          & <br>
          & <div style="margin-left: 10px;">
          & - <u>Les informations relatives au Mari</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Pr\u00e9noms, ses date et lieu de 
          & naissance, date et lieu de d\u00e9c\u00e8s, inhumation, 
          & cr\u00e9mation,<br>
          & . Ses P\u00e8re et M\u00e8re, avec pour chacun d'eux les dates, 
          & lieux de naissance et de d\u00e9c\u00e8s.<br>
          & . Ses Grand-parents, fr\u00e8res, soeurs, avec l\u00e0 encore, 
          & pour chacun d'eux, les dates et lieux de naissance 
          & et d\u00e9c\u00e8s.<br>
          & </div>
          & - <u>Les informations relatives \u00e0 l'Epouse</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Pr\u00e9noms, ses date et lieu de 
          & naissance, date et lieu de d\u00e9c\u00e8s, inhumation, 
          & cr\u00e9mation,<br>
          & . Ses P\u00e8re et M\u00e8re, avec pour chacun d'eux les dates, 
          & lieux de naissance et de d\u00e9c\u00e8s.<br>
          & . Ses Grand-parents, fr\u00e8res, soeurs, avec l\u00e0 encore, 
          & pour chacun d'eux, les dates et lieux de naissance 
          & et d\u00e9c\u00e8s.<br>
          & </div>
          & - <u>Les informations relatives aux Enfants</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Pr\u00e9noms,<br>
          & . Les dates, lieux de naissance et de d\u00e9c\u00e8s pour chacun 
          & d'eux.<br>
          & </div>
          & - <u>Les informations sur le Mariage</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . La date et lieu du mariage,<br>
          & . Si il existe un contrat de mariage, toutes les 
          & informations sur ledit contrat (date, Notaire, etc.).<br>
          & </div>
          & </div>
          & <br>
          & <u>Remarques</u> :<br>
          & Les m\u00eames remarques que celles ci-dessus rapport\u00e9es pour 
          & les fiches individuelles, sont vraies pour les fiches 
          & familiales.<br>
          & </div>
          & <br>
#          & <a name="_Sheet2"></a>
#          & <b><u>II</u> - <u>CREATION DE FICHES DE TRAVAIL</u></b><br>
#          & <br>
#          & <div style="margin-left: 10px;">
#          & ssssssssss<br>
#          & </div>
#          & <br>
#          & <a name="_Sheet3"></a>
#          & <b><u>III</u> - <u>CREATION DES FICHES ET LISTES DE CHOSES 
#          & A FAIRE DANS VOTRE ARBRE</u></b><br>
#          & <br>
#          & <div style="margin-left: 10px;">
#          & Dans cette fonction, le rapport 
#          & vous donne un r\u00e9sum\u00e9 des diff\u00e9rentes t\u00e2ches
#          & \u00e0 faire (exemples : Retrouver un document, scanner
#          & un document, v\u00e9rifier une info, etc...) dans votre
#          & fichier gedcom.<br>
#          & <br>
#          & Bien entendu, pour qu'il vous sorte quelque chose,
#          & vous avez \u00e0 pr\u00e9parer vos donn\u00e9es en cons\u00e9quence.<br>
#          & Plusieurs mani\u00e8res de faire sont possibles. Voici
#          & quelques exemples :
#          & <ul>
#          & <li>&nbsp;D'une part, vous pouvez cr\u00e9er des balises
#          & \u00e0 l'int\u00e9rieur de votre arbre, genre "_TODO" (Remarquez
#          & le format de la balise qui commence par un "_").</li>
#          & <li>&nbsp;D'autre part, vous pouvez utiliser des notes
#          & internes de votre arbre. Par exemple, vous avez cr\u00e9\u00e9
#          & une NOTE g\u00e9n\u00e9rale (donc une entit\u00e9 au sens gedcom du
#          & terme), qui dit quelque chose du genre "Je dois retrouver
#          & cette information, il me faut la v\u00e9rifier". A chaque
#          & fois que vous avez besoin de le sp\u00e9cifier pour une
#          & information, vous faites un lien vers cette entit\u00e9 NOTE.
#          & Le rapport va suivre ces liens.</li>
#          & <li>&nbsp;Enfin, vous avez d\u00e9j\u00e0 des NOTEs sous certaines
#          & infos et il vous suffit de rajouter un mot sp\u00e9cifique
#          & disant que vous voulez que cette NOTE serve de base \u00e0
#          & une recherche par le rapport ToDo (ex: Vous faites
#          & commencer votre note par le mot "TODO: ").</li>
#          & </ul>
          & <b>PARAMETRAGES</b><br>
          & Vous disposez de plusieurs options :<br>
          & <ul>
          & <li>Vous allez pouvoir choisir d'inclure dans le fichier 
          & g\u00e9n\u00e9r\u00e9, une table des mati\u00e8res. Cela est utile 
          & surtout si vous faites toutes les fiches de votre 
          & g\u00e9n\u00e9alogie.</li>
          & <li>M\u00eame chose, si vous voulez mettre en plus un 
          & index des noms.</li>
          & <li>Vous pouvez vouloir mettre le num\u00e9ro d'identification 
          & (les num\u00e9ros ID) \u00e0 c\u00f4t\u00e9 des entit\u00e9s (personnes, familles).</li>
          & <li>Vous allez pouvoir si vous voulez travailler \u00e0 
          & partir des fiches g\u00e9n\u00e9r\u00e9es, des cases vides, pour pouvoir 
          & les remplir manuellement avec les informations que 
          & vous pouvez trouver lors de recherches.</li>
          & <li>Enfin, vous choisissez le mod\u00e8le sur lequel vous 
          & voulez baser les fiches que vous allez cr\u00e9er. Un 
          & mod\u00e8le par d\u00e9faut est indiqu\u00e9.</li>
#          & <li>&nbsp;La balise d\u00e9finissant les t\u00e2ches \u00e0 rechercher.
#          & Cela peut \u00eatre quelque chose du genre "_AFAIRE" ou
#          & "_TODO". Cela peut \u00eatre aussi une \u00e9tiquette conforme \u00e0
#          & la norme gedcom, par exemple "NOTE". Bien s\u00fbr si vous
#          & utilisez ce type d'\u00e9tiquette, il faudra que vous indiquiez
#          & au rapport qu'il doit rechercher dans toutes les NOTEs
#          & mais sur un mot sp\u00e9cifique, d'o\u00f9 l'int\u00e9r\u00eat du 2\u00e8me
#          & crit\u00e8re.</li>
#          & <li>&nbsp;Le second crit\u00e8re, comme cela est indiqu\u00e9, est
#          & optionnel. Si vous faites une recherche sur une \u00e9tiquette
#          & tr\u00e9s particuli\u00e8re (ex: _TODO), ce crit\u00e8re ne devrait
#          & pas vous \u00eatre utile. Si au contraire, vous faites une
#          & recherche sur une \u00e9tiquette "g\u00e9n\u00e9rale", genre "NOTE",
#          & ce crit\u00e8re est primordiale pour limiter la recherche.
#          & On peut imaginer par exemple de faire une recherche sur
#          & "TODO: " comme deuxi\u00e8me crit\u00e8re dans toutes les NOTEs
#          & (NOTE \u00e9tant choisi comme premier crit\u00e8re).</li>
#          & <li>&nbsp;Troisi\u00e8me crit\u00e8re, voulez-vous inclure les
#          & fiches de travail. Un conseil : il faut mieux (plus
#          & d'info, ne nuit jamais).</li>
#          & <li>&nbsp;Quatri\u00e8me crit\u00e8re : voulez-vous inclure la
#          & liste compl\u00e8te des t\u00e2ches. A priori, oui.</li>
#          & <li>&nbsp;Cinqui\u00e8me crit\u00e8re : Souhaitez-vous n'avoir
#          & comme sortie qu'un fichier au format CSV (champs
#          & d\u00e9limit\u00e9s par des virgules). Oui, si vous voulez traiter
#          & ces informations par un autre programme.</li>
          & </ul>
          & </div>
          & <h3>Astuce :</h3>
          & Pour qu'un param\u00e8tre soit pris en compte, veillez \u00e0
          & le valider en cliquant ensuite, apr\u00e8s la saisie, sur un
          & endroit quelconque de l'\u00e9cran.<br>
          & <br>
          & <br>
          & <div style="margin-left: 0px; background-color: #ffffcc">
          & <div style="margin-left: 10px; text-align:left;
          & margin-right: 10px; font-style: italic; color: #000000">
          & <a name="_templates_location_"></a>
          & <u>Cr\u00e9ation de fiches familiale et individuelle. O\u00f9 allons 
          & nous mettre ces mod\u00e8les que l'on veut cr\u00e9er 
          & et/ou modifier</u>?<br>
          & Tout d\u00e9pend du syst\u00e8me d'exploitation que vous utilisez.<br>
          & <div style="margin-left: 10px;">
          & <u>Sous linux</u>:<br>
          & Vous devez normalement avoir un sous r\u00e9pertoire sous 
          & votre r\u00e9pertoire racine d'Ancestris, qui s'appelle 
          & <font color="#0b6121">0.7/</font> ou <font color="#0b6121">0.8/</font> donc 
          & <font color="#0b6121">.ancestris/0.7/</font>. Ce r\u00e9pertoire 
          & est automatiquement cr\u00e9\u00e9 par Ancestris, vous n'avez pas \u00e0 
          & vous en occuper.<br>
          & La d\u00e9nomination 0.7 ou 0.8 ou ... d\u00e9pend de la version 
          & d'Ancestris que vous faites tourner. Si vous utilisez une 
          & version de d\u00e9veloppement, le sous-r\u00e9pertoire s'appelle 
          & trunk. Vous allez donc avoir :<br>
          & <font color="#0b6121">.ancestris/trunk/</font>.<br>
          & En sous r\u00e9pertoire de <font color="#0b6121">.ancestris/0.7/</font> 
          & il vous faut cr\u00e9er un sous-r\u00e9pertoire "contrib-templates" 
          & si il n'existe pas, qui va s'appeler 
          & <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates</font><br>
          & Ensuite, tout d\u00e9pend si vous voulez faire vous-m\u00eame votre 
          & propre mod\u00e8le ou utiliser les mod\u00e8les d\u00e9j\u00e0 existants et 
          & mis \u00e0 votre disposition.<br>
          & Premier cas: vous voulez utiliser les mod\u00e8les existants 
          & alors vous allez sur le site internet d'Ancestris et 
          & recherchez un fichier qui s'appelle 
          & "<font color="#0b6121">modeles_gedart_tous.zip</font>".
          & Vous installez ce fichier dans le r\u00e9pertoire 
          & <font color="#0b6121">.ancestris/0.7/ancestris/gedart/</font>
          & et vous le d\u00e9compressez. Cela va cr\u00e9er tous les r\u00e9pertoires 
          & n\u00e9cessaires ainsi que les fichiers. Il ne vous reste plus 
          & qu'\u00e0 red\u00e9marrer Ancestris.<br>
          & L'autre possibilit\u00e9 est de faire vous-m\u00eame vos propres 
          & mod\u00e8les. Des explications sont donn\u00e9es sur le site internet 
          & d'Ancestris. Cependant en r\u00e9sum\u00e9, mais les explications 
          & ci-apr\u00e8s ne sont pas compl\u00e9tes, il vous faut cr\u00e9er 
          & sous l'arborescence 
          & <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates</font> 
          & un sous-r\u00e9pertoire qui portera le nom du 
          & mod\u00e8le que vous voulez \u00e9crire. Si votre mod\u00e8le s'appelle 
          & <font color="#0b6121">lemodele</font>, vous aurez le 
          & r\u00e9sultat suivant <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates/lemodele</font>. 
          & Il faut cependant, et c'est une condition essentielle et 
          & d\u00e9terminante pour que le rapport 
          & reconnaisse votre mod\u00e8le, que ce sous r\u00e9pertoire, 
          & contienne, en plus de vos mod\u00e8les, un fichier 
          & <font color="#0b6121">index.vm</font>. En effet, c'est ce 
          & fichier qui sera utilis\u00e9 par le rapport gedart pour 
          & effectuer la transformation en texte des informations 
          & fournies au rapport.<br>
          & Vous le verrez par la suite, mais c'est \u00e0 partir de ce 
          & fichier index.vm que vous pourrez choisir de cr\u00e9er des 
          & sorties autre qu'html, donc des sorties csv, etc...<br>
          & Ces informations, qui sont transform\u00e9s en texte, d\u00e9pendent 
          & de la fa\u00e7on de lancer le rapport et peuvent contenir un 
          & ou plusieurs indi, une ou plusieurs\u00a0fam, ou les deux en 
          & m\u00eame temps. Ainsi si vous le lancez sur une personne et 
          & qu'un mod\u00e8le "indi" existe, le r\u00e9sultat sera une fiche 
          & individuelle ; si il est lanc\u00e9 sur une famille et qu'il 
          & y a un mod\u00e8le familial, vous aurez une fiche familiale ; enfin 
          & rien ne vous emp\u00eache de le lancer sur tout le gedcom, et l\u00e0 
          & vous aurez un ensemble de fiches individuelles et familiales.<br>
          & Ensuite l'utilisateur peut en utilisant les commandes 
          & disponibles (pour le moment voir la doc de 
          & <a href="http://velocity.apache.org/engine/releases/velocity-1.5/translations/user-guide_fr.html">velocity</a>)\u00a0
          & inclure d'autres fichiers mod\u00e8le. C'est ce qui est fait 
          & dans le mod\u00e8le fourni avec le rapport o\u00f9 le fichier 
          & index utilise les fichiers indiSheet.vm et famSheet.vm.<br>
          & Pour d\u00e9buter il est conseill\u00e9 de recopier l'ensemble des 
          & fichiers .vm du rapport et de le mettre dans un r\u00e9pertoire 
          & de test de <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates/</font>.</font> 
          & et d'y aller doucement.<br>
