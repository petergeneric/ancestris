info=<a name="_Top_"></a> \n<h1><center>Bireylerin/Ailelerin \u00c7e\u015fitli Bilgi Sayfalar\u0131</center></h1> \n<br> \nBu rapor, tamamen \u00f6zelle\u015ftirilebilir bir \u015fekilde bireylerin veya ailelerin, a\u011fa\u00e7lar\u0131n, anlat\u0131 sayfalar\u0131n\u0131n \u00f6zet sayfalar\u0131n\u0131 \u00fcretir. \n<p>Varsay\u0131lan olarak, Ancestris'te se\u00e7ilen bireyin yak\u0131n akrabalar\u0131n\u0131 kullan\u0131r. Geli\u015fmi\u015f Arama sonu\u00e7lar\u0131 bireyleri ve aileleri i\u00e7eriyorsa, bunun yerine onlar\u0131 kullan\u0131r.</p> \n<p>Kullan\u0131lacak uygun \u015fablonu se\u00e7mek i\u00e7in se\u00e7enek sekmesine gidin</p> \n<br> \nAncestris, bireyler ve aileler i\u00e7in \u00e7e\u015fitli \u015fablonlarla birlikte gelir.  \n<br>
