info=<a name="_Top_"></a> \n<h1><center>Fichas multi-modelo pessoais e familiares</center></h1> \n<br> \nEste relat\u00f3rio produz fichas resumidas de indiv\u00edduos ou fam\u00edlias, \u00e1rvores, folhas narrativas, de forma totalmente personaliz\u00e1vel. \n<p>A pr\u00e9-defini\u00e7\u00e3o \u00e9 usar os parentes pr\u00f3ximos do indiv\u00edduo seleccionado no Ancestris. Se os resultados da procura avan\u00e7ada incluirem indiv\u00edduos e familias, ser\u00e3o esses os usados.</p> \n<p>Escolha o modelo apropriado no separador de op\u00e7\u00f5es</p> \n<br> \nO Ancestris tem v\u00e1rios modelos dispon\u00edveis para indiv\u00edduos e fam\u00edlias.  \n<br>
