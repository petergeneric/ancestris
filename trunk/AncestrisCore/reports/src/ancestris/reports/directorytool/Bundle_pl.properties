info = <h1><center>Rejestr handlowy</center></h1> \
 <p>Raport ten pomaga przy przeszukiwaniu katalog\u00c3\u00b3w i czasopism handlowych wymieniaj\u00c4\u0085c osoby w bie\u00c5\u00bc\u00c4\u0085cym pliku, kt\u00c3\u00b3re by\u00c5\u0082y \u00c5\u00bcywe w okre\u00c5\u009blonym roku.</p> \
 <p>Na przyk\u00c5\u0082ad, je\u00c5\u009bli masz dost\u00c4\u0099p do rejestru handlowego dla roku 1850, mo\u00c5\u00bcesz wybra\u00c4\u0087 ten rok i za\u00c5\u0082o\u00c5\u00bcy\u00c4\u0087, \u00c5\u00bce raport b\u00c4\u0099dzie zawiera\u00c5\u0082 list\u00c4\u0099 wszystkich \u00c5\u00bcyj\u00c4\u0085cych w tym czasie os\u00c3\u00b3b, wraz z ich zawodem. Zaznacz t\u00c4\u0099 opcj\u00c4\u0099 by oszacowa\u00c4\u0087 wiek dla os\u00c3\u00b3b bez \u00c5\u00bcadnych dat urodzenia lub \u00c5\u009bmierci.</p> 

