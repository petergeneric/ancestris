info=<h1><center>Lijst van personen die leefde in een bepaald jaar</center></h1><p>\nDit rapport helpt bij het zoeken in handelsregisters en tijdschriften door een lijst samen te stellen van mensen uit het huidige bestand die leefde in een specifiek jaar</p>\n<p>Bijvoorbeeld, als u toegang heeft tot een handelsregister uit 1850, kunt u dat jaar specificeren en het rapport maakt een lijst van iedereen die in dat jaar in leven was met hun leeftijd, datum, type en plaats van\n alle eventuele beroepgegevens. Stel de optie 'Gemiddelde levensverwachting' in om een schatting te maken voor personen zonder geboorte- of overlijdensdag.</p> 
