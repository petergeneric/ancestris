name     = Lineage of ancestry by generation

info     = <h1><center>Lineage of ancestry by generation</center></h1> \n\
  <h1><center>(Sosa classification)</center></h1> \n\
  <br> \n\
  <p>This reports displays a list of ancestors in four ways: \n\
  <ul> \n\
  <li>Sosa generations \n\
  <li>Sosa generations in table form \n\
  <li>Ancestor lineage \n\
  <li>Agnatic lineage only (father's name) \n\
  </ul> \n\
  </p> \n\
  To start the report you must first choose the root individual. \n\
  This can be done from the context menu of an Individual,  \n\
  or by selecting the individual after running the report.  \n\
  Each individual will be given a Sosa number,  \n\
  starting with the root individual as 1. \n\
  <h2>Options:</h2> \n\
  <ul> \n\
  <li><b>Report Structure</b> - choose between the four ways of displaying the ancestors \n\
  of the root individual. \n\
  <li><b>Presentation of Events</b> - choose "One event per line" for a  \n\
  list of events for each person, or "One Individual per Line" to have events listed \n\
  in paragraph form. \n\
  </ul> \n\
  Between these two options you can generate several different looking reports. \n\
  <h2>Additional Options:</h2> \n\
  <ul> \n\
  <li><b>Display bullets</b> - if "One event per line" is chosen, each event will \n\
  be bulleted. \n\
  <li><b>Starting Sosa Number</b> - any starting number can be chosen for root individual \n\
  <li><b>Tag used in GEDCOM</b> - the tag used when storing Sosa numbers \n\
  within the GEDCOM file. \n\
  <li><b>Generations considered private</b> - number of generations that will \n\
  not be shown in the output, the names and events will be shown as "...". \n\
  This report also uses the global 'x' number of years are hidden. \n\
  <li><b>First Generation to display</b> - begins Sosa report from given generation number \n\
  <li><b>Max number of generations</b> - stops enumerating ancestors if this number is reached \n\
  <li><b>Show Birthplace, Birthdate, etc</b> - show the various events within the report  \n\
  <li><b>Show all Jurisdictions</b> - chosen shows every location for an event, rather \n\
  than the first location encountered for that event \n\
  <li><b>Choose how to display sources</b> - various options on displaying sources \n\
  <li><b>Display sources when none found</b> - shows a "no source" when none is found \n\
  (useful to indicate an event exists but no source corresponds to it) \n\
  <li><b>Also use event prefix for sources</b> - places event prefix in front of source \n\
  <li><b>Word used in front of sources</b> - prefix or word in front of source \n\
  <li><b>Color of sources</b> - list of colors available to make sources stand out \n\
  </ul> \n\
  <h2>Output Examples:</h2> \n\
  <ul> \n\
  <li>Sosa generations: \n\
  <br>GENERATION 1 \n\
  <br>&nbsp;&nbsp;&nbsp;1 root (individual chosen as starting point) \n\
  <br>GENERATION 2 \n\
  <br>&nbsp;&nbsp;&nbsp;2 father \n\
  <br>&nbsp;&nbsp;&nbsp;3 mother \n\
  <br>GENERATION 3 \n\
  <br>&nbsp;&nbsp;&nbsp;4 grandfather 1 \n\
  <br>&nbsp;&nbsp;&nbsp;5 grandmother 1 \n\
  <br>&nbsp;&nbsp;&nbsp;6 grandfather 2 \n\
  <br>&nbsp;&nbsp;&nbsp;7 grandmother 2 \n\
  <br>GENERATION 4 \n\
  <br>&nbsp;&nbsp;&nbsp;...<br><br> \n\
  <li>Ascending Sosa table:<br> \n\
  <table><tr> \n\
  <td>Sosa</td><td>Name</td><td>Birth</td><td>Death</td> \n\
  <td>Occupation</td><td>Residence</td></tr> \n\
  <tr><td>1</td><td>root</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n\
  <tr><td>2</td><td>father</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n\
  <tr><td>3</td><td>mother</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n\
  <tr><td>4</td><td>grandfather&nbsp;1</td><td>xxx</td> \n\
  <td>xxx</td><td>xxx</td><td>xxx</td></tr> \n\
  <tr><td>5</td><td>grandmother&nbsp;1</td><td>xxx</td> \n\
  <td>xxx</td><td>xxx</td><td>xxx</td></tr> \n\
  <tr><td>6</td><td>grandfather&nbsp;2</td><td>xxx</td> \n\
  <td>xxx</td><td>xxx</td><td>xxx</td></tr> \n\
  <tr><td>7</td><td>grandmother&nbsp;2&nbsp;&nbsp;&nbsp;</td> \n\
  <td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n\
  <tr><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td></tr> \n\
  </table><br> \n\
  <li>Ascending lineage (fathers then mothers): \n\
  <br>&nbsp;1 root \n\
  <br>&nbsp;&nbsp;&nbsp;2 father \n\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 grandfather 1 \n\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 grandmother 1 \n\
  <br>&nbsp;&nbsp;&nbsp;3 mother \n\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 grandfather 2 \n\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 grandmother 2 \n\
  <br>&nbsp;...<br><br> \n\
  <li>Ascending agnatic only (father's family name): \n\
  <br>&nbsp;1 root \n\
  <br>&nbsp;&nbsp;2 father \n\
  <br>&nbsp;&nbsp;&nbsp;4 grandfather \n\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;8 great grandfather \n\
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;... \n\
  </ul> \n\
  <h2>Regarding Sources:</h2> \n\
  <ul> \n\
  <li>Three levels of text are retrieved from the sources \n\
  <li>The text from the 'SOUR:TEXT' tag is from the source file \n\
  <li>The notes from the 'SOUR:NOTE' tag is from the source file \n\
  <li>The source notes associated with an event, either tag 'INDI:event:SOUR:NOTE', \n\
  'FAM:event:SOUR:NOTE', 'INDI:event:SOUR:DATA:TEXT', or 'FAM:event:SOUR:DATA:TEXT' \n\
  </ul> \n\
  <h3>Using Reports Tip:</h3> \n\
  To ensure an option has been properly chosen,  \n\
  click anywhere in the screen before re-running the report. \n\
  &nbsp;<br> 

