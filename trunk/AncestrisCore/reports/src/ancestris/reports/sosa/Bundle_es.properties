info=<h1> <center> Linaje de ascendencia por generaci\u00f3n </center> </h1>\n<h1> <center> (clasificaci\u00f3n Sosa) </center> </h1>\n<br>\n<p> Este informe muestra una lista de antepasados \u200b\u200bde cuatro formas:\n<ul>\n<li> Generaciones Sosa\n<li> Generaciones Sosa en forma de tabla\n<li> Linaje ancestral\n<li> Solo linaje agn\u00e1tico (nombre del padre)\n</ul>\n</p>\nPara iniciar el informe, primero debe elegir la persona ra\u00edz.\nEsto se puede hacer desde el men\u00fa contextual de un individuo,\no seleccionando a la persona despu\u00e9s de ejecutar el informe.\nA cada individuo se le dar\u00e1 un n\u00famero Sosa,\ncomenzando con el individuo ra\u00edz como 1.\n<h2> Opciones: </h2>\n<ul>\n<li> <b> Estructura del informe </b>: elija entre las cuatro formas de mostrar los antepasados\ndel individuo ra\u00edz.\n<li> <b> Presentaci\u00f3n de eventos </b>: elija "Un evento por l\u00ednea" para una\nlista de eventos para cada persona, o "Una persona por l\u00ednea" para tener una lista de eventos\nen forma de p\u00e1rrafo.\n</ul>\nEntre estas dos opciones, puede generar varios informes de aspecto diferente.\n<h2> Opciones adicionales: </h2>\n<ul>\n<li> <b> Mostrar vi\u00f1etas </b>: si se elige "Un evento por l\u00ednea", cada evento\nestar con vi\u00f1etas.\n<li> <b> N\u00famero Sosa inicial </b>: se puede elegir cualquier n\u00famero inicial para el individuo ra\u00edz.\n<li> <b> Etiqueta utilizada en GEDCOM </b>: la etiqueta utilizada al almacenar n\u00fameros Sosa\ndentro del archivo GEDCOM.\n<li> <b> Generaciones consideradas privadas </b>: n\u00famero de generaciones que\nno se mostrar\u00e1n en la salida, los nombres y eventos se mostrar\u00e1n como "...".\nEste informe tambi\u00e9n utiliza el n\u00famero global 'x' de a\u00f1os ocultos.\n<li> <b> Primera generaci\u00f3n para mostrar </b>: comienza el informe Sosa a partir del n\u00famero de generaci\u00f3n dado.\n<li> <b> N\u00famero m\u00e1ximo de generaciones </b>: deja de enumerar antepasados \u200b\u200bsi se alcanza este n\u00famero.\n<li> <b> Mostrar lugar de nacimiento, fecha de nacimiento, etc. </b>: muestra los distintos eventos dentro del informe.\n<li> <b> Mostrar todas las jurisdicciones </b>: elegido muestra todas las ubicaciones para un evento, en lugar\nque la primera ubicaci\u00f3n encontrada para ese evento\n<li> <b> Elija c\u00f3mo mostrar las fuentes </b>: varias opciones para mostrar las fuentes\n<li> <b> Mostrar fuentes cuando no se encuentra ninguna </b>: muestra un "sin fuente" cuando no se encuentra ninguna\n(\u00fatil para indicar que existe un evento pero ninguna fuente le corresponde)\n<li> <b> Utilice tambi\u00e9n el prefijo de evento para las fuentes </b>: coloca el prefijo de evento delante de la fuente.\n<li> <b> Palabra utilizada delante de las fuentes </b>: prefijo o palabra delante de la fuente.\n<li> <b> Color de las fuentes </b>: lista de colores disponibles para que las fuentes se destaquen\n</ul>\n<h2> Ejemplos de salida: </h2>\n<ul>\n<li> Generaciones Sosa:\n<br> GENERACI\u00d3N 1\n<br> & nbsp; & nbsp; & nbsp; 1 ra\u00edz (individuo elegido como punto de partida)\n<br> GENERACI\u00d3N 2\n<br> & nbsp; & nbsp; & nbsp; 2 padre\n<br> & nbsp; & nbsp; & nbsp; 3 madre\n<br> GENERACI\u00d3N 3\n<br> & nbsp; & nbsp; & nbsp; 4 abuelo 1\n<br> & nbsp; & nbsp; & nbsp; 5 abuela 1\n<br> & nbsp; & nbsp; & nbsp; 6 abuelo 2\n<br> & nbsp; & nbsp; & nbsp; 7 abuela 2\n<br> GENERACI\u00d3N 4\n<br> & nbsp; & nbsp; & nbsp; ... <br> <br>\n<li> Tabla Sosa ascendente: <br>\n<tabla> <tr>\n<td> Sosa </td> <td> Nombre </td> <td> Nacimiento </td> <td> Defunci\u00f3n </td>\n<td> Ocupaci\u00f3n </td> <td> Residencia </td> </tr>\n<tr> <td> 1 </td> <td> ra\u00edz </td> <td> xxx </td> <td> xxx </td> <td> xxx </td> <td> xxx </ td > </tr>\n<tr> <td> 2 </td> <td> padre </td> <td> xxx </td> <td> xxx </td> <td> xxx </td> <td> xxx </ td > </tr>\n<tr> <td> 3 </td> <td> madre </td> <td> xxx </td> <td> xxx </td> <td> xxx </td> <td> xxx </ td > </tr>\n<tr> <td> 4 </td> <td> abuelo & nbsp; 1 </td> <td> xxx </td>\n<td> xxx </td> <td> xxx </td> <td> xxx </td> </tr>\n<tr> <td> 5 </td> <td> abuela & nbsp; 1 </td> <td> xxx </td>\n<td> xxx </td> <td> xxx </td> <td> xxx </td> </tr>\n<tr> <td> 6 </td> <td> abuelo & nbsp; 2 </td> <td> xxx </td>\n<td> xxx </td> <td> xxx </td> <td> xxx </td> </tr>\n<tr> <td> 7 </td> <td> abuela & nbsp; 2 & nbsp; & nbsp; & nbsp; </td>\n<td> xxx </td> <td> xxx </td> <td> xxx </td> <td> xxx </td> </tr>\n<tr> <td> ... </td> <td> ... </td> <td> ... </td> <td> ... </td> <td> ... < / td> <td> ... </td> </tr>\n</table> <br>\n<li> Linaje ascendente (padres y luego madres):\n<br> & nbsp; 1 ra\u00edz\n<br> & nbsp; & nbsp; & nbsp; 2 padre\n<br> & nbsp; & nbsp; & nbsp; & nbsp; & nbsp; 4 abuelo 1\n<br> & nbsp; & nbsp; & nbsp; & nbsp; & nbsp; 5 abuela 1\n<br> & nbsp; & nbsp; & nbsp; 3 madre\n<br> & nbsp; & nbsp; & nbsp; & nbsp; & nbsp; 6 abuelo 2\n<br> & nbsp; & nbsp; & nbsp; & nbsp; & nbsp; 7 abuela 2\n<br> & nbsp; ... <br> <br>\n<li> Solo agn\u00e1tico ascendente (apellido del padre):\n<br> & nbsp; 1 ra\u00edz\n<br> & nbsp; & nbsp; 2 padre\n<br> & nbsp; & nbsp; & nbsp; 4 abuelo\n<br> & nbsp; & nbsp; & nbsp; & nbsp; 8 bisabuelo\n<br> & nbsp; & nbsp; & nbsp; & nbsp; & nbsp; ...\n</ul>\n<h2> Con respecto a las fuentes: </h2>\n<ul>\n<li> Se recuperan tres niveles de texto de las fuentes\n<li> El texto de la pesta\u00f1a "SOUR: TEXT" es del archivo de origen\n<li> Las notas de la pesta\u00f1a "SOUR: NOTE" son del archivo de origen\n<li> Las notas de origen asociadas con un evento, ya sea con la pesta\u00f1a "INDI: event: SOUR: NOTE",\n'FAM: event: SOUR: NOTE', 'INDI: event: SOUR: DATA: TEXT' o 'FAM: event: SOUR: DATA: TEXT'\n</ul>\n<h3> Sugerencia sobre el uso de informes: </h3>\nPara asegurarse de que se ha elegido correctamente una opci\u00f3n,\nhaga clic en cualquier lugar de la pantalla antes de volver a ejecutar el informe.\n& nbsp; <br>
