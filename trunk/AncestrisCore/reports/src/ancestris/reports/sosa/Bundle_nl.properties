info=<h1><center>Voorouderlijst</center></h1>  \n<h2><center>(Sosa classificatie)</center></h2> \nDit rapport maakt een lijst van voorouders op 4 manieren: \n<ul><li>Sosa generaties <li>Sosa generaties in tabelvorm <li>Voorouder afstamming <li>Agnatic afstamming (afstamming in de mannelijke lijn)</ul> \nOm het rapport te starten kiest u eerst de cujus (startpersoon). Dit kan gedaan worden vanuit het context-menu van een persoon, \nof door het selecteren van de persoon voor het uitvoeren van het rapport. Iedere persoon krijgt een Sosa-nummer, te beginnen met de startpersoon als nummer 1. \n<h2>Opties:</h2> \n<ul><li><b>Rapport structuur</b> - kies een van de 4 manieren om de voorouders van de startpersoon weer te geven. \n<li><b>Presentatie gebeurtenissen</b> - kies 'Een gebeurtenis per regel' voor een lijst van \u00e9\u00e9n gebeurtenissen per regel voor elke persoon, \nof 'Een persoon per regel' voor elke persoon worden alle gebeurtenissen in paragraafvorm weergegeven. \n</ul>Buiten deze 2 opties kunt u weer diversen, er verschillend uitziende, rapporten laten aanmaken. \n<h2>Aanvullende opties:</h2> \n<ul> <li><b>Opsommingsteken weergeven</b> - als 'Een gebeurtenis per regel' is gekozen wordt voor elke gebeurtenis een opsommingsteken weergegeven \n<li><b>Startnummer Sosa</b> - elk startnummer kan worden gekozen voor de startpersoon\n<li><b>Label gebruikt in de Gedcom</b> - het label wat wordt gebruikt voor het opslaan van Sosa-nummers in het Gedcom bestand \n<li><b>Generaties priv\u00e9</b> - aantal generaties dat niet wordt weergegeven in het rapport, namen en gebeurtenissen worden weergegeven met '...'. \nHet rapport gebruikt ook de 'x' voor verborgen jaar getallen. \n<li><b>Eerste generatie</b> - het Sosa rapport begint met het vermelde generatie nummer\n<li><b>Maximaal aantal generaties</b> - rapport stopt met vermelden van voorouders als dit nummer is bereikt\n<li><b>Geboorteplaats, Geboortedatum, enz. weergeven</b> - aangevinkt worden deze gebeurtenissen in het rapport weergegeven\n<li><b>Alle jurisdicties weergeven</b> - aangevinkt worden alle jurisdicties van een adres weergegeven anders alleen het eerste jurisdictie\n<li><b>Hoe bronnen weergeven</b> - verschillende opties om de bron gegevens weer te geven\n<li><b>Tekst vermeld bij ontbrekende bron</b> - de tekst 'geen' wordt weergegeven als brongegevens ontbreken (nuttig om aan te geven dat de gebeurtenis wordt weergegeven maar de corresponderende brongegevens ontbreken) \n<li><b>Gebruik een gebeurtenisvoorvoegsel</b> - plaatst een gebeurtenisvoorvoegsel voor de bron\n<li><b>Een woord voor de bron plaatsen</b> - plaatst een voorvoegsel of woord voor de bron\n<li><b>Kleur ontbrekende bronnen</b> - kies uit een lijst met kleuren de kleur om bronnen te laten opvallen</ul> \n<h2>Rapport structuur:</h2> \n<ul><li>Sosa generaties:<br> \nGENERATIE 1<br>&nbsp;&nbsp;&nbsp;1 startpersoon (persoon waarvan uit het rapport wordt samengesteld)<br> \nGENERATIE 2<br>&nbsp;&nbsp;&nbsp;2 vader<br>&nbsp;&nbsp;&nbsp;3 moeder<br> \nGENERATIE 3<br>&nbsp;&nbsp;&nbsp;4 grootvader 1 (vaderskant)<br>&nbsp;&nbsp;&nbsp;5 grootmoeder 1 (vaderskant)<br>&nbsp;&nbsp;&nbsp;6 grootvader 2 (moederskant)<br>&nbsp;&nbsp;&nbsp;7 grootmoeder 2 (moederskant)<br> \nGENERATIE 4<br>&nbsp;&nbsp;&nbsp;...<br><br> \n<li>Sosa tabel:<br> \n<table><tr><td>Sosa</td><td>Naam</td><td>Geboren</td><td>Overleden</td> \n<td>Beroep</td><td>Verblijfplaats</td></tr> \n<tr><td>1</td><td>startpersoon</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>2</td><td>vader</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>3</td><td>moeder</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>4</td><td>grootvader&nbsp;1</td><td>xxx</td> \n<td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>5</td><td>grootmoeder&nbsp;1</td><td>xxx</td> \n<td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>6</td><td>grootvader&nbsp;2</td><td>xxx</td> \n<td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>7</td><td>grootmoeder&nbsp;2&nbsp;&nbsp;&nbsp;</td> \n<td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td></tr> \n</table><br> \n<li>Oplopende afstamming (vaderskant dan moederskant):<br>&nbsp;1 startpersoon\n<br>&nbsp;&nbsp;&nbsp;2 vader\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 grootvader 1\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 grootmoeder 1\n<br>&nbsp;&nbsp;&nbsp;3 moeder\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 grootvader 2\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 grootmoeder 2\n<br>&nbsp;...<br><br> \n<li>Oplopende agnatic afstamming (alleen mannelijke voorouders):\n<br>&nbsp;1 startpersoon\n<br>&nbsp;&nbsp;2 vader\n<br>&nbsp;&nbsp;&nbsp;4 grootvader\n<br>&nbsp;&nbsp;&nbsp;&nbsp;8 overgrootvader\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...</ul> \n<h2>Met betrekking tot bronnen:</h2> \n<ul><li>3 niveaus van tekst worden geput uit de bronnen\n<li>De tekst uit het 'SOUR:TEXT' label van het bron bestand\n<li>De aantekening uit het 'SOUR:NOTE' label van het bron bestand\n<li>De bron aantekening betreffende een gebeurtenis, ofwel label 'INDI:gebeurtenis:SOUR:NOTE', 'FAM:gebeurtenis:SOUR:NOTE', 'INDI:gebeurtenis:SOUR:DATA:TEXT', \nof 'FAM:gebeurtenis:SOUR:DATA:TEXT'</ul> \n<h3>Tip:</h3> \nOm vast te stellen of een optie correct is gekozen, klik ergens op het scherm voordat u het rapport weer start.&nbsp;<br> 
