info=<h1><center>Linea di discendenza per generazione</center></h1> <h1><center>(Classificazione Sosa)</center></h1> <br> <p>Questo rapporto mostra un elenco di antenati in quattro modi: <ul> <li>Generazioni di Sosa <li>Generazioni di Sosa in forma di tabella <li>Linea di antenati <li>Solo discendenza agnatica (nome del padre) </ul> </p> Per iniziare il rapporto devi prima scegli l'individuo radice. Questo pu\u00f2 essere fatto dal menu contestuale di un individuo o selezionando l'individuo dopo aver eseguito il rapporto. A ciascun individuo verr\u00e0 assegnato un numero Sosa, che inizia con l'individuo radice come 1. <h2>Opzioni:</h2> <ul> <li><b>Struttura del report</b> - scegli tra le quattro modalit\u00e0 di visualizzazione del antenati dell'individuo radice. <li><b>Presentazione di eventi</b>: scegli "Un evento per riga" per un elenco di eventi per ogni persona o "Un individuo per riga" per visualizzare gli eventi sotto forma di paragrafo. </ul> Tra queste due opzioni puoi generare diversi report dall'aspetto diverso. <h2>Opzioni aggiuntive:</h2> <ul> <li><b>Visualizza elenchi puntati</b> - se si sceglie "Un evento per riga", ogni evento verr\u00e0 puntato. <li><b>Numero Sosa iniziale</b>: \u00e8 possibile scegliere qualsiasi numero iniziale per l'individuo root <li><b>Tag utilizzato in GEDCOM</b> - il tag utilizzato quando si memorizzano i numeri Sosa all'interno del file GEDCOM. <li><b>Generazioni considerate private</b> - numero di generazioni che non verranno mostrate nell'output, i nomi e gli eventi verranno visualizzati come "...". Questo report utilizza anche il numero globale "x" di anni in cui sono nascosti. <li><b>Prima generazione da visualizzare</b> - inizia il rapporto Sosa dal numero di generazione dato <li><b>Numero massimo di generazioni</b> - interrompe l'enumerazione degli antenati se viene raggiunto questo numero <li><b >Mostra luogo di nascita, data di nascita, ecc</b> - mostra i vari eventi all'interno del rapporto <li><b>Mostra tutte le giurisdizioni</b> - scelta mostra ogni luogo per un evento, piuttosto che il primo luogo incontrato per quell'evento <li><b>Scegli come visualizzare le sorgenti</b> - varie opzioni sulla visualizzazione delle sorgenti <li><b>Mostra sorgenti quando non ne trovano nessuna</b> - mostra una "nessuna sorgente" quando non ne viene trovata nessuna (utile per indica che esiste un evento ma nessuna fonte corrisponde ad esso) <li><b>Usa anche il prefisso dell'evento per le fonti</b> - mette il prefisso dell'evento davanti alla fonte <li><b>Parola usata davanti alle fonti</b > - prefisso o parola davanti alla fonte <li><b>Colore delle fonti</b> - elenco dei colori disponibili per far risaltare le fonti </ul> <h2>Esempi di output:</h2> <ul> < li>Sosa generazioni: <br>GENERAZIONE 1 <br>   1 radice (individuo scelto come stella ting point) <br>GENERAZIONE 2 <br>   2 padre <br>   3 madre <br>GENERAZIONE 3 <br>   4 nonno 1 <br>   5 nonna 1 <br>   6 nonno 2 <br>   7 nonna 2 <br> GENERAZIONE 4 <br>   ...<br><br> <li>Tabella Sosa ascendente:<br> <table><tr> <td>Sosa</td><td>Nome</td><td>Nascita </td><td>Morte</td> <td>Occupazione</td><td>Residenza</td></tr> <tr><td>1</td><td>radice</td ><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> <tr><td>2</td><td >padre</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> <tr><td>3< /td><td>madre</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> <tr> <td>4</td><td>nonno 1</td><td>xxx</td> <td>xxx</td><td>xxx</td><td>xxx</td>< /tr> <tr><td>5</td><td>nonna 1</td><td>xxx</td> <td>xxx</td><td>xxx</td><td> xxx</td></tr> <tr><td>6</td><td>nonno 2</td><td>xxx</td> <td>xxx</td><td>xxx< /td><td>xxx</td></tr> <tr><td>7</td><td>nonna 2   </td> <td>xxx</td><td>xxx</td ><td>xxx</td><td>xxx</td></tr> <tr><td>...</td><td>...</td><td>... </td> <td>...</td><td>...</td><td>...</td></tr> </table><br> <li>Discendenza ascendente (padri poi madri ): <br> 1 radice <br>   2 padre <br>     4 nonno 1 <br>     5 nonna 1 <br>   3 madre <br>     6 nonno 2 <br>     7 nonna 2 <br> ...<br> <br> <li>Solo agnatico ascendente (cognome del padre): <br> 1 radice <br>  2 padre <br>   4 nonno <br>    8 bisnonno <br>     ... </ul> <h2>Riguardo Fonti:</h2> <ul> <li>Tre livelli di testo vengono recuperati dalle fonti <li>Il testo dal tag 'SOUR:TEXT' proviene dal file sorgente <li>Le note da 'SOUR:NOTE ' il tag proviene dal file di origine <li>Le note di origine associate a un evento, tag 'INDI:event:SOUR:NOTE', 'FAM:event:SOUR:NOTE', 'INDI:event:SOUR:DATA:TEXT ', o 'FAM:event:SOUR:DATA:TEXT' </ul> <h3>Utilizzo dei rapporti Suggerimento:</h3> Per assicurarti che un'opzione sia stata scelta correttamente, fai clic in un punto qualsiasi dello schermo prima di eseguire nuovamente il rapporto. <br>
