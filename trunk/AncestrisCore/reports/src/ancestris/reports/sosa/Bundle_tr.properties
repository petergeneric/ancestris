name=Ku\u015faklara g\u00f6re atalar soyu
#
info=<h1><center>Ku\u015faklara g\u00f6re atalar soyu</center></h1> \n<h1><center>(SOSA s\u0131n\u0131fland\u0131rmas\u0131)</center></h1> \n<br> \n<p>Bu raporlar, atalar\u0131n bir listesini d\u00f6rt \u015fekilde g\u00f6r\u00fcnt\u00fcler: \n<ul> \n<li>Sosa ku\u015faklar\u0131 \n<li>Sosa ku\u015faklar\u0131 tablo halinde \n<li>Ata soyu \n<li>Yaln\u0131zca akraba soyu (baban\u0131n ad\u0131) \n</ul> \n</p> \nRaporu ba\u015flatmak i\u00e7in \u00f6nce k\u00f6k bireyi se\u00e7melisiniz. \nBu, bir Bireyin ba\u011flam men\u00fcs\u00fcnden veya raporu \u00e7al\u0131\u015ft\u0131rd\u0131ktan sonra bireyi se\u00e7erek yap\u0131labilir.  \nHer bireye, k\u00f6k bireyden 1 olarak ba\u015flayan bir Sosa numaras\u0131 verilecektir. \n<h2>Se\u00e7enekler:</h2> \n<ul> \n<li><b>Rapor Yap\u0131s\u0131</b> - k\u00f6k bireyin atalar\u0131n\u0131 g\u00f6r\u00fcnt\u00fclemenin d\u00f6rt yolu aras\u0131ndan se\u00e7im yap\u0131n. \n<li><b>Etkinliklerin Sunumu</b> - Her ki\u015fi i\u00e7in bir etkinlik listesine "Sat\u0131r ba\u015f\u0131na bir etkinlik" veya paragraf bi\u00e7iminde olaylar\u0131n listelenmesi i\u00e7in "Sat\u0131r Ba\u015f\u0131na Bir Birey" i se\u00e7in. \n</ul> \nBu iki se\u00e7enek aras\u0131nda birka\u00e7 farkl\u0131 g\u00f6r\u00fcn\u00fcml\u00fc rapor olu\u015fturabilirsiniz. \n<h2>Ek Se\u00e7enekler:</h2> \n<ul> \n<li><b>Madde i\u015faretlerini g\u00f6r\u00fcnt\u00fcle</b> - "Sat\u0131r ba\u015f\u0131na bir etkinlik" se\u00e7ilirse, her etkinlik madde i\u015faretli olur. \n<li><b>Ba\u015flang\u0131\u00e7 \u200b\u200bSosa Numaras\u0131</b> - K\u00f6k birey i\u00e7in herhangi bir ba\u015flang\u0131\u00e7 \u200b\u200bnumaras\u0131 se\u00e7ilebilir \n<li><b>GEDCOM'da kullan\u0131lan etiket</b> - Sosa numaralar\u0131n\u0131 GEDCOM dosyas\u0131nda saklarken kullan\u0131lan etiket. \n<li><b>\u00d6zel kabul edilen ku\u015faklar</b> - \u00c7\u0131kt\u0131da g\u00f6sterilmeyecek ku\u015faklar\u0131n say\u0131s\u0131, isimler ve etkinlikler "..." olarak g\u00f6sterilecektir. \nBu rapor ayn\u0131 zamanda k\u00fcresel 'x' y\u0131l say\u0131s\u0131n\u0131 kullan\u0131r gizlenir. \n<li><b>G\u00f6r\u00fcnt\u00fclenecek \u0130lk Ku\u015fak</b> - Sosa raporunu verilen ku\u015fak numaras\u0131ndan ba\u015flat\u0131r \n<li><b>Maksimum ku\u015fak say\u0131s\u0131</b> - Bu say\u0131ya ula\u015f\u0131ld\u0131\u011f\u0131nda atalar\u0131 numaraland\u0131rmay\u0131 durdurur \n<li><b>Do\u011fum Yerini, Do\u011fum Tarihini vb. G\u00f6ster</b> - Rapordaki \u00e7e\u015fitli etkinlikleri g\u00f6ster  \n<li><b>T\u00fcm Yetki Alanlar\u0131n\u0131 G\u00f6ster</b> - Se\u00e7ilen, o etkinlik i\u00e7in kar\u015f\u0131la\u015f\u0131lan ilk konum yerine bir etkinli\u011fin her konumunu g\u00f6sterir \n<li><b>Kaynaklar\u0131n nas\u0131l g\u00f6r\u00fcnt\u00fclenece\u011fini se\u00e7in</b> - Kaynaklar\u0131n g\u00f6r\u00fcnt\u00fclenmesiyle ilgili \u00e7e\u015fitli se\u00e7enekler \n<li><b>Hi\u00e7biri bulunamad\u0131\u011f\u0131nda kaynaklar\u0131 g\u00f6ster</b> - Hi\u00e7bir kaynak bulunamad\u0131\u011f\u0131nda "kaynak yok" g\u00f6sterir (bir etkinli\u011fin var oldu\u011funu ancak buna kar\u015f\u0131l\u0131k gelen bir kayna\u011f\u0131n olmad\u0131\u011f\u0131n\u0131 belirtmek i\u00e7in kullan\u0131\u015fl\u0131d\u0131r) \n<li><b>Ayr\u0131ca kaynaklar i\u00e7in etkinlik \u00f6nekini kullan\u0131n</b> - Etkinlik \u00f6nekini kayna\u011f\u0131n \u00f6n\u00fcne yerle\u015ftirir \n<li><b>Kaynaklar\u0131n \u00f6n\u00fcnde kullan\u0131lan kelime</b> - Kayna\u011f\u0131n \u00f6n\u00fcndeki \u00f6nek veya kelime \n<li><b>Kaynaklar\u0131n rengi</b> - Kaynaklar\u0131 \u00f6ne \u00e7\u0131karmak i\u00e7in kullan\u0131labilen renklerin listesi \n</ul> \n<h2>\u00c7\u0131kt\u0131 \u00d6rnekleri:</h2> \n<ul> \n<li>Sosa ku\u015faklar\u0131: \n<br>1. KU\u015eAK \n<br>&nbsp;&nbsp;&nbsp;1 k\u00f6k (ba\u015flang\u0131\u00e7 noktas\u0131 olarak se\u00e7ilen birey) \n<br>2. KU\u015eAK \n<br>&nbsp;&nbsp;&nbsp;2 baba \n<br>&nbsp;&nbsp;&nbsp;3 anne \n<br>3. KU\u015eAK \n<br>&nbsp;&nbsp;&nbsp;4 b\u00fcy\u00fckbaba 1 \n<br>&nbsp;&nbsp;&nbsp;5 b\u00fcy\u00fckanne 1 \n<br>&nbsp;&nbsp;&nbsp;6 b\u00fcy\u00fckbaba 2 \n<br>&nbsp;&nbsp;&nbsp;7 b\u00fcy\u00fckanne 2 \n<br>4. KU\u015eAK \n<br>&nbsp;&nbsp;&nbsp;...<br><br> \n<li>Y\u00fckselen Sosa tablosu:<br> \n<table><tr> \n<td>Sosa</td><td>Ad\u0131</td><td>D\u011fum</td><td>\u00d6l\u00fcm</td> \n<td>Meslek</td><td>\u0130kametgah</td></tr> \n<tr><td>1</td><td>k\u00f6k</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>2</td><td>baba</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>3</td><td>anne</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>4</td><td>b\u00fcy\u00fckbaba&nbsp;1</td><td>xxx</td> \n<td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>5</td><td>b\u00fcy\u00fckanne&nbsp;1</td><td>xxx</td> \n<td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>6</td><td>b\u00fcy\u00fckbaba&nbsp;2</td><td>xxx</td> \n<td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>7</td><td>b\u00fcy\u00fckanne&nbsp;2&nbsp;&nbsp;&nbsp;</td> \n<td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \n<tr><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td></tr> \n</table><br> \n<li>Y\u00fckselen soy (babalar sonra anneler): \n<br>&nbsp;1 k\u00f6k \n<br>&nbsp;&nbsp;&nbsp;2 baba \n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 b\u00fcy\u00fckbaba 1 \n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 b\u00fcy\u00fckanne 1 \n<br>&nbsp;&nbsp;&nbsp;3 anne \n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 b\u00fcy\u00fckbaba 2 \n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 b\u00fcy\u00fckanne 2 \n<br>&nbsp;...<br><br> \n<li>Yaln\u0131zca y\u00fckselen akrabal\u0131k (baban\u0131n soyad\u0131): \n<br>&nbsp;1 k\u00f6k \n<br>&nbsp;&nbsp;2 baba \n<br>&nbsp;&nbsp;&nbsp;4 b\u00fcy\u00fckbaba \n<br>&nbsp;&nbsp;&nbsp;&nbsp;8 b\u00fcy\u00fck b\u00fcy\u00fckbaba \n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;... \n</ul> \n<h2>Kaynaklara \u0130li\u015fkin:</h2> \n<ul> \n<li>Kaynaklardan \u00fc\u00e7 d\u00fczey metin al\u0131n\u0131r \n<li>'SOUR:TEXT' etiketindeki metin kaynak dosyadand\u0131r \n<li>'SOUR:NOTE' etiketindeki notlar kaynak dosyadand\u0131r \n<li>Bir etkinlikle ili\u015fkili kaynak notlar, ya 'INDI:event:SOUR:NOTE', \n'FAM:event:SOUR:NOTE', 'INDI:event:SOUR:DATA:TEXT', veya 'FAM:event:SOUR:DATA:TEXT' etiketlidir \n</ul> \n<h3>Raporlar\u0131 Kullanma \u0130pucu:</h3> \nBir se\u00e7ene\u011fin do\u011fru \u015fekilde se\u00e7ildi\u011finden emin olmak i\u00e7in raporu yeniden \u00e7al\u0131\u015ft\u0131rmadan \u00f6nce ekranda herhangi bir yeri t\u0131klay\u0131n. \n&nbsp;<br> 
