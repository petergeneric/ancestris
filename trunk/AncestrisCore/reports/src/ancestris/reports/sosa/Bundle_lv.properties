
name  = Priek\u00c5\u00a1te\u00c4\u008du saraksts (Sosa)

info  = <h1><center>Priek\u00c5\u00a1te\u00c4\u008du saraksts</center></h1>  \
  <h1><center>(Sosa klasifik\u00c4\u0081cija)</center></h1> \
  <br> \
  <p>\u00c5\u00a0aj\u00c4\u0081 p\u00c4\u0081rskat\u00c4\u0081 tiek par\u00c4\u0081d\u00c4\u00abts priek\u00c5\u00a1te\u00c4\u008du saraksts \u00c4\u008detros veidos: \
  <ul> \
  <li>K\u00c4\u0081 Sosa paaud\u00c5\u00beu saraksts \
  <li>Sosa paaudzes tabulas veid\u00c4\u0081 \
  <li>P\u00c4\u0093c aug\u00c5\u00a1upejo\u00c5\u00a1\u00c4\u0081s l\u00c4\u00abnijas \
  <li>Izcel\u00c5\u00a1an\u00c4\u0081s pa t\u00c4\u0093va l\u00c4\u00abniju (viena un t\u00c4\u0081 pa\u00c5\u00a1a uzv\u00c4\u0081rda n\u00c4\u0093s\u00c4\u0093ji) \
  </ul> \
  </p> \
  Lai s\u00c4\u0081ktu p\u00c4\u0081rskatu, vispirms j\u00c4\u0081izv\u00c4\u0093las saknes persona. \
  To var izdar\u00c4\u00abt no personas konteksta izv\u00c4\u0093lnes,  \
  vai atlasot personu p\u00c4\u0093c p\u00c4\u0081rskata palai\u00c5\u00a1anas.  \
  Katrai personai tiks pie\u00c5\u00a1\u00c4\u00b7irts Sosa numurs s\u00c4\u0081kot ar saknes personu k\u00c4\u0081 1. \
  <h2>Iesp\u00c4\u0093jas:</h2> \
  <ul> \
  <li><b>P\u00c4\u0081rskata veids</b> - izv\u00c4\u0093lieties no \u00c4\u008detriem veidiem, k\u00c4\u0081 par\u00c4\u0081d\u00c4\u00abt  \
   saknes personas priek\u00c5\u00a1te\u00c4\u008dus. \
  <li><b>Notikumu prezent\u00c4\u0081cija</b> - izv\u00c4\u0093lieties "Viens notikums rind\u00c4\u0081" \
  katras personas notikumu sarakstam vai "Viena persona rind\u00c4\u0081", lai par\u00c4\u0081d\u00c4\u00abtu  \
  notikumus paragr\u00c4\u0081fa form\u00c4\u0081. \
  </ul> \
  Kombin\u00c4\u0093jot \u00c5\u00a1\u00c4\u00abm divas iesp\u00c4\u0093jas j\u00c5\u00abs varat \u00c4\u00a3ener\u00c4\u0093t vair\u00c4\u0081kus at\u00c5\u00a1\u00c4\u00b7ir\u00c4\u00abgus p\u00c4\u0081rskatus. \
  <h2>Papildus iesp\u00c4\u0093jas:</h2> \
  <ul> \
  <li><b>R\u00c4\u0081d\u00c4\u00abt izcel\u00c5\u00a1anas simbolu, ja ir viens notikums katr\u00c4\u0081 rind\u00c4\u0081</b> - ja ir izv\u00c4\u0093l\u00c4\u0093ts  \
  "Viens notikums rind\u00c4\u0081", katrs notikums tiks atz\u00c4\u00abm\u00c4\u0093ts ar izcel\u00c5\u00a1anas simbolu. \
  <li><b>Starta Sosa numurs</b> - saknes personai var izv\u00c4\u0093l\u00c4\u0093ties jebkuru starta numuru \
  <li><b>GEDCOM birka Sosa numuru glab\u00c4\u0081\u00c5\u00a1anai</b> - birka, kuru izmanto Sosa numura uzglab\u00c4\u0081\u00c5\u00a1anai  \
  GEDCOM fail\u00c4\u0081. \
  <li><b>Paaud\u00c5\u00beu skaits, kas uzskat\u00c4\u0081mas par priv\u00c4\u0081t\u00c4\u0081m</b> - paaud\u00c5\u00beu skaits, kuras netiks r\u00c4\u0081d\u00c4\u00abtas  \
  p\u00c4\u0081skat\u00c4\u0081, v\u00c4\u0081rdi un notikumi tiks par\u00c4\u0081d\u00c4\u00abti k\u00c4\u0081 "...". \
  \u00c5\u00a0is p\u00c4\u0081rskats ar\u00c4\u00ab izmanto glob\u00c4\u0081lo "x" sl\u00c4\u0093ptiem gadu skait\u00c4\u00bciem. \
  <li><b>Pirm\u00c4\u0081 par\u00c4\u0081d\u00c4\u0081m\u00c4\u0081 paaudze</b> - Sosa p\u00c4\u0081rskats s\u00c4\u0081kas ar nor\u00c4\u0081d\u00c4\u00abto paaudzes numuru \
  <li><b>Max paaud\u00c5\u00beu skaits</b> - p\u00c4\u0081rtrauc priek\u00c5\u00a1te\u00c4\u008du numer\u00c4\u0081ciju, kad sasniegts \u00c5\u00a1is numurs \
  <li><b>R\u00c4\u0081d\u00c4\u00abt dzim\u00c5\u00a1anas vietu, datumu utt.</b> - p\u00c4\u0081rskat\u00c4\u0081 par\u00c4\u0081da da\u00c5\u00be\u00c4\u0081dus notikumus \
  <li><b>R\u00c4\u0081d\u00c4\u00abt visas jurisdikcijas</b> - ja izv\u00c4\u0093l\u00c4\u0093ts, r\u00c4\u0081da visas notikuma atra\u00c5\u00a1an\u00c4\u0081s  \
  vietas, nevis pirmo sastapto vietu \
  <li><b>Izv\u00c4\u0093l\u00c4\u0093ties, k\u00c4\u0081 par\u00c4\u0081d\u00c4\u00abt avotus</b> - da\u00c5\u00be\u00c4\u0081das iesp\u00c4\u0093jas avotu par\u00c4\u0081d\u00c4\u00ab\u00c5\u00a1anai \
  <li><b>R\u00c4\u0081d\u00c4\u00abt avotus, pat ja tie nav atrasti</b> - r\u00c4\u0081da "nav avota", ja neviens nav atrasts \
  (ir noder\u00c4\u00abgs, lai nor\u00c4\u0081d\u00c4\u00abtu, ka notikums past\u00c4\u0081v, bet tam netbilst neviens avots) \
  <li><b>Izmantot avotiem ar\u00c4\u00ab notikumu prefiksu</b> - avota priek\u00c5\u00a1\u00c4\u0081 novieto notikuma prefiksu \
  <li><b>V\u00c4\u0081rds, kas tiek izmantots avotu priek\u00c5\u00a1\u00c4\u0081</b> - prefikss vai v\u00c4\u0081rds avota priek\u00c5\u00a1\u00c4\u0081 \
  <li><b>Avotu kr\u00c4\u0081sa</b> - pieejamo kr\u00c4\u0081su saraksts, lai izceltu avotus \
  </ul> \
  <h2>Izvada piem\u00c4\u0093ri:</h2> \
  <ul> \
  <li>Sosa paaudzes: \
  <br>PAAUDZE 1 \
  <br>&nbsp;&nbsp;&nbsp;1 sakne (prsona, kura izv\u00c4\u0093l\u00c4\u0093ta k\u00c4\u0081 s\u00c4\u0081kuma punkts) \
  <br>PAAUDZE 2 \
  <br>&nbsp;&nbsp;&nbsp;2 t\u00c4\u0093vs \
  <br>&nbsp;&nbsp;&nbsp;3 m\u00c4\u0081te \
  <br>PAAUDZE 3 \
  <br>&nbsp;&nbsp;&nbsp;4 vect\u00c4\u0093vs 1 \
  <br>&nbsp;&nbsp;&nbsp;5 vecm\u00c4\u0081te 1 \
  <br>&nbsp;&nbsp;&nbsp;6 vect\u00c4\u0093vs 2 \
  <br>&nbsp;&nbsp;&nbsp;7 vecm\u00c4\u0081te 2 \
  <br>PAAUDZE 4 \
  <br>&nbsp;&nbsp;&nbsp;...<br><br> \
  <li>Aug\u00c5\u00a1upejo\u00c5\u00a1a Sosa tabula:<br> \
  <table><tr> \
  <td>Sosa</td><td>V\u00c4\u0081rds</td><td>Dzim\u00c5\u00a1ana</td><td>Mir\u00c5\u00a1ana</td> \
  <td>Nodarbo\u00c5\u00a1an\u00c4\u0081s</td><td>Dz\u00c4\u00abvesvieta</td></tr> \
  <tr><td>1</td><td>sakne</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>2</td><td>t\u00c4\u0093vs</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>3</td><td>m\u00c4\u0081te</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>4</td><td>vect\u00c4\u0093vs&nbsp;1</td><td>xxx</td> \
  <td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>5</td><td>vecm\u00c4\u0081te&nbsp;1</td><td>xxx</td> \
  <td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>6</td><td>vect\u00c4\u0093vs&nbsp;2</td><td>xxx</td> \
  <td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>7</td><td>vecm\u00c4\u0081te&nbsp;2&nbsp;&nbsp;&nbsp;</td> \
  <td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td></tr> \
  </table><br> \
  <li>Aug\u00c5\u00a1up\u00c4\u0093jo\u00c5\u00a1a dzimtas l\u00c4\u00abnija (t\u00c4\u0093va tad m\u00c4\u0081tes): \
  <br>&nbsp;1 sakne \
  <br>&nbsp;&nbsp;&nbsp;2 t\u00c4\u0093vs \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 vect\u00c4\u0093vs 1 \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 vecm\u00c4\u0081te 1 \
  <br>&nbsp;&nbsp;&nbsp;3 m\u00c4\u0081te \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 vect\u00c4\u0093vs 2 \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 vecm\u00c4\u0081te 2 \
  <br>&nbsp;...<br><br> \
  <li>Aug\u00c5\u00a1upejo\u00c5\u00a1a t\u00c4\u0093va dzimtas l\u00c4\u00abnija (t\u00c4\u0093va uzv\u00c4\u0081rds): \
  <br>&nbsp;1 sakne \
  <br>&nbsp;&nbsp;2 t\u00c4\u0093vs \
  <br>&nbsp;&nbsp;&nbsp;4 vect\u00c4\u0093vs \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;8 vecvect\u00c4\u0093vs \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;... \
  </ul> \
  <h2>Attiec\u00c4\u00abb\u00c4\u0081 uz avotiem:</h2> \
  <ul> \
  <li>No avotiem tiek iel\u00c4\u0081d\u00c4\u0093ti tr\u00c4\u00abs l\u00c4\u00abme\u00c5\u0086u teksti \
  <li>Teksts no birkas 'SOUR:TEXT' ir no avota faila \
  <li>Piez\u00c4\u00abmes no birkas 'SOUR:NOTE' ir no avota faila \
  <li>Avota piez\u00c4\u00abmes, kas saist\u00c4\u00abtas ar notikumu, vai nu birka 'INDI:event:SOUR:NOTE', \
  'FAM:event:SOUR:NOTE', 'INDI:event:SOUR:DATA:TEXT', vai 'FAM:event:SOUR:DATA:TEXT' \
  </ul> \
  <h3>Padoms izmantojot p\u00c4\u0081rskatus:</h3> \
  Lai p\u00c4\u0081rliecin\u00c4\u0081tos ka Iesp\u00c4\u0093jas ir pareizi izv\u00c4\u0093l\u00c4\u0093tas, pirms p\u00c4\u0081rskata atk\u00c4\u0081rtotas  \
  palai\u00c5\u00a1anas, noklik\u00c5\u00a1\u00c4\u00b7iniet jebkur\u00c4\u0081 viet\u00c4\u0081 ekr\u00c4\u0081n\u00c4\u0081. \
  <br> 

