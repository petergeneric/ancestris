
name = Kreisdiagramm

info = <h1><center>Kreisdiagramm</center></h1><p>Dieser Report erstellt ein Kreisdiagramm der Vorfahren im Postscript-Format. \
 Die ausgew\u00E4hlte Person, deren Eltern und die dazugeh\u00F6rigen Eltern werden dargestellt.</p> \
 <p>Das Diagramm wird in Postscript-Format ausgegeben.</p> \
