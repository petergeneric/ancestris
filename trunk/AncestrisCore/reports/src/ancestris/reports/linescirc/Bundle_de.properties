umaxlevel      = Anzahl der auszugebenden Generationen
umaxlevel.5    = 5 Generationen
umaxlevel.6    = 6 Generationen
umaxlevel.7    = 7 Generationen
umaxlevel.8    = 8 Generationen
umaxlevel.9    = 9 Generationen
umaxlevel.10   = 10 Generationen
dateformat     = Datumsformat:
dateformat.0   = Komplettes Geburtsdatum, wenn kein Todesdatum angegeben ist, z. B. b:11 Oct 1758
dateformat.1   = nur Jahre, z. B. (1758-1823)
dateformat.2   = nur Jahre (Leerzeichen f\u00FCr unbekannte Daten), z. B. (    -1823)
uprintmarr     = Heiratsdatum ausgeben?
uprintmarr.0   = Ja, nur wenn exaktes Datum bekannt
uprintmarr.1   = Ja, auch wenn lediglich das gesch\u00E4tzte Datum verf\u00FCgbar ist
uprintmarr.2   = Nein, keine Heiratsdaten ausgeben
colourtext     = Bitte Text-Farben w\u00E4hlen:
colourtext.0   = Schwarzer Text (ideal f\u00FCr Schwarz-Weiss Drucker)
colourtext.1   = Farbiger Text (Standard: blau f\u00FCr M\u00E4nner, rot f\u00FCr Frauen)
colouroption   = Text-Hintergrund-Option w\u00E4hlen
colouroption.0 = Geschlechtsabh\u00E4ngiges Farbschema (Standard: rosa f\u00FCr M\u00E4nner, hellblau f\u00FCr Frauen)
colouroption.1 = Transparenter Hintergrund (ideal f\u00FCr Schwarz-Weiss Drucker)
colouroption.2 = abgestuftes Farbschema
printdate      = Heutiges Datum mit ausgeben?
ufont_name     = Zu verwendender Font
unb_pages      = Seitenanzahl
uenc_choice    = Zeichensatz w\u00E4hlen
uenc_choice.0  = ISO Latin 1 Gro\u00DFteil der westeurop\u00E4ischen Sprachen
uenc_choice.1  = ISO Latin 2 zentral- und osteurop\u00E4ische Sprachen
uenc_choice.2  = IBM PC (internationaler Zeichensatz)
output.file    = Ausgabedateiname
