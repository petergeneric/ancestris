name              = Stan Genealogii


info              = <h1><center>Stan Genealogii</center></h1> \
                 <br /> \
                 Raport ten jest uporz\u00c4\u0085dkowany wykaz przodk\u00c3\u00b3w os\u00c3\u00b3b \
                 gdzie genealog widzi bardzo szybko brakuj\u00c4\u0085cych przodk\u00c3\u00b3w lub brakuj\u00c4\u0085ce dane. \
                 <br /> \
                 Ten raport opiera si\u00c4\u0099 na numeracji SOSA, kt\u00c3\u00b3ra zosta\u00c5\u0082a wygenerowane z de cujus osoby, korzystaj\u00c4\u0085c np. z przybornika. \
                 <br /><br /> \
                 <b>Opcje:</b> \
                 <ul> \
                 <li><b>Maksymalna liczba przodk\u00c3\u00b3w:</b>  \
                 Liczba przodkach, powy\u00c5\u00bcej kt\u00c3\u00b3rej nie wy\u00c5\u009bwietla brakuj\u00c4\u0085cych przodk\u00c3\u00b3w.<br /> \
                 <li><b>Do\u00c5\u0082\u00c4\u0085cz rodze\u00c5\u0084stwo:</b>  \
                 Wy\u00c5\u009bwietl rodze\u00c5\u0084stwo dla ka\u00c5\u00bcdego znalezionego przodka, opr\u00c3\u00b3cz samego przodka.<br /> \
                 <li><b>Katalog medi\u00c3\u00b3w:</b>  \
                 Gdy pliki multimedialne s\u00c4\u0085 w drzewie, raport sprawdzi \
                 czy pliki multimedialne istniej\u00c4\u0085 w okre\u00c5\u009blonym katalogu.<br /> \
                 </ul> \
                 <b>Znaczenie flag:</b> \
                 <ul> \
                 <li><b>" ":</b>zdarzenie nie istnieje.<br /> \
                 <li><b>".":</b>zdarzenie istnieje i nadal musi by\u00c4\u0087 udokumentowane.<br /> \
                 <li><b>"1":</b>zdarzenie istnieje i jest poprawnie udokumentowane.<br /> \
                 <li><b>"#":</b>zdarzenie istnieje i jest udokumentowane, ale znaleziono anomalie (patrz lista poni\u00c5\u00bcej).<br /> \
                 <li><b>"o":</b>dzieci w rodzinie pojawiaj\u00c4\u0085 si\u00c4\u0099 nie chronologicznie.<br /> \
                 <li><b>"S":</b>\u00c5\u00b9r\u00c3\u00b3d\u00c5\u0082a medi\u00c3\u00b3w do do\u00c5\u0082\u00c4\u0085czenia.<br /> \
                 </ul> \
                 <b>Kontrola generowania potencjalnych anomalii:</b> \
                 <ul> \
                 <li>Je\u00c5\u009bli SOSA jest >= 15 wtedy tagi zdarze\u00c5\u0084 BIRT, DEAT i MARR powinny istnie\u00c4\u0087.<br /> \
                 <li>Je\u00c5\u009bli \u00c5\u00bar\u00c3\u00b3d\u00c5\u0082o posiada media, wtedy ten tekst powinien by\u00c4\u0087 wype\u00c5\u0082niony.<br /> \
                 <li>Zdarzenie mo\u00c5\u00bce mie\u00c4\u0087 tylko jedno \u00c5\u00bar\u00c3\u00b3d\u00c5\u0082o.<br /> \
                 <li>\u00c5\u00b9r\u00c3\u00b3d\u00c5\u0082o mo\u00c5\u00bce by\u00c4\u0087 przy\u00c5\u0082\u00c4\u0085czone do jednego zdarzenia do osoby.<br /> \
                 </ul> 

