info=<h1><center>Stato della ricerca degli eventi per generazione</center></h1> <br /> Questo rapporto \u00e8 una lista di controllo di come sono progredite le informazioni sull'albero degli antenati.<br/> Il genealogista pu\u00f2 vedere molto rapidamente gli antenati mancanti (righe vuote) o i dati mancanti (caratteri vuoti).<br /> Per ottenere un albero genealogico che \u00e8 fondamentalmente completo, l'obiettivo \u00e8 quindi quello di riempire tutte le righe con "1111" per ogni evento (vedi il significato del flag sotto). <br /> Questo rapporto si basa sulle numerazioni SOSA o SOSADABOVILLE. Possono essere create utilizzando lo strumento di generazione SOSA nel menu Strumenti. <br /><br /> <b>Esempi di utilizzo che questo rapporto pu\u00f2 fornire:</b> <ul> <li>Tenere traccia dei progressi della ricerca.<br /> <li>Controllare date e luoghi per gli eventi.<br /> <li>Controlla le fonti.<br /> <li>Allega le fonti.<br /> <li>Risolvi la sequenza dei figli.<br /> <li>Cerca i file multimediali da allegare.<br /> <li >Controlla se alcune entit\u00e0 nella tua genealogia non sono utilizzate da nessuna delle altre.<br /> <li>Controlla se alcuni file multimediali che si trovano sul tuo disco non sono utilizzati dalla tua genealogia.<br /> </ul> <b >Opzioni:</b> <ul> <li><b>Numero massimo di antenati mancanti da visualizzare:</b> Numero di antenati al di sopra del quale non vengono visualizzati gli antenati mancanti.<br /> <li><b> Visualizza fratelli:</b> visualizza i fratelli per ogni antenato trovato, oltre all'antenato stesso.<br /> <li><b>Directory multimediale:</b> mostra i fratelli per ogni antenato trovato, oltre all'antenato stesso.<br /> </ul> <b>Colonne che significano:</b> <ul> <li><b>Nb:</b> Numero incrementale di individui trovati<br /> <li><b> Sosa:</b> Numero Sosa di individui<br /> <li><b>Gen:</b > Numero di livello genealogico per l'individuo<br /> <li><b>Id:</b> Numero identificativo dell'individuo. Fare clic su di esso per visualizzarlo nell'editor.<br /> <li><b>Med:</b> Esistenza di un media per l'individuo: il primo numero \u00e8 il numero di media trovato, il codice '1' indica che tutti i media hanno file validi per ciascuno, '\u00a7' altrimenti.<br /> <li><b>Birt:</b> 4 cifre che indicano la data di nascita (' ', '.', '1', altrimenti '\#'), Luogo di nascita (' ', '.', '1', else '\#'), numero di fonti di nascita trovate (' ', 'n' else '\#'), esiste un file valido per tutte le fonti di nascita e testo non \u00e8 vuoto ('1', altrimenti '\u00a7').<br /> <li><b>Chr:</b> Come sopra per il battesimo. Questo evento \u00e8 facoltativo e non attiva un'anomalia se manca.<br /> <li><b>Marr:</b> Come sopra per il matrimonio. Inoltre viene aggiunto il simbolo "@" se i figli non seguono un ordine cronologico. Questo evento attiva un'anomalia se manca.<br /> <li><b>Famiglia:</b> Numero identificativo della famiglia di cui questa persona \u00e8 un coniuge. Un coniuge deve esistere, essere diverso dalla persona fisica e avere un numero sosa. Fare clic su di esso per visualizzarlo nell'editor.<br /> <li><b>Occu:</b> Uguale al battesimo per la professione. Questo evento \u00e8 facoltativo.<br /> <li><b>Morte:</b> Uguale a nascita e matrimonio, per evento di morte.<br /> <li><b>Nome:</b> Nome dell' individuo.<br /> </ul> <b>Significato flag:</b> <ul> <li><b>Le informazioni di base sono complete</b><br /> <ul> <li><b> " ":</b> Il supporto o l'evento non esiste ma potrebbe essere normale.<br /> <li><b>"~":</b> L'evento esiste, \u00e8 correttamente documentato e valido, ma incompleto. Una data \u00e8 un intervallo, manca la citt\u00e0 del luogo.<br /> <li><b>"1":</b> L'evento esiste, \u00e8 correttamente documentato, valido e completo.<br /> </ul> <li ><b>Le informazioni di base sono incomplete o errate</b><br /> <ul> <li><b>".":</b> L'evento esiste ma manca il valore. Data o luogo mancanti.<br /> <li><b>"\#":</b> L'evento esiste ed \u00e8 documentato ma non \u00e8 valido o \u00e8 semplicemente incompleto. Una data potrebbe essere solo un intervallo approssimativo. Un luogo potrebbe avere un numero errato di giurisdizioni (vedi il significato della colonna e l'elenco delle anomalie generali di seguito).<br /> <li><b>"@":</b> I figli in una famiglia non compaiono in ordine cronologico.<br /> <li><b>"\u00a7":</b> Il testo della fonte \u00e8 mancante o vuoto, oppure il file multimediale o il file di origine \u00e8 mancante o non valido.<br /> </ul> </ul> <b> Potenziali anomalie generali:</b> <ul> <li>Se sosa \u00e8 >= 15 allora dovrebbero esistere gli eventi BIRT, DEAT e MARR.<br /> <li>Per BIRTH, DEAT e MARR, dovrebbe esistere una fonte.< br /> <li>Se esiste una fonte, il testo non deve essere vuoto.<br /> </ul>flag
