info=<h1><center>Estado da procura de eventos por gera\u00e7\u00e3o</center></h1> \n<br /> \nEste relat\u00f3rio \u00e9 uma lista de verifica\u00e7\u00e3o de como a informa\u00e7\u00e3o sobre a \u00e1rvore dos seus antepassados est\u00e1 a progredir.<br/> \nO genealogista pode ver muito rapidamente os antepassados em falta (linhas vazias) ou dados em falta (caracteres vazios).<br /> \nPara obter uma \u00e1rvore geneal\u00f3gica que esteja basicamente completa, o objectivo \u00e9, portanto, conseguir que todas as linhas sejam preenchidas com "1111" para cada evento (ver o significado abaixo). \n<br /> \nEste relat\u00f3rio baseia-se nos n\u00fameros SOSA ou SOSADABOVILLE. Podem ser gerados utilizando a ferramenta de gera\u00e7\u00e3o SOSA no menu Ferramentas. \n<br /><br /> \n<b>Exemplos de utiliza\u00e7\u00e3o que este relat\u00f3rio pode fornecer:</b> \n<ul> \n<li>Ver o progresso da investiga\u00e7\u00e3o.<br /> \n<li>Verificar as datas e locais dos eventos.<br /> \n<li>Verificar as fontes.<br /> \n<li> Anexar fontes.<br /> \n<li>Resolver sequ\u00eancia de filhos.<br /> \n<li>Localizar os ficheiros multim\u00e9dia a anexar.<br /> \n<li>Verificar se algumas entidades da sua genealogia n\u00e3o s\u00e3o utilizadas por nenhuma das outras.<br /> \n<li>Verificar se alguns ficheiros multim\u00e9dia localizados no seu disco n\u00e3o s\u00e3o utilizados pela sua genealogia.<br /> \n</ul> \n<b>Op\u00e7\u00f5es:</b> \n<ul> \n<li><b>M\u00e1ximo n\u00ba de antepassados em falta a mostrar:</b>  \nN\u00famero de antepassados acima dos quais n\u00e3o mostramos antepassados em falta.<br /> \n<li><b>Mostrar irm\u00e3os:</b>  \nMostra irm\u00e3os para cada antepassado encontrado, al\u00e9m do pr\u00f3prio antepassado.<br /> \n<li><b>Pasta multim\u00e9dia:</b>  \nMostra irm\u00e3os para cada antepassado encontrado, al\u00e9m do pr\u00f3prio antepassado.<br /> \n</ul> \n<b>Significado das colunas:</b> \n<ul> \n<li>>b>N\u00ba:</b> n\u00famero incremental de indiv\u00edduos encontrados<br /> \n<li>>b>Sosa:</b> n\u00famero Sosa do indiv\u00edduo<br /> \n<li>b>Gen:</b> n\u00famero de n\u00edvel de genealogia para o indiv\u00edduo<br /> \n<li><b>Id:</b> n\u00famero de identifica\u00e7\u00e3o do indiv\u00edduo. Clique-o para mostrar no editor.<br /> \n<li><b>Clin:</b> exist\u00eancia de multim\u00e9dia para o indiv\u00edduo: o primeiro n\u00famero \u00e9 o n\u00famero de multim\u00e9dia encontrada, o c\u00f3digo '1' indica que todos os ficheiros s\u00e3o v\u00e1lidos, "\u00a7" caso contr\u00e1rio.<br /> \n<li><b>Nasc:</b> 4 d\u00edgitos indicando Data de nascimento (" ",".",".", "1", sen\u00e3o "\#"), Local de nascimento (" ", ".", ".", "1", sen\u00e3o "\#"), n\u00famero de fontes de nascimento encontradas (' ', 'n' sen\u00e3o '\#'), existe um ficheiro v\u00e1lido para todas as fontes de nascimento e o texto n\u00e3o est\u00e1 vazio ('1', sen\u00e3o '\u00a7').<br /> \n<li><b>Bapt:</b> o mesmo que acima para o baptizado. Este evento \u00e9 opcional e n\u00e3o desencadeia uma anomalia se estiver em falta.<br /> \n<li><b>Cas:</b> o mesmo que acima para o casamento. Al\u00e9m disso, o s\u00edmbolo "@" \u00e9 adicionado se as crian\u00e7as n\u00e3o seguirem uma ordem cronol\u00f3gica. Este evento desencadeia uma anomalia se estiver em falta.<br /> \n<li><b>Fam:</b> n\u00famero de identifica\u00e7\u00e3o da fam\u00edlia de que este indiv\u00edduo \u00e9 c\u00f4njuge. Um c\u00f4njuge deve existir, ser diferente do indiv\u00edduo e ter um n\u00famero Sosa. Clique-o para mostrar no editor.<br /> \n<li><b>Prof:</b> o mesmo que no baptizado para a profiss\u00e3o. Este evento \u00e9 opcional.<br /> \n<li><b>\u00d3b:</b> o mesmo que nascimento e casamento, para evento de morte.<br /> \n<li><b>Nome:</b> nome do indiv\u00edduo.<br /> \n</ul> \n<b>Significado das bandeiras:</b> \n<ul> \n<li><b>A informa\u00e7\u00e3o b\u00e1sica est\u00e1 completa</b><br /> \n<ul> \n<li><b>" ":</b> a multim\u00e9dia ou evento n\u00e3o existem mas pode ser normal.<br /> \n<li><b>"~":</b> o evento existe, est\u00e1 correctamente documentado e \u00e9 v\u00e1lido, mas incompleto. Uma data \u00e9 um intervalo, falta uma cidade de lugar.<br /> \n<li><b>"1":</b> o evento existe, est\u00e1 correctamente documentado, \u00e9 v\u00e1lido e completo.<br /> \n</ul> \n<li><b>a informa\u00e7\u00e3o b\u00e1sica \u00e9 incompleta ou err\u00f3nea</b><br /> \n<ul> \n<li><b>".":</b> o evento existe mas falta o valor. Falta data ou lugar.<br /> \n<li><b>"\#":</b> o evento existe e est\u00e1 documentado mas \u00e9 inv\u00e1lido ou apenas incompleto. Uma data pode ser apenas um intervalo aproximativo. Um lugar pode ter o n\u00famero errado de jurisdi\u00e7\u00f5es (ver coluna significado e lista de anomalias gerais abaixo).<br /> \n<li><b>"@":</b> Os filhos de uma fam\u00edlia n\u00e3o aparecem cronologicamente.<br /> \n<li><b>"\u00a7":</b> falta ou est\u00e1 vazio o texto da fonte, ou falta ou \u00e9 inv\u00e1lido o ficheiro multim\u00e9dia ou o ficheiro-fonte.<br /> \n</ul> \n</ul> \n<b>Anomalias gerais potenciais:</b> \n<ul> \n<li>Se Sosa \u00e9 >= 15 ent\u00e3o BIRT, DEAT e MARR eventos devem existir.<br /> \n<li>Para o BIRT, DEAT e MARR, deve existir uma fonte.<br /> \n<li>Se existir uma fonte, o texto n\u00e3o deve estar vazio.<br /> \n</ul> 
