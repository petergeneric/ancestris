
name              = \u00c4\u00a2enealo\u00c4\u00a3ijas att\u00c4\u00abst\u00c4\u00abba

info              = <h1><center>\u00c4\u00a2enealo\u00c4\u00a3ijas att\u00c4\u00abst\u00c4\u00abba</center></h1> \
                 <br /> \
                 \u00c5\u00a0is p\u00c4\u0081rskats ir kontrolsaraksts par to, k\u00c4\u0081 ir progres\u00c4\u0093jusi j\u00c5\u00absu sen\u00c4\u008du koka inform\u00c4\u0081cija.<br/> \
                 \u00c4\u00a2enealo\u00c4\u00a3ists var \u00c4\u00bcoti \u00c4\u0081tri ieraudz\u00c4\u00abt pazudu\u00c5\u00a1os priek\u00c5\u00a1te\u00c4\u008dus (tuk\u00c5\u00a1as rindas) vai tr\u00c5\u00abksto\u00c5\u00a1os datus (tuk\u00c5\u00a1i lauki).<br /> \
                 Lai ieg\u00c5\u00abtu \u00c4\u00a3enealo\u00c4\u00a3ijas koku, kas b\u00c5\u00abt\u00c4\u00abb\u00c4\u0081 ir pabeigts, m\u00c4\u0093r\u00c4\u00b7is ir pan\u00c4\u0081kt, lai vis\u00c4\u0081s rind\u00c4\u0081s katrs notikums b\u00c5\u00abtu aizpild\u00c4\u00abtu ar "1111" (skat\u00c4\u00abt zem\u00c4\u0081k redzamos karodzi\u00c5\u0086us). \
                 <br /> \
                 \u00c5\u00a0is p\u00c4\u0081rskats balst\u00c4\u0081s uz SOSA vai SOSADABOVILLE numuriem. Tos var \u00c4\u00a3ener\u00c4\u0093t, izmantojot SOSA \u00c4\u00a3ener\u00c4\u0093\u00c5\u00a1anas r\u00c4\u00abku izv\u00c4\u0093ln\u00c4\u0093 R\u00c4\u00abki -> Gedcom -> P\u00c4\u0081r\u00c4\u00a3ener\u00c4\u0093t Sosa numurus. \
                 <br /><br /> \
                 <b>Izmanto\u00c5\u00a1anas piem\u00c4\u0093ri, ko var sniegt \u00c5\u00a1is p\u00c4\u0081rskats:</b> \
                 <ul> \
                 <li>Skatiet sava p\u00c4\u0093t\u00c4\u00abjuma gaitu.<br /> \
                 <li>P\u00c4\u0081rbaudiet notikumu datumu un vietu piln\u00c4\u00abbu.<br /> \
                 <li>P\u00c4\u0081rbaudiet avotu kl\u00c4\u0081tb\u00c5\u00abtni.<br /> \
                 <li>Pievienojiet avotus.<br /> \
                 <li>P\u00c4\u0081rbaudiet b\u00c4\u0093rnu hronolo\u00c4\u00a3isko sec\u00c4\u00abbu.<br /> \
                 <li>Mekl\u00c4\u0093jiet multivides failus, kas j\u00c4\u0081pievieno.<br /> \
                 <li>P\u00c4\u0081rbaudiet, vai k\u00c4\u0081du no j\u00c5\u00absu \u00c4\u00a3enealo\u00c4\u00a3ijas objektiem neizmanto k\u00c4\u0081ds cits.<br /> \
                 <li>P\u00c4\u0081rbaudiet, vai j\u00c5\u00absu disk\u00c4\u0081 ir k\u00c4\u0081di multivides faili, kas netiek izmantoti j\u00c5\u00absu \u00c4\u00a3enealo\u00c4\u00a3ij\u00c4\u0081.<br /> \
                 </ul> \
                 <b>Iesp\u00c4\u0093jas:</b> \
                 <ul> \
                 <li><b>Max par\u00c4\u0081d\u00c4\u0081mo tr\u00c5\u00abksto\u00c5\u00a1o priek\u00c5\u00a1te\u00c4\u008du skaits:</b>  \
                 Priek\u00c5\u00a1te\u00c4\u008du skaits, p\u00c4\u0093c kura vairs ner\u00c4\u0081da tr\u00c5\u00abksto\u00c5\u00a1os priek\u00c5\u00a1te\u00c4\u008dus.<br /> \
                 <li><b>R\u00c4\u0081d\u00c4\u00abt br\u00c4\u0081\u00c4\u00bcus un m\u00c4\u0081sas:</b>  \
                 Katram atrastam priek\u00c5\u00a1tecim r\u00c4\u0081d\u00c4\u00abt ar\u00c4\u00ab vi\u00c5\u0086a br\u00c4\u0081\u00c4\u00bcus un m\u00c4\u0081sas.<br /> \
                 <li><b>Multivides failu katalogs :</b>  \
                 Kataloga ce\u00c4\u00bc\u00c5\u00a1, kur mekl\u00c4\u0093t multivides failus, kas netiek izmantoti j\u00c5\u00absu \u00c4\u00a3enealo\u00c4\u00a3ij\u00c4\u0081.<br /> \
                 </ul> \
                 <b>Kolonnu noz\u00c4\u00abme:</b> \
                 <ul> \
                 <li><b>Nb:</b> Par\u00c4\u0081d\u00c4\u0081m\u00c4\u0081s personas pieaugo\u00c5\u00a1s k\u00c4\u0081rtas Nr.<br /> \
                 <li><b>Sosa:</b> Personas Sosa numurs<br /> \
                 <li><b>Gen:</b> Personas \u00c4\u00a3enealo\u00c4\u00a3isk\u00c4\u0081 l\u00c4\u00abme\u00c5\u0086a numurs<br /> \
                 <li><b>Id:</b> Personas identifik\u00c4\u0081cijas numurs. Noklik\u00c5\u00a1\u00c4\u00b7iniet uz t\u00c4\u0081, lai to par\u00c4\u0081d\u00c4\u00abtu redaktor\u00c4\u0081.<br /> \
                 <li><b>Med:</b> Pla\u00c5\u00a1sazi\u00c5\u0086as l\u00c4\u00abdzek\u00c4\u00bca esam\u00c4\u00abba personai : pirmais numurs nor\u00c4\u0081da atrasto mediju skaitu, kods "1" nor\u00c4\u0081da, ka visi atrastie multivides faili ir pareizi piesaist\u00c4\u00abti, cit\u00c4\u0081di tiek uzr\u00c4\u0081d\u00c4\u00abts kods '\u00a7'.<br /> \
                 <li><b>Birt:</b> 4 poz\u00c4\u00abcij\u00c4\u0081s nor\u00c4\u0081da dzim\u00c5\u00a1anas datumu (' ', '.', '1' cit\u00c4\u0081di '#'), dzim\u00c5\u00a1anas vietu (' ', '.', '1' cit\u00c4\u0081di '#'), atrasto avotu skaitu (' ', 'n' cit\u00c4\u0081di '#'), ka visiem dzim\u00c5\u00a1anas avotiem ir der\u00c4\u00abgs fails un teksts nav tuk\u00c5\u00a1s ('1' cit\u00c4\u0081di '\u00a7').<br /> \
                 <li><b>Chr:</b> Viss iepriek\u00c5\u00a1 min\u00c4\u0093tais ar\u00c4\u00ab priek\u00c5\u00a1 krist\u00c4\u00ab\u00c5\u00a1anas. \u00c5\u00a0is notikums ir neoblig\u00c4\u0081ts, un tas neizraisa anom\u00c4\u0081liju, ja tas tr\u00c5\u00abkst.<br /> \
                 <li><b>Marr:</b> Viss iepriek\u00c5\u00a1 min\u00c4\u0093tais ar\u00c4\u00ab priek\u00c5\u00a1 laul\u00c4\u00abb\u00c4\u0081m. Papildus tiek pievienots simbols "@", ja b\u00c4\u0093rni neseko hronolo\u00c4\u00a3isk\u00c4\u0081 sec\u00c4\u00abb\u00c4\u0081. \u00c5\u00a0is notikums ir neoblig\u00c4\u0081ts, un tas neizraisa anom\u00c4\u0081liju, ja tas tr\u00c5\u00abkst.<br /> \
                 <li><b>Fam:</b> Personas \u00c4\u00a3imenes identifik\u00c4\u0081cijas numurs. Personai j\u00c4\u0081b\u00c5\u00abt laul\u00c4\u0081tajam(-ai), tam(-ai) j\u00c4\u0081b\u00c5\u00abt at\u00c5\u00a1\u00c4\u00b7ir\u00c4\u00abgam no personas un j\u00c4\u0081b\u00c5\u00abt SOSA vai DABOVILLE numuram, pret\u00c4\u0093j\u00c4\u0081 gad\u00c4\u00abjum\u00c4\u0081 rodas anom\u00c4\u0081lija. Noklik\u00c5\u00a1\u00c4\u00b7iniet uz numura, lai redaktor\u00c4\u0081 par\u00c4\u0081d\u00c4\u00abtu \u00c4\u00a3imeni.<br /> \
                 <li><b>Occu:</b> Priek\u00c5\u00a1 nodarbo\u00c5\u00a1an\u00c4\u0081s tas pats, kas priek\u00c5\u00a1 krist\u00c4\u00abb\u00c4\u0081m. \u00c5\u00a0is notikums nav oblig\u00c4\u0081ts.<br /> \
                 <li><b>Death:</b> Priek\u00c5\u00a1 mir\u00c5\u00a1anas gad\u00c4\u00abjuma tas pats, kas priek\u00c5\u00a1 dzim\u00c5\u00a1anas un laul\u00c4\u00abb\u00c4\u0081m.<br /> \
                 <li><b>Name:</b> Personas v\u00c4\u0081rds.<br /> \
                 </ul> \
                 <b>Karodzi\u00c5\u0086u noz\u00c4\u00abme:</b> \
                 <ul> \
                 <li><b>Pamatinform\u00c4\u0081cija ir pabeigta</b><br /> \
                 <ul> \
                 <li><b>" ":</b> Multivides objekts vai notikums nepast\u00c4\u0081v, bet tas var\u00c4\u0093tu b\u00c5\u00abt norm\u00c4\u0081li.<br /> \
                 <li><b>"~":</b> Notikums past\u00c4\u0081v, ir pareizi dokument\u00c4\u0093ts un der\u00c4\u00abgs, bet nepiln\u00c4\u00abgs: aptuvens datums, aptuvena vieta (nav pils\u00c4\u0093tas).<br /> \
                 <li><b>"1":</b> Notikums past\u00c4\u0081v, ir pareizi dokument\u00c4\u0093ts, der\u00c4\u00abgs un piln\u00c4\u00abgs.<br /> \
                 </ul> \
                 <li><b>Pamatinform\u00c4\u0081cija ir nepiln\u00c4\u00abga vai k\u00c4\u00bc\u00c5\u00abdaina</b><br /> \
                 <ul> \
                 <li><b>".":</b> Notikums past\u00c4\u0081v, bet tr\u00c5\u00abkst v\u00c4\u0093rt\u00c4\u00abbas. Nav nor\u00c4\u0081d\u00c4\u00abti datums vai vieta.<br /> \
                 <li><b>"#":</b> Notikums past\u00c4\u0081v un ir dokument\u00c4\u0093ts, bet ir neder\u00c4\u00abgs vai nepiln\u00c4\u00abgs. Var b\u00c5\u00abt noteikts aptuvens datums. Vietai var b\u00c5\u00abt uzdots nepareizs jurisdikciju skaits (skat\u00c4\u00abt kolonnu noz\u00c4\u00abmi un visp\u00c4\u0081r\u00c4\u00abgo anom\u00c4\u0081liju sarakstu).<br /> \
                 <li><b>"@":</b> B\u00c4\u0093rni \u00c4\u00a3imen\u00c4\u0093 nepar\u00c4\u0081d\u00c4\u0081s hronolo\u00c4\u00a3isk\u00c4\u0081 sec\u00c4\u00abb\u00c4\u0081.<br /> \
                 <li><b>"\u00a7":</b> Avota teksts ir pazudis vai tuk\u00c5\u00a1s, vai tr\u00c5\u00abkst multivides fails vai avota fails vai tie nav der\u00c4\u00abgi.<br /> \
                 </ul> \
                 </ul> \
                 <b>Potenci\u00c4\u0081l\u00c4\u0081s visp\u00c4\u0081r\u00c4\u0093j\u00c4\u0081s anom\u00c4\u0081lijas:</b> \
                 <ul> \
                 <li>Ja Sosa ir >= 15 tad j\u00c4\u0081b\u00c5\u00abt BIRT, DEAT un MARR notikumiem.<br /> \
                 <li>Priek\u00c5\u00a1 BIRTH, DEAT un MARR notikumiem j\u00c4\u0081eksist\u00c4\u0093 avotam.<br /> \
                 <li>Ja avots past\u00c4\u0081v, teksts nedr\u00c4\u00abkst b\u00c5\u00abt tuk\u00c5\u00a1s.<br /> \
                 </ul> 
 

