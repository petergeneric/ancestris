info     = <h1><center>Ancestor List</center></h1>
  <h1><center>(Sosa classification)</center></h1>
  <br>
  <p>This reports displays a list of ancestors in four ways:
  <ul>
  <li>Sosa generations
  <li>Sosa generations in table form
  <li>Ancestor lineage
  <li>Agnatic lineage only (father's name)
  </ul>
  </p>
  To start the report you must first choose the root individual.
  This can be done from the context menu of an Individual, 
  or by selecting the individual after running the report. 
  Each individual will be given a Sosa number, 
  starting with the root individual as 1.
  <h2>Options:</h2>
  <ul>
  <li><b>Report Structure</b> - choose between the four ways of displaying the ancestors
  of the root individual.
  <li><b>Presentation of Events</b> - choose "One event per line" for a 
  list of events for each person, or "One Individual per Line" to have events listed
  in paragraph form.
  </ul>
  Between these two options you can generate several different looking reports.
  <h2>Additional Options:</h2>
  <ul>
  <li><b>Display bullets</b> - if "One event per line" is chosen, each event will
  be bulleted.
  <li><b>Starting Sosa Number</b> - any starting number can be chosen for root individual
  <li><b>Tag used in GEDCOM</b> - the tag used when storing Sosa numbers
  within the GEDCOM file.
  <li><b>Generations considered private</b> - number of generations that will
  not be shown in the output, the names and events will be shown as "...".
  This report also uses the global 'x' number of years are hidden.
  <li><b>First Generation to display</b> - begins Sosa report from given generation number
  <li><b>Max number of generations</b> - stops enumerating ancestors if this number is reached
  <li><b>Show Birthplace, Birthdate, etc</b> - show the various events within the report 
  <li><b>Show all Jurisdictions</b> - chosen shows every location for an event, rather
  than the first location encountered for that event
  <li><b>Choose how to display sources</b> - various options on displaying sources
  <li><b>Display sources when none found</b> - shows a "no source" when none is found
  (useful to indicate an event exists but no source corresponds to it)
  <li><b>Also use event prefix for sources</b> - places event prefix in front of source
  <li><b>Word used in front of sources</b> - prefix or word in front of source
  <li><b>Color of sources</b> - list of colors available to make sources stand out
  </ul>
  <h2>Output Examples:</h2>
  <ul>
  <li>Sosa generations:
  <br>GENERATION 1
  <br>&nbsp;&nbsp;&nbsp;1 root (individual chosen as starting point)
  <br>GENERATION 2
  <br>&nbsp;&nbsp;&nbsp;2 father
  <br>&nbsp;&nbsp;&nbsp;3 mother
  <br>GENERATION 3
  <br>&nbsp;&nbsp;&nbsp;4 grandfather 1
  <br>&nbsp;&nbsp;&nbsp;5 grandmother 1
  <br>&nbsp;&nbsp;&nbsp;6 grandfather 2
  <br>&nbsp;&nbsp;&nbsp;7 grandmother 2
  <br>GENERATION 4
  <br>&nbsp;&nbsp;&nbsp;...<br><br>
  <li>Ascending Sosa table:<br>
  <table><tr>
  <td>Sosa</td><td>Name</td><td>Birth</td><td>Death</td>
  <td>Occupation</td><td>Residence</td></tr>
  <tr><td>1</td><td>root</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>2</td><td>father</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>3</td><td>mother</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>4</td><td>grandfather&nbsp;1</td><td>xxx</td>
  <td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>5</td><td>grandmother&nbsp;1</td><td>xxx</td>
  <td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>6</td><td>grandfather&nbsp;2</td><td>xxx</td>
  <td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>7</td><td>grandmother&nbsp;2&nbsp;&nbsp;&nbsp;</td>
  <td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td></tr>
  </table><br>
  <li>Ascending lineage (fathers then mothers):
  <br>&nbsp;1 root
  <br>&nbsp;&nbsp;&nbsp;2 father
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 grandfather 1
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 grandmother 1
  <br>&nbsp;&nbsp;&nbsp;3 mother
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 grandfather 2
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 grandmother 2
  <br>&nbsp;...<br><br>
  <li>Ascending agnatic only (father's family name):
  <br>&nbsp;1 root
  <br>&nbsp;&nbsp;2 father
  <br>&nbsp;&nbsp;&nbsp;4 grandfather
  <br>&nbsp;&nbsp;&nbsp;&nbsp;8 great grandfather
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...
  </ul>
  <h2>Regarding Sources:</h2>
  <ul>
  <li>Three levels of text are retrieved from the sources
  <li>The text from the 'SOUR:TEXT' tag is from the source file
  <li>The notes from the 'SOUR:NOTE' tag is from the source file
  <li>The source notes associated with an event, either tag 'INDI:event:SOUR:NOTE',
  'FAM:event:SOUR:NOTE', 'INDI:event:SOUR:DATA:TEXT', or 'FAM:event:SOUR:DATA:TEXT'
  </ul>
  <h3>Using Reports Tip:</h3>
  To ensure an option has been properly chosen, 
  click anywhere in the screen before re-running the report.
  &nbsp;<br>

info.da  = <h1><center>Aneliste</center></h1>
  <h1><center>(Sosa)</center></h1>
  <br>
  <p>Denne rapport kan vise en aneliste på 4 måder:
  <ul>
  <li>Sosa generationer
  <li>Sosa generationer i tabel form
  <li>Forfædres linje
  <li>Agnatisk arvefølge (fars navn)
  </ul>
  </p>
  For at starte rapporten skal du først vælge personen, der skal være udgangspunkt (rod-individ).
  Det kan gøres fra menuen på en person, 
  eller ved at vælge personen efter start af rapporten. 
  Hver person får et Sosa nummer, hvor rod-individ får nr. 1.
  <h2>Indstillinger:</h2>
  <ul>
  <li><b>Rapport struktur</b> - vælg mellem 4 måder at vise forfædre
  for rod-individ.
  <li><b>Præsentation of begivenheder</b> - vælg "En begivenhed pr. linje" for en 
  liste af begivenheder for hver person, eller "En person pr. linje" for at få afsnit
  med begivenheder.
  </ul>
  Ud fra disse muligheder kan du danne rapporter med forskellige layout.
  <h2>Øvrige indstillinger:</h2>
  <ul>
  <li><b>Vis markering</b> - Hvis der er valgt "En begivenhed pr. linje", 
  vil hver begivenhed være markeret (bullit).
  <li><b>Starnr. for Sosa nummerering</b> - Start nummer for rod-individ kan vælges frit.
  <li><b>Tegn der er brugt i GEDCOM</b> - Tegnet der er brugt til at lagre Sosa numre
  i GEDCOM filen.
  <li><b>Generationer der er private</b> - Antal generationer der ikke 
  skal vises i rapport, navne og begivenheder vises som "...".
  Rapporten benytter også det globale 'x' for år, som er skjult.
  <li><b>Først generation der vises</b> - Starter Sosa rapporten fra det angivne generations nummer.
  <li><b>Max antal generationer</b> - Stopper nummerlisten for forfædre, når angivne nummer nås.
  <li><b>Vis fødselssted, fødselsdato osv.</b> - Vis de forskellige begivenheder i rapporten. 
  <li><b>Vis alle jurisdiktioner</b> - Hvis valgt vises alle steder for en begivenhed, i stedet
  for det første sted for begivenheden.
  <li><b>Vælg hvordan kilder vises</b> - Forskellige muligheder for at vise kilder.
  <li><b>Vis kilde, hvis den ikke findes</b> - vises som "Ingen kilde", når der ikke findes en kilde.
  (bruges til at vise at en begivenhed findes, men der ikke er nogen kilde tilknyttet)
  <li><b>Præfiks for kilde</b> - viser præfiks for begivenhed foran kilde.
  <li><b>Ord for kilde</b> - viser ord for begivenhed foran kilde.
  <li><b>Kildes farve</b> - Vælg farve for at tydeliggøre kilde.
  </ul>
  <h2>Rapport eksempler:</h2>
  <ul>
  <li>Sosa generationer:
  <br>GENERATION 1
  <br>&nbsp;&nbsp;&nbsp;1 rod-individ (person der tages udgangspunkt i)
  <br>GENERATION 2
  <br>&nbsp;&nbsp;&nbsp;2 far
  <br>&nbsp;&nbsp;&nbsp;3 mor
  <br>GENERATION 3
  <br>&nbsp;&nbsp;&nbsp;4 bedstefar 1
  <br>&nbsp;&nbsp;&nbsp;5 bedstemor 1
  <br>&nbsp;&nbsp;&nbsp;6 bedstefar 2
  <br>&nbsp;&nbsp;&nbsp;7 bedstemor 2
  <br>GENERATION 4
  <br>&nbsp;&nbsp;&nbsp;...<br><br>
  <li>Sosa table - stigende:<br>
  <table><tr>
  <td>Sosa</td><td>Navn</td><td>fødsel</td><td>Død</td>
  <td>Stilling</td><td>Bopæl</td></tr>
  <tr><td>1</td><td>rod-individ</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>2</td><td>far</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>3</td><td>mor</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>4</td><td>bedstefar&nbsp;1</td><td>xxx</td>
  <td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>5</td><td>bedstemor&nbsp;1</td><td>xxx</td>
  <td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>6</td><td>bedstefar&nbsp;2</td><td>xxx</td>
  <td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>7</td><td>bedstemor&nbsp;2&nbsp;&nbsp;&nbsp;</td>
  <td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr>
  <tr><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td></tr>
  </table><br>
  <li>Stigende linje (fædre, derefter mødre):
  <br>&nbsp;1 rod-individ
  <br>&nbsp;&nbsp;&nbsp;2 far
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 bedstefar 1
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 bedstemor 1
  <br>&nbsp;&nbsp;&nbsp;3 mor
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 bedstefar 2
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 bedstemor 2
  <br>&nbsp;...<br><br>
  <li>Agnatisk stigende (far's familje navn):
  <br>&nbsp;1 rod-individ
  <br>&nbsp;&nbsp;2 far
  <br>&nbsp;&nbsp;&nbsp;4 bedstefar
  <br>&nbsp;&nbsp;&nbsp;&nbsp;8 oldefar
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...
  </ul>
  <h2>Angående kilder:</h2>
  <ul>
  <li>Der medtages 3 niveauer fra kilder.
  <li>Tekst fra 'SOUR:TEXT' markering er fra kilde-fil.
  <li>Noter fra 'SOUR:NOTE' markering er fra kilde-fil.
  <li>Noter til kilder for en begivenhed tilknyttet enten 'INDI:event:SOUR:NOTE',
  'FAM:begivenhed:SOUR:NOTE', 'INDI:event:SOUR:DATA:TEXT', or 'FAM:event:SOUR:DATA:TEXT'
  </ul>
  <h3>Tip til brug af rapporten:</h3>
  For at sikre at en indstilling (f.eks. en tjek-boks) er sat korrekt, 
  klik et andet sted på skærmen, før du kører rapporten.
  &nbsp;<br>

