info=<h1><center>Jednoduch\u00e9 listy osob a rodin</center></h1>\n<h2><u>Popis</u>:</h2>\nTento p\u0159ehled vytv\u00e1\u0159\u00ed \u0159adu souhrnn\u00fdch list\u016f osob nebo rodin ve form\u011b souboru, jeho\u017e form\u00e1t si m\u016f\u017eete vybrat (html, pdf atd.).\n<p>Zahrnuje osoby a rodiny z pokro\u010dil\u00e9ho vyhled\u00e1v\u00e1n\u00ed, nebo jako v\u00fdchoz\u00ed zahne bl\u00edzk\u00e9 p\u0159\u00edbuzn\u00e9 osoby vybran\u00e9 v Ancestris. </p>\n<p><h3> <u> Varov\u00e1n\u00ed </u>: </h3>\nV z\u00e1vislosti na velikosti va\u0161eho rodokmenu m\u016f\u017ee vytvo\u0159en\u00ed pdf nebo html souboru n\u011bjakou dobu trvat, a to i dlouho, pokud vkl\u00e1d\u00e1te obr\u00e1zky a po\u017eadujete vytvo\u0159en\u00ed rejst\u0159\u00edku m\u00edst pro ka\u017edou ud\u00e1lost (\u00famrt\u00ed, zve\u0159ejn\u011bn\u00ed z\u00e1kaz\u016f, narozen\u00ed, man\u017eelstv\u00ed atd...). </p>
