info=<h1><center>Semplici schede di individui e famiglie</center></h1> \n<h2><u>Descrizione</u>:</h2> \nQuesto rapporto produce una serie di schede riepilogative di individui o famiglie nel forma di un file di cui \u00e8 possibile scegliere il formato (html, pdf, ecc.). \n<p>Comprende gli individui e le famiglie risultanti dalla ricerca avanzata, altrimenti fa riferimento ai parenti stretti dell'individuo selezionato in Ancestris. </p> \n<p><h3> <u> Attenzione </u>: </h3> \nA seconda delle dimensioni della tua genealogia, la creazione di un file pdf o html pu\u00f2 richiedere tempo, anche molto tempo se inserisci immagini, e si richiede la creazione di un Indice dei luoghi per ogni evento (morte, pubblicazione pubblicazioni, nascita, matrimonio, ecc...).\n</p>
