info=<h1><center>Simple ark over individer og familier</center></h1> \n<h2><u>Beskrivelse</u>:</h2> \nDenne rapport, laver en serie af summerings ark, over individer eller familier, i form af en fil, som du kan v\u00e6lge formatet p\u00e5 (html, pdf, etc.). \n<p>Rapporten inkluderer individer og familier, som et resultat fra avanceret s\u00f8gning, og ellers som standard til n\u00e6rmeste individ, som er valgt i Ancestris. </p> \n<p><h3> <u> Advarsel </u>: </h3> \nAfh\u00e6ngig af st\u00f8rrelsen p\u00e5 din sl\u00e6gthistorie, kan oprettelsen af en pdf eller html fil, tage lang tid, og endda rigtig lang tid, hvis du inkluderer billeder, og samtidig vil have et  indeks over steder med hver begivenhed (d\u00f8d, publikationer af forbud, f\u00f8dsel, \u00e6gteskab, etc. ...). </p> 
