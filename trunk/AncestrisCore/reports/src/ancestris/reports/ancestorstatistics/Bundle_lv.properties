name	= Priek\u0161te\u010du statistika

info = <h1><center>Priek\u0161te\u010du statistika</center></h1> \n\
 <p>\u0160aj\u0101 p\u0101rskat\u0101 tiek par\u0101d\u012bts atrasto priek\u0161te\u010du skaits, p\u0101rkl\u0101juma (coverage) koeficients, realiz\u0101cijas (implex) koeficients un radniec\u012bbas (consanguinity) koeficients.</p> \n\
 <p>P\u0101rkl\u0101juma koeficients ir attiec\u012bba starp zin\u0101miem un visiem iesp\u0113jamiem priek\u0161te\u010diem. \n\
 Realiz\u0101cija ir priek\u0161tecis, kas vair\u0101kas reizes par\u0101d\u0101s ciltskok\u0101.  \n\
 T\u0101tad realiz\u0101cijas koeficients ir attiec\u012bba starp dubl\u0113to priek\u0161te\u010du skaitu un visu \n\
 priek\u0161te\u010du skaitu. Ja nav vair\u0101kk\u0101rt\u0113ju priek\u0161te\u010du, tas dod 0%. Piem\u0113rs: Ja personai \n\
 ir 100 priek\u0161te\u010di, bet tikai 80 at\u0161\u0137ir\u012bgie, realiz\u0101cijas koeficients ir  \n\
 (100 - 80) / 100 = 20%.</p> \n\
 <p>Radniec\u012bbas koeficients ir varb\u016bt\u012bba, ka divi al\u0113\u013ca g\u0113ni p\u0113c izcel\u0161an\u0101s \n\ 
 p\u0113cn\u0101c\u0113jiem ir identiski, t.i. tie c\u0113lu\u0161ies no viena un t\u0101 pa\u0161a priek\u0161te\u010da.</p> \n\
 <p>\u0160o p\u0101rskatu var palaist tikai no personas konteksta izv\u0113lnes.</p> 

