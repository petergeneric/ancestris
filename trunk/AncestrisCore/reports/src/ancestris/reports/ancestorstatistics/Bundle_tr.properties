footer_info=Kapsama fakt\u00f6r\u00fc, bilinen ve t\u00fcm olas\u0131 atalar aras\u0131ndaki orand\u0131r.\nImplex fakt\u00f6r\u00fc, kopyalanan atalar\u0131n say\u0131s\u0131 ile\nsay\u0131lan atalar\u0131n say\u0131s\u0131.\nAkrabal\u0131k katsay\u0131s\u0131, iki alel geninin olma olas\u0131l\u0131\u011f\u0131d\u0131r.\nBir bireyin bir lokusta sahip oldu\u011fu \u00f6zellikler, torunlar\u0131 taraf\u0131ndan ayn\u0131d\u0131r.\nBu, ortak bir atan\u0131n bireyin her bir ebeveyni taraf\u0131ndan payla\u015f\u0131ld\u0131\u011f\u0131n\u0131 varsayar. 
