info=<h1><center>Estat\u00edsticas de ascendentes</center></h1> \n<p>Este relat\u00f3rio imprime o n\u00famero de ascendentes encontrados, factor de cobertura, factor de implexo e coeficiente de consanguinidade.</p> \n<p>O factor de cobertura \u00e9 a propor\u00e7\u00e3o entre os ascendentes conhecidos e os poss\u00edveis. Um  \nimplexo \u00e9 um ascendente comum, um indiv\u00edduo que aparece v\u00e1rias vezes na \u00e1rvore de ascendentes.  \nAssim, o factor de implexo \u00e9 a propor\u00e7\u00e3o entre o n\u00famero de ascendentes duplicados e o   \nn\u00famero de ascendentes contados. Se n\u00e3o houver nenhum, dar\u00e1 0. Por exemplo: se um indiv\u00edduo  \ntiver 100 ascendentes, mas s\u00f3 80 s\u00e3o diferentes, o factor de implexo \u00e9 is (100 - 80) / 100 = 20%.</p> \n<p>O coeficiente de consanguinidade \u00e9 a probabilidade de os dois genes alelos que um   \nindiv\u00edduo tem sejam id\u00eanticos por descendente. Isto assume que h\u00e1 um ascendente comum partilhado por cada progenitor do indiv\u00edduo.</p> \n<p>Este relat\u00f3rio s\u00f3 pode ser executado a partir do menu contextual de um indiv\u00edduo.</p> 
