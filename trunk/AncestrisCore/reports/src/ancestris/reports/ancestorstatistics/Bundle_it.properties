footer_info=Il fattore di copertura \u00e8 il rapporto tra gli antenati conosciuti e tutti i possibili antenati. \nIl fattore implex \u00e8 il rapporto tra il numero di antenati duplicati e \nil numero di antenati contati. \nIl coefficiente di consanguineit\u00e0 \u00e8 la probabilit\u00e0 che i due geni allelici \nche un individuo ha in un locus siano identici dai discendenti. \nCi\u00f2 presuppone che un antenato comune sia condiviso da ciascun genitore dell'individuo.\n
