info=<h1><center>Statistiche degli antenati</center></h1> \n<p>Questo rapporto stampa il numero di antenati trovati, il fattore di copertura, il fattore di implesso e il coefficiente di consanguineit\u00e0.</p> \n<p>Il fattore di copertura \u00e8 il rapporto tra gli antenati conosciuti e tutti i possibili antenati. \nUn implesso \u00e8 un antenato comune, una persona che appare pi\u00f9 volte nell'albero degli antenati. \nQuindi il fattore di implesso \u00e8 il rapporto tra il numero di antenati duplicati e \nil numero di antenati contati. Nessun antenato comune d\u00e0 0. Esempio: se un individuo \nha 100 antenati, ma solo 80 diversi, il fattore implex \u00e8 (100 - 80) / 100 = 20%.</p> \n<p>Il coefficiente di consanguineit\u00e0 \u00e8 la probabilit\u00e0 che i due geni allelici che \nun individuo ha in un locus sono identici dai discendenti. Ci\u00f2 presuppone che un antenato \ncomune sia condiviso da ciascun genitore dell'individuo.</p> \n<p>Questo rapporto pu\u00f2 essere eseguito solo dal menu contestuale di un individuo.</p>
