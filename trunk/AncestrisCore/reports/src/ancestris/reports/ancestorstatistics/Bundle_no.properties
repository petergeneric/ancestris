header_implex_implex        = Implex
header_implex_common_ancestors = Liste over felles aner for anesammenfall
header_consanguinity_common_ancestors = Liste over aner for slektskapskoeffisent

footer_info  = Dekningsgraden er forholdet mellom kjente og mulige forfedre.  \
				\n Anesammenfallsfaktor (implex) er forholdet mellom antall dupliserte aner og \ 
