name = Voorouder statistiek

info = <h1><center>Voorouder statistiek</center></h1> \n\
 Dit rapport toont het aantal gevonden voorouders, de afdekkingsgraad, de Implex factor en de graad van bloedverwantschap. \n\
 <p>De afdekkingsgraad is de verhouding tussen bekende en alle mogelijke voorouders.</p> \n\
 <p>De Implex factor (voorouderlijke gelijkheid) heeft betrekking op een gemeenschappelijke voorouder, een persoon die meerdere keren voorkomt \n\
 in de stamboom van voorouders. De Implex factor is de verhouding van het aantal dubbele voorouders tot het totaal aantal gevonden voorouders. \n\
 Geen meerdere voorouders is 0%. Bijvoorbeeld: Als iemand 100 voorouders heeft waarvan er maar 80 verschillend zijn, \n\
 bedraag de Implex (100 - 80) / 100 = 20%.</p> \n\
 <p>De verwantschapgraad (ook Inteeltgraad, graad van bloedverwandschaf) is een maatstaf voor de mate van bloedverwantschap of aanverwantschap \n\
 tussen personen. Hoe hoger de graad, hoe verder de verwantschap.</p> \n\
 <p>De graad van bloedverwantschap tussen personen 'die elkaar in de rechte lijn bestaan' wordt gevonden door het aantal geboorten te tellen \n\
 dat tussen hen ligt. Zo bestaan ouder en kind in de eerste graad en grootouder en kleinkind in de tweede graad.</p> \n\
 <p>De graad van bloedverwantschap tussen twee personen in de zijlijn wordt gevonden door het totaal aantal geboorten te tellen, \n\
 eerst van de ene persoon naar de eerste gemeenschappelijke voorouder, en vervolgens naar de andere persoon. \n\
 Dit betekent dat broers en zussen in de tweede graad bestaan, ooms en tantes in de derde, en volle neven en nichten in de vierde graad. \n\
 Kinderen van broer of zus zijn bloedverwant in de derde graad.</p> \n\
 <p>Dit rapport kan alleen worden opgemaakt van uit het persoonlijk context-menu.</p> 

