info=<h1><center>Voorouder statistieken</center></h1>\n<p>Dit rapport drukt het aantal gevonden voorouders af en de afdekkingsgraad, de Implex factor en de graad van bloedverwantschap.\n<p>De afdekkingsgraad is de verhouding tussen bekende en alle mogelijke voorouders. De Implex factor is een gemeenschappelijke\n voorouder, een persoon die meerdere keren in de stamboom voorkomt in de stamboom van voorouders. De Implex factor is de\n verhouding tussen het aantal dubbele voorouders en het totaal aantal gevonden voorouders. Een gemeenschappelijke voorouder geef 0%.\nBijvoorbeeld: Iemand heeft 100 voorouders, maar slechts 80 verschillend, dan bedraag de Implex (100 - 80) / 100 = 20%.</p>\n<p>Het bloedverwantschap co\u00ebffici\u00ebnt is de kans dat de twee allelgenen die een persoon heeft op een locus zijn identiek door afstammelingen.\nDit veronderstelt dat een gemeenschappelijke voorouder wordt gedeeld door elke ouder van de persoon.</p>\n<p>Dit rapport kan alleen worden uitgevoerd vanuit het context-menu van een persoon.</p>\n\n
