footer_info=De afdekkingsgraad is de verhouding tussen bekende en alle mogelijke voorouders. \nDe Implex factor (voorouderlijke gelijkheid) betreft een gemeenschappelijke voorouder, een persoon die meerdere keren voorkomt in de stamboom van voorouders. \nDe verwantschapgraad is een maatstaf voor de mate van bloedverwantschap of aanverwantschap tussen personen. Hoe hoger de graad, hoe verder de verwantschap. 
