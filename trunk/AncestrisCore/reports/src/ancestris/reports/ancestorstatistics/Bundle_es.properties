name	= Estad\u00ecsticas de antepasados

info = <h1><center>Estad\u00ecsticas de antepasados</center></h1><p>Este informe imprime el n\u00f9mero de antepasados encontrados, el factor de cobertura, el factor implex y el coeficiente de consanguinidad.</p> \n\
 <p>El factor de cobertura es la raz\u00f3n entre los antepasados conocidos y todos los posibles antepasados.</p> \n\
 <p>Un implex es un antepasado com\u00f9n, una persona que aparece m\u00e1s de una vez en el arbol de antepasados.</p> \n\
 <p>As\u00ec en factor implex es la raz\u00f3n entre el n\u00f9mero de antepasados duplicados y el n\u00f9mero de antepasados contados, y vale cero si no hay ninguno. \n\
 Ejemplo: si un individuo tiene 100 antepasados pero solo 80 diferentes el factor implex vale: (100-80)/100 = 20%</p> \n\
 <p>El coeficiente e consanguinidad es la probabilidad de que dos genes alelos que un individuo \n\
 tiene en un locus sean identicos por descendencia. Esto asume que hay un antepasado com\u00f9n \n\
 compartido por los padres de un indiciduo.</p> 

select_individual = Por favor seleccione un individuo
root_individual = Individuo raiz
implex_factor = Factor implex : {0}%
consanguinity_factor = Coeficiente de consanguinidad : {0}
header_implex_generation    = Gen
header_implex_possible      = Posible
header_implex_known         = Desconocido
header_implex_known_percent = %
header_implex_cumul         = Acumulado
header_implex_cumul_percent = %
header_implex_diff          = Diferencia
header_implex_implex        = Implex
header_implex_common_ancestors = Lista de antepasados comunes del factor implex
header_consanguinity_common_ancestors = Lista de antepasados comunes para el coeficiente de consanguinidad

