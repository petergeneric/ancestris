
name = Liste aller Namen

info = <h1><center>Liste aller Namen mit Personendaten</center></h1> \n\
  <p>Dieser Report listet alle Personen der GEDCOM Datei auf. Dabei kann angegeben werden, welche Details angezeigt werden sollen. \n\
  Mit der Suche werden nur noch die Zeilen ausgegeben, die den enthaltenen Suchtext enthalten.</p> 
  
reportFilterName = Angegebenen Ausdruck im Namen suchen?
reportFilterLine = Angegebenen Ausdruck in der Ausgabezeile suchen?
StrFilter = Suchbegriff
reportDatesOnlyYears = Zeige nur Jahre, keine Monate und Tage
reportOutputBirth = Geburt ausgeben?
reportOutputDeath = Todesdaten ausgeben
reportOutputMarriage = Ehe ausgeben
reportDetailSeparator = Trennzeichen zwischen Details, z.B. Komma oder Semikolon
reportAlwaysDetailSeparator = Trennzeichen auch ausgeben, wenn kein Inhalt vorhanden ist (Geburt, Tod, Heirat)
