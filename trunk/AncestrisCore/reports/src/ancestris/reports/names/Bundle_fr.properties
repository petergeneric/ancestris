
name = Liste des individus
  
info = <h1><center>Liste des Individus</center></h1> \n\
  <p>Ce rapport donne une liste nominative des personnes pr\u00e9sentes dans votre arbre g\u00e9n\u00e9alogique. Elle vous donne aussi quelques informations sur chacune d'elles.</p> \n\
  <p><h3>Astuce :</h3> \n\
  Pour qu'un param\u00e8tre soit pris en compte, veillez \u00e0 le valider en cliquant apr\u00e8s la saisie sur un endroit quelconque de l'\u00e9cran.</p> 

reportFilterName = Ne lister que les noms incluant le mot indiqu\u00e9 ci-apr\u00e8s
reportFilterLine = Ne lister que les lignes incluant le mot indiqu\u00e9 ci-apr\u00e8s
StrFilter = Rechercher le mot ci-contre :
StrFilter.tip = Le mot recherch\u00e9 est utilis\u00e9 pour une comparaison de cha\u00eene avec <br>une expression r\u00e9guli\u00e8re : ".*" + StrFilter.toLowerCase() + ".*"
reportDatesOnlyYears = N'afficher que les ann\u00e9es des dates
reportOutputBirth = Afficher les naissances
reportOutputDeath = Afficher les d\u00e9c\u00e8s
reportOutputMarriage = Afficher les mariages
reportDetailSeparator = Symbole pour s\u00e9parer les d\u00e9tails (ex.: virgule, point-virgule)
reportAlwaysDetailSeparator = Afficher les s\u00e9parations?
