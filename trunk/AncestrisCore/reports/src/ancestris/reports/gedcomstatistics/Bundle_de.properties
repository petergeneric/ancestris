
name             = GEDCOM-Statistik

info             = <h1><center>GEDCOM-Statistik</center></h1> \n\
  <p>Dieser Report erstellt Statistiken \u00fcber die aktuelle GEDCOM-Datei.</p> \n\
  <p>Kategorien:</p> \n\
  <li> Personen (Geschlecht, Anzahl, Anteil, Alter)</li> \n\
  <li> Nachnamen (Anzahl, Anteil, Personen, Geschlecht, Alter)</li> \n\
  <li> Familien (Anzahl, Kinder, Heiratsalter)</li> \n\
  <li> Berufe (Anzahl, Anteil, Personen)</li> \n\
  <li> Orte (Name, Anzahl, Anteil, Personen)</li> \n\
  <p>Optionen:</p> \n\
  <li> Kategorien ein-/ausschalten</li> \n\
  <li> Ausgabe von Personen ein-/ausschalten</li> \n\
  <li> Sortierreihenfolge nach Namen / Frequenz</li> \n\
  <p>Info:</p> \n\
  <li> Standard: alle Optionen eingeschaltet ==> Auswertung kann lang sein</li> \n\
  <li> Altersberechnung: Jahr = 360 Tage, Monat = 30 Tage</li> \n\
  <li> Alter: Nur Personen mit bekannten Beginn- und Endzeitpunkt (Geburt, Heirat, Kinder) werden ausgewertet</li> 


