info=<h1><center>Statistiche GEDCOM</center></h1> <p>Questo rapporto fornisce alcune statistiche sul file GEDCOM corrente.</p> <p>Categorie:</p> <ul> <li> Cifre in frazione</li> <li>Individui (sesso, numero, percentuale, et\u00e0)</li> <li>Cognomi (numero, percentuale, individui, sesso, et\u00e0)</li> <li>Famiglie ( numero, figli, et\u00e0 del matrimonio)</li> <li>Professioni (numero, percentuale, individui)</li> <li>Luoghi (nome, numero, percentuale, individui)</li> </ul> <p> Opzioni:</p> <ul> <li>Attiva/disattiva le categorie</li> <li>Attiva/disattiva l'output delle persone</li> <li>Ordinamento</li> </ul> <p >Info:</p> <ul> <li>Tutte le opzioni sono abilitate per impostazione predefinita e l'output potrebbe quindi essere grande</li> <li>Et\u00e0 di gestione: anno = 360 giorni, mese = 30 giorni</li> < li>Et\u00e0: vengono valutati solo gli individui con date di inizio e fine note (nascita, matrimonio, nascita di un figlio)</li> </ul>
