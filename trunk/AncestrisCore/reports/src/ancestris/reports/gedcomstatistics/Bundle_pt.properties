info=<h1><center>Estat\u00edsticas Gedcom</center></h1> \n<p>Este relat\u00f3rio dar-lhe-\u00e1 algumas estat\u00edsticas sobre o actual ficheiro Gedcom.</p> \n<p>Categorias: </p> \n<ul> \n<li>D\u00edgitos em frac\u00e7\u00e3o</li> \n<li>Indiv\u00edduos (sexo, n\u00famero, percentagem, idade)</li> \n<li>\u00daltimos nomes (n\u00famero, percentagem, indiv\u00edduos, sexo, idade)</li> \n<li>Fam\u00edlias (n\u00famero, filhos, idade de casamento)</li> \n<li>Profiss\u00f5es (n\u00famero, percentagem, indiv\u00edduos)</li> \n<li> Locais (nome, n\u00famero, percentagem, indiv\u00edduos)</li> \n</ul> \n<p>Op\u00e7\u00f5es:</p> \n<ul> \n<li>Ligar/Desligar categorias</li> \n<li>Ligar/Desligar  produ\u00e7\u00e3o de indiv\u00edduos</li> \n<li>Ordena\u00e7\u00e3o</li> \n</ul> \n<p>Informa\u00e7\u00e3o:</p> \n<ul> \n<li>Todas as op\u00e7\u00f5es est\u00e3o activas por defeito e a sa\u00edda pode portanto ser grande</li> \n<li>Gest\u00e3o da idades: Ano = 360 dias, m\u00eas = 30 dias</li> \n<li>Idades: s\u00f3 s\u00e3o avaliados indiv\u00edduos com datas de in\u00edcio e fim conhecidas (nascimento, casamento, nascimento de filhos)</li> \n</ul> 
