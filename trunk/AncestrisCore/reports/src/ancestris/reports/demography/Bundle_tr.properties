info=<h1><center>Ya\u015f piramidi</center></h1> \n<p>Bir Gedcom dosyas\u0131ndaki t\u00fcm bireyler i\u00e7in demografik \u00e7izelgeleri g\u00f6sterir. Her grafik, farkl\u0131 bir olay t\u00fcr\u00fc i\u00e7in verileri g\u00f6r\u00fcnt\u00fcler. \n</p> \n<p> \n<center><img src="ReportDemographySample.gif"></center> \n</p> \n<h2>Baz\u0131 grafikler i\u00e7in a\u00e7\u0131klamalar</h2> \n<ul> \n<li><strong>Ya\u015f</strong> \nBireylerin \u00f6ld\u00fc\u011f\u00fc ya\u015f. Normalde bu ters \u00e7evrilmi\u015f bir piramit olmal\u0131d\u0131r (y\u00fcksek bebek \u00f6l\u00fcm oran\u0131 nedeniyle b\u00fcy\u00fck bir taban\u0131n yan\u0131 s\u0131ra).</li> \n<li><strong>Ebeveynin \u00f6ld\u00fc\u011f\u00fc ya\u015f</strong> \nGenellikle kad\u0131nlar i\u00e7in piramidin alt k\u0131sm\u0131ndaki daha geni\u015ftir \u00e7\u00fcnk\u00fc onlar do\u011fumda veya k\u00fc\u00e7\u00fck bir erkek veya k\u0131z karde\u015fi do\u011fururken \u00f6ld\u00fcler.</li> \n</ul> \n<h2>Matematiksel ayr\u0131nt\u0131lar</h2> \n<p><a href="ReportDemography.java">ReportDemography.java</a> \ntam olarak neyin say\u0131ld\u0131\u011f\u0131n\u0131 bulmak i\u00e7in en g\u00fcvenilir kaynakt\u0131r. Grafik ba\u015f\u0131na \u015f\u00f6yle bir \u015fey bulacaks\u0131n\u0131z:</p> \n<pre>  yeni ...\u00c7\u00f6z\u00fcmleyici (..., ..., terc\u00fcme(...)) &\#123; \n<br />    addFact (varl\u0131k) &\#123; \n<br />     ... \n<br />     addAge (birey, etkinlik); \n<br />   } \n<br /> }</pre><p> \n<em>terc\u00fcme</em> sekme ve Y ekseni i\u00e7in etiketi <a href="ReportDemography.properties">ReportDemography.properties</a>'den al\u0131r.<br /> \n<em>addFact</em> varl\u0131k ba\u015f\u0131na y\u00fcr\u00fct\u00fcl\u00fcr.<br /> \n<em>Varl\u0131k</em> bir aile veya bireydir.<br /> \n<em>addAge</em> ve t\u00fcrevleri asl\u0131nda bir \u015fey say\u0131l\u0131r.<br /> \n<em>Birey</em> ya ailenin bir \u00fcyesidir ya da bir birey ise varl\u0131k veya varl\u0131\u011f\u0131n yak\u0131n bir akrabas\u0131d\u0131r. \n</p><p> \nBir \u00e7ocu\u011fun ya\u015f\u0131 hesapland\u0131\u011f\u0131nda, nihai \u00f6l\u00fcm\u00fcn\u00fcn \u015fu anda yok say\u0131ld\u0131\u011f\u0131n\u0131 unutmay\u0131n.</p> \n<h2>Ba\u015fka bir grafik ekle</h2><p> \nSadece isteklerinize yak\u0131n bir \u00e7\u00f6z\u00fcmleyiciyi \u00e7o\u011falt\u0131n ve ayarlay\u0131n. Rapor s\u0131n\u0131flar\u0131n\u0131 derlemek ve yeniden y\u00fcklemek i\u00e7in uygun yard\u0131mc\u0131 program raporunu kullan\u0131n. Yeni s\u00fcr\u00fcm, t\u00fcm uygulamay\u0131 yeniden ba\u015flatt\u0131ktan sonra aktif hale gelecektir veya rapor s\u0131n\u0131flar\u0131n\u0131 yeniden y\u00fcklemek i\u00e7in d\u00fc\u011fmeyi kullan\u0131r. \n</p><p>  \n<em>try...catch</em>'in gerekli \u00f6zelliklerin veya tarihlerin mevcut olmamas\u0131 durumunda varl\u0131klar\u0131 veya olaylar\u0131 atlad\u0131\u011f\u0131n\u0131 unutmay\u0131n, aksi takdirde rapor \u00e7\u00f6kecektir. Bazen b\u00fcy\u00fck bir yakalama yeterlidir. Gereksiz atlamalardan ka\u00e7\u0131nmak i\u00e7in daha fazla yakalamaya ihtiyac\u0131n\u0131z olabilir: i\u00e7 i\u00e7e ve/veya birbiri ard\u0131na.    \n</p><p>Ba\u015fka bir tarih t\u00fcr\u00fc almak i\u00e7in \u00f6rnek:</p> \n<pre>  PropertyDate tarih = (PropertyDate)indi.getProperty(new TagPath("INDI:NATU:DATE"));</pre> \n<p>Bir TagPath olu\u015fturmak i\u00e7in d\u00fczenleme g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc GedCom modunda inceleyin.  \n</p><p>\u0130li\u015fkileri takip etme y\u00f6ntemleri</p> \n<pre>  Indi[] x = indi.getOlderSiblings();</pre> \n<pre>  Indi[] x = indi.getYoungerSiblings();</pre> \n<pre>  Indi[] x = indi.getBialogicalFather();</pre> \n<pre>  Indi[] x = indi.getBialogicalMother();</pre> \n<pre>  Indi[] x = indi.getSiblings(true); // beni dahil et veya etme</pre> \n<pre>  Indi[] x = fam.getChildren();</pre> \n<pre>  Indi[] x = fam.getChildren(true); // s\u0131ralanm\u0131\u015f veya de\u011fil</pre> \n<pre>  Indi[] x = fam.getPartners();</pre> \n<pre>  Indi   x = fam.getHusband();</pre> \n<pre>  Indi   x = fam.getWife();</pre> \n<pre>  Indi   x = fam.getOtherSpouse(indi); \n<pre>  Fam[]  x = indi.getFamiliesWhereChild();</pre>  \n<pre>  Fam[]  x = indi.getFamiliesWhereSpouse();</pre> \n<pre>  Fam    x = indi.getFamilyWhereBiologicalChild();</pre> 
