ageAtParentsDeath = \u00c5lder n\u00e4r f\u00f6rsta f\u00f6r\u00e4ldern d\u00f6r
ageOfYoungestChildLeftBehind = \u00c5lder p\u00e5 yngsta barnet n\u00e4r en f\u00f6r\u00e4lder d\u00f6r
ageAtDivorce = \u00c5lder vid skilsm\u00e4ssa
ageOfOldestWhenYoungestWasBorn = \u00c5lder p\u00e5 \u00e4ldsta barnet n\u00e4r yngsta f\u00f6ds
ageOfYoungestOrphan = \u00c5lder p\u00e5 yngsta barnet n\u00e4r andra f\u00f6r\u00e4ldern d\u00f6r
yearsSinceDeathOfSpouse = \u00c5r som en partner \u00f6verlevs med
