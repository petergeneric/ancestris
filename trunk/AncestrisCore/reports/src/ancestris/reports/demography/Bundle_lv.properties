
name = Vecumu piram\u012Bda

info = <h1><center>Vecumu piram\u012Bda</center></h1> \
 <p>\u0160is p\u0101rskats par\u0101da pa\u0161laik atv\u0113rt\u0101 Gedcom faila visu personu vecuma piram\u012Bdas. \
 Katr\u0101 diagramm\u0101 tiek par\u0101d\u012Bti dati par cita veida notikumu. \
 </p> \
 <p> \
 <center><img src="ReportDemographySample.gif"></center> \
 </p> \
 <h2>Piez\u012Bmes par da\u017E\u0101m diagramm\u0101m</h2> \
 <ul> \
   <li><strong>Vecums</strong> \
   Vecums, kad personas miru\u0161as. \
   Parasti tai j\u0101b\u016Bt apgrieztai piram\u012Bdai (ar papla\u0161in\u0101tu b\u0101zi  \
   augstas z\u012Bdai\u0146u mirst\u012Bbas d\u0113\u013C).</li> \
   <li><strong>Vecums, kad nomira k\u0101ds no vec\u0101kiem</strong> \
   Parasti piram\u012Bda sieviet\u0113m ir pla\u0161\u0101ka apak\u0161\u0101 jo vi\u0146as var  \
   mirt k\u0101 z\u012Bdai\u0146i vai dzemd\u012Bb\u0101s.</li> \
 </ul> \
 <h2>Matem\u0101tisk\u0101s deta\u013Cas</h2> \
 <p><a href="ReportDemography.java">ReportDemography.java</a> \
 ir visuzticam\u0101kais avots, lai prec\u012Bzi noskaidrotu, kas tiek skait\u012Bts. \
 Par diagrammu j\u016Bs atrad\u012Bsiet kaut ko l\u012Bdz\u012Bgu:</p> \
 <pre>  new ...Analyzer (..., ..., translate(...)) &#123; \
  <br />    addFact (objekts) &#123; \
  <br />     ... \
  <br />     addAge (persona, notikums); \
  <br />   } \
  <br /> }</pre><p> \
 <em>translate</em> ieg\u016Bst iez\u012Bmi cilnei un Y asij no \
 <a href="ReportDemography.properties">ReportDemography.properties</a>.<br /> \
 <em>addFact</em> tiek izpild\u012Bts ar objektu.<br /> \
 Objekts <em>objekts</em> ir \u0123imene vai persona.<br /> \
 <em>addAge</em> un t\u0101 varianti faktiski veic apr\u0113\u0137inu.<br /> \
 <em>persona</em> ir vai nu \u0123imenes loceklis, \
 vai objekts, ja t\u0101 ir persona, vai objekta tuvs radinieks. \
 </p><p> \
 \u0145emiet v\u0113r\u0101, ka, apr\u0113\u0137inot b\u0113rna vecumu, t\u0101 iesp\u0113jam\u0101 n\u0101ve pagaid\u0101m tiek ignor\u0113ta.</p> \
 <h2>Citas diagrammas pievieno\u0161ana</h2><p> \
 Vienk\u0101r\u0161i kop\u0113jiet un piel\u0101gojiet analizatoru, kas atbilst j\u016Bsu v\u0113lm\u0113m. \
 J\u0101izmanto atbilsto\u0161s r\u012Bks, lai kompil\u0113tu un p\u0101rl\u0101d\u0113tu p\u0101rskata klases. \
 Jaun\u0101 versija darbojas tikai p\u0113c atk\u0101rtotas programmas palai\u0161anas \
 vai ar\u012B izmantojot pogu "Izpild\u012Bt p\u0101rskatu...". \
 </p><p>  \
 \u0145emiet v\u0113r\u0101, ka <em>try...catch</em> izlai\u017E objektus vai notikumus gad\u012Bjum\u0101  \
 ja nepiecie\u0161am\u0101s \u012Bpa\u0161\u012Bbas vai dati nav pieejami, cit\u0101di p\u0101rskats var\u0113tu beigties ar k\u013C\u016Bdu. \
 Da\u017Ereiz pietiek ar vienu lielu catch. Lai izvair\u012Btos no nevajadz\u012Bg\u0101m izlaidumiem, \
 jums var b\u016Bt nepiecie\u0161ami vair\u0101ki catch: iek\u013Cautiem un/vai vienam p\u0113c otra.    \
 </p><p>Piem\u0113rs, lai ieg\u016Btu cita veida datus:</p> \
 <pre>  PropertyDate date = (PropertyDate)indi.getProperty(new TagPath("INDI:NATU:DATE"));</pre> \
 <p>P\u0101rbaudiet redi\u0123\u0113\u0161anas skatu GedCom re\u017E\u012Bm\u0101, lai apkopotu TagPath.  \
 </p><p>Metodes attiec\u012Bbu izseko\u0161anai</p> \
 <pre>  Indi[] x = indi.getOlderSiblings();</pre> \
 <pre>  Indi[] x = indi.getYoungerSiblings();</pre> \
 <pre>  Indi[] x = indi.getBialogicalFather();</pre> \
 <pre>  Indi[] x = indi.getBialogicalMother();</pre> \
 <pre>  Indi[] x = indi.getSiblings(true); // include me or not</pre> \
 <pre>  Indi[] x = fam.getChildren();</pre> \
 <pre>  Indi[] x = fam.getChildren(true); // sorted or not</pre> \
 <pre>  Indi[] x = fam.getPartners();</pre> \
 <pre>  Indi   x = fam.getHusband();</pre> \
 <pre>  Indi   x = fam.getWife();</pre> \
 <pre>  Indi   x = fam.getOtherSpouse(indi); \
 <pre>  Fam[]  x = indi.getFamiliesWhereChild();</pre>  \
 <pre>  Fam[]  x = indi.getFamiliesWhereSpouse();</pre> \
 <pre>  Fam    x = indi.getFamilyWhereBiologicalChild();</pre> 
 

