info = <h1><center>Vecumu piram\u00c4\u00abda</center></h1> \
 <p>\u00c5\u00a0is p\u00c4\u0081rskats par\u00c4\u0081da pa\u00c5\u00a1laik atv\u00c4\u0093rt\u00c4\u0081 Gedcom faila visu personu vecuma piram\u00c4\u00abdas. \
 Katr\u00c4\u0081 diagramm\u00c4\u0081 tiek par\u00c4\u0081d\u00c4\u00abti dati par cita veida notikumu. \
 </p> \
 <p> \
 <center><img src="ReportDemographySample.gif"></center> \
 </p> \
 <h2>Piez\u00c4\u00abmes par da\u00c5\u00be\u00c4\u0081m diagramm\u00c4\u0081m</h2> \
 <ul> \
   <li><strong>Vecums</strong> \
   Vecums, kad personas miru\u00c5\u00a1as. \
   Parasti tai j\u00c4\u0081b\u00c5\u00abt apgrieztai piram\u00c4\u00abdai (ar papla\u00c5\u00a1in\u00c4\u0081tu b\u00c4\u0081zi  \
   augstas z\u00c4\u00abdai\u00c5\u0086u mirst\u00c4\u00abbas d\u00c4\u0093\u00c4\u00bc).</li> \
   <li><strong>Vecums, kad nomira k\u00c4\u0081ds no vec\u00c4\u0081kiem</strong> \
   Parasti piram\u00c4\u00abda sieviet\u00c4\u0093m ir pla\u00c5\u00a1\u00c4\u0081ka apak\u00c5\u00a1\u00c4\u0081 jo vi\u00c5\u0086as var  \
   mirt k\u00c4\u0081 z\u00c4\u00abdai\u00c5\u0086i vai dzemd\u00c4\u00abb\u00c4\u0081s.</li> \
 </ul> \
 <h2>Matem\u00c4\u0081tisk\u00c4\u0081s deta\u00c4\u00bcas</h2> \
 <p><a href="ReportDemography.java">ReportDemography.java</a> \
 ir visuzticam\u00c4\u0081kais avots, lai prec\u00c4\u00abzi noskaidrotu, kas tiek skait\u00c4\u00abts. \
 Par diagrammu j\u00c5\u00abs atrad\u00c4\u00absiet kaut ko l\u00c4\u00abdz\u00c4\u00abgu:</p> \
 <pre>  new ...Analyzer (..., ..., translate(...)) &#123; \
  <br />    addFact (objekts) &#123; \
  <br />     ... \
  <br />     addAge (persona, notikums); \
  <br />   } \
  <br /> }</pre><p> \
 <em>translate</em> ieg\u00c5\u00abst iez\u00c4\u00abmi cilnei un Y asij no \
 <a href="ReportDemography.properties">ReportDemography.properties</a>.<br /> \
 <em>addFact</em> tiek izpild\u00c4\u00abts ar objektu.<br /> \
 Objekts <em>objekts</em> ir \u00c4\u00a3imene vai persona.<br /> \
 <em>addAge</em> un t\u00c4\u0081 varianti faktiski veic apr\u00c4\u0093\u00c4\u00b7inu.<br /> \
 <em>persona</em> ir vai nu \u00c4\u00a3imenes loceklis, \
 vai objekts, ja t\u00c4\u0081 ir persona, vai objekta tuvs radinieks. \
 </p><p> \
 \u00c5\u0085emiet v\u00c4\u0093r\u00c4\u0081, ka, apr\u00c4\u0093\u00c4\u00b7inot b\u00c4\u0093rna vecumu, t\u00c4\u0081 iesp\u00c4\u0093jam\u00c4\u0081 n\u00c4\u0081ve pagaid\u00c4\u0081m tiek ignor\u00c4\u0093ta.</p> \
 <h2>Citas diagrammas pievieno\u00c5\u00a1ana</h2><p> \
 Vienk\u00c4\u0081r\u00c5\u00a1i kop\u00c4\u0093jiet un piel\u00c4\u0081gojiet analizatoru, kas atbilst j\u00c5\u00absu v\u00c4\u0093lm\u00c4\u0093m. \
 J\u00c4\u0081izmanto atbilsto\u00c5\u00a1s r\u00c4\u00abks, lai kompil\u00c4\u0093tu un p\u00c4\u0081rl\u00c4\u0081d\u00c4\u0093tu p\u00c4\u0081rskata klases. \
 Jaun\u00c4\u0081 versija darbojas tikai p\u00c4\u0093c atk\u00c4\u0081rtotas programmas palai\u00c5\u00a1anas \
 vai ar\u00c4\u00ab izmantojot pogu "Izpild\u00c4\u00abt p\u00c4\u0081rskatu...". \
 </p><p>  \
 \u00c5\u0085emiet v\u00c4\u0093r\u00c4\u0081, ka <em>try...catch</em> izlai\u00c5\u00be objektus vai notikumus gad\u00c4\u00abjum\u00c4\u0081  \
 ja nepiecie\u00c5\u00a1am\u00c4\u0081s \u00c4\u00abpa\u00c5\u00a1\u00c4\u00abbas vai dati nav pieejami, cit\u00c4\u0081di p\u00c4\u0081rskats var\u00c4\u0093tu beigties ar k\u00c4\u00bc\u00c5\u00abdu. \
 Da\u00c5\u00bereiz pietiek ar vienu lielu catch. Lai izvair\u00c4\u00abtos no nevajadz\u00c4\u00abg\u00c4\u0081m izlaidumiem, \
 jums var b\u00c5\u00abt nepiecie\u00c5\u00a1ami vair\u00c4\u0081ki catch: iek\u00c4\u00bcautiem un/vai vienam p\u00c4\u0093c otra.    \
 </p><p>Piem\u00c4\u0093rs, lai ieg\u00c5\u00abtu cita veida datus:</p> \
 <pre>  PropertyDate date = (PropertyDate)indi.getProperty(new TagPath("INDI:NATU:DATE"));</pre> \
 <p>P\u00c4\u0081rbaudiet redi\u00c4\u00a3\u00c4\u0093\u00c5\u00a1anas skatu GedCom re\u00c5\u00be\u00c4\u00abm\u00c4\u0081, lai apkopotu TagPath.  \
 </p><p>Metodes attiec\u00c4\u00abbu izseko\u00c5\u00a1anai</p> \
 <pre>  Indi[] x = indi.getOlderSiblings();</pre> \
 <pre>  Indi[] x = indi.getYoungerSiblings();</pre> \
 <pre>  Indi[] x = indi.getBialogicalFather();</pre> \
 <pre>  Indi[] x = indi.getBialogicalMother();</pre> \
 <pre>  Indi[] x = indi.getSiblings(true); // include me or not</pre> \
 <pre>  Indi[] x = fam.getChildren();</pre> \
 <pre>  Indi[] x = fam.getChildren(true); // sorted or not</pre> \
 <pre>  Indi[] x = fam.getPartners();</pre> \
 <pre>  Indi   x = fam.getHusband();</pre> \
 <pre>  Indi   x = fam.getWife();</pre> \
 <pre>  Indi   x = fam.getOtherSpouse(indi); \
 <pre>  Fam[]  x = indi.getFamiliesWhereChild();</pre>  \
 <pre>  Fam[]  x = indi.getFamiliesWhereSpouse();</pre> \
 <pre>  Fam    x = indi.getFamilyWhereBiologicalChild();</pre> 
 

