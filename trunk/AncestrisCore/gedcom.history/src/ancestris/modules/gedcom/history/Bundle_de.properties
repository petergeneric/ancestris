OpenIDE-Module-Name=GEDCOM - \u00c4nderungshistorie
OpenIDE-Module-Display-Category=Extras
OpenIDE-Module-Short-Description=Dieses Plugin enth\u00e4lt die \u00c4nderungshistorie zu Ihrer GEDCOM-Datei.
OpenIDE-Module-Long-Description=<h1><center>\u00c4nderungshistorie</center></h1>\n\n<p>Dieses Plugin erm\u00f6glicht es, die an der GEDCOM-Datei vorgenommenen \u00c4nderungen nachzuvollziehen.</p>\n\n<p>Zu jeder \u00c4nderung k\u00f6nnen Sie sehen:</p>\n<ul>\n<li>das \u00c4nderungsdatum,</li>\n<li>den ge\u00e4nderten Datensatz (Person, Familie, etc.)</li>\n<li>die ge\u00e4nderte Eigenschaft und den zugeh\u00f6rigen Pfad,</li>\n<li>den neuen Wert der Eigenschaft,</li>\n<li>falls vorhanden, den vorherigen Wert.</li>\n</ul>\n\n<p>Sie k\u00f6nnen die Historie jederzeit l\u00f6schen.\n\n<p>Erreichbar \u00fcber das Men\u00fc "Extras" -> "GEDCOM" -> "\u00c4nderungshistorie" mit folgenden zwei Untermen\u00fcs:\n<ul>\n<li>Historie ansehen</li>\n<li>Historie l\u00f6schen</li>\n</ul></p>
#
Menu/Tools/Gedcom/History=\u00c4nderungshistorie
#
