OpenIDE-Module-Long-Description=<h1> <center> Historie \u00faprav </center> </h1>\n\n<p> Tento plugin poskytuje historii zm\u011bn proveden\u00fdch na Gedcomu. </p>\n\n<p> U ka\u017ed\u00e9 \u00fapravy vid\u00edte: </p>\n<ul>\n<li> datum \u00fapravy, </li>\n<li> upravenou polo\u017eku (osoba, rodina atd.) </li>\n<li> upravenou vlastnost a cestu vlastnosti, </li>\n<li> novou hodnota vlastnosti, </li>\n<li> p\u0159edchoz\u00ed hodnotu, pokud je k dispozici. </li>\n</ul>\n\n<p> Historii m\u016f\u017eete kdykoli vymazat.\n\n<p> Pro spu\u0161t\u011bn\u00ed, zvolte v hlavn\u00ed nab\u00eddce: Upravit, zobrazit historii \u00faprav. </p>
