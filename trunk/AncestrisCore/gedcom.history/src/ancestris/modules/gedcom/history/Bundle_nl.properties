OpenIDE-Module-Long-Description=<h1><center>Wijzigingen historie</center></h1>\n\n<p>Deze plug-in maakt een verslag van de historie van alle aangebrachte wijzigingen in de Gedcom.</p>\n\n<p>Van elke wijziging kunt u zien:</p>\n<ul>\n<li>de wijzigingsdatum</li>\n<li>de gewijzigde entiteit (persoon, familie, enz.)</li>\n<li>de gewijzigde eigenschap en het eigenschap pad</li>\n<li>de nieuwe waarde</li>\n<li>de eerdere waarde als die beschikbaar is</li>\n</ul>\n\n<p>U kunt de historie wissen wanneer u maar wilt.\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Gedcom, Wijzigingen historie, getoond worden twee sub-menu's:\n<ul>\n<li>Zie historie</li>\n<li>Historie wissen</li>\n</ul></p>
