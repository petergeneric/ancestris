OpenIDE-Module-Long-Description=\
    <h1><center>Historique des modifications</center></h1>\n\n<p>Donne l'historique des diff\u00e9rentes modifications apport\u00e9es \u00e0 votre g\u00e9n\u00e9alogie.\
    </p>\n\n<p>Pour chaque modification, vous disposez des informations suivantes:</p>\n<ul>\n<li>la date de la modification,</li>\n<li>l'entit\u00e9 concern\u00e9e (individu, famille, etc...)\
    </li>\n<li>la propri\u00e9t\u00e9 gedcom modifi\u00e9e avec son arborescence,</li>\n<li>la nouvelle valeur donn\u00e9e \u00e0 la propri\u00e9t\u00e9,</li>\n<li>la valeur ancienne de cette m\u00eame propri\u00e9t\u00e9 si elle est disponible.\
    </li>\n</ul>\n\n<p>Vous pouvez \u00e9galement vider l'historique d\u00e8s que je vous le voulez.\n\n\
    <p>Cet outil est accessible depuis le Menu Principal, Edition, Historique des modifications.</p>


