OperationDescriptionStep_BrokenPackageDepInit=<h3>Baz\u0131 eklentiler JDK gerektirir</h3>Se\u00e7ilen eklentilerden baz\u0131lar\u0131 \u00e7al\u0131\u015fabilmek i\u00e7in JDK gerektirir. \u015eu anda NetBeans IDE, tam JDK yerine JRE ile \u00e7al\u0131\u015f\u0131yor gibi g\u00f6r\u00fcn\u00fcyor.<br><br>Bu eklentileri kullanmak i\u00e7in IDE'yi <code>--jdkhome</code> komut sat\u0131r\u0131 se\u00e7ene\u011fi JDK kurulumunun konumuna ayarlayarak ba\u015flat\u0131n. Daha fazla bilgi i\u00e7in <a href="http://wiki.netbeans.org/FaqRunningOnJre">http://wiki.netbeans.org/FaqRunningOnJre</a> adresine bak\u0131n.<br><br>
