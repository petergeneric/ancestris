AbstractQuickSearchComboBar.command.toolTipText=<html> \
    Recherche g\u00e9n\u00e9rale dans Ancestris, ses menus et ses pr\u00e9f\u00e9rences,<br> \
    et dans tous les fichiers g\u00e9n\u00e9alogiques ouverts {0}<br><br>\
    Plusieurs termes sont possibles, dans un ordre quelconque.<br> \
    <b>john smith</b> => recherche les personnes dont le nom contient \u00e0 la fois "john" et "smith"<br> \
    <b>1968 G3</b> => recherche les individus avec une date en 1968 et dans la 3\u00e8 g\u00e9n\u00e9ration<br><br> \
    Toutes les expressions r\u00e9guli\u00e8res sont utilisables. Exemples:<br> \
    <b>^smith</b> => commence par "smith"<br> \
    <b>G2$</b> => se termine par "G2"<br> \
    <b>sm.th</b> => recherche "smith" ou "smyth" ou "smxth", etc.<br> \
    <b>18.G5</b> ou <b>18\\sG5</b> ou <b>\\[1.G1\\]</b> => recherche "18 G5" ou "[1.G1]" donc le sosa correspondant<br> \
    ("." repr\u00e9sente un caract\u00e8re quelconque, "\\s" un espace, "\\[" le carat\u00e8re sp\u00e9cial "[")<br><br> \
    </html>
