AbstractQuickSearchComboBar.command.toolTipText=<html>Procura geral no Ancestris, seus menus, prefer\u00eancias,<br> e em todos os ficheiros de genealogia abertos {0}<br<<br>S\u00e3o poss\u00edveis v\u00e1rios termos, em qualquer ordem.<br> <b>jos\u00e9 silva</b> =>procura pessoas em que o nome contenha \u00e0 vez "jos\u00e9" e "silva"<br><b>1968 G3</b> => procura indiv\u00edduos com uma data em 1968 e na terceira gera\u00e7\u00e3o<br>Pode utilizar qualquer express\u00e3o regular. Por exemplo:<br> <b>^silva</b> => come\u00e7ado por "silva"<br> <b>G2$</b> termina com "G2"<br> <b>sm.th</b> =>procura "smith", "smyth", "smxth", etc.<br> <b>18.G5</b> ou <b>18\\sG5</b> ou <b>\\[1.G1]\\]</b> => procura "18 G5" ou "[1.G1]", ou seja o n\u00ba Sosa correspondente<br> ("." representa qualquer car\u00e1cter, "\\s" representa um espa\u00e7o, "\\[" representa "[")<br><br></html>
