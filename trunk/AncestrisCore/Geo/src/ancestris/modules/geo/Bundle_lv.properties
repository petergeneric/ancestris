OpenIDE-Module-Long-Description=<h1><center>\u0122eogr\u0101fiskais skats un Vietu saraksts</center></h1>\n\n<p>\u0160aj\u0101 modul\u012b ir divi skati: cilv\u0113ku \u0123eogr\u0101fisk\u0101s atra\u0161an\u0101s vietas grafiskais skats un atra\u0161an\u0101s vietu saraksta skats. \u0160is modulis ar\u012b nodro\u0161ina iesp\u0113ju ieg\u016bt pasta indeksus vai INSEE kodus kad ievad\u0101t savu atra\u0161an\u0101s vietu, skat\u012bt visus notikumus, kas saist\u012bti ar atra\u0161an\u0101s vietu, k\u0101 ar\u012b daudzas citas funkcijas. </p>\n\n<p>Lai piek\u013c\u016btu abiem skat\u012bjumiem -> Galven\u0101 izv\u0113lne, Skats, \u0122eogr\u0101fiskais skats vai Vietu saraksts.</p>
