OpenIDE-Module-Long-Description=<h1><center>Carta Geografica e Lista dei luoghi</h1>\n\n<p>Questo modulo include due schermate : la mappa grafica di geolocalizzazione dei vostri individui , e la lista delle localit\u00e0. Questo modulo d\u00e0 anche la possibilit\u00e0 di ricavare i codici ISTAT  (nomenclatura ufficiale dei comuni italiani ) o il codice postale  al momento dell'inserimento delle localit\u00e0.</p>\n\n<p>Una volta installata questa estensione si attiva per mezzo del Menu principale, Funzioni, Carta Geografica o Lista dei luoghi.</p>
