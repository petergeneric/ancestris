OpenIDE-Module-Name=Vista geogr\u00e0fica i Llista de llocs
OpenIDE-Module-Display-Category=Vistes
OpenIDE-Module-Long-Description=<h1><center>Vista geogr\u00e0fica i Llista de llocs</center></h1>\n\n<p>Aquest m\u00f2dul t\u00e9 dues visualitzacions: la vista gr\u00e0fica de la geolocalitzaci\u00f3 de la vostra gent i una vista de la llista d'ubicacions. Aquest m\u00f2dul tamb\u00e9 proporciona la possibilitat d'obtenir codis d'entrada o de codis INSEE quan introdu\u00efu les vostres ubicacions, per veure tots els esdeveniments associats a una ubicaci\u00f3, i moltes altres funcions. </p>\n\n<p>Per accedir a les dues visualitzacions, des del Men\u00fa Principal, Vista, Vista geogr\u00e0fica o Llista dels llocs.</p>
