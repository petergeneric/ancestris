OpenIDE-Module-Long-Description=<h1><center>Widok Geograficzny i Lista miejsc</center></h1>\n\n<p>Ten modu\u0142 posiada dwa widoki: widok geograficzny ludzi i lista miejsc lokalizacji. Dodatkowo posiada mo\u017cliwo\u015b\u0107 zdobycia kod\u00f3w pocztowych lub kod\u00f3w INSEE podczas wprowadzania lokalizacji, pokazania wszystkich zdarze\u0144 powi\u0105zanch z lokalizacj\u0105, oraz wiele innych funkcji.</p>\n\n<p>Dost\u0119p do obu widok\u00f3w przez menu g\u0142\u00f3wne, Widok, Widok Geograficzny, lub Lista miejsc</p>
