OpenIDE-Module-Long-Description=<h1><center>SOSA numaralar\u0131</center></h1>\n\n<p>Bu ara\u00e7, soya\u011fac\u0131n\u0131z i\u00e7in SOSA ve daboville numaraland\u0131rmas\u0131 olu\u015fturur.<p>Ayr\u0131nt\u0131lar i\u00e7in belgelerdeki Sosa ve d'Aboville numaraland\u0131rmas\u0131na bak\u0131n.</p>\n\n<p>Bu ara\u00e7, bir bireyden ve etkilenen t\u00fcm bireylerden Sosa, d'Aboville veya Sosa-Daboville numaralar\u0131 \u00fcretir. Bu numaralar\u0131 gedcom dosyan\u0131za yazmay\u0131 veya yazmamay\u0131 se\u00e7ersiniz, ancak farkl\u0131 g\u00f6r\u00fcn\u00fcmlerde istedi\u011finiz yerde g\u00f6rmek i\u00e7in bellekte tutulurlar.</p>\n\n<p>Ne i\u00e7in kullan\u0131labilir?</p>\n\t <p>Pek \u00e7ok \u015fecere, rastgele kimliklerden daha anlaml\u0131 oldu\u011fu i\u00e7in a\u011fa\u00e7lar\u0131ndaki bireylere sosa numaralar\u0131yla at\u0131fta bulunur. </p>\n\n<p>Eri\u015fmek i\u00e7in, Ana Men\u00fc, D\u00fczenle, SOSA numaralar\u0131 olu\u015ftur veya ba\u011flam men\u00fcs\u00fcnden ba\u015fka bir \u015fey.</p>
