OpenIDE-Module-Long-Description=<h1><center>SOSA vai d'Aboville numer\u0101cijas \u0123ener\u0113\u0161ana</center></h1>\n\n<p>\u0160is r\u012bks \u0123ener\u0113s SOSA un d'Aboville numer\u0101ciju j\u016bsu Gedcom failam.<p>Skatiet da\u017e\u0101dus dokumentus, lai ieg\u016btu inform\u0101ciju par to, k\u0101 darbojas Sosa vai d'Aboville numuri.</p>\n\n<p>\u0160is r\u012bks \u0123ener\u0113 personas Sosa, d'Aboville vai Sosa-Daboville numurus vis\u0101 Gedcom. T\u0101 ir j\u016bsu izv\u0113le rakst\u012bt vai ne \u0161o numuru sav\u0101 gedcom fail\u0101, bet tie tiks saglab\u0101ti atmi\u0146\u0101, lai tos redz\u0113tu da\u017e\u0101dos skat\u012bjumos.</p>\n\n<p>K\u0101 tos var izmantot?</p>\n\t <p>Daudzi \u0123enealo\u0123isti atsaucas uz person\u0101m savos kokos ar to sosa numuru, jo tas ir daudz j\u0113gpiln\u0101ki nek\u0101 \u0123ener\u0113tie ID. \u0160os skait\u013cus var par\u0101d\u012bt izmanto\u0161anai \u0101trai atsaucei pievienojot kolonnu Ancestris redi\u0123\u0113\u0161anas skat\u0101. </p>\n\n<p>Lai tai piek\u013c\u016btu -> Galven\u0101 izv\u0113lne, R\u012bki, Gedcom, SOSA vai d'Aboville numer\u0101cijas \u0123ener\u0113\u0161ana vai ar\u012b ar labo peles pogu izsaucot uznirsto\u0161o izv\u0113lni.</p><p>Katru reizi atv\u0113rot gedcom failu, \u0161is modulis autom\u0101tiski skan\u0113s visus objektus un veiks apr\u0113\u0137inus, ta\u010du j\u016bsu gedcom fails paliks nemain\u012bts.</p> 
