OpenIDE-Module-Long-Description=<h1><center></center></h1>\n\n<p>Outil qui ajoute une num\u00e9rotation Sosa ou d'Aboville dans votre fichier Gedcom. Voir la documentation pour conna\u00eetre les principes de num\u00e9rotation Sosa ou d'Aboville. </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Edition, Num\u00e9roter les individus Sosa, ou bien clic-droit et menu contexttuel.</p>
OpenIDE-Module-Long-Description=\
    <h1><center>Num\u00e9rotation Sosa et d'Aboville</center></h1>\n\n<p>Cet outil g\u00e9n\u00e8re des num\u00e9rotations Sosa et d'Aboville dans votre g\u00e9n\u00e9alogie.\
    <p>Voir ces num\u00e9rotations dans la documentation pour en conna\u00eetre les principes.</p>\n\n\
    <p>Cet outil g\u00e9n\u00e9re pour tous les individus concern\u00e9s des num\u00e9ros Sosa, d'Aboville ou Sosa-Daboville \u00e0 partir  \
    d'un individu. Vous pouvez conserver ces num\u00e9ros  \
    dans le fichier Gedcom ou pas, mais ils pourront \u00eatre affich\u00e9s \
    dans les vues.</p>\n\n\
    <p>A quoi servent ces num\u00e9ros ?</p>\n\t\ \
    <p>De nombreux g\u00e9n\u00e9alogistes utilisent ces num\u00e9ros pour acc\u00e9der plus facilement aux individus  \
    car ils ont une logique pratique plus utile que des num\u00e9ros al\u00e9atoires.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Edition, Num\u00e9roter les individus Sosa.
#
At=\u00c0 chaque ouverture du fichier Gedcom, ce module v\u00e9rifiera et num\u00e9rotera automatiquement les individus, mais votre fichier Gedcom ne sera pas modifi\u00e9. 
