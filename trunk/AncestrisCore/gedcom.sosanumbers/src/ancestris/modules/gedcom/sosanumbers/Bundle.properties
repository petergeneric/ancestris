OpenIDE-Module-Name=Gedcom - SOSA numbering
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Short-Description=Generation of SOSA and Daboville numbers.
OpenIDE-Module-Long-Description=\
    <h1><center>SOSA numbering</center></h1>\n\n<p>This tool generates SOSA and daboville numbering for your Gedcom.\
    <p>See Sosa and d'Aboville numbering convention for details.</p>\n\n\
    <p>This tool generates Sosa, d'Aboville or Sosa-Daboville numbering from an  \
    individual throughout the entire gedcom. You choose to write or not these  \
    numbers in your gedcom file but they will be kept in memory to see them  \
    wherever you want in the different views.</p>\n\n\
    <p>What can it be used for?</p>\n\t\ \
    <p>Many genealogists refer to the individuals in their tree by their sosa  \
    number as it is more meaningful than random ids. By adding a column in the \
    edit view of Ancestris, these numbers can be displayed for quick reference. \
    </p>\n\n<p>To access it, Main Menu, Tools, Gedcom, SOSA numbering, or else from the Right-Click popup menu.</p>\
    <p>At each opening of the gedcom file, entities will be automaticaly scanned and computed \
    by this module, but your gedcom file will not be modified at all.</p> 


