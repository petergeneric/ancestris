OpenIDE-Module-Long-Description=<h1><center>SOSA nummerering</center></h1>\n\n<p>Med dette v\u00e6rkt\u00f8j oprettes SOSA- og daboville-nummerering af din gedcom.<p>Se Sosa- og d'Aboville-nummereringsreglerne for detaljer.</p>\n\n<p>Dette v\u00e6rkt\u00f8j danner Sosa-, d'Aboville- eller Sosa-Daboville-nummerering ud fra en person gennem hele sl\u00e6gtstr\u00e6et. Du v\u00e6lger selv, om disse numre skal skrives i din gedcomfil, men de holdes i hukommelsen og vises, n\u00e5r du vil p\u00e5 de forskellige sider.</p>\n\n<p>Jvad kan det bruges til?</p>\n\t <p>Mange sl\u00e6gtsforskere refererer til de enkelte personer i tr\u00e6et ud fra sosa-nummeret, da det giver mere mening end et tilf\u00e6ldigt l\u00f8benummer. Ved at tilf\u00f8je en kolonne i Ancestris editor, kan disse numre vises til hurtigt brug. </p>\n\n<p>Den findes under Hovedmenuen, Funktioner, Gedcom, SOSA-nummerering, eller fra h\u00f8jre-klik popup-menuen.</p><p>Hver gang gedcomfilen \u00e5bnes, scannes og behandles enhederne automatisk af dette modul, men din gedcomfil \u00e6ndres ikke.</p> 
