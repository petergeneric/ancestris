    <h1><center>Table des lieux</center></h1>\n\n<p>Fen\u00eatre permettant de visualiser l'ensemble des lieux de votre g\u00e9n\u00e9alogie sous forme d'un tableau. Depuis cette liste, vous pouvez modifier les lieux ou bien en rechercher les coordonn\u00e9es g\u00e9ographiques. \
    </p>\n\n<p>Cette fen\u00eatre est accessible depuis le Menu Principal, Vue, Table des lieux.\
    </p>
