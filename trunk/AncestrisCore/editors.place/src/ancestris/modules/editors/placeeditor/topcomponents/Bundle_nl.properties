regexp.0=tekst;inclusief 'tekst'
regexp.1=^tekst;beginnend met 'tekst'
regexp.2=tekst$;eindigend met 'tekst'
regexp.3=\\(;inclusief speciale tekens '('. het zelfde voor ()[]?.*\\
regexp.4=tekst1|tekst2;inclusief texks1 of tekst2
regexp.5=tekst1.*tekst2;inclusief tekst1 en tekst2 met alles er tussen
regexp.6=.*;representeerd elke string, zelfs lege
regexp.7=teks1.*tekst2|teks2.*tekst1;inclusief tekst1 en tekst2 in elke volgorde
regexp.8=\\d;inclusief een cijfer 
regexp.9=[0-5];inclusief een cijfer van 0 t/m 5
regexp.10=\\w;inclusief een woord
regexp.11=\\s;inclusief een spatie
regexp.12=[abc];inclusief de letter 'a', 'b', of 'c'
regexp.13=[abc][vz];inclusief de letter 'a', 'b', of 'c' gevolgd door een andere letter de 'v' of 'z'
