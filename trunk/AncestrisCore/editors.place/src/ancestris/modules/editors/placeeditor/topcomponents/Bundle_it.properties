PlacesListTopComponent.filterGedcomPlaceTextField.toolTipText=Criteri di stringa per filtrare i luoghi
regexp.0=il testo;include 'text'
regexp.1=^il testo inizia con 'text'
regexp.2=text$;termina con 'text'
regexp.3=\\(;include caratteri speiali '('. Lo stesso per ()[]?.*\\
regexp.4=text1|text2;include text1 or text2
regexp.5=text1.*text2;include text1 e text2 con niente in mezzo
regexp.6=.*;rappresenta qualunque stringa anche se vuota
regexp.7=text1.*text2|text2.*text1;include text1 e text2 in qulunque ordine
regexp.8=\\d;include una cifra
regexp.9=[0-5];include una cifra tra 0 e 5
regexp.10=\\w;include una parola
regexp.11=\\s;include uno spazio bianco
regexp.12=[abc];include le lettere 'a', 'b', oppure 'c'
regexp.13=[abc][vz];include lettere 'a', 'b', oppure 'c' seguite da un'altra lettera cio\u00e8 'v' oppure 'z'
