IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>Laipni l\u016bdzam Ancestris</u></b></center>\n<br>\nVeidojot jaunu \u0123enealo\u0123ijas failu (jaunu GEDCOM), \u0161is vednis jums pal\u012bdz\u0113s ar da\u017eiem klik\u0161\u0137iem ievad\u012bt nepiecie\u0161amos datus, k\u0101 ar\u012b galven\u0101s deta\u013cas pirmaj\u0101m 3 vai 4 j\u016bsu koka person\u0101m.<br>\nDa\u017ei dati ir j\u0101aizpilda, j\u016bs nevar\u0113sit p\u0101riet uz n\u0101kamo ekr\u0101nu, ja tas nav izdar\u012bts, citi ir neoblig\u0101ti. Lai ko j\u016bs rakst\u012btu, j\u016bs vienm\u0113r varat main\u012bt to v\u0113l\u0101k.<br>\nKad inform\u0101cija ir ievad\u012bta, Ancestris palaid\u012bs redaktoru un vizualiz\u0113s koku, lai j\u016bs var\u0113tu savu \u0123imenes koku aizpild\u012bt ar vair\u0101k deta\u013c\u0101m.<br>\n<br>\nKatr\u0101 \u0161\u012b procesa posm\u0101 ar \u0161o vedni ir pieejama pal\u012bdz\u012bba. Skatiet pa kreisi, cilnis ar nosaukumu "Pal\u012bdz\u012bba".<br>\n<br>\n</div> </p>\n</body>\n</html>\n
