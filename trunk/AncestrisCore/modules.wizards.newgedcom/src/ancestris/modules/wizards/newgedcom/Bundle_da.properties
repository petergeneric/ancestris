IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>Velkommen til Ancestris</u></b></center>\n<br>\nDenne guide hj\u00e6lper dig, s\u00e5 du med f\u00e5 klik, n\u00e5r du laver en ny sl\u00e6gtsfil (en ny GEDCOM), kan indtaste de n\u00f8dvendige data, men ogs\u00e5 de vigtigste oplysninger om de f\u00f8rste 3 eller 4 personer i tr\u00e6et.<br>\nNogle data skal n\u00f8dvendigvis indtastes, du kan ikke g\u00e5 videre til n\u00e6ste side, f\u00f8r det er gjort, andre er helt efter \u00f8nske. Alt hvad du skriver, kan \u00e6ndres senere.<br>\nN\u00e5r oplysningerne er indtastet, Starter Ancestris editoren og visningen af tr\u00e6et, s\u00e5 du kan indtaste dit familietr\u00e6 med flere detaljer.<br>\n<br>\nUnder hvert skridt i denne proces, er der hj\u00e6lp at hente med guiden. Se i venstre side under fanen "Hj\u00e6lp".<br>\n<br>\n</div> </p>\n</body>\n</html>\n
