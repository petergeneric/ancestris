IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>Velkommen til Ancestris</u></b></center>\n<br>\nDenne guide vil med nogle f\u00e5 klik hj\u00e6lpe dig med at oprette en ny sl\u00e6gtstr\u00e6fil (en ny GEDCOM) og indtaste de n\u00f8dvendige data, men ogs\u00e5 de vigtigste detaljer om de f\u00f8rste 3 eller 4 personer i dit tr\u00e6.<br>\nNogle data skal indtastes, du kan ikke forts\u00e6tte til n\u00e6ste sk\u00e6rm, f\u00f8r det er gjort, andre er helt optionale. Uanset hvad du skriver, kan du altis \u00e6ndre det senere.<br>\nN\u00e5r informationen er indtastet, Starter Ancestris editoren og visningen af tr\u00e6et, s\u00e5 du kan indtaste flere detaljer i sl\u00e6gtstr\u00e6et.<br>\n<br>\nUnder hvert trin i denne proces, er der hj\u00e6lp til r\u00e5dighed i guiden. Se til venstre i fanen kaldet "Hj\u00e6lp".<br>\n<br>\n</div> </p>\n</body>\n</html> 
