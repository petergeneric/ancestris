OpenIDE-Module-Long-Description=Kalkulatoren. Dette verkt\u00f8yet kan gj\u00f8re de samme beregninger som en vanlig kalkulator, men den kan ogs\u00e5 brukes til en konvert\u00f8r for datoer. Datoer som g\u00e5r tilbake til den franske revolusjonskalender for eksempel, omgj\u00f8res automatisk til andre kalenderdatoer som den Gregorianske kalender.\nN\u00e5r den er installert, vil den v\u00e6re tilgjengelig via Ancestris hovedmeny - vert\u00f8y - kalkulator (Main menu - Tools - Calculator).
