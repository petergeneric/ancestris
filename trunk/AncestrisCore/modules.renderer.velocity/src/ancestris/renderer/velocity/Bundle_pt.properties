OpenIDE-Module-Long-Description=<h1><center>Modelos</center></h1>\n\n<p>Esta extens\u00e3o \u00e9 a ferramenta usada na vista em \u00e1rvore para mostrar o bal\u00e3o dos detalhes da entidade. O bal\u00e3o est\u00e1 nas defini\u00e7\u00f5es da vista em \u00e1rvore. \u00c9 mostrado quando paira o rato sobre uma entidade. </p>\n\n<p>Esta fun\u00e7\u00e3o n\u00e3o est\u00e1 acessivel directamente no menu principal.</p>
