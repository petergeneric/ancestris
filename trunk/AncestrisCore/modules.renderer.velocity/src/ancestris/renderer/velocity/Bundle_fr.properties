    <h1><center>Arbre dynamique - Description d'entit\u00e9s</center></h1>\n\n<p>Utilitaire permettant la visualisation du d\u00e9tail d'un individu ou d'une famille dans la vue arbre. \
    C'est une option \u00e0 activer dans les param\u00e8tres de cette vue. Un popup appara\u00eet en passant la souris sur une entit\u00e9. \
    </p>\n\n<p>Cet utilitaire n'est pas directement accessible depuis le menu principal.\
    </p>
