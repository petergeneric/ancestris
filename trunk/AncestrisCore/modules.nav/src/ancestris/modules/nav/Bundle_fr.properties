OpenIDE-Module-Long-Description=\
    <h1><center>Navigateur \u00e9tendu</center></h1>\n\n<p>Fen\u00eatre de navigation dans une g\u00e9n\u00e9alogie. \
    C'est la version \u00e9tendue.\
    </p>\n\n<p>Elle permet de se d\u00e9placer dans le noyau familial et vers d'autres noyaux familiaux en affichant les informations cl\u00e9 de chaque individu avec sa photo lorsqu'elle est disponible.\
    </p>\n\n<p>Cette fen\u00eatre est accessible depuis le Menu Principal, Vue, Navigateur \u00e9tendu.\
    </p>
