OpenIDE-Module-Long-Description=<h1><center>Ut\u00f6kad navigator</center></h1>\n\n<p>Detta till\u00e4gg har kontroller f\u00f6r att navigera i ditt tr\u00e4d. Detta \u00e4r den ut\u00f6kade versionen</p>\n\n<p>Den l\u00e5ter dig navigera bland familjemedlemmar och \u00f6ver familjer. Den visar nyckelinformation om personer och \u00e4ven deras bild, om s\u00e5dan finns.</p>\n\n<p>\u00d6ppnas fr\u00e5n Huvudmeny, Visa, Ut\u00f6kad navigator.</p>
