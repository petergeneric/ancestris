info=<h1><center>T\u012bmek\u013ca vietne</center></h1><p>\u0160aj\u0101 p\u0101rskat\u0101 tiek veidots GEDCOM faila inform\u0101cijas HTML att\u0113lojums.</p><p>K\u0101 konfigur\u0113t vietas nosaukuma form\u0101ta iestat\u012bjumus:<ol><li>ja iestat\u012bjumi nav uzdoti, katrai vietai tiks par\u0101d\u012bta pirm\u0101 pieejam\u0101 vietas jurisdikcija.</li><li>ja iestat\u012bjums ir <font color="blue">all</font>, tiks par\u0101d\u012btas visas jurisdikcijas, atdal\u012btas ar komatu. </li><li>pret\u0113j\u0101 gad\u012bjum\u0101 ievadiet jurisdikcijas numurus (s\u0101kot ar 0 priek\u0161 pirm\u0101) un veidojiet v\u0113lamo format\u0113jumu. Piem\u0113ram, ja j\u016bsu \u0123imenes atra\u0161an\u0101s vietas form\u0101ts ir "ciems, pils\u0113ta, novads, apgabals, valsts", j\u016bs var\u0113tu ievad\u012bt <font color="blue">0, 1 (3)</font> lai par\u0101d\u012btu: "ciems, pils\u0113ta (apgabals)".</li></ol></p>
