OpenIDE-Module-Long-Description=<h1><center>T\u012bmek\u013ca vietne</center></h1>\n\n<p>\u0160is r\u012bks izveido j\u016bsu \u0123enealo\u0123ijas HTML att\u0113lojumu, kuru v\u0113l\u0101k varat aug\u0161upiel\u0101d\u0113t t\u012bmek\u013ca vietn\u0113.</p>\n\n<p>Katrai \u0123enealo\u0123ijas personai ir izveidota lapa.</p>\n\n<p>Katrai personai tiek rad\u012bts ar\u012b priek\u0161te\u010du koka skat\u012bjums.</p>\n\n<p>Jums ir ar\u012b iesp\u0113ja pievienot citu valodu, lai j\u016bsu \u0123enealo\u0123iju var\u0113tu skat\u012bties vair\u0101k\u0101s valod\u0101s.</p>\n\n<p>Lai to piek\u013c\u016btu -> Galven\u0101 izv\u0113lne, R\u012bki, Multivide, T\u012bmek\u013ca vietne.</p>
