    <h1><center>Web Site</center></h1>\n\n<p>This tool builds an Html representation of your genealogy that you can upload later to a web site.\
    </p>\n\n<p>A page is created for each person in your genealogy.\
    </p>\n\n<p>An ancestor tree view is also generated for each of them.\
    </p>\n\n<p>You also have the ability to add another language so your genealogy can appear in more than one languages.\
