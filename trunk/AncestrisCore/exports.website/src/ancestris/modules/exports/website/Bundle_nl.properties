info=Dit rapport maakt een HTML representatie van de informatie in uw Gedcom-bestand.</p><p>Plaatsnaam format opties configureren:<ol><li>Optieveld leeg, de eerste beschikbare plaatsnaam criteria wordt weergegeven.</li><li>optieveld is gelijk aan <font color="blue">all</font>, alle plaatsnaam criteria worden weergegeven, gescheiden door komma's.</li><li>Anders, vermeld de nummers (begin met 0 voor de eerste) in de gewenste volgorde. Bijvoorbeeld, is uw plaatsnaam format 'plaats, provincie, staat, land', vermeld dan <font color="blue">0, 1 (3)</font> om: plaats, provincie, (land)' weer te geven..</li></ol></p>
