OpenIDE-Module-Long-Description=<h1><center>Website</center></h1>\n\n<p>Dit rapport cre\u00ebert een HTML representatie van uw genealogie welke u kunt uploaden naar een website.</p>\n\n<p>Voor elke persoon in uw genealogie word een pagina aan gemaakt .</p>\n\n<p>Ook wordt er voor elk van hen een voorouderboom gecre\u00eberd.</p>\n\n<p>Ook heeft u mogelijkheden de taal aan te passen zodat uw genealogie in meerdere talen beschikbaar is.</p>\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Publicaties, Website.</p> 
