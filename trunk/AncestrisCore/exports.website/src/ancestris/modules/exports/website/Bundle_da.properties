info=<h1><center>Hjemmeside</center></h1><p>Denne rapport danner en HTML-udgave af informationen i din GEDCOM-fil.</p><p>S\u00e5ledes indstilles formatet af stednavne:<ol><li>Hvis feltet er tomt, vises den f\u00f8rste jurisdiktion for hvert sted.</li><li>Hvis der st\u00e5r <font color="blue">alle</font>, vises alle jurisdiktioner adskilt af kommaer. </li><li>Ellers kan man indtaste nummeret p\u00e5 den jurisdiktion (begyndende med 0 for den f\u00f8rste) og den \u00f8nskede formattering. F.eks., hvis stedformatet er "Sogn, Herred, Amt, Land", kan man indtaste <font color="blue">0, 1 (3)</font> for at f\u00e5 vist: "Sogn, Herred".</li></ol></p>
