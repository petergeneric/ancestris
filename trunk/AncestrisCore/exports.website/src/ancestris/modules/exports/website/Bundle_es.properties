info=<h1><center>Sitio Web</center></h1><p>Este informe crea una representaci\u00f3n HTML de la informaci\u00f3n en un archivo Gedcom.</p><p>C\u00f3mo configurar la opci\u00f3n de formato de nombre de sitio:<ol><li>Si el campo de opci\u00f3n esta vacio, se mostrar\u00e1 la primera jurisdicci\u00f3n disponible para cada lugar.</li><li>Si la opci\u00f3n es igual a <font color="blue">todos</font>, se mostrar\u00e1n todas las jurisdicciones, separados por comas.</li><li>de lo contrario, introduzca los n\u00fameros de jurisdicci\u00f3n (a partir de 0 para el primero) y el formato que desee.Por ejemplo, si su formato de familia lugar "pueblo, ciudad, Condado, Estado, pa\u00eds", puede escribir <font color="blue">0, 1 (3)</font> para mostrar: "aldea, ciudad (estado)".</li></ol></p>
