OpenIDE-Module-Long-Description=<h1><center>Sitio Web</center></h1>\n\n<p>Esta herramienta crea una representation Html de su genealogia que puede subir mas tarde a un sitio web.</p>\n\n<p>Se crea una pagina para cada persona en su genealogia.</p>\n\n<p>Tambien se genera una vista de arbol de los antepasados para cada uno de ellos.</p>\n\n<p>Tiene la capacidad de agregar otro idioma para que su genealogia aparezca en mas de un idioma.</p>\n\n<p>Para acceder, Menu Principal, Herramientas, Multimedia, Sitio Web.</p>
