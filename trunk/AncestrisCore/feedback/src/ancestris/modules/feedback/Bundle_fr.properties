OpenIDE-Module-Long-Description=\
    <h1><center>Equipe support</center></h1>\n\n<p>Utilitaire qui permet d'envoyer un message \u00e9lectronique \u00e0 l'\u00e9quipe support d'Ancestris. \
    Optionnellement, vous pourrez joindre \u00e0 votre message le fichier journal (le log) d'Ancestris.\
    </p>\n\n<p>Cet utilitaire est accessible par le Menu Principal, Aide, Contactez l'\u00e9quipe support d'Ancestris.\
    </p>
