#
# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1=Du har ikke \u00e5bnet en sl\u00e6gtsfil og ingen andre brugere er tilsluttet.<br> <br>For at sammenligne sl\u00e6gtsfiler, skal du:<br><br>&bull;&nbsp;\u00e5bne mindst to sl\u00e6gtsfiler og sammenligne dem; de vil blive vist p\u00e5 en liste over lokale sl\u00e6gtsfiler <br>&bull;&nbsp;eller \u00e5ben i stedet en enkelt fil, og sammenlign den med en anden brugers sl\u00e6gtsfil.<br> <br>For at sammenligne med en anden brugers sl\u00e6gtsfil, skal du:<br> <br>&bull;&nbsp;t\u00e6nde for delingstilstand ved at trykke p\u00e5 den gr\u00f8nne knap i v\u00e6rkt\u00f8jslinjen, <br>&bull;&nbsp;og derefter vente p\u00e5, at en anden bruger eller andre brugere bliver tilsluttet; de vil blive vist som en liste over tilsluttede brugere.
HELP_Instructions2=Du har ikke \u00e5bnet en sl\u00e6gtsfil, men mindst en anden bruger er tilsluttet med en sl\u00e6gtsfil.<br> <br>For at sammenligne sl\u00e6gtsfiler, skal du:<br><br>&bull;&nbsp;\u00e5bne en sl\u00e6gtsfil hos dig; den vil vise sig p\u00e5 listen over lokale sl\u00e6gtsfiler <br>&bull;&nbsp;start delingstilstand ved at trykke p\u00e5 den gr\u00f8nne knap i v\u00e6rkt\u00f8jslinjen, <br>&bull;&nbsp;klik p\u00e5 'Vis'-knappen p\u00e5 hver brugers vindue eller tryk p\u00e5 'Scan'-knappen i v\u00e6rkt\u00f8jslinjen, <br>&bull;&nbsp;og klik p\u00e5 'Sammenlign' p\u00e5 hver brugers vindue, hvor et sammenfald er fremkommet.
HELP_Instructions3=Du har \u00e5bnet en sl\u00e6gtsfil, men kun en, og ingen andre brugere er tilsluttet.<br> <br>For at sammenligne din hoved sl\u00e6gtsfil med en anden sl\u00e6gtsfil, skal du:<br><br>&bull;&nbsp;\u00e5bne mindst en fil mere for at sammenlignede to filer, <br>&nbsp;&nbsp;(de vil begge blive vist p\u00e5 listen over lokale filer)<br> <br>&bull;&nbsp;eller ogs\u00e5 skal du t\u00e6nde for delingstilstand ved at trykke p\u00e5 den gr\u00f8nne knap i v\u00e6rkt\u00f8jslinjen,<br> <br>&bull;&nbsp;og vent p\u00e5, at en anden bruger tilslutter sig med sin sl\u00e6gtsfil, <br>&nbsp;&nbsp;(personen vil fremkomme p\u00e5 listen over tilsluttede brugere).
