# Tips for getting started
HELP_Instructions1= Vous n'avez pas ouvert de g\u00e9n\u00e9alogie et aucun autre utisateur Ancestris n'est connect\u00e9.<br> \
                <br>Pour comparer des g\u00e9n\u00e9alogies, vous devez :<br>\
                <br>&bull;&nbsp;ouvrir au moins deux g\u00e9n\u00e9alogies et les comparer entre elles ; elles appara\u00eetront dans la listes des g\u00e9n\u00e9alogies locales \
                <br>&bull;&nbsp;ou sinon en ouvrir une, et la comparer avec celle d'un autre utlisateur. <br> \
                <br>Pour comparer avec d'autres utilisateurs, vous devez :<br> \
                <br>&bull;&nbsp;d\u00e9marrer le mode partage en appuyant sur le bouton vert de la barre d'outils, \
                <br>&bull;&nbsp;et ensuite, attendre qu'un utilisateur se connecte ; il appara\u00eetra dans la liste des utlisateurs connect\u00e9s.
HELP_Instructions2= Vous n'avez pas ouvert de g\u00e9n\u00e9alogie, mais un autre utisateur Ancestris au moins est connect\u00e9 avec sa g\u00e9n\u00e9alogie.<br> \
                <br>Pour comparer des g\u00e9n\u00e9alogies, vous devez alors :<br>\
                <br>&bull;&nbsp;ouvrir une g\u00e9n\u00e9alogie de votre c\u00f4t\u00e9 ; elle appara\u00eetra dans la listes des g\u00e9n\u00e9alogies locales \
                <br>&bull;&nbsp;d\u00e9marrer le mode partage en appuyant sur le bouton vert de la barre d'outils, \
                <br>&bull;&nbsp;cliquer sur 'Voir' sur chaque fen\u00eatre utilisateur ou sinon sur le bouton 'Scanner' de la barre d'outils, \
                <br>&bull;&nbsp;et cliquer sur 'Comparer' de chaque fen\u00eatre utilisateur qui pr\u00e9sentera un recouvrement avec votre g\u00e9n\u00e9alogie.
HELP_Instructions3= Vous avez bien ouvert une g\u00e9n\u00e9alogie, mais seulement une seule, et aucun autre utilisateur n'est connect\u00e9.<br> \
                <br>Pour comparer votre g\u00e9n\u00e9alogie principale, vous devez :<br>\
                <br>&bull;&nbsp;ouvrir au moins une autre g\u00e9n\u00e9alogie et faire la comparaison, \
                <br>&nbsp;&nbsp;(elle appara\u00eetra aussi dans la listes des g\u00e9n\u00e9alogies locales)<br> \
                <br>&bull;&nbsp;ou sinon d\u00e9marrer le mode partage en appuyant sur le bouton vert de la barre d'outils,<br> \
                <br>&bull;&nbsp;et attendre dans ce cas qu'un utilisateur se connecte avec sa g\u00e9n\u00e9alogie, \
                <br>&nbsp;&nbsp;(il appara\u00eetra dans la liste des utlisateurs connect\u00e9s).

