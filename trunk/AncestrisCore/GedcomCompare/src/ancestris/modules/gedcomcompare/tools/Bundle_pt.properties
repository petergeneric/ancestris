# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1= N\u00e3o abriu nenhuma genealogia e n\u00e3o h\u00e1 utilizadores ligados.<br> \
                <br>Para comparar genealogias, tem de:<br>\
                <br>&bull;&nbsp;abrir pelo menos duas genealogias para compara\u00e7\u00e3o; V\u00ea-las-\u00e1 na lista de genealogias locais \
                <br>&bull;&nbsp;ou abrir s\u00f3 uma e compar\u00e1-la com a genealogia de outro utilizador.<br> \
                <br>Para comparar com a genealogia de outro utilizador, tem de:<br> \
                <br>&bull;&nbsp;activar o modo de partilha clicando no bot\u00e3o verde na barra de ferramentas, \
                <br>&bull;&nbsp;e depois, esperar que outro utilizador se ligue; v\u00ea-los-\u00e1 na lista de utilizadores ligados.
HELP_Instructions2= N\u00e3o abriu nenhuma genealogia, mas pelo menos um outro utilizador est\u00e1 ligado com uma genealogia.<br> \
                <br>Para comparar genealogias, tem de:<br>\
                <br>&bull;&nbsp;abrir uma genealogia do seu lado; v\u00ea-la-\u00e1 na lista de genealogias locais \
                <br>&bull;&nbsp;iniciar o modo de partilha clicando no bot\u00e3o verde na barra de ferramentas, \
                <br>&bull;&nbsp;clicar em "Ver" de cada janela de utilizador ou clicar em Analisar na barra de ferramentas, \
                <br>&bull;&nbsp;e clicar em Comparar em cada janela de utilizador onde uma sobreposi\u00e7\u00e3o foi detectada.
HELP_Instructions3= Abriu uma genealogia, mas s\u00f3 um, e mais nenhum utilizador est\u00e1 ligado.<br> \
                <br>Para comparar a sua genealogia principal com outra, tem de:<br>\
                <br>&bull;&nbsp;abrir pelo menos mais uma genealogia e fazer a compara\u00e7\u00e3o, \
                <br>&nbsp;&nbsp;(tamb\u00e9m aparecer\u00e1 na lista de genealogias locais)<br> \
                <br>&bull;&nbsp;ou active o modo de partilha, clicando no bot\u00e3o verde na barra de ferramentas,<br> \
                <br>&bull;&nbsp;e espere que outro utilizador se ligue, \
                <br>&nbsp;&nbsp;(tamb\u00e9m aparecer\u00e1 na lista de utilizadores ligados).


