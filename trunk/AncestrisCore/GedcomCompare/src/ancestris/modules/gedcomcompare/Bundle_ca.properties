MSG_NoGedcomLoaded=<html>Vost\u00e8 ha tractat d'activar el mode d'intercanvi per comparar la seva genealogia amb altres.<br><br><Per compara la seva genealogia amb altres usuaris d'Ancestris,<br>primer cal comprovar la casella 'Comparar' de la seva genealogia principal,<br>de manera que altres usuaris puguin comparar-se amb el seu tamb\u00e9.</html>
MSG_CannotPerformWhileSharing=Per dur a terme aquesta acci\u00f3, Ancestris ha hagut de desactivar el mode d'\u00fas compartit. Torneu-lo a encendre si cal.
#
