OpenIDE-Module-Name= Comparar Genealogia 
OpenIDE-Module-Display-Category=Eines
OpenIDE-Module-Long-Description= <h1><center> Comparar Genealogia</center></h1>\n\n<p>L'eina Comparar Genealogia compara les genealogies per trobar \u00e0rees geogr\u00e0fiques comunes, amb ciutats i cognoms similars, i esdeveniments similars.</p> <p>Es pot comparar tan f\u00e0cilment les genealogies que t\u00e9 o que s\u00f3n ajuda d'altres usuaris d'Ancestris, sense necessitat de compartir cap informaci\u00f3 sensible a ning\u00fa.</p> <p>Per comparar amb altres usuaris d'Ancestris, simplement heu de permetre que Ancestris comparteixi informaci\u00f3 b\u00e0sica. La seva genealogia mai es transfereix a un servidor o a ning\u00fa i la informaci\u00f3 privada pot romandre confidencial. Si es troba una coincid\u00e8ncia, pot posar-se en contacte amb l'usuari d'Ancestris corresponent per correu electr\u00f2nic.</p> <p><Per accedir-hi: Men\u00fa Principal, Eines, Comparar Genealogia.</p>
#
OpenIDE-Module-Short-Description= Compara genealogies de vost\u00e8 o altres usuaris d'Ancestris
#
