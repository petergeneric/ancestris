OpenIDE-Module-Name=Genealogie vergelijken
OpenIDE-Module-Display-Category=Gereedschap
OpenIDE-Module-Long-Description=<h1><center>Genealogie vergelijken</center></h1>\n\n<p>De genealogie-vergelijkingsfunctie vergelijkt genealogie\u00ebn om gemeenschappelijke geografische gebieden te vinden, met vergelijkbare steden, achternamen en gebeurtenissen.</p><p>Het kan net zo gemakkelijk genealogie\u00ebn vergelijken die uw bezit zijn of van andere Ancestris-gebruikers, zonder dat u gevoelige informatie met iemand hoeft te delen.</p><p>Om te vergelijken met andere Ancestris-gebruikers, hoeft u Ancestris alleen de basisinformatie te laten delen. Uw genealogie wordt nooit naar een server of naar wie dan ook verstuurd en priv\u00e9-informatie kan vertrouwelijk blijven. Als er een overeenkomst wordt gevonden, kunt u per e-mail contact opnemen met de corresponderende Ancestris-gebruiker.</p><p>Bereikbaar vanaf de menubalk, Gereedschap, Genealogie vergelijken.</p> 
#
OpenIDE-Module-Short-Description=Vergelijkt genealogie\u00ebn van u of andere Ancestris-gebruikers
#
