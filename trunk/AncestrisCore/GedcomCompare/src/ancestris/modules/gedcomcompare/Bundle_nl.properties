MSG_NoGedcomLoaded=<html>U heeft de deelmodus geprobeerd in te schakelen om uw genealogie met die van andere te vergelijken.<br><br>Om uw genealogie te vergelijken met andere Ancestris-gebruikers,<br>moet u eerst het selectievakje 'Vergelijken' aanvinken van uw belangrijkste genealogie,<br>zodat andere gebruikers het met die van hen kunnen vergelijken.</html>
MSG_CannotPerformWhileSharing=Om deze actie uit te voeren, heeft Ancestris de deelmodus moeten uitschakelen. Schakel het indien nodig weer in.
