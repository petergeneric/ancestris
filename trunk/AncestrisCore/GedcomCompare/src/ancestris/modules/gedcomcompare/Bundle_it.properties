OpenIDE-Module-Name=Comparazione Genealogie
OpenIDE-Module-Display-Category=Strumenti
OpenIDE-Module-Long-Description=<h1> <center>Comparazione delle Genealogie</center> </h1> \n\n<p> Lo strumento Comparazione di Genealogie confronta le genealogie per trovare aree geografiche comuni, con citt\u00e0 e cognomi simili ed eventi simili. </p> <p> Pu\u00f2 confrontare facilmente le genealogie che possiedi o che sono fornite da altri utenti Ancestris, senza la necessit\u00e0 di condividere alcuna informazione sensibile con nessuno. </p> <p> Per confrontare con altri utenti Ancestris, devi semplicemente lasciare che Ancestris condivida le informazioni di base . La tua genealogia non viene mai trasferita a un server oa nessuno e le informazioni private possono rimanere riservate. Se viene trovata una corrispondenza, puoi contattare l'utente Ancestris corrispondente tramite e-mail. </p> <p> Per accedervi: Menu principale, Strumenti, Confronta genealogia. </p>
