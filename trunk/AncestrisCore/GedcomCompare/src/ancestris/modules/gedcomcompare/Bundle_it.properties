MSG_NoGedcomLoaded=<html> Hai provato ad attivare la modalit\u00e0 di condivisione per confrontare la tua genealogia con altre. <br> <br> Per confrontare la tua genealogia con altri utenti Ancestris, <br> devi prima selezionare la casella "Confronta" di la tua genealogia principale, <br> in modo che anche altri utenti possano confrontarla con la loro. </html>
MSG_CannotPerformWhileSharing=Per eseguire questa azione, Ancestris ha dovuto disattivare la modalit\u00e0 di condivisione. Riattrivarla se necessario
