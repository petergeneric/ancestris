OpenIDE-Module-Long-Description=Det h\u00e4r till\u00e4gget ger en lista p\u00e5 de olika familjegruppper som utg\u00f6r din genealogi. Du kan se grupper av m\u00e4nniskor som \u00e4nnu inte \u00e4r kopplade till varandra. F\u00f6rdelen med att ordna familjegrupper, \u00e4r att man under arbetet kan se kopplingar mellan olika grupper och p\u00e5 det s\u00e4ttet f\u00e5 kontinuitet i numreringen av inivider och familjer i amiljetr\u00e4det.\nV\u00e4l installerat, \u00e4r till\u00e4gget tillg\u00e4ngligt via toppmenyns: Verktyg - Familjegrupper.
OpenIDE-Module-Short-Description=LIsta p\u00e5 de skilda familjegrupper som som utg\u00f6r din genealogi.
