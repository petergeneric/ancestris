OpenIDE-Module-Name=Berichte - Familiengruppen
OpenIDE-Module-Long-Description=<h1><center>Berichte - Familiengruppen</center></h1>\n\n<p>Diese Erweiterung stellt Ihnen eine Liste der verschiedenen Familiengruppen zur Verf\u00fcgung, aus denen Ihre Genealogie besteht. Sie k\u00f6nnen Personengruppen sehen, die noch nicht miteinander verwandt sind. Der Vorteil, die Familiengruppen zu verwalten ergibt sich w\u00e4hrend Iherer Arbeit, denn Sie werden Verkn\u00fcpfungen zwischen Gruppen sehen k\u00f6nnen, und so die eine Gruppe mit der anderen verbinden k\u00f6nnen. Damit haben Sie eine Stetigkeit in der Nummerierung der Personen und Familien in Ihrem Stammbaum. </p>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Direkte Berichte" -> "Familiengruppen".</p>
