OpenIDE-Module-Long-Description=<h1><center>P\u0101rskati - \u0122imenes grupas</center></h1>\\n\\n<p>\u0160is p\u0101rskats sniegs jums sarakstu ar da\u017e\u0101d\u0101m \u0123imenes grup\u0101m, kas veido j\u016bsu \u0123enealo\u0123iju. J\u016bs varat redz\u0113t cilv\u0113ku grupas, kas v\u0113l nav saist\u012btas. \u0122imenes grupu vad\u012bbas priek\u0161roc\u012bba rodas j\u016bsu darba laik\u0101, jo j\u016bs var\u0113sit redz\u0113t saites starp grup\u0101m, un k\u0101 vienu grupu var saist\u012bt ar otru. Tas dod jums nep\u0101rtraukt\u012bbu personu un \u0123ime\u0146u numer\u0101cij\u0101 j\u016bsu \u0123imenes kok\u0101.</p>\\n\\n<p>Lai tam piek\u013c\u016btu -> Galven\u0101 izv\u0113lne, Tie\u0161ie p\u0101rskati, \u0122imenes grupas.</p>
