OpenIDE-Module-Display-Category=Gereedschap
OpenIDE-Module-Name=Familie groepen
OpenIDE-Module-Long-Description=<h1><center>Familie groepen</center></h1>\n\n<p>Deze plug-in toont u een lijst van de verschillende familie groepen die deel uitmaken van uw genealogie. U kunt groepen personen zien die nu niet aan elkaar zijn gerelateerd. Het voordeel van het beheer van de familie groepen is, dat u tijdens u werk verbanden zult zien tussen groepen en op die manier is de ene groep en een andere groep verbonden en is er een continu\u00efteit in de nummering van individuen en gezinnen in uw stamboom.</p>\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Snelle rapporten, Familie groepen.</p>
