OpenIDE-Module-Long-Description=<h1><center>Grupy rodzinne</center></h1>\n\n<p>Wtyczka pokazuje wykaz r\u00f3\u017cnych grup rodzinnych, kt\u00f3re tworz\u0105 genealogi\u0119. Wida\u0107 grupy ludzi, kt\u00f3rzy nie s\u0105 jeszcze powi\u0105zane ze sob\u0105. Zalet\u0105 zarz\u0105dzania grupami rodzinnymi jest to, \u017ce w trakcie pracy wida\u0107 powi\u0105zania mi\u0119dzy grupami, spos\u00f3b pod\u0142\u0105czenia jednej grupy do innej grupy, a tym samym mo\u017cna mie\u0107 ci\u0105g\u0142o\u015b\u0107 numeracji os\u00f3b i rodzin w swoim drzewie genealogicznym.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Bezpo\u015brednie Raporty, Grupy rodzinne.</p>
