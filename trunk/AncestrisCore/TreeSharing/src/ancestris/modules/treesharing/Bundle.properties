OpenIDE-Module-Name=Genealogy Search
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    <h1><center>Genealogy Search</center></h1>\n\n<p>With this plugin, you can find new individuals for your genealogy for common individuals with other Ancestris members without sending your genealogy to the Internet.\
    </p>\n\n<ul>\n<li>Your genealogy is never transferred to a server or to anybody in person. \
    </li>\n<li>Searches are done among genealogies opened to research by Ancestris users. \
    </li>\n<li>You are in control of what Ancestris is doing. You can open or close your genealogy data at any time, for one or several gedcom trees.\
    </li>\n<li>You can limit the opening of you data to non confidential information.\
    </li>\n<li>Your computer will scan other Ancestris users' computer to identify common indivuals with yours.\
    </li>\n<li>If found, you will be presented a summary of these common individuals.\
    </li>\n<li>You can email the corresponding authors if you want further details and find new individuals for your research.\
    </li>\n<li>You will be able to see which Ancestris users are searching themselves through your genealogical information.\
    </li>\n</ul>\n\n<p>To access it, Main Menu, Tools, Genealogy Search.\
    </p>
OpenIDE-Module-Short-Description=Genealogy Search among Ancestris users

