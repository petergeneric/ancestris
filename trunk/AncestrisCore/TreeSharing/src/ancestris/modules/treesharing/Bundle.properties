TITL_Welcome=Welcome to the Genealogy Search plugin. This message will help you get started.
TITL_WelcomeMessage=<p>You have just installed the Genealogy Search plugin.</p>
TITL_WelcomeData=<p><b>INFORMATION:</b><br>In order to use this plugin and access other Ancestris members' information, you need to open your genealogy data to others. <br>\
    You have to fill in your profile (pseudo, name, photo) and accept to open some information for other Ancestris applications to check it.<br><br></p>
    
TITL_WelcomeHowTo=<p><b>GETTING STARTED:</b><br>To start using the Genealogy Search module, just follow these 3 steps:<br>\
    1. Fill in your profile. A popup window of preferences will appear when you press OK below.<br>\
    2. Press the Green button in the menu bar. This is the "Open your genealogy data" button.<br>\
    3. Press the Magnifier button. This is the search button.<br><br>\
    The "Close your genealogy data" button is the red button. <br><br>For more details, refer to Ancestris help.</p>

