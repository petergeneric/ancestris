TITL_Welcome=Bienvenido al complemento de B\u00fasqueda de Genealog\u00eda. Este mensaje le ayudar\u00e1 a empezar.
TITL_WelcomeMessage=<p>Acaba de instalar el complemento de B\u00fasqueda Genealog\u00eda.</p>
TITL_WelcomeData=<p><b>INFORMACI\u00d3N:</b><br>Con el fin de utilizar este complemento y acceder a la informaci\u00f3n de otros miembros de Ancestris, es necesario abrir parte de sus datos geneal\u00f3gicos a otros.<br>Tiene que rellenar su perfil (apodo, nombre, foto) y aceptar abrir cierta informaci\u00f3n para que otras aplicaciones de Ancestris puedan comprobarlo.<br><br></p>
#    
TITL_WelcomeHowTo=<p> <b>EMPEZANDO:</b><br>Para empezar a utilizar el m\u00f3dulo de B\u00fasqueda de Genealog\u00eda, s\u00f3lo tiene que seguir estos 3 pasos:<br>1. Rellene su perfil. Una ventana emergente de preferencias aparecer\u00e1 cuando pulse OK a continuaci\u00f3n.<br>2. Pulse el bot\u00f3n Verde en la barra de men\u00fa. Este es el bot\u00f3n "Abrir sus datos geneal\u00f3gicos".<br>3. Pulse el bot\u00f3n Lupa. Este es el bot\u00f3n de b\u00fasqueda.<br><br>El bot\u00f3n "Cerrar su datos geneal\u00f3gicos " es el bot\u00f3n rojo.<br><br>Para m\u00e1s detalles, consulte la ayuda de Ancestris. </p>
#
TITL_NoOtherAuthorizedUsers=No se puede realizar ninguna investigaci\u00f3n 
MSG_NoOtherAuthorizedUsers=Ning\u00fan otro miembro de Ancestris que hayas autorizado est\u00e1 conectado en este momento.\n\nPor favor, p\u00eddeles que se conecten o espera que lo hagan para que puedas realizar la b\u00fasqueda.\n\n\n\n
