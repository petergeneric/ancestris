MSG_NoGedcomLoaded=<html>Debes tener al menos un archivo Gedcom abierto para iniciar la b\u00fasqueda.<br>Despu\u00e9s, pulsa el bot\u00f3n Verde para abrir tus datos a otros.<br>A continuaci\u00f3n, Pulsa el bot\u00f3n de b\u00fasqueda.</html
