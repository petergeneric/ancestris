SharedGedcom.toolTipText=<html>\nDeze box presenteert een geopend Gedcom-bestand in Ancestris.<br>Zo'n box verschijnt voor elke Gedcom.<br><br>Elke Gedcom box kunt u openen om wel/niet te<br>onderzoeken en priv\u00e9 gegevens we/niet te verbergen.<br><br>Het aantal gevonden entiteiten is het aantal entiteiten in dit<br>Gedcom-bestand die mogelijke een match hebben met al de<br>Ancestris leden die op zijn minst \u00e9\u00e9n<br>match hebben gevonden.<br><br>U kunt de box rond bewegen door slepen en plaatsen.</html>\n
GedcomFriendMatch.toolTipText=<html>Deze box presenteert de overeenkomende personen<br>tussen een van uw Gedcom-bestanden en al de<br>Gedcom-bestanden van andere Ancestris leden<br><br>U kunt de box rond bewegen door slepen en plaatsen.</html>
