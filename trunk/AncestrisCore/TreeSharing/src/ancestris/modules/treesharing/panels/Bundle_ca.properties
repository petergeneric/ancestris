SharedGedcom.toolTipText=<html>Aquest quadre representa un fitxer gedcom obert a Ancestris.<br>Aquest quadre apareix per a cada Gedcom.<br><br>Cada quadre Gedcom, podeu obrir-lo per investigar o no,<br>i ocultar dades privades o no.<br><br>El nombre d'entitats trobades \u00e9s el nombre d'entitats<br>en aquest fitxer Gedcom que tenen una possible coincid\u00e8ncia<br>amb tots els membres del Ancestris per als quals almenys <br> s'ha trobat una coincid\u00e8ncia.<br><br>Podeu moure aquesta casella  arrossegar-la i deixar-la anar.</html>
GedcomFriendMatch.toolTipText=<html>Aquesta casella representa les entitats coincidents <br>entre un dels seus arxius Gedcom i tots els arxius <br> Gedcom d'un altre membre Ancestris.<br><br>Podeu moure aquesta casella arrossegar-la i deixar-la anar. </html>
AncestrisFriend.Form.toolTipText=<html>Aquest quadre representa un altre membre de Ancestris per a tots<br>l'arxiu Gedcom que ha obert per a la investigaci\u00f3.<br><br>Podeu moure aquesta casella arrossegar-la i deixar-la anar.</html>
