OpenIDE-Module-Name=Investiga\u00e7\u00e3o geneal\u00f3gica
OpenIDE-Module-Display-Category=Ferramentas
OpenIDE-Module-Long-Description=<h1><center>Investiga\u00e7\u00e3o geneal\u00f3gica</center></h1>\n\n<p>Com esta extens\u00e3o pode encontrar novos indiv\u00edduos para a sua genealogia a partir de indiv\u00edduos comuns com outros membros do Ancestris, sem enviar a sua genealogia para a Internet.</p>\n\n<ul>\n<li>A sua genealogia n\u00e3o \u00e9 transferida para nenhum servidor ou pessoa.</li>\n<li>Tem controlo total sobre o que o Ancestris est\u00e1 a fazer.</li>\n<li>Pode come\u00e7ar e parar a partilha de uma ou v\u00e1rias \u00e1rvores em qualquer altura.</li>\n<li>Pode limitar a partilha a informa\u00e7\u00e3o n\u00e3o confidencial.</li>\n<li>O seu computador vai analisar o computador do outro utilizador para identificar indiv\u00edduos comuns.</li>\n<li>Se encontrados, ser-lhe-\u00e1 mostrado um resumo desses indiv\u00edduos.</li>\n<li>Pode contactar os autores correspondentes se quiser mais detalhes e quiser encontrar mais indiv\u00edduos para a sua pesquisa.</li>\n<li>Poder\u00e1 ver quais os utilizadores do Ancestris que tamb\u00e9m est\u00e3o a procurar na sua informa\u00e7\u00e3o geneal\u00f3gica.</li>\n</ul>\n\n<p>Para aceder, v\u00e1 ao menu principal, Ferramentas -> Investiga\u00e7\u00e3o geneal\u00f3gica.</p>
OpenIDE-Module-Short-Description=Investiga\u00e7\u00e3o geneal\u00f3gica entre utilizadores do Ancestris
