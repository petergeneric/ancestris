TITL_NoOtherAuthorizedUsers=N\u00e3o se p\u00f4de fazer qualquer pesquisa.
MSG_NoOtherAuthorizedUsers=Nenhum dos membros do Ancestris que autorizou est\u00e1 ligado de momento.\n\nPor favor, pe\u00e7a-lhes que se liguem ou aguarde at\u00e9 que o fa\u00e7am para que possa continuar a sua pesquisa.\n\n
#
MSG_NoGedcomLoaded=<html>Tem de ter pelo menos um ficheiro Gedcom aberto para iniciar uma procura.<br>Em seguida, prima o bot\u00e3o verde para partilhar.<br>E s\u00f3 depois pode premir o bot\u00e3o de procura.</html>
