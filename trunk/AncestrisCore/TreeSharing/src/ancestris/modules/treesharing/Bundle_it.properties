OpenIDE-Module-Name=Condivisione degli alberi.
OpenIDE-Module-Display-Category=Strumenti
OpenIDE-Module-Long-Description=<h1><center>Condivisione Alberi</center></h1>\n\n<p>Questo modulo permette di condividere gli alberi genealogici con altri utenti di Ancestris senza usare Internet</p>\n\n<ul>\n \n<li>Non temete: in nessun caso la vostra genealogia verr\u00e0 trasferita su un server o verso altri utenti o su internet.</li>\n<li>Se lo decidete, Ancestris individuer\u00e0 tra gli altri utenti di Ancestris chi ha informazioni comuni con voi. Ancestris vi proporr\u00e0 di entrare in contatto con gli altri utenti per scambiare eventualmente le informazioni comuni.</li>\n<li>Ovviamente potete limitare lo scambio convenendo che certi dati sono confidenziali e dunque mai oggetto di scambio.</li>
OpenIDE-Module-Short-Description=Condivisione degli alberi. fra utenti di Ancestris.
#
CTL_TreeSharingAction=Condivisione degli alberi.
CTL_TreeSharingTopComponent=Condivisione degli alberi.
HINT_TreeSharingTopComponent=<html>Condividete la vostra genealogia con altri utenti Ancestris<br>con tutta confidenza, e lasciate che Ancestris<br>individui nelle loro genealogia notizie che potrebbero interessarvi.<br></html>
#
TITL_Welcome=Benvenuti nello strumento di condivisione degli Alberi di Ancestris. Questo \u00e8 un aiuto per partire.
TITL_WelcomeMessage=<p>Avete appena installato la Condivisione degli Alberi</p>
TITL_WelcomeData=<p><b>AVVERTENZA</b><br> :\nPer poter usare la Condivisione degli Alberi ed accedere ai dati degli altri utenti, \u00e8 necessario che condividiate i vostri dati. <br>Bisogna compilare il vostro profilo (pseudo, nome, localit\u00e0 e foto) e accettare di condividere alcune informazioni con gli altri utenti di Ancestris.<br>Esse sono: profilo, indirizzo IP, nome del file principale, e i dati genealogici <br><br></p>\n\n\n
#    
TITL_WelcomeHowTo=<p><b>INIZIO :</b><br>Per partire seguire tre passaggi:<br>1. Compilare il vostro profilo. Una finestra di preferenze apparir\u00e0 quando premete  OK  qui sotto<br>.2. Premere il pulsante verde nella barra del menu per iniziare lo scambio<br>3. Premerte il pulsante Lente di ingrandimento per lanciare la ricerca.<br><br>Il pulsante Rosso serve per fermare la ricerca. Per maggiori informazioni consultare lo help di Ancestris</p>
#
TITL_NoOtherAuthorizedUsers=Nessuna ricerca pu\u00f2 essere eseguita
MSG_NoOtherAuthorizedUsers=Non ci sono altri utenti Ancestris autorizzati presenti in questo momento.\n\nRichiedere loro di connettersi o attendere che lo facciano.per eseguire la vostra ricerca\n\n
#
MSG_NoGedcomLoaded=<html>Bisogna avere almeno un file Gedcom aperto per iniziare la ricerca.<br>Quindi premere il bottone Verde per condividerlo.<br>Poi premere il bottone ricerca</html>
