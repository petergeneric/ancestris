OpenIDE-Module-Name=Koku koplieto\u0161ana
OpenIDE-Module-Display-Category=R\u012bki
OpenIDE-Module-Long-Description=<h1><center>Koku koplieto\u0161ana</center></h1>\n\n<p>Izmantojot \u0161o spraudni, j\u016bs varat atrast savai \u0123enealo\u0123ijai jaunas personas no kop\u012bg\u0101m person\u0101m citu Ancestris dal\u012bbnieku \u0123enealo\u0123ij\u0101s, nes\u016btot savu \u0123enealo\u0123iju internet\u0101.</p>\n\n<ul>\n<li>J\u016bsu \u0123enealo\u0123ija netiek nos\u016bt\u012bta serverim vai k\u0101dam citam. </li>\n<li>J\u016bs kontrol\u0113jat to, ko Ancestris dara. </li>\n<li>Varat s\u0101kt un p\u0101rtraukt koplieto\u0161anu jebkur\u0101 laik\u0101 vien\u0101 vai vair\u0101kos kokos.</li>\n<li>J\u016bs varat at\u013caut izmantot koplieto\u0161anai tikai nekonfidenci\u0101lu inform\u0101ciju.</li>\n<li>J\u016bsu dators sken\u0113s citu Ancestris dal\u012bbnieku datoru, lai identific\u0113tu ar jums kop\u0113jas personas.</li>\n<li>Ja atrad\u012bs, jums tiks iesniegts \u0161o kop\u012bgo personu kopsavilkums.</li>\n<li>J\u016bs varat nos\u016bt\u012bt e-pastu attiec\u012bgajiem autoriem, ja v\u0113laties ieg\u016bt papildu inform\u0101ciju un atrast jaunas personas savam p\u0113t\u012bjumam.</li>\n<li>J\u016bs var\u0113sit redz\u0113t, kuri Ancestris lietot\u0101ji mekl\u0113 j\u016bsu \u0123enealo\u0123isko inform\u0101ciju.</li>\n</ul>\n\n<p>Lai tam piek\u013c\u016btu -> Galven\u0101 izv\u0113lne, R\u012bki, Koku koplieto\u0161ana.</p>
OpenIDE-Module-Short-Description=Koku koplieto\u0161ana starp Ancestris lietot\u0101jiem
