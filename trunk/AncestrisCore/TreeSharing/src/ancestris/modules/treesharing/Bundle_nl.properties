OpenIDE-Module-Name=Stamboom delen\n
OpenIDE-Module-Display-Category=Gereedschap
OpenIDE-Module-Long-Description=<h1><center>Stamboom delen</center></h1>\n\n<p>Met deze plug-in, kunt u nieuwe personen vinden voor uw genealogie van gemeenschappelijke personen in andere Ancestris gebruikers zonder uw genealogie op het internet te publiceren.</p>\n\n<ul>\n<li>Uw genealogie wordt niet doorgegeven aan een server of om het even wie.</li>\n<li>U blijft de controle houden over wat Ancestris gaat doen.</li>\n<li>U kunt de uitwisseling op elk moment starten of stoppen, met \u00e9\u00e9n of meerdere stambomen.</li>\n<li>U kunt de uitwisseling van niet-vertrouwelijke informatie beperken.</li>\n<li>Uw computer zal de computer van andere Ancestris gebruikers scannen om gemeenschappelijke personen te identificeren.</li>\n<li>Wordt er wat gevonden dan wordt er een samenvatting van de gemeenschappelijke personen gepresenteerd.</li>\n<li>U kunt de overeenkomstige auteurs e-mailen als u meer informatie wilt en nieuwe mensen vinden voor uw onderzoek.</li>\n<li>U kunt zien welke Ancestris gebruikers uw genealogische informatie aan het doorzoeken zijn.</li>\n</ul>\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Stamboom delen.</p>
OpenIDE-Module-Short-Description=Stamboom uitwisseling tussen Ancestris gebruikers\n
