CTL_TreeSharingAction=Stamboom delen\n
CTL_TreeSharingTopComponent=Stamboom delen\n
HINT_TreeSharingTopComponent=<html>Uw genealogie stambomen uitwisselen met andere Ancestris gebruikers<br>met alle noodzakelijke vertrouwelijkheid en laat Ancestris<br>bruikbare informatie voor u detecteren.<br></html>\n
#
TITL_Welcome=Welkom bij de Stamboom delen plug-in. Dit bericht helpt u om van start te gaan.\n
TITL_WelcomeMessage=<p>U heeft zojuist de Stamboom delen plug-in ge\u00efnstalleerd.</p>\n
TITL_WelcomeData=<p><b>INFORMATIE:</b><br>Om deze plug-in te gebruiken en toegang te krijgen tot informatie van andere Ancestris gebruiken, moet u uw eigen informatie ter beschikking stellen.<br>U moet uw profiel invullen (pseudo, naam, locatie en foto) en accepteren om enige informatie met andere Ancestris gebruikers te delen<br>Deze informatie is: uw profiel, uw IP-adres, de naam van uw home map, en enige genealogische informatie.<br><br></p>\n
#    
TITL_WelcomeHowTo=<p><b>STARTEN:</b><br>Om het gebruik van Stamboom delen module te starten, Volg de volgende 3 3 stappen:<br>1. Vul uw profiel in. Een popup venster met voorkeuren verschijnt als u de OK toets hier onder drukt.<br>2. Druk op de Groene toets in de menubalk. Dit is de 'Start delen' toets.<br>3. Druk op de Vergrootglas toets. Dit is de zoek toets.<br><br>De Rode toets is de 'Stop delen' toets.<br><br>Voor meer details, raadpleeg de Ancestris help.</p>\n
#
TITL_NoOtherAuthorizedUsers=Er kon geen zoekactie worden uitgevoerd\n
MSG_NoOtherAuthorizedUsers=Geen andere door u geautoriseerde Ancestris deelnemers heeft op dit moment verbinding.\n\nVraag hen om verbinding te maken of wacht ze verbinding maken en u uw zoekactie kunt uitvoeren.\n
