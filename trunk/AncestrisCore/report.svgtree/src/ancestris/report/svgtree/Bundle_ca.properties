husband_first.tip=<html>Mostra el marit abans de la dona des del centre cap a fora o d'esquerra a dreta.<br>Si no est\u00e0 marcat, mostra la dona abans del marit.<br>Tingueu en compte que aix\u00f2 nom\u00e9s afecta els ascendents perqu\u00e8 els descendents casats<br>sempre es mostren a l'esquerra, independentment del sexe.<br> Tingueu en compte tamb\u00e9 que nom\u00e9s \u00e9s rellevant si l'opci\u00f3 de visualitzaci\u00f3 del c\u00f2njuge est\u00e0 seleccionada.</hmtl>
