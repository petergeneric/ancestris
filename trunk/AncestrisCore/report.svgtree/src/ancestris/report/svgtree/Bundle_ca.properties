other_marriages.tip=<html>Marcar la casella per mostrar tots els matrimonis de l'individu i dels ascendents seleccionats.<br>Els ascendents d'una persona implicada en diversos matrimonis<br>nom\u00e9s es mostraran una vegada per a la fam\u00edlia preferida<br>o la primera fam\u00edlia si no n'hi ha cap definida com a preferida.<br><br>Si no est\u00e0 marcat, l'individu actual es mostrar\u00e0 a la seva fam\u00edlia preferida<br>i els avantpassats seran els dels progenitors biol\u00f2gics.<br><br>Per als descendents, sempre es mostren totes les fam\u00edlies. </html>
