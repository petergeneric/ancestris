#
other_marriages=Mostrar casamentos m\u00faltiplos
other_marriages.tip=<html>Marque a caixa para mostrar os v\u00e1rios casamentos do indiv\u00edduo seleccionado e seus ascendentes.<br>Ascendentes de um indiv\u00edduo com v\u00e1rios casamentos<br>s\u00f3 ser\u00e3o mostrados uma vez para a fam\u00edlia preferida,<br>ou para a primeira fam\u00edlia, se nenhuma estiver definida como preferida.<br><br>Se desmarcada, o indiv\u00edduo seleccionado ser\u00e1 representado na sua fam\u00edlia preferida, se tiver v\u00e1rias<br>e os ascendentes ser\u00e3o os dos pais biol\u00f3gicos.<br><br>Para descendentes, s\u00e3o sempre mostrados todos os casamentos.<br>Note que isto s\u00f3 \u00e9 pertinente se optou por mostrar os c\u00f4njuges.</html>
