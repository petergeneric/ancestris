husband_first.tip=<html>Construir a \u00e0rvore procurando o marido antes das mulheres no sentido da orienta\u00e7\u00e3o.<br>Se desmarcada, contr\u00f3i a \u00e1rvore procurando pela mulher antes dos maridos.<br>Note que isto s\u00f3 afecta os ascendentes, dado que os filhos casados s\u00e3o mostrados \u00e0 esquerda, seja qual for o sexo.<br>Note ainda que isto s\u00f3 \u00e9 pertinente se a op\u00e7\u00e3o de exibi\u00e7\u00e3o dos c\u00f4njuges estiver marcada.</html>
