min_fam_index.tip=<html>Visualizza l'indice di occorrenza delle famiglie se supera questa soglia.<br>Le famiglie possono comparire pi\u00f9 di una volta in caso di implesso o di nuovo matrimonio.<br>Se vengono visualizzati o meno i rami duplicati, questo \u00e8 un modo rapido per identificare< br>l'indice e il numero totale di occorrenze di una famiglia.</html>
