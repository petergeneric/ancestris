high_quality_images=PDF: Immagini ad alta qualit\u00e0
high_quality_images.tip=<html>Questa opzione ha effetto solo sull'output su file PDF.<br> \n<i>Nota:</i> I file PDF prodotti possono essere molte volte pi\u00f9 grandi con questa opzione abilitata.</html>
shrink_boxes=Riquadri riducibili quando possibile
