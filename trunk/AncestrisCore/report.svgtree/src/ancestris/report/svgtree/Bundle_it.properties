show_spouses.tip=<html>Seleziona la casella per visualizzare i coniugi per l'individuo e i discendenti selezionati.<br>I coniugi per gli ascendenti vengono sempre visualizzati.</html>
other_marriages=Mostra gli altri matrimoni degli antenati
other_marriages.tip=<html>Seleziona la casella per visualizzare tutti i matrimoni della persona e degli ascendenti selezionati.<br>Gli ascendenti di una persona coinvolta in pi\u00f9 matrimoni<br>verranno comunque mostrati solo una volta per la famiglia preferita<br>o la prima famiglia se nessuna \u00e8 presente definito come preferito.<br><br>Se deselezionato, l'attuale individuo verr\u00e0 mostrato nella sua famiglia preferita<br>e gli antenati saranno quelli dei genitori biologici.<br><br>Per i discendenti, tutte le famiglie vengono sempre visualizzate. </html>
