OpenIDE-Module-Long-Description=<h1> <center> Albero grafico multi-generazioni </center> </h1> \n\n<p> Rapporto che produce un albero genealogico grafico su un numero variabile di generazioni, con ascendenti e discendenti. </p> \n\n<p> Per accedervi , Menu principale, Strumenti, Liste e rapporti, Albero grafico ascendente e discendente di pi\u00f9 generazioni. </p>
OpenIDE-Module-Short-Description=Rapporto - Albero genealogico
