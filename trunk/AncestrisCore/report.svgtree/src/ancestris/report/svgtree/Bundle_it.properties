draw_places=Mostra i luoghi di nascita e morte
draw_places.tip=<html>Mostra i luoghi di nascita e morte quando sono definiti.</html>\n
place_display_format=Formato luogo (controllare la descrizione del rapporto)
place_display_format.tip=<html>Lascia vuoto per visualizzare solo la citt\u00e0,<br>altrimenti inserisci i numeri di giurisdizione che vuoi vedere.<br><br>I numeri di giurisdizione iniziano da 0.<br><br>Ad esempio, se il formato del tuo luogo GEDCOM \u00e8 definito come "citt\u00e0, contea, stato, paese",<br>puoi inserire "0, 1 (3)" per visualizzare "citt\u00e0, stato (paese)".</html>
