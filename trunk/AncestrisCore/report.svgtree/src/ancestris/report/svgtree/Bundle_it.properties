name=Albero grafico ascendente e discendente multigenerazionale
#
info=<h1><center>Albero ascendente e discendente multi-generazioni</center></h1> \n<p>Questo rapporto crea un albero grafico in \nformato SVG, PDF o PNG o lo visualizza \nsullo schermo. \nGenera una vista generale del tuo albero genealogico, \ndove puoi vedere tutti i parenti di un dato individuo \ninclusi zii, cugini, ecc. Scegli il tipo di file di output nelle opzioni del rapporto. \n</p>\n<p> <center><img src="ReportGraphicalTreeSample.gif"></center> \n</p> <p><b>Suggerimenti:</b></p> \n<p>Come configurare l'opzione del formato del nome del luogo: \n<ol> \n<li>se il campo dell'opzione \u00e8 vuoto, verr\u00e0 visualizzata la prima giurisdizione disponibile per ogni luogo.</li> \n<li>se l'opzione \u00e8 uguale a <font color="blue">all </font>, verranno visualizzate tutte le giurisdizioni, separate da virgole. </li> \n<li>altrimenti, inserisci i numeri di giurisdizione (a partire da 0 per il primo) e la formattazione che desideri. Ad esempio, se il formato del luogo della tua famiglia \u00e8 "villaggio, citt\u00e0, contea, stato, paese", puoi inserire \n<font color="blue">0, 1 (3)</font> per visualizzare: "villaggio, citt\u00e0 ( state)".</li> \n</ol></p> \n<p>Puoi trasformare un file <a href="http://www.w3.org/Graphics/SVG/">SVG</a> in formato PNG utilizzando un programma di terze parti\ncome:</p> \n<ul> \n<li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer< /a>. \nUna volta scaricato, eseguilo utilizzando il seguente comando: \n<center> \n<i>java -jar batik-rasterize.jar file.svg</i> \n</center> \n<p>Potrebbe essere necessario aggiungere un parametro alla riga di comando \nper allocare pi\u00f9 memoria, ad es. -Xmx512m e potrebbe essere necessario regolare \nle opzioni del report poich\u00e9 file GEDCOM di grandi dimensioni possono rendere \ndifficile la visualizzazione del file svg risultante.</p></li> \n<li><a href="https://inkscape.org/en /about/">inkscape</a>. \nUna volta scaricato, eseguilo in questo modo:<br> \n<center> \n<i>inkscape file.svg -y 0.5 --export-png=file.png</i> \n</center></li> \n</ul>
