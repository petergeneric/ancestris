name = Grafiskais koks

info = <h1><center>Grafiskais koks</center></h1> \n\
 <p>\u0160is p\u0101rskats izveido grafisko koku SVG, PDF vai PNG form\u0101t\u0101 vai par\u0101da to ekr\u0101n\u0101. \n\
 Tas \u0123ener\u0113 kop\u0113jo skatu uz j\u016bsu \u0123imenes koku, kur j\u016bs varat redz\u0113t visus konkr\u0113t\u0101s personas radiniekus, tostarp onku\u013cus, br\u0101l\u0113nus, m\u0101s\u012bcas utt. P\u0101rskata iesp\u0113j\u0101s izv\u0113lieties izvades faila veidu. \n\
 </p> \n\
 <p> \n\
 <center><img src="ReportGraphicalTreeSample.gif"></center>    \n\
 </p> \n\
 <p><b>Padomi:</b></p> \n\
   <p>K\u0101 konfigur\u0113t vietas nosaukuma form\u0101tu (iesp\u0113ja "Vietas form\u0101ts"): \n\
  <ol> \n\
  <li>ja iesp\u0113jas lauks ir tuk\u0161s, katrai vietai tiks par\u0101d\u012bta pirm\u0101 pieejam\u0101 jurisdikcija.</li> \n\
  <li>ja iesp\u0113jas lauks ir <font color="blue">all</font>, tiks par\u0101d\u012btas, atdal\u012btas ar komatu, visas jurisdikcijas. </li> \n\
  <li>pret\u0113j\u0101 gad\u012bjum\u0101 ievadiet jurisdikcijas numurus (s\u0101kot no 0 pirmajai) un veidojiet format\u0113jumu p\u0113c saviem uzskatiem. Piem\u0113ram, ja j\u016bsu \u0123imenes atra\u0161an\u0101s vietas form\u0101ts ir "ciems, pils\u0113ta, pagasts, novads, valsts", j\u016bs varat ievad\u012bt <font color="blue">0, 2 (3)</font> lai par\u0101d\u012btu: "ciems, pagasts (novads)".</li> \n\
  </ol></p> \n\
 <p>J\u016bs varat p\u0101rveidot <a href="http://www.w3.org/Graphics/SVG/">SVG</a> failu PNG form\u0101t\u0101, izmantojot tre\u0161\u0101s puses programmu, piem\u0113ram:</p> \n\
 <ul> \n\
 <li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>. \n\
 P\u0113c lejupiel\u0101des palaidiet to, izmantojot \u0161\u0101du komandu: \n\
 <center> \n\
 <i>java -jar batik-rasterize.jar file.svg</i> \n\
 </center> \n\
 <p>Komandrindai var b\u016bt nepiecie\u0161ams pievienot parametru, lai pie\u0161\u0137irtu vair\u0101k atmi\u0146as, piem. -Xmx512m, un jums, iesp\u0113jams b\u016bs j\u0101piel\u0101go p\u0101rskata Iesp\u0113jas, jo lielie GEDCOM faili var izveidot gr\u016bti par\u0101d\u0101mu svg failu.</p></li> \n\
 <li><a href="https://inkscape.org/en/about/">inkscape</a>. \n\
 P\u0113c lejupiel\u0101des palaidiet to, izmantojot \u0161\u0101du komandu:<br> \n\
 <center> \n\
 <i>inkscape file.svg -y 0.5 --export-png=file.png</i> \n\
 </center></li> \n\
 </ul>

