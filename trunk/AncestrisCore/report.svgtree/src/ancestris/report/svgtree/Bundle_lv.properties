OpenIDE-Module-Long-Description=<h1><center>Grafiskais daudzpaaud\u017eu koks</center></h1>\n\n<p>Atskaite, kas veidojusi grafisku dzimtas koku vair\u0101ku paaud\u017eu garum\u0101, ar priek\u0161te\u010diem un p\u0113cte\u010diem.</p>\n\n<p>Lai tai piek\u013c\u016btu, Galven\u0101 izv\u0113lne, R\u012bki, Saraksti un atskaites, Grafiskais augo\u0161s un dilsto\u0161s daudzpaaud\u017eu koks.</p>
