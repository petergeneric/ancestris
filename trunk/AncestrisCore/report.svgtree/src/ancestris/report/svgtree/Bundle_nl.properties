name = Grafische stamboom
 
info = <h1><center>Grafische genealogie stamboom</center></h1> \n\
 <p>Dit rapport maakt een grafische stamboom in SVG, PDF of PNG formaat of toont het op het scherm. \n\
 Het maakt een totaal overzicht van de familie stamboom, waarin alle relaties van een persoon inclusief ooms, neven enz. wordt weergegeven.<br> \n\
 Kies in Opties het bestand-type voor opslag.</p> \n\
 <p><center><img src="ReportGraphicalTreeSample.gif"></center></p> \n\
 <p><b>Tips:</b></p> \n\
 <p>Weergave op het scherm kan traag verlopen bij een omvangrijke familie stamboom.</p> \n\
 <p>U kunt een <a href="http://www.w3.org/Graphics/SVG/">SVG</a> bestand zelf omzetten naar het PNG formaat met behulp van programma's zoals:</p> \n\
 <ul><li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>. \n\
 Gedownload, start het programma met het volgende commando:<center><i>java -jar batik-rasterize.jar file.svg</i></center> \n\
 <p>Mogelijk moet u een parameter aan het commando toevoegen om meer geheugen beschikbaar te stellen, bv. -Xmx512m en misschien moet u de \n\
 rapport opties bijstellen omdat een groot gedcom bestand problemen kan geven bij het weergeven van het svg bestand.</p></li> \n\
 <li><a href="https://inkscape.org/en/about/">inkscape</a>. Gedownload, start het programma met het volgende commando:<br> \n\
 <center><i>inkscape file.svg -y 0.5 --export-png=file.png</i></center></li></ul>

