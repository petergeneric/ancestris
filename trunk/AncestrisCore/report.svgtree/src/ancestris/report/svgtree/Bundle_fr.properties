OpenIDE-Module-Long-Description=\
    <h1><center>Arbre graphique multi-g\u00e9n\u00e9rations</center></h1>\n\n<p>Rapport produisant un arbre g\u00e9n\u00e9alogique graphique sur un nombre variable de g\u00e9n\u00e9rations, avec ascendants et descendants.\
    </p>\n\n<p>Rapport accessible dans les rapports de base d'Ancestris par le Menu Principal, Outils, Listes et rapports, Arbre ascendant et descendant graphique multi-g\u00e9n\u00e9rations.\
    </p>
