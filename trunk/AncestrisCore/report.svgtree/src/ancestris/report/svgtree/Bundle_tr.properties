OpenIDE-Module-Long-Description=<h1><center>Grafik \u00e7oklu nesil a\u011fac\u0131</center></h1>\n\n<p>Y\u00fckselen ve soyundan gelenlerle, de\u011fi\u015fken say\u0131da nesilde grafiksel bir soy a\u011fac\u0131 olu\u015fturan rapor.</p>\n\n<p>Eri\u015fmek i\u00e7in, Ana Men\u00fc, Ara\u00e7lar, Listeler ve raporlar, Grafik artan ve azalan \u00e7oklu nesil a\u011fac\u0131. </p>
