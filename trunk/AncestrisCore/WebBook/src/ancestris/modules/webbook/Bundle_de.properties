TTT_DisplayEmail=<html>W\u00e4hlen Sie diese Option, wenn eine E-Mail-Schaltfl\u00e4che <br>f\u00fcr jede Person auf den detaillierten Seiten von Personen angezeigt werden soll.</html>
TTT_DisplaySources=<html>W\u00e4hlen Sie diese Option, wenn auf der Website <br>ein Bereich f\u00fcr die Quellen erzeugt werden soll.</html>
TTT_TypeOfSources=<html>W\u00e4hlen Sie die Elemente, die mit Quellenangaben angezeigt werden sollen. Sie haben drei M\u00f6glichkeiten:<br>- Keine Information, au\u00dfer der Name der Person ist mit der Quelle verkn\u00fcpft.<br>- Den Namen des Datensatzes anzeigen mit einem verbundenen Text, so ein solcher existiert.<br>- Den Text anzeigen mit einem Miniaturbild der Quelle, so ein solches existiert.</html>
