OpenIDE-Module-Short-Description=WebBook - Erweiterte Ver\u00f6ffentlichung Ihrer Genealogie lokal oder im Internet
OpenIDE-Module-Long-Description=<h1><center>WebBook</center></h1>\n\n<p>Dieses Modul ver\u00f6ffentlicht Ihre Genealogie auf Ihrer Webseite oder auch lokal auf Ihrem Computer. </p>\n\n<p>Hiermit erstellte Seiten enthalten eine Zahl n\u00fctzlicher Abschnitte, damit alle Ihre Seitenbesucher leicht durch Ihre Genealogie bl\u00e4ttern k\u00f6nnen.</p>\n\n<p>Es werden nur die Seiten neu aufgebaut, die sich seit dem letzten Update ge\u00e4ndert haben, um die Hochlade-Zeiten zu optimieren.</p>\n\n<p>Seiten k\u00f6nnen auch in eine bereits existierende Webseite integriert werden - in html oder php.</p>\n\n<p>Private Daten k\u00f6nnen auch durch ein Passwort gesch\u00fctzt werden.</p>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Extras" -> "Multimedia" -> "WebBook".</p>
