TTT_FTPEraseHistory=<html>Selecteer het keuzevakje om de transfer historie te resetten.<br>Hierdoor worden alle bestanden ge\u00fcploud, ook al zijn ze niet gewijzigd.<br>Wees voorzichtig: als de transfer veel bestanden omvat is het nuttig te<br>bedenken dat de bestanden niet hoeven te worden ververst.</html>\n
