implex_description=Omschrijving 
implex_info=Dit rapport toont hoeveel voorouders er zijn gevonden, de dekkingsverhouding, de Implex dekking en de mate van inteelt.De dekkingsverhouding is de verhouding tussen bekende voorouders en mogelijke voorouders (kolom % hier onder).Een Implex is een persoon die meerdere malen in stamboom voorkomt. Bij een resultaat, de Implex verhouding is de verhouding tussen het aantal gemeenschappelijke voorouders en het aantal verschillende voorouders.Voorbeeld: Als een persoon 100 voorouders heeft, maar alleen 80 zijn verschillend, dan is de Implex verhouding 1 - ( 80 / 100) = 20%. De mate van inteelt is de kans dat twee allelen (genen) van deze persoon hetzelfde zijn. Dit verondersteld dat de ouders een of meer dezelfde voorouder hebben.
