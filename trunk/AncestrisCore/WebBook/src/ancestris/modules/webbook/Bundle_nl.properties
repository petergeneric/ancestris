TTT_TypeOfAncestorsSources=<html>Kies de manier om de bronnen te tonen</html>
TTT_LocalDir=<html>Het lokale archief waar in het WebBook wordt opgeslagen.<br>Open het index.html bestand met uw internet browser om het boek te lezen.</html>
