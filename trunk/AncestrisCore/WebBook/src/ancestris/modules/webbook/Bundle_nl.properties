TTT_TypeOfSources=<html>Kies de elementen die getoond moeten worden met de bronnen. Drie opties :<br>- Geen informatie uitgezonderd de naam van personen geassocieerd met de bron.<br>- De naam tonen van de entiteit met een geassocieerde tekst als die tekst bestaat.<br>- De tekst tonen, met een miniatuur media als die bestaat.</html>
TTT_SourceCopies=<html>Deze optie aanvinken om een lokale kopie van de originele bron documenten te maken.<br>Niet geselecteerd spaart ruimte.<br>Deze optie werkt alleen op Linux en heeft geen gevolgen voor de externe site.<br>Op Mac en Windows-systemen, wordt er altijd een lokale kopie opgeslagen.</html>
TTT_DisplayMedia=<html>Deze optie aanvinken om een<br>media sectie te genereren</html>
TTT_MediaCopies=<html>Deze optie aanvinken om een kopie van de originele bron documenten <br>te maken. Niet geselecteerd spaart ruimte.<br>Deze optie werkt alleen op Linux en heeft geen gevolgen voor de externe site.<br>Op Mac en Windows-systemen, wordt er altijd een lokale kopie opgeslagen.</html>
TTT_DisplayMap=<html>Deze optie aanvinken om de<br>geografische map te genereren.</html>
