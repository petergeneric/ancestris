OpenIDE-Module-Long-Description=<h1><center>WebBook</center></h1>\n\n<p>Deze module publiceert uw genealogie op uw website of op uw computer.</p>\n\n<p>De genereerde pagina's bevatten nuttige en makkelijk leesbare secties van uw genealogie uw bezoekers.</p>\n\n<p>Deze module vervangt alleen de pagina's die zijn gewijzigd sinds de vorige update om de upload tijd te optimaliseren.</p>\n\n<p>De genereerde pagina's kunnen worden ge\u00efntegreerd in een bestaande site. De genereerde pagina's zijn in html of in php</p>\n\n<p>Priv\u00e9 gegevens kunnen worden beschermd met een wachtwoord.</p>\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Publicaties, WebBook.</p>
