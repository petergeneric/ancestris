TTT_PHPMyScript=<html>Het script om de zelfde instructies te defini\u00ebren<br>voor alle WebBook pagina's.<br>Bijvoorbeeld, de categorie genealogie pagina's<br>of het pad naar het stijlblad op de bestaande site.</html>
