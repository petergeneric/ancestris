implex_description=Omschrijving \n
implex_info=Dit rapport toont hoeveel voorouders er zijn gevonden, de dekkingsverhouding, de Implex dekking en de mate van inteelt.\n\nDe dekkingsverhouding is de verhouding tussen bekende voorouders en mogelijke voorouders (kolom % hier onder).\n\nEen Implex is een persoon die meerdere malen in stamboom voorkomt. Dus de Implex verhouding is de verhouding tussen het aantal gemeenschappelijke voorouders en het aantal bekende voorouders.\nVoorbeeld: Als een persoon 100 voorouders heeft, maar alleen 80 verschillende, de Implex verhouding is dan (100-80) / 100 = 20%.\n\n De mate van inteelt is de kans dat twee allelen (genen) van deze persoon hetzelfde zijn. Dit verondersteld dat de ouders een of meer dezelfde voorouder hebben.\n
