TTT_FTPEraseHistory=<html>Deze optie aanvinken om de transfer historie te resetten.<br>Hierdoor worden alle bestanden ge\u00fcpload, ook al zijn ze niet gewijzigd.<br>Wees voorzichtig: als de transfer veel bestanden omvat is het nuttig te<br>bedenken dat de bestanden niet hoeven te worden ververst.</html>
