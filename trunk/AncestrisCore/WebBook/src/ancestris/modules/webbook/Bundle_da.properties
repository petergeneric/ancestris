implex_info=Denne rapport viser, hvor mange aner, der blev fundet, raten, den komplekse d\u00e6kning, og graden af indavl. Raten er forholdet mellem kendte aner og mulige aner. Med kompleks, menes en person, der forekommer flere gange i anetr\u00e6et. S\u00e5 indavl-raten er forholdet mellem f\u00e6lles aner og antallet af kendte aner. Ingen f\u00e6lles aner giver 0. Eksempel: Hvis en person har 100 aner, men kun 80 forskellige, er indavl-raten (100 - 80) / 100 = 20%. Graden af indavl er sandsynligheden for, at to efterkommere er samme person. Dette betyder at en persons for\u00e6ldre har samme ane.
