OpenIDE-Module-Long-Description=<h1><center>WebBook</center></h1>\n\n<p>Dette modul publicerer din sl\u00e6gtsfil p\u00e5 din hjemmeside eller p\u00e5 din computer. </p>\n\n<p>De oprettede sider samles i sektioner for at lette g\u00e6sternes bladring gennem din sl\u00e6gtsfil.</p>\n\n<p>Dette v\u00e6rkt\u00f8j genindl\u00e6ser kun sider, der er \u00e6ndret siden sidste opdatering for at optimere upload tiden.</p>\n\n<p>De oprettede sider kan ogs\u00e5 inds\u00e6ttes i en eksisterende hjemmeside. Siderne kan enten v\u00e6re i html eller i php.</p>\n\n<p>Private data kan beskyttes med password.</p>\n\n<p>V\u00e6rkt\u00f8jet findes i hovedmenuen, <b>V\u00e6rkt\u00f8jer, Publikation, WebBook</b></p>
