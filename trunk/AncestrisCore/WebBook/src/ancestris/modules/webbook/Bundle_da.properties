TTT_TypeOfSources=<html>Marker dette felt for at vise kilder. Tre valgmuligheder:<br>- Ingen information bortset fra personens navn forbundet med kilden.<br>- Vis enhedens navn med en tilh\u00f8rende tekst, hvis denne tekst findes.<br>- Vis teksten med et miniature-medie, hvis det findes.</html>
TTT_SourceCopies=<html>Marker dette felt for at sikre en kopi af de originale kildedokumenter <br>vist p\u00e5 den lokale side. <br>Denne option er vigtig for at spare lagerplads.<br>Optionen virker kun p\u00e5 Linux og har ingen virkning p\u00e5 den fjerne side.<br>P\u00e5 Mac- og Windows-systemer gemmes altid en lokal kopi.</html>
TTT_DisplayMedia=<html>V\u00e6lg dette felt for at oprette <br>medierne til siden</html>
TTT_MediaCopies=<html>Marker dette felt for at sikre en kopi af de originale medier <br>p\u00e5 den lokale side. <br>Hvis den ikke v\u00e6lges, spares lagerplads.<br>Muligheden virker kun p\u00e5 Linux og har ingen virkning p\u00e5 internet siden.<br>P\u00e5 Mac- og Windows-systemer gemmes altid en lokal kopi.</html>
TTT_DisplayMap=<html>Marker dette felt for at oprette et <br>geo-kort p\u00e5 din hjemmeside.<br> Advarsel: for at kunne bruge denne mulighed, <br>skal du f\u00f8rst installere geo-modul.</html>
