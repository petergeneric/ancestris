OpenIDE-Module-Name=Livre Web
OpenIDE-Module-Display-Category=Outils
OpenIDE-Module-Short-Description=Publication avanc\u00e9e en local ou sur Internet, avec gestion des donn\u00e9es priv\u00e9es, en multi-sections, html ou php, et transfert automatique
OpenIDE-Module-Long-Description=<h1><center>Livre Web</center></h1>\n\n<p>Outil qui permet de publier sa g\u00e9n\u00e9alogie sur un site web personnel ou sur votre ordinateur. </p>\n\n<p>Les pages g\u00e9n\u00e9r\u00e9es constituent ainsi un livre avec toutes les sections utiles pour une navigation conviviale dans votre arbre pour tous vos visiteurs.</p>\n\n<p>Cet outil automatise le transfert des pages sur votre site, et l'optimise en ne chargeant que les pages qui ont chang\u00e9s depuis la derni\u00e8re mise \u00e0 jour.</p>\n\n<p>Les pages peuvent aussi \u00eatre int\u00e9gr\u00e9es \u00e0 un site existant. Le site peut \u00eatre en html ou bien en php.</p>\n\n<p>Les donn\u00e9es priv\u00e9es peuvent \u00eatre prot\u00e9g\u00e9es par un mot de passe.</p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Publication, Livre Web.</p>
