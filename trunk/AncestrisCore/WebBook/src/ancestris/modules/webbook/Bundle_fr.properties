implex_description=Description
implex_info=Ce rapport affiche le nombre d'anc\u00eatre trouv\u00e9s, le taux de couverture, le taux d'implexe et le coefficient de consanguinit\u00e9.\n\n Le taux de couverture est le rapport entre les anc\u00eatres connus et les anc\u00eatres possibles (colonne % ci-dessous).\n\n Un implexe est une personne qui appara\u00eet plusieurs fois dans l'arbre d'ascendance. Ainsi, le taux d'implexe est le rapport entre le nombre d'anc\u00eatres cumul\u00e9s et le nombre d'anc\u00eatres diff\u00e9rents.\n Exemple: si un individu a 100 anc\u00eatres, mais seulement 80 sont diff\u00e9rents, le taux d'implexe est 1 - (80 / 100) = 20%.\n\n Le coefficient de consanguinit\u00e9 d'un individu est la probabilit\u00e9 que deux all\u00e8les de cet individu soient identiques. Cela suppose que ses parents aient un ou plusieurs anc\u00eatres identiques.
