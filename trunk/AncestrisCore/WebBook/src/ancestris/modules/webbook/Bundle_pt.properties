TTT_DisplayFamily=<html>Marque esta op\u00e7\u00e3o para mostrar c\u00f4njuges<br>nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplayKids=<html>Marque esta op\u00e7\u00e3o para mostrar filhos <br>nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplaySiblings=<html>Marque esta op\u00e7\u00e3o para mostrar meios irm\u00e3os<br>nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplayRel=<html>Marque esta op\u00e7\u00e3o para mostrar rela\u00e7\u00f5es familiares <br>nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
