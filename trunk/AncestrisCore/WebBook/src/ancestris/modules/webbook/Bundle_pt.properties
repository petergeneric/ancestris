TTT_LocalDir=<html>A pasta local em que o WebBook vai ser gravado. Abra o ficheiro<br>index.html com o seu navegador web para ler o livro.</html>
TTT_LogFile=<html>O ficheiro de di\u00e1rio grava detalhes da cria\u00e7\u00e3o do WebBook<br>para verificar se a cria\u00e7\u00e3o do WebBook teve sucesso.</html>
TTT_UploadBook=<html>Marque esta op\u00e7\u00e3o para transferir o Webbook <br>para uma p\u00e1gina da Internet, ap\u00f3s a cria\u00e7\u00e3o local do livro</html>
