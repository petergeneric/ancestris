OpenIDE-Module-Long-Description=<h1><center>WebBook</h1></center>\n\n<p>Este m\u00f3dulo permite publicar a sua genealogia na Internet ou no computador.</p>\n\n<p>As p\u00e1ginas criadas por esta extens\u00e3o incluem sec\u00e7\u00f5es \u00fateis e de f\u00e1cil leitura para todos os visitantes</p>\n\n<p>S\u00f3 s\u00e3o actualizadas p\u00e1ginas que tenham sido alteradas desde a \u00faltima actualiza\u00e7\u00e3o, para optimizar o tempo de envio</p>\n\n<p> As p\u00e1ginas geradas tamb\u00e9m se podem integrar num s\u00edtio existente. Podem sair em html ou php.</p>\n\n<p>Os dadosprovados podem ser encriptados com senha</p>\n\n<p>Para lhe aceder, v\u00e1 ao menu Ferramentas -> Publica\u00e7\u00e3o -> WebBook.</p>
