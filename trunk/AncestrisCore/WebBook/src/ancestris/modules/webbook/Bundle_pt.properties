TTT_DisplayEmail=<html>Marque esta op\u00e7\u00e3o para mostrar um bot\u00e3o de correio <br>para cada pessoa nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplaySources=<html>Marque esta op\u00e7\u00e3o para gerar uma <br>sec\u00e7\u00e3o para as fontes.</html>
TTT_TypeOfSources=<html>Escolha os elementos a mostrar nas fontes. Tr\u00eas op\u00e7\u00f5es:<br>- nenhuma informa\u00e7\u00e3o excepto o nome do indiv\u00edduo associado \u00e0 fonte;<br>- mostrar o nome da entidade com um texto associado, se esse texto existir;<br>- mostrar o texto, com uma imagem miniatura, se existir.</html>
TTT_SourceCopies=<html>Marque esta op\u00e7\u00e3o para for\u00e7ar uma c\u00f3pia local das fontes originais<br>Desmarcar poupa espa\u00e7o.<br>Esta op\u00e7\u00e3o \u00e9 importante para poupar espa\u00e7o.<br>S\u00f3 funciona em Linux e n\u00e3o tem consequ\u00eancias na p\u00e1gina remota.<br>Nos sistemas Mac e Windows, \u00e9 sempre feita uma c\u00f3pia local.</html>
TTT_DisplayMedia=<html><html>Marque esta op\u00e7\u00e3o para gerar<br>uma sec\u00e7\u00e3o multim\u00e9dia.</html>
TTT_MediaCopies=<html><html>Marque esta op\u00e7\u00e3o para for\u00e7ar uma c\u00f3pia local da multim\u00e9dia original.<br>Desmarcar poupa espa\u00e7o.<br>S\u00f3 funciona em Linux e n\u00e3o tem consequ\u00eancias na p\u00e1gina remota.<br>Nos sistemas Mac e Windows, \u00e9 sempre feita uma c\u00f3pia local.</html>
TTT_DisplayMap=<html>Marque esta op\u00e7\u00e3o para gerar um<br>mapa na p\u00e1gina.</html>
TTT_DisplayEmptyLoc=<html>Marque esta op\u00e7\u00e3o para mostrar <br>os locais, mesmo que n\u00e3o tenham coordenadas conhecidas.</html>
