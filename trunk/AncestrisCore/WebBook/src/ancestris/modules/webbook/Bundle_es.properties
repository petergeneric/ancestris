implex_info=Ese informe Mostrar cu\u00e1ntos antepasados eran buscar, la cubierta de la tasa, la cubierta del implex y el grado de consanguinidad. La portada de la tasa es la tasa entre antepasados conocidos y posibles ancestros. Una implex es una persona aparecen varias veces en el \u00e1rbol de ascendencia. Por lo tanto, la tasa de implex es el informe entre el n\u00famero de antepasados comunes y los antepasados conocidos n\u00fameros. Ning\u00fan ancestro com\u00fan dar 0. Ejemplo: Si un individua tiene 100 antepasados, pero s\u00f3lo 80 diferentes, la tasa de implex es (100-80) / 100 = 20%. El grado de consanguinidad es la probabilidad de los dos individua alelos misma ascendencia. Esto suponga mismo antepasado es compartida por padre de cada individuo.
