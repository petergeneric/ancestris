OpenIDE-Module-Long-Description=<h1><center>WebBook</center></h1>\n\n<p> Este m\u00f3dulo publica su genealog\u00eda en su sitio web o en su ordenador. </p>\n\n<p>Las p\u00e1ginas generadas incluyen secciones \u00fatiles y f\u00e1ciles de leer de su genealog\u00eda para todos los visitantes.</p>\n\n<p>Esta herramienta solo actualiza las p\u00e1ginas que han cambiado desde la actualizaci\u00f3n anterior para optimizar el tiempo de carga.</p>\n\n<p>Las p\u00e1ginas generadas tambi\u00e9n se pueden integrar en un sitio existente. Pueden estar en html o en php.</p>\n\n<p>Los datos privados se pueden proteger mediante una contrase\u00f1a.</p>\n\n<p>Para acceder a WebBook : Men\u00fa Principal, Herramientas, Multimedia, WebBook. </p>
