implex_description=Descripci\u00f3n
implex_info=Este informa muestra los antepasados encontrados, la tasa de cobertura, el factor implex y el grado de consanguinidad.\n\nLa tasa de cobertura es la relaci\u00f3n entre los antepasados conocidos y los posibles (columna % debajo)\n\nUn impex es una persona que aparece varias veces en el \u00e1rbol de los antepasados. Como resultado, el factor implex es la relaci\u00f3n entre el n\u00famero acumulado de antepasados y el n\u00famero de antepasados diferentes\nEjemplo: si un individuo tiene 100 antepasados, pero solo 80 son diferentes, la relaci\u00f3n implex es 1 - (80 / 100) = 20%.\n\nEl grado de consanguinidad es la probabilidad de que dos alelos de este individuo sean iguales. Esto significa que los padres estan compartiendo uno o m\u00e1s ancestros comunes.
