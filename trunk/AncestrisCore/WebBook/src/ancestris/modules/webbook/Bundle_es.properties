TTT_SourceCopies=<html>Marque esta opcion para forzar una copia local de los documentos originales de las fuentes. <br>>No marcarlo ahorra espacio.<br>Esta opcion solo funciona en Linux y no tiene ninguna consecuencia en el sitio remoto. <br>En sistemas Mac y Windows, siempre se produce una copia local.</html>
