OpenIDE-Module-Long-Description=<h1><center>Ho\u015fgeldiniz Sayfas\u0131</center></h1>\n\n<p>Ho\u015fgeldiniz mod\u00fcl\u00fc, Ancestris'in kullan\u0131m\u0131 hakk\u0131nda tan\u0131t\u0131c\u0131 bilgiler i\u00e7eren bir ekran sa\u011flar.  </p>\n\n<p>Ancestris'i ilk kez ba\u015flatt\u0131\u011f\u0131n\u0131zda ekran g\u00f6r\u00fcn\u00fcr. Do\u011frudan bu ekrandan temel komutlar\u0131 se\u00e7ebilir ve yard\u0131m konular\u0131n\u0131 a\u00e7abilirsiniz. </p>\n\n<p>Bu ekran ayr\u0131ca Ana Men\u00fc, Pencere, Ho\u015fgeldiniz Sayfas\u0131ndan da \u00e7a\u011fr\u0131labilir.</p>
