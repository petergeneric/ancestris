importlegacy.issue1=Vi er opm\u00e6rksomme p\u00e5 et overs\u00e6ttelsesproblem i Legacy, og erhverv kan derfor v\u00e6re indtastet i felterne Pr\u00e6fiks og Suffiks.\nDet ser ud til at v\u00e6re tilf\u00e6ldet for denne sl\u00e6gtsfil. Ancestris kan konvertere disse felter til erhvervsfelter for alle personer.\n\nSkal Ancestris konvertere det, du har indtastet som Titel pr\u00e6fiks og Titel suffiks til et erhvervsfelt?
