OpenIDE-Module-Name=Import - F\u00e6lles import
OpenIDE-Module-Display-Category=Fil
OpenIDE-Module-Long-Description=<h1><center>Import - F\u00e6lles import</center></h1>\n\n<p>Dette v\u00e6rkt\u00f8j importerer en GEDCOM fil fra et andet program, der ikke er d\u00e6kket af en af de andre importmoduler. V\u00e6rkt\u00f8jet, vil pr\u00f8ve at rette fundne fejl. Hvis v\u00e6rkt\u00f8jet ikke kan rette de fleste problemer, eller hvis din GEDCOM fil kommer fra et sl\u00e6gts program, som endnu ikke er d\u00e6kket i Ancestris, kontakt da gerne vores udviklerteam, og sp\u00f8rg om dmuligheden for at lave et nyt modul, specielt til dit tidligere program. Til det form\u00e5l, send dit \u00f8nske til "support@ancestris.org" og vedh\u00e6ft din GEDCOM fil. </p>\n\n<p>V\u00e6r opm\u00e6rksom p\u00e5, at vi kun kan hj\u00e6lpe, hvis dit sl\u00e6gtsprogram er et kendt program. </p>\n\n<p>V\u00e6rkt\u00f8jet findes i hovedmenuen, <b>Filer, Import, GEDCOM fil</b></p>
OpenIDE-Module-Short-Description=Import og rettelses v\u00e6rkt\u00f8j til ikke-generelle GEDCOM filer
