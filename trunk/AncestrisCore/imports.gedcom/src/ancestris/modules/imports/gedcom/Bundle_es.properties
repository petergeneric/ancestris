OpenIDE-Module-Display-Category=Archivo
OpenIDE-Module-Long-Description=<h1><center>Importaciones - Importaci\u00f3n gen\u00e9rica</center></h1>\n\n<p>Esta herramienta importa un archivo gedcom procedente de un programa diferente de Ancestris. Tratar\u00e1 de corregir todos los errores encontrados. Si este complemento no puede solucionar la mayoria de los problemas, o si su archivo gedcom proviene de un programa de genelogia que a\u00fan no se ha soportado, si\u00e9ntase libre de preguntar a nuestro equipo de desarrollo en "support@ancestris.org" adjuntando su archivo gedcom. </p>\n\n<p>Tenga en cuenta que solo podemos completar su solicitud si su programa de genealog\u00eda a convertir, es un programa conocido. </p>\n\n<p>Para acceder a \u00e9l, Men\u00fa Principal, Archivo, Importar, archivo GEDCOM.</p>
OpenIDE-Module-Short-Description=Herramienta de importaci\u00f3n y cumplimiento para un gedcom gen\u00e9rico no conforme
