importlegacy.issue1=Somos conscientes de un problema de traducci\u00f3n para t\u00edtulos Heredados y de ocupaci\u00f3n que pueden ingresar en lugar de prefijos y sufijos de nombres.\nParece ser el caso de esta genealog\u00eda. Ancestris puede convertir estos campos en ocupaciones para todas las personas.\n\n\u00bfQuiere que Ancestris convierta estos campos?
