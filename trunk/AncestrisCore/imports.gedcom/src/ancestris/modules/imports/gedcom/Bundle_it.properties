OpenIDE-Module-Display-Category=File 
OpenIDE-Module-Long-Description=<h1><center>Restauro di un file Gedcom generico</center></h1>\n\n<p>Questo strumento importa e mette a norma un file gedcom proveniente da un altro programma di genealogia. Cercher\u00e0 di correggere gli errori pi\u00f9 comuni trovati durante l'importazione.</p>\n\n<p>Se questa estensione non rimedia alla maggior parte degli errori, o il vostro gedcom proviene da un programma non ancora supportato, chiedete al nostro team di sviluppatori di creare una estensione specifica per il vostro precedente programma di genealogia.</p>\n\n<p> Postate la richiesta a "support@ancestris.org" ed aggiungete alla email di richiesta il file gedcom da restaurare. Ma sappiate che la richiesta verr\u00e0 accolta se il programma che lo ha generato \u00e8 sufficientemente noto ed utilizzato da numerosi utenti. </p>\n\n
