# Specific issues
importlegacy.issue1=Sappiamo che a causa di un problema di traduzioni, i titoli "eredit\u00e0" e "professione" potrebbero essere inseriti al posto dei prefissi e dei suffissi dei nomi.\n Sembra essere il caso di questa genealogia. Ancestris pu\u00f2 convertire questi campi in professioni per tutti gli individui.\n\nVuoi che Ancestris converta questi campi?
