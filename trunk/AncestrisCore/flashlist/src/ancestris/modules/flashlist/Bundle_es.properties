OpenIDE-Module-Long-Description=<h1><center>Lista Flash</center></h1>\n\n<p>Este informe muestra una lista flash de la genealog\u00eda. \u00c9ste es un resumen de los eventos organizados por lugar y apellido. Un lector de ese informe puede f\u00e1cil y r\u00e1pidamente identificar cualquier inter\u00e9s potencial para buscar el archivo genealogico en m\u00e1s detalles.</p>\n\n<p>Para acceder, Men\u00ed Principal, Informes Directos, Lista Flash.</p>
