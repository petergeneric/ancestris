OpenIDE-Module-Long-Description=<h1><center>Fla\u015f listesi</center></h1>\n\n<p>Bu rapor, \u015fecere hakk\u0131nda fla\u015f bir liste g\u00f6r\u00fcnt\u00fcler. Bu, yere ve soyad\u0131na g\u00f6re s\u0131ralanm\u0131\u015f olaylar\u0131n bir \u00f6zetidir. B\u00f6yle bir raporun okuyucusu, \u015fecere dosyas\u0131na daha ayr\u0131nt\u0131l\u0131 olarak bakmak zorunda kalabilece\u011fi herhangi bir potansiyel ilgiyi kolayca ve h\u0131zl\u0131 bir \u015fekilde belirleyebilir.</p>\n\n<p>Eri\u015fmek i\u00e7in, Ana Men\u00fc, Ara\u00e7lar, H\u0131zl\u0131 raporlar, Fla\u015f listesi.</p>
