OpenIDE-Module-Long-Description=<h1><center>Lista Lampo</center></h1>\n\n<p>Questo rapporto crea  Lista lampo, che sono un sommario di eventi ordinati per luogo e cognome. Esse permettono di sapere rapidamente se il file GEDCOM contiene delle informazioni che potrebbero interessare la vostra genealogia </p>\n \n<p>Rapporto accessibile da: Menu, Strumenti, Quick Liste lampo.</p>
