OpenIDE-Module-Short-Description=Schnellisten
OpenIDE-Module-Long-Description=<h1><center>Schnelliste</center></h1>\n\n<p>Dieser Bericht zeigt eine Schnelliste Ihrer Genealogie. Dies ist eine Zusammenfassung der Ereignisse, sortiert nach Ort und Nachname. Der Leser eines solchen Berichts kann sich schnell und einfach einen guten \u00dcberblick \u00fcber Ihn interessierende Details verschaffen, die er dann genauer untersuchen kann.</p>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Ansicht" -> "Direkte Berichte" -> "Schnelliste".</p>
