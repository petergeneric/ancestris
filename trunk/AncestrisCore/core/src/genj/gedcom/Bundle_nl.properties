TITL.info=Een omschrijving van een geschreven stuk of ander werk, zoals de titel van een boek gebruikt in een bron context, of een formele benaming gebruikt door een persoon in verband met de posities van royalty's of een andere sociale status, zoals een Groothertog.
TYPE.name=Type
TYPE.info=Een verdere kwalificatie van een eerder geassocieerd label. De waarde heeft geen enkele computerverwerkingsrelatie. Het is meer de vorm van een korte notitie welk wordt weergegeven als het geassocieerde gegeven wordt getoond.
