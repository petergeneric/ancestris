FAMS.info=Identificeert de familie waarin een persoon een partner is
GIVN.name=Voornaam
GIVN.info=Een voornaam die wordt gebruikt voor de offici\u00eble identificatie van een persoon
INDI.name=Persoon
INDI.s.name=Personen
INDI.info=Een persoon
NAME.name=Naam
NAME.info=Een woord of combinatie van woorden die de persoon identificeert. Eventueel meerdere NAAM regels gebruiken als een persoon onder verschillende namen bekend is
NICK.name=Roepnaam
NICK.info=Een naam waarmee een persoon in het dagelijkse leven wordt aangesproken
#
NPFX.name=Naam voorvoegsel
NPFX.info=Deel van de naam dat voor de voornaam en achternaam komt te staan. Wordt niet ge\u00efndexeerd. Meerdere voorvoegsels worden gescheiden door een komma (b.v. Doctor, Generaal, Monseigneur,...)
NSFX.name=Naam achtervoegsel
NSFX.info=Deel van de naam dat achter de achternaam komt te staan. Meerdere achtervoegsels worden gescheiden door een komma (b.v. junior of zoon).
SEX.name=Geslacht
SEX.info=Geeft aan of een persoon man of vrouw is, of eventueel onbekend.
SPFX.name=Achternaam voorvoegsel
SPFX.info=Deel van een naam dat voor de achternaam komt te staan. Wordt niet ge\u00efndexeerd. Meerdere voorvoegsels worden gescheiden door een komma. Bij voorbeeld in 'van den Grift' wordt dat 'van, den'
SURN.name=Achternaam
SURN.info=Een naam doorgegeven of gebruikt door familieleden
ALIA.name=Alias
ALIA.info=Een aanwijzing om verscheidene beschrijvingen aan een persoon te koppelen. Het zou kunnen zijn dat deze over dezelfde persoon gaan.
FONE.name=Fonetische naam
FONE.info=Fonetische weergave van de naam 
ROMN.name=Geromaniseerde naam
ROMN.info=Romeinse of Romaanse variant van de naam
FACT.name=Attribuut
FACT.info=Attribuut toegekend aan een persoon
ADOP.name=Adoptie
ADOP.info=Het betreft het cre\u00ebren van een kind-ouder relatie dat geen biologische oorsprong heeft. Vermeld in een andere adoptie-label, identificeert het de persoon of personen die deze persoon hebben geadopteerd.
ADOP.vals=HUSB, WIFE, BOTH
BAPM.name=Gedoopt
BAPM.info=De gebeurtenis van dopen (niet LDS), uitgevoerd tijdens minderjarigheid of later.
BARM.name=Bar Mitzvah
BARM.info=De joodse ceremonie gehouden wanneer een Joodse jongen 13 jaar wordt.
BASM.name=Bas Mitzvah
BASM.info=De ceremoni\u00eble gebeurtenis gehouden wanneer een Joods meisje 13 jaar wordt, ook bekend als Bat Mitzvah.
BIRT.name=Geboren
BIRT.info=De tijdstip waarop het aardse leven begint
