CITY.name=Plaats
CITY.info=Een lager niveau van een juridische eenheid. Normaal een gemeenschappelijke gemeentelijke eenheid.
CTRY.name=Land
CTRY.info=De naam of code van een land.
CONC.name=Aaneenschakeling
CONC.info=Een indicatie dat extra gegevens aanwezig zijn en als meerwaarde zijn toegevoegd. De informatie van de CONC waarde is verbonden als meerwaarde voorafgaand door een lijn zonder spatie en return en/of een nieuwe regel opdracht. Waarden die zijn gesplitst door een CONC label moeten altijd worden gesplitst door een niet-spatie. Als de waarde is gesplitst op een spatie raakt de spatie verloren wanneer de verbinding wordt uitgevoerd. Dit omdat in de spatie-behandeling een spatie wordt gezien als een Gedcom label. Veel Gedcom waarden worden afgekort met spaties en sommige systemen kijken eerst naar een niet-spatie ruimte direct na het begin van het label om het begin van de waarde te bepalen. 
CONT.name=Vervolg
CONT.info=Een indicatie dat extra gegevens als meerwaarde hiertoe behoren. De informatie van de CONT waarde is verbonden aan de meerwaarde voorafgaand door lijn met een return en/of een nieuwe regel opdracht. Voorafgaande spaties kunnen belangrijk zijn voor het formaat van de uiteindelijke tekst. Wanneer waarden met CONT regels worden ge\u00efmporteerd, wordt aangenomen dat slecht een afscheidingsteken het CONT label volgt. Aangenomen dat de rest van de voorafgaande spaties deel uit maken van de specifieke waarde.
DATE.name=Datum
DATE.info=De dag van een gebeurtenis in kalender formaat.
FILE.name=Bestand
FILE.info=Een informatie archief die is geordend en gearrangeerd voor bescherming en naslag
