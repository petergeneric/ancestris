AGNC.info=De organisatie, instituut, corporatie, persoon, of andere entiteit die de autoriteit of controle heeft op belangen in een associeerde samenhang. Bijvoorbeeld, een werknemer of persoon van een beroepsgroep, of kerk die de administratie voert over de rituele gebeurtenissen, of een organisatie verantwoordelijk voor het creeren en/of archiveren van records.
