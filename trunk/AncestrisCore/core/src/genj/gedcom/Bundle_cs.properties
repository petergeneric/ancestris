TYPE.info=Dal\u0161\u00ed up\u0159esn\u011bn\u00ed k v\u00fdznamu p\u0159idru\u017een\u00e9 nad\u0159azen\u00e9 zna\u010dky. Hodnota nevyjad\u0159uje spolehlivost pro po\u010d\u00edta\u010dov\u00e9 zpracov\u00e1n\u00ed. Jde sp\u00ed\u0161e o kr\u00e1tkou jedno nebo dvouslovnou pozn\u00e1mku, kter\u00e1 by se m\u011bla zobrazit poka\u017ed\u00e9, kdy\u017e se zobraz\u00ed souvisej\u00edc\u00ed data.
