cc.importResults?=<html>Fails <b>{0}</b> ir izveidots ar {1}, ir pareizi konvert\u0113ts uz 100% Gedcom form\u0101tu <br> un \u0161obr\u012bd tiek par\u0101d\u012bts.<br><br>Ir import\u0113ti \u0161\u0101di objekti:<br><ul><li>{2} personas,</li><li>{3} \u0123imenes,</li><li>{4} piez\u012bmes,</li><li>{5} multivides objekti,</li><li>{6} avoti,</li><li>{7} kr\u0101tuves,</li><li>{8} iesniedz\u0113ji.</li></ul>Ja nepiecie\u0161ams,<ul><li>multivides objektu atra\u0161an\u0101s vietas var main\u012bt, izmantojot izv\u0113lni "Fails/\u012apa\u0161\u012bbas",</li><li>Iesp\u0113jam\u0101s atliku\u0161\u0101s anom\u0101lijas var p\u0101rvald\u012bt, izmantojot izv\u0113lni "R\u012bki/Gedcom/Datu un Gedcom form\u0101ta verifik\u0101cija".</li></ul><br>Visi s\u0101kotn\u0113j\u0101 faila dati ir saglab\u0101ti, bet tika izdar\u012bti {9} groz\u012bjumi.<br>Vai v\u0113laties redz\u0113t detaliz\u0113tu konvert\u0101cijas rezult\u0101tu logu ?</html>
