cc.importResults?=<html>\u03a4\u03bf \u03b1\u03c1\u03c7\u03b5\u03af\u03bf <b>{0}</b>\u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc {1} \u03ad\u03c7\u03b5\u03b9 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03b1\u03c0\u03b5\u03af \u03c3\u03c9\u03c3\u03c4\u03ac \u03c3\u03b5 100% \u03bc\u03bf\u03c1\u03c6\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 Gedcom<br> \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ae\u03bd \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf. <br><br>\u0388\u03c7\u03bf\u03c5\u03bd \u03b5\u03b9\u03c3\u03b1\u03c7\u03b8\u03b5\u03af \u03bf \u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03bf\u03c2 \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc\u03c2 \u03bf\u03bd\u03c4\u03bf\u03c4\u03ae\u03c4\u03c9\u03bd:<br></ul><li>{2} \u03ac\u03c4\u03bf\u03bc\u03b1,</li><li>{3} \u03bf\u03b9\u03ba\u03bf\u03b3\u03ad\u03bd\u03b5\u03b9\u03b5\u03c2,</li><li>{4} \u03c3\u03b7\u03bc\u03b5\u03b9\u03ce\u03c3\u03b5\u03b9\u03c2, </li><li>{5} \u03c0\u03bf\u03bb\u03c5\u03bc\u03ad\u03c3\u03b1, </li><li>{6} \u03c0\u03b7\u03b3\u03ad\u03c2, </li><li>{7} \u03b1\u03c0\u03bf\u03b8\u03b5\u03c4\u03ae\u03c1\u03b9\u03b1,</li><li> {8} \u03c5\u03c0\u03bf\u03b2\u03bf\u03bb\u03b5\u03af\u03c2. </li></ul> \u0395\u03ac\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c0\u03b1\u03c1\u03b1\u03af\u03c4\u03b7\u03c4\u03bf<ul><li>\u03bf\u03b9 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c3\u03af\u03b5\u03c2 \u03c4\u03c9\u03bd \u03c0\u03bf\u03bb\u03c5\u03bc\u03ad\u03c3\u03c9\u03bd \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd\u03bd \u03bd\u03b1 \u03b1\u03bb\u03bb\u03b1\u03c7\u03b8\u03bf\u03cd\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf \u03bc\u03b5\u03bd\u03bf\u03cd "\u0391\u03c1\u03c7\u03b5\u03af\u03bf/\u0399\u03b4\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2",</li><li>\u039f\u03b9 \u03c0\u03b9\u03b8\u03b1\u03bd\u03ad\u03c2 \u03b5\u03bd\u03b1\u03c0\u03bf\u03bc\u03ad\u03bd\u03bf\u03c5\u03c3\u03b5\u03c2 \u03b1\u03c3\u03c5\u03bd\u03ad\u03c7\u03b5\u03b9\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03b1\u03bd\u03c4\u03b9\u03bc\u03b5\u03c4\u03c9\u03c0\u03b9\u03c3\u03c4\u03bf\u03cd\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf \u03bc\u03b5\u03bd\u03bf\u03cd "\u0395\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf/ Gedcom/\u0395\u03c0\u03b9\u03ba\u03cd\u03c1\u03c9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03ba\u03b1\u03b9 \u03bc\u03bf\u03c1\u03c6\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 Gedcom".</li></ul><br>\u038c\u03bb\u03b1 \u03c4\u03b1 \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b1\u03c1\u03c7\u03b9\u03ba\u03cc \u03b1\u03c1\u03c7\u03b5\u03af\u03bf \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03bb\u03bb\u03ac \u03ad\u03b3\u03b9\u03bd\u03b1\u03bd {9} \u03c4\u03c1\u03bf\u03c0\u03bf\u03c0\u03bf\u03b9\u03ae\u03c3\u03b5\u03b9\u03c2. <br> \u0398\u03ad\u03bb\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03b4\u03b5\u03af\u03c4\u03b5 \u03c4\u03b9\u03c2 \u03bb\u03b5\u03c0\u03c4\u03bf\u03bc\u03ad\u03c1\u03b5\u03b9\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ac\u03b8\u03c5\u03c1\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03c3\u03bc\u03ac\u03c4\u03c9\u03bd \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03bf\u03c0\u03ce\u03bd;</html>
