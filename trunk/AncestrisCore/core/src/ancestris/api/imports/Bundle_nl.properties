cc.importResults?=<html>Het bestand <b>{0}</b> afkomstig van {1} is correct geconverteerd naar een 100% Gedcom format<br>en wordt momenteel getoond.<br><br>De volgende entiteiten zijn ge\u00efmporteerd:<br><ul><li>{2} personen,</li><li>{3} families,</li><li>{4} aantekeningen,</li><li>{5} media,</li><li>{6} bronnen,</li><li>{7} archieven,</li><li>{8} samenstellers.</li></ul>Indien nodig,<ul><li>media locaties kunnen worden gewijzigd middels het menu "Bestand/Eigenschappen",</li><li>Mogelijke resterende afwijkingen kunnen worden beheerd met behulp van het menu "Gereedschap/Gedcom/Validatie van gegevens en het Gedcom format".</li></ul><br>Alle gegevens uit het originele bestand zijn bewaard maar {9} wijzigingen werden aangebracht.<br>Als u het gedetailleerde conversie resultaten venster wilt zien ?</html>
