cc.importResults?=<html>{1} adresinden gelen <b>{0}</b> dosyas\u0131 do\u011fru bir \u015fekilde % 100 Gedcom bi\u00e7imine d\u00f6n\u00fc\u015ft\u00fcr\u00fcld\u00fc<br>ve \u015fu anda g\u00f6r\u00fcnt\u00fcleniyor.<br><br>A\u015fa\u011f\u0131daki varl\u0131klar i\u00e7e aktar\u0131ld\u0131:<br><ul><li>{2} birey,</li><li>{3} aile,</li><li>{4} not,</li><li>{5} medya,</li><li>{6} kaynak,</li><li>{7} depo,</li><li>{8} g\u00f6nderen.</li></ul>Gerekirse,<ul><li>Medya konumlar\u0131 "Ana men\u00fc / Dosya / \u00d6zellikler" kullan\u0131larak de\u011fi\u015ftirilebilir,</li><li>Kalan anormallikler, "Ana men\u00fc / Ara\u00e7 / Gedcom Uyumlulu\u011funu ve veri tutarl\u0131l\u0131\u011f\u0131n\u0131 do\u011frula" men\u00fcs\u00fc kullan\u0131larak kontrol edilebilir.</li></ul><br>Orijinal dosyadaki t\u00fcm veriler sakland\u0131, ancak {9} de\u011fi\u015fiklik yap\u0131ld\u0131.<br>Ayr\u0131nt\u0131l\u0131 d\u00f6n\u00fc\u015ft\u00fcrme sonu\u00e7lar\u0131 penceresini g\u00f6rmek ister misiniz?</html>
