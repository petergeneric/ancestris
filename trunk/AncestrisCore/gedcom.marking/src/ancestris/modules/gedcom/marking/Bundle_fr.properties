    <h1><center>Marquage des individus sp\u00e9ciaux</center></h1>\n\n<p>Cet outil marque puis affiche les individus sp\u00e9ciaux d'une g\u00e9n\u00e9alogie, comme les individus au sommet ou bien en bas de l'arbre, ou encore les implexes.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu principal, Edition, Marquer les individus sp\u00e9ciaux.\
    </p>
