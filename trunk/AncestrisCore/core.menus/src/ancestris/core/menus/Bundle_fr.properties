    <h1><center>Menus et Actions communs</center></h1>\n\n<p>Contient toutes les ressources communes \u00e0 plusieurs extensions pour des menus et des op\u00e9rations.\
    </p>\n\n<p>Cette extension est utilis\u00e9e automatiquement par Ancestris. \
    Vous n'avez rien de particulier \u00e0 faire.\
    </p>
