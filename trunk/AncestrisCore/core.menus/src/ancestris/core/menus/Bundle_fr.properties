Ancestris/Actions/GedcomProperty/AddOther.short=<html>Note, Multim\u00e9dia, Source, Fournisseur d'informations, sont <br />des propri\u00e9t\u00e9s que vous pouvez ajouter \u00e0 un Individu ou une <br />Famille. Les options sous la ligne s\u00e9parative, vous permettent <br />d'ajouter des entit\u00e9s \u00e0 votre g\u00e9n\u00e9alogie elle-m\u00eame. Ces <br />entit\u00e9s ne seront pas li\u00e9es \u00e0 la personne ni \u00e0 la cellule <br />familliale sur laquelle vous \u00eates.</html>
