OpenIDE-Module-Long-Description=<h1><center>Menus e ac\u00e7\u00f5es comuns</center></h1>\n\n<p>Este m\u00f3dulo contem todos os recursos comuns para menus e ac\u00e7\u00f5es partilhados entre diferentees m\u00f3dulos.</p>\n\n<p>Este \u00e9 m\u00f3dulo \u00e9 automaticamente usado pelo Ancestris. N\u00e3o tem de fazer nada para o activar.</p>
OpenIDE-Module-Short-Description=Menus e ac\u00e7\u00f5es comuns a v\u00e1rias extens\u00f5es
Ancestris/Actions/GedcomProperty/AddIndiOrFam=Adicionar um indiv\u00edduo/fam\u00edlia
Ancestris/Actions/GedcomProperty/AddIndiOrFam.short=Adicionar ou ligar um indiv\u00edduo ou fam\u00edlia a esta entidade
Ancestris/Actions/GedcomProperty/AddOther=Adicionar propriedade \u00e0 entidade ou nova entidade
Ancestris/Actions/GedcomProperty/AddOther.short=<html>Nota, Multim\u00e9dia, Fonte, ou Investigador s\u00e3o propriedades<br />que pode adicionar a um indiv\u00edduo ou fam\u00edlia. As op\u00e7\u00f5es<br />abaixo da linha de separa\u00e7\u00e3o adicionam diferentes entidades \u00e0 <br />pr\u00f3pria genealogia. Entidades que n\u00e3o est\u00e3o ligadas <br />ao indiv\u00edduo ou fam\u00edlia</html>
Ancestris/Actions/GedcomProperty/CreateOther=Criar uma entidade global
Ancestris/Actions/GedcomProperty/CreateOther.short=<html>Cria\u00e7\u00e3o de uma entidade global que n\u00e3o estar\u00e1 ligada ao indiv\u00edduo ou fam\u00edlia actulamente seleccionados.</html>
Ancestris/Actions/GedcomProperty/Navigate=Navegar
Ancestris/Actions/GedcomProperty/Navigate.short=Navegar para os parentes pr\u00f3ximos desta entidade
Ancestris/Actions/GedcomProperty/Tools=Ferramentas e relat\u00f3rios
Ancestris/Actions/GedcomProperty/Tools.short=<html>Ferramentas ou relat\u00f3rios que podem ser aplicadas a um indiv\u00edduo,<br />\u00e0 fam\u00edlia, ou toda a genealogia em que est\u00e1 a trabalhar.<br /></html>
