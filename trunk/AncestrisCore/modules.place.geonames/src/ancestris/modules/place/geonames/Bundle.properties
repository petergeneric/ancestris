OpenIDE-Module-Name=Place search
OpenIDE-Module-Display-Category=View
OpenIDE-Module-Long-Description=\
    <h1><center>Place search</center></h1>\n\n<p>Search for geocoordinates via the Geonames Internet service.\
    </p>\n\n<p>This search automatically occurs when editing places and in the Geographic view.\
    </p>
OpenIDE-Module-Short-Description=Place search Geonames

GeoNamesPlaceFormat=City, PostalCode, GeoCode, County, State, Country

TITL_PlaceFormatConversion=Settings of Internet locations with your place format
TITL_PlaceFormatConversionTitle=<html><p>Ancestris needs you to indicate the correspondance between the Internet locations found and your gedcom format elements.</p></html>
TITL_PlaceFormatConversionLeftTitle=Internet places format
TITL_PlaceFormatConversionRightTitle=Your gedcom place format
ERR_EmptyConversion=<html>You have not indicated any correspondance between the internet places and your place format in your gedcom file.<br>You will not be able to copy the location names to your gedcom.</html>
ERR_NothingSaved=<html>You have not indicated any correspondance between the internet places and your place format in your gedcom file.<br>Nothing will be saved and the previous setting will be used.</html>

ERR_GeonamesWaitforanhour=Ancestris cannot access the locations server because of too many accesses. Please try again after one hour or so.

TITL_ErrorUser=Unknown Geonames account
MESS_ErrorUser=<html>User account <b>{0}</b> is not registered at Geonames.<br><br>Please check Ancestris preferences in Preferences=&gt;Extensions=&gt;Geo or make sure the account is registered at <u>https://www.geonames.org.</u></html>

TITL_ErrorEnabled=Geonames account not enabled
MESS_ErrorEnabled=<html>User account <b>{0}</b> is not enabled to use the free webservice.<br><br>Please enable it on your account page: <u>https://www.geonames.org/manageaccount.</u></html>


TITL_ErrorLimit=Geonames limit exceeded
MESS_ErrorLimit=<html>The hourly limit allowed by Geonames.org for user <b>{0}</b> indicated in the Ancestris Geo preferences is exceeded.<br><br>Another user name can be used in Preferences=&gt;Extensions=&gt;Geo.<br/>Do not forget to register and activate it first at <u>https://www.geonames.org.</u></html>

