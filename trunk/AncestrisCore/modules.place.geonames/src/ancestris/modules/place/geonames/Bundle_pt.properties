ERR_EmptyConversion=<html>N\u00e3o indicou nenhuma correspond\u00eancia entre os locais da Internet e o seu formato de locais no seu ficheiro gedcom.<br>N\u00e3o conseguir\u00e1 copiar os nomes de locais para o seu ficheiro gedcom.</html>
ERR_NothingSaved=<html>N\u00e3o indicou nenhuma correspond\u00eancia entre os locais da Internet e o seu formato de locais no seu ficheiro gedcom.<br>Nada ser\u00e1 gravado. Ser\u00e3o usadas as defini\u00e7\u00f5es anteriores.</html>
