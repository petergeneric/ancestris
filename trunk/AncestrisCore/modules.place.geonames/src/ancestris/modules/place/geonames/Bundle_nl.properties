OpenIDE-Module-Long-Description=<h1><center>Plaats zoeken</center></h1>\n\n<p>Zoeken naar geo-co\u00f6rdinaten op GeoNames Web Services.</p>\n\n<p>Deze functie wordt gebruikt bij het beheer van plaatsen tijdens het bewerken of in Geografische afbeeldingen.</p>
