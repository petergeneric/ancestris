OptionDataPanel.cbReuseIDs.toolTipText=<html>Podczas tworzenia wpisu, ten parametr<br />wype\u0142nia "dziury" w<br />listach numer\u00f3w identyfikacyjnych,<br />w celu ponownego wykorzystania numeru usuni\u0119tyego wcze\u015bniej wpsiu<br />Nie nale\u017cy zmienia\u0107 tego ustawienia, chyba \u017ce wiesz co robisz.</html>
OptionDataPanel.lDefaultIDLength.text=Domy\u015blna d\u0142ugo\u015b\u0107 ID wpisu:
OptionDataPanel.lDefaultIDLength.toolTipText=<html>Domy\u015blna d\u0142ugo\u015b\u0107 dla cz\u0119\u015bci numerycznej<br />ID wpisu. Domy\u015blnie 5, wi\u0119c identyfikatory s\u0105 sformatowane jako I00012.<br />Je\u015bli ustawiono na 0, wtedy brak jest wype\u0142nienia (tj. I12)</html>
OptionDataPanel.idLength.toolTipText=<html>Domy\u015blna d\u0142ugo\u015b\u0107 dla cz\u0119\u015bci numerycznej<br />ID wpis\u00f3w. Domy\u015blnie to jest 5, wi\u0119c IDs s\u0105<br />sformatowane jako I00012. <br />Je\u015bli jest ustawiony na 0, wtedy nie ma dope\u0142nienia (np. I12)</html>
