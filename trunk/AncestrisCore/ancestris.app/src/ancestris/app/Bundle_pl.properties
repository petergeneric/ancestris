OptionDataPanel.cbSplitJuridictions.text=Rozdziel jurysdykcje do edycji w edytorze GEDCOM
OptionDataPanel.cbSplitJuridictions.toolTipText=<html>Ancestris zapewni odr\u0119bne pola, do wprowadzenia jurysdykcji,<br />chroni\u0105c Ci\u0119 przez zastanawianiem si\u0119 "kt\u00f3re to ma by\u0107 pole...".</html>
OptionDataPanel.encodingPanel.border.title=Kodowanie
OptionDataPanel.encodingPanel.AccessibleContext.accessibleName=Kodowanie
OptionDataPanel.lFileEncoding.text=Kodowanie pliku
OptionDataPanel.lFileEncoding.toolTipText=<html>Typ kodowania pliku GEDCOM.<br />Wa\u017cne jest, aby wybra\u0107 w\u0142a\u015bciwy do przechowywania danych, je\u015bli przesy\u0142asz plik do innej osoby.<br /><br />Standard GEDCOM pocz\u0105tkowo wymaga\u0142 kodowania ANSEL.<br />UTF-8 jest u\u017cywany obecnie.<br />W przypadku innych wybor\u00f3w uwa\u017caj na to, co robisz.</html>
OptionDataPanel.cboxEncoding.toolTipText=<html>Rodzaj kodowania Twojego pliku GEDCOM.<br />Wa\u017cne jest aby wybra\u0107 w\u0142a\u015bciwe by uzyska\u0107 odpowiednie<br />akcenty j\u0119zykowe je\u015bli wys\u0142asz plik do innej osoby.<br />Standard GEDCOM stosuje GEDCOM ANSEL.<br />UTF-8 jest r\u00f3wnie\u017c szeroko stosowany.<br />Przy innych opcjach nale\u017cy by\u0107 pewnym co si\u0119 robi.</html>
OptionDataPanel.cbSaveEncoding.text=Zapisz ustawienia kodowania
