OptionDataPanel.cbNamesInUppercase.toolTipText=<html>Wymusza nazwiska z du\u017cych liter<br />w pliku GEDCOM podczas wpisywania.<br />Na przyk\u0142ad: Charles de Gaulle</html>
OptionDataPanel.cbAddNameSubtags.text=Wymuszaj wszystkie podtagi nazw do zapisu.
OptionDataPanel.cbAddNameSubtags.toolTipText=<html>Wymusza wszystkie podtagi nazw (GIVN, SURN, prefiksy i sufiksy)<br />do zapisu w pliku GEDCOM, dla wszystkich os\u00f3b, bez wzgl\u0119du na ich warto\u015bci.< br />W przeciwym przypadku, te podtagi b\u0119d\u0105 zapisywane je\u015bli ich warto\u015bci nie b\u0119d\u0105 mog\u0142y by\u0107 wydzielone z tagu NAME.<br />&bull&nbsp;Tag Imienia b\u0119dzie zapisywany je\u015bli chocia\u017c jedno nazwisko nie ko\u0144czy si\u0119 spacj\u0105,<br />lub je\u015bli istnieje prefiks.<br />&bull&nbsp;Tag Nazwiska b\u0119dzie zapisywany je\u015bli zawiera przecinek<br />lub je\u015bli istnieje prefiks.<br />&bull&nbsp;Tagi prefiks\u00f3w i sufiks\u00f3w b\u0119d\u0105 zapisywane je\u015bli istniej\u0105.<br />Dla przyk\u0142adu, je\u015bli sprawdzisz sw\u00f3j plik GEDCOM bez zaznaczonej tej opcji,<br />tag NAME b\u0119dzie wygl\u0105da\u0142 nast\u0119puj\u0105co:<br />&nbsp;<b>1 NAME</b> John Paul / DOE /<br /><br /><b>Po zaznaczeniu za\u015b otrzymasz:<br />&nbsp;<b>1 NAME</b> John Paul /DOE/<br />&nbsp;&nbsp;&nbsp;&nbsp;<b>2 GIVN</b>JohnPaul<br />&nbsp;&nbsp;&nbsp;&nbsp;<b>2 SURN</b> DOE<br /></html>
OptionDataPanel.cbSpaceIsSep.text=Zast\u0119puje spacje w nazwiskach przecinkami
OptionDataPanel.cbSpaceIsSep.toolTipText=<html>Norma GEDCOM wymaga oddzielenia nazwisk przecinkami.<br /><br />Je\u015bli zaznaczysz to ustawienie, Ancestris zapewni aby wszystkie nazwiska<br />w pliku GEDCOM by\u0142y zapisane z odpowiednimi odst\u0119pami i przecinkami.<br />Je\u015bli nazwisko sk\u0142ada si\u0119 z dw\u00f3ch cz\u0119\u015bci z odst\u0119pem w \u015brodku,<br />musisz doda\u0107 przecinek na ko\u0144cu ostatniej cz\u0119\u015bci.<br /></html>
OptionDataPanel.cbSameSpouseName.text=Przypisywanie domy\u015blnie tego samego nazwiska do \u017cony
OptionDataPanel.cbSameSpouseName.toolTipText=<html>To ustawienie pozwala na przypisanie tego samego domy\u015blnego<br />nazwiska do \u017cony podczas utworzenia rodziny.</html>
OptionDataPanel.cbGivenName.text=Imi\u0119 wskazywane przez TAG
OptionDataPanel.cbGivenName.toolTipText=<html>W niekt\u00f3rych raportach lub wy\u015bwietleniach, wskazuje kt\u00f3ry tag Ancestris jest potrzebny<br /> do odczytu podczas wy\u015bwietlania imienia.<br />(nie u\u017cywane w tym momencie)</html>
