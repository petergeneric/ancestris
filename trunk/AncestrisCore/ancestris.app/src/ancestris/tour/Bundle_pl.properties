demo.close=<html>Ta wycieczka z przewodnikiem zosta\u0142a zako\u0144czona. Mamy nadziej\u0119, \u017ce odkry\u0142e\u015b niekt\u00f3re z g\u0142\u00f3wnych funkcji Ancestris.<br /><br /> Mo\u017cesz teraz odkry\u0107 wszystkie inne.<br /><br />Mo\u017cesz zacznij tak\u017ce tworzy\u0107 swoj\u0105 genealogi\u0119 lub migruj j\u0105, u\u017cywaj\u0105c na przyk\u0142ad menu okna powitalnego.<br /></html>
