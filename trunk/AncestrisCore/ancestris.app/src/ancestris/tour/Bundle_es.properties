error.noBourbonTitl=Modulo que falta
error.noBourbonMsg=El modulo de genealogia Bourbon no parece estar instalado.\nEs necesario tener la Visita Guiada dinamica.\n\n\u00bfQuieres ver en su lugar la Visita Guiada por Internet?
demo.intro=<html>Bienvenido a la Visita Guiada de Ancestris \!<br><br>Veremos las principales caracteristicas de la aplicacion utilizando la genealogia Bourbon.<br></html>
#
demo.windows=<html>La aplicacion Ancestris muestra varias ventanas, un menu principal y una barra de herramientas.<br><br>1. El lado izquierdo de la pantalla se utiliza generalmente para mostrar su genealogia y algunos analisis,<br>el lado derecho se utiliza generalmente para introducir datos en su genealogia.<br><br>2. Pero puede adaptar la posicion de las ventanas de cuerdo a sus necesidades de trabajo:<br>- Las ventanas pueden moverse si arrastra y suelta su identificador de pesta\u00f1a.<br>- Tambien se pueden colocar como cajones en los bordes de la pantalla.<br></html>
#
demo.menu=<html>Puede acceder a todas las funciones de Ancestris utilizando el menu principal.<br><br>Dos temas se usan con mayor frecuencia : el menu Vista y el de Herramientas.<br><br>- Las Vistas permiten ver la genealogia bajo diversas formas.<br><br>- Herramientas te permiten analizar tu genealogia, limpiarla, hacer busquedas de genealogia, a\u00f1adirle otras genealogias, publicarla, etc.<br><br>La barra de herramientas incluye las caracteristicas mas utiles de los menus.<br></html>
#
demo.menuview=<html>El menu Vista proporciona formas de ver su genealogia como un arbol, una lista,  en un mapa geografico, en una escala de tiempo del pais en funcion del seleccionado, en los informes, etc.<br><br></html>
#
demo.menutools=<html>El menu Herramientas proporciona muchas herramientas de trabajo (antepasados comunes, calculadora, calculadora de fecha).<br><br>Puede buscar informacion sobre genealogia, administrar sus datos o publicar su genealogia.<br><br>Tambien se puede cambiar la configuracion de Ancestris.<br></html>
#
demo.gedcomtools=<html>Al acceder desde el menu Herramientas, puede acceder al menu herramientas de Gedcom.<br><br>Estas herramientas ayudan a generar numeros Sosa, limpiar sus datos genealogicos, fusionar otras genealogias, verificar duplicados, verificar anomalias (ex: fechas incoherentes, errores de cumplimiento de Gedcom).<br></html>
demo.properties=<html>El menu Archivo se utiliza para abrir, cerrar, exportar genealogias o hacer copias parciales de la misma.<br><br>Hay tambien la muy util caracteristica "Propiedades". Este asistente ayuda a cambiar los parametros clave del archivo Gedcom. <br><br>Este asistente permite cambiar, por ejemplo, la estructura de las ubicaciones fisicas de la genealogia, la ubicacion de los archivos multimedia en el disco o laa norma para usar <Gedcom.<br></html>
#
demo.menuhelp=<html>El menu Ayuda proporciona el contenido de ayuda de Ancestris, el numero de version utilizada y la ventana de Bienvenida.<br><br>Tambien se puede hacer una donacion a la Asociacion Ancestris o hacer preguntas a la comunidad de usuarios.<br><br>Ahora que se ha cubierto el Menu Principal, echemos un vistazo a las ventanas mas importantes.<br><br></html>
#
demo.explorer=<html> Este es el Explorador Gedcom.<br><br>Ancestris edita directamente el archivo Gedcom de las genealogias, de ahi el nombre "Gedcom Explorer".<br><br>Ancestris puede abrir varias genealogias al mismo tiempo.<br><br>Este explorador proporciona el numero de todas las entidades contenidas en cada una de las genealogias actualmente abiertas.<br></html>
#
demo.tree=<html>Este es el Arbol Dinamico de la genealogia.<br><br>Muestra los ascendientes y descendientes de un individuo determinado.<br><br>Se puede elegir y definir el estilo de visualizacion, cambiando el aspecto de los cuadros, sus colores y su contenido.<br><br>Al hacer clic, boton derecho, en un individuo se mostrara un menu de accion para agregar padres o hijos a este individuo, o para generar un informe sobre esta persona.<br></html>
#
demo.cygnus=<html>Este es el editor Cygnus.<br><br>Se puede crear, modificar, eliminar la mayoria de la informacion sobre un individuo o sus eventos relacionados.<br><br>Este editor esta dise\u00f1ado para ser simple y para que sea facil agregar o modificar la informacion en su genealogia.<br><br>Se pueden agregar imagenes, multimedia, fuentes para obtener una vision general de la informacion sobre una persona.<br><br>Al hacer clic con el boton derecho en el nombre se mostrara un menu de accion, similar al de la Vista del Arbol Dinamico.<br><br>Un asistente ayuda a introducir fechas de acuerdo con diferentes calendarios. Otro ayuda a entrar en ubicaciones o a buscarlas en Internet.<br></html>
#
demo.gedcom=<html>Este es el editor Gedcom.<br><br>Muestra toda la informacion sobre cuaquier entidad de su genealogia, y permite cambiarlo.<br><br>Esta informacion se muestra como un arbol que respeta estrictamente la norma Gedcom utilizada.<br><br>La parte superior de la ventana muestra la informacion sin procesar en el archivo Gedcom y permite seleccionar una pieza. La parte inferior muestra los detalles de la pieza de informacion seleccionada.<br><br>Al hacer clic con el boton derecho en un fragmento de informacion se mostrara un menu de acciones sobre la informacion seleccionada.<br></html>
#
demo.aries=<html>Este es el editor Aries.<br><br>Combina la potencia del editor Gedcom con la ergonomia grafica del editor Cygnus.<br><br>Puede crear, modificar o eliminar cualquier informacion sobre su genealogia.<br><br>Al hacer clic con el boton derecho debajo de la imagen de una persona se mostrara un menu de accion, similar al de la Vista del Arbol Dinamico.<br></html>
#
demo.geo=<html>Esta es la Vista Geografica.<br><br>Muestra el individuo y sus eventos en un mapa del mundo.<br><br>Pasando el raton sobre una ubicacion, se mostraran los detalles de la ubicacion con las personas y los eventos que han ocurrido en este lugar.<br><br>Puede limitar las ubicacioines a sus necesidades. Por ejemplo, se puede mostrar solo ubicaciones con respecto a "agricultores".<br><br>Existen otras dos vistas : La "Lista de Lugartes" y la "Tabla de Lugares". Se utilizan para gestionar la informacion sobre lugares. Por ejemplo, puede definir para cada ubicacion sus nombres actuales y antiguos.<br><br>Las coordenadas geograficas de los lugares se pueden buscar por Internet.<br></html>
#
demo.chrono=<html>Esta es la Vista de Linea del Tiempo.<br><br>Se asigna en el mapa todos los individuos de la genealogia en una linea de tiempo y en forma de arbol.<br><br>Pasando el raton sobre la linea del tiempo, veras los eventos correspondientes que tuvieron lugar en una serie de paises seleccionados.<br></html>
#
demo.table=<html>Esta es la Vista de la Tabla de Entidades.<br><br>Enumera todas las entidades de la genealogia por individuo, familia, multimedia, nota, fuente, remitente o repositorio.<br><br>Puede elegir las columnas que desea mostrar y reorganizarlas. Puede ordenar las columnas. <br><br>Puede utilizar esta tabla para seleccionar o buscar entidades. <br><br>Tambien puede exportar la tabla a un archivo.<br></html>
#
demo.search=<html>Este es el Buscador de Genealogia.<br><br>Esta herramienta le ayuda a encontrar individuos comunes entre su genealogia y las genealogias de otros miembros de Ancestris.<br><br>La ventana muestra las genealogias actualmente abiertas, los otros usuarios de Ancetris que tiene individuos comunes con los suyos y estos individuos comunes.<br><br>A continuacion, puede ponerse en contacto con los usuarios correspondientes para pedirles la informacion detallada que necesite.<br><br>Importante: sus datos genealogicos solo  se almacenan en su ordenador y no se comparten con ninguna empresa externa ni asociacion.<br></html>
#
demo.close=<html>Esta Visita Guiada ha finalizado.<br><br>Esperamos que hayas descubierto algunas de las principales caracteristicas de Ancestris.<br><br>Ahora puede descubrir todas las demas.<br><br>Tambien puede empezar a crear su genealogia o migrarla, utilizando, por ejemplo, el menu de la ventana de bienvenida.<br></html>
