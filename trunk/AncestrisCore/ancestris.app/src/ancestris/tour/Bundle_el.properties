demo.menuview=<html>\u03a4\u03bf \u03bc\u03b5\u03bd\u03bf\u03cd \u03a0\u03c1\u03bf\u03b2\u03bf\u03bb\u03ae \u03c0\u03b1\u03c1\u03ad\u03c7\u03b5\u03b9 \u03c4\u03c1\u03cc\u03c0\u03bf\u03c5\u03c2 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03b5\u03af\u03c4\u03b5 \u03c4\u03b7 \u03b3\u03b5\u03bd\u03b5\u03b1\u03bb\u03bf\u03b3\u03af\u03b1 \u03c3\u03b1\u03c2 \u03c9\u03c2 \u03b4\u03ad\u03bd\u03c4\u03c1\u03bf, \u03bc\u03b9\u03b1 \u03bb\u03af\u03c3\u03c4\u03b1, \u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03cc \u03c7\u03ac\u03c1\u03c4\u03b7, \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c7\u03c1\u03bf\u03bd\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03c3\u03b5\u03b9\u03c1\u03ac \u03c7\u03ce\u03c1\u03b1\u03c2 \u03b1\u03bd\u03ac\u03bb\u03bf\u03b3\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03b5\u03c0\u03b9\u03bb\u03b5\u03b3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2, \u03c3\u03c4\u03b9\u03c2 \u03b1\u03bd\u03b1\u03c6\u03bf\u03c1\u03ad\u03c2 \u03ba\u03bb\u03c0.<br><br></html>
