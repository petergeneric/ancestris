OpenIDE-Module-Long-Description=<h1><center>Cygnus d\u00fczenleyici</center></h1>\n\n<p>Bu d\u00fczenleyici ile \u015fecere bilginizin herhangi bir b\u00f6l\u00fcm\u00fcn\u00fc verimli ve basit bir aray\u00fczde \u00e7ok kolay bir \u015fekilde olu\u015fturabilir veya de\u011fi\u015ftirebilirsiniz. En s\u0131k kullan\u0131lan bilgileri ekleyebilir, de\u011fi\u015ftirebilir veya kald\u0131rabilirsiniz. Amac\u0131, do\u011frudan yararl\u0131 bilgilere veya eyleme gitmek i\u00e7in t\u0131klama ve a\u00e7\u0131l\u0131r pencerelerin say\u0131s\u0131n\u0131 en aza indirmek i\u00e7in olabildi\u011fince sezgisel olmakt\u0131r.</p>\n\n<p>Daha karma\u015f\u0131k bilgileri de\u011fi\u015ftirmek i\u00e7in, gedcom d\u00fczenleyiciyi veya Aries d\u00fczenleyiciyi kullanman\u0131z gerekecektir.</p>\n\n<p>Eri\u015fmek i\u00e7in, Ana Men\u00fc, G\u00f6r\u00fcn\u00fcm, Cygnus d\u00fczenleyici.</p>
