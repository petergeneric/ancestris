OpenIDE-Module-Name=Cygnus editor
OpenIDE-Module-Display-Category=View
OpenIDE-Module-Short-Description=Cygnus editor
OpenIDE-Module-Long-Description=\
    <h1><center>Cygnus editor</center></h1>\n\n<p>With this editor you can create or modify any part of your genealogy very easily in a efficient and simple interface. You can add, modify or remove most often used information.\
    Its goal is to be as intuitive as possible, to minimize the number of clicks and popup ups to go directly to useful information or action.\
    </p>\n\n<p>To modify more sophisticated information, you will need to use either the gedcom editor or the Aries editor.\
    </p>\n\n<p>To access it, Main Menu, View, Cygnus editor.</p>

CTL_EditorStdAction=C&ygnus editor
