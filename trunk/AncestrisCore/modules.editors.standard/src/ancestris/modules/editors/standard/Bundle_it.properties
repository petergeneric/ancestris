OpenIDE-Module-Long-Description=<h1><center>Editore  Cygnus</center></h1>\n\n<p>Con questo Editore potete creare o modificare in modo intuitivo e facile ogni parte della vostra genealogia. </p>\n\n<p>Per aggiungere notizie pi\u00f9 sofisticate e rare usare l'editore Gedcom o l'editore Aries</p>\n\n<p>Questo editore \u00e8 accessibile da Menu, Funzioni, Editore semplice.</p>\n\n<p>Attenzione a Febbraio 2016 questo editore \u00e8 ancora in sviluppo e quindi non completamente funzionante </p>\n 
