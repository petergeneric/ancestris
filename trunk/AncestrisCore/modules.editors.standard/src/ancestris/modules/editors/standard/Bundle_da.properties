OpenIDE-Module-Long-Description=<h1><center>Cygnus-editor</center></h1>\n\n<p>Med denne editor kan du nemt \u00e6ndre enhver del af dit sl\u00e6gtstr\u00e6 i en effektiv og enkel interface. Du kan tilf\u00f8je, \u00e6ndre eller fjerne den mest brugte information. Editoren tilstr\u00e6ber at v\u00e6re s\u00e5 intuitiv som muligt, for at minimere antallet af kliks og popups og komme direkte til den mest brugte information eller handling.</p>\n\n<p>For at \u00e6ndre mere avanceret information, skal du bruge enten gedcom-editoren eller Aries-editoren.</p>\n\n<p>Den findes under Hovedmenuen, Vis, Cygnus-editor.</p>
