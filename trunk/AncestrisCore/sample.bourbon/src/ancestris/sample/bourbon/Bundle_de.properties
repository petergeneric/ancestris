OpenIDE-Module-Name=Genealogie "Haus der Bourbonen"
OpenIDE-Module-Display-Category=Hilfe
OpenIDE-Module-Long-Description=<h1><center>Genealogie - Haus der Bourbonen</center>\n\n<p>Dieses Plugin gibt Ihnen eine gute Vorstellung davon, wie eine Genealogie in Ancestris aussieht. Drei K\u00f6nige von Frankreich sind vertreten, Ludwig XIII, Ludwig XIV, und Ludwig XV.</p>\n\n<p>Wir verwenden Standardeinstellungen, damit Sie sich gleich einen \u00dcberblick verschaffen k\u00f6nnen. Sie werden sehen, wie die GEDCOM-Spezifikationen die Daten organisieren, und so ist es eine gute Anleitung, die Ihnen hilft, Ihre eigene Genealogie in gleicher Weise aufzubauen.</p>\n\n<p>Bitte helfen Sie uns, diese Genealogie zu verbessern.</p>\n\n<p>Diese Beispiel-Genealogie ist \u00fcber den Reiter "Entdecke und lerne" auf der Willkommensseite erreichbar.</p>
OpenIDE-Module-Short-Description=<html>Eine Genealogie der drei ber\u00fchmten K\u00f6nige von Frankreich:<br><ul><li>Heinrich IV,</li><li>Ludwig XIII,</li><li>Ludwig XIV.</li></ul>Dieser Stammbaum ist in franz\u00f6sischer Sprache.</html>
