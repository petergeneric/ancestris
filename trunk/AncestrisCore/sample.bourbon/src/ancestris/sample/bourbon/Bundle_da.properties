OpenIDE-Module-Name=Sl\u00e6gtsfil - Huset Bourbon
OpenIDE-Module-Display-Category=Velkommen
OpenIDE-Module-Long-Description=<h1><center>Sl\u00e6gtstr\u00e6 - Huset Bourbon</center>\n\n<p>Dette eksempel giver dig en god id\u00e9 om, hvordan et sl\u00e6gtstr\u00e6 ser ud i Ancestris.Tre franske konger er repr\u00e6senteret, Ludvig XIII, Ludvig XIV og Ludvig XV.</p>\n\n<p>Vi har sat standard parametrene, s\u00e5 du kan se noget uden at g\u00f8re noget. Du vil se, hvordan gedcom-specifikationerne organiserer dataene, p\u00e5 den m\u00e5de er det en god vejledning, som hj\u00e6lper dig med at opbygge dit eget sl\u00e6gtstr\u00e6 p\u00e5 samme m\u00e5de.</p>\n\n<p>Hj\u00e6lp os med at forbedre dette sl\u00e6gtstr\u00e6.</p>\n\n<p>Dette sl\u00e6gtstr\u00e6 findes gennem velkomstsiden, fanen "L\u00e6r og opdag".</p>
OpenIDE-Module-Short-Description=<html>Et sl\u00e6gtstr\u00e6 med tre ber\u00f8mte franske konger:<br><ul><li>Henrik IV,</li><li>Ludvig XIII,</li><li>Ludvig XIV.</li></ul>Dette sl\u00e6gtstr\u00e6 er p\u00e5 fransk.</html>
