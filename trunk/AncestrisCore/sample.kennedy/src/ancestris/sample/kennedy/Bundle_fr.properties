OpenIDE-Module-Long-Description=\
    <h1><center>G\u00e9n\u00e9alogie Kennedy</center></h1>\n\n<p>Cet exemple vous donne une bonne id\u00e9e de la repr\u00e9sentation d'une g\u00e9n\u00e9alogie sous Ancestris. \
    Elle concerne la famille Kennedy. Nous l'avons limit\u00e9 car notre propos n'\u00e9tait pas de faire toute la g\u00e9n\u00e9alogie de cette famille.\
    </p>\n\n<p>Nous avons eu en t\u00eate de vous montrer l'organisation des donn\u00e9es.\
    </p>\n\n<p>N'h\u00e9sitez pas \u00e0 am\u00e9liorer cet arbre et \u00e0 nous envoyer le r\u00e9sultat de votre travail pour qu'on puisse l'int\u00e9grer dans Ancestris.\
    </p>\n\n<p>C'est l'un des exemples de g\u00e9n\u00e9alogie disponibles par le biais de la Page d'Accueil, onglet "Prise en main" puis "Voir des g\u00e9n\u00e9alogies c\u00e9l\u00e8bres".
OpenIDE-Module-Short-Description=<html>G\u00e9n\u00e9alogie d'une famille tr\u00e8s c\u00e9l\u00e9bre: "<b>Les Kennedy</b>".<br>Bien s\u00fbr, il ne s'agit que de donner un exemple, aussi<br>les donn\u00e9es n'ont pas \u00e9t\u00e9 v\u00e9rifi\u00e9es, et elle reste tr\u00e8s<br> incompl\u00e9te.</html>
