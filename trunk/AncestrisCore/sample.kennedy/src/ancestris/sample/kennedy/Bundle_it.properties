OpenIDE-Module-Long-Description=<h1><center>Genealogia - Kennedy</center></h1> \n\n<p>Questo esempio ti d\u00e0 un'idea di come appare una genealogia con Ancestris. L'estensione di questa genealogia \u00e8 molto limitata, poich\u00e9 il nostro scopo non \u00e8 stabilire la genealogia di quella famiglia, ma mostrarti come sono organizzati i dati.</p> \n\n<p>Non esitare ad aiutarci a migliorare questa genealogia.< /p> \n\n<p>Questo esempio di genealogia \u00e8 disponibile tramite la pagina di benvenuto, "Introduzione" ed "Esempi di genealogia".</p>\n
