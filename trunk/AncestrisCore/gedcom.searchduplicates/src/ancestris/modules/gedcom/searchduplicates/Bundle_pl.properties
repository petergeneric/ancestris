SearchDuplicatesPanel.jLabelText.text=<html>To narz\u0119dzie szuka duplikat\u00f3w w Twojej genalogii i pozwala na po\u0142\u0105czenie wpis\u00f3w zduplikowanych.\nNajpierw wybierz kt\u00f3re wpisy sprawdzi\u0107, u\u017cyj przycisku "Kryteria..." je\u015bli potrzebujesz precyzyjnego wyboru.\nJe\u015bli duplikaty zostan\u0105 znalezione, okno prezentujace wynik pojawi si\u0119 z mo\u017cliwo\u015bci\u0105 wyboru akcji.</html>
