SearchDuplicatesPanel.jTextArea1.text=Dit is het samenvoeg gereedschap. U kunt er twee Gedcom-bestanden mee samenvoegen to een.\nAlle entiteiten uit beide Gedcom's worden toegevoegd tot een enkel bestand.\nDe Gedcom eigenschappen van het samengevoegd Gedcom-bestand (auteur, plaatsnaam format, enz.) worden die van het eerste Gedcom-bestand.\nEntiteiten worden hernummerd om duplicaten te voorkomen.
