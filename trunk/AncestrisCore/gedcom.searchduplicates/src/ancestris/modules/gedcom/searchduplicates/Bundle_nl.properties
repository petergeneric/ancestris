SearchDuplicatesVisualPanel1.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Duplicaten controle modul</u></b></center>\n<br>\n    <p style="margin-top: 0">\nDeze module controleert of in uw Gedcom-bestand welke records kunnen worden gezien als duplicaten.<br>\nU kunt de dubbele records controleren of ze kunnen worden samengevoegd aan de hand van de verschillende parameters, u kunt alleen personen controleren, families, enz... u kunt het verschil tussen datums instellen zo u wilt, enz...<br>\nAls u een duplicaat heeft gevonden en u beschouwd het als een echte duplicaat, dan kunt u de records samenvoegen en op die manier de duplicaat in uw genealogie te elimineren.<br>\n    </p>\n  </body>\n</html>\n
