SearchDuplicatesVisualPanel2.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Entiteiten selecteren</u></b></center>\n<br>\n    <p style="margin-top: 0">\nHier moet u selecteren welke soort van entiteiten u wilt controleren op duplicaten. Als u alleen personen selecteerd, u controleerd op dubbele personen, niet op families of ander entiteiten. Als u families, bronnen of archieven selecteerd, wordt het zoeken naar dubbelen beperkt tot alleen deze entiteit.<br>\n<br>\nDurft u het niet aan om op alle entiteiten tegelijk te controleren, u kunt het programma uitvoeren zoveel u wilt. Bijvoorbeeld, u kunt eerst controleren op alleen dubbele personen, uitgevoerd, controleer vervolgens op dubbele families en zo verder.<br>\n  </p>\n </body>\n</html>\n
