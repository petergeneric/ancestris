CTL_ResourceEditorAction=Bronnen bewerker
CTL_ResourceEditorTopComponent=Bronnen bewerkvenster
HINT_ResourceEditorTopComponent=<html>In dit venster kunt u de gebundelde bronbestanden bewerken.<br/><ul><li>In het bovenste venster, als het bestand dat u wilt vertalen<br/>eventueel commentaar bevat, wordt het hier weergegeven.</li><li>In het middelste venster, de tekst uit het bronbestand die moet<br/>worden vertaald, wordt het hier weergegeven.</li><li>In het onderste venster, hier moet u uw vertaling opschrijven.</ul></html>\n
ResourceEditorTopComponent.buttonConfirmTranslation.text=OK (Alt-Enter)
ResourceEditorTopComponent.jPanel1.border.title=Eventueel aanwezig commentaar
ResourceEditorTopComponent.jPanel3.border.title=Vertaal venster
ResourceEditorTopComponent.jPanel2.border.title=Originele zin
ResourceEditorTopComponent.previousButton.text=Vorige
ResourceEditorTopComponent.nextButton.text=Volgende
ResourceEditorTopComponent.NoTranslation=Deze zin hoeft niet vertaald te worden
ResourceEditorTopComponent.SameTranslation=Waarschuwing: vertaling gelijk aan het origineel
ResourceEditorTopComponent.empty=<leeg>
ResourceEditorTopComponent.jLabel1.toolTipText=<html>Dit is het vertaalvenster. Daarin moet u uw vertaling noteren.<br/>Belangrijk om te weten: uw vertaling wordt NIET opgeslagen als je niet<br/>op de OK-knop hieronder klikt.<br/><br/>Het is echt belangrijk om de bewoordingen van de originele zinnen te respecteren.<br/>Dus als de oorspronkelijke zin html-codes of variabelen bevat, <b>moet u deze<br/>op precies dezelfde manier</b> in uw vertaalde zinnen noteren.<br/><br/><u>Een voorbeeld</u>:<ul>als u als bronzin hebt: "<i>Select {0} to create the windowing model</i>"<br/>en je wilt deze vertalen naar het Nederlands, moet u deze als volgt<br/>noteren: "<i>Selecteer {0} om een model voor de vensters te maken</i>"</ul></html>
ResourceEditorTopComponent.jLabel2.toolTipText=<html>In dit venster ziet u alle zinnen of woorden die u moet vertalen. Ze zijn<br/>in de taal die als bron heeft gekozen, dus als u vertaald vanuit het Engels naar het<br/>Nederlands worden alle de zinnen in het Engels getoond.<br/><ul><li>De zwarte zijn al vertaald, maar u moet ze controleren, misschien<br/>is er iets gewijzigd in het zinnen bronbestand en niet gerapporteerd<br/>in de taal waarin u vertaald.</li><li>De blauwe zijn al vertaald, maar de zinnen of woorden die in de brontaal<br/>worden gebruikt zijn hetzelfde als die beschikbaar zijn in de resuterende taal.<br/>Het is een goed idee om ze te contoleren.</li><li>De rode moeten worden vertaald.</li></ul>Klik op een zin en begin met het vertalen in het venster hieronder.</html>
ResourceEditorTopComponent.jLabel3.toolTipText=<html>Dit venster toont uw de commentaren die kunnen voorkomen in het bronnen bestand<br/>dat u vertaald.<br />U hoeft er niets mee te doen, het is alleen om u alle informatie te geven<br/>die beschikbaar is in deze bundel.</html>\n
