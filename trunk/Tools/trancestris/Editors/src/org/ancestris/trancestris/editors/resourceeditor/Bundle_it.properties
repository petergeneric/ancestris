HINT_ResourceEditorTopComponent=<html>Questa finestra ti dar\u00e0 la possibilit\u00e0 di modificare i file dei bundle di risorse.<br /><ul><li>Nella parte superiore, se il file che vuoi tradurre contiene commenti, <br/>verranno visualizzati qui.</li><li>Nella finestra centrale, le frasi e le parole che devono essere <br/>tradotte e presenti nel file sorgente, verranno visualizzate l\u00ec.</li><li>Nella parte inferiore , \u00e8 l\u00ec che devi scrivere la tua traduzione.</ul></html>
