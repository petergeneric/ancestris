ToolTip-Comment-Window=<html>Dette vindue viser de kommentarer, som kan st\u00e5 i den ressource-fil<br />, som du overs\u00e6tter.<br />Du skal ikke g\u00f8re noget med dem. Det er bare til information <br />tilg\u00e6ngelig i pakken.</html>
ToolTip-FileToTranslate-Window=<html>I dette vindue vises de ord og s\u00e6tninger, der skal overs\u00e6ttes. De er skrevet <br />p\u00e5 det sprog, du har valgt som kilde, s\u00e5 hvis du overs\u00e6tter fra engelsk til tysk <br />vil alle disse s\u00e6tninger v\u00e6re p\u00e5 engelsk.<br /><ul><li>De sorte s\u00e6tninger er allerede oversat, men du kan kontrollere dem, m\u00e5ske <br />er der noget der skal rettes eller forbedres.</li><li>De bl\u00e5 er allerede oversat, men ord og s\u00e6tninger er ens p\u00e5 kildesprog og i <br />overs\u00e6ttelsen. <br />Det vil v\u00e6re en god ide at kontrollere dem.</li><li>De r\u00f8de skal overs\u00e6ttes.</li></ul>Klik p\u00e5 en s\u00e6tning og begynd p\u00e5 overs\u00e6ttelsen i nederste vindue.</html>
ToolTip-Translation-Window=<html>Dette er overs\u00e6ttelsesvinduet. Det er her, du skal skrive din overs\u00e6ttelse.<br />En vigtig ting at vide: din overs\u00e6ttelse gemmes kun, hvis du trykker p\u00e5 OK <br />knappen nederst.<br /><br />Det er vigtigt at respektere den originale teksts ordlyd. S\u00e5 hvis den originale <br />s\u00e6tning indeholder html-koder eller variable, skal du <b>skrive dem p\u00e5 pr\u00e6cis <br />samme m\u00e5de</b> i den oversatte s\u00e6tning.<br /><br /><u>Et eksempel</u>:<ul>hvis du har denne kildes\u00e6tning: "<i>Select {0} to create the windowing <br />model</i>" og du overs\u00e6tter til fransk, skriver du: <br />"<i>Choisir {0} pour mod\u00e8le d'agencement du fen\u00eatrage</i>"</ul></html>
