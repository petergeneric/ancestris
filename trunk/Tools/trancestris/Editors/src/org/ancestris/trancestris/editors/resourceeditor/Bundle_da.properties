HINT_ResourceEditorTopComponent=<html>I dette vindue kan du redigere ressource pakke-filer.<br /><ul><li>\u00d8verst vises kommentarer, hvis disse findes i filen, <br/>der skal overs\u00e6ttes.</li><li>I det midterste vindue, vises de ord og s\u00e6tninger, der skal overs\u00e6ttes <br/>fra kildefilen.</li><li>I det nederste vindue, skriver du din overs\u00e6ttelse.</ul></html>
