CTL_ResourceEditorAction=Editor de recursos 
CTL_ResourceEditorTopComponent=Finestra de l'editor de recursos 
HINT_ResourceEditorTopComponent=<html>Aquesta finestra us donar\u00e0 l'oportunitat d'editar els fitxers de paquets de recursos.< br/><ul><li>A la part superior, si el fitxer que voleu traduir cont\u00e9 comentaris, <br/>es mostraran aqu\u00ed.</li><li>A la finestra del mig, les frases i paraules que s'han d' <br/> traduir i presentar en el fitxer d'origen, es mostraran all\u00ed.</li><li>A la part inferior, \u00e9s all\u00e0 on has d'escriure la teva traducci\u00f3.</ul></html>\n
