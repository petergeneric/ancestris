tip.1.name=\u0130lk \u0130pucu
tip.1.description=<html>\u00c7eviri yap\u0131lacak kaynak olarak <b>\u0130ngilizceyi</b> se\u00e7mek daha iyidir. <br />\u0130ngilizce paketi her zaman g\u00fcnceldir.</html>
#
tip.2.name=\u0130kinci \u0130pucu
tip.2.description=<html><u>Sadece birka\u00e7 kelime veya c\u00fcmle mi \u00e7evirdiniz?</u><br /> Onlar\u0131 \u015fimdiden Ekibimize g\u00f6nderin. \u00c7al\u0131\u015fman\u0131z\u0131 aktarmak i\u00e7in \u00e7ok fazla beklemeyin.</html>
#
tip.3.name=\u00dc\u00e7\u00fcnc\u00fc \u0130pucu
tip.3.description=<html><b><u>Soru</u></b>: Trancestris'teki \u00e7eviriye devam etmek i\u00e7in yeni paketi indirmeli miyim, yoksa \u015fu ana kadar \u00fczerinde \u00e7al\u0131\u015ft\u0131\u011f\u0131m eski paketi tutup onunla \u00e7al\u0131\u015fmaya devam etmeli miyim? <br /><b><u>Cevap</u></b>: Trancestris size bunu yapma f\u0131rsat\u0131 verirse, her zaman yeni bir paket indirmelisiniz. Eskisini saklamamal\u0131s\u0131n\u0131z. Her zaman yenisi \u00fczerinde \u00e7al\u0131\u015f\u0131n.</html>
#
tip.4.name=D\u00f6rd\u00fcnc\u00fc \u0130pucu
tip.4.description=<html>Bir dizin <font color="k\u0131rm\u0131z\u0131"><b>red</b></font> renkte oldu\u011fu s\u00fcrece, \u00e7evrilecek bir \u015fey oldu\u011fu anlam\u0131na gelir.<br /><br />\u00d6rnek:<br /> .&nbsp;<font color="red">Ancestris \u00d6z\u00fc</font><br /> .&nbsp;.&nbsp;.&nbsp;<font color="red">kaynak</font><br /> .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="blue">d\u00fczenleyici</font><br /> .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="red">yazd\u0131r</font><br /> <br />Bu \u00f6rnekte, "d\u00fczenleyici" i\u00e7in \u00e7evrilecek bir \u015fey yoktur, ancak "yazd\u0131r" dizinine yap\u0131lacak bir \u015fey vard\u0131r.</html>
#
tip.5.name=Be\u015finci \u0130pucu
tip.5.description=<html><u>\u0130ngilizce bir c\u00fcmlede bir hata m\u0131</u> buldunuz? <br /> Ekibimize (support@ancestris.org) do\u011fru \u00e7eviriyi i\u00e7eren bir e-posta g\u00f6nderin. \u0130ngilizce paketini \u00e7ok h\u0131zl\u0131 bir \u015fekilde g\u00fcncelleyece\u011fiz.</html>
#
tip.6.name=Alt\u0131nc\u0131 \u0130pucu
tip.6.description=<html>Pakette her zaman bir kelime veya c\u00fcmle bulabilirsiniz. <br />Ana ara\u00e7 \u00e7ubu\u011fundaki "<b>B\u00fcy\u00fcte\u00e7</b>" e t\u0131klaman\u0131z yeterlidir.</html>
#
tip.7.name=Yedinci \u0130pucu
tip.7.description=<html>\u00c7al\u0131\u015fmalar\u0131n\u0131z\u0131 istedi\u011finiz zaman Ekibimize g\u00f6nderebilirsiniz. "<b>\u00c7eviri g\u00f6nder simgesini</b>" t\u0131klaman\u0131z yeterlidir.</html>
#
tip.8.name=Sekizinci \u0130pucu
tip.8.description=<html><u><b>Bir \u00e7eviriyi bitirdikten sonra "TAMAM" button</b></u> d\u00fc\u011fmesine t\u0131klamay\u0131 asla unutmay\u0131n. <br />E\u011fer yapmazsan, \u00e7al\u0131\u015fman\u0131 kaybedersin\!</html>
#
tip.9.name=Dokuzuncu \u0130pucu
tip.9.description=<html>\u00c7evirileriniz i\u00e7in daha fazla alana m\u0131 ihtiyac\u0131n\u0131z var?<br /> Sadece "<b>B\u00fcy\u00fct d\u00fc\u011fmesini</b>" t\u0131klay\u0131n ve \u00e7ok daha geni\u015f bir pencereniz olacak\!</html>
# 
tip.10.name=Onuncu \u0130pucu
tip.10.description=<html>Harf boyutu \u00e7ok mu k\u00fc\u00e7\u00fck? <br /> Sizin i\u00e7in en iyi boyutu se\u00e7mek \u00fczere "<b>Yaz\u0131 tipi boyutunu b\u00fcy\u00fct</b>" d\u00fc\u011fmesini istedi\u011finiz kadar t\u0131klay\u0131n\!</html>
