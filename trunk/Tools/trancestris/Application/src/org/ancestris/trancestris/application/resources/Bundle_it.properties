tip.1.name=Primo consiglio
tip.1.description=<html>\u00c8 meglio scegliere <b>l'inglese</b> come fonte da cui tradurre. <br />Il pacchetto inglese \u00e8 sempre aggiornato.</html>
#
tip.2.name=Secondo consiglio
tip.2.description=<html><u>Hai tradotto solo poche parole o frasi?</u><br /> Inviale comunque al nostro Team. Non aspettare troppo a lungo per trasferire il tuo lavoro.</html>
#
tip.3.name=Terzo consiglio
tip.3.description=<html><b><u>Domanda</u></b>: Devo scaricare il nuovo bundle per continuare con la traduzione in Trancestris, o devo mantenere quello vecchio su cui ho lavorato fino ad ora e continuare a lavorarci? <br /><b><u>Risposta</u></b>: Devi scaricare sempre un nuovo pacchetto se Trancestris ti d\u00e0 l'opportunit\u00e0 di farlo. NON dovresti tenere quello vecchio. Lavora sempre su uno nuovo.</html>
#
tip.4.name=Quarto consiglio
tip.4.description=<html>Finch\u00e9 una directory \u00e8 in <font color="red"><b>rosso</b></font>, significa che c'\u00e8 qualcosa da tradurre.<br /><br />Esempio: <br /> . <font color="red">AncestrisCore</font><br /> . . . <font color="red">src</font><br /> . . . . . . . <font color="blue">editor</font><br /> . . . . . . . <font color="red">print</font><br /> <br />In questo esempio, non c'\u00e8 niente da tradurre in "editor", ma c'\u00e8 qualcosa da fare nella directory "print".</ html>
#
tip.5.name=Quinto consiglio
tip.5.description=<html>Hai trovato <u>un errore in una frase in inglese?</u> <br /> Invia una mail al nostro Team (support@ancestris.org) con la traduzione corretta. Aggiorneremo il pacchetto inglese molto rapidamente.</html>
#
tip.6.name=Sesto consiglio
tip.6.description=<html>Puoi sempre cercare e trovare una parola o una frase nel pacchetto. <br />Fai clic sulla "<b>Lente d'ingrandimento</b>" nella barra degli strumenti principale.</html>
#
tip.7.name=Settimo consiglio
tip.7.description=<html>Puoi inviare il tuo lavoro al nostro Team in qualsiasi momento. Basta fare clic sull'icona "<b>Invia traduzione</b>".</html>
#
tip.8.name=Ottavo consiglio
tip.8.description=<html><u><b>Non dimenticare mai di fare clic sul pulsante "OK"</b></u> dopo aver terminato una traduzione. <br />Se non lo fai, perderai il tuo lavoro\!</html>
#
tip.9.name=Nono consiglio
tip.9.description=<html>Hai bisogno di pi\u00f9 spazio per le tue traduzioni?<br /> Basta fare clic sul "<b>pulsante Ingrandisci</b>" e avrai una finestra molto pi\u00f9 ampia\!</html>
# 
tip.10.name=Decimo consiglio
tip.10.description=<html>La dimensione delle lettere \u00e8 troppo piccola? <br /> Fai clic sul "<b>pulsante Aumenta dimensione carattere</b>" tutte le volte che vuoi per scegliere la dimensione migliore per te\!</html>
