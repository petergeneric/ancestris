tip.1.name=Eerste tip
tip.1.description=<html>Het is beter <b>Engels</b> te kiezen als bron voor uw vertaling. <br />De Engelse bundel is altijd "up to date".</html>
#
tip.2.name=Tweed tip
tip.2.description=<html><u>U heeft net een paar woorden of zinnen vertaald?</u><br /> Stuur deze nu al naar ons team. Wacht niet te lang om uw werk op te sturen.</html>
#
tip.3.name=Derde tip
tip.3.description=<html><b><u>Vraag</u></b>: Zal ik de nieuwe bundel downloaden om door te gaan met het vertalen in Trancestris, of zal ik de oude houden waar ik tot nu to heb gewerkt en daar mee verder gaan? <br /><b><u>Antwoord</u></b>: U moet altijd een nieuwe bundel downloaden als Trancestris u die mogelijkheid geeft. U moet NIET de oude blijven gebruiken. Werk altijd met een nieuwe.</html>
#
tip.4.name=Vierde tip
tip.4.description=<html>Zolang een map <font color="rood"><b>red</b></font> wordt weergegeven, betekend dat er nog iets te vertalen valt.<br /><br />Voorbeeld:<br /> .&nbsp;<font color="rood">AncestrisCore</font><br /> .&nbsp;.&nbsp;.&nbsp;<font color="rood">src</font><br /> .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="blauw">editor</font><br /> .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="rood">print</font><br /> <br />In dit voorbeeld, is er niets te vertalen in de "bewerker", maar er is iets te doen in de map "afdrukken".</html>
#
tip.5.name=Vijfde tip
tip.5.description=<html>U vond <u>een fout in een Engelse zin?</u> <br /> Stuur een e-mail naar ons team (support@ancestris.org) met de juiste vertaling. Wij zullen het Engelse pakket zo snel mogelijk bijwerken.</html>
#
tip.6.name=Zesde tip
tip.6.description=<html>U kunt atlijd een woord of zin vinden in de bundel. <br />Klik op het "<b>Vergrootglas</b>" in de hoofd werkbalk.</html>
#
tip.7.name=Zevende tip
tip.7.description=<html>U kunt uw werk op elke moment versturen naar ons team. Klik op de knop met "<b>Envelop symbool</b>".</html>
#
tip.8.name=Achtste tip
tip.8.description=<html><u><b>Vergeet nooit te klikken op de "OK" toets</b></u> nadat u een vertaling voltooid heeft. <br />Doet u dat niet dan gaat u werk verloren\!</html>
#
tip.9.name=Negende tip
tip.9.description=<html>Heeft u meer ruimte nodig voor uw vertalnig?<br />Klik op de de toets "<b>Venster maximaliseren</b>" rechtsboven het "Bronnen bewerkvenster" en u heeft een veel breder venster\!</html>
# 
tip.10.name=Tiende tip
tip.10.description=<html>Is de lettergrootte te klein? <br />Klik zo vaak al nodig is op de "<b>A+</b>" toets om de juiste lettergrootte te kiezen\!</html>
