OpenIDE-Module-Long-Description=\
    <h1><center>Recherche de doublons</center></h1>\n\n<p>Outil qui identifie les entit\u00e9s en doublon dans votre g\u00e9n\u00e9alogie et permet de les fusionner.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Gedcom, Recherche et Fusion de doublons.\
    </p>
