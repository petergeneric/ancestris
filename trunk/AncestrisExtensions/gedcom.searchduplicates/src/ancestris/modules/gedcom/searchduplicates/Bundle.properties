OpenIDE-Module-Name=Gedcom - Search and Merge duplicates
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Short-Description=Gedcom - Search and Merge duplicates
OpenIDE-Module-Long-Description=\
    <h1><center>Search Duplicates</center></h1>\n\n<p>This plugin identifies duplicate entities in your genealogy and lets you merge them.\
    </p><p>To access it, Main Menu, Tools, Gedcom, Search and Merge duplicates</p>



CheckDuplicates.Check-In-Progress= Find duplicates in progress
CheckDuplicates.Checking= Checking: {0}
CheckDuplicates.noDuplicates=No duplicate found
CheckDuplicates.mergeCompleted=Check and Merge of duplicates completed

SearchDuplicatesVisualPanel1.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Duplicates checking Tool</u></b></center>\n<br>\n    <p style="margin-top: 0">\nThis tool gives you the possibility to check into your gedcom file which records can be considered as duplicates.<br>\nOf course you will have to validate each time whether or not you want to merge a record to another record, but with the different parameters, you will be able to check on individuals only, on families, etc... you will have a possibility to choose the gap between dates the way you want, etc...<br>\nOnce a duplicate has been found and you consider it as a true duplicate, you can merge that record on the other one and that way, eliminate one duplicate of your genealogy.<br>\n    </p>\n  </body>\n</html>\n
