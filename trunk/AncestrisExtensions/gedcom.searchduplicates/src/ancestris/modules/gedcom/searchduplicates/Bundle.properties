SearchDuplicatesVisualPanel2.jEditorPane1.text=<html>\n  <head>\n  </head>\n  <body>\n  <center><b><u>Entities Selection</u></b></center>\n<br>\n    <p style="margin-top: 0">\nHere you have to select which kind of entities you want the program to check for dupes. If you select Individuals only, you will check dupes for individuals, not for families, or other entities. If you select Families, Sources, Repositories, the search for dupes will be effective for those entities only.<br>\n<br>\nIf you're not sure about what you're doing, you can run this program many times. For example, you can run it first on individuals only, check for dupes, then, once done, you can run it on families and so on.<br>\n  </p>\n </body>\n</html>\n


