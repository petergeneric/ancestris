OpenIDE-Module-Long-Description=<h1><center>Look and Feel - JTattoo</center></h1>\n\n<p>Deze 'look and feel' wijzigt de vormgeving (look) en stijl (feel) van Ancestris.</p>\n\n<p>Erg goede vormgeving met harmonische kleur thema's gebaseerd op de 'Metal look and feel'. Het is een ontwerp met een slanke, frisse verschijningvorm. Interactieve stijl met mooie rollover effecten. Geweldige prestaties door geoptimaliseerde verf algoritmes.</p>\n\n<p>To access it, Main Menu, Tools, Preferences, Appearance.</p>
