OpenIDE-Module-Long-Description=<h1><center>JTattoo grafiskais interfeiss</center></h1>\n\n<p>\u0160is grafiskais interfeiss dod jums citu veidu, k\u0101 palaist Ancestris. </p>\n\n<p>\u013boti labs izskats ar harmonisk\u0101m kr\u0101su t\u0113m\u0101m. \u0160is grafiskais interfeiss ir b\u0101z\u0113ts uz Java Swing Metal grafisko interfeisu. T\u0101s kr\u0101sainais un taj\u0101 pa\u0161\u0101 laik\u0101 \u013coti t\u012brais izskats, laba reljefa iz\u0161\u0137irtsp\u0113ja un prec\u012bza grafika, liks jums izm\u0113\u0123in\u0101t \u0161o interfeisu. Lielisks sniegums izmantojot optimiz\u0113tus iekr\u0101so\u0161anas algoritmus.</p>\n\n<p>Lai tam piek\u013c\u016btu -> Galven\u0101 izv\u0113lne, R\u012bki, Iestat\u012bjumi, Izskats.</p>
