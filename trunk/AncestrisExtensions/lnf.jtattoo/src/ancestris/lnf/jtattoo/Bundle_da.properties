OpenIDE-Module-Long-Description=<h1><center>Look and Feel - JTattoo</center></h1>\n\n<p>Dette look and feel giver en anden m\u00e5de at k\u00f8re Ancestris p\u00e5. </p>\n\n<p>Meget fint udseende med harmoniske farveskemaer baseret p\u00e5 Metal look and feel. Det er designet til at have en slank, ren fremtoning. Interaktiv f\u00f8lelse med flotte rollover effekter. Fremragende performance med optimerede paint-algoritmer.</p>\n\n<p>Det findes i menuen Valg, Tilpas, Udseende.</p> 
