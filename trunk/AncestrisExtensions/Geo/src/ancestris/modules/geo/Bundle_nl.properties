OpenIDE-Module-Long-Description=<h1><center>Geografisch overzicht en plaatsenlijst</center></h1>\n\n<p>Deze module geeft twee overzichten: een grafisch overzicht van geografische locaties van de personen, en een lijst met locaties. Deze module heeft ook de mogelijkheid om de postcodes of INSEE codes weer te geven wanneer u een locaties invoert, als ook alle gebeurtenissen geassocieerd met die locatie, en veel andere functies.</p>\n\n<p>Bereikbaar vanaf de menubalk, Beeld, Geografisch overzicht, Plaatsenlijst.\\\n
