OpenIDE-Module-Long-Description=<h1><center>Web Site</center></h1>\n\n<p>Deze tool creeert een web HTML weergave van uw stamboom welke u kunt uploaden naar een website web site.</p>\n\n<p>Voor elke persoon in uw stamboom word een pagina gemaakt .</p>\n\n<p>Ook word er voor elk van hen een voorouderboom gecre\u00eberd.</p>\n\n<p>Ook heeft u mogelijkheden de taal aan te passen zodat uw stamboom in meerdere talen zichtbaar is.</p>\n\n<p>Om dit te doen, startmenu , Tools, Multimedia, Web Site.</p>
