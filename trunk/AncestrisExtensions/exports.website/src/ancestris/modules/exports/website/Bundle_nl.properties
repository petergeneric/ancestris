info=<h1><center>Website</center></h1><p>Dit rapport maakt een HTML weergave van de informatie in uw GEDCOM bestand.</p><p>How to configure the place name format option:<ol><li>if the option field is void, the first available jurisdiction will be displayed for each place.</li><li>if the option equals <font color="blue">all</font>, all the jurisdictions will be displayed, separated by commas. </li><li>otherwise, enter the jurisdiction numbers (starting from 0 for the first one) and the formatting you wish.For example, if your family place format is "village, town, county, state, country", you could enter <font color="blue">0, 1 (3)</font> to display: "village, town (state)".</li></ol></p>
