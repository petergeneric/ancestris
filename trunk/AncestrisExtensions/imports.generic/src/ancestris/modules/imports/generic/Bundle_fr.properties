OpenIDE-Module-Name=Imports - Import g\u00e9n\u00e9rique
OpenIDE-Module-Display-Category=Imports
OpenIDE-Module-Long-Description=\
    <h1><center>Import g\u00e9n\u00e9rique</center></h1>\n\n<p>Outil d'import et de traitement d'un fichier gedcom en provenance d'un logiciel non couvert par les autres extensions d'import.\
    Celui-ci ne respectant pas toujours la norme Gedcom, il est n\u00e9cessaire de revoir l'utilisation des \u00e9tiquettes conform\u00e9ment \u00e0 la norme.\
    </p>\n\n<p>Si cet outil n'arrivait pas \u00e0 corriger votre fichier, et que votre gedcom vient d'un logiciel tiers, n'h\u00e9sitez pas \u00e0 poster une demande pour le d\u00e9veloppement d'un plugin sp\u00e9cifique \u00e0 l'intention de l'\u00e9quipe d'Ancestris en utilisant l'adresse : support@ancestris.org\
    </p>\n\n<p>Attention cependant, nous ne pourrons traiter les demandes que s'il s'agit d'un logiciel connu et suffisamment diffus\u00e9 sur le march\u00e9.\
    </p>\n\n<p>Cet import est accessible par le Menu Principal, Fichier, Import, Fichier Gedcom.\
    </p>
OpenIDE-Module-Short-Description=Outil de restauration d'un gedcom g\u00e9n\u00e9rique non conforme

