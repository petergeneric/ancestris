OpenIDE-Module-Long-Description=<h1><center>Import - Heredis</center></h1>\n\n<p>Met deze module kunt u een Gedcom-bestand afkomstig van Heredis importeren en omvormen.. </p>\n\n<p>Als Heredis de Gedcom specificaties niet exact respecteert, is het noodzakelijk wat tags in het bestand (het Gedcom-bestand) te vervangen die wel voldoen aan de Gedcom specs.</p>\n\n<p>Bereikbaar vanaf de menubalk, Bestand, Import, Gedcom-bestand.</p>
OpenIDE-Module-Short-Description=Module om een Heredis Gedcom compatibel te maken\n
note1=Dit bestand is bijgewerkt door de Ancestris Heredis import plug-in.
