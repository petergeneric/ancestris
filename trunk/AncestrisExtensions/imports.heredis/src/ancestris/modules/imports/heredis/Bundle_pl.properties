OpenIDE-Module-Long-Description=<h1><center>Import - Heredis</center></h1>\n\n<p>Narz\u0119dzie do importu i konwersji plik\u00f3w GEDCOM pochodz\u0105cych z Heredis.</p>\n\n<p>Jako \u017ce Heredis nie przestrzega dok\u0142adnie specyfikacji GEDCOM, konieczne jest przywr\u00f3cenie kilku tag\u00f3w w pliku (GEDCOM), kt\u00f3re uwzgl\u0119dniaj\u0105 specyfikacje.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Plik, Import, Plik GEDCOM.</p>
