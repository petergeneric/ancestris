TTT_PHPCode=<html>A palavra-passe para ver dados privados na p\u00e1gina PHP.</html>
TTT_PHPTest=<html>A instru\u00e7\u00e3o teste PHP para mostrar dados privados,<br>Exemplo : <b>isItOk()</b> ou <b>$profil == 'gene'</b></html>
TTT_PHPIntegrate=<html>Marque esta caixa se as p\u00e1ginas geradas podem ser integradas numa p\u00e1gina existente.</html>
TTT_PHPInit=<html>Caminho para as p\u00e1ginas geradas, <br>para o script existente executar no princ\u00edpio de cada p\u00e1gina.</html>
TTT_PHPMyScript=<html>O script para definir as mesmas instru\u00e7\u00f5es<br>para todas as p\u00e1ginas do webbook.<br>Por exemplo, a categoria das p\u00e1ginas geneal\u00f3gicas<br>ou o caminho para as folhas de estilos (CSS) de uma p\u00e1gina web existente.</html>
TTT_PHPHeadStart=<html>Caminho das p\u00e1ginas geradas, <br>para o script existente escrever a linha html de topo de p\u00e1gina <br>e o princ\u00edpio das sec\u00e7\u00f5es "head" das p\u00e1ginas.</html>
TTT_PHPHeadCSS=<html>Caminho das p\u00e1ginas geradas, <br>da p\u00e1gina das folhas de estilos (CSS).</html>
TTT_PHPHeadEnd=<html>Caminho das p\u00e1ginas geradas, <br>para o script existente escrever a linha html de fim de p\u00e1gina <br>e o final das sec\u00e7\u00f5es "head" das p\u00e1ginas.</html>
TTT_PHPHeadBody=<html>Caminho das p\u00e1ginas geradas, <br>para o script existente escrever a linha inicial das sec\u00e7\u00f5es "body" das p\u00e1ginas.</html>
TTT_PHPFooter=<html>Caminho das p\u00e1ginas geradas, <br>para o script existente escrever a linha final das sec\u00e7\u00f5es "body" das p\u00e1ginas.</html>
