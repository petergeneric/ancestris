TTT_Title=<html>O t\u00edtulo que ser\u00e1 mostrado<br>na p\u00e1gina de boas vindas e na barra de t\u00edtulo.</html>
TTT_Author=<html>O nome do autor do WebBook para <br>mostrar na p\u00e1gina inicial.</html>
TTT_Address=<html>O endere\u00e7o a juntar ao autor da p\u00e1gina, <br>ou para o localizar aproximadamente.<br>Introduza '-' se n\u00e3o quiser um endere\u00e7o <br>na p\u00e1gina inicial.</html>
TTT_Email=<html>Um endere\u00e7o de correio eletr\u00f3nico para juntar ao autor da p\u00e1gina.<br>Introduza '-' se n\u00e3o quiser um endere\u00e7o de correio<br> eletr\u00f3nico na p\u00e1gina inicial.</html>
TTT_Phone=<html>Opcional: o n\u00famero de telefone do autor.<br>Introduza '-' se n\u00e3o quiser adicionar <br>um n\u00famero de telefone \u00e0 p\u00e1gina inicial.</html>
TTT_DisplayMessage=<html>Marque a caixa para mostrar esta <br>messagem na p\u00e1gina de boas vindas.</html>
TTT_Message=<html>A messagem que ser\u00e1 mostrada na p\u00e1gina de Boas vindas.</html>
TTT_DisplayStatsAnc=<html>Marque esta caixa para mostrar estat\u00edsticas dos antepassados do falecido <br>na p\u00e1gina de Boas vindas.</html>
TTT_DisplayStatsLoc=<html>Marque esta caixa para mostrar na p\u00e1gina de Boas vindas <br>estat\u00edsticas acerca dos locais mais encontrados na sua genealogia.</html>
TTT_decujus=<html>Selecione a pessoa que deseja como  <br>falecido para navegar na p\u00e1gina e <br>numerar as pessoas.</html>
TTT_Unknown=<html>Texto a mostrar para indiv\u00edduos <br>cujo nome \u00e9 desconhecido.</html>
TTT_DisplayFamily=<html>Marque esta op\u00e7\u00e3o para mostrar c\u00f4njuges<br>nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplayKids=<html>Marque esta op\u00e7\u00e3o para mostrar filhos <br>nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplaySiblings=<html>Marque esta op\u00e7\u00e3o para mostrar meios irm\u00e3os<br>nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplayRel=<html>Marque esta op\u00e7\u00e3o para mostrar rela\u00e7\u00f5es familiares <br>nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplayNotes=<html>Marque esta op\u00e7\u00e3o para mostrar notas <br>nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplayId=<html>Marque esta op\u00e7\u00e3o para mostrar n\u00fameros de ID <br>nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplayEmail=<html>Marque esta op\u00e7\u00e3o para mostrar um bot\u00e3o de correio <br>para cada pessoa nas p\u00e1ginas detalhadas dos indiv\u00edduos.</html>
TTT_DisplaySources=<html>Marque esta op\u00e7\u00e3o para generate a <br>section related to sources on the website.</html>
TTT_TypeOfSources=<html>Escolha os elementos a mostrar nas fontes. Tr\u00eas op\u00e7\u00f5es:<br>- nenhuma informa\u00e7\u00e3o excepto o nome do indiv\u00edduo associado \u00e0 fonte;<br>- mostrar o nome da entidade com um texto associado, se esse texto existir;<br>- Mostrar o texto, com uma imagem miniatura, se existir.</html>
TTT_SourceCopies=<html>Marque esta caixa para for\u00e7ar uma c\u00f3pia das fontes originais <br>na p\u00e1gina local. <br>Esta op\u00e7\u00e3o \u00e9 importante par poupar espa\u00e7o.<br>S\u00f3 funciona em Linux e n\u00e3o tem consequ\u00eancias na p\u00e1gina remota.<br>Nos sistemas Mac e Windows, \u00e9 sempre feita uma c\u00f3pia local.</html>
TTT_DisplayMedia=<html><html>Marque esta caixa para gerar <br>a sec\u00e7\u00e3o multim\u00e9dia da p\u00e1gina</html>
TTT_MediaCopies=<html><html>Marque esta caixa para for\u00e7ar c\u00f3pias da multim\u00e9dia original na p\u00e1gina local. <br>N\u00e3o marcada poupa espa\u00e7o em disco.<br>Esta op\u00e7\u00e3o s\u00f3 funciona em Linux e n\u00e3o tem qualquer impacto na p\u00e1gina remota.<br>Em sistemas Mac e Windows, \u00e9 sempre feita uma c\u00f3pia local.</html>
TTT_DisplayMap=<html>Marque esta caixa para gerar um <br>mapa Google na p\u00e1gina.<br> Aviso: para usar esta op\u00e7\u00e3o, primeiro <br>tem de instalar o suplemento Geo.</html>
TTT_DisplayEmptyLoc=<html>Marque esta caixa para mostrar <br>os locais com coordenadas desconhecidas</html>
TTT_GoogleKey=<html>Introduza a chave de ativa\u00e7\u00e3o do Google para mostrar os mapas</html>
TTT_DisplayAncetorReport=<html>Marque esta caixa para gerar <br>a sec\u00e7\u00e3o <i>de cujus</i> na p\u00e1gina</html>
TTT_AncetorGenMin=<html>A gera\u00e7\u00e3o de antepassados, <br>o primeiro a ser mostrado da ascend\u00eancia <i>de cujus</i></html>
TTT_AncetorGenMax=<html>A gera\u00e7\u00e3o de antepassados, <br>o \u00faltim a ser mostrado da ascend\u00eancia <i>de cujus</i></html>
TTT_TypeOfAncestorsSources=<html>Escolha a forma de mostrar as fontes</html>
TTT_LocalDir=<html>A pasta local em que o webbook vai ser gravado. <br>Abra o ficheiro <br>index.html com o seu navegador web para ler o livro.</html>
TTT_LogFile=<html>O ficheiro de di\u00e1rio, que grava detalhes da cria\u00e7\u00e3o do webbook.<br>Encontrar\u00e1 informa\u00e7\u00e3o sobre o resultado da cria\u00e7\u00e3o do webbook</html>
TTT_UploadBook=<html>Marque esta caixa para transferir o Webbook <br>para uma p\u00e1gina da internet, ap\u00f3s a cria\u00e7\u00e3o local do livro</html>
TTT_FTPAddress=<html>O endere\u00e7o FTP da p\u00e1gina. Exemplo : ftp.minhapagina.com</html>
TTT_FTPDir=<html>A pasta na sua p\u00e1gina onde colocar o webbook. <br>Exemplo : /public_html/genealogia/</html>
TTT_FTPUser=<html>O nome de utilizador para aceder \u00e0 sua p\u00e1gina e transferir os ficheiros.</html>
TTT_FTPPassword=<html>A palavra-passe FTP para aceder \u00e0 sua p\u00e1gina e transferir os ficheiros.</html>
TTT_SiteDesc=<html>A descri\u00e7\u00e3o sucinta da sua p\u00e1gina, <br>a colocar na p\u00e1gina inicial e servir de refer\u00eancia <br>na p\u00e1gina de procura</html>
TTT_FTPTransferType=<html>Escolha o tipo de transfer\u00eancia para a p\u00e1gina, <br>para otimizar o tempo necess\u00e1rio.</html>
TTT_FTPEraseHistory=<html>Marque esta caixa para repor o hist\u00f3rico de transfer\u00eancia de ficheiros.<br>Isto move todos os ficheiros.<br>Tenha cuidado: pode perder informa\u00e7\u00e3o \u00fatil<br>se tiver muitos ficheiros para transferir.</html>
TTT_PostExec=<html>Pode iniciar um programa ap\u00f3s a cria\u00e7\u00e3o do webbook.<br>Localize aqui o seu caminho e nome.<br>Deixe em branco para n\u00e3o iniciar nenhum</html>
