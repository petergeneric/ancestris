TTT_PHPSupport=<html>Marque esta caixa se a sua p\u00e1gina usa linguagem PHP <br>e se a vai usar para gerir dados privados,<br>ou paraintegrar p\u00e1ginas PHP existentes noutra p\u00e1gina<br>(veja a ajuda para restri\u00e7\u00f5es) </html>
