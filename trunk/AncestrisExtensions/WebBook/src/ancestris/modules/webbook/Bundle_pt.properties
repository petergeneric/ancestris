implex_description=Descri\u00e7\u00e3o 
implex_info=Este relat\u00f3rio mostra quantos antepassados foram encontrados, a taxa, o implexo e o grau de consaguinidade. A taxa \u00e9 a propor\u00e7\u00e3o entre antepassados conhecidos e poss\u00edveis. O implexo \u00e9 o n\u00famero de vezes que uma pessoa aparece numa \u00e1rvore. Assim, a taxa de implexo \u00e9 a rela\u00e7\u00e3o entre o n\u00famero de antepassados comuns e e o n\u00famero de antepassados conhecidos. Sem antepassados comuns \u00e9 igual a zero. Exemplo: se um indiv\u00edduo tem 100 antepassados, mas s\u00f3 80 s\u00e3o diferentes, a taxa de implexo \u00e9 (100 - 80) / 100 = 20%. O grau de consaguinidade \u00e9 a probabilidade de dois indiv\u00edduos terem a mesma ascend\u00eancia. Pressup\u00f5e que o mesmo antepassado \u00e9 partilhado pelos pais do indiv\u00edduo.
