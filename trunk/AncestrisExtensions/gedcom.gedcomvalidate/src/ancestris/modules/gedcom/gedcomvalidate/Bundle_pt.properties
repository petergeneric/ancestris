OpenIDE-Module-Long-Description=<h1><center>Valida\u00e7\u00e3o Gedcom</center></h1>\n\n<p> Esta extens\u00e3o compara o seu ficheiro de genealogia com o formato Gedcom e real\u00e7a as anomalias que o ficheiro cont\u00e9m. Por exemplo, ser\u00e1 mostrada uma anomalia se houver uma data de \u00f3bito anterior \u00e0 data de nascimento do indiv\u00edduo.</p>\n\n<p>Para aceder, v\u00e1 ao menu principal, Ferramentas, Gedcom, Valida\u00e7\u00e3o Gedcom.</p>
