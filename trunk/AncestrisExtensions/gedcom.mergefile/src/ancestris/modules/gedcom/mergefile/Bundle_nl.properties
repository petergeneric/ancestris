GedcomMergeVisualPanel1.jEditorPane1.text=<html>\n<center><b><u>Samenvoeg gereedschap voor Gedcom-bestanden</u></b></center>\n<br>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nMet deze wizard moet u de bestanden kiezen die u wilt samenvoegen.<br>\n<br>\nHet is een twee stappen proces, het kiezen van het eerste en tweede bestand voor het samenvoegen.<br>\nU kunt niet meer dan twee bestanden samenvoegen in een keer. Wilt u dat wel, dan moet u dit gereedschap meerdere keren gebruiken.  Bijvoorbeeld, u wilt drie bestanden samenvoegen dan moet eerst 2 bestanden samenvoegen en dan het resulterende bestand samenvoegen met het derde bestand.<br>\n<br>\nNa het samenvoegen moet u het resulterende bestand een naam geven. Het is niet nodig een extensie aan de bestandsnaam toe te voegen. De extensie .deg wordt door deze module automatisch toegevoegd.<br>\n<br>\n<center>--:--:--:--:--:--:--:--:--:--</center>\n</div>\n</html>
