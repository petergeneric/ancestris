GedcomMergeVisualPanel1.jEditorPane1.text=<html>\n<center><b><u>Outil de Fusion de fichiers Gedcom</u></b></center>\n<br>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nAvec l'aide de cet assistant, vous allez pouvoir choisir les fichiers que vous d\u00e9sirez fusionner.<br>\n<br>\nC'est un processus en deux \u00e9tapes, au terme duquel vous allez devoir choisir les deux fichiers \u00e0 fusionner.<br>\nVous ne pourrez pas fusionner trois ou plus fichiers en une seule fois. Pour y parvenir vous devrez utiliser cet outil \u00e0 plusieurs reprises. Par exemple, si vous voulez fusionner trois fichiers, vous devrez commencer avec deux, puis avec le fichier issu de cette op\u00e9ration, le fusionner avec le troisi\u00e8me.<br>\n<br>\nUne fois les deux fichiers fusionn\u00e9s, l'assistant vous demandera d'indiquer le nom du fichier de sortie. Il n'est pas obligatoire d'ajouter l'extension .ged, le programme le fera pour vous si vous l'oubliez. Ainsi vous pouvez \u00e9crire "dupont_dupond_fusion" ou "dupont_dupond_fusion.ged".<br>\n<br>\n<center>--:--:--:--:--:--:--:--:--:--</center>\n</div>\n</html>
