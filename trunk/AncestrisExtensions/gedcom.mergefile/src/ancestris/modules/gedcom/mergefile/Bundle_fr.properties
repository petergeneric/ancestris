GedcomMergeVisualPanel2.jEditorPane1.text=<html>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nNaviguez dans les r\u00e9pertoires de votre ordinateur pour choisir le premier fichier \u00e0 fusionner. Cliquez sur "Choisir un fichier", pour ouvrir votre navigateur de fichiers.\n</div>\n</html>\n
GedcomMergeVisualPanel3.jEditorPane1.text=<html>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nM\u00eame d\u00e9marche que pr\u00e9c\u00e9demment, mais ici il s'agit du deuxi\u00e8me fichier que vous voulez fusionner au premier pr\u00e9c\u00e9demment choisi.\n</div>\n</html>\n\n
GedcomMergeVisualPanel5.jEditorPane1.text=<html>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nDonnez ici le nom du fichier gedcom qui sera le r\u00e9sultat du processus de fusion.<br>Vous n'avez pas besoin d'ajouter l'extension .ged au nom.\n</div>\n</html>
