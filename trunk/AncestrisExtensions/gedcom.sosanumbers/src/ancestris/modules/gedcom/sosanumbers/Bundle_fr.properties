    <h1><center>G\u00e9n\u00e9ration de la num\u00e9rotation Sosa ou d'Aboville</center></h1>\n\n<p>Outil qui ajoute une num\u00e9rotation SOSA ou d'Aboville dans votre fichier Gedcom. \
    Allez faire un tour sur les diverses documentations pour avoir des informations sur la mani\u00e8re dont fonctionnent les num\u00e9rotations SOSA ou d'Aboville. \
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Gedcom, G\u00e9n\u00e9ration de la num\u00e9rotation Sosa ou d'Aboville, ou bien Click-droit et menu d\u00e9roulant.\
    </p>
