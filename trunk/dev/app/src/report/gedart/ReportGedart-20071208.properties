info           = <h1><center>To do List</center></h1>
               & This report shows all to do's for a gedcom file,
               & e.g. to scan a document or to check an information.<br>
               & <br>
               & Of course, if you want this report to find something
               & you have to prepare your data appropriately.<br>
               & You have many possibilities, but these are some
               & examples :
               & <ul>
               & <li>&nbsp;First, you can create markers inside your
               & tree, as "_TODO" (Check the way this marker is
               & written, it begins with an underscore "_").</li>
               & <li>&nbsp;Else, you can use internal notes for your
               & tree. For example, you have created a general NOTE (so
               & an entity in gedcom terms speaking), which could say
               & something like "I have to find this information, I have
               & to check it". Each times you want to specify that
               & for something into your tree, for an information, all
               & you have to do is to create an internal link to that
               & NOTE entity, and the report will follow such links.</li>
               & <li>&nbsp;Last but not least, you can have NOTEs
               & already under certain informations (under a date of
               & birth for example, ...), what you can do, is to add
               & a specific word to that NOTE, that will mean that
               & this NOTE will be checked by the report once run (ex.
               & you begin your NOTE with the word "TODO: "). Each
               & times the report will find that sentence "TODO: " into
               & a NOTE, it will add that note and its contain into the
               & ToDos list.</li>
               & </ul>
               & The options specify where to look for such data.
               & The first to name is in which tag to look for to
               & do's. As such information is usually stored in
               & NOTEs, this tag is pre-defined. The information
               & how to do start, e.g. by "_todo:" is optional and
               & can be used to refine the search. The output maybe
               & created in form of a detailled list or a summary.
               & It is also possible to export the data to CVS.<br>
               & <br>

info.de = Listet alle Aufgaben ("To Dos") auf, z.B. "Dokument einscannen" oder "Information prüfen".
  + Für Aufgaben kann man
  + <il>
  + <li>eine allgemeine Notiz (NOTE) schreiben wie "Diese Daten noch überprüfen". Dann braucht man bei
  & allen Einträgen, wo man noch etwas prüfen möchte, nur einen Link auf diese Notiz zu setzen.
  + <li>nicht standardisierte GEDCOM tags (Felder) erzeugen, die mit Unterstrich beginnen, wie _TODO.
  + <li>in einem beliebigen Notizfeld, z.B. bei Geburt oder Taufe, ein frei wählbares Schlüsselwort wie
  & "Aufgabe:" vor die Aufgabe schreiben. Dann unter Optionen als zu prüfendes Tag NOTE und als Präfix
  & dieses Schlüsselwort angeben.
  + </il>

info.fr   = <h1><center>Fiches de renseignements</center></h1>
          & <br>
          & Ce rapport va vous servir à faire trois choses 
          & différentes (seule la première est actuellement 
          & disponible)&nbsp;:<br>
          & <div style="margin-left: 20px; font-style: normal;">
          & - Créer des <i><a href="#_Sheet1">fiches individuelles et 
          & familiales</a></i>,<br>
#          & - Créer des <i><a href="#_Sheet2">fiches de travail</a></i>,<br>
#          & - Créer des fiches et listes de <i><a href="#_Sheet3">choses 
#          & à faire</a></i> dans votre arbre.<br>
          & </div>
          & <br>
          & <a name="_Sheet1"></a>
          & <b><u>I</u> - <u>CRÉATION DE FICHES INDIVIDUELLES ET 
          & FAMILIALES</u></b><br>
          & <br>
          & <div style="margin-left: 10px;">
          & Lorsque vous lancez le rapport et demandez cette sortie, 
          & le rapport va créer des fiches des individus et des 
          & familles que vous aurez choisis.<br>
          & <br>
          & Il est important de se souvenir que ce rapport, et ceci 
          & est vrai quelque soit la sortie demandée, peut se lancer 
          & sur une personne, une famille, donnée, mais aussi 
          & sur plusieurs personnes et familles à la fois. Il est 
          & également possible de le lancer sur la totalité de votre 
          & fichier gedcom. Vous le verrez à l'usage, mais la 
          & rapidité de création des fiches est impressionnante, 
          & même sur un fichier de plusieurs milliers de personnes.<br>
          & <br>
          & Ce fichier utilise pour générer les fiches, des modèles. 
          & Par défaut, ce rapport est fourni avec un modèle pour 
          & les fiches individuelles, et un modèle pour les fiches 
          & familiales.<br>
          & Vous pourrez trouver sur le site support internet 
          & de GenJ, des modèles faits par d'autres utilisateurs. 
          & Essayez les, vous pourrez obtenir des résultats et 
          & présentations différents. Cependant vous pourrez vous 
          & aussi créer vos propres modèles, soit à partir de 
          & zéro, soit en modifiant les modèles fournis. Le format 
          & utilisé pour ces modèles, est un mélange de code html 
          & (code que l'on emploie pour les sites internet), et 
          & de code java. Il est trés simple et compréhensible, 
          & dés lors que vous vous penchez un tant soit peu sur 
          & un modèle.<br>
          & <br>
          & Du fait de cette trés grande flexibilité, il est 
          & difficile de vous dire ce que vous trouverez en 
          & résultat, puisque celui-ci est fonction du modèle 
          & utilisé. Cependant, la trés grande puissance de ce 
          & rapport vous permet d'obtenir n'importe quelle information 
          & présente dans votre généalogie dés lors que le modèle 
          & a été écrit en conséquence.<br>
          & <br>
          & Néammoins, si l'on veut faire un tour d'horizon de 
          & ce que l'on trouve dans les modèles fournis, 
          & voici quelques indications.<br>
          & <br>
          & <b><u>A</u> - <u>La Fiche Individuelle</u></b><br>
          & <br>
          & Les sections principales, sont :<br>
          & <br>
          & <div style="margin-left: 10px;">
          & - <u>Les informations personnelles</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Prénoms, le surnom,<br>
          & . Le sexe, son numéro d'identification (ID), son numéro 
          & de référence,<br>
          & . Ses dates et lieux de naissance, baptême, 
          & décès, inhumation, crémation,<br>
          & . Les informations sur les personnes ayant déclaré 
          & ces évènements.<br>
          & </div>
          & - <u>Les renseignements généralistes</u><br>
          & <div style="margin-left: 15px;">
          & . Profession de la personne, avec les date et lieu 
          & d'exercice,<br>
          & . Lieu de résidence, et si des date et lieu y sont 
          & associés, ils sont indiqués.<br>
          & . Si plusieurs professions et/ou lieux de résidence 
          & sont indiqués dans l'enregistrement de la personne, 
          & toutes ces informations seront données.
          & </div>
          & - <u>Les parents</u><br>
          & <div style="margin-left: 15px;">
          & . Nom, prénoms, dates et lieux de naissance et décès de son 
          & père,<br>
          & . Nom, prénoms, dates et lieux de naissance et décès de sa 
          & mère,<br>
          & . Certaines fiches, vous donneront en plus les mêmes 
          & informations sur les grand-parents, sur les frères 
          & et soeurs,<br>
          & </div>
          & - <u>La famille qu'il ou elle forme avec son conjoint</u><br>
          & <div style="margin-left: 15px;">
          & . On va avoir ici les informations sur le conjoint de la 
          & personne, dates et lieux de naissance et décès du conjoint, 
          & date et lieu du mariage du couple.<br>
          & . Toutes les informations sur les enfants du couple, donc 
          & les noms et prénoms, dates et lieux de naissance et décès 
          & de chacun d'eux.<br>
          & . Si la personne sur laquelle vous avez lancé le 
          & rapport s'est mariée plusieurs fois, vous aurez toutes 
          & ces informations sur chacun des mariages.<br>
          & . Si un divorce est intervenu, les renseignements sur 
          & ce divorce seront repris.<br>
          & . Les témoins présents lors du mariage.<br>
          & </div>
          & - <u>Des renseignements complémentaires</u><br>
          & <div style="margin-left: 15px;">
          & . Les événements qui ont pu marquer la vie de cette 
          & personne (service militaire, diplome, etc.).<br>
          & . Toutes les informations sur un testament que la 
          & personne a pu faire.<br>
          & . Les personnes et événéments auxquels cette personne 
          & a été associés. Par exemple, il peut avoir été le 
          & témoin lors d'un mariage, d'un baptême, etc...
          & </div>
          & </div>
          & <br>
          & <u>Remarques</u> :<br>
          & Si des Notes sont associées avec chacune de ces 
          & informations, elles sont rajoutées, sous l'élèment 
          & correspondant.<br>
          & Si la personne sur laquelle vous avez générée la fiche 
          & n'est pas mariée par exemple, vous n'aurez pas d'information 
          & d'affichée concernant la famille qu'elle pourrait former 
          & avec son conjoint.<br>
          & La date et l'heure de la dernière modification apportée 
          & aux informations relatives à cette personne, sont 
          & données en bas de fiche.<br>
          & <br>
          & <b><u>B</u> - <u>La Fiche Familiale</u></b><br>
          & <br>
          & Ici, les sections principales, seront :<br>
          & <br>
          & <div style="margin-left: 10px;">
          & - <u>Les informations relatives au Mari</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Prénoms, ses date et lieu de 
          & naissance, date et lieu de décès, inhumation, 
          & crémation,<br>
          & . Ses Père et Mère, avec pour chacun d'eux les dates, 
          & lieux de naissance et de décès.<br>
          & . Ses Grand-parents, frères, soeurs, avec là encore, 
          & pour chacun d'eux, les dates et lieux de naissance 
          & et décès.<br>
          & </div>
          & - <u>Les informations relatives à l'Epouse</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Prénoms, ses date et lieu de 
          & naissance, date et lieu de décès, inhumation, 
          & crémation,<br>
          & . Ses Père et Mère, avec pour chacun d'eux les dates, 
          & lieux de naissance et de décès.<br>
          & . Ses Grand-parents, frères, soeurs, avec là encore, 
          & pour chacun d'eux, les dates et lieux de naissance 
          & et décès.<br>
          & </div>
          & - <u>Les informations relatives aux Enfants</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . Le nom de famille, les Prénoms,<br>
          & . Les dates, lieux de naissance et de décès pour chacun 
          & d'eux.<br>
          & </div>
          & - <u>Les informations sur le Mariage</u>, avec :<br>
          & <div style="margin-left: 15px;">
          & . La date et lieu du mariage,<br>
          & . Si il existe un contrat de mariage, toutes les 
          & informations sur ledit contrat (date, Notaire, etc.).<br>
          & </div>
          & </div>
          & <br>
          & <u>Remarques</u> :<br>
          & Les mêmes remarques que celles ci-dessus rapportées pour 
          & les fiches individuelles, sont vraies pour les fiches 
          & familiales.<br>
          & </div>
          & <br>
#          & <a name="_Sheet2"></a>
#          & <b><u>II</u> - <u>CREATION DE FICHES DE TRAVAIL</u></b><br>
#          & <br>
#          & <div style="margin-left: 10px;">
#          & ssssssssss<br>
#          & </div>
#          & <br>
#          & <a name="_Sheet3"></a>
#          & <b><u>III</u> - <u>CREATION DES FICHES ET LISTES DE CHOSES 
#          & À FAIRE DANS VOTRE ARBRE</u></b><br>
#          & <br>
#          & <div style="margin-left: 10px;">
#          & Dans cette fonction, le rapport 
#          & vous donne un résumé des différentes tâches
#          & à faire (exemples : Retrouver un document, scanner
#          & un document, vérifier une info, etc...) dans votre
#          & fichier gedcom.<br>
#          & <br>
#          & Bien entendu, pour qu'il vous sorte quelque chose,
#          & vous avez à préparer vos données en conséquence.<br>
#          & Plusieurs manières de faire sont possibles. Voici
#          & quelques exemples :
#          & <ul>
#          & <li>&nbsp;D'une part, vous pouvez créer des balises
#          & à l'intérieur de votre arbre, genre "_TODO" (Remarquez
#          & le format de la balise qui commence par un "_").</li>
#          & <li>&nbsp;D'autre part, vous pouvez utiliser des notes
#          & internes de votre arbre. Par exemple, vous avez créé
#          & une NOTE générale (donc une entité au sens gedcom du
#          & terme), qui dit quelque chose du genre "Je dois retrouver
#          & cette information, il me faut la vérifier". A chaque
#          & fois que vous avez besoin de le spécifier pour une
#          & information, vous faites un lien vers cette entité NOTE.
#          & Le rapport va suivre ces liens.</li>
#          & <li>&nbsp;Enfin, vous avez déjà des NOTEs sous certaines
#          & infos et il vous suffit de rajouter un mot spécifique
#          & disant que vous voulez que cette NOTE serve de base à
#          & une recherche par le rapport ToDo (ex: Vous faites
#          & commencer votre note par le mot "TODO: ").</li>
#          & </ul>
          & <b>PARAMETRAGES</b><br>
          & Vous disposez de plusieurs options :<br>
          & <ul>
          & <li>Vous allez pouvoir choisir d'inclure dans le fichier 
          & généré, une table des matières. Cela est utile 
          & surtout si vous faites toutes les fiches de votre 
          & généalogie.</li>
          & <li>Même chose, si vous voulez mettre en plus un 
          & index des noms.</li>
          & <li>Vous pouvez vouloir mettre le numéro d'identification 
          & (les numéros ID) à côté des entités (personnes, familles).</li>
          & <li>Vous allez pouvoir si vous voulez travailler à 
          & partir des fiches générées, des cases vides, pour pouvoir 
          & les remplir manuellement avec les informations que 
          & vous pouvez trouver lors de recherches.</li>
          & <li>Enfin, vous choisissez le modèle sur lequel vous 
          & voulez baser les fiches que vous allez créer. Un 
          & modèle par défaut est indiqué.</li>
#          & <li>&nbsp;La balise définissant les tâches à rechercher.
#          & Cela peut être quelque chose du genre "_AFAIRE" ou
#          & "_TODO". Cela peut être aussi une étiquette conforme à
#          & la norme gedcom, par exemple "NOTE". Bien sûr si vous
#          & utilisez ce type d'étiquette, il faudra que vous indiquiez
#          & au rapport qu'il doit rechercher dans toutes les NOTEs
#          & mais sur un mot spécifique, d'où l'intérêt du 2ème
#          & critère.</li>
#          & <li>&nbsp;Le second critère, comme cela est indiqué, est
#          & optionnel. Si vous faites une recherche sur une étiquette
#          & trés particulière (ex: _TODO), ce critère ne devrait
#          & pas vous être utile. Si au contraire, vous faites une
#          & recherche sur une étiquette "générale", genre "NOTE",
#          & ce critère est primordiale pour limiter la recherche.
#          & On peut imaginer par exemple de faire une recherche sur
#          & "TODO: " comme deuxième critère dans toutes les NOTEs
#          & (NOTE étant choisi comme premier critère).</li>
#          & <li>&nbsp;Troisième critère, voulez-vous inclure les
#          & fiches de travail. Un conseil : il faut mieux (plus
#          & d'info, ne nuit jamais).</li>
#          & <li>&nbsp;Quatrième critère : voulez-vous inclure la
#          & liste complète des tâches. A priori, oui.</li>
#          & <li>&nbsp;Cinquième critère : Souhaitez-vous n'avoir
#          & comme sortie qu'un fichier au format CSV (champs
#          & délimités par des virgules). Oui, si vous voulez traiter
#          & ces informations par un autre programme.</li>
          & </ul>
          & </div>
          & <h3>Astuce :</h3>
          & Pour qu'un paramètre soit pris en compte, veillez à
          & le valider en cliquant ensuite, après la saisie, sur un
          & endroit quelconque de l'écran.<br>
          & <br>
          & <br>


