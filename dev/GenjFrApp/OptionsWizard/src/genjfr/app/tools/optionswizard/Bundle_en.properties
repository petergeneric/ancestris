TTT_language=<html> Choose the language in which you want to use GenjFr. <br> You must restart GenjFr for this change to take into <br> account. </html>
TTT_skin=<html> This parameter defines the appearance of windows. An example of the selected option <br> appears to the right. </html>
TTT_restoreWindows=<html> If this option is checked, it allows you when you start GenjFr to <br> re-open windows that were open at the last <br> GenjFr utilisation. </html>
TTT_autoCommit=<html> Saves the changes made without having to confirm "OK" </html>
TTT_undos=<html> It is possible to cancel the latest changes. <br> Choose here the maximum number of possible cancellations between <br> 10 and 300. </html>
TTT_splitJurisdictions=<html> Check this box if you want to distinguish different <br> courts of a place when you are editing. </html>
TTT_openEditor=<html> Opens the editor if you select <br> an entity from another window. </html>
TTT_priv_display=<html> Text to display in place of any <br> private data to hide it. </html>
TTT_priv_flag=<html> Etiquette Gedcom, eg '_PRIV' to save <br> in an entity to indicate that it is private. </html>
TTT_priv_deceaded=<html> Check to indicate that people living <br> are considered private. </html>
TTT_priv_years=<html> It is possible to hide the recent events that took place <br> in a number of years. </html>
TTT_size_text=<html> The maximum number of columns for <br> displaying long texts in the GEDCOM file, <br> typically notes or acts contents. </html>
TTT_size_images=<html> The maximum image size beyond which <br> they will not be displayed. <br> This is to save the required memory. </html>
TTT_namesdisplay=<html> How to display the names of individuals. Given names <br> before the name or names before given names. </html>
TTT_datesdisplay=<html> How you want the dates displayed. Four possible choices: <br> 1. Gedcom format (ie in English abbreviation - eg: 1 FEB 1857) <br> 2. Short format in its own language (ex: February 1, 1857) <br> 3. Long format in its own language (ex: February 1, 1857) <br> 4. European digital format (eg 01/02/1857) </html>
TTT_subm_name=<html> The full name of the main person who establish this genealogy. </html>
TTT_subm=<html> This information will be placed by default <br> when creating a GEDCOM file, <br> to describe its provider (entity SUBM) </html>
TTT_subm_city=<html> The city of the person who draws this genealogy. </html>
TTT_subm_phone=<html> The telephone number of the person making this genealogy. </html>
TTT_subm_postcode=<html> The postal code of the city for the person who draws this genealogy. </html>
TTT_subm_email=<html> The email address of the person making this genealogy. </html>
TTT_subm_country=<html> The country to which the city of the person who draws this genealogy depends. </html>
TTT_subm_web=<html> The website address of the person making this genealogy. </html>
TTT_namesuppercase=Forces capitalized surnames <br> in the GEDCOM file when typed. <br> Example: Charles de Gaulle </html>
TTT_namesspouse=<html> This setting allows you to assign the same default <br> surname to the wife when creating a family. </html>
TTT_addr_possible=<html> The address fields checked in this order will form <br> fields of the address. This will define the format of addresses. </html>
TTT_addr_mand=<html> The checked address fields must necessarily be typed. </html>
TTT_addr_spaces=<html> Used to force a space between the different <br> courts of a place for readability. </html>
TTT_idfilling=<html> When creating an entity, this parameter <br> use the "holes" in the identification numbers, <br> in order to reuse the numbers of entities deleted <br> eg. <br> Do not change this setting unless you know what you do. </html>
TTT_encoding=<html> The encoding type of your GEDCOM file. <br> It is important to choose the right one for conservation <br> accents if you send your file to another person. <br> The standard calls gedcom ANSEL encoding. <br> UTF-8 is also widely used. <br> For other choices, be careful at what you do. </html>
TTT_gedcom_dir=<html> The starting directory when opening Gedcom file. </html>
TTT_gedcomfile=<html> The name of the GEDCOM file to open by default, <br> the most frequently used. Your Gedcom file ! </html>
TTT_dirreport=<html> The default directory where are placed the different <br> outputs and publications. </html>
TTT_asso_txt=<html> The program to use to open text files (*. txt) </html>
TTT_asso_images=<html> The program to use to open <br> pictures (*. jpg, *. png, *. gif, *. bmp) </html>
TTT_asso_office=<html> The program to use to open documents <br> office, such as OpenOffice or Microsoft Office </html>
TTT_asso_sound=<html> The program to use to open the sound files <br> and music (*. mp3, *. ogg, *. wav) </html>
TTT_asso_adobe=<html> The program to use to open files <br> Adobe (*. pdf) </html>
TTT_asso_web=<html> The program to use to open <br> web files (*. html, *. xml, *. htm) </html>
TTT_logsize=<html> Specifies the maximum size in kilobytes of the log file. </html>
TTT_proxy=<html> HTTP proxy address format 'host: port' <br> to specify whether such a proxy server is required <br> for network connections. </html>
TTT_bom=<html> Allows you to include in the GEDCOM file, <br> during backup, the encoding type. </html>
TTT_encodingflag=<html> Allows you to include the encoding type in the GEDCOM file itself </html>
OptionsWizardVisualPanel1.jLabel7.text=<html> These few screens allow you to configure in few minutes GenjFr. <br> Holding your mouse over the fields, you will get help. <br> In most cases, the defaults are a good choice that we advise you to keep. <br> Good use! </html>
