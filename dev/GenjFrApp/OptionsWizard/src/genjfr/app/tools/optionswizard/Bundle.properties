TTT_language=<html>Choisissez la langue dans laquelle vous souhaitez utiliser GenjFr. <br>Il faudra red\u00E9marrer GenjFr pour que ce changement soit pris en <br>compte.</html>
TTT_skin=<html>Ce param\u00E8tre d\u00E9finit l'apparence des fen\u00EAtres. Un exemple du choix s\u00E9lectionn\u00E9 <br>appara\u00EEt \u00E0 droite.</html>
TTT_restoreWindows=<html>Si cette option est coch\u00E9e, cela vous permet lors du d\u00E9marrage de GenjFr <br>de r\u00E9-ouvrir les fen\u00EAtres qui \u00E9taient ouvertes lors de la derni\u00E8re <br>utilisation de GenjFr.</html>
TTT_autoCommit=<html>Permet de sauvegarder les changements effectu\u00E9s sans avoir \u00E0 confirmer "OK"</html>
TTT_undos=<html>Il est possible d'annuler les derni\u00E8res modifications effectu\u00E9es. <br>Choisissez ici le nombre maximal d'annulations possibles, entre <br>10 et 300.</html>
TTT_splitJurisdictions=<html>Cochez cette case si vous voulez distinguer les diff\u00E9rentes <br>juridictions d'un lieu lorsque vous \u00EAtes en \u00E9dition.</html>
TTT_openEditor=<html>Permet d'ouvrir l'\u00E9diteur en cas de s\u00E9lection <br>d'une entit\u00E9 depuis une autre fen\u00EAtre.</html>
TTT_priv_display=<html>Texte \u00E0 afficher \u00E0 la place de toute <br>donn\u00E9e priv\u00E9e pour la masquer.</html>
TTT_priv_flag=<html>Etiquette Gedcom, par exemple '_PRIV', \u00E0 mettre <br>dans une entit\u00E9 afin d'indiquer qu'elle est priv\u00E9e.</html>
TTT_priv_deceaded=<html>Cochez pour indiquer que les personnes vivantes <br>sont consid\u00E9r\u00E9es comme priv\u00E9es.</html>
TTT_priv_years=<html>Il est possible de masquer les \u00E9v\u00E8nements r\u00E9cents ayant eu lieu <br>au cours d'un certain nombre d'ann\u00E9es.</html>
TTT_size_text=<html>Le nombre de colonnes maximum pour <br>l'affichage des longs textes dans le fichier Gedcom, <br>typiquement les notes ou contenus des actes.</html>
TTT_size_images=<html>La taille maximale des images au del\u00E0 de laquelle <br>elles ne seront pas affich\u00E9es. <br>Ceci pour \u00E9conomiser la m\u00E9moire n\u00E9cessaire.</html>
TTT_namesdisplay=<html>La fa\u00E7on d'afficher les noms des individus. Les pr\u00E9noms <br>avant le nom ou le nom avant les pr\u00E9noms.</html>
TTT_datesdisplay=<html>La fa\u00E7on d'afficher les dates.</html>
TTT_subm_name=<html>Les pr\u00E9nom et nom de la personne principale qui \u00E9tablit cette g\u00E9n\u00E9alogie.</html>
TTT_subm=<html>Ces informations seront plac\u00E9es par d\u00E9faut <br>lors de la cr\u00E9ation d'un fichier Gedcom, <br>pour d\u00E9crire son fournisseur (entit\u00E9 SUBM)</html>
TTT_subm_city=<html>La commune de la personne qui \u00E9tablit cette g\u00E9n\u00E9alogie.</html>
TTT_subm_phone=<html>Le num\u00E9ro de t\u00E9l\u00E9phone de la personne qui \u00E9tablit cette g\u00E9n\u00E9alogie.</html>
TTT_subm_postcode=<html>Le code postal de la commune de la personne qui \u00E9tablit cette g\u00E9n\u00E9alogie.</html>
TTT_subm_email=<html>L'adresse \u00E9lectronique de la personne qui \u00E9tablit cette g\u00E9n\u00E9alogie.</html>
TTT_subm_country=<html>Le pays dont d\u00E9pend la commune de la personne qui \u00E9tablit cette g\u00E9n\u00E9alogie.</html>
TTT_subm_web=<html>L'adresse du site web de la personne qui \u00E9tablit cette g\u00E9n\u00E9alogie.</html>
TTT_namesuppercase=<html>Force la mise en majuscule des patronymes <br>dans le fichier Gedcom lors de leur saisie.<br>Exemple : Charles de GAULLE</html>
TTT_namesspouse=<html>Ce param\u00E8tre vous permet d'attribuer par d\u00E9faut le m\u00EAme <br>patronyme \u00E0 l'\u00E9pouse lors de la cr\u00E9ation d'une famille.</html>
TTT_addr_possible=<html>Les champs adresse coch\u00E9s formeront dans cet ordre <br>les champs de l'adresse. Ceci d\u00E9finira le format des adresses.</html>
TTT_addr_mand=<html>Les champs adresse coch\u00E9s devront obligatoirement \u00EAtre saisis.</html>
TTT_addr_spaces=<html>Permet de forcer un espace entre les diff\u00E9rentes <br>juridictions d'un lieu pour une meilleure lisibilit\u00E9.</html>
TTT_idfilling=<html>Lors de la cr\u00E9ation d'une entit\u00E9, ce param\u00E8tre permet <br>d'utiliser les "trous" dans les num\u00E9ros d'identification, <br>ceci afin de r\u00E9utiliser les num\u00E9ros des entit\u00E9s effac\u00E9es <br>par exemple.<br>Ne changez ce param\u00E8tre que si vous savez ce que vous faites.</html>
TTT_encoding=<html>Le type de codage de vos fichier Gedcom. <br>Il est important de choisir le bon pour assurer la conservation <br>des accents si vous envoyez votre fichier \u00E0 un tiers.<br>La norme gedcom pr\u00E9conise l'encodage ANSEL. <br>UTF-8 est aussi tr\u00E8s utilis\u00E9. <br>Pour les autres choix, faites bien attention \u00E0 ce que vous faites.</html>
TTT_gedcom_dir=<html>Le r\u00E9pertoire de d\u00E9part lors de l'ouverture de fichier Gedcom.</html>
TTT_gedcomfile=<html>Le nom du fichier Gedcom \u00E0 ouvrir par d\u00E9faut, <br>le plus fr\u00E9quemment utilis\u00E9. Votre fichier Gedcom !</html>
TTT_dirreport=<html>Le r\u00E9pertoire par d\u00E9faut o\u00F9 seront plac\u00E9s les diff\u00E9rentes <br>sorties et publications.</html>
TTT_asso_txt=<html>Le programme \u00E0 utiliser pour ouvrir les fichiers texte (*.txt)</html>
TTT_asso_images=<html>Le programme \u00E0 utiliser pour ouvrir <br>les images (*.jpg, *.png, *.gif, *.bmp)</html>
TTT_asso_office=<html>Le programme \u00E0 utiliser pour ouvrir les documents de <br>bureau, comme OpenOffice ou Microsoft Office</html>
TTT_asso_sound=<html>Le programme \u00E0 utiliser pour ouvrir les fichiers sons <br>et musiques (*.mp3, *.ogg, *.wav)</html>
TTT_asso_adobe=<html>Le programme \u00E0 utiliser pour ouvrir les fichiers <br>Adobe (*.pdf)</html>
TTT_asso_web=<html>Le programme \u00E0 utiliser pour ouvrir <br>les fichiers Web (*.html, *.xml, *.htm)</html>
TTT_logsize=<html>Permet de sp\u00E9cifier la taille maximale en kilo octets du fichier log.</html>
TTT_proxy=<html>Adresse du proxy HTTP, format 'host:port' <br>\u00E0 sp\u00E9cifier si un tel serveur proxy est n\u00E9cessaire <br>pour les connexions au r\u00E9seau.</html>
TTT_bom=<html>Permet d'inclure dans le fichier Gedcom, <br>lors de sa sauvegarde, son type d'encodage.</html>
TTT_encodingflag=<html>Permet d'inscrire le type d'encodage dans le fichier Gedcom lui-m\u00EAme</html>
OptionsWizardVisualPanel1.jLabel7.text=<html>Ces quelques \u00E9crans vous permettent en quelques minutes de configurer GenjFr.<br>En maintenant votre souris sur les champs, vous obtiendrez de l'aide.<br>La plupart du temps, les valeurs par d\u00E9faut sont un tr\u00E8s bon choix que l'on vous conseille de conserver.<br>Bonne utilisation !</html>
