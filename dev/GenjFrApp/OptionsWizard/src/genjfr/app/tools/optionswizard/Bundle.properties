OptionsWizardVisualPanel1.jTextField3.toolTipText=<html>Le nom du fichier param\u00E8tre \u00E0 importer. <br>Il s'agit en g\u00E9n\u00E9ral d'un fichier avec l'extension ".zip" que vous ou la personne <br>qui vous l'a donn\u00E9 a sauvegard\u00E9 \u00E0 partir de sa version de GenjFr</html>
OptionsWizardVisualPanel1.jTextField3.text=
OptionsWizardVisualPanel1.jLabel10.text=Si vous souhaitez plut\u00F4t configurer GenjFr \u00E0 d'un fichier de param\u00E8tres, entrez son nom ici :
OptionsWizardVisualPanel1.jButton1.text=Importer
OptionsWizardVisualPanel1.jButton1.text.TTT=<html>Cliquez ici pour charger ce fichier de param\u00E8tres.<br>GenjFr red\u00E9marrera automatiquement pour les prendre en compte.</html>
Error.cannotUnzip.text=Impossible d''importer le fichier indiqu\u00E9. V\u00E9rifiez qu''il contient bien des param\u00E8tres de GenjFr.
UnzipSuccess.text=L''import du fichier de param\u00E8tres a r\u00E9ussi. GenjFr va red\u00E9marrer.