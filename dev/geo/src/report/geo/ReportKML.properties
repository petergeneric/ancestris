l for a generation (sosa, {0}=nr, {1}=e.g: great grand parents)labelForLocations       = label for the places of an individual (sosa + lineage)reportName              =       title of the KML file ({0}=last name of root individual)reportDescription       = description of the KML fileindiLink                = link to web page with details of the individual (sosa + lineage, {0}=ID)famLink                 = link to web page with details of the family (sosa + lineage, {0}=ID)# defaults labels in a reportindiDefaultLink          = (<a href="index.html#{0}">{0}</a>)famDefaultLink           = (<a href="index.html#{0}">{0}</a>)byFamily                 = by familybyFamily.nl              = per familiebyGeneration             = by generationbyGeneration.nl          = per generatiebyPlace                  = by placebyPlace.nl               = per plaatsgenerationNr             = generation {0}generationNr.nl          = {1} (generatie {0}) locationsDefaultLabel    = detailslocationsDefaultLabel.nl = detailsreportDefaultName        = family {0} and ancestorsreportDefaultName.nl     = familie {0} en vooroudersreportDefaultDescription = generated by  <a href='http://genj.sourceforge.net'>GenealogyJ</a><br> <strong>Hints for google <em>maps</em></strong><ul> <li>First uncheck all, then make your choice.</li> <li>At most 9 generations appear on the map</li> </ul>&nbsp;reportDefaultDescription.nl = genereerd door  <a href='http://genj.sourceforge.net'>GenealogyJ</a><br> <strong>hint voor Google <em>maps</em></strong><ul> <li>Zet eerst alle vinkjes uit en maak dan een keus.</li>  <li>Er verschijnen maximaal 9 generaties op de kaart.</li> </ul>&nbsp;generation_1  = oudersgeneration_2  = grootoudersgeneration_3  = overgrootoudersgeneration_4  = betovergrootoudersgeneration_5  = oudoudersgeneration_6  = oudgrootoudersgeneration_7  = oudovergrootoudersgeneration_8  = oudbetovergrootoudersgeneration_9  = stamoudersgeneration_10 = stamgrootoudersgeneration_11 = stamovergrootoudersgeneration_12 = stambetovergrootoudersgeneration_13 = edeloudersgeneration_14 = edelgrootoudersgeneration_15 = edelovergrootoudersgeneration_16 = edelbetovergrootoudersgeneration_17 = vooroudersgeneration_18 = voorgrootoudersgeneration_19 = voorovergrootoudersgeneration_20 = voorbetovergrootouders# dialogswhich_kml_file     = Choose Googe Map KML Filegenerate           = Generatedone               = Files '{0}' has been generated in folder '{2}'! You can now copy those to your website's directory or open it with Google Earth.ioerror            = Couldn't write to '{0}'! Map generation aborted.# End of File