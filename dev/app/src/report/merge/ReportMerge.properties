info                 = <h1><center>Merge Gedcom</center></h1>
                     & <br>
                     & This report is a tool to merge two gedcom files. 
                     & Original files are not modified.<br>
                     & The file resulting from the merge is located in 
                     & the same folder as the gedcom of origin from 
                     & which the report is launched. Its name is the 
                     & name of the gedcom of origin with an additional 
                     & extension.<br>
                     & <br>
                     & <center><img src="ReportMergeSample.gif"></center>
                     & <br>
                     & <h2>Principle</h2>
                     & The core principle of the merge is to identify 
                     & entities which could be considered the same 
                     & between the two gedcom files. Each such pair 
                     & of entities is given a confidence level 
                     & percentage. All pairs confirmed to be matching 
                     & constitute what is called the "overlap". 
                     & Depending on options set by the user, entities 
                     & detected as part of the overlap are either 
                     & merged automatically or the user is asked to 
                     & confirm. Another principle is to limit the 
                     & interaction with the user to the minimum 
                     & required. Only if the report is in doubt will 
                     & the user be asked for their confirmation.
                     & <br>
                     & <h2>What happens when you launch this report?</h2>
                     & This report is launched from a first gedcom 
                     & file. When executed, the user will first be 
                     & asked to provide the location of the second 
                     & gedcom file. Then the user will be presented 
                     & with entities that might be identical until 
                     & all relevant entities are matched. If necessary, 
                     & the user will then be asked to confirm the 
                     & information that should be kept for each merged 
                     & entities. Then the report will assemble the 
                     & files to produce one single file with chosen 
                     & entities from both original files.
                     +   
                     + <h2>What are the options?</h2>  
                     + <b><u>Main expected outcome</u></b>
                     + <ul>
                     + <li><b>Only assess overlap: </b>Executing the merge report will actually only display an assessment of the commonalities between the two files without producing any output file. It could be useful to understand if the second file is of interest to the user before the actual merge.
                     + <li><b>Add both files: </b>Executing the merge report will simply add both files together without attempting to compare if entities could be duplicates. An output file is produce. 
                     + <li><b>Perform merge: </b>If neither of the above option is ticked, executing the merge report will perform the analysis of the overlap and produce a merged file. 
                     + </ul>
                     + <b><u>Preparation of files</u></b>
                     + <ul>
                     + <li><b>Check for duplicates: </b>Both files will be first checked for existance of duplicates. If any entities within each of the original files are considered duplicates, they will be displayed and the execution of the merge will continue.
                     + </ul>
                     + <b><u>Entities considered when analysing overlap</u></b>
                     + <ul>
                     + <li><b>Assess all entities in the file or a subset: </b>For large files, it is possible to limit the analysis of the overlap to ancestors or descendant of a given individual. This is only relevant however if the user knows well enough the content of the other file to be sure that no entities are likely to be common in the rest of their family tree. If a subset is chosen, the user will be prompted to select an individual and to indicate whether the limitation is for ancestors or descendants.
                     + <li><b>Include individuals with no birth information: </b>The birth date is a key piece of information to assess whether two individuals are the same. If this information is not available for too many individuals in the gedcom file, the merge report could spend a lot of time trying to analyse if these individuals have a potential match in the other file. This option should not be ticked if these individuals are to be excluded from the analysis. If these individuals are to be included, it might be a better idea to try to estimate their birth date, even a high level date range,  and update the gedcom consequently. The merge report will understand date ranges.  
                     + </ul>
                     + <b><u>Checks performed between identifies</u></b>
                     + <ul>
                     + <li><b>Entities only or also connections: </b>When assessing if two entities are the same the merge report will compare information of these entities. In addition, the merge report could also compare connected entities. For instance, when comparing two individuals, merge report can also compare their parents, spouses, kids or siblings to have more confidence that these two indiduals are actually the same person.
                     + </ul>
                     + <b><u>Confidence levels triggering merge</u></b>
                     + <ul>
                     + <li><b>Auto-merging confidence level: </b>Each pair of entities where the confidence level of matching is above that number will automatically be merged without asking user to confirm. 
                     + <li><b>User-confirmation confidence level: </b>Each pair of entities where the confidence level is below that number will be ignored. As a result, all pairs where the confidence level is between that number and the auto-merge number are considered "in doubt" and the user will be asked to confirm whether they should be merged.
                     + </ul>
                     + <b><u>Rule to apply when merging entities</u></b>
                     + <ul>
                     + <li><b>Information to keep: </b>Two entities that are to be merged could have different or conflicting information. One of five rules can be applied by the merge report.
                     + <ol>
                     + <li><b>Always keep the A entity:</b> keep the A entity and only the information from the A entity. Information from B entity will be ignored. 
                     + <li><b>Always keep the B entity:</b> keep the B entity and only the information from the B entity. Information from A entity will be ignored. 
                     + <li><b>Prefer information from A if conflicts:</b> keep all information from A and B entities where compatible. When it conflicts, use information from A.
                     + <li><b>Prefer information from B if conflicts:</b> keep all information from A and B entities where compatible. When it conflicts, use information from B.
                     + <li><b>Ask user if conflicts:</b> keep all information from A and B entities where compatible. When it conflicts, ask user to choose.
                     + </ol>
                     + </ul>
                     + <b><u>Output file details</u></b>
                     + <ul>
                     + <li><b>Header chosen to source output file: </b>Indicates which gedcom file should be used to build the header of the output gedcom file.
                     + <li><b>Output file extension: </b>Indicates the extension to add to the A gedcom file name as the name of the output file.
                     + </ul>
                     + <b><u>Entities to be kept in output file</u></b>
                     + <br>All merged entities (the overlap) are obviously included in the output file. In addition, it is possible to specify what other entities to include.
                     + <ul>
                     + <li><b>Keep all entities exclusive to A file: </b>This should be ticked if entities that are exclusive to the A file and not connected to the overlap should be kept in the output file.
                     + <li><b>Keep all entities of A file connected to merged ones: </b>This should be ticked if entities in the A file that are connected to the overlap should be kept in the output file.
                     + <li><b>Keep all entities of B file connected to merged ones: </b>This should be ticked if entities in the B file that are connected to the overlap should be kept in the output file.
                     + <li><b>Keep all entities exclusive to B file: </b>This should be ticked if entities that are exclusive to the B file and not connected to the overlap should be kept in the output file.
                     + </ul>
                     + <b><u>Execution of the merge</u></b>
                     + <ul>
                     + <li><b>Produce merge history report : </b>Indicates whether or not to produce a report of the merge history. This report lists by date and file of origin the entities of the output file that have been added or modified as a result of a previous merge operation.
                     + <li><b>Display details: </b>Indicates whether or not to display more details while executing the merge.
                     + <li><b>Create log: </b>Indicates whether or not to create a log file of the execution.
                     + </ul>
                     +   
                     +   






info.fr              = <h1><center>Fusion de deux Fichiers Gedcom ou de doublons</center></h1>
                     & <br>
                     & Ce rapport est en fait un outil qui permet soit de fusionner deux fichiers gedcom soit de fusionner des doublons dans un fichier Gedcom. Le rapport qui est produit donne le résultat de l'exécution, à savoir comment ont été fusionnées les différentes entités ou doublons. Les fichiers originaux ne sont ni modifiés, ni supprimés car l'outil travaille sur des copies.<br>
                     & A ce stade, ce rapport est un prototype. Le choix a été de privilégier la réussite et l'efficacité du moteur d'analyse plutôt qu'une jolie interface très conviviale.<br> 
                     & Ce rapport est riche en option. Libre à vous de lancer le rapport tel quel et de voir ce qui se passe mais pour mieux comprendre la logique et l'enchaînement des opérations, il est souhaitable que vous lisiez la suite.<br>
                     & <br>
                     & <center><img src="ReportMergeSample.gif"></center>
                     & <br>
                     & 
                     & <br>
                     & <h2>Principe de la fusion</h2>
                     & Le rapport se lance à partir du Gedcom. Si vous avez demandé de fusionner avec un autre fichier, il vous est demandé. Un moteur de recherche compare judicieusement chacune de toutes les entités du Gedcom principal avec celles de l'autre Gedcom (ou lui-même en cas de doublons). Un indice de confiance de 0% à 100% est calculé pour toutes paires ainsi formées. Lors de l'exécution vous sont soumises successivement toutes les paires pour lesquelles le moteur à un doute et vous demande votre avis sur le besoin ou non de fusionner les paires. Le rapport de sortie donne par ordre de confiance décroissante la liste des paires fusionnées. Un troisième fichier Gedcom est produit, résultat de la fusion. Si la fusion a bien fait son travail et vous les bonnes confirmations, le fichier résultant peut ainsi devenir votre nouvel arbre généalogique.<br>
                     & Le fichier qui résulte de cette fusion va être  créé dans le même répertoire que le fichier Gedcom principal. Son nom sera suffixé d'une extension additionnelle.<br>
                     & <br>
                     & <h2>Autres principes</h2>
                     & <b>Performance:</b> Etant donné le nombre géométrique de combinaisons possibles, on pourrait facilement étouffer l'ordinateur avec les comparaisons à faire. Le moteur veille donc à ne pas comparer des entités inutilement. A l'inverse, si l'on se contentait de comparer deux individus sur le nom patronymique et le prénom, l'analyse risquerait de rater bon nombre de cas où les orthographes des nom sont légèrement différentes, où les prénoms sont différents car certains actes peuvent mentionner le deuxième prénom et d'autres le troisième, où les dates de naissance sont approximatives, etc. Il faut donc analyser un peu plus que les deux ou trois informations de base et faire plus que de se limiter à la comparaison exacte des données. D'où un certain nombre d'option qui suivents et la notion d'indice de confiance.<br>
                     & <br>
                     & <b>Automatisme:</b> Toujours étant donné le grand nombre de combinaisons possibles, il est impératif de maximiser le nombre de cas de figure où le moteur d'analyse est capable tout seul de savoir si une paire d'entités doit être fusionnée ou non, sans avoir recours à l'utilisateur. A ces fins, deux bornes de l'indice de confiance sont utilisées. Cet indice allant de 0 à 100, suposons pour l'exemple que vous spécificiez 50 et 95 pour ces deux bornes. Toute paire dont l'indice calculé est au dessus de 95 sera automatiquement fusionnée. Toute paire dont l'indice est inférieur à 50 sera automatiquement non fusionné. Entre les deux, le moteur vous demandera votre avis. Si vous indiquez un intervalle trop petit, le moteur risque soit de fusionner ou de ne pas fusionner à tort. S'il est trop grand, il vous demandera votre avis trop souvent. Le réglage se fait à l'usage sur votre fichier et en fonction d'une nombre d'entités communes que vous anticipez trouver.<br>
                     & <br>
                     & <b>Entité commune, connexe ou isolée:</b> En considérant deux fichiers Gedcom, chaque entité (individu, source, note, etc) va se trouver dans l'un des trois cas suivants:<br>  
                     & <ul>
                     & <li>Cette entité peut être commune aux deux fichiers, et ce sont celles-là que l'on cherche à identifier.
                     & <li>Cette entité peut être uniquement dans l'un des deux fichiers, mais connexe à l'une des entités communes, c'est-à-dire qu'un lien de famille ou de témoin peut être établi (un parent, un enfant, un conjoint, un aïeul, un témoin, etc.) 
                     & <li>Cette entité peut être isolée quand elle n'est ni commune ni connexe. Cela veut dire que l'arbre contient en fait plusieurs arbres disjoints.
                     & </ul>
                     & Vous pouvez souhaiter dans le cadre de la fusion ne conserver en sortie que les entités communes, ou bien avoir en plus les entités connexes ou les entités isolées. Cet outil vous le permet grâce aux options ci-dessous.<br>
                     & <br>
                     & <br>
                     & <br>
                     & <h2>Quelles sont les options ?</h2>
                     & <br>
                     & <b><u>Outil à lancer</u></b>
                     & <ul>
                     & <li><b>Que souhaitez-vous faire?</b>
                     & <ul>
                     & <li><b>Fusionner des doublons:</b> L'exécution du rapport va rechercher les doublons potentiels dans le Gedcom et les fusionner avec l'aide ou non de l'utilisateur. </li> 
                     & <li><b>Fusionner sans les analyser deux fichiers Gedcom par simple ajout:</b> L'exécution du rapport va simplement ajouter les fichiers l'un à l'autre, sans essayer de comparer, d'analyser, si les entités peuvent être identiques. Un fichier de sortie est bien 
                     & entendu créé.</li> 
                     & <li><b>Fusionner deux fichiers Gedcom après les avoir analyser:</b> L'exécution du rapport va entraîner l'analyse des entités communes, et va produire un fichier résultant, dans les conditions de fusion expliquées ci-dessus.</li>
                     & <li><b>Ne pas fusionner mais vérifier ce que donnerait une fusion analysée:</b> L'exécution du rapport dans ce cas donnera simplement une évaluation des convergences entre les deux fichiers sans produire aucun fichier de sortie. Il peut en effet être utile à l'utilisateur de comprendre si le second fichier présente un intérêt avant de procéder à une quelconque fusion.</li>
                     & </ul>
                     & </ul>
                     & <b><u>Type d'analyse</u></b>
                     & <ul>
                     & <li><b>Analyse: niveau de confiance minimal à considérer:</b> Chaque paire d'entités pour laquelle le niveau de confiance est en dessous de ce chiffre sera ignorée. C'est vraiment inférieur, pas inférieur ou égal. Donc si vous mettez ici 50, une paire ne sera pas considérée, ni pour les doublons ni pour la fusion, si l'indice de confiance obtenu par cette paire n'est que de 49.</li>
                     & <li><b>Analyse: entités à inclure:</b> En présence de très gros fichiers, il est possible de limiter l'analyse du chevauchement aux ancêtres ou descendants d'une personne donnée. Cependant, ceci est seulement approprié pour un utilisateur qui connaît assez bien la teneur de l'autre fichier pour être sûr qu'aucune entité n'est susceptible d'être commune dans le reste de son arbre généalogique. Si un sous-ensemble est choisi, l'utilisateur sera incité à choisir un individu et à indiquer si la limitation  s'applique pour des ancêtres ou des descendants.</li>
                     & <li><b>Analyse: inclure les individus sans information de naissance:</b> La date de naissance est un élément essentiel pour évaluer si deux personnes sont les mêmes ou non. Si cette information n'est pas disponible pour de nombreuses personnes dans votre fichier Gedcom, le rapport de fusion va passer énormément de temps à essayer d'analyser si ces individus ont des chances d'être les mêmes d'un fichier à l'autre. Cette option ne devrait pas être cochée si vous avez choisi que ce genre de personnes devaient être exclues de l'analyse. Si par contre, vous voulez que ces gens là, soient analysés, il est préférable d'essayer d'estimer leur date de naissance même en prenant une certaine marge, et mettre à jour votre Gedcom. Le rapport saura alors en tenir compte.</li>
                     & <li><b>Analyse: les patronymes doivent être identiques:</b> Cocher cette option pour indiquer de ne considérer comme individus identiques que des individus de même patronyme exactement. A n'utiliser que si vous savez pertinemment que les patronymes des doublons ou individus communs à rechercher sont orthographiés de façon identique. En cas de comparaison des sources ou des notes par exemple, ceci fonctionne également et impose que les titres soient identiques.
                     & <li><b>Analyse: profondeur à analyser pour chaque entité:</b> 
                     & <ul>
                     & <li><b>Analyser les entités et leurs connections:</b> En vérifiant si deux entités sont les mêmes, le rapport de fusion va comparer les informations les concernant. En plus, le rapport de fusion va aussi vérifier les entités reliées à ces mêmes entités. Par exemple, quand vous comparez deux personnes, le rapport peut aussi vérifier leurs parents, leurs conjoints, leurs enfants, leurs proches (frères, soeurs) pour s'assurer que ces gens, sont bien les mêmes. 
                     & <li><b>Analyser les entités seulement:</b> Dans ce cas, seuls les entités primaires sont comparées, pas les entités liées.
                     & </ul>
                     & </ul>
                     & <b><u>Rapport et fichier log</u></b>
                     & <ul>
                     & <li><b>Rapport: produire un rapport des résultats:</b> Cocher cette option pour produire un rapport explicitant les entités fusionnées et pour le fichier résultant l'ensemble des trace de fusion antérieures qu'il contient, y compris cette dernière fusion. Ce rapport liste par date et fichier d'origine les entités dans le fichier de sortie qui ont été ajoutées, modifiées, en conséquence des opérations succéssives de fusion dont il a fait l'objet par le passé.</li>
                     & <li><b>Log: conserver le log d'execution dans un fichier:</b> Voulez-vous qu'un fichier log soit créé qui reprendrait ce qui s'est passé durant l'exécution du rapport.</li>
                     & </ul>
                     & <b><u>Fusion</u></b><br>
                     & <ul>
                     & <li><b>Fusion: niveau de confiance au delà duquel fusionner automatiquement:</b> Chaque paire d'entités pour laquelle l'indice de confiance est situé au dessus de ce chiffre sera automatiquement fusionnée sans demander la moindre confirmation à l'utilisateur. C'est vraiment supérieur, pas supérieur ou égal. Donc si vous mettez un taux de confiance ici de 99 %, il vous sera demandé une confirmation si le taux est à 99 %, alors que si le taux obtenu pour cette paire ressort à 100, la fusion sera automatique. Si vous mettez 100, il vous sera toujours demandé une confirmation.</li>
                     & <br>
                     & <b>Conséquence :</b> 
                     & Toutes les paires pour lesquelles le niveau de 
                     & confiance se situera entre le "Niveau de confiance 
                     & de fusion automatique", et le "Niveau de confiance 
                     & minimale pour une confirmation par l'utilisateur", 
                     & seront considérées comme "douteuses", en 
                     & conséquence, l'utilisateur se verra demander 
                     & une confirmation pour accepter ou non que les 
                     & données soient fusionnées.<br>
                     & <div style="margin-left: 40px; color: #003888">
                     & <u>Exemple</u> :<br>
                     & <div style="margin-left: 20px">
                     & Si j'ai mis 99 % pour le "niveau de confiance 
                     & de fusion automatique", et 80 % pour le "niveau 
                     & de confiance minimale pour une confirmation par 
                     & l'utilisateur", il y aura&nbsp;:<br>
                     & - fusion automatique, sans aucune confirmation, 
                     & si le taux calculé par le rapport est de 100.<br>
                     & - demande de confirmation à l'utilisateur, si 
                     & le taux calculé par le rapport se situe entre 
                     & 80 et 99.<br>
                     & - aucune fusion, aucune demande, rien, si le taux 
                     & calculé par le rapport est inférieur à 80 (donc 
                     & 79 et en dessous).
                     & </div>
                     & </div>
                     & <li><b>Fusion: règle à appliquer lors de la fusion des entités:</b>Deux entités qui sont sur le point d'être fusionnées peuvent avoir des informations différentes, voir conflictuelles. Une des cinq règles suivantes peut être appliquées par le rapport.
                     & <ul>
                     & <li><b>Toujours conserver l'entité A:</b> On conserve toutes les informations de l'entité A, et seulement celles-ci. Les informations de l'entité B seront totalement ignorées.</li>
                     & <li><b>Toujours conserver l'entité B:</b> On conserve toutes les informations de l'entité B, et seulement celles-ci. Les informations 
                     & de l'entité A seront totalement ignorées.</li>
                     & <li><b>En cas de conflit, on préfère l'information de A:</b> On conserve toutes les informations des entités de A et de B quand elles sont compatibles. En cas de conflit, on utilisera de préférence les informations de A.</li>
                     & <li><b>En cas de conflit, on préfère l'information de B:</b> On conserve toutes les informations des entités de A et de B quand elles sont compatibles. En cas de conflit, on utilisera par préférence les informations de B.</li>
                     & <li><b>En cas de conflit on demande à l'utilisateur:</b> On conserve toutes les informations des entités de A et de B lorsqu'elles sont compatibles. En cas de conflit, il sera demandé l'utilisateur de choisir ce qu'il faut faire.</li>
                     & </ul>
                     & <li><b>Fusion: entête choisie pour le fichier de sortie:</b> Cette option vous permet d'indiquer quel fichier Gedcom doit être utilisé pour construire l'entête du fichier de sortie. ATTENTION: c'est aussi le choix de l'encodage du fichier (ANSI, UNICODE, UTF8, etc). Il est donc préférable que les deux fichiers aient le même encodage pour éviter des incohérences des caractères accentués notamment.</li>
                     & <ul>
                     & <li><b>Choisir l'entête du fichier A:</b> Choix de l'entête du fichier principal (A).</li>
                     & <li><b>Choisir l'entête du fichier B:</b> Choix de l'entête du fichier demandé (B).</li>
                     & </ul>
                     & <li><b>Fusion: extension à ajouter au nom du fichier de sortie:</b> Vous pouvez indiquer quelle extension rajouter au nom du fichier gedcom A pour dénommé le fichier de sortie. Ceci vous permettra de le différencier.</li>
                     & <li><b>Fusion: conserver les entités contenues uniquement dans le fichier A:</b> Cette option doit être cochée si toutes les entités qui n'apparaissent que dans le fichier A et qui ne sont pas connectées au "chevauchement" doivent être conservées dans le fichier de sortie.</li>
                     & <li><b>Fusion: conserver les entités A qui sont connectées à celles fusionnées:</b> Cette option doit être cochée si toutes les entités du fichier gedcom A qui sont connectées au "chevauchement", doivent être conservées dans le fichier de sortie.</li>
                     & <li><b>Fusion: conserver les entités B qui sont connectées à celles fusionnées:</b> Cette option doit être cochée si vous souhaitez que toutes les entités du fichier gedcom B qui sont connectées au "chevauchement" doivent être conservées dans le fichier de sortie.</li>
                     & <li><b>Fusion: conserver les entités contenues uniquement dans le fichier B:</b> Cette option doit être cochée si toutes les entités qui n'apparaissent que dans le fichier B et qui ne sont pas connectées au "chevauchement", doivent être conservées dans le fichier de 
                     & sortie.</li>
                     & <li><b>Fusion: marquer les entities modifiées dans le fichier de sortie:</b> Indique si vous voulez conserver une trace de la fusion, au moyen d'étiquettes dans le fichier Gedcom issue de la fusion. 
                     & </ul>
                     & <br>
                     & <br>

############## Options ##############

setting_action                 = What would you like to do?
setting_action.fr              = Que souhaitez-vous faire?

setting_chkdup_action          = Merge duplicates
setting_chkdup_action.fr       = Fusionner des doublons  

setting_appendFiles_action     = Add both files
setting_appendFiles_action.fr  = Fusionner sans les analyser deux fichiers Gedcom par simple ajout

setting_merge_action           = Merge files
setting_merge_action.fr        = Fusionner deux fichiers Gedcom après les avoir analyser 

setting_assessOnly_action      = Only assess overlap
setting_assessOnly_action.fr   = Ne pas fusionner mais vérifier ce que donnerait une fusion analysée

setting_displayMergeHistory    = Produce analysis report 
setting_displayMergeHistory.fr = Rapport: produire un rapport des résultats

setting_askThreshold           = User-confirmation confidence level
setting_askThreshold.fr        = Analyse: niveau de confiance minimal à considérer

setting_logOption              = Create log
setting_logOption.fr           = Log: conserver le log d'execution dans un fichier

setting_analysis1              = Assess all entities in the file or a subset
setting_analysis1.fr           = Analyse: entités à inclure

setting_whole                  = Whole file
setting_whole.fr               = Le fichier complet

setting_filter                 = Subset
setting_filter.fr              = Un sous-ensemble

setting_default                = Defaults when basic information is missing
setting_default.fr             = Analyse: remplacer en cas d'information manquante

setting_approximate            = Authorise approximation of strings and dates
setting_approximate.fr         = Analyse: autorise l'approximation des chaînes et dates

setting_differencemeansno      = Too much approximation is not a match
setting_differencemeansno.fr   = Analyse: trop d'approximation n'est pas un match

setting_connections            = Entities and their connections
setting_connections.fr         = Analyser les entités et leurs connections

setting_entityOnly             = Entities only
setting_entityOnly.fr          = Analyser les entités seulement

setting_autoMergingLevel       = Auto-merging confidence level
setting_autoMergingLevel.fr    = Fusion: niveau de confiance au delà duquel fusionner automatiquement

setting_ruleEntity             = Rule to apply when merging entities
setting_ruleEntity.fr          = Fusion: règle à appliquer lors de la fusion des entités

setting_alwaysA                = Always keep the A entity
setting_alwaysA.fr             = Toujours conserver l'entité A

setting_alwaysB                = Always keep the B entity
setting_alwaysB.fr             = Toujours conserver l'entité B

setting_Aconflict              = Prefer information from A if conflicts
setting_Aconflict.fr           = En cas de conflit, on préfère l'information de A

setting_Bconflict              = Prefer information from B if conflicts
setting_Bconflict.fr           = En cas de conflit, on préfère l'information de B

setting_askConflict            = Ask user if conflicts
setting_askConflict.fr         = En cas de conflit on demande à l'utilisateur

setting_headerChosen           = Header chosen to source output file
setting_headerChosen.fr        = Fusion: entête choisie pour le fichier de sortie

