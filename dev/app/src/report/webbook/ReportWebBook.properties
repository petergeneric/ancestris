info.pl              = <h1><center><img src="ReportWebBook_big.gif"></center></h1><h1><center>Księga internetowa</center></h1>
                     & <br>
                     & Wygenerowany komunikat w postaci strony internetowej zawiera szczegółowe informacje o drzewie genealogicznym rodziny. Zawartość strony internetowej możne zostać wykorzystana do śledzenia powiązań rodzinnych w drzewie genealogicznym lub na prywatnej stronie internetowej do publikacji w Internecie.
                     & <br>
                     & <br>
                     & <center><img src="WebBook.gif"></center>
                     & <br>
                     & <h2>Zasady</h2>
                     & The various pages generated form sections of a "Web Book".
                     & Następna sekcja jest dostępna ze strony głównej.Następna sekcja jest dostępna ze strony głównej.
                     & <ul> 
                     & <li><b>Nazwiska:</b> Tu jest dostępna lista wszystkich nazwisk występujących w drzewie genealogicznym wraz z liczbą ich powtórzeń.<br><br>
                     & <li><b>Osoby:</b> Tu znajdują się lista wszystkich osób wpisanych do drzewa genealogicznego w porządku alfabetycznym.<br><br>
                     & <li><b>Dane szczegółowe osoby:</b> Tu znajduje się szczegółowy opis każdej osoby wpisanej do drzewa genealogicznego. Dane szczegółowe osoby obejmują datę urodzin i ślubu oraz inne wydarzenia. Tu wyświetlane są również informacje o dziadkach, rodzicach, rodzeństwie, kuzynostwie, małżeństwach, dzieciach oraz inne powiązania rodzinne i uwagi. Jest także możliwości wyświetlenia pięciu obrazków lub innych obiektów multimedialnych skojarzonych z osobą lub rodziną. Na każde zdarzenie wskazuje ikona, niezależni czy zdarzenie jest dostępne czy też nie. Wystarcza jedno kliknięcie w celu podejrzenia zawartości. Obrazki lub inne obiekty multimedialne nie są wyświetlane wspólnie w jednej sekcji, ale każdy z obiektów jest prezentowany w podzielnej sekcji.<br><br>
                     & <li><b>Źródła:</b> Pierwsza strona tej sekcji zawiera listę wszystkich źródłowych dokumentów z drzewa genealogicznego. Kolejna strona wyświetla szczegóły każdego źródła. Details include the text of the source when available and the associated individuals and families. Jeżeli obrazek lub inny obiekt multimedialny jest związany lub udostępniany przez osoby lub rodziny, to w wersjach starszych zostanie on prawidłowo wyświetlony. Jeżeli obiekt multimedialny nie jest obrazkiem (.git, .png, .jpg), wówczas zostanie pobrany jako inny typ obiektu multimedialnego. Kliknięcie na obrazek wyświetla oryginalny obrazek lub uruchamia obiekt multimedialny (muzykę, film, itd.).<br><br>
                     & <li><b>Zdjęcia i inne obiekty multimedialne:</b> Pierwsza strona tej sekcji zawiera listę wszystkich obiektów multimedialnych z drzewa genealogicznego, które nie są dokumentami źródłowymi, a są związane z osobami lub rodzinami. Kolejna strona wyświetla obiekty multimedialne w postaci albumu ze zdjęciami. Jeżeli obiekty multimedialne nie są obrazami (.gif, .png. .jpg), wówczas zostają one pobrane jako inny typ multimedialny. Kliknięcie na obrazek wyświetla oryginalny obrazek lub uruchamia obiekt multimedialny (muzykę, film, itd.).<br><br>
                     & <li><b>Geographic map:</b>  This section displays a geographic map with the locations of the events identified in the family tree. The map is interactive and you can change the display to zoom, show ancestors or cousins, births, mariages or deaths, or events within a year range. Clicking on a city will give you the key elements about what happened in that city.<br><br>
                     & <li><b>Lista miast:</b> Tu jest lista wszystkich miast, w których znajdują się osoby z drzewa genealogicznego.<br><br>
                     & <li><b>Szczegółowe informacje o miastach:</b> Tu znajduje się szczegółowy opisy każdego miasta występującego w drzewie genealogicznym. Każdemu miastu towarzyszy opis dotyczący daty urodzin, ślubu oraz innych zdarzeń, które wystąpiły w tym mieście. If you have generated the interactive map, a little icon can take you to that city on the map.<br><br>
                     & <li><b>Kalendarz:</b> Tu jest lista wszystkich dni w roku, w których nastąpiły zdarzenia wymienione w drzewie genealogicznym.<br><br>
                     & <li><b>Szczegółowe informacje z kalendarza:</b> Tu znajdują się szczegółowe informacje o zdarzeniach mającymi miejsce w każdym dniu roku. Każdemu dniu towarzyszą szczegółowe informacje o datach urodzin, ślubów oraz innych zdarzeń mających miejsce w tym dniu.<br><br>
                     & <li><b>Najczęściej występujące nazwiska, miasta, dni w roku:</b> Ta sekcja udostępnia informacje o częstości występowania nazwisk, nazw miast i dni w roku, w kolejności od najwyższej częstości do najniższej.<br><br>
                     & <li><b>Implex i pokrewieństwo:</b> Ta sekcja udostępnia raport o implex i pokrewieństwach wybranego korzenia.<br><br>
                     & <li><b>Wyszukanie po osobach:</b> Ta sekcja udostępnia udogodnienia, które mogą być pomocne w zlokalizowaniu osoby w drzewie przodków, na podstawie wybranych kryteriów szukania.<br>
                     & </ul> 
                     & <br> 
                     & <br> 
                     & <h2>Opcje</h2>  
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Strona główna</u></h3>  
                     & <ul> 
                     & <li><b>Tytuł księgi internetowej: </b> Tu jest dostępny tytuł księgi internetowej, który pojawia się na stronie głównej i w pasku narzędziowym okna.</li>
                     & <li><b>Autor: </b> Tu jest wpisane nazwisko autora strony internetowej, które pojawia się na stronie głównej.</li>
                     & <li><b>Adres:</b> Tu znajduje się adres autora, który pojawia się na stronie głównej.</li>
                     & <li><b>Telefon lub inny kontakt:</b> Tu znajdują się szczegółowe dane kontaktowe z autorem, które pojawiają się na stronie głównej.</li>
                     & <li><b>Email:</b> The author's email. A link on the home page will make it easier for a visitor to send you an email.</li>
                     & <li><b>Czy wyświetlić najdłuższą linie przodka? Wybierz tę opcje, jeśli chcesz wyświetlić informacje o najdłuższej linii przodka na stronie głównej.</li>
                     & <li><b>Wyświetlić rangę jurysdykcji dla najczęściej występującego miejsca? Wskazuje rangę jurysdykcji dla najczęściej występującego w drzewie genealogicznym miejsca. Ranga jurysdykcji powiązana jest z miejscami zapisanymi w pliku GEDCOM, start od ‘0’ do najniższego poziomu.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Wszystkie sekcje:</u></h3>  
                     & <ul> 
                     & <li><b>Nazwy użyte dla nieistniejących osób: Tu znajdują się nazwy wyświetlane dla wszystkich osób, które pozostają nieznane.</li>
                     & <li><b>Display ids? </b> Czy wyświetlić ID? Opcja dostępna dla wszystkich sekcji, wybierając tę opcję możesz wyświetlić The Genj osobiste ID po nazwiskach osób.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Sekcja danych szczegółowych osób</u></h3>  
                     & <ul> 
                     & <li><b>Czy wyświetlić rodziny?</b> Wybierając tę opcję możesz wyświetlić rodziny.</li>
                     & <li><b>Czy wyświetlić dzieci?</b> Wybierając tę opcję możesz wyświetlić dzieci..</li>
                     & <li><b>Czy wyświetlić rodzeństwo?</b> Wybierając tę opcję możesz wyświetlić rodzeństwo.</li>
                     & <li><b>Czy wyświetlić krewnych?</b> Wybierając tę opcję możesz wyświetlić krewnych (rodzice chrześnic, świadkowie …).</li>
                     & <li><b>Czy wyświetlić uwagi?</b> Wybierając tę opcję możesz wyświetlić uwagi powiązane ze zdarzeniami.</li>
                     & <li><b>Display Send Email? </b> Tick this option is you want the ability forthe end user to send emails to the author of the web site easily.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Locations</u></h3>
                     & <ul> 
                     & <li><b>Generate geographic map? </b> Tick this option is you want to generate the interactive map section.</li>
                     & <li><b>Display unknown cities? </b> Tick this option is you want to display markers on the map for cities which geo-coordinates could not be found. These markers will be displayed in the middle of the Atlantic. </li>
                     & <li><b>Google map key </b> This field holds the google map key that Google asks you to create and use for such maps. The default key provided by the webbook (abcdefg) allows you to test your map before you have created the key and can be used until then.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Sekcja źródłowa</u></h3>  
                     & <ul> 
                     & <li><b>Czy wygenerować sekcję źródłową?</b> Wybierając tę opcję możesz wygenerować sekcję źródłową.</li>
                     & <li><b>Czy wyświetlić obraz źródłowy?</b> Użyj tej opcji, jeśli chcesz wyświetlić obiekty multimedialne powiązane ze źródłem. Możesz również dla obiektów dołączonych zdecydować, czy link do źródła obiektu multimedialnego powinien być linkiem w postaci prostego tekstu czy miniaturowym obrazkiem.</li>
                     & <li><b>Czy skopiować oryginalny dokument źródłowy?</b> Wybierając tę opcję możesz skopiować oryginalny na stronę internetową. W przeciwnym razie, zostaną użyte linki do oryginalnych dokumentów. Zaleca się nie używać tej opcji, jeżeli twoje dokumentów są ważne. Jeżeli później będziesz chciał załadować dokumenty źródłowe na stronę internetową, wówczas możesz zawsze zastąpić źródłowe linki przez mniejszego rozmiaru dokumenty z użyciem swojego sytemu operacyjnego.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Photos and other media section</u></h3>  
                     & <ul> 
                     & <li><b>Generate media section? </b> Tick this option is you want to generate the media section.</li>
                     & <li><b>Copy original media documents? </b> Tick this option is you want to copy the original documents to the web pages. This is similar to the source option described above.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Loading pages to a host</u></h3>  
                     & <ul> 
                     & <li><b>Upload pages? </b> Tick this option is you want to upload the generated pages to a web site. If pages are to be uploaded, user will be prompted to indicate a log file path. The list of uploaded files will be written in this log file.</li>
                     & <li><b>Katalog obiektów strony internetowej:</b> Tu jest katalog na hoście strony internetowej, do którego strony internetowe są przegrywane.</li>
                     & <li><b>Web site target directory:</b> This is the directory in the host web site where pages are to be uploaded.</li>
                     & <li><b>Nazwa użytkownika FTP:</b> Tu jest nazwa użytkownika wykorzystywana do połączeń z hostem strony internetowej w celu identyfikacji zapytań.</li>
                     & <li><b>Hasło FTP:</b> Tu jest hasło wykorzystywane do połączeń z hostem strony w celach identyfikacji połączeń.</li>
                     & <li><b>Opis strony internetowej:</b> Opis strony internetowej jako „meta tag” wygenerowanych stron internetowych.</li>
                     & <li><b>Upload type:</b> This is to make the upload more efficient and not upload pages that do not need to be uploaded. Three choices are available: upload generated pages regardless of whether they have changed or not since last upload; only upload pages that have changed; or upload pages that have changed and also remove those that are no longer generated.</li>
                     & <li><b>Reset the upload register history?</b> Tick this option if you need to start all uploads from scratch again. This register stores the details of which files have been uploaded to which server. It is used to determine if a newly generated file should be uploaded or not to that particular server. As long as you only use the WebBook to upload itself to your server(s), the register will still be up-to-date and you should not need to reset it. Only if you upload pages using another program might you want to reset it so that it gets fully refreshed.</li>
                     & <li><b>Program to be launched at the end of the WebBook generation:</b> Indicate here the path to a program that you wish to execute at the end of the WebBook generation. Start the path with '0' if you do not need to. It could be useful if there is extra work to do to update your site in addition to what the WebBook does.</li>
                     & </ul> 
                     & <br> 
                     & <br> 
                     & <h2>Dodatkowe funkcje</h2>  
                     & <ul> 
                     & <li>Privacy is handled as per genj options. Individuals considered private according to genj options will show "..." instead of their details.</li>
                     & <li>Sosa numbers are displayed using tag "_SOSA" if present in the gedcom file. This tag can be generated using the toolbox report if it is not in the gedcom file. Make sure you indicate the same "first" individual in both reports (toolbox and webbook). </li>
                     & <li>Ostrzeżenia będą sygnalizowane jeżeli katalog, w którym zostały zapisane strony internetowej nie jest pusty (wiadomości będą pojawiać się w oknie wykonawczym Genj).</li>
                     & <li>Wygenerowany kod html jest zgodny z certyfikatem W3C XHTML 1.0.</li>
                     & <li>Sekwencje o wyszukanym charakterze będą zastępowane odpowiednimi sekwencjami html (przykład: „&eacute;” zostanie zastąpione przez „&amp;eacute;”).</li>
                     & <li>W celu optymalizacji zapytań, obiekty multimedialne i dokumenty źródłowe nie będą kopiowane (or symbolically linked) lokalnie, a będą przechowywane w ich miejscu przeznaczenia. Wymuszenie kopiowania lub połączenia będzie realizowane tylko przez usunięcie plików z folderu przeznaczenia.li>
                     & <li>A functionality makes it easy for the end user who will navigate the web site to send emails to the author.</li>
                     & <li>The upload functionality saves the user from unncessary upload resulting in a lot of time saving. It works well only if WebBook is the only FTP client program you use to upload your WebBook pages as it stores the details of each transfer.</li>
                     & </ul> 
                     & <br>
                     & <br>
                     & <br>



