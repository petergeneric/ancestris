info                 = <h1><center><img src="ReportWebBook_big.gif"></center></h1><h1><center>Web Book</center></h1>
                     & <br>
                     & This report generates <b>web pages</b> containing the details of a family tree. Resulting web pages can be used locally to navigate in your family tree or else be uploaded to a personal web site for publishing on the Internet.
                     & <br>
                     & <br>
                     & <center><img src="WebBook.gif"></center>
                     & <br>
                     & <h2>Principle</h2>
                     & The various pages generated form sections of a "Web Book".
                     & The following sections are accessible from the home page. 
                     & <ul> 
                     & <li><b>Lastnames:</b> This is the list of all lastnames in the family tree and their frequency.<br><br>
                     & <li><b>Individuals list:</b>  This is the list of all individuals in the family tree in alphabetical order.<br><br>
                     & <li><b>Individuals details:</b> These are the detailed descriptions for every single individual in the family tree. For each individual are provided details about their birth, marriage and other events. It displays grand parents, parents, siblings, half-siblings, marriages, children, relations and notes. It also displays up to five pictures or media related to the individuals or their families. For each event a source icon indicates whether a source is available or not. Just click on the icon to see it. Sources images or media are not displayed among the pictures in this section but in the source section instead.<br><br>
                     & <li><b>Sources:</b> The first page of this section lists all the sources documents in the famly tree. The following pages display the details for each source. Details include the text of the source when available and the associated individuals and families. If images or media are related to the source or available in the associated individuals and families, a scaled down version will be displayed on the right hand side. If the media is not a picture (.gif, .png, .jpg) then it is assumed to be another media type.  Clicking on the pictures will pop up a picture of the original image or else run the media (sound, movie, etc.)<br><br>
                     & <li><b>Photos and other media:</b> The first page of this section lists all the media documents in the famly tree attached to individuals and families that are not sources documents. The following pages display the media in an "photo album" format. If the media is not a picture (.gif, .png, .jpg) then it is assumed to be another media type. Clicking on the pictures will pop up a picture of the original image or else run the media (sound, movie, etc.).<br><br>
                     & <li><b>Geographic map:</b>  This section displays a geographic map with the locations of the events identified in the family tree. The map is interactive and you can change the display to zoom, show ancestors or cousins, births, mariages or deaths, or events within a year range. Clicking on a city will give you the key elements about what happened in that city.<br><br>
                     & <li><b>Cities list:</b>  This is the list of all cities where an event of the family tree took place.<br><br>
                     & <li><b>Cities details:</b> These are the detailed descriptions for every city in the family tree. For each city are provided details about births, marriages and other events that took place there. If you have generated the interactive map, a little icon can take you to that city on the map.<br><br>
                     & <li><b>Calendar:</b>  This is the list of all days in the year where an event of the family tree took place.<br><br>
                     & <li><b>Calendar details:</b> These are the detailed descriptions for every day in the year. For each day are provided details about births, marriages and other events that took place that day.<br><br>
                     & <li><b>Most frequent lastnames, cities an days in the year:</b> This section provides the frequency of the lastnames, cities and days in the year, from the most to the least frequent.<br><br>
                     & <li><b>Implex and consanguinity:</b> This section provides a report on the implex and consanguinity for the root individual selected.<br><br>
                     & <li><b>Ancestors list:</b> This section provides a report of all the ancestors found for the root individual selected. Ancestors are provided by sosa order.<br><br>
                      & <li><b>Search for individuals:</b> This section is a search facility that will help you locate individuals in the ancestor tree based on a number of search criteria.<br>
                     & </ul> 
                     & <br> 
                     & <br> 
                     & <h2>Options</h2>  
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Home page</u></h3>  
                     & <ul> 
                     & <li><b>Web book title:</b> This is the title of the book. It will appear on the home page and in the window title bar.</li>
                     & <li><b>Author:</b> The author of the web site. This name will appear on the home page.</li>
                     & <li><b>Address:</b> The author's address. It will appear on the home page.</li>
                     & <li><b>Phone or other contact:</b> The author's contact details. They will appear on the home page.</li>
                     & <li><b>Email:</b> The author's email. A link on the home page will make it easier for a visitor to send you an email.</li>
                     & <li><b>Display longuest ancestor line? </b> Tick this option if you want to display information about the longuest ancestor line on the home page.</li>
                     & <li><b>Jurisdiction level for most frequent place? </b> Indicates the level of jurisdiction to calculate the most frequent place of the family tree. This is the level corresponding to the places format of the gedcom file, starting with '0' for the lowest level.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>All sections</u></h3>  
                     & <ul> 
                     & <li><b>Name to use for inexisting individuals:</b> This is the name to display for all individuals where the name is unknown.</li>
                     & <li><b>Display ids? </b> For all section, tick this option is you want to display the Genj individual id after the individuals' names.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Individuals details section</u></h3>  
                     & <ul> 
                     & <li><b>Display families? </b> Tick this option is you want to display families.</li>
                     & <li><b>Display children? </b> Tick this option is you want to display children.</li>
                     & <li><b>Display half siblings? </b> Tick this option is you want to display half sibling.</li>
                     & <li><b>Display relations? </b> Tick this option is you want to display relations (god parents, witnesses, etc.).</li>
                     & <li><b>Display notes? </b> Tick this option is you want to display notes related to events.</li>
                     & <li><b>Display Send Email? </b> Tick this option is you want the ability for the end user to send emails to the author of the web site easily.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Locations</u></h3>
                     & <ul> 
                     & <li><b>Generate geographic map? </b> Tick this option is you want to generate the interactive map section.</li>
                     & <li><b>Display unknown cities? </b> Tick this option is you want to display markers on the map for cities which geo-coordinates could not be found. These markers will be displayed in the middle of the Atlantic. </li>
                     & <li><b>Google map key </b> This field holds the google map key that Google asks you to create and use for such maps. The default key provided by the webbook (abcdefg) allows you to test your map before you have created the key and can be used until then.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Sources section</u></h3>  
                     & <ul> 
                     & <li><b>Generate sources section? </b> Tick this option is you want to generate the sources section.</li>
                     & <li><b>Display source images? </b> Use this option is you want to display media related to sources. For associated entities, you can also decide if links to source media should be simple text links or else miniature pictures of corresponding source.</li>
                     & <li><b>Copy original source documents? </b> Tick this option is you want to copy the original documents to the web pages.</li> Otherwise, links to the original documents are used instead. It is recommended to leave this option unticked if the volume of your documents is important. If you later want to upload the source documents to a web site, you can always replace source links with smaller size documents using your operating systems.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Photos and other media section</u></h3>  
                     & <ul> 
                     & <li><b>Generate media section? </b> Tick this option is you want to generate the media section.</li>
                     & <li><b>Copy original media documents? </b> Tick this option is you want to copy the original documents to the web pages. This is similar to the source option described above.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Options for 'Ancestors list' section</u></h3>  
                     & <ul> 
                     & <li><b>Generate ancestors list? </b> Tick this option if you want to generate the ancestors list section. If so, the options below will be available in a popup options window upon generating the section.</li>
                     & <li><b>Starting Sosa Number </b> This is where you indicate the sosa number of the root individual selected. Sosa numbering will start from this number. Using '0' means the sosa number found in the file will be used instead.</li>
                     & <li><b>First generation to display:</b> The ancestors will be displayed from that generation. This is useful to force confidentiality by just not displaying young generations.</li>
                     & <li><b>Last generations to display:</b> The ancestors will be displayed up to that generation.</li>
                     & <li><b>Choose if and how to display sources:</b> Use this menu to choose how you want sources be displayed along with the events of the ancestors. Sources used in a generation are displayed at the end of each generation.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Uploading pages to your web site</u></h3>  
                     & <ul> 
                     & <li><b>Upload pages? </b> Tick this option is you want to upload the generated pages to a web site. If pages are to be uploaded, user will be prompted to indicate a log file path. The list of uploaded files will be written in this log file.</li>
                     & <li><b>Web site address:</b> This is the address of the web site where pages are to be uploaded.</li>
                     & <li><b>Web site target directory:</b> This is the directory in the host web site where pages are to be uploaded.</li>
                     & <li><b>FTP user name:</b> This is the user name to be used to connect to the host site for identification purposes.</li>
                     & <li><b>FTP password:</b> This is the password to be used to connect to the host site for identification purposes.</li>
                     & <li><b>Web site description:</b> Web site description as a meta tag of the web pages generated that is often used by search engines.</li>
                     & <li><b>Upload type:</b> This is to make the upload more efficient and not upload pages that do not need to be uploaded. Three choices are available: upload generated pages regardless of whether they have changed or not since last upload; only upload pages that have changed; or upload pages that have changed and also remove those that are no longer generated.</li>
                     & <li><b>Reset the upload register history?</b> Tick this option if you need to start all uploads from scratch again. This register stores the details of which files have been uploaded to which server. It is used to determine if a newly generated file should be uploaded or not to that particular server. As long as you only use the WebBook to upload itself to your server(s), the register will still be up-to-date and you should not need to reset it. Only if you upload pages using another program might you want to reset it so that it gets fully refreshed.</li>
                     & <li><b>Program to be launched at the end of the WebBook generation:</b> Indicate here the path to a program that you wish to execute at the end of the WebBook generation. Start the path with '0' if you do not need to. Running such a program could be useful if there is extra work to do to update your site in addition to what the WebBook does.</li>
                     & </ul> 
                     & <br> 
                     & <br> 
                     & <h2>Additional functionalities</h2>  
                     & <ul> 
                     & <li>Privacy is handled as per genj options. Individuals considered private according to genj options will show "..." instead of their details.</li>
                     & <li>Sosa numbers are displayed using tag "_SOSA" if present in the gedcom file. This tag can be generated using the toolbox report if it is not in the gedcom file. Make sure you indicate the same "first" individual in both reports (toolbox and webbook). </li>
                     & <li>A warning will be indicated if the directory in which pages will be written is not empty (message will appear in the genj execution window)  </li>
                     & <li>The html code generated is certified W3C XHTML 1.0.</li>
                     & <li>Special characters are replaced by their html corresponding sequence (example: "&eacute;" is replaced by "&amp;eacute;"</li>
                     & <li>In order to optimise the performance, media and source documents are not copied (or symbolically linked) locally is they already exist in their destination location. To force the copie or the link, just remove files from destination folder.</li>
                     & <li>A functionality makes it easy for the end user who will navigate the web site to send emails to the author.</li>
                     & <li>The upload functionality saves the user from unncessary upload resulting in a lot of time saving. It works well only if WebBook is the only FTP client program you use to upload your WebBook pages as it stores the details of each transfer.</li>
                     & </ul> 
                     & <br>
                     & <br>
                     & <br>

info.fr             = <h1><center><img src="ReportWebBook_big.gif"></center></h1><h1><center>Le Livre de votre Généalogie</center></h1>
                     & <h1><center>sur Internet</center></h1>
                     & <div style="margin-left: 5px; margin-right: 5px;">
                     & <br>
                     & Ce rapport génère les <b>pages web</b> d'un arbre généalogique. Les pages résultantes peuvent être utilisées en local pour naviguer dans votre arbre généalogique, ou bien elles peuvent être remontées sur un site web personnel pour une diffusion plus large sur Internet.
                     & <br>
                     & <br>
                     & <center><img src="WebBook.gif"></center>
                     & <br>
                     & <h2>Principe</h2>
                     & Les diverses pages générées forment les sections d'un "livre Web".
                     & Les sections suivantes sont accessibles depuis la page d'accueil: 
                     & <ul> 
                     & <li><b>Patronymes :</b> Cette section liste les patronymes et leur fréquence d'apparition dans l'arbre généalogique.<br><br>
                     & <li><b>Liste des individus :</b>  Cette section liste tous les individus de l'arbre par ordre alphabétique.<br><br>
                     & <li><b>Détails des individus :</b> Cette section donne une description détaillée de tous les individus. Pour tout individu, on trouve les détails concernant la naissance, le mariage et autres événements. Les détails incluent aussi les grands-parents, parents, demi-frères et demi-soeurs, les mariages, les enfants, les relations (parrain, marraine, témoins, etc.), et les notes. Cette section affiche aussi jusqu'à cinq photos ou media rattachés à chaque individu ou à leur(s) mariage(s). Pour chaque événement une icône source permet de voir si une source existe. Il suffit de cliquer sur l'icône pour la voir. Les images et médias des sources ne sont pas affichés dans cette section mais dans la section des sources.<br><br>
                     & <li><b>Sources:</b> La première page de cette section affiche la liste de toutes les sources du fichier gedcom. Les pages suivantes donnent les détails de chaque source.<br>Les détails des source incluent quand ils existent le texte de la source et les images et media de la source et des individus et familles associées. Si le media n'est pas une image (.gif, .png, .jpg) alors le document est considéré comme étant d'une autre nature et une image représentant un fichier multimédia est affiché. En cliquant sur l'image on fait apparaître le document source dans sa taille originale ou bien on lance le media (son, vidéo, etc.).<br><br>
                     & <li><b>Photos et autres media :</b> La première page de cette section affiche la liste de tous les médias du fichier gedcom qui sont associés aux individus et aux familles. Les pages suivantes donnent sous la forme d'un album photos les images de ces médias. Cette section ne contient pas les documents des sources. <br>Si le media n'est pas une image (.gif, .png, .jpg) alors le document est considéré comme étant d'une autre nature et une image représentant un fichier multimédia est affiché. En cliquant sur l'image on fait apparaître le document source dans sa taille originale ou bien on lance le media (son, vidéo, etc.). <br>Si le media n'est pas trouvé, une image l'indique, ce qui vous permet de rectifier votre fichier gedcom le cas échéant.<br><br>
                     & <li><b>Carte géographique:</b>  Cette section affiche une carte géographique avec l'emplacement de toutes les villes identifiées dans l'arbre généalogique. Cette carte est interactive et vous pouvez zoomer, montrer les ancêtres ou les cousins, la naissance, les mariages ou les décès, ou bien les événements entre deux années données. En cliquant sur une ville, vous verrez les informations principales concernant les événements qui y ont eu lieu.<br><br>
                     & <li><b>Liste des lieux:</b>  Cette section donne la liste de villes où au moins un événement de l'arbre généalogique a eu lieu.<br><br>
                     & <li><b>Détails des lieux:</b> Cette section détaille pour chaque lieu l'ensemble des événements qui y ont eu lieu. Si vous avez généré la carte géographique, un petit icône peut vous montrer l'emplacement de la ville sur la carte.<br><br>
                     & <li><b>Calendrier:</b>  Cette section donne la liste de jours de l'année où au moins un événement de l'arbre généalogique a eu lieu.<br><br>
                     & <li><b>Détails du calendrier:</b> Cette section détaille pour chaque jour de l'année l'ensemble des événements qui y ont eu lieu.<br><br>
                     & <li><b>Patronymes, lieux et jours les plus fréquents:</b> Cette section présente la fréquence des patronymes, des lieux et des jours de l'année, du plus au moins fréquent.<br><br>
                     & <li><b>Implexe et consanguinité:</b> Cette section présente le rapport de consanguinité de l'individu principal sélectionné.<br><br>
                     & <li><b>Liste des ancêtres:</b> Cette section présente les ancêtres de l'individu principal sélectionné. Les ancêtres sont affichés par ordre croissant de numéro sosa.<br><br>
                     & <li><b>Recherche d'individus :</b> Cette section est un outil de recherche d'individus de votre arbre généalogique à partir d'un ensemble de critères.<br>
                     & </ul> 
                     & <br> 
                     & <br> 
                     & <h2>Options</h2>  
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Page d'accueil</u></h3>  
                     & <ul> 
                     & <li><b>Titre du livre Web : </b> C'est le titre du livre de votre Généalogie. Il apparait sur la page d'accueil et dans la barre de titre de la fenêtre de navigation.</li>
                     & <li><b>Auteur : </b> Ceci est le nom de l'auteur de votre Généalogie. </li>
                     & <li><b>Adresse : </b> Ceci est l'adresse de l'auteur.  </li>
                     & <li><b>Téléphone ou autre contact (ex: Mail, etc.) : </b> Ce sont les coordonnées de l'auteur. </li>
                     & <li><b>Afficher la ligne d'ancêtres la plus longue? </b> Sélectionnez cette option si vous voulez afficher des informations concernant la ligne d'ancêtres la plus longue de votre Généalogie. </li>
                     & <li><b>Niveau de juridiction pour le lieu le plus fréquent? </b> Ce chiffre indique le niveau de la juridiction à utiliser pour calculer le lieu le plus fréquent de l'arbre. Ce niveau correspond au format "place" du fichier gedcom, où '0' indique le niveau le plus bas.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Toutes les sections</u></h3>  
                     & <ul> 
                     & <li><b>Mot(s) à utiliser si un individu n'existe pas :</b> Ceci sert à désigner une personne dont 
                     & les nom et prénoms nous sont inconnus (exemple: vous pouvez mettre dans ce champ le mot "inconnu").</li>
                     & <li><b>Affichage des numéros d'identification? </b> Sélectionnez cette option si les numéros d'identification (ID) de GenJ doivent  
                     & être ajoutés après le nom de la personne.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Section des détails des individus</u></h3>  
                     & <ul> 
                     & <li><b>Affichage des familles? </b> Sélectionnez cette option si vous souhaitez afficher les familles.</li>
                     & <li><b>Affichage des enfants? </b> Sélectionnez cette option si vous souhaitez afficher les enfants dans les familles</li>
                     & <li><b>Affichage des demi-frères/soeurs? </b> Sélectionnez cette option si vous souhaitez afficher les demi-frères et demi-soeurs. Il s'agit ici dans les descendances, des frères et soeurs utérins/consanguins.</li>
                     & <li><b>Affichage des relations? </b> Sélectionnez cette option si vous souhaitez afficher les liens qui relient les individus
                     & entre eux (savoir si telle personne a été témoin 
                     & lors d'un mariage par exemple, les parrains, marraines, etc.).</li>
                     & <li><b>Affichage des notes? </b> Sélectionnez cette option si vous souhaitez afficher les notes associées aux individus et aux familles.</li>
                     & <li><b>Affichage de l'envoi d'email? </b> Sélectionnez cette option si vous souhaitez afficher une icône "envoyer un email" pour que l'utilisateur puisse envoyer facilement un email à l'auteur au sujet d'un individu.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Lieux</u></h3>
                     & <ul> 
                     & <li><b>Génération de la carte géographique? </b> Sélectionnez cette option si vous souhaitez générer la carte géographique interactive.</li>
                     & <li><b>Afficher les villes non trouvées? </b> Sélectionnez cette option si vous souhaitez afficher les marqueurs pour villes dont les coordonnées n'ont pas été trouvées. Les marqueurs apparaîtront au milieu de l'Atlantique. </li>
                     & <li><b>Clé de la carte Google </b> Cette option est la clé de vos carte que Google vous demande de créer afin d'utiliser de telle cartes. Une clé par défaut (abcdefg) vous est proposée par le Webbook. Cette clé peut être utilisée en attendant que vous ayez créé la votre.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Section des sources</u></h3>  
                     & <ul> 
                     & <li><b>Génération de la sections des sources? </b> Sélectionnez cette option si vous souhaitez générer la section des sources.</li>
                     & <li><b>Affichage des images des sources? </b> Utilisez cette option si vous souhaitez afficher les documents liés aux sources. Vous pouvez afficher ou non les liens des sources des entités associées, avec un simple lien texte ou bien une image miniature rappelant la source.</li>
                     & <li><b>Copie des documents source originaux? </b> Sélectionnez cette option si vous souhaitez copier les documents originaux sur votre site web. Sinon, des fichiers liens sont utilisés. Il est recommandé de ne pas sélectionner cette option si la taille totale de vos documents est importante. Si vous voulez par la suite disposer de ces documents sur votre site web, vous pourrez toujours remplacer les fichiers liens par des fichiers plus petits à l'aide de la fonction copie de votre système. </li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Section des photos et autres media</u></h3>  
                     & <ul> 
                     & <li><b>Génération de la section des media? </b> Sélectionnez cette option si vous souhaitez générer la section des médias. </li>
                     & <li><b>Copie des documents media originaux? </b> Sélectionnez cette option si vous souhaitez copier les documents originaux sur votre site web. Sinon, des fichiers liens sont utilisés. Cette option est similaire à celle des sources décrite plus haut.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Options de la section 'Liste des ancêtres'</u></h3>  
                     & <ul> 
                     & <li><b>Génération de la liste des ancêtres? </b> Sélectionnez cette option si vous souhaitez générer la liste des ancêtres. Dans ce cas, les options suivantes vous seront demandées à la génération de cette section.</li>
                     & <li><b>Numéro sosa initial: </b> Ce numéro indique le numéro sosa de l'individu principal sélectionné. La numérotation commencera a partir de ce numéro. En indiquant '0' la numérotation partira du numéro sosa trouvé dans le fichier gedcom.</li>
                     & <li><b>Première génération à afficher:</b> Les ancêtres ne seront affichés qu'à partir de la génération indiquée.</li>
                     & <li><b>Dernière génération à afficher:</b> Les ancêtres ne seront affichés que jusqu'à la génération indiquée.</li>
                     & <li><b>Choisir si et comment afficher les sources:</b> Utiliser le menu pour indiquer comment doivent être affichées les sources.</li>
                     & </ul> 
                     & <h3>&nbsp;&nbsp;&nbsp;&nbsp;<u>Remontée des pages sur votre site Internet</u></h3>  
                     & <ul> 
                     & <li><b>Remonter les pages sur le site Internet?  </b> 
                     & Sélectionnez cette option si vous souhaitez remonter 
                     & les pages sur un site Internet de votre choix. Il 
                     & vous faut donner des informations complémentaires 
                     & pour permettre une telle remontée. Ce sont les 
                     & options suivantes. Si vous choisissez de remonter 
                     & les pages sur un site web, le rapport vous demandera 
                     & de renseigner le nom d'un fichier log. Ce fichier 
                     & contiendra la liste complète des fichiers remontés.</li> 
                     & <li><b>Adresse du site Web :</b> Adresse de votre site web.</li>
                     & <li><b>Répertoire racine pour vos pages sur le site :</b> 
                     & C'est le répertoire cible où les pages doivent être 
                     & remontées.</li>
                     & <li><b>Nom à utiliser pour l'accès au site FTP :</b> 
                     & C'est le nom qui permet de s'identifier sur le 
                     & site.</li>
                     & <li><b>Mot de passe à utiliser pour l'accès au site 
                     & FTP :</b> C'est le mot de passe d'accès au site.</li>
                     & <li><b>Description du site web : </b> La phrase que vous 
                     & allez mettre ici figurera dans les entêtes des 
                     & pages html créées en tant que "meta name - Description". 
                     & Cet élément est important, car les robots, les 
                     & moteurs de recherche, vont examiner ces parties 
                     & de vos fichiers.</li>
                     & <li><b>Type de remontée :</b> Cette option permet d'améliorer l'efficacité de la remontée des pages sur votre site. Par exemple, si la photo d'un ancêtre est générée dans le Livre Web mais qu'elle est identique à celle remontée précédemment, il est inutile de la remonter à nouveau. Trois choix sont possibles: transférer sur le serveur tous les fichiers générés localement, même s'ils n'ont pas changés; ne transférer que ceux qui ont changés; ou bien transférer ceux qui ont changés et en plus supprimer du serveur ce qui ne sont plus générés.</li>
                     & <li><b>Remise à zéro de l'historique des remontées?</b> Sélectionnez cette option pour recommencer les transferts de fichier depuis le début.  Ceci impliquera la remontée systématique de tous les fichiers lors du prochain transfert. Le registre conserve les détails des remontés précédentes et permet donc de déterminer ceux des fichiers nouvellement générés qui doivent être remontés. Tant que vous n'utilisez que le Livre Web pour remonter vos pages, vous ne devriez pas avoir besoin de remettre le registre à zéro. En revanche, si vous utilsez parfois un autre client FTP, ce registre peut avoir à être rafraichi en totalité, ce qui se fait en cochant cette option.</li>
                     & <li><b>Programme à lancer en fin de génération du Livre Web :</b> Indiquez ici le nom du programme à lancer à la fin de la génération du Livre Web. Si le premier caractère est '0' alors cette option est ignorée. Lancer un programme à la fin peut ètre utile si d'autres choses reste à faire sur votre site pour finaliser sa mise-à-jour.</li>
                     & </ul> 
                     & <br> 
                     & <br> 
                     & <h2>Fonctionnalités additionnelles</h2>  
                     & <ul> 
                     & <li>Les informations privées sont gérées en utilisant 
                     & les options de GenJ. Si un individu est considéré 
                     & comme privé d'après les options de GenJ, le livre 
                     & web affichera "..." au lieu des détails en clair.</li>
                     & <li>La numérotation Sosa est prise en compte si les 
                     & étiquettes "_SOSA" sont présentes dans le fichier 
                     & gedcom. Cette étiquette peut être générée en utilisant 
                     & le rapport "Boite à Outils". Assurez-vous de lancer 
                     & les deux rapports (Boite à Outils et livre Web) en 
                     & indiquant le même "premier" individu.</li>
                     & <li>Si le répertoire en local dans lequel les pages seront 
                     & générées n'est pas vide, un message vous le signale. 
                     & Ce message apparait dans la fenêtre genj d'exécution 
                     & du rapport.</li>
                     & <li>Les pages html générées sont certifiées W3C XHTML 1.0.</li>
                     & <li>Les caractères spéciaux somt remplacés dans les 
                     & pages par la séquence html équivalente (exemple: 
                     & "&eacute;" est remplacé par "&amp;eacute;"</li>
                     & <li>Afin d'optimiser la performance, les fichiers 
                     & média et source ne sont pas copiés (ou liés) s'ils 
                     & existent déjà dans le répertoire cible. Pour forcer 
                     & cette copie (ou ces liens), il suffit de supprimer 
                     & les fichiers du répertoire cible.</li>
                     & <li>Une fonctionalité rend facile l'envoi d'email à l'auteur pour l'utilisateur du site web.</li>
                     & <li>Une fonctionlité de remontée intelligente des pages permet un gain de temps considérable en ne remontant que les fichiers donc le contenu a changé. Ceci fonctionne très bien tant que le Livre Web est le programme utilisé pour remonter les pages car il conserve le détail des fichiers transférés à chaque fois.</li>
                     & </ul> 
                     & <br>
                     & </div>
                     & <br>
                     & <br>
