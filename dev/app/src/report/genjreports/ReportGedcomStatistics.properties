name                = Gedcom Statistics
name.de             = Gedcom-Statistik
name.fr             = Statistiques des données Gedcom
name.es             = Estadísticas de Gedcom

info                = This report gives you some statistics about the current Gedcom File.\n
  Categories:\n
  . Digits in fraction portion\n
  . Individuals (gender, number, percentage, age)\n
  . Last names (number, percentage, individuals, gender, age)\n
  . Families (number,  children, marriage age)\n
  . Occupations (number, percentage, individuals)\n
  . Places (name, number, percentage, individuals)\n
  Options:\n
  . Turn categories on / off\n
  . Turn output of individuals on / off\n
  . Sort order\n
  Info:\n
  . By default all options are enabled ==> the resulting output may be large.\n
  . Managing ages: Year = 360 days, month = 30 days\n
  . Ages: Only individuals with known begin and end dates (birth, marriage, child birth) are evaluated\n
                    
info.de             = Dieser Report erstellt Statistiken über die aktuelle Gedcom-Datei.\n
  Kategorien:\n
  . Personen (Geschlecht, Anzahl, Anteil, Alter)\n
  . Nachnamen (Anzahl, Anteil, Personen, Geschlecht, Alter)\n
  . Familien (Anzahl, Kinder, Heiratsalter)\n
  . Berufe (Anzahl, Anteil, Personen)\n
  . Orte (Name, Anzahl, Anteil, Personen)\n
  Optionen:\n
  . Nachkommastellen\n
  . Kategorien ein-/ausschalten\n
  . Ausgabe von Personen ein-/ausschalten\n
  . Sortierreihenfolge\n
  Info:\n
  . Standard: alle Optionen eingeschaltet ==> Auswertung kann lang sein\n
  . Handhabung Alter: Jahr = 360 Tage, Monat = 30 Tage\n
  . Alter: Nur Personen mit bekannten Beginn- und Endzeitpunkt (Geburt, Heirat, Kinder) werden ausgewertet\n
                    
info.fr             = Ce rapport vous donne des statistiques sur le fichier Gedcom en cours.\n
  Catégories:\n
  . Individus (sexe, nombre, pourcentage, âge),\n
  . Noms de famille : (nombre, enfants, age lors du mariage),\n
  . Familles (nombre,  enfants, âge lors du mariage),\n
  . Professions (nombre, pourcentage, noms des personnes),\n
  . Localités (nom, nombre, pourcentage, noms des personnes).\n
  Options:\n
  . Catégories activées oui / non,\n
  . Entités affichées oui / non,\n
  . Tri des localités,\n
  . Précision des chiffres paramétrable.\n
  Info:\n
  . Par défaut, toutes les options sont activées ==> il peut en résulter une liste énorme.\n
  . Modalités de calcul des âges: Une Année = 360 jours, Un mois = 30 jours\n
  . Ages : Seules les personnes ayant une date de début et de fin pour des évènements tels que naissances, mariages, naissances des enfants sont prises en considération.
                    
info.es             = Este informe da estadísticas del fichero Gedcom.\n
  Categorias:\n
  -individuos (sexo, número , porcentaje, edad)\n
  -numero de familias (número, porcentaje, individuos, sexo, edad)\n
  -familias (numero, hijos, edad del matrimonio)\n
  -ocupación (numero porcentaje, individuos )\n
  -lugares (nombre, numero, porcentaje, individuos )\n
  Opciones:\n
  -categorias Si/no\n
  -salida ordenada\n
  Por defecto todas las opciones están activadas (la salida puede ser grande)\n
  Edades:\n
  Año=360 dias , mes=30 dias\n
  Sólo los individuos con fechas bien definidas son evaluados

