author    = Nils Meier <nils@meiers.net>
version   = 1.0
category  = Utilities

name          = Run Executable
name.fr       = Lancement d'un Exécutable
name.de       = Datei ausführen
name.es       = Ejecutar

info                 = This report prompts for an executable and runs it.
info.fr              = <h1><center>Lancement d'un Exécutable</center></h1>
  <br>
  Ce script vous permet de lancer un programme
  exécutable comme par exemple une calculatrice, etc...<br>
  <br>
  <ul>
  <li>
  Supposons que vous êtes sous Linux et que vous vouliez
  lancer une calculatrice, vous allez mettre dans la
  fenêtre qui s'ouvre :<br>
  <center>
  <i>kcalc</i>
  </center>
  La prochaine fois, vous n'aurez plus besoin de
  taper le nom du programme, GenJ s'en souviendra.<br>
  <br>
  Autre exemple : vous êtes sous Linux, vous voulez
  lancer un programme Windows (ex: RamCalc.exe),
  il vous suffit de mettre :<br>
  <center>
  <i>/usr/bin/wine /home/moi/genj/work/RamCal/RamCal.exe</i><br>
  </center>
  </li>
  <br>
  <li>
  Le même chose est possible si vous voulez lancer à
  à partir de GenJ une application Windows tout en
  étant sous cet O.S.
  </li>
  </ul>
  <br>
  Comme je vous le disais plus haut, par la suite
  GenJ vous proposera dans un menu déroulant tous
  les programmes que vous avez déjà lancés par
  l'intermédiaire de ce rapport, sans avoir besoin
  de retaper quoi que ce soit.

info.de              = Dieser Report fragt nach einer Datei und führt sie aus.
info.es              = Este informe solicita un programa y lo ejecuta.

WhichExecutable      = Enter path to executable
WhichExecutable.fr   = Veuillez entrer le chemin et le nom de l'exécutable que vous voulez lancer.
WhichExecutable.de   = Name der ausführbaren Datei eingeben
WhichExecutable.es   = Por favor introduzca el nombre y ruta del programa.

Error                = *** Sorry, failed with
Error.fr             = *** Désolé, mais une erreur s'est produit :
Error.de             = *** Fehler bei
Error.es             = *** Lo siento hubo un fallo

