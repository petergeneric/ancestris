author   = Thierry Hardy
version  = 0.32
category = Statistics

name    = Ancestor statistics
name.fr = Statistiques ancêtres
name.es = Estadísticas de antepasados
name.de = Vorfahrenstatistik

info = This report prints the number of ancestors found, coverage factor, implex factor and coefficient of consanguinity. \n
 The coverage factor is the ratio between the known and all possible ancestors. An implex is a common ancestor, a person
 who appears several times in the ancestortree. So the implex factor is the ratio between the number of duplicated ancestors
 and the number of counted ancestors. No common ancestor gives 0.\n
 Example: If an individual has 100 ancestors, but only 80 differents, the implex factor is (100 - 80) / 100 = 20%.\n
 The coefficient of consanguinity is the probability that the two allele genes that an individual has at a locus are identical by descendance. This assumes that a common ancestor is shared by each parent of the individual.\n
 This report must be selected from an individual's context-menu.

info.fr = Ce rapport affiche le nombre d'ancêtres trouvés, le taux de couverture, le taux d'implexe et le coefficient de consanguinité.\n
 Le taux de couverture est le rapport entre les ancêtres connus et les ancêtres possibles.\n
 Un implexe est une personne qui apparaît plusieurs fois dans l'arbre d'ascendance.\n
 Ainsi, le taux d'implexe est le rapport entre le nombre d'ancêtres communs et le nombre d'ancêtres comptés. Aucun ancêtre commun donne 0.
 Exemple: Si un individu a 100 ancêtres, mais seulement 80 différents, le taux d'implexe est (100 - 80) / 100 = 20%.\n
 Le coefficient de consanguinité est la probabilité que les deux allèles d'un individu soit identiques par descendance. Cela suppose qu'un ancêtre commun est partagé par chaque parent de l'individu.\n
 Attention :\n
 Ce script doit être sélectionné à partir du menu contextuel d'une personne.

info.es = Este informe imprime el número de antepasados encontrados, el factor de cobertura, el factor implex y el coeficiente de consanguinidad.\n
 El factor de cobertura es la razón entre los antepasados conocidos y todos los posibles antepasados.\n
 Un implex es un antepasado común, una persona que aparece más de una vez en el arbol de antepasados.\n
 Así en factor implex es la razón entre el número de antepasados duplicados y el número de antepasados contados, y vale cero si no hay ninguno.\n
 Ejemplo: si un individuo tiene 100 antepasados pero solo 80 diferentes el factor implex vale: (100-80)/100 = 20%
 El coeficiente e consanguinidad es la probabilidad de que dos genes alelos que un individuo
 tiene en un locus sean identicos por descendencia. Esto asume que hay un antepasado común
 compartido por los padres de un indiciduo.

info.de = Dieser Bericht listet die Anzahl der gefundenen Vorfahren, den Abdeckungsgrad, den Ahnenverlust (Implex) und den Verwandtschaftskoeffizienten.\n
 Der Abdeckungsgrad ist das Verhältnis von gefundenen zu möglichen Vorfahren.\n
 Der Ahnenverlust (Ahnenschwund, Implex) entsteht, wenn eine Person mehrfach in der Ahnentafel auftaucht. Der Ahnenverlust ist das Verhältnis von mehrfachen Vorfahren zu gefundenen Vorfahren. Kein mehrfacher Vorfahre ergibt 0%.\n
 Beispiel: Wenn jemand 100 Vorfahren hat, aber nur 80 verschiedene, beträgt der Ahnenverlust (100 - 80) / 100 = 20%.\n
 Der Verwandtschaftskoeffizient (auch Inzuchtkoeffizient, Blutverwandtschafts-Koeffizient) ist ein zahlenmäßiger Ausdruck für die Wahrscheinlichkeit,
 dass die jeweils im Doppel vorhandenen Erbanlagen (Gene) durch Abstammung identisch sind, d. h. vom selben Vorfahr abstammen. Damit ist der Inzuchtkoeffizient
 auch ein Maß des Ahnenverlustes in einer Ahnenliste\n
 Dieser Bericht wird aus dem Kontextmenü einer Person ausgewählt.

