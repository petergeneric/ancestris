category = Presentation

info    = This report generates a text document describing the ancestors or descendants of a selected individual.
info.de = Dieser Report erzeugt ein Text-Dokument, das die Ahnen oder Nachkommen einer Person beschreibt.
info.fr = <h1><center>Rapport d'Ascendance/Descendance</center></h1>
 <center><font size="+1">(Sous forme textuelle)</font></center><br>
 <div style="margin-left: 5px; margin-right: 5px;">
 Ce rapport va vous donner sous forme d'un texte écrit de
 manière quelque peu littéraire, l'ascendance ou la descendance
 d'une personne, avec les différentes étapes de sa vie,
 naissance, mariage, décès, conjoint, enfants, etc....
 <br>
 <h2>PARAMETRAGES</h2>
 <h3>Choix principaux :</h3>
 Différentes options vous sont proposées :<br>
 <div style="margin-left: 10px;">
 <li>
 Doit-on faire une sortie sur les ascendants ou sur les descendants?
 </li>
 <li>
 Est-ce que l'on inclu les numéros d'identification (ID) dans
 le rapport qui est généré?
 </li>
 <li>
 Même question concernant les numéros REFN
 </li>
 <li>
 Veut-on un Index des Noms?
 </li>
 <li>
 Veut-on un Index des Localités?
 </li>
 <li>
 On veut que des images soient ajoutées ou pas?
 </li>
 <li>
 Doit-on inclure les étiquettes personnelles qui commencent 
 par "_"?
 </li>
 <li>
 Faut-il que l'on mette le texte littéral des étiquettes 
 inconnues?
 </li>
 <li>
 Si l'on souhaite faire une sortie HTML, on peut par une
 option spécifier le chemin de la feuille de style (CSS) à
 utiliser.
 </li>
 <li>
 Le rapport peut rajouter une petite phrase disant que ce
 rapport a été généré par le logiciel de généalogie GenJ. On
 peut par un paramètre choisir de mettre ou pas cette
 information.
 </li>
 <h3>Astuce :</h3>
 Pour qu'un paramètre soit pris en compte, veillez à
 le valider en cliquant ensuite, après la saisie, sur un
 endroit quelconque de l'écran.<br>
 </div>
 </div>
 <br><br>

