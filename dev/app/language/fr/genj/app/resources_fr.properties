cc.about.tab1.text1              = \nBienvenue dans GenjFr !\n\n
 Gérez votre généalogie avec GenjFr, logiciel complet de Généalogie.\n\n
 GenjFr vous permet notamment de mettre à jour vos données directement dans vos fichiers GEDCOM d'une manière
 graphique sans vous préoccuper de la plateforme sur laquelle le programme tourne (Windows, Linux, Mac, etc). 
 Vous restez ainsi maître de vos données qui restent 100% compatibles avec la norme quelque soit l'ordinateur utilisé.\n\n
 GenfFr est une branche décidée par la communauté francophone du logiciel GenealogyJ créé par Nils Meier et qui en suit les évolutions.\n
 http://trac.arvernes.dyndns.org/genjf/ \n\n
 L'avantage de cette branche pour vous est que GenjFr répond davantage aux besoins généalogiques français, dispose de fréquentes améliorations 
 et d'une équipe de support francophone auprès de laquelle vous pouvez obtenir de l'aide.\n\n
 L'équipe.\n\n
 _____________________________________\n
 Version : GenjFr {0}\n\n
 
