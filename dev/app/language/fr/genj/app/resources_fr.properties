cc.about.tab3.text2.title        = GNU General Public Licence
cc.about.tab4.text1.title        = Logiciel Open Source
cc.about.tab4.text1              = Le logiciel GenJ et donc GenjFr, est ce qu'on qualifie 
 de logiciel "Open Source", à savoir que le code source est libre d'accès, libre de 
 redistribution, qu'il s'agisse du logiciel en lui-même, comme de tous ses travaux 
 dérivés.\nPour ne pas alourdir l'archive contenant GenjFr, nous avons décidé de ne 
 pas mettre la totalité du code source dans le même fichier. Une partie du source 
 semble cependant intéressante à mettre à savoir, le code des différents rapports. 
 Ceci peut vous encourager à y jeter un coup d'oeil, à les modifier et à en 
 faire profiter la communauté.\n\nLa totalité du code source est disponible dans une 
 archive séparée, dénommée "genj_arvernes_source.zip". Vous pouvez reprendre ce fichier 
 sur Arvernes à l'URL suivante :\nhttp://www.arvernes.com/wiki/index.php/Genj_-_Télécharger_Genj\n
