#  
#  Attention to Translators - just translate lines starting with
#    regexp.x.txt 
#  and leave lines containing regular expression patterns starting with
#    regexp.x.pat
#  alone

#   @see http://java.sun.com/j2se/1.4.1/docs/api/java/util/regex/Pattern.html#sum

#  {0} all text
#  {1} before selection
#  {2} (selection)
#  {3} after selection
regexp.0.txt=^ inizio di una riga
regexp.0.PAT=^\#{0}

regexp.1.txt=$ fine di una riga
regexp.1.PAT={0}\#$

regexp.2.txt=. qualunque carattere
regexp.2.PAT={1}.\#{3}

regexp.3.txt=s spazio bianco
regexp.3.PAT={1}s\#{3}

regexp.4.txt=X? X, una volta o niente
regexp.4.PAT={1}{2}?\#{3}

regexp.5.txt=X* X, zero volte o pi\u00f9
regexp.5.PAT={1}{2}*\#{3}

regexp.6.txt=X+ X, una volta o pi\u00f9
regexp.6.PAT={1}{2}+\#{3}

regexp.7.txt=X{n} X, esattamente n volte
regexp.7.PAT={1}{2}''{\#}''{3}

regexp.8.txt=X{n,} X, almeno n volte
regexp.8.PAT={1}{2}''{\#,}''{3}

regexp.9.txt=X{n,m} X, almeno n max. m volte
regexp.9.PAT={1}{2}''{\#,}''{3}


