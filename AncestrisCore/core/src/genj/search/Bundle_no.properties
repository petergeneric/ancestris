# 
# Attention to Translators - just translate lines starting with
#   regexp.x.txt 
# and leave lines containing regular expression patterns starting with
#   regexp.x.pat
# alone
#
#  @see http://java.sun.com/j2se/1.4.1/docs/api/java/util/regex/Pattern.html#sum
#
# {0} all text
# {1} before selection
# {2} (selection)
# {3} after selection
#
regexp.0.pat = ^#{0}

regexp.1.pat = {0}#$

regexp.2.pat = {1}.#{3}

regexp.3.pat = {1}\s#{3}

regexp.4.pat = {1}{2}?#{3}

regexp.5.pat = {1}{2}*#{3}

regexp.6.pat = {1}{2}+#{3}

regexp.7.pat = {1}{2}''{#}''{3}

regexp.8.pat = {1}{2}''{#,}''{3}

regexp.9.pat = {1}{2}''{#,}''{3}

