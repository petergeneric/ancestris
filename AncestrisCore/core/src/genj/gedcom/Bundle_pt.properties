#  Misc
ADDR.name=Endere\u00e7o
ADDR.info=Local contempor\u00e2neo geralmente utilizado para fins postais de um indiv\u00edduo, investigador de informa\u00e7\u00e3o, reposit\u00f3rio, neg\u00f3cio, escola ou companhia.
ADR1.name=Morada1
ADR1.info=Primeira linha de um endere\u00e7o.
ADR2.name=Morada2
ADR2.info=Segunda linha de uma morada.
PHON.name=Telefone
PHON.info=N\u00famero de telefone.
EMAIL.name=Correio electr\u00f3nico
EMAIL.info=Endere\u00e7o de correio electr\u00f3nico
FAX.name=Fax
FAX.info=Transmiss\u00e3o electr\u00f3nica de documentos
WWW.name=P\u00e1gina inicial
WWW.info=Endere\u00e7o da p\u00e1gina inicial na Internet.
AGE.name=Idade
AGE.info=Idade de um indiv\u00edduo na data da ocorr\u00eancia de um evento, ou a idade registada no documento.
AGNC.name=Ag\u00eancia
AGNC.info=A organiza\u00e7\u00e3o, institui\u00e7\u00e3o, corpora\u00e7\u00e3o, pessoa, ou outra entidade com autoridade ou poder de controle no contexto associado. Por exemplo, a entidade empregadora de uma pessoa em rela\u00e7\u00e3o a uma ocupa\u00e7\u00e3o, uma igreja que administra missas ou eventos, ou uma organiza\u00e7\u00e3o respons\u00e1vel por criar e/ou arquivar registos.
ASSO.name=Associa\u00e7\u00e3o
ASSO.info=Indicador para ligar amigos, vizinhos, parentes, ou associados de um indiv\u00edduo.
CAUS.name=Causa
CAUS.info=Descri\u00e7\u00e3o da causa do evento associado, tal como causa de morte.
CHAN.name=Altera\u00e7\u00e3o
CHAN.info=Indica uma mudan\u00e7a, correc\u00e7\u00e3o, ou modifica\u00e7\u00e3o. Geralmente utilizada em conjunto com uma DATE para especificar quando a altera\u00e7\u00e3o ocorreu.
CITY.name=Cidade
CITY.info=Uma unidade jurisdicional mais baixa. Geralmente a unidade municipal associada.
CITY.vals=
CTRY.name=Pa\u00eds
CTRY.info=Nome ou c\u00f3digo do pa\u00eds
CTRY.vals=
CONC.name=Concatena\u00e7\u00e3o
CONC.info=Indicador de que a informa\u00e7\u00e3o adicional pertence ao campo superior. A informa\u00e7\u00e3o contida na etiqueta CONC ser\u00e1 ligada ao valor do campo da linha anterior sem espa\u00e7os, fins de linha, ou caracteres de mudan\u00e7a de linha. Os valores separados numa etiqueta CONC nunca devem ser separados antes ou depois de um espa\u00e7o. Se um valor \u00e9 separado num espa\u00e7o este ser\u00e1 omitido quando a concatena\u00e7\u00e3o ocorrer. Isto deve-se \u00e0 forma como os espa\u00e7os s\u00e3o interpretados como delimitadores num ficheiro Gedcom, muitos valores s\u00e3o desprovidos de espa\u00e7os \u00e0 direita e alguns sistemas procuram o primeiro car\u00e1cter que n\u00e3o seja um espa\u00e7o para determinar o in\u00edcio de um valor.
CONT.name=Continua\u00e7\u00e3o
CONT.info=Indicador de que a informa\u00e7\u00e3o adicional pertence ao campo superior. A informa\u00e7\u00e3o contida na etiqueta CONT ser\u00e1 ligada ao valor do campo da linha anterior com um "Enter", ou caracteres de mudan\u00e7a de linha. Espa\u00e7os \u00e0 esquerda s\u00e3o importantes para a formata\u00e7\u00e3o resultante do texto. Aquando da importa\u00e7\u00e3o de valores de linhas CONT o leitor deve assumir que existe apenas um espa\u00e7o delimitador a seguir \u00e0 etiqueta CONT. Os restantes far\u00e3o parte do valor.
DATE.name=Data
DATE.info=Data de um evento em formato de calend\u00e1rio.
FILE.name=Ficheiro
FILE.info=Local de armazenamento de informa\u00e7\u00e3o ordenada e arranjada para conserva\u00e7\u00e3o e refer\u00eancia.
FORM.name=Formato
FORM.info=Nome atribu\u00eddo para conferir uma forma coerente de transmitir a informa\u00e7\u00e3o.
FORM.vals=
LANG.name=Idioma
LANG.info=Nome do idioma utilizado na comunica\u00e7\u00e3o ou transmiss\u00e3o de informa\u00e7\u00e3o.
LATI.name=Latitude
LATI.info=A coordenada latitudinal de um local em formato decimal (N|S)DDD.FFFF
LONG.name=Longitude
LONG.info=A coordenada longitudinal de um local em formato decimal (W|E)DDD.FFFF
MAP.name=Mapa
MAP.info=Informa\u00e7\u00e3o geogr\u00e1fica referente a um local.
PAGE.name=P\u00e1gina
PAGE.info=N\u00famero ou descri\u00e7\u00e3o que identifica onde a informa\u00e7\u00e3o pode ser encontrada num documento referido.
PEDI.name=Costados
PEDI.info=Informa\u00e7\u00e3o de um indiv\u00edduo referente \u00e0 sua linhagem parental.
PEDI.vals=nascimento,adoptado,acolhido,selado
PLAC.name=Local
PLAC.info=Nome jurisdicional para identificar o local onde ocorreu um evento.
POST.name=C\u00f3digo postal
POST.info=C\u00f3digo utilizado por um servi\u00e7o postal ou de correio para identificar uma zona para facilitar as entregas.
POST.vals=
QUAY.name=Qualidade dos dados
QUAY.info=Avalia\u00e7\u00e3o da certeza das provas para suportar as conclus\u00f5es retiradas.
QUAY.vals=Incerta/Estimada,Question\u00e1vel,Provas secund\u00e1rias,Provas claras
RELA.name=Rela\u00e7\u00e3o
RELA.info=Valor de rela\u00e7\u00e3o entre os contextos indicados.
RELA.vals=Testemunha, Informador, Padrinho, Madrinha, Outro
STAE.name=Estado
STAE.info=Nome do estado utilizado no endere\u00e7o.
STAE.vals=
TIME.name=Hora
TIME.info=Refer\u00eancia temporal em formato de 24 horas, incluindo horas, minutos e opcionalmente segundos. separados por dois pontos (:). Frac\u00e7\u00f5es de segundo s\u00e3o mostradas em nota\u00e7\u00e3o decimal.
TITL.name=T\u00edtulo
TITL.info=Descri\u00e7\u00e3o de uma pe\u00e7a escrita espec\u00edfica ou outras publica\u00e7\u00f5es como livros quando utilizadas em contexto bibliogr\u00e1fico, ou a designa\u00e7\u00e3o formal utilizada por um indiv\u00edduo em rela\u00e7\u00e3o a posi\u00e7\u00f5es de realeza ou outro status social, como Gr\u00e3o-Duque.
TYPE.name=Tipo
TYPE.info=Informa\u00e7\u00e3o adicional do significado da etiqueta superior a que est\u00e1 associada. Este valor n\u00e3o tem qualquer validade de processamento inform\u00e1tico. Deve ser apenas uma nota de uma ou duas palavras que aparecer\u00e1 cada vez que a informa\u00e7\u00e3o a que est\u00e1 associada \u00e9 mostrada.
