EVEN.vals=NASC, MORT, CASA
FCOM.name=Primeira Comunh\u00e3o
FCOM.info=Ritual religioso, primeiro acto de partilhar a ceia do Senhor, contemplada na celebra\u00e7\u00e3o da missa.
GRAD.name=Formatura
GRAD.info=Evento de atribui\u00e7\u00e3o de diplomas educacionais ou licenciaturas a indiv\u00edduos.
IMMI.name=Imigra\u00e7\u00e3o
