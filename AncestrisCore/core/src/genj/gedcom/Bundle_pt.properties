ORDN.name=Ordena\u00e7\u00e3o
ORDN.info=Cerim\u00f3nia religiosa de obten\u00e7\u00e3o de autoridade religiosa.
PROB.name=Legitima\u00e7\u00e3o
PROB.info=Evento judicial de determina\u00e7\u00e3o da validade de um testamento. Pode indicar v\u00e1rias sess\u00f5es judiciais em diferentes datas.
RETI.name=Aposenta\u00e7\u00e3o
RETI.info=Evento do t\u00e9rmino da rela\u00e7\u00e3o laborar com uma entidade empregadora ap\u00f3s um estipulado per\u00edodo de tempo.
WILL.name=Testamento
WILL.info=Documento legal representado como evento, em que um indiv\u00edduo disp\u00f5e dos seus bens ap\u00f3s a seu falecimento. A data do evento deve corresponder \u00e0 data em que o testamento foi assinada ainda em vida do testador.

