WIFE.mother=M\u00e3e
#
#                   FAM Events
ANUL.name=Anula\u00e7\u00e3o
ANUL.info=Declarar a nulidade de um casamento desde o seu princ\u00edpio (nunca existiu).
DIV.name=Div\u00f3rcio
DIV.info=Um evento de dissolu\u00e7\u00e3o de um casamento por um processo legal.
DIVF.name=Pedido de div\u00f3rcio
DIVF.info=Um evento de pedido de div\u00f3rcio por um dos c\u00f4njuges.
ENGA.name=Noivado
ENGA.info=Um evento de registo ou an\u00fancio por parte de duas pessoas da inten\u00e7\u00e3o de se casarem.
MARR.name=Casamento
MARR.info=Um evento legal, de facto ou de outra natureza de cria\u00e7\u00e3o de uma unidade fam\u00edliar constitu\u00edda por marido e mulher.
MARB.name=Proclamas de casamento
MARB.info=Um evento de an\u00fancio p\u00fablico da inten\u00e7\u00e3o de duas pessoas de se casarem.
MARC.name=Contrato matrimonial
MARC.info=Um evento de registo de um acordo formal de casamento, incluindo uma conven\u00e7\u00e3o antenupcial em que os parceiros de casamento chegam a acordo acerca dos direitos de propriedade de um ou ambos, ou assegurando bens para os seus filhos.
MARL.name=Licen\u00e7a de casamento
MARL.info=Evento de aquisi\u00e7\u00e3o de licensa legal para casamento.
MARS.name=Acordo de casamento
MARS.info=Em evento de cria\u00e7\u00e3o de um acordo entre duas pessoas acerca do casamento, no qual estes concordam em abdicar ou modificar direitos de propriedade que surgiriam no casamento.
