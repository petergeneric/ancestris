#              FAM structure
FAM.name=Fam\u00edlia
FAM.s.name=Fam\u00edlias
FAM.info=Identifica uma rela\u00e7\u00e3o legal, de facto ou de outra natureza comum entre um homen, uma mulher e os seus filhos, caso existam, ou uma fam\u00edlia criada como efeito do nascimento de um filho gerado pelos seus pais biol\u00f3gicos.
CHIL.name=Filho
CHIL.s.name=Filhos
CHIL.info=O flho natural, adotado ou selado (M\u00f3rmon) de um pai e uma m\u00e3e.
HUSB.name=Marido
HUSB.info=Um indiv\u00edduo que desempenha o papel de marido e/ou pai numa fam\u00edlia
HUSB.father=Pai
WIFE.name=Mulher
WIFE.info=Um indiv\u00edduo que desempenha o papel de esposa e/ou m\u00e3e numa fam\u00edlia.
WIFE.mother=M\u00e3e

#              FAM Events
ANUL.name=Anula\u00e7\u00e3o
ANUL.info=Declarar a nulidade de um casamento desde o seu princ\u00edpio (nunca existiu).
DIV.name=Div\u00f3rcio
DIV.info=Um evento que representa a dissolu\u00e7\u00e3o de um casamento atrav\u00e9s de um processo legal.
DIVF.name=Div\u00f3rcio pedido
DIVF.info=Um evento que representa o o pedido de div\u00f3rcio por um c\u00f4njuge.
ENGA.name=Noivado
ENGA.info=Um evento que representa o registo ou an\u00fancio por parte de duas pessoas da inten\u00e7\u00e3o de se casarem.
MARR.name=Casamento
MARR.info=Um evento legal, de facto ou de outra natureza que representa a cria\u00e7\u00e3o de uma unidade fam\u00edliar constitu\u00edda por marido e mulher.
MARB.name=Leitura dos banhos
MARB.info=Um evento de an\u00fancio p\u00fablico da inten\u00e7\u00e3o de duas pessoas de se casarem.
MARC.name=Contrato matrimonial
MARC.info=Em evento de registo de um acordo formal de casamento, incluindo um acordo pr\u00e9 nupcial em que os parceiros de casamento chegam a um acordo acerca dos direitos de propriedade de um ou ambos, assegurando bens para os seus filhos.
MARL.name=Licensa de Casamento
MARL.info=Evento de aquisi\u00e7\u00e3o de licensa legal para casamento.
MARS.name=Acordo de Casamento
MARS.info=Em evento de cria\u00e7\u00e3o de um acordo entre duas pessoas acerca do casamento, no qual estes concordam em abdicar ou modificar direitos de propriedade que surgiriam no casamento.

#              INDI structure
FAMC.name=Filho na fam\u00edlia
FAMC.info=Identifica a fam\u00edlia em que um indiv\u00edduo aparece como filho.
FAMS.name=C\u00f4njuge na fam\u00edlia
FAMS.info=Identifica a fam\u00edlia em que um indiv\u00edduo aparece como c\u00f4njuge.
GIVN.name=Nome pr\u00f3prio
GIVN.info=Um nome pr\u00f3prio ou apelido utilizado para identificar oficialmente uma pessoa.
INDI.name=Indiv\u00edduo
INDI.s.name=Indiv\u00edduos
INDI.info=Uma pessoa.
NAME.name=Nome
NAME.info=Uma palavra ou combina\u00e7\u00e3o de palavras utilizada para ajudar a identificar um indiv\u00edduo, t\u00edtulo ou outro item. Deve ser utilizadas mais do que uma linha para pessoas conhecidas por m\u00faltiplos nomes.
NICK.name=Alcunha
NICK.info=Um nome descritivo ou familiar utilizado em jun\u00e7\u00e3o com o nome pr\u00f3prio
NPFX.name=Prefixo do nome
NPFX.info=Parte n\u00e3o indexada do nome que aparece antes do nome pr\u00f3prio e apelidos. Diferentes prefixos devem ser separados com v\u00edrgulas
NSFX.name=Sufixo do nome
NSFX.info=Parte n\u00e3o indexada do nome que aparece antes do nome pr\u00f3prio e apelidos. Diferentes prefixos devem ser separados com v\u00edrgulas
SEX.name=Sexo
SEX.info=Indica o sexo do indiv\u00edduo--masculino ou feminino.
SPFX.name=Prefixo do apelido
SPFX.info=Prefixo ou artigo utilizado no apelido. Diferentes artigos devem ser separados por v\u00edrgulas, por exemplo no nome "de la Cruz" ficaria "de, la"
SURN.name=Apelido
SURN.info=Nome de fam\u00edlia herdado ou utilizado por membros da fam\u00edlia
ALIA.name=Pseud\u00f4nimo
ALIA.info=Um indicador para ligar diferentes registos de descri\u00e7\u00f5es de uma pessoa que podem referir-se ao mesmo indiv\u00edduo.

#              INDI Events
ADOP.name=Adop\u00e7\u00e3o
ADOP.info=Referente \u00e0 cria\u00e7\u00e3o de uma rela\u00e7\u00e3o pais-filhos que pode n\u00e3o \u00e9 biol\u00f3gica. Quando colocada dentro de outra etiqueta de adop\u00e7\u00e3o, indica as pessoas que adoptaram este indiv\u00edduo.
ADOP.vals=MARIDO, MULHER, AMBOS
BAPM.name=Baptismo
BAPM.info=O evento do Baptismo (n\u00e3o M\u00f3rmon), celebrado ou n\u00e3o durante a inf\u00e2ncia.
