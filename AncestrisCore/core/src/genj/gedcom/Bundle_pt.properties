FAM.name=Fam\u00edlia
FAM.s.name=Fam\u00edlias
FAM.info=Identifica uma rela\u00e7\u00e3o legal, de facto ou de outra natureza entre um homem e uma mulher e os seus filhos, caso existam, ou uma fam\u00edlia criada como efeito do nascimento de um filho gerado pelos seus pais biol\u00f3gicos.
CHIL.name=Filho
CHIL.s.name=Filhos
CHIL.info=O flho natural, adotado ou selado (SUD) de um pai e uma m\u00e3e.
