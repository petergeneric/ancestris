ADOP.name=Adop\u00e7\u00e3o
ADOP.info=Referente \u00e0 cria\u00e7\u00e3o de uma rela\u00e7\u00e3o pais-filhos que n\u00e3o \u00e9 biol\u00f3gica. Quando colocada dentro de outra etiqueta de adop\u00e7\u00e3o, indica as pessoas que adoptaram este indiv\u00edduo.
