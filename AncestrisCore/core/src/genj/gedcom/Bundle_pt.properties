BLES.name=Ben\u00e7\u00e3o
BLES.info=Cerim\u00f3nia religiosa de concess\u00e3o de protec\u00e7\u00e3o ou intercess\u00e3o divina. Por vezes coincide com a cerim\u00f3nia de atribui\u00e7\u00e3o de nome.
BURI.name=Enterro
BURI.info=Evento do correcto descarte dos restos mortais de uma pessoa falecida.
CENS.name=Censo
