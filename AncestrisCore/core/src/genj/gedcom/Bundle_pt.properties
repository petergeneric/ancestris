_DABOVILLE.name=N\u00famero D'Aboville
_DABOVILLE.info=N\u00famero atribu\u00eddo a um descendente de um indiv\u00edduo, de acordo com o m\u00e9todo d'Aboville (etiqueta personalizada n\u00e3o definida pelo GEDCOM).
_SOSADABOVILLE.name=N\u00famero Sosa-d'Aboville
_SOSADABOVILLE.info=N\u00famero que combina a numera\u00e7\u00e3o Sosa para ascendentes do De cujus e a numera\u00e7\u00e3o d'Aboville para os seus descendentes (etiqueta personalizada n\u00e3o definida pelo GEDCOM).
