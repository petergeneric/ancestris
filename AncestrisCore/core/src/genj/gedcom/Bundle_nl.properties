FCOM.name=Eerste Communie
FCOM.info=Een religieus ritueel, de eerste bijeenkomst aan de maaltijd van de Heer om zijn behoren tot de Kerk aan te tonen.
GRAD.name=Diploma
GRAD.info=Het toekennen van educatieve diplomas of graden aan een individu.
IMMI.name=Immigratie
IMMI.info=Het aankomen in een nieuwe plaats met de bedoeling zich daar te vestigen.
NATU.name=Naturalisatie
NATU.info=De gebeurtenis kentekend het verkrijgen van een burgerschap.
ORDN.name=Ordinatie
ORDN.info=Een religieuze gebeurtenis van ontvangst van de autoriteit om op te treden in religieuze diensten. 
