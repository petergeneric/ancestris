#                     Misc		
CONC.name=Verbinding
CONC.info=Een indicatie dat extra gegevens aanwezig zijn en als meerwaarde zijn toegevoegd. De informatie van de CONC waarde is verbonden als meerwaarde voorafgaand door een lijn zonder spatie en return en/of een nieuwe regel opdracht. Waarden die zijn gesplitst door een CONC label moeten altijd worden gesplist door een niet-spatie. Als de waarde is gesplist op een spatie raakt de spatie verloren wanneer de verbinding wordt uitgevoerd. Dit is vanwege de behandeling dat spaties worden gezien als een GEDCOM label. Veel GEDCOM waarden worden afgekort met spaties en sommige systemen kijken eerst naar een niet-spatie ruimte direct na het begin van het label om het begin van de waarde te bepalen. 
CONT.name=Vervolg
CONT.info=Een indicatie dat extra gegevens als meerwaarde hiertoe behoren. De informatie van de CONT waarde is verbonden aan de meerwaarde voorafgaand door lijn met een return en/of een nieuwe regel opdracht. Voorafgaande spaties kunnen belangrijk zijn voor het formaat van de uiteindelijke tekst. Wanneer waarden met CONT regels worden geimporteerd, wordt aangenomen dat slecht een afscheidingsteken het CONT label volgt. Aangenomen dat de rest van de voorafgaande spaties deel uit maken van de specifieke waarde.
DATE.name=Datum
DATE.info=De tijd van een gebeurtenis in een kalender formaat.
FILE.name=Bestand
FILE.info=Een informatie opslagplaats die is geordend en gearrangeerd voor bescherming en naslag
FORM.name=Formaat
FORM.info=Een geassigneerde naam gegeven aan een consistent formaat welk informatie kan bevatten.
LANG.name=Taal
LANG.info=De naam of de gebruikte taal in een mededeling of  een overbrenging van informatie
LATI.name=Breedtegraad
LATI.info=Breedtegraad van een plaats in decimal formaat (N|Z)DDD.FFFF
LONG.name=Lengtegraad
LONG.info=Lengtegraad van een plaats in decimal formaat (W|O)DDD.FFFF
MAP.name=Landkaart
MAP.info=Geografische informatie met betrekking tot een plaats
PAGE.name=Pagina 
PAGE.info=Een nummer of beschrijving om aan te geven waar informatie kan worden gevonden in een bepaald werk.
PEDI.name=Stamboom
PEDI.info=Bevat informatie over de positie van een individu tot zijn voorouders in een lijndiagram .
PEDI.vals=geboren, geadopteerd, opgevoedt, sealing
PLAC.name=Plaats
PLAC.info=Een jurisdische naam ter identificatie van de plaats of locatie van een gebeurtenis.
POST.name=Postcode
POST.info=Een code gebruikt door de postdienst om een gebied te identificeren bij afhandeling van de post.
QUAY.name=Gegevenskwaliteit
QUAY.info=Een evaluatie van de zekerheid van een bewijs als ondersteuning van de conclusie getrokken uit dat bewijs
QUAY.vals=Onzekere/afgeleide, twijfelachtige, bijkomstige, directe bewijs
RELA.name=Relatie
RELA.info=Een relatieve waarde tussende aangegeven context.
RELA.vals=Getuige, Informant, Peetvader, Peetmoeder of anders
STAE.name=Staat 
STAE.info=De naam van de staat gebruikt in het adres.
TIME.name=Tijd
TIME.info=Tijdswaarde in een 24-uurs klokformaat, inclusief uren, minuten, en optioneel seconden, gescheiden door een dubbele punt (:). Fracties van seconden worden in decimale notatie afgebeeld.. 
TITL.name=Titel
TITL.info=Een omschrijving van een geschreven stuk of ander werk, zoals de titel van een boek gebruikt in een bron context, of een formele designation used by an individual in connection with positions of royalty or other social status, such as Grand Duke.
TYPE.name=Type
TYPE.info=Een verdere kwalifikatie van een eerder geassocieerd label. De waarde heeft geen enkele computerverwerkings relatie. Het is meer de vorm van een korte notitie welk wordt weergegeven als het geassocieerde gegevn wordt weergegeven.
