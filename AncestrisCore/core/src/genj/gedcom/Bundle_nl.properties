INDI.name=Persoon
INDI.s.name=Personen
INDI.info=Een persoon.
NAME.name=Naam
NAME.info=Een woord of combinatie van woorden die de persoon identificeert. Voor een gehuwde vrouw gaat het over haar meisjesnaam. Eventueel meerdere NAAM regels indien een persoon onder verschillende namen bekend was.
NICK.name=Bijnaam
NICK.info=Een omschrijvende of familiaire naam voor een individu

NPFX.name=Naam voorvoegsel
NPFX.info=Deel van de naam dat voor de familienaamhoofddeel komt te staan. Wordt niet geindexeerd. Meerdere voorvoegsels worden gescheiden door een komma (b.v. Doctor, Generaal, Monseigneur,...)
NSFX.name=Naam achtervoegsel
NSFX.info=Deel van de naam dat achter de familienaamhoofddeel komt te staan.  Meerdere achtervoegsels worden gescheiden door een komma (b.v. Junoir of Zoon).
SEX.name=Geslacht
SEX.info=Geeft aan of een individu man of vrouw is, of eventueel onbekend.
SPFX.name=Familienaam voorvoegsel
SPFX.info=Deel van een naam dat voor de familienaam komt te staan. Meerdere voorvoegsels worden gescheiden door een komma. Bij voorbeeld in "de la Cruz" heeft men "de, la".
SURN.name=Familienaam
SURN.info=Een familienaam doorgegeven of gebruikt door de familieleden.
ALIA.name=Alias
ALIA.info=Een aanwijzing om verschiedene beschrijvingen van een persoon te binden. Het zou kunnen zijn dat deze over dezelfde persoon gaan.
ADOP.name=Adoptie
ADOP.info=Heeft betrekking tot het cre\u00ebren van een kind-ouder relatie dat geen biologische oorsprong heeft.
ADOP.vals=HUSB, WIFE, BOTH
BAPM.name=Gedoopt
BAPM.info=De gebeurtenis van dopen (niet LDS), uitgevoerd tijdens minderjarigheid of later.
BARM.name=Bar Mitzvah
BARM.info=De joodse ceremonie gehouden wanneer een Joodse jongen 13 jaar wordt.
BASM.name=Bas Mitzvah
BASM.info=De ceremoniele gebeurtenis gehouden wanneer een Joods meisje 13 jaar wordt, ook bekend als Bat Mitzvah.

#                     INDI Events		
