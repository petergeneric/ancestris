WILL.info=Een legaal document behandeld als een gebeurtenis, door welk een persoon zijn nalatenschap regelde, welk effectief wordt na overlijden. De gebeurtenisdatum is de datum dat de wil/wens was ondertekend terwijl deze persoon nog leefde.
BAPL.name=Dopen LDS
BAPL.info=De gebeurtenis van dopen vanaf de leeftijd van acht jaar of later door de priesterschaps autoriteiten van de LDS kerk.
CONL.name=LDS vormsel
CONL.info=De kerkelijke ceremonie waarbij een persoon wordt lid van de LDS kerk. 
STAT.name=Statuut
