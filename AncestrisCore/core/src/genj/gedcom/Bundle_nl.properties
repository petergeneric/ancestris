BIRT.info=De tijdstip waarop het aardse leven begint
BLES.name=Zegening
BLES.info=Een religieuze gebeurtenis waarbij men zich onderwerpt aan de zorgvoorziening van god of vraagt zijn intercessie. Het gebeurt soms in samenhang met het doopsel.
BURI.name=Begrafenis
BURI.info=XVIde eeuw, begrafenis. Begraven. Het lichaam van een gestorvene begraven; De gebeurtenis waarbij iemands stoffelijke resten worden geborgen.
