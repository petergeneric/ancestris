ANUL.name=Annullamento
ANUL.info=Dichiarazione di inesistenza di un matrimonio dall'inizio (come se non fosse mai esistito).
DIV.name=Divorzio
DIV.info=Evento che mette fine ad un matrimonio per mezzo di una azione civile
DIVF.name=Richiesta di divorzio
DIVF.info=Evento con cui un coniuge chiede il divorzio
ENGA.name=Fidanzamento
ENGA.info=Evento con cui si registra o si annuncia l'accordo tra due persone che desiderano sposarsi
MARR.name=Matrimonio
MARR.info=Un evento legale, civile o consuetudinario che fa nascere una famiglia tra un uomo e una donna in quanto marito e moglie
MARB.name=Pubblicazioni di matrimonio
MARB.info=Un evento che annuncia pubblicamente in modo ufficiale l'intenzione di due persone di sposarsi
MARC.name=Contratto di matrimonio
MARC.info=Si tratta in questo caso di un contratto di matrimonio classico come viene praticato in Francia o in Belgio, firmato davanti ad un notaio, che regola le condizioni degli apporti (finanziari)dei due futuri sposi.
MARL.name=Certificati o Autorizzazzioni
MARL.info=Eventi che permettono di ottenere una autorizzazione legale con obiettivo il matrimonio 
MARS.name=Contratto prenuziale di Matrimonio
MARS.info=Qui si prevede l'accordo, di solito al momento del fidanzamento, tra due persone che vogliono sposarsi, in cui essi regolano o modificano i diritti di propriet\u00e0\u00a0 che risulteranno dal matrimonio Qui si mira anche alla costituzione della dote
