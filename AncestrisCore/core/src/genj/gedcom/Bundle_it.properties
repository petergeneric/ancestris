TYPE.info=Una qualifica pi\u00f9 remota che permette la notifica di un'etichetta associata di rango pi\u00f9 elevato La sua valenza non ha effetto sull'efficacia del trattamento informatico dei dati. Si tratta di una nota composta da una o due parole che deve vedersi ogni volta che le informazioni ad essa associate sono visualizzate
