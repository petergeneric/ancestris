MARC.info = Zaprotoko\u0142owanie formalnej zgody na ma\u0142\u017ce\u0144stwo zawieraj\u0105cej intercyz\u0119, w kt\u00f3rej partnerzy ustalaj\u0105 wzajemne prawa w\u0142asno\u015bci zabezpieczaj\u0105c tak\u017ce prawo w\u0142asno\u015bci do swoich dzieci.
