ADOP.name=Adoption
ADOP.info=Cr\u00e9ation d'un lien enfant-parent qui n'existe pas biologiquement.
ADOP.vals=HUSB, WIFE, BOTH
BAPM.name=Bapt\u00eame (sacrement religieux)
BAPM.info=L'\u00e9v\u00e9nement du bapt\u00eame (non Mormon), effectu\u00e9 pendant l'enfance ou plus tard.
BARM.name=Bar Mitzvah
BARM.info=C\u00e9r\u00e9monie juive qui a lieu pour les gar\u00e7ons \u00e0 l'\u00e2ge de 13 ans
BASM.name=Bas Mitzvah
BASM.info=C\u00e9r\u00e9monie juive qui a lieu pour les filles \u00e0 l'\u00e2ge de 13 ans, aussi appel\u00e9e Bat Mitzvah.
BIRT.name=Naissance
BIRT.info=Le moment o\u00f9 commence la vie terrestre.
BLES.name=B\u00e9n\u00e9diction
BLES.info=Un \u00e9v\u00e9nement religieux consistant \u00e0 se soumettre aux bons soins divins ou \u00e0 son intercession. Parfois donn\u00e9 en liaison avec une c\u00e9r\u00e9monie de bapt\u00eame.
BURI.name=Inhumation
BURI.info=XVIe si\u00e8cle, inhumacion. D\u00e9riv\u00e9 d'inhumer. Action d'inhumer, de porter en terre le corps d'un d\u00e9funt ; Ev\u00e9nement par lequel on va disposer des restes d'une personne d\u00e9c\u00e9d\u00e9e.
CENS.name=Recensement
CENS.info=Ev\u00e9nement ayant pour but de compter la population de mani\u00e8re p\u00e9riodique dans un endroit donn\u00e9. Cela peut concerner un \u00e9tat, une nation, une province, etc..
CHR.name=Bapt\u00eame (donner un nom \u00E0 l'enfant)
CHR.info=L'\u00e9v\u00e9nement religieux (non Mormon) du bapt\u00eame et/ou l'attribution d'un nom \u00e0 un enfant.
CHRA.name=Bapt\u00eame Adulte
CHRA.info=Bapt\u00eame religieux (non Mormon) d'une personne adulte.
CONF.name=Confirmation
CONF.info=Confirmation - C\u00e9r\u00e9monie religieuse (non Mormon) par laquelle un individu acquiert la qualit\u00e9 de membre \u00e0 part enti\u00e8re de son Eglise.
CREM.name=Cr\u00e9mation
CREM.info=Soumettre au feu le corps d'une personne d\u00e9c\u00e9d\u00e9e
DEAT.name=D\u00e9c\u00e8s
DEAT.info=Le moment o\u00f9 la vie terrestre s'arr\u00eate.
EMIG.name=Emigration
EMIG.info=Le fait de quitter son pays avec l'intention d'aller s'\u00e9tablir ailleurs.
EVEN.name=Ev\u00e9nement
EVEN.s.name=\u00c9v\u00e9nements
EVEN.info=Quelque chose de marquant \u00e9tant arriv\u00e9 \u00e0 une personne, un groupe, ou une organisation.
EVEN.vals=BIRT, DEAT, MARR
FCOM.name=Premi\u00e8re Communion
FCOM.info=Un rite religieux, le premier acte de partage avec le Seigneur pour montrer son appartenance \u00e0 l'Eglise.
GRAD.name=Dipl\u00f4me
GRAD.info=Ev\u00e9nement dans le fait d'attribuer les dipl\u00f4mes \u00e9ducatifs ou les degr\u00e9s aux individus
IMMI.name=Immigration
IMMI.info=Le fait d'arriver dans un nouvel endroit avec l'intention d'y r\u00e9sider d\u00e9finitivement.
NATU.name=Naturalisation
NATU.info=L'\u00e9v\u00e9nement qui marque l'obtention de la citoyennet\u00e9
ORDN.name=Ordination
ORDN.info=Ev\u00e9nement religieux donnant autorit\u00e9 pour agir dans le domaine religieux.
PROB.name=Validation
PROB.info=Ev\u00e9nement permettant une d\u00e9termination juridique de la validit\u00e9 d'un testament.
RETI.name=Retraite
RETI.info=Ev\u00e9nement qui marque la fin d'une relation professionnelle par un employ\u00e9 vis \u00e0 vis de son travail apr\u00e8s une p\u00e9riode d'activit\u00e9.
WILL.name=Testament
WILL.info=Un document ayant force l\u00e9gale trait\u00e9 comme un \u00e9v\u00e9nement, par lequel une personne dispose de ses biens, et devant prendre effet \u00e0 son d\u00e9c\u00e8s. La date de l'\u00e9v\u00e9nement est celle \u00e0 laquelle le testament a \u00e9t\u00e9 sign\u00e9 pendant que la personne \u00e9tait vivante.

#  LDS
BAPL.name=Bapt\u00eame Mormon
BAPL.info=L'\u00e9v\u00e9nement du bapt\u00eame, effectu\u00e9 \u00e0 partir de l'\u00e2ge de 8 ans ou plus tard par un responsable du sacerdoce de l'Eglise des Mormons
CONL.name=Confirmation Mormone
CONL.info=C\u00e9r\u00e9monie religieuse par laquelle un individu devient membre de l'Eglise des Mormons
STAT.name=Statut
STAT.info=Une \u00e9valuation de l'\u00e9tat ou de la condition de quelque chose
TEMP.name=Temple
TEMP.info=Le nom ou le code correspondant \u00e0 un temple de l'\u00c9glise des Mormons
ENDL.name=Dotation Mormone
ENDL.info=Ev\u00e9nement religieux pendant lequel une ordonnance de dotation vis \u00e0 vis d'une personne est effectu\u00e9e par une autorit\u00e9 religieuse de l'Eglise des Mormons
SLGC.name=Adoption d'un enfant (Mormon)
SLGC.info=Un \u00e9v\u00e9nement religieux permettant l'adoption d'un enfant par son ou ses parents lors d'une c\u00e9r\u00e9monie dans un temple Mormon 
SLGS.name=C\u00e9l\u00e8bration du mariage (Mormon)
SLGS.info=Un \u00e9v\u00e9nement religieux permettant l'union d'un mari et de son \u00e9pouse lors d'une c\u00e9r\u00e9monie dans un temple Mormon 

#  INDI attributes
CAST.name=Caste
CAST.info=Le nom donn\u00e9 au rang d'un individu ou \u00e0 son status dans une soci\u00e9t\u00e9, bas\u00e9 sur des diff\u00e9rences raciales ou religieuses, ou des diff\u00e9rences de richesse, de rang h\u00e9rit\u00e9, de profession, d'occupation, etc.
DSCR.name=Description
DSCR.info=Les caract\u00e9ristiques physiques d'une personne, d'un endroit, ou d'une chose.
EDUC.name=Niveau d'instruction
EDUC.info=Indicateur d'un niveau d'\u00e9ducation atteint.
IDNO.name=Num\u00e9ro d'Identit\u00e9
IDNO.info=Num\u00e9ro attribu\u00e9 \u00e0 une personne pour l'identifier dans un syst\u00e8me quelconque ext\u00e9rieur.
NATI.name=Nationalit\u00e9
NATI.info=L'appartenance nationale d'un individu \u00e0 une Nation.
NCHI.name=Nombre d'Enfants
NCHI.info=Le nombre d'enfants pour lequel cette personne est connue comme \u00e9tant le parent (tous mariages confondus) quand c'est li\u00e9 \u00e0 un individu, ou qui d\u00e9pende de cette famille quand c'est li\u00e9 \u00e0 un FAM_RECORD.
NMR.name=Nombre de Mariages
NMR.info=Le nombre de familles diff\u00e9rentes dont cette personne est connue comme ayant membre en tant que conjoint ou parent, et ce m\u00eame sans s'occuper de savoir si les familles en question sont repr\u00e9sent\u00e9es dans le fichier GEDCOM.
OCCU.name=Profession
OCCU.info=Le type de travail ou profession d'un individu.
OCCU.vals=
PROP.name=Propri\u00e9t\u00e9
PROP.info=Ensemble de possessions, telles des biens immobiliers ou autres biens susceptibles d'int\u00e9r\u00eat.
RELI.name=Religion
RELI.info=Une d\u00e9nomination religieuse \u00e0 laquelle une personne a adh\u00e9r\u00e9 ou pour laquelle un enregistrement s'applique.
RESI.name=R\u00e9sidence
RESI.info=Le fait de r\u00e9sider \u00e0 une adresse pendant une p\u00e9riode donn\u00e9e.
SSN.name=Num\u00e9ro de S\u00e9curit\u00e9 Sociale
SSN.info=Un num\u00e9ro donn\u00e9 par l'Administration pour la S\u00e9curit\u00e9 Sociale Am\u00e9ricaine. Est utiis\u00e9 dans un but d'identification fiscale.

#  OBJE structure
BLOB.name=Objet Binaire
BLOB.info=Ensemble de donn\u00e9es utilis\u00e9es comme entr\u00e9e d'un syst\u00e8me multim\u00e9dia qui va traiter des donn\u00e9es binaires pour repr\u00e9senter des images, du son, de la vid\u00e9o.
OBJE.name=El\u00e9ment Multim\u00e9dia
OBJE.s.name=Multim\u00e9dias
OBJE.info=Appartenance \u00e0 un groupe d'attributs dans la description de quelque chose. Habituellement cela fait r\u00e9f\u00e9rence aux donn\u00e9es requises pour repr\u00e9senter un objet multim\u00e9dia, tel qu'un enregistrement audio, la photographie d'une personne ou l'image d'un document.

