#  FAM Events
ANUL.name=Annulation
ANUL.info=D\u00e9claration de non existence d'un mariage depuis le d\u00e9but (comme si il n'avait jamais exist\u00e9).
DIV.name=Divorce
DIV.info=Ev\u00e9nement qui met fin \u00e0 un mariage au travers d'une action civile.
DIVF.name=Requ\u00eate en divorce
DIVF.info=Ev\u00e9nement par lequel un(e) \u00e9poux(se) va demander le divorce.
ENGA.name=Fian\u00e7ailles
ENGA.info=Ev\u00e9nement par lequel on va enregistrer ou annoncer l'accord entre deux personnes qui souhaitent se marier.
MARR.name=Mariage
MARR.info=Un \u00e9v\u00e9nement l\u00e9gal, civil ou coutumier donnant naissance \u00e0 une famille entre un homme et une femme en tant que mari et femme.
MARB.name=Bans de mariage
MARB.info=Un \u00e9v\u00e9nement d'annonce publique officielle fait pour montrer que deux personnes ont l'intention de se marier.
MARC.name=Contrat de mariage
MARC.info=Il s'agit ici du contrat de mariage classique tel qu'on le conna\u00eet\u00a0en France ou en Belgique, sign\u00e9 devant Notaire et r\u00e9glant les conditions des apports ou dots des deux futurs \u00e9poux.
MARL.name=Certificats ou Autorisations
MARL.info=Ev\u00e9nement permettant d'obtenir une autorisation l\u00e9gale \u00e0 l'effet de se marier.
MARS.name=Contrat pr\u00e9nuptial de Mariage
MARS.info=Il est envisag\u00e9 ici l'accord entre deux personnes dans le but de se marier, lors des fian\u00e7ailles par exemple et dans lequel ils vont r\u00e9gler ou modifier les droits de propri\u00e9t\u00e9 qui r\u00e9sulteraient du mariage. On vise ici les constitutions de dots \u00e9galement.

#  INDI structure
FAMC.name=Famille de laquelle descend cette personne
FAMC.info=Identifie la famille dans laquelle une personne appara\u00eet comme un enfant.
FAMS.name=Famille qu'il(elle) forme avec sa (son) Conjoint(e)
FAMS.info=Identifie la famille dans laquelle un individu appara\u00eet comme \u00e9pou(x)(se).
GIVN.name=Pr\u00e9nom
GIVN.info=Un nom associ\u00e9 au nom pour identifier une personne
INDI.name=Individu
INDI.s.name=Individus
INDI.info=Une personne
NAME.name=Nom
NAME.info=Un mot ou une combinaison de mots utilis\u00e9s pour aider \u00e0 identifier un individu. Pour les femmes mari\u00e9es, il s'agit du nom de jeune fille. Plus d'une ligne NOM devrait \u00eatre utilis\u00e9e pour les gens qui sont connus sous diff\u00e9rents noms.
NAME.vals=
NICK.name=Surnom
NICK.info=Un nom descriptif ou familier utilis\u00e9 en liaison avec son nom propre
NPFX.name=Pr\u00e9fixe du Nom
NPFX.info=Partie du Nom, non index\u00e9, qui pr\u00e9c\u00e9de les parties du Nom et du Nom de famille. Plusieurs pr\u00e9fixes peuvent \u00eatre s\u00e9par\u00e9s par des virgules (ex. Docteur, G\u00e9n\u00e9ral, Monseigneur, ...)
NSFX.name=Suffixe du Nom
NSFX.info=Partie du Nom, non index\u00e9, qui appara\u00eet apr\u00e8s le Nom et le Nom de famille. Diff\u00e9rents suffixes peuvent \u00eatre s\u00e9par\u00e9s par des virgules (ex. Junior ou Fils)
SEX.name=Sexe
SEX.info=Indique le sexe d'une personne - homme ou femme.
SPFX.name=Pr\u00e9fixe du Nom de Famille
SPFX.info=Pr\u00e9fixe ou article utilis\u00e9 dans un Nom de famille. Diff\u00e9r\u00e9rents articles de Nom de famille sont s\u00e9par\u00e9s par une virgule, par exemple dans "de la Cruz" nomm\u00e9, cette valeur serait "De, La"
SURN.name=Nom de famille
SURN.info=Un nom de famille transmis ou utilis\u00e9 par les membres d'une famille
ALIA.name=Alias
ALIA.info=Un indicateur pour lier diff\u00e9rentes descriptions d'enregistrement d'une personne qui peut \u00eatre la m\u00eame personne

