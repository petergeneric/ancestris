FAM.info=Identifie l'entit\u00e9 l\u00e9gale, conventionnelle, etc... que forment un homme, une femme et leurs enfants, si ils en ont, ou une famille cr\u00e9\u00e9e par la naissance d'un enfant de ses p\u00e8re et m\u00e8re biologiques.
CHIL.name=Enfant
