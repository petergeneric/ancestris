PUBL.name=Publication
PUBL.info=Quand et o\u00f9 un enregistrement a \u00e9t\u00e9 cr\u00e9\u00e9. Pour des travaux publi\u00e9s, cela comprend des informations telles que le lieu de parution, le nom de l'\u00e9diteur, et l'ann\u00e9e de la publication.
REFN.name=R\u00e9f\u00e9rence
REFN.info=Une description ou un num\u00e9ro utilis\u00e9 pour identifier un objet dans un but d'enregistrement, de stockage, ou tout autre desseins.
REPO.name=Lieu de Stockage
REPO.s.name=Lieux de Stockage
REPO.info=Le lieu de Stockage est l'endroit o\u00f9 les documents, enregistrements, et autres sources, sont entrepos\u00e9s
RFN.name=Num\u00e9ro d'Enregistrement de Fichier
RFN.info=Un num\u00e9ro permanent attribu\u00e9 \u00e0 un enregistrement qui permet de l'identifier de mani\u00e8re unique dans un fichier donn\u00e9.
RIN.name=Num\u00e9ro d'identification r\u00e9f\u00e9renc\u00e9
RIN.info=Un num\u00e9ro attribu\u00e9 automatiquement \u00e0 un enregistrement par le syst\u00e8me originaire qui va pouvoir \u00eatre utilis\u00e9 par un syst\u00e8me r\u00e9cepteur pour donner des r\u00e9sultats s'appliquant \u00e0 cet enregistrement.
RESN.name=Restriction
RESN.info=Un indicateur de traitement signifiant que l'acc\u00e9s \u00e0 l'information a \u00e9t\u00e9 emp\u00e9ch\u00e9 ou restreint.
ANCI.name=Int\u00e9r\u00eat pour les Anc\u00eatres
