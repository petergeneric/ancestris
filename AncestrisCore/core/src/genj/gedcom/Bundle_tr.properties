CTRY.name=\u00dclke
CTRY.info=\u00dclkenin ad\u0131 veya kodu
CONC.name=Birle\u015ftirme
CONC.info=Ek verilerin \u00fcst\u00fcn de\u011fere ait oldu\u011funun bir g\u00f6stergesi. CONC de\u011ferinden gelen bilgi, bo\u015fluk olmadan ve bir sat\u0131r ba\u015f\u0131 ve/veya yeni sat\u0131r karakteri olmadan \u00fcstteki \u00f6nceki sat\u0131r\u0131n de\u011ferine ba\u011flanacakt\u0131r. CONC etiketi i\u00e7in b\u00f6l\u00fcnen de\u011ferler her zaman bo\u015fluksuz olarak b\u00f6l\u00fcnmelidir. De\u011fer bir bo\u015flukta b\u00f6l\u00fcn\u00fcrse, birle\u015ftirme ger\u00e7ekle\u015fti\u011finde bo\u015fluk kaybolur. Bunun nedeni, bo\u015fluklar\u0131n bir GEDCOM s\u0131n\u0131rlay\u0131c\u0131s\u0131 olarak ald\u0131\u011f\u0131 i\u015flem nedeniyle, bir\u00e7ok GEDCOM de\u011feri sondaki bo\u015fluklardan k\u0131rp\u0131l\u0131r ve baz\u0131 sistemler, de\u011ferin ba\u015flang\u0131c\u0131n\u0131 belirlemek i\u00e7in etiketten sonra ba\u015flayan ilk bo\u015fluk olmayan yeri arar.
CONT.name=Devam
CONT.info=Ek verilerin \u00fcst\u00fcn de\u011fere ait oldu\u011funun bir g\u00f6stergesi. CONT de\u011ferinden gelen bilgi, bir sat\u0131r ba\u015f\u0131 ve / veya yeni sat\u0131r karakteri ile \u00f6nceki \u00fcst sat\u0131r\u0131n de\u011ferine ba\u011flanacakt\u0131r. Ba\u015ftaki bo\u015fluklar, sonu\u00e7ta ortaya \u00e7\u0131kan metnin bi\u00e7imlendirilmesi i\u00e7in \u00f6nemli olabilir. CONT sat\u0131rlar\u0131ndan de\u011ferleri i\u00e7e aktar\u0131rken okuyucu, CONT etiketinden sonra yaln\u0131zca bir ay\u0131r\u0131c\u0131 karakter almal\u0131d\u0131r. Ba\u015ftaki bo\u015fluklar\u0131n geri kalan\u0131n\u0131n de\u011ferin bir par\u00e7as\u0131 olaca\u011f\u0131n\u0131 varsayal\u0131m.
