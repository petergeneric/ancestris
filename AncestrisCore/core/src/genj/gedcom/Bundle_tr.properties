AGNC.name=Kurulu\u015f
AGNC.info=\u0130lgili ba\u011flamda yetki veya kontrol \u00e7\u0131karlar\u0131 olan bir kurulu\u015f, kurum, \u015firket, ki\u015fi veya ba\u015fka bir kurulu\u015f. \u00d6rne\u011fin, ili\u015fkili bir mesle\u011fe sahip bir ki\u015finin i\u015fvereni veya ayinleri veya olaylar\u0131 y\u00f6neten bir kilise veya kay\u0131tlar\u0131n olu\u015fturulmas\u0131ndan ve/veya ar\u015fivlenmesinden sorumlu bir kurulu\u015f.
