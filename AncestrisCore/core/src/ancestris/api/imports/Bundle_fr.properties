                 Les entit\u00e9s suivantes ont \u00e9t\u00e9 import\u00e9es :<br><ul>\
                 <li>{2} individus,</li>\
                 <li>{3} familles,</li>\
                 <li>{4} notes,</li>\
                 <li>{5} media,</li>\
                 <li>{6} sources,</li>\
                 <li>{7} d\u00e9p\u00f4ts,</li>\
                 <li>{8} fournisseurs.</li>\
                 </ul>\
                 En cas de besoin,<ul><li>l''emplacement des media se g\u00e9re par le menu "Fichier/Propri\u00e9t\u00e9s",</li>\
                 <li>les anomalies \u00e9ventuelles dans les donn\u00e9es se g\u00e8rent par le menu "Outils/Gedcom/V\u00e9rification norme Gedcom et anomalies".</li></ul><br>\
                 Toutes les donn\u00e9es du fichier original ont \u00e9t\u00e9 conserv\u00e9es mais {9} modifications ont \u00e9t\u00e9 apport\u00e9es.<br>\
