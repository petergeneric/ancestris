cc.importResults?=<html>Plik <b>{0}</b> pochodzi z oprogramowania {1} i zosta\u0142 poprawnie zmodyfikowany, aby by\u0107 w 100% zgodny z formatem GEDCOM<br />i jest aktualnie wy\u015bwietlony<br /><br />Nast\u0119puj\u0105ce linie wpis\u00f3w zosta\u0142y zaimportowane:<br /><ul><li>{2} os\u00f3b,</li><li>{3} rodzin,</li><li>{4} notatek,</li><li>{5} media,</li><li>{6} \u017ar\u00f3de\u0142,</li><li>{7} repozytoria,</li><li>{8} wprowadzaj\u0105cych.</li></ul>Je\u015bli potrzeba,<ul><li>po\u0142o\u017cenie medi\u00f3w mo\u017cna zmieni\u0107 w menu "Plik/Ustawienia",</li><li>Mo\u017cliwe anomalnie mo\u017cna zarz\u0105dza\u0107 w menu "Narz\u0119dzia/GEDCOM/Walidacja danych formatu GEDCOM".</li></ul><br />Wszystkie dane z oryginalnego pliku zosta\u0142y zachowane, ale zosta\u0142y wprowadzone {9} modyfikacje.<br />Czy chcesz wy\u015bwietli\u0107 okno szeg\u00f3\u0142\u00f3w konwersji?</html>
