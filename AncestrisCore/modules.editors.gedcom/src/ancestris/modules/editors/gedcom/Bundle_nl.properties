OpenIDE-Module-Long-Description=<h1><center>Gedcom bewerker</center></h1>\n\n<p>Een van de meest krachtige functies van Ancestris.</p>\n\n<p>Deze bewerker geeft u de totale controle over wat u wil zien in de genealogie.</p>\n\n<p>Met welk u kan werken aan elk label dat wordt aangeboden door de gedcom specificaties. De kracht is onvoorstelbaar.</p>\n\n<p>U kunt ook herkennen en gebruik maken van alle mogelijkheden die de Gedcom norm u biedt. U kunt ook op Gedcom afwijkingen controleren die kunnen voortkomen uit andere genealogische software.</p>\n\n<p>Bereikbaar vanaf de menubalk, Beeld, Gedcom bewerker.</p>
