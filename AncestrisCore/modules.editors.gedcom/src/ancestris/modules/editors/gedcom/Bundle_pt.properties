OpenIDE-Module-Long-Description=<h1><center>Editor Gedcom</center></h1>\n\n<p>Uma das mais poderosas funcionalidades do Ancestris.</p>\n\n<p>Este editor d\u00e1-lhe controlo total sobre o que quer ver na sua genealogia.</p>\n\n<p>Com ele pode trabalhar directamente em cada etiqueta disponibilizada pelo padr\u00e3o Gedcom. O seu potencial \u00e9 extraordin\u00e1rio.</p>\n\n<p>Tamb\u00e9m pode identificar e usar todas as possibilidades oferecidas pela norma Gedcom. Pode verificar anomalias Gedcom que podem vir de outro programa de genealogia.</p>\n\n<p>Para lhe aceder, v\u00e1 ao menu Ver -> Editor Gedcom.</p>
OpenIDE-Module-Display-Category=Ver
