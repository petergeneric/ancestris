OpenIDE-Module-Long-Description=<h1><center>Gedcom d\u00fczenleyici</center></h1>\n\n<p>Ancestris'in en g\u00fc\u00e7l\u00fc \u00f6zelliklerinden biri.</p>\n\n<p>Bu d\u00fczenleyici, soya\u011fac\u0131n\u0131zda g\u00f6rmek istedikleriniz \u00fczerinde tam bir kontrol sa\u011flar.</p>\n\n<p>Bununla birlikte, gedcom spesifikasyonu taraf\u0131ndan sunulan her etiket \u00fczerinde \u00e7al\u0131\u015fabilirsiniz.Onun g\u00fcc\u00fc inan\u0131lmaz.</p>\n\n<p>Ayr\u0131ca Gedcom normunun verdi\u011fi t\u00fcm olas\u0131l\u0131klar\u0131 belirleyebilir ve kullanabilirsiniz. Ayr\u0131ca di\u011fer \u015fecere yaz\u0131l\u0131mlar\u0131ndan gelebilecek Gedcom anormalliklerini de kontrol edebilirsiniz.</p>\n\n<p>Eri\u015fmek i\u00e7in Ana Men\u00fc, G\u00f6r\u00fcn\u00fcm, Gedcom d\u00fczenleyici.</p>
