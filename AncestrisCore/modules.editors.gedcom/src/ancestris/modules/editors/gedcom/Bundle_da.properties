OpenIDE-Module-Long-Description=<h1><center>Gedcom editor</center></h1>\n\n<p>En af de kraftigste egenskaber ved Ancestris.</p>\n\n<p>Denne editor giver dig fuld kontrol over alt hvad du vil se i dit sl\u00e6gtstr\u00e6.</p>\n\n<p>Du kan bearbejde ethvert m\u00e6rke i gedcom-specifikationen med den. Dens muligheder er forbl\u00f8ffende.</p>\n\n<p>Du kan ogs\u00e5 finde og bruge alle muligheder i gedcom-normen. Du kan ogs\u00e5 kontrollere gedcom-uregelm\u00e6ssigheder, der kan stamme fra andre sl\u00e6gtsprogrammer.</p>\n\n<p>Den findes under Hovedmenuen, Vi, Gedcom-editor.</p>
