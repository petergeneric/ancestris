OpenIDE-Module-Long-Description=<h1><center>Edytor GEDCOM</center></h1>\n\n<p>Jedna z najmocniejszych cech Ancestris.</p>\n\n<p>Ten edytor daje Ci ca\u0142kowit\u0105 kontrol\u0119 na tym, co chcesz zobaczy\u0107 w Twojej genealogii.</p>\n\n<p>Dzi\u0119ki niemu mo\u017cna pracowa\u0107 z ka\u017cdym tagiem oferowanym przez specifikacj\u0119 GEDCOM. To jest niesamowite.\n\n<p>Mo\u017cna r\u00f3wnie\u017c okre\u015bli\u0107 i wykorzysta\u0107 wszystkie mo\u017cliwo\u015bci dost\u0119pne w GEDCOM. Mo\u017cna r\u00f3wnie\u017c sprawdzi\u0107 anomalie, kt\u00f3re mog\u0105 pochodzi\u0107 z innych program\u00f3w genealogicznych\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Widok, Edytor GEDCOM.</p>
