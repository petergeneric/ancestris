OpenIDE-Module-Long-Description=\
    Cet \u00e9diteur est l'une des caract\u00e9ristiques parmi les plus puissantes d'Ancestris.\n\n\
    Il vous donne un contr\u00f4le total de ce que vous voulez voir dans votre g\u00e9n\u00e9alogie.\n\n\
    Gr\u00e2ce \u00e0 cet \u00e9diteur vous pourrez travailler sur chaque \u00e9tiquette que vous offre la norme Gedcom. \
    Vous pourrez configurer votre g\u00e9n\u00e9alogie exactement comme vous le voulez. \
    Sa puissance est ph\u00e9nom\u00e9nale.\n\n\
    Gr\u00e2ce \u00e0 cet \u00e9diteur, vous voyez toutes les possibilit\u00e9s que peut offrir la norme Gedcom et vous pouvez identifier les anomalies \u00e9ventuelles issues d'autres logiciels.\n\n\
    Cet \u00e9diteur est accessible par le menu Vue.
