DonationPanel.cheque.instructions=<html> Escribe tu cheque por \u20ac5, \u20ac10, \u20ac20 <br> o m\u00e1s en Ancestris, y env\u00edalo <br> a la siguiente direcci\u00f3n: <br> <br> <b> Association Ancestris <br> 8B Rue Jean minaud <br> 92430 Marnes-la-Coquette </b> <br> <b> France <br> <br> <br> Por favor, indique su correo electr\u00f3nico en el reverso de su cheque. <br> <br> Gracias\! </html>
DonationPanel.transfer.instructions=<html> Haga su transferencia bancaria de \u20ac5, \u20ac10, \u20ac20 o m\u00e1s, a la cuenta bancaria de Ancestris, identificada de la siguiente manera: <br> <br> nombre del Banco: <b> LCL </b> <br> IBAN (n\u00famero de cuenta bancaria internacional): <b> FR37 3000 2050 0200 0007 0009 X39 </b> c\u00f3digo BIC/c\u00f3digo SWIFT (Banco C\u00f3digo de identificaci\u00f3n): <b> CRLYFRPP </b> <br> <br> </b> Por favor indique su direcci\u00f3n de correo electr\u00f3nico en el campo de formulario gratuito de la orden de transferencia bancaria. <br> <br> Gracias\! </html>
