DonationPanel.cheque.instructions=<html>Udskriv din check p\u00e5 5\u20ac, 10\u20ac, 20\u20ac<br>eller mere til Ancestris, og send den <br>ttil f\u00f8lgende adresse:<br><br><b>Association Ancestris<br>8b rue Jean Minaud<br>92430 Marnes-la-Coquette</b><br><b>Frankrig<br><br><br>Skriv venligst din email-adresse bag p\u00e5 checken.<br><br>Tak\!</html>
DonationPanel.transfer.instructions=<html>Lav din bankoverf\u00f8rsel p\u00e5 5\u20ac, 10\u20ac, 20\u20ac eller mere, til Ancestris bankkonto, med f\u00f8lgende oplysninger:<br><br>Banknavn: <b>LCL</b><br>IBAN (International Bank Account Number): <b>FR37 3000 2050 0200 0007 0009 X39</b><br>BIC Code/Swift Code (Bank Identification Code): <b>CRLYFRPP</b><br><br></b>Angiv venligst din email-adresse i det frie felt i din bankoverf\u00f8rsels-formular.<br><br>Tak\!</html>
DonationPanel.helloasso.instructions=<html>HelloAsso er en crowfunding webside beregnet til organisationer, der kun modtager donationer.<br><br>G\u00e5 til <a href="">HelloAsso</a> websiden og f\u00f8lg vejledningen<br><br>Tak\!</html>
