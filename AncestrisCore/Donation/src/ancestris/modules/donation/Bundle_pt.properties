DonationPanel.cheque.instructions=<html>Passe o seu cheque de 5\u20ac, 10\u20ac, 20\u20ac<br>ou mais ao Ancestris e envie-o para<br>a seguinte morada:<br><br><b>Association Ancestris<br>8b rue Jean Minaud<br>92430 Marnes-la-Coquette</b><br><b>France<br><br><br>Por favor, indique o seu endere\u00e7o de email no verso do cheque.<br><br>Obrigado\!</html>
DonationPanel.transfer.instructions=<html>Fa\u00e7a a sua transfer\u00eancia de 5\u20ac, 10\u20ac, 20\u20ac ou mais para a conta banc\u00e1ria do Ancestris, identificada como segue:<br><br>Nome do banco: <b>LCL</b><br>IBAN (International Bank Account Number): <b>FR37 3000 2050 0200 0007 0009 X39</b><br>BIC Code/Swift Code (Bank Identification Code): <b>CRLYFRPP</b><br><br></b>Por favor, indique o seu endere\u00e7o de email no campo de texto do formul\u00e1rio de transfer\u00eancia.<br><br>Obrigado\!</html>
DonationPanel.helloasso.instructions=<html>O HelloAsso \u00e9 uma p\u00e1gina web de financiamento comunit\u00e1rio, dedicada a associa\u00e7\u00f5es que s\u00f3 vivem de donativos.<br><br>V\u00e1 a <a href="">HelloAsso</a> e siga as instru\u00e7\u00f5es<br><br>Obrigado\!</html>
