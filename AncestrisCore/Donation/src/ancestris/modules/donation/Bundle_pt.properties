DonationPanel.jLabel4.text=Para que \u00e9 utilizado o  dinheiro?
DonationPanel.jLabel5.text=<html>O dinheiro doado \u00e9 usado para hospedar a aplica\u00e7\u00e3o, a documenta\u00e7\u00e3o e o s\u00edtio web e, ocasionalmente promover o Ancestris em exposi\u00e7\u00f5es e produzir documentos de comunica\u00e7\u00e3o.</html>
DonationPanel.jLabel6.text=Como doar?
DonationPanel.jLabel7.text=<html>Pode doar por cheque, transfer\u00eancia banc\u00e1ria ou via HelloAsso:</html>
DonationPanel.jLabel8.text=<html><center>Saiba mais sobre a<br><a href="">Ancestris Association<br>e como fazer donativos</a>.<br><br><b>Obrigado</b></center></html>
