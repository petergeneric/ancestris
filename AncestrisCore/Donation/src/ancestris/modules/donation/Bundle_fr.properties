DonationPanel.jLabel5.text=<html>Votre don sert \u00e0 promouvoir Ancestris dans les espaces publics et priv\u00e9s, \u00e0 produire les supports de communication et \u00e0 acheter du mat\u00e9riel pour les pr\u00e9sentations.</html>
DonationPanel.jLabel6.text=Comment faire un don ?
DonationPanel.jLabel7.text=<html>Vous pouvez faire un don par ch\u00e8que, par virement ou en utilisant le site de HelloAsso :</html>
DonationPanel.jLabel8.text=<html><center>En savoir plus sur<br><a href="">l'Association Ancestris<br>et les options pour faire un don</a>.<br><br><b>Merci</b></center></html>
