DonationPanel.cheque.instructions=<html>Faites votre ch\u00e8que de 5\u20ac, 10\u20ac, 20\u20ac ou plus<br>\u00e0 l'ordre de Ancestris, et envoyez-le \u00e0 <br>l'adresse suivante :<br><br><b>Association Ancestris<br>8b rue Jean Minaud<br>92430 Marnes-la-Coquette</b><br><b>France<br><br><br>Merci d'inscrire votre adresse email au dos du ch\u00e8que.<br><br>Merci !</html>
DonationPanel.transfer.instructions=<html>Faites votre virement de 5\u20ac, 10\u20ac, 20\u20ac ou plus sur le compte bancaire d'Ancestris indiqu\u00e9 ci-dessous :<br><br>Nom de la banque: <b>LCL</b><br>IBAN (International Bank Account Number): <b>FR37 3000 2050 0200 0007 0009 X39</b><br>BIC Code/Swift Code (Bank Identification Code): <b>CRLYFRPP</b><br><br></b>Pensez \u00e0 indiquer votre adresse email dans le champs libre de l'ordre de virement.<br><br>Merci !</html>
DonationPanel.helloasso.instructions=<html>HelloAsso est un site de financement participatif<br>exclusivement consacr\u00e9 au financement de projets associatifs<br>sous forme de dons.<br><br>Pour faire votre don de 5\u20ac, 10\u20ac, 20\u20ac ou plus,<br>allez sur le site <a href=\"\">HelloAsso</a> et suivez les instructions.<br><br>Merci !</html>

