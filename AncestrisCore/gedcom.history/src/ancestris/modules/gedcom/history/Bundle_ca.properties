OpenIDE-Module-Name=Gedcom - Historial de canvis
OpenIDE-Module-Display-Category=Editar
OpenIDE-Module-Short-Description=Aquest complement proporciona hist\u00f2ria de les modificacions que ha fet al seu arxiu de GEDCOM.
OpenIDE-Module-Long-Description=<h1><center> Historial de modificacions</center></h1>\n\n<p>Aquest complement proporciona el rastre d'hist\u00f2ria de les modificacions realitzades en el GEDCOM.</p>\n\n<p>Per a cada modificaci\u00f3 es pot veure:</p>\n<ul>\n<li> la data de modificaci\u00f3,</li>\n<li> l'entitat modificada (individual, familiar, etc.)</li>\n<li> la propietat modificada i la ruta de la propietat,</li>\n<li> el nou valor de la propietat,</li>\n<li> el valor anterior quan estigui disponible.</li>\n</ul>\n\n<p>Podeu esborrar l'historial sempre que vulgueu.\n\n<p>Per accedir-hi, Men\u00fa Principal, Editar, Veure historial de les modificacions.</p>
#
