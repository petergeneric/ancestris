OpenIDE-Module-Long-Description=<h1><center>Hist\u00f3rico de altera\u00e7\u00f5es</center></h1>\n\n<p>Esta extens\u00e3o fornece um hist\u00f3rico das modifica\u00e7\u00f5es que fez no Gedcom.</p>\n\n<p>Para cada modifica\u00e7\u00e3o a extens\u00e3o grava:</p>\n<ul>\n<li>a data de modifica\u00e7\u00e3o;</li>\n<li>a entidade modificada (indiv\u00edduo, fam\u00edlia, etc.);</li>\n<li>a propriedade modificada e o seu caminho;</li>\n<li>o novo valor da propriedade;</li>\n<li>e, quando dispon\u00edvel, o valor anterior.</li>\n</ul>\n\n<p>Pode limpar o hist\u00f3rico sempre que quiser.</p>\n\n<p>Para lhe aceder, v\u00e1 ao menu Editar -> Ver hist\u00f3rico.</p>
#
