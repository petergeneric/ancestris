OpenIDE-Module-Long-Description=<h1><center>Historial cambios<center></h1>\n\n<p>Este complemento proporciona el historial de las modificaciones realizadas en Gedcom.</p>\n\n<p>Para cada modificaci\u00f3n puede ver:</p>\n<ul>\n<li>la modificaci\u00f3n de la fecha,</li>\n<li>la entidad modificada (individuo, familia, etc.)</li)\n<li>la propiedad modificada y la ruta de acceso,</li>\n<li>el nuevo valor de la propiedad,</li>\n<li>el valor anterior cuando est\u00e1 disponible.</li>\n</ul>\n\n<p>Puede borrar el historial cuando lo desee\n\n<p>Para acceder, Men\u00fa Principal, Herramientas, Gedcom, Cambio Historial, que muestra dos sub-men\u00fas:\n<ul>\n<li>Ver historial<li>\n<li>Limpiar historial</li>\n</ul></p>\n
#
