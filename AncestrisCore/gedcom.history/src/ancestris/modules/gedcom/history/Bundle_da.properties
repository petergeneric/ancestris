OpenIDE-Module-Long-Description=<h1><center>\u00c6ndringshistorik</center></h1>\n\n<p>Dette modul viser historikken i \u00e6ndringerne i din gedcom-fil.</p>\n\n<p>For hver \u00e6ndring kan du se:</p>\n<ul>\n<li>\u00e6ndringsdatoen,</li>\n<li>den \u00e6ndrede enhed (person, familie, etc.)</li>\n<li>den \u00e6ndrede egenskab og egenskabssti,</li>\n<li>egenskabens nye v\u00e6rdi,</li>\n<li>den forrige v\u00e6rdi, hvis den findes.</li>\n</ul>\n\n<p>Du kan slette historikken n\u00e5r som helst.\n\n<p>Den findes under Hovedmenu, V\u00e6rkt\u00f8j, Gedcom, \u00c6ndringshistorik, som viser to undermenuen:\n<ul>\n<li>Se historik</li>\n<li>Ryd historik</li>\n</ul></p>
#
