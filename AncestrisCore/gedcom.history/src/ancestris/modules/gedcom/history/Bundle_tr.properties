OpenIDE-Module-Long-Description=<h1><center>De\u011fi\u015fikliklerin ge\u00e7mi\u015fi</center></h1>\n\n<p>Bu eklenti, Gedcom'da yap\u0131lan de\u011fi\u015fikliklerin ge\u00e7mi\u015f izini sa\u011flar.</p>\n\n<p>Her de\u011fi\u015fiklik i\u00e7in \u015funlar\u0131 g\u00f6rebilirsiniz:</p>\n<ul>\n<li>de\u011fi\u015fiklik tarihi,</li>\n<li>de\u011fi\u015ftirilen varl\u0131k (birey, aile vb.)</li>\n<li>de\u011fi\u015ftirilen \u00f6zellik ve \u00f6zellik yolu,</li>\n<li>yeni \u00f6zellik de\u011feri,</li>\n<li>mevcut oldu\u011funda \u00f6nceki de\u011fer.</li>\n</ul>\n\n<p>Ge\u00e7mi\u015fi istedi\u011finiz zaman temizleyebilirsiniz.\n\n<p>Eri\u015fmek i\u00e7in, Ana Men\u00fc, D\u00fczenle, De\u011fi\u015fikliklerin ge\u00e7mi\u015fine bak\u0131n.</p>
#
