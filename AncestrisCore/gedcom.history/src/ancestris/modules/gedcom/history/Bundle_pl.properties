OpenIDE-Module-Long-Description=<h1><center>Historia zmian</center></h1>\n\n<p>Wtyczka umo\u017cliwia \u015bledzenie historii modyfikacji wykonanych w pliku GEDCOM.</p>\n\n<p>Dla ka\u017cdej zmiany mo\u017cna zobaczy\u0107:</p>\n<ul>\n<li>dat\u0119 modyfikacji,</li>\n<li>zmodyfikowany wpis (osoba, rodzina, itp.)</li>\n<li>zmodyfikowana w\u0142a\u015bciwo\u015b\u0107 i \u015bcie\u017cka w\u0142a\u015bciwo\u015bci,</li>\n<li>now\u0105 warto\u015b\u0107 w\u0142a\u015bciwo\u015bci,</li>\n<li>poprzedni\u0105 warto\u015b\u0107 je\u015bli jest dost\u0119pna.</li>\n</ul>\n\n<p>Mo\u017cna r\u00f3wnie\u017c wyczy\u015bci\u0107 histori\u0119, kiedy tylko chcesz.\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Narz\u0119dzia, GEDCOM, Historia zmian, kt\u00f3ry wy\u015bwietla dwa podmenu:\n<ul>\n<li>Zobacz histori\u0119</li>\n<li>Wyczy\u015b\u0107 histori\u0119</li>\n</ul></p>
