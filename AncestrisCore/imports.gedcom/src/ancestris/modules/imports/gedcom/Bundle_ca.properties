section.header.CharChanged=La codificaci\u00f3 de fitxers i la indicaci\u00f3 de la cap\u00e7alera no s\u00f3n UTF-8. La indicaci\u00f3 de codificaci\u00f3 s'ha canviat a UTF-8 segons la nostra recomanaci\u00f3. Per modificar-lo, no dubteu a utilitzar el men\u00fa "Fitxer/Desa Com/Opcions" o "Fitxer/Propietats".
section.header.CharInvalid=La codificaci\u00f3 real de fitxers no \u00e9s UTF-8 i els car\u00e0cters especials poden apar\u00e8ixer incorrectament. La importaci\u00f3 ha continuat amb la codificaci\u00f3 UTF-8. Si els car\u00e0cters especials apareixen incorrectament, convertiu el fitxer Gedcom a UTF-8 abans de tornar a importar.
