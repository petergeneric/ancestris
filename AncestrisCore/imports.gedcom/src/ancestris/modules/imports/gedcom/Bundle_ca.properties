importlegacy.issue1=Som conscients d'un problema de traducci\u00f3 per a t\u00edtols heretats i d'ocupaci\u00f3 podria introduir en lloc de prefixos de noms i sufixos.\nSembla que \u00e9s el cas d'aquesta genealogia. Ancestris pot convertir aquests camps en ocupacions per a tots els individus.\n\nVoleu que Ancestris converteixi aquests camps? 
