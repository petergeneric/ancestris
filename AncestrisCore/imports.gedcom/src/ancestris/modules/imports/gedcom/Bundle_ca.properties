OpenIDE-Module-Display-Category=Arxiu
OpenIDE-Module-Long-Description=<h1><center>Importaci\u00f3 gen\u00e8rica </center></h1>\n\n<p>Aquesta eina importa un arxiu gedcom procedent d'un programari diferent a Ancestris. Intentar\u00e0 fixar tots els errors trobats. Si aquest complement no pot arreglar la majoria dels problemes, o si el seu arxiu de gedcom ve d'un programa de genealogia que encara no te suport, sentis lliure de demanar al nostre equip de desenvolupament a "support@ancestris.org" adjuntant el seu arxiu de gedcom.</p>\n\n<p>Tingueu en compte que nom\u00e9s serem capa\u00e7os de completar la seva sol\u00b7licitud si el seu programa de genealogia per convertir, \u00e9s un programari conegut. </p>\n\n<p>Per accedir-hi, Men\u00fa Principal, Arxiu, Importaci\u00f3, Arxiu GEDCOM.</p>
