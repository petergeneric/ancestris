importlegacy.issue1=We zijn op de hoogte van een vertaalprobleem in Legacy Family Tree en beroeptitels die mogelijk kunnen worden ingevoerd in plaats van naam voor- en achtervoegsels.\nDat lijkt het geval te zijn voor deze genealogie. Ancestris kan deze velden omzetten in beroepen voor alle personen.\n\nWilt u dat Ancestris deze velden omzet?
