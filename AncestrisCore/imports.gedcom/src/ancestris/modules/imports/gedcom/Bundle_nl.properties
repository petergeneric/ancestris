OpenIDE-Module-Name=Import - Generieke import
OpenIDE-Module-Display-Category=Bestand
OpenIDE-Module-Long-Description=<h1><center>Import - Generieke import</center></h1><p>Deze module importeert een Gedcom-bestand afkomstig van andere software dan Ancestris. Het probeert alle gevonden fouten te herstellen. Als deze plug-in niet alle problemen kan oplossen, of als het Gedcom-bestand komt uit een ander genealogie programma wat nu nog niet wordt ondersteund, dan kunt u altijd ons ontwikkelteam op  "support@ansectris.org" vragen om uw Gedcom-bestand op te nemen.</p><p>Wees ervan bewust dat we alleen in staat zijn om aan uw verzoek te voldoen als uw genealogische programma wordt ondersteund door bekende software.</p><p>Bereikbaar vanaf de menubalk, Bestand, Import, Gedcom-bestand.</p>
OpenIDE-Module-Short-Description=Import en conformiteit functie voor een niet-conform generiek Gedcom-bestand
