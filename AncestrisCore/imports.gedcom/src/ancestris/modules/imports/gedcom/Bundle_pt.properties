OpenIDE-Module-Long-Description=Importar - <h1><center>Importa\u00e7\u00e3o gen\u00e9rica</center></h1>\n\n<p>Esta ferramenta importa um ficheiro Gedcom de um programa n\u00e3o coberto pelas outras extens\u00e3oes. Tentar\u00e1 reparar todos os erros que encontrar. Se a extens\u00e3o n\u00e3o conseguir reparar os problemas ou se o seu ficheiro Gedcom vier de outro programa ainda n\u00e3o suportado, pe\u00e7a \u00e0 nossa equipa de programadores que crie uma nova extens\u00e3o especif\u00edca para esse programa. Para tal, mande uma mensagem para "support@ancestris.org", anexando o seu ficheiro Gedcom.</p>\n\n<p>Mas saiba que s\u00f3 desenvolvemos algo se o programa for conhecido.</p>\n\n<p>Para aceder, v\u00e1 ao menu Ficheiro -> Importar -> Ficheiro Gedcom.</p>
