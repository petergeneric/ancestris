# Specific issues
importlegacy.issue1=Nous avons connaissance d''une traduction ambig\u00fce dans un \u00e9cran de Legacy et des professions ont p\u00fb \u00eatre saisies \u00e0 la place des pr\u00e9fixes ou suffixes des noms.\n\
                    Cela semble le cas pour cette g\u00e9n\u00e9alogie. Ancestris peut convertir des champs en profession pour tous les individus.\n\n\
                    Voulez-vous qu''Ancestris convertisse ces champs ? 
