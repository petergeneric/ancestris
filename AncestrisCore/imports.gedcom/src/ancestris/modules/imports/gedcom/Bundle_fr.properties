section.header.PlaceAdded=Le format des lieux \u00e0 \u00e9t\u00e9 ajout\u00e9. Il correspond au nombre maximum de juridictions trouv\u00e9es. Utilisez le menu "Vue/Table des Lieux" pour le personnaliser.
section.header.PlaceInvalid=Le format des lieux est invalide avecc des caract\u00e8res sp\u00e9ciaux. Il est laiss\u00e9 inchang\u00e9. Utilisez le menu "Vue/Table des Lieux" pour le corriger.
section.header.CharChanged=L''encodage du fichier et son indication dans l''ent\u00eate ne sont pas UTF-8. Ils ont \u00e9t\u00e9 chang\u00e9 pour UTF-8 selon notre recommandation. Si vous voulez le modifier, utilisez le menu "Fichier/Enregistrer sous" ou "Fichier/Propri\u00e9t\u00e9s".
section.header.CharInvalid=L''encodage r\u00e9el du fichier n''est pas UTF-8 et les caract\u00e8res accentu\u00e9s peuvent appara\u00eetre incorrectement. L''importation a continu\u00e9 avec un encodage UTF-8. Si les caract\u00e8res accentu\u00e9s s''affichent mal, veuillez convertir le fichier Gedcom en UTF-8 avant de le r\u00e9-importer \u00e0 nouveau.
section.header.Version=La version a \u00e9t\u00e9 corrig\u00e9e en 5.5.1 de fa\u00e7on \u00e0 refl\u00e9ter la structure constat\u00e9e de l''information.
section.header.Web=Le procole a \u00e9t\u00e9 ins\u00e9r\u00e9 dans l''adresse internet pour rendre le lien potentiellement cliquable si n\u00e9cessaire.

