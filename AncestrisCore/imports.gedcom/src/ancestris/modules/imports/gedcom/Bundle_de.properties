OpenIDE-Module-Name=Importe - Allgemeiner Import
OpenIDE-Module-Display-Category=Importe
OpenIDE-Module-Long-Description=<h1><center>Allgemeiner Import</center></h1>\n\n<p>Dieses Werkzeug importiert eine GEDCOM-Datei, die von einem anderen Genealogieprogramm stammt, nach Ancestris. Es versucht, alle gefundenen Fehler zu reparieren. Wenn dieses Plug-in nicht die meisten Fehler beheben kann oder diese GEDCOM-Datei von einem Programm stammt, das noch nicht unterst\u00fctzt wird, wenden Sie sich bitte an unser Entwicklungsteam unter der Email-Adresse "support@ancestris.org", wobei Sie Ihre GEDCOM-Datei bitte als Anhang mitsenden. </p>\n\n<p>Bitte seien Sie sich im Klaren, da\u00df wir Ihre Anfrage nur beantworten k\u00f6nnen, wenn es sich um ein bekanntes Genealogieprogramm handelt. </p>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Datei" -> "Importiere eine GEDCOM-Datei".</p>
