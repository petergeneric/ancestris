OpenIDE-Module-Name=\u015eecere Kar\u015f\u0131la\u015ft\u0131rmas\u0131
OpenIDE-Module-Display-Category=Ara\u00e7lar
OpenIDE-Module-Long-Description=<h1><center>\u015eecere Kar\u015f\u0131la\u015ft\u0131rmas\u0131</center></h1>\n\n<p>\u015eecere kar\u015f\u0131la\u015ft\u0131rma arac\u0131, benzer \u015fehirler, soyadlar ve benzer olaylarla ortak co\u011frafi b\u00f6lgeleri bulmak i\u00e7in \u015fecere kar\u015f\u0131la\u015ft\u0131r\u0131r.</p> <p>Sahip oldu\u011funuz veya di\u011fer Ancestris kullan\u0131c\u0131lar\u0131n\u0131n yard\u0131m etti\u011fi \u015fecere bilgilerini, herhangi bir hassas bilgiyi kimseyle payla\u015fman\u0131za gerek kalmadan kolayca kar\u015f\u0131la\u015ft\u0131rabilir.</p> <p>Di\u011fer Ancestris kullan\u0131c\u0131lar\u0131yla kar\u015f\u0131la\u015ft\u0131rmak i\u00e7in, Ancestris'in temel bilgileri payla\u015fmas\u0131na izin vermeniz yeterlidir. \u015eecere asla bir sunucuya veya hi\u00e7 kimseye aktar\u0131lmaz ve \u00f6zel bilgiler gizli kalabilir. Bir e\u015fle\u015fme bulunursa, ilgili Ancestris kullan\u0131c\u0131s\u0131yla e-posta yoluyla ileti\u015fime ge\u00e7ebilirsiniz.</p> <p>Eri\u015fmek i\u00e7in: Ana Men\u00fc, Ara\u00e7lar, \u015eecere kar\u015f\u0131la\u015ft\u0131rmas\u0131.</p>
