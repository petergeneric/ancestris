# Buttons in menu bar
TIP_StartSharingisOn=Re\u017eim sd\u00edlen\u00ed je zapnut\u00fd. Va\u0161i genealogii mohou porovnat p\u0159ipojen\u00ed u\u017eivatel\u00e9.
#
# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1=Neotev\u0159eli jste \u017e\u00e1dn\u00fd rodokmen a \u017e\u00e1dn\u00fd jin\u00fd u\u017eivatel nen\u00ed p\u0159ipojen.<br> <br>Chcete-li porovn\u00e1vat rodokmeny, mus\u00edte:<br><br>&bull;&nbsp;otev\u0159\u00edt alespo\u0148 dva rodokmeny a porovnat je; objev\u00ed se v seznamu m\u00edstn\u00edch rodokmen\u016f <br>&bull;&nbsp;nebo otev\u0159\u00edt pouze jeden a porovnat ho s rodokmenem jin\u00e9ho u\u017eivatele. <br> <br>Chcete-li porovn\u00e1vat s rodokmenem jin\u00e9ho u\u017eivatele, mus\u00edte:<br> <br>&bull;&nbsp;zapnout re\u017eim sd\u00edlen\u00ed stisknut\u00edm zelen\u00e9ho tla\u010d\u00edtka um\u00edst\u011bn\u00e9ho na panelu n\u00e1stroj\u016f, <br>&bull;&nbsp;a pot\u00e9 po\u010dkat, a\u017e se p\u0159ipoj\u00ed dal\u0161\u00ed u\u017eivatel ; objev\u00ed se v seznamu p\u0159ipojen\u00fdch u\u017eivatel\u016f.
HELP_Instructions2=Nem\u00e1te otev\u0159en\u00fd \u017e\u00e1dn\u00fd rodokmen, ale jin\u00fd u\u017eivatel je alespo\u0148 spojen s rodokmenem. <br> <br>Pro porovn\u00e1n\u00ed rodokmen\u016f mus\u00edte: <br><br>&bull;&nbsp;otev\u0159\u00edt rodokmen na sv\u00e9 stran\u011b ; objev\u00ed se v seznamu m\u00edstn\u00edch rodokmen\u016f <br>&bull;&nbsp;spustit re\u017eim sd\u00edlen\u00ed stisknut\u00edm zelen\u00e9ho tla\u010d\u00edtka um\u00edst\u011bn\u00e9ho na panelu n\u00e1stroj\u016f, <br>&bull;&nbsp;kliknout na tla\u010d\u00edtko "Zobrazit" ka\u017ed\u00e9ho u\u017eivatelsk\u00e9ho okna nebo jinak stisknout tla\u010d\u00edtko "Skenovat" um\u00edst\u011bn\u00e9 na panelu n\u00e1stroj\u016f, <br>&bull;&nbsp;a kliknout na "Porovnat" ka\u017ed\u00e9ho u\u017eivatelsk\u00e9ho okna, kde bude zji\u0161t\u011bn p\u0159ekryv.
HELP_Instructions3=M\u00e1te otev\u0159en\u00fd rodokmen, ale pouze jeden a \u017e\u00e1dn\u00fd jin\u00fd u\u017eivatel nen\u00ed p\u0159ipojen. <br> <br>Chcete-li porovnat sv\u016fj hlavn\u00ed rodokmen s jin\u00fdm, mus\u00edte: <br><br>&bull;&nbsp;otev\u0159\u00edt alespo\u0148 jeden dal\u0161\u00ed rodokmen a prov\u00e9st porovn\u00e1n\u00ed, <br>&nbsp;&nbsp;(zobraz\u00ed se tak\u00e9 v seznamu m\u00edstn\u00edch rodokmen\u016f)<br> <br>&bull;&nbsp; nebo zapn\u011bte re\u017eim sd\u00edlen\u00ed stisknut\u00edm zelen\u00e9ho tla\u010d\u00edtka um\u00edst\u011bn\u00e9ho na panelu n\u00e1stroj\u016f,<br> <br>&bull;&nbsp;a po\u010dkejte, a\u017e se p\u0159ipoj\u00ed dal\u0161\u00ed u\u017eivatel s rodokmenem, <br>&nbsp;&nbsp;(objev\u00ed se v seznamu p\u0159ipojen\u00fdch u\u017eivatel\u016f).
#
