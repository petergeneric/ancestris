#
# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1=Herhangi bir \u015fecere a\u00e7mad\u0131n\u0131z ve ba\u015fka hi\u00e7bir kullan\u0131c\u0131 ba\u011fl\u0131 de\u011fil.<br> <br>\u015eecere kar\u015f\u0131la\u015ft\u0131rmak i\u00e7in \u015funlar\u0131 yapmal\u0131s\u0131n\u0131z:<br><br>&bull;&nbsp;en az iki \u015fecere a\u00e7\u0131n ve bunlar\u0131 kar\u015f\u0131la\u015ft\u0131r\u0131n; yerel \u015fecere listesinde g\u00f6r\u00fcnecekler <br>&bull;&nbsp;ya da yaln\u0131zca birini a\u00e7\u0131n ve ba\u015fka bir kullan\u0131c\u0131n\u0131n \u015feceresi ile kar\u015f\u0131la\u015ft\u0131r\u0131n.<br> <br>Ba\u015fka bir kullan\u0131c\u0131n\u0131n \u015feceresi ile kar\u015f\u0131la\u015ft\u0131rmak i\u00e7in \u015funlar\u0131 yapmal\u0131s\u0131n\u0131z:<br> <br>&bull;&nbsp;ara\u00e7 \u00e7ubu\u011funda bulunan ye\u015fil d\u00fc\u011fmeye basarak payla\u015f\u0131m modunu a\u00e7\u0131n, <br>&bull;&nbsp;ve sonra ba\u015fka bir kullan\u0131c\u0131n\u0131n ba\u011flanmas\u0131n\u0131 bekleyin; ba\u011fl\u0131 kullan\u0131c\u0131lar listesinde g\u00f6r\u00fcnecekler.
HELP_Instructions2=Herhangi bir \u015fecere a\u00e7mad\u0131n\u0131z, ancak en az\u0131ndan ba\u015fka bir kullan\u0131c\u0131 bir \u015fecere ile ba\u011flant\u0131l\u0131.<br> <br>\u015eecere kar\u015f\u0131la\u015ft\u0131rmak i\u00e7in \u015funlar\u0131 yapmal\u0131s\u0131n\u0131z:<br><br>&bull;&nbsp;kendi ucunuzda bir \u015fecere a\u00e7\u0131n; yerel \u015fecere listesinde g\u00f6r\u00fcnecektir <br>&bull;&nbsp;ara\u00e7 \u00e7ubu\u011funda bulunan ye\u015fil d\u00fc\u011fmeye basarak payla\u015f\u0131m modunu ba\u015flat\u0131n, <br>&bull;&nbsp;her kullan\u0131c\u0131 penceresinin 'G\u00f6r\u00fcnt\u00fcle' d\u00fc\u011fmesine t\u0131klay\u0131n veya ara\u00e7 \u00e7ubu\u011funda bulunan 'Tara' d\u00fc\u011fmesine bas\u0131n, <br>&bull;&nbsp;ve bir fazlal\u0131\u011f\u0131n tespit edilece\u011fi her kullan\u0131c\u0131 penceresinin 'Kar\u015f\u0131la\u015ft\u0131r' d\u00fc\u011fmesine t\u0131klay\u0131n.
HELP_Instructions3=Bir \u015fecere a\u00e7t\u0131n\u0131z, ancak yaln\u0131zca bir tane ve ba\u015fka hi\u00e7bir kullan\u0131c\u0131 ba\u011fl\u0131 de\u011fil.<br> <br>Ana \u015fecerenizi bir ba\u015fkas\u0131yla kar\u015f\u0131la\u015ft\u0131rmak i\u00e7in \u015funlar\u0131 yapmal\u0131s\u0131n\u0131z:<br><br>&bull;&nbsp;en az bir \u015fecere daha a\u00e7\u0131n ve kar\u015f\u0131la\u015ft\u0131rmay\u0131 yap\u0131n, <br>&nbsp;&nbsp;(yerel \u015fecere listesinde de g\u00f6r\u00fcnecektir)<br> <br>&bull;&nbsp;veya ara\u00e7 \u00e7ubu\u011funda bulunan ye\u015fil d\u00fc\u011fmeye basarak payla\u015f\u0131m modunu a\u00e7\u0131n,<br> <br>&bull;&nbsp;ve ba\u015fka bir kullan\u0131c\u0131n\u0131n bir \u015fecere ile ba\u011flant\u0131 kurmas\u0131n\u0131 bekleyin, <br>&nbsp;&nbsp;(ba\u011fl\u0131 kullan\u0131c\u0131lar listesinde g\u00f6r\u00fcnecek).
