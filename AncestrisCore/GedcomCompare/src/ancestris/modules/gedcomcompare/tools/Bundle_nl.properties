#
# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1=U heeft geen enkele genealogie geopend en geen andere gebruiker is verbonden.<br><br>Om genealogie\u00ebn te vergelijken moet u:<br><br>&bull;&nbsp;tenminste twee genealogie\u00ebn openen en ze vergelijken; ze verschijnen in de lijst met lokale genealogie\u00ebn<br>&bull;&nbsp;of anders open er een en vergelijk deze met de genealogie van de andere gebruiker.<br><br>Om te vergelijken met de genealogie van een andere gebruiker, moet u:<br><br>&bull;&nbsp;de deelmodus inschakelen door de groene toets op de de werkbalk in te drukken,<br>&bull;&nbsp;en wacht dan tot de andere gebruiker is verbonden; deze verschijnt in de lijst met verbonden gebruikers.
HELP_Instructions2=U heeft geen enkele genealogie geopend, maar een andere gebruiker is met tenminste een genealogie verbonden.<br><br>Om genealogie\u00ebn te vergelijken, moet u<br><br>&bull;&nbsp;een genealogie openen; het zal verschijnen in de lijst met lokale genealogie\u00ebn<br>&bull;&nbsp;start de deelmodus door de groene toets op de de werkbalk in te drukken,<br>&bull;&nbsp;en klik op de 'Beeld' toets van elke gebruikerspaneel of anders door de 'Scan' toets op de werkbalk in te drukken.<br>&bull;&nbsp;en klik op 'Vergelijken' op elk gebruikerspaneel waar een overlap wordt gedetecteerd. \n.
HELP_Instructions3=U heeft maar een genealogie geopend en er is geen andere gebruiker verbonden.<br><br>Om uw belangrijkste genealogie te vergelijken met een andere, moet u:<br><br>&bull;&nbsp;tenminste nog een genealogie openen om ze te vergelijken,<br>&nbsp;&nbsp;(het zal verschijnen in de lijst van lokale genealogie\u00ebn)<br><br>&bull;&nbsp;of anders schakel de deelmodus in door de groene toets op de werkbalk in te drukken,<br><br>&bull;&nbsp;en wacht tot er een verbinding is met genealogie van een andere gebruiker,<br>&nbsp;&nbsp;(het zal verschijnen in de lijst van verbonden gebruikers).
