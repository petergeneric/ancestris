#
# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1=Non hai aperto nessuna genealogia e nessun altro utente \u00e8 connesso. <br> <br> Per confrontare le genealogie devi: <br> <br> \u2022 aprire almeno due genealogie e confrontarle; appariranno nell'elenco delle genealogie locali <br> \u2022 oppure aprirne solo una e confrontarla con la genealogia di un altro utente. <br> <br> Per effettuare un confronto con la genealogia di un altro utente, \u00e8 necessario: <br> <br> \u2022 attiva la modalit\u00e0 di condivisione premendo il pulsante verde situato nella barra degli strumenti, <br> \u2022 e poi, attendi che un altro utente si colleghi; appariranno nell'elenco degli utenti collegati.
HELP_Instructions2=Non hai aperto alcuna genealogia, ma almeno un altro utente \u00e8 connesso a una genealogia. <br> <br> Per confrontare le genealogie devi: <br> <br> \u2022 aprire una genealogia da parte tua; apparir\u00e0 nell'elenco delle genealogie locali <br> \u2022 avviare la modalit\u00e0 di condivisione premendo il pulsante verde situato nella barra degli strumenti, <br> \u2022 fare clic sul pulsante "Visualizza" di ciascuna finestra utente oppure premere il pulsante "Scansione" situato nella barra degli strumenti, <br> \u2022 e fare clic su "Confronta" di ciascuna finestra utente in cui sar\u00e0 stato rilevato una   sovrapposizione overalp.
HELP_Instructions3=YNon hai aperto alcuna genealogia, ma almeno un altro utente \u00e8 connesso a una genealogia. <br> <br> Per confrontare le genealogie devi: <br> <br> \u2022 aprire una genealogia da parte tua; apparir\u00e0 nell'elenco delle genealogie locali <br> \u2022 avviare la modalit\u00e0 di condivisione premendo il pulsante verde situato nella barra degli strumenti, <br> \u2022 fare clic sul pulsante "Visualizza" di ciascuna finestra utente oppure premere il pulsante "Scansione" situato nella barra degli strumenti, <br> \u2022 e fare clic su "Confronta" di ciascuna finestra utente in cui sar\u00e0 stato rilevata una sovrapposizione
