#
# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1=Vost\u00e8 no ha obert cap genealogia i cap altre usuari est\u00e0 connectat.<br><br>Per comparar genealogies, cal:<br><br>&bull;&nbsp;obrir almenys dues genealogies i comparar-les ; apareixeran a la llista de genealogies locals <br>&bull;&nbsp;o b\u00e9 obrir-ne nom\u00e9s una, i comparar-la amb la genealogia d'un altre usuari.<br> <br>Per comparar amb la genealogia d'un altre usuari, heu de:<br> <br>&bull;&nbsp;activar el mode d'\u00fas compartit prement el bot\u00f3 verd situat a la barra d'eines, <br>&bull;&nbsp;i despr\u00e9s, esperar que un altre usuari es connecti ; apareixeran a la llista d'usuaris connectats.
HELP_Instructions2=No s'ha obert cap genealogia, per\u00f2 un altre usuari almenys est\u00e0 connectat amb una genealogia.<br><br>Per comparar genealogies, cal:<br><br>&bull;nbsp;obrir una genealogia al final ; apareixer\u00e0 a la llista de genealogies locals <br>&bull;&nbsp;iniciar el mode d'intercanvi prement el bot\u00f3 verd situat a la barra d'eines, <br>&bull;&nbsp;feu clic al bot\u00f3 'Veure' de cada finestra d'usuari o b\u00e9 premeu el bot\u00f3 'Escaneja' situat a la barra d'eines, <br>&bull;&nbsp;i feu clic a 'Compara' de cada finestra d'usuari on s'haur\u00e0 detectat un superposici\u00f3.
HELP_Instructions3=Vost\u00e8 ha obert una genealogia, per\u00f2 nom\u00e9s un, i cap altre usuari est\u00e0 connectat.<br><br>Per comparar la teva genealogia principal amb una altra, has de:<br><br>&bull;&nbsp;obrir almenys una genealogia m\u00e9s i fer la comparaci\u00f3, <br>&nbsp;&nbsp;(tamb\u00e9 apareixer\u00e0 a la llista de genealogies locals)<br> <br>&bull;&nbsp;o b\u00e9 activar el mode d'intercanvi prement el bot\u00f3 verd situat a la barra d'eines,<br> <br>&bull;nbsp;i esperar que un altre usuari es connecti amb una genealogia, <br>&nbsp;&nbsp;(apareixer\u00e0 a la llista d'usuaris connectats).
