#
# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1=Nie otworzy\u0142e\u015b \u017cadnej genealogii i \u017caden inny u\u017cytkownik nie jest po\u0142\u0105czony.<br><br>Aby por\u00f3wna\u0107 genealogie, musisz:<br><br>&bull; &nbsp; otworzy\u0107 co najmniej dwie genealogie i por\u00f3wna\u0107 je; pojawi\u0105 si\u0119 na li\u015bcie lokalnych genealogii<br>&bull; &nbsp; albo otworz\u0105 tylko jedn\u0105 i por\u00f3wnaj\u0105 j\u0105 z genealogi\u0105 innego u\u017cytkownika. <br> <br> Aby por\u00f3wna\u0107 z genealogi\u0105 innego u\u017cytkownika, musisz: <br> <br>&bull; &nbsp; w\u0142\u0105cz tryb udost\u0119pniania, naciskaj\u0105c zielony przycisk znajduj\u0105cy si\u0119 na pasku narz\u0119dzi, <br> & bull;&nbsp; a nast\u0119pnie poczekaj, a\u017c inny u\u017cytkownik si\u0119 po\u0142\u0105czy; pojawi\u0105 si\u0119 na li\u015bcie po\u0142\u0105czonych u\u017cytkownik\u00f3w.
HELP_Instructions2=Nie mo\u017cesz otworzy\u0107 \u017cadnej genealogii, ale przynajmniej jeden u\u017cytkownik jest po\u0142\u0105czony z genealogi\u0105 <br> W celu por\u00f3wnania genealogii nale\u017cy: <br> &bull; &nbsp; otworzy\u0107 genealogi\u0119; pojawi si\u0119 na li\u015bcie lokalnych rodowod\u00f3w <br>&bull;&nbsp; uruchomi\u0107 tryb udost\u0119pniania wciskaj\u0105c zielony przycisk znajduj\u0105cy si\u0119 na pasku narz\u0119dzi,<br>&bull;&nbsp; kliknij na przycisku \u201eWidok\u201d ka\u017cdego okna u\u017cytkownika lub przycisk \u201eSkanuj\u201d znajduj\u0105cy si\u0119 na pasku narz\u0119dzi,<br>&bull;&nbsp; i kliknij opcj\u0119 \u201ePor\u00f3wnaj\u201d w ka\u017cdym oknie u\u017cytkownika, w kt\u00f3rym wykryto nak\u0142adaj\u0105ce si\u0119 dane.
HELP_Instructions3=Masz otwart\u0105 tylko jedn\u0105 genealogi\u0119 i \u017caden inny u\u017cytkownik nie jest po\u0142\u0105czony. <br> <br> Aby por\u00f3wna\u0107 swoj\u0105 g\u0142\u00f3wn\u0105 genealogi\u0119 z inn\u0105, nale\u017cy:<br><br>&bull;&nbsp;otw\u00f3rz co najmniej jeszcze jedn\u0105 genealogia i zr\u00f3b por\u00f3wnanie, <br>&nbsp;&nbsp; (pojawi si\u0119 na li\u015bcie lokalnych genealogii) <br> <br>&bull;&nbsp; albo w\u0142\u0105cz tryb udost\u0119pniania, naciskaj\u0105c zielony przycisk znajduj\u0105cy si\u0119 na pasku narz\u0119dzi <br> <br>&bull;&nbsp; i poczekaj, a\u017c inny u\u017cytkownik po\u0142\u0105czy si\u0119 z genealogi\u0105, <br>&nbsp;&nbsp; (pojawi si\u0119 na li\u015bcie po\u0142\u0105czonych u\u017cytkownik\u00f3w).
