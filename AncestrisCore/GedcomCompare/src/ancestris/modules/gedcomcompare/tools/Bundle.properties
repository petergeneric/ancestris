# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1= You have not opened any genealogy and no other user is connected.<br> \
                <br>In order to compare genealogies, you must:<br>\
                <br>&bull;&nbsp;open at least two genealogies and compare them ; they will appear in the list of local genealogies \
                <br>&bull;&nbsp;or else open only one, and compare it with the genealogy of another user.<br> \
                <br>To compare with the genealogy of another user, you must:<br> \
                <br>&bull;&nbsp;turn on the sharing mode by pressing the green button located in the toolbar, \
                <br>&bull;&nbsp;and then, wait for another user to connect ; they will appear in the list of connected users.
HELP_Instructions2= You have not open any genealogy, but another user at least is connected with a genealogy.<br> \
                <br>In order to compare genealogies, you must:<br>\
                <br>&bull;&nbsp;open a genalogy on your end ; it will appear in the list of local genealogies \
                <br>&bull;&nbsp;start the sharing mode by pressing the green button located in the toolbar, \
                <br>&bull;&nbsp;click on the 'View' button of each user window or else press the 'Scan' button located in the toolbar, \
                <br>&bull;&nbsp;and click on 'Compare' of each user window where an overalp will have been detected.
HELP_Instructions3= You have open a genealogy, but only one, and no other user is connected.<br> \
                <br>In order to compare your main genealogy with another one, you must:<br>\
                <br>&bull;&nbsp;open at least one more genealogy and do the comparison, \
                <br>&nbsp;&nbsp;(it will also appear in the list of local genealogies)<br> \
                <br>&bull;&nbsp;or else turn on the sharing mode by pressing the green button located in the toolbar,<br> \
                <br>&bull;&nbsp;and wait for another user to connect with a genealogy, \
                <br>&nbsp;&nbsp;(it will appear in the list of connected users).

