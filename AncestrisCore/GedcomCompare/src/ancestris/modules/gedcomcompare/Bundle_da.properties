MSG_NoGedcomLoaded=<html>Du har fors\u00f8gt at starte delingstilstanden for at sammenligne din sl\u00e6gtsfil med andre.<br><br>For at sammenligne din fil med andre Ancestrisbrugere,<br>skal du f\u00f8rst markere boksen 'Sammenlign' i din hoved-sl\u00e6gtsfil,<br>s\u00e5 andre brugere kan sammenligne deres fil med din.</html>
MSG_CannotPerformWhileSharing=For at udf\u00f8re denne handling, har Ancestris v\u00e6ret n\u00f8dt til at slukke for delings tilstanden. T\u00e6nd igen, om n\u00f8dvendigt.
#
