OpenIDE-Module-Name=Sammenligning af sl\u00e6gtsfiler
OpenIDE-Module-Display-Category=V\u00e6rkt\u00f8jer
OpenIDE-Module-Long-Description=<h1><center>Sammenligning af sl\u00e6gtsfiler</center></h1>\n\n<p>Dette v\u00e6rkt\u00f8j sammenligner sl\u00e6gtsfiler, for at finde f\u00e6lles geografiske omr\u00e5der med byer og efternavne, og ens begivenheder.</p> <p>Det kan let sammenligne filer, som du selv har, eller du kan sammenligne med andre Ancestris brugere, uden at dele f\u00f8lsomme oplysninger med nogen.</p> <p>For at sammenligne med andre Ancestris brugere skal du blot lade Ancestris dele grundl\u00e6ggende oplysninger. Din sl\u00e6gtsfil overf\u00f8res aldrig til nogen server eller til andre brugere, og private oplysninger forbliver fortrolige. Hvis du finder et match, kan du kontakte den anden Ancestris bruger via email.</p> <p>Du finder v\u00e6rkt\u00f8jet i menuen V\u00e6rkt\u00f8j, Sammenligning af sl\u00e6gtsfiler.</p>
#
OpenIDE-Module-Short-Description=Sammenligner sl\u00e6gtsfiler, enten dine egne eller du kan sammenligne filer med andre Ancestrisbrugere
