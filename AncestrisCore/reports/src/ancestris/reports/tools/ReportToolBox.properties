info                 = <h1><center>The "Tool Box"</center></h1>
                     +   
                     + This report is a set of different tools to update the Gedcom file globally. It cannot be run at an individual level at this stage.
                     +   
                     + The user can choose which tool to run using the options. Optoins for each tool are grouped together and separated by a line.
                     +   
                     + <center><hr width="50%"></center>
                     + The tool box include at this stage:
                     + <ol>
                     + <li><a href="#_ToolsBox1">Re-generation of reference IDs for individual, families, etc.</li>
                     + <li><a href="#_ToolsBox3">Flagging of individuals at the top of the tree</li>
                     + <li><a href="#_ToolsBox4">Deletion of given tags in all entities</li>
                     + <li><a href="#_ToolsBox5">Management of places</li>
                     + <li><a href="#_ToolsBox6">Remove or restore references in associations</li>
                     + </ol>
                     +  
                     + The following is a description of each tool.
                     +   
                     +   
                     +   
                     + <a name="_ToolsBox1"></a>
                     + <b>1. Re-generation of the reference IDs </b>  
                     +   
                     + <u>What does the tool do?</u>
                     + This tool re-generates the reference identification numbers for all main entities according to their name in alphabetical order: Individuals, families, notes, sources, submitters and repositories.   
                     +   
                     + <u>What can it be used for?</u>
                     + This tool can be used if you want to align reference ids of your entities with their name. It is useful as well if you have created your Gedcom file using another software which stores ids with a different convention. For instance, some software generate ids for individuals like "123I" whereas Ancestris generates "I123".
                     +   
                     + <u>What are the options?</u>  
                     + Users can chose which entity type (INDI, FAM, NOTE, SOUR, SUBM, REPO or all of them) should have their ids re-generated.  
                     + It is also possible to define a prefix and a suffix for the entity ids. However, ids in Ancestris have to start with the conventional letter first in any case ('I' for individuals, 'F' for families, etc).   
                     + It is also possible to pad the number with zeros.   
                     + As a result, if 'pre' is the prefix, 'suf' the suffix and padding is on 3 digits, IDs for individual entities will look like Ipre001suf, Ipre002suf, Ipre003suf, etc. Padding of 0 or 1 with no prefix nor suffix will give you the classical I1, I2, I3, etc.
                     +   
                     +   
                     + <a name="_ToolsBox3"></a>
                     + <b>2. Flagging of individuals at the top of the tree </b>  
                     +   
                     + <u>What does the tool do?</u>
                     + This tool creates special tags for individuals at the top of the tree. 
                     + The user will be prompt to select the individual at the bottom of the tree.  
                     + At each run of the tool, tags are previously deleted from the Gedcom file so be cautious not to use a tag already used for meaningful information, such as _TODO tags.
                     +   
                     + <u>What can it be used for?</u>
                     + Expanding genealocial trees tends in priority to develop the tree upwards. As a result, individuals with no parents identified are particular interesting because they consitute the last point of research. Flagging these individuals enables easier and quicker research. The Todo report can be used then to pull out their details in one report providing a good view of the current stage of development of the tree.
                     +   
                     + <u>What are the options?</u>  
                     + Users can chose the name of the tag to flag the corresponding individuals. They can also choose the value to be used for these tags. For instance, "TODO: find the parents" could be a good idea if used in combination with the Todo report. 
                     +   
                     +   
                     + <a name="_ToolsBox4"></a>
                     + <b>3. Deletion of given tags in all entities</b>  
                     +   
                     + <u>What does the tool do?</u>
                     + This tool deletes a given tag from all entities in the Gedcom. This needs to be used carefully as no undo function is provided. You should make a backup of your Gedcom file before hand.
                     +   
                     + <u>What can it be used for?</u>
                     + This tool is simply used to clean the Gedcom file from undesired information. For instance, if you need to remove _SOSA tags, or if you have created your Gedcom from other software that have their own tags which would no longer be necessary, etc.
                     +   
                     + <u>What are the options?</u>  
                     + Users can chose the name of the tag to delete. 
                     +   
                     +   
                     + <a name="_ToolsBox5"></a>
                     + <b>4. Management of places</b>  
                     +   
                     + <u>What does the tool do?</u>
                     + This tool manages address information of your family tree (all PLAC tags in the Gedcom file). It helps ensure the structure of the addresses is consistent and without major anomalies. 
                     +   
                     + <u>What can it be used for?</u>
                     + This tool is used to add, change or remove the place format in the Gedcom header. It is a piece of information describing the way addresses should be structured. This tool can also be used to provide basic statistics on addresses in the file as well as to realign all addresses to the current format or even to remap them to a new format structure. You should make a backup of your Gedcom file before hand.
                     +   
                     + <u>What are the options?</u>  
                     + An option is available to indicate whether an empty address should be considered as an anomly or not. 
                     +   
                     +   
                     + <a name="_ToolsBox6"></a>
                     + <b>6. Remove or restore references in associations</b>  
                     +   
                     + <u>What does the tool do?</u>
                     + This tool removes or restores the references that Ancestris automatically adds at the end of the RELA tags.
                     +   
                     + <u>What can it be used for?</u>
                     + Ancestris adds references in the ASSO tags of an individual. If you want to share your Gedcom with a friend who does not have Ancestris,
                     + these references need to be taken out. However, if this friend updates your Gedcom and you receive it back, you would like to 
                     + put these references back in.
                     + This tool does just this: saves a copy of your Gedcom without the references in the ASSO tags, and restores them in a Gedcom.
                     + <br>Here are the steps in this situation:
                     + <ul>  
                     + <li>1 - open your Gedcom file with Ancestris  Let's suppose the file name is "myfile.ged".
                     + <li>2 - run this tool with the "remove" option. Il will create two files: one, called "myfile.ged_export.ged" is the export of myfile.ged without the references at the end of the "RELA" tag lines. The other one is called "myfile.ged_rela.txt" and holds all the references that have been removed.   
                     + <li>3 - Give your "myfile.ged_export.ged" to a friend or a family member who does not have or use Ancestris. They can update the Gedcom file.
                     + <li>4 - Get the Gedcom file back from them. It can have any name then. Let's say it is called "myfriendfile.ged".  
                     + <li>5 - Open "myfriendfile.ged" with Ancestris.
                     + <li>6 - Run this tool with the "restore" option. The tool will ask you to indicate where to find the file "myfile.ged_rela.txt".
                     + <li>7 - The file myfriendfile.ged will be updated for each of the RELA tags that were initialy identified.
                     + <li>8 - If your friend has actually not changed "myfile.ged_export.ged", then the only difference with "myfile.ged" will be the timestamp of the records where RELA has been restored.
                     + <li>9 - So myfriendfile.ged can be used as your original Gedcom file.
                     + </ul>  
                     +   
                     + <u>What are the options?</u>  
                     + An option is available to indicate whether the tool should either test the conversion, remove the references or restore them. 
                     +   
                     +   
                     + &nbsp;<br> &nbsp;<br> 

info.da              = <h1><center>V\u00c3\u00a6rkt\u00c3\u00b8jskassen</center></h1>
                     +   
                     + Denne rapport er en samling af forskellige v\u00c3\u00a6rkt\u00c3\u00b8jer, der kan bruges til at opdatere Gedcom filen globalt. I nuv\u00c3\u00a6rende form kan den ikke bruges p\u00c3\u00a5 dele af Gedcom filen.
                     +   
                     + Brugeren kan v\u00c3\u00a6lge hvilket v\u00c3\u00a6rkt\u00c3\u00b8j, der skal bruges i indstillingerne. Indstillinger for hvert v\u00c3\u00a6rkt\u00c3\u00b8j er grupperet sammen og adskilt med en linje.
                     +   
                     + <center><hr width="50%"></center>
                     + I v\u00c3\u00a6rkt\u00c3\u00b8jskassen er der p\u00c3\u00a5 nuv\u00c3\u00a6rende tidspunkt f\u00c3\u00b8lgende v\u00c3\u00a6rkt\u00c3\u00b8jer:
                     + <ol>
                     + <li><a href="#_ToolsBox1">Re-generering af referenc ID'er for personer, familjer, osv.</li>
                     + <li><a href="#_ToolsBox3">S\u00c3\u00a6tte markering for personer i toppen af tr\u00c3\u00a6et</li>
                     + <li><a href="#_ToolsBox4">Slet en markering for alle entiteter</li>
                     + <li><a href="#_ToolsBox5">H\u00c3\u00a5ndtering af steder</li>
                     + <li><a href="#_ToolsBox6">Fjerne eller genskabe referencer til relationer</li>
                     + </ol>
                     +  
                     + Det f\u00c3\u00b8lgende er en beskrivelse af hvert v\u00c3\u00a6rkt\u00c3\u00b8j.
                     +   
                     +   
                     + <a name="_ToolsBox1"></a>
                     + <b>1. Re-generering af reference ID'er </b>  
                     +   
                     + <u>Hvad laver v\u00c3\u00a6rkt\u00c3\u00b8jet?</u>
                     + V\u00c3\u00a6rkt\u00c3\u00b8jet genskaber identifikations numre for alle hoved-entiteter i forhold til deres navn i alfabetisk orden: Personer, familjer, noter, kilder, indsender og arkiver.   
                     +   
                     + <u>Hvad kan den bruges til?</u>
                     + V\u00c3\u00a6rkt\u00c3\u00b8jet kan bruges, hvis du \u00c3\u00b8nsker at justere reference id'er for entiteter i forhold til deres navn. Det er nyttigt, hvis du har dannet din Gedcom fil ud fra et andet program end Ancestris, som  gemmer id'er med anden standard. F.eks. genererer andre programmer id'er for personer med "123I", hvor Ancestris genererer "I123".
                     +   
                     + <u>Indstillinger?</u>  
                     + Brugeren kan v\u00c3\u00a6lge hvilken entitets-type (INDI, FAM, NOTE, SOUR, SUBM, REPO eller alle andre), der skal have deres id'er re-genereret.  
                     + Det er ogs\u00c3\u00a5 muligt at definere et pr\u00c3\u00a6fiks og et suffiks for entitetens id. Husk: id'er i Ancestris skal starte med standard-bogstav ('I' for individ (person), 'F' for familje, osv).   
                     + Det er ogs\u00c3\u00a5 muligt at have foranstillede 0'er.   
                     + Resultatet er, hvis 'pre' er prefikset, 'suf' er suffiks og antal cifre er 3, s\u00c3\u00a5 vil ID'er for personer se ud som: Ipre001suf, Ipre002suf, Ipre003suf, osv. Med 0 eller 1 som antal cifre og ingen pr\u00c3\u00a6- eller suffiks vil man f\u00c3\u00a5 den klassiske: I1, I2, I3, osv.
                     +   
                     +   
                     + <a name="_ToolsBox3"></a>
                     + <b>2. S\u00c3\u00a6tte markering for personer i toppen af tr\u00c3\u00a6et </b>  
                     +   
                     + <u>Hvad laver v\u00c3\u00a6rkt\u00c3\u00b8jet?</u>
                     + V\u00c3\u00a6rkt\u00c3\u00b8jet kan danne specielle markeringer for de personer, der er i toppen af sl\u00c3\u00a6gtstr\u00c3\u00a6et. 
                     + Brugeren bliver spurgt om, at v\u00c3\u00a6lge personen i bunden af tr\u00c3\u00a6et.  
                     + Hver gang man k\u00c3\u00b8rer v\u00c3\u00a6rkt\u00c3\u00b8jet, slettes markeringer forud fra Gedcom filen, s\u00c3\u00a5 pas p\u00c3\u00a5 med ikke at bruge markeringer, der allerede er brugt til andre informationer, f.eks. _TODO markeringer.
                     +   
                     + <u>Hvad kan det bruges til?</u>
                     + N\u00c3\u00a5r man opbygger sit sl\u00c3\u00a6gtstr\u00c3\u00a6, bygger man normalt tr\u00c3\u00a6et nedefra. Derfor er personer uden f\u00c3\u00a6dre interessante, for de er det sidste led, man er n\u00c3\u00a5et til i sl\u00c3\u00a6gtsforskningen. Ved at markere disse personer kan de hurtigt identificeres. "Todo" rapporten kan bruges til at vise detaljer p\u00c3\u00a5 personerne og dermed v\u00c3\u00a6re med til at vise, hvor langt man er n\u00c3\u00a5et i sin sl\u00c3\u00a6gtsforskning..
                     +   
                     + <u>Indstillinger?</u>  
                     + Brugeren kan v\u00c3\u00a6lge hvilken markering, der skal bruges til at vise personerne. Man kan ogs\u00c3\u00a5 v\u00c3\u00a6lge, hvilken markering, der skal bruges. F.eks. "ToDo - find for\u00c3\u00a6ldre", som kan bruges sammen med Opgaveliste-rapporten. 
                     +   
                     +   
                     + <a name="_ToolsBox4"></a>
                     + <b>3. Sletning af en markering for alle entiteter</b>  
                     +   
                     + <u>Hvad laver v\u00c3\u00a6rkt\u00c3\u00b8jet?</u>
                     + V\u00c3\u00a6rkt\u00c3\u00b8jet sletter en bestemt markering fra alle entiteter i Gedcom-filen. Brug det med forsigtighed, der der ikke er nogen fortryd mulighed. Lav en backup af din Gedcom-fil, f\u00c3\u00b8r du k\u00c3\u00b8rer v\u00c3\u00a6rkt\u00c3\u00b8jet.
                     +   
                     + <u>Hvad kan det bruges til?</u>
                     + Bruges til at rense Gedcom-filen for u\u00c3\u00b8nsket information. F.eks. hvis du vil fjerne _SOSA markeringer. Eller du har dannet din Gedcom-fil fra et andet v\u00c3\u00a6rkt\u00c3\u00b8j, der har sin egen markering, og den ikke l\u00c3\u00a6ngere er n\u00c3\u00b8dvendig, osv.
                     +   
                     + <u>Indstillinger?</u>  
                     + Brugeren kan v\u00c3\u00a6lge den markering, der skal slettes. 
                     +   
                     +   
                     + <a name="_ToolsBox5"></a>
                     + <b>4. H\u00c3\u00a5ndtering af steder</b>  
                     +   
                     + <u>Hvad laver v\u00c3\u00a6rkt\u00c3\u00b8jet?</u>
                     + V\u00c3\u00a6rkt\u00c3\u00b8jet h\u00c3\u00a5ndterer oplysninger for steder i dit sl\u00c3\u00a6gtstr\u00c3\u00a6 (alle PLAC markeringer i Gedcom filen). Det kan hj\u00c3\u00a6lpe med at sikre, at strukturen i steder er ensartet og uden st\u00c3\u00b8rre un\u00c3\u00b8jagtigheder. 
                     +   
                     + <u>Hvad kan det bruges til?</u>
                     + V\u00c3\u00a6rkt\u00c3\u00b8jet bruges til at tilf\u00c3\u00b8je, \u00c3\u00a6ndre eller fjerene sted formatet i Gedcoms header (her ligger information om, hvordan steder skal struktureres). V\u00c3\u00a6rkt\u00c3\u00b8jet kan ogs\u00c3\u00a5 bruges til at give en statistik over steder, justere formatet for steder eller give steder et nyt format. Husk at tage en backup, f\u00c3\u00b8r du k\u00c3\u00b8rer v\u00c3\u00a6rkt\u00c3\u00b8jet.
                     +   
                     + <u>Indstillinger?</u>  
                     + Der er mulighed for at angive, om en tom adresse skal betragtes som en ugyldig adresse. 
                     +   
                     +   
                     + <a name="_ToolsBox6"></a>
                     + <b>5. Fjerne eller genskabe referencer til relationer</b>  
                     +   
                     + <u>Hvad laver v\u00c3\u00a6rkt\u00c3\u00b8jet?</u>
                     + V\u00c3\u00a6rkt\u00c3\u00b8jet fjerner eller genskaber de referencer, som Ancestris automatisk tilf\u00c3\u00b8jer i enden af RELA-markeringer.
                     +   
                     + <u>Hvad kan det bruges til?</u>
                     + Ancestris tilf\u00c3\u00b8jer referencer i en persons ASSO-markering. Hvis du \u00c3\u00b8nsker at dele din Gedcom-fil med andre, som ikke har Ancestris, skal disse markeringer fjernes. Omvendt, hvis du f\u00c3\u00a5r din Gedcom-fil tilbage med opdateringer, kan du reetablere disse referencer. Det er det v\u00c3\u00a6rkt\u00c3\u00b8jet kan: gemme en kopi af din Gedcom-fil uden ASSO/RELA-markeringer, og genskabe dem.
                     + <br>Trin i brugen af v\u00c3\u00a6rkt\u00c3\u00b8jer:
                     + <ul>  
                     + <li>1 - \u00c3\u0085bn din Gedcom fil med Ancestris - Lad os sige at fil-navnet er: "myfile.ged".
                     + <li>2 - K\u00c3\u00b8r v\u00c3\u00a6rkt\u00c3\u00b8jet med indstillingen: "Fjern". Der bliver oprettet to filer: een der hedder "myfile.ged_export.ged" (eksport af myfile.ged uden referencer i slutningen af "RELA" markeringem. Den anden hedder "myfile.ged_rela.txt" og indeholder de referencer, der er blevet fjernet.   
                     + <li>3 - Giv "myfile.ged_export.ged" filen til dem, der skal have den (og som ikke har Ancestris). De kan s\u00c3\u00a5 importere og tilf\u00c3\u00b8je i Gedcom filen.
                     + <li>4 - F\u00c3\u00a5 Gedcom-filen tilbage, lad os sige, at den nu har navnet: "myfriendfile.ged". 
                     + <li>5 - \u00c3\u0085bn "myfriendfile.ged" i Ancestris.
                     + <li>6 - K\u00c3\u00b8r v\u00c3\u00a6rkt\u00c3\u00b8jet med indstillingen "Genskab". V\u00c3\u00a6rkt\u00c3\u00b8jet vil bede dig om at udpege placeringen af "myfile.ged_rela.txt" filen.
                     + <li>7 - Filen "myfriendfile.ged" vil s\u00c3\u00a5 blive opdateret med de RELA-markeringer, som der var i starten.
                     + <li>8 - Hvis dem, der har l\u00c3\u00a5nt filen ikke har lavet \u00c3\u00a6ndringer i "myfile.ged_export.ged", s\u00c3\u00a5 vil den eneste forskel til "myfile.ged" v\u00c3\u00a6re tidsstemplingen i entiteter, hvor RELA-markering er blevet genskabt.
                     + <li>9 - Derefter kan "myfriendfile.ged" bruges lige som din oprindelige Gedcom fil.
                     + </ul>  
                     +   
                     + <u>Indstillinger?</u>  
                     + I instillinger er det muligt at angive, om v\u00c3\u00a6rkt\u00c3\u00b8jet skal: teste konverteringen, fjerne referencerne eller genskabe dem. 
                     +   
                     +   
                     + &nbsp;<br> &nbsp;<br> 

info.fr              = <h1><center>La Bo\u00eete \u00e0 Outils</center></h1>
                     & &nbsp;<br>
                     & Ce rapport vous offre un ensemble de diff\u00e9rents 
                     & outils pour mettre \u00e0 jour votre fichier Gedcom 
                     & d'une mani\u00e8re globale. Il ne peut pas se lancer \u00e0 partir d'un individu pour l'instant.<br>
                     & &nbsp;<br>
                     & L'utilisateur peut choisir quel outil il veut 
                     & lancer \u00e0 chaque fois, avec bien s\u00fbr la possibilit\u00e9 
                     & de d\u00e9terminer quelles options il veut appliquer. 
                     & Les options de chaque outil sont regroup\u00e9es 
                     & ensemble, et chaque outil est s\u00e9par\u00e9 du suivant 
                     & par une ligne.<br>
                     & &nbsp;<br>
                     & <center><hr width="50%"></center><br>
                     & <a name="_ToolsBox_Sommaire"></a>
                     & <br>
                     & Cette bo\u00eete \u00e0 outils comprend les utilitaires 
                     & suivants (\u00e0 ce stade du d\u00e9veloppement bien 
                     & s\u00fbr)&nbsp;:<br>
                     & <ol>
                     & <li><a href="#_ToolsBox1">R\u00e9g\u00e9n\u00e9ration des num\u00e9ros 
                     & d'identification des entit\u00e9s</a> (IDs), pour 
                     & les personnes, les familles, les Notes, les 
                     & Sources, etc....</li>
                     & <li><a href="#_ToolsBox3">Marquage des personnes 
                     & dont l'ascendance est inconnue</a>, afin de pouvoir 
                     & les d\u00e9terminer plus facilement, et donc, de 
                     & concentrer son travail sur ces parties de 
                     & votre arbre,</li>
                     & <li><a href="#_ToolsBox4">Suppression d'\u00e9tiquettes 
                     & pour les entit\u00e9s</a></li>
                     & <li><a href="#_ToolsBox5">Gestion des \u00e9tiquettes 
                     & d'adresse (PLAC)</a></li>
                     & <li><a href="#_ToolsBox6">Suppression et 
                     & restauration des r\u00e9f\u00e9rences des \u00e9tiquettes RELA</li>
                     & <li><a href="#_ToolsBox7">G\u00e9n\u00e9ration des \u00e9tiquettes SURN et GIVN manquantes</li>
                     & <li><a href="#_ToolsBox8">G\u00e9n\u00e9ration des \u00e9tiquettes AGE pour les \u00e9v\u00e8nements</li>
                     & </ol>
                     & Ce qui suit, est une description pour chaque 
                     & outil mis \u00e0 votre disposition.<br>
                     & &nbsp;<br>
                     &
                     & <a name="_ToolsBox1"></a>
                     & <b><u>1. R\u00e9g\u00e9n\u00e9ration des num\u00e9ros d'identification 
                     & des entit\u00e9s.</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil reg\u00e9n\u00e8re l'ensemble des num\u00e9ros 
                     & d'identification des entit\u00e9s (les IDs) de votre 
                     & arbre, qu'il s'agisse, des Personnes, des Familles, 
                     & des Notes, des Sources, des Fournisseurs 
                     & d'informations, des Lieux de d\u00e9p\u00f4ts, d'apr\u00e8s 
                     & leur Nom en ordre alphab\u00e9tique.<br>
                     & Ainsi si vous aviez trois personnes dans votre 
                     & arbre, avec :<br>
                     & I1 - Fr\u00e9d\u00e9ric Lapeyre, I2 - Daniel Durand et 
                     & I3 - Daniel Andr\u00e9,<br>
                     & La nouvelle num\u00e9rotation sera :<br>
                     & I1 - Daniel Andr\u00e9, I2 - Daniel Durand, et I3 - 
                     & Fr\u00e9d\u00e9ric Lapeyre.<br>
                     & <br>
                     & <u>Quand peut-il \u00eatre utilis\u00e9 ?</u><br>
                     & Cet outil peut \u00eatre utilis\u00e9 si vous voulez agencer 
                     & vos num\u00e9ros d'identification de vos entit\u00e9s en 
                     & fonction de leurs noms. Il peut \u00e9galement \u00eatre 
                     & utilis\u00e9 si vous avez cr\u00e9\u00e9 votre fichier Gedcom 
                     & avec un autre logiciel de g\u00e9n\u00e9alogie, un peu 
                     & moins respectueux du standard habituel et donc qui 
                     & utilise un autre type de num\u00e9rotation. Par exemple 
                     & des programmes vont g\u00e9n\u00e9rer des IDs pour les 
                     & personnes sous la forme "123I", alors que Ancestris 
                     & va les cr\u00e9er en suivant le standard couramment 
                     & utilis\u00e9, donc sous le format "I123".<br>
                     & Cet outil vous permet de rectifier cela et de 
                     & mettre les choses en ordre. G\u00e9nial, non....<br>
                     & <br>
                     & <u>Quelles sont les options ?</u><br>
                     & Les utilisateurs peuvent choisir le type 
                     & d'entit\u00e9 dont les num\u00e9ros d'identification sont 
                     & \u00e0 re-g\u00e9n\u00e9rer (INDI, FAM, NOTE, SOUR, SUBM, REPO 
                     & ou bien tous). Il faut savoir que la norme Gedcom 
                     & distingue 6 types d'entit\u00e9s, \u00e0 savoir, les 
                     & Individus (<font color="red"><b>I</b></font>), 
                     & les Familles (<font color="red"><b>F</b></font>), 
                     & les Notes (<font color="red"><b>N</b></font>), 
                     & les Sources (<font color="red"><b>S</b></font>), 
                     & les Fournisseurs d'information (<font color="red"><b>B</b></font>), 
                     & les Lieux de stockage (<font color="red"><b>R</b></font>).<br>
                     & Il est aussi possible d'indiquer un pr\u00e9fixe et 
                     & un suffixe pour les num\u00e9ros d'identification. 
                     & Cependant, les num\u00e9ros d'identification doivent 
                     & obligatoirement dans Ancestris commencer par le 
                     & caract\u00e8re classique ('I' pour les individus, 
                     & 'F' pour les familles, etc).<br>
                     & Vous pouvez \u00e9galement pr\u00e9ciser le nombre de 
                     & chiffres pour ces num\u00e9ros. Par exemple, si 
                     & '<font color="navy">pre</font>' est le 
                     & pr\u00e9fixe, '<font color="navy">suf</font>' 
                     & le suffixe et le nombre de chiffres d\u00e9sir\u00e9s est 
                     & <font color="navy">3</font>, les num\u00e9ros 
                     & d'identification des individus seront 
                     & <font color="red"><b>I</b></font><font color="navy">pre001suf</font>, 
                     & <font color="red"><b>I</b></font><font color="navy">pre002suf</font>, 
                     & <font color="red"><b>I</b></font><font color="navy">pre003suf</font>, 
                     & etc. Avec un nombre de 
                     & chiffres de 0 ou 1 sans pr\u00e9fixe ni suffixe, 
                     & les num\u00e9ros d'identification des individus 
                     & seront classiquement 
                     & <font color="red"><b>I</b></font><font color="navy">1</font>, 
                     & <font color="red"><b>I</b></font><font color="navy">2</font>, 
                     & <font color="red"><b>I</b></font><font color="navy">3</font>,
                     & etc.<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     &
                     & <a name="_ToolsBox3"></a>
                     & <b><u>2. Marquage des personnes dont l'ascendance 
                     & est inconnue.</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil va cr\u00e9er une \u00e9tiquette sp\u00e9ciale pour 
                     & chaque individu de votre arbre qui n'a pas une 
                     & ascendance connue, donc toutes les personnes 
                     & qui sont au sommet dans toutes les branches de 
                     & votre arbre.<br>
                     & Lorsque vous le lancerez vous aurez \u00e0 choisir 
                     & dans la bo\u00eete de dialogue qui va s'ouvrir, la 
                     & personne dont vous allez vouloir examiner 
                     & l'ascendance, donc celle qui se situera dans la 
                     & partie basse, la racine, de votre recherche.<br>
                     & Bien entendu, \u00e0 chaque fois que vous allez lancer 
                     & cette fonction, le programme va effacer toutes 
                     & les \u00e9tiquettes qui avaient \u00e9t\u00e9 pr\u00e9c\u00e9demment 
                     & incorpor\u00e9es dans votre arbre, donc choisissez 
                     & une forme d'\u00e9tiquette qui ne risque pas d'\u00eatre 
                     & d\u00e9j\u00e0 utilis\u00e9e dans votre arbre, sans quoi, 
                     & vous risquez d'avoir de s\u00e9rieux probl\u00e8mes. Par 
                     & d\u00e9faut le programme vous propose comme \u00e9tiquette 
                     & "_TREETOP", c'est un bon choix, donc vous pouvez 
                     & le conserver.<br>
                     & <br>
                     & <u>En quoi ce rapport peut vous \u00eatre utile ?</u><br>
                     & En g\u00e9n\u00e9ral lorsque vous travaillez sur votre 
                     & arbre, vous remontez dans le temps, donc vous 
                     & vous penchez sur les sommets de votre arbre. 
                     & En cons\u00e9quence, les personnes dont les parents 
                     & sont inconnus, sont particuli\u00e8rement int\u00e9ressant, 
                     & car ils constituent souvent votre dernier point 
                     & de recherche (vous en aurez toujours, sauf \u00e0 
                     & remonter \u00e0 Adam et Eve). Marquer ces personnes 
                     & va faciliter consid\u00e9rablement votre t\u00e2che. Ensuite 
                     & le rapport TODO, pourra \u00eatre utilis\u00e9 pour rassembler 
                     & tous ces d\u00e9tails dans un seul document, en vous 
                     & fournissant ainsi une vision synth\u00e9tique et 
                     & compl\u00e8te du stade auquel vous \u00eates dans le 
                     & d\u00e9veloppement de votre arbre.<br>
                     & <br>
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Vous pouvez choisir le nom de l'\u00e9tiquette qui 
                     & sera utilis\u00e9e par le programme pour marquer 
                     & les diff\u00e9rentes personnes. Vous pouvez aussi 
                     & indiquer la valeur, le texte, qui sera associ\u00e9 
                     & \u00e0 cette \u00e9tiquette. Un bon exemple pourrait 
                     & \u00eatre : "TODO: Il me faut trouver les parents de 
                     & cette personne!". Vous voyez l'int\u00e9r\u00eat imm\u00e9diat 
                     & d'une telle fonction car associ\u00e9e avec le 
                     & rapport TODO, vous allez pouvoir faire 
                     & ressortir imm\u00e9diatement toutes les personnes 
                     & sur lesquelles vous avez du travail \u00e0 faire, 
                     & si j'ose dire....<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & <a name="_ToolsBox4"></a>
                     & <b><u>3. Suppression d'\u00e9tiquettes pour 
                     & les entit\u00e9s</b></u><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil efface les \u00e9tiquettes indiqu\u00e9es en 
                     & option des entit\u00e9s du fichier Gedcom. Il doit 
                     & \u00eatre utilis\u00e9 avec pr\u00e9caution car il n'est pas 
                     & possible de revenir en arri\u00e8re (\u00e0 moins de ne 
                     & pas sauvegarder le fichier dans le menu de Ancestris). 
                     & Il est recommand\u00e9 de faire une copie de sauvegarde 
                     & au pr\u00e9alable.<br>
                     & <br>
                     & <u>En quoi ce rapport peut vous \u00eatre utile ?</u><br>
                     & Cet outil est simplement utile pour nettoyer un 
                     & peu votre fichier Gedcom. Par exemple, si vous 
                     & devez supprimer les \u00e9tiquettes _SOSA, si vous 
                     & avez cr\u00e9\u00e9 votre Gedcom \u00e0 partir d'un autre 
                     & logiciel que Ancestris et qu'il reste des \u00e9tiquettes 
                     & inutilis\u00e9es, etc.<br>
                     & <br>
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Une option permet de choisir le nom de l'\u00e9tiquette 
                     & \u00e0 supprimer.<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & <a name="_ToolsBox5"></a>
                     & <b><u>4. Gestion des \u00e9tiquettes d'adresses 
                     & PLAC</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil vous permet de nettoyer les \u00e9tiquettes 
                     & adresse (PLAC) du fichier Gedcom, et \u00e9galement 
                     & d'op\u00e9rer un changement du format utilis\u00e9 dans 
                     & l'ent\u00eate (ce format vous donne la liste des 
                     & juridictions pr\u00e9sentes dans votre arbre).<br>
                     & <div style="margin-left: 30px;">
                     & <u>N.B.</u>&nbsp;Il faut savoir que l'ent\u00eate de 
                     & votre fichier Gedcom, peut comporter une 
                     & \u00e9tiquette un peu particuli\u00e8re, qui se pr\u00e9sente 
                     & sous cette forme&nbsp;:<br>
                     & <div style="margin-left: 20px;">
                     & +1 PLAC&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;0:1&#125;<br>
                     & &nbsp;&nbsp;+2 FORM &#60;PLACE_HIERARCHY&#62;&nbsp;&nbsp;&#123;1:1&#125;<br>
                     & </div>
                     & L'\u00e9l\u00e9ment "PLACE_HIERARCHY", est en r\u00e9alit\u00e9 une 
                     & liste de diff\u00e9rentes juridictions, en allant 
                     & de la plus petite \u00e0 la plus importante, le tout 
                     & s\u00e9par\u00e9 par des virgules. Quand un tel format 
                     & est utilis\u00e9 dans l'ent\u00eate, cela implique que 
                     & tous les noms de lieux devront suivre ce format.<br>
                     & Exemple d'ent\u00eate possible :<br>
                     & <div style="margin-left: 20px;">
                     & 1 PLAC<br>
                     & 2 FORM Lieudit,Commune,Code,D\u00e9partement,R\u00e9gion,Pays<br>
                     & </div>
                     & Vous pouvez voir qu'il y a 6 juridictions dans 
                     & cet exemple. Une \u00e9tiquette PLAC devra toujours 
                     & suivre cette structure. Si l'on ne met pas 
                     & certaines juridictions, il faudra obligatoirement 
                     & respecter les virgules. Ainsi, pour une naissance 
                     & dont on n'a renseign\u00e9 que la commune, on trouvera 
                     & cela dans votre fichier Gedcom&nbsp;:<br>
                     & <div style="margin-left: 20px;">
                     & 1 BIRT<br>
                     & 2 DATE 11 AUG 1657<br>
                     & 2 PLAC ,Challans,,,,<br>
                     & </div>
                     & </div>
                     & <br>
                     & <u>En quoi ce rapport peut vous \u00eatre utile ?</u><br>
                     & Cet outil vous permet d'ajouter, modifier ou 
                     & supprimer le format d'adresse de l'ent\u00eate (donc 
                     & les \u00e9tiquettes 1 PLAC et 2 FORM dont je parle 
                     & ci-dessus). Vous pourrez rajouter, modifier 
                     & des juridictions par exemple.<br>
                     & Il est \u00e9galement possible de remettre en forme 
                     & toutes les \u00e9tiquettes PLAC \u00e0 partir du 
                     & format existant d'adresse de l'ent\u00eate ou d'un 
                     & nouveau format. Veillez \u00e0 faire une sauvegarde 
                     & de vos donn\u00e9es au pr\u00e9alable.<br>
                     & <br>
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Une option permet d'indiquer si une \u00e9tiquette 
                     & PLAC vide doit \u00eatre consid\u00e9r\u00e9e comme une 
                     & anomalie ou non.<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & <a name="_ToolsBox6"></a>
                     & <b><u>5. Effacement et restauration des liaisons 
                     & internes \u00e0 Ancestris, des \u00e9tiquettes RELA</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil vous permet d'enlever et restaurer 
                     & les codes de liaison interne \u00e0 Ancestris sur les 
                     & \u00e9tiquettes RELA. Ces codes sont ajout\u00e9s 
                     & automatiquement par Ancestris pour permettre de 
                     & voir dans l'\u00e9diteur quelle personne est associ\u00e9e 
                     & \u00e0 un \u00e9v\u00e8nement et vice-versa.<br>
                     & <br>
                     & <u>En quoi ce rapport peut vous \u00eatre utile ?</u><br>
                     & Ancestris ajoute automatiquement \u00e0 l'\u00e9tiquette RELA, 
                     & associ\u00e9e elle-m\u00eame, \u00e0 une ASSOciation (\u00e9tiquette 
                     & ASSO), des codes qui lui permettent de montrer 
                     & comment la liaison s'\u00e9tablit entre une personne 
                     & et un \u00e9v\u00e8nement. Ce code est sp\u00e9cifique \u00e0 Ancestris, 
                     & aussi il peut \u00eatre int\u00e9ressant si l'on veut donner 
                     & son fichier Gedcom \u00e0 quelqu'un, de supprimer 
                     & ces codes pour ne pas perturber votre 
                     & correspondant, ni son logiciel de g\u00e9n\u00e9alogie (si 
                     & malheureusement il n'utilise pas Ancestris). De plus 
                     & si votre ami apporte des modifications dans 
                     & le Gedcom que vous lui avez fait passer, et 
                     & qu'il vous le renvoie, il est tr\u00e8s important 
                     & de pouvoir remettre ces codes \u00e0 leur bonne place, 
                     & pour que Ancestris puisse vous montrer \u00e0 nouveau 
                     & les liaisons entre \u00e9v\u00e8nements et personnes 
                     & associ\u00e9es.<br>
                     & Cet outil vous donne la mani\u00e8re de le faire. Ainsi 
                     & il va sauvegarder une copie de votre fichier 
                     & Gedcom sans ces codes (il ne touche donc pas \u00e0 
                     & votre fichier Gedcom originel), et plus tard 
                     & lorsque vous le relancerez, il pourra vous les 
                     & remettre en place.<br>
                     & Voici les \u00e9tapes pour y parvenir :<br>
                     & <div style="margin-left: 20px;">
                     & <font color="red">1</font>&nbsp;-&nbsp;Ouvrez 
                     & votre fichier Gedcom, disons qu'il s'appelle 
                     & "monfichier.ged".<br>
                     & <font color="red">2</font>&nbsp;-&nbsp;lancez 
                     & cet outil en choisissant l'option "Suppression 
                     & ...". Il va se cr\u00e9er deux fichiers sur votre 
                     & disque dur, l'un appel\u00e9 "monfichier.ged_export.ged" 
                     & qui est l'export de votre fichier "monfichier.ged" 
                     & sans les codes de positionnement \u00e0 la fin des 
                     & lignes des \u00e9tiquettes RELA. Le second qui 
                     & s'appelle "monfichier.ged_rela.txt", va lui 
                     & contenir tous les codes et les informations 
                     & de positionnement qui viennent d'\u00eatre supprim\u00e9s.<br>
                     & <font color="red">3</font>&nbsp;-&nbsp;Vous 
                     & pouvez maintenant donner votre fichier Gedcom 
                     & "monfichier.ged_export.ged" \u00e0 votre ami, ou \u00e0 
                     & quelqu'un de votre famille qui n'a pas Ancestris. Il 
                     & va pouvoir travailler avec sans probl\u00e8me.<br>
                     & <font color="red">4</font>&nbsp;-&nbsp;Vous 
                     & r\u00e9cup\u00e9rez votre fichier Gedcom de votre ami. Il 
                     & peut toujours continuer \u00e0 s'appeler comme avant, 
                     & mais il peut aussi porter n'importe quel nom. 
                     & Prenons cette derni\u00e8re hypoth\u00e8se et disons qu'il 
                     & s'appelle "lefichierducopain.ged".<br>
                     & <font color="red">5</font>&nbsp;-&nbsp;Ouvrez 
                     & "lefichierducopain.ged" avec Ancestris.<br>
                     & <font color="red">6</font>&nbsp;-&nbsp;Lancez 
                     & l'outil, mais en choisissant cette fois l'option 
                     & "Restauration ....". Le programme va vous 
                     & demander o\u00f9 il peut trouver le fichier qui 
                     & contient les informations qu'on veut r\u00e9incorporer 
                     & et qui s'appelle "monfichier.ged_rela.txt".<br>
                     & <font color="red">7</font>&nbsp;-&nbsp;Votre 
                     & fichier Gedcom "lefichierducopain.ged" va \u00eatre 
                     & mis \u00e0 jour en remettant \u00e0 la fin de chaque ligne 
                     & RELA, les codes de positionnement qui avaient 
                     & \u00e9t\u00e9 pr\u00e9alablement enlev\u00e9s.<br>
                     & <font color="red">8</font>&nbsp;-&nbsp;Si votre 
                     & ami n'a rien chang\u00e9 dans le fichier "lefichierducopain.ged", 
                     & il n'y aura aucune modification. La seule chose 
                     & qui changera sera la date de derni\u00e8re modification 
                     & pour chaque enregistrement comportant une 
                     & \u00e9tiquette RELA qui vient d'\u00eatre compl\u00e9t\u00e9e.<br>
                     & <font color="red">9</font>&nbsp;-&nbsp;Nous 
                     & avons fini. Le fichier "lefichierducopain.ged" 
                     & peut \u00eatre utilis\u00e9 maintenant comme si c'\u00e9tait 
                     & votre fichier Gedcom original.<br>
                     & </div>
                     & <br>
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Une option permet de choisir entre la 
                     & suppression des codes, la restauration des codes,  
                     & ou simplement de tester la conversion des codes sans risque de changement dans le Gedcom.<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & <a name="_ToolsBox7"></a>
                     & <b><u>6. G\u00e9n\u00e9ration des \u00e9tiquettes SURN et GIVN manquantes</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil vous permet de compl\u00e9ter les sous-\u00e9tiquettes 
                     & des patronyme (SURN) ou pr\u00e9noms (GIVN) quand elles n'existent pas pour un individu.
                     & Le rapport passe tous les individus en revue et vous demande confirmation avant d'effectuer le changement.<br><br> 
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Une option permet de faire les changements automatiquement sans confirmation de la part de l'utilisateur.<br>
                     & Une autre option permet d'exclure les personnes dont les noms contiennent une des cha\u00eenes de charact\u00e8res particuli\u00e8res contenu dans le param\u00e8tre, s\u00e9par\u00e9 par ";". Par exemple, "anonyme;(?);   ;" excluera les personnes dont les noms contiennent "anonyme", "(?)" ou que des blancs.<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & <a name="_ToolsBox8"></a>
                     & <b><u>7. G\u00e9n\u00e9ration des \u00e9tiquettes AGE pour les \u00e9v\u00e8nements</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil vous permet d'ajouter ou de mettre \u00e0 jour les \u00e9tiquettes AGE dans les \u00e9v\u00e8nements ADOP, CHR, DEAT, GRAD, EVEN, IMMI, NATU des individus et MARR, MARS, DIV, DIVF, ENGA et EVEN des familles.<br><br> 
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Une option permet de forcer le calcul de tous les ages m\u00eame si des ages existent d\u00e9j\u00e0 ou bien si les dates sont approximatives. Cela peut \u00eatre utile si les dates ont chang\u00e9 ou si vous souhaitez avoir un age, m\u00eame indicatif, dans le cas ou les dates des \u00e9v\u00e9nements sont approximatives.<br>
                     & Une autre option permet de ne rafra\u00eechir l'AGE que quand les dates sont pr\u00e9cises<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & &nbsp;<br>
                     & <center><hr width="50%"></center><br>
                     & &nbsp;<br>

