info                 = <h1><center>The "Tool Box"</center></h1>
                     +   
                     + This report is a set of different tools to update the Gedcom file globally. It cannot be run at an individual level at this stage.
                     +   
                     + The user can choose which tool to run using the options. Optoins for each tool are grouped together and separated by a line.
                     +   
                     + <center><hr width="50%"></center>
                     + The tool box include at this stage:
                     + <ol>
                     + <li><a href="#_ToolsBox1">Re-generation of reference IDs for individual, families, etc.</li>
                     + <li><a href="#_ToolsBox3">Flagging of individuals at the top of the tree</li>
                     + <li><a href="#_ToolsBox4">Deletion of given tags in all entities</li>
                     + <li><a href="#_ToolsBox5">Management of places</li>
                     + <li><a href="#_ToolsBox6">Remove or restore references in associations</li>
                     + </ol>
                     +  
                     + The following is a description of each tool.
                     +   
                     +   
                     +   
                     + <a name="_ToolsBox1"></a>
                     + <b>1. Re-generation of the reference IDs </b>  
                     +   
                     + <u>What does the tool do?</u>
                     + This tool re-generates the reference identification numbers for all main entities according to their name in alphabetical order: Individuals, families, notes, sources, submitters and repositories.   
                     +   
                     + <u>What can it be used for?</u>
                     + This tool can be used if you want to align reference ids of your entities with their name. It is useful as well if you have created your Gedcom file using another software which stores ids with a different convention. For instance, some software generate ids for individuals like "123I" whereas Ancestris generates "I123".
                     +   
                     + <u>What are the options?</u>  
                     + Users can chose which entity type (INDI, FAM, NOTE, SOUR, SUBM, REPO or all of them) should have their ids re-generated.  
                     + It is also possible to define a prefix and a suffix for the entity ids. However, ids in Ancestris have to start with the conventional letter first in any case ('I' for individuals, 'F' for families, etc).   
                     + It is also possible to pad the number with zeros.   
                     + As a result, if 'pre' is the prefix, 'suf' the suffix and padding is on 3 digits, IDs for individual entities will look like Ipre001suf, Ipre002suf, Ipre003suf, etc. Padding of 0 or 1 with no prefix nor suffix will give you the classical I1, I2, I3, etc.
                     +   
                     +   
                     + <a name="_ToolsBox3"></a>
                     + <b>2. Flagging of individuals at the top of the tree </b>  
                     +   
                     + <u>What does the tool do?</u>
                     + This tool creates special tags for individuals at the top of the tree. 
                     + The user will be prompt to select the individual at the bottom of the tree.  
                     + At each run of the tool, tags are previously deleted from the Gedcom file so be cautious not to use a tag already used for meaningful information, such as _TODO tags.
                     +   
                     + <u>What can it be used for?</u>
                     + Expanding genealocial trees tends in priority to develop the tree upwards. As a result, individuals with no parents identified are particular interesting because they consitute the last point of research. Flagging these individuals enables easier and quicker research. The Todo report can be used then to pull out their details in one report providing a good view of the current stage of development of the tree.
                     +   
                     + <u>What are the options?</u>  
                     + Users can chose the name of the tag to flag the corresponding individuals. They can also choose the value to be used for these tags. For instance, "TODO: find the parents" could be a good idea if used in combination with the Todo report. 
                     +   
                     +   
                     + <a name="_ToolsBox4"></a>
                     + <b>3. Deletion of given tags in all entities</b>  
                     +   
                     + <u>What does the tool do?</u>
                     + This tool deletes a given tag from all entities in the Gedcom. This needs to be used carefully as no undo function is provided. You should make a backup of your Gedcom file before hand.
                     +   
                     + <u>What can it be used for?</u>
                     + This tool is simply used to clean the Gedcom file from undesired information. For instance, if you need to remove _SOSA tags, or if you have created your Gedcom from other software that have their own tags which would no longer be necessary, etc.
                     +   
                     + <u>What are the options?</u>  
                     + Users can chose the name of the tag to delete. 
                     +   
                     +   
                     + <a name="_ToolsBox5"></a>
                     + <b>4. Management of places</b>  
                     +   
                     + <u>What does the tool do?</u>
                     + This tool manages address information of your family tree (all PLAC tags in the Gedcom file). It helps ensure the structure of the addresses is consistent and without major anomalies. 
                     +   
                     + <u>What can it be used for?</u>
                     + This tool is used to add, change or remove the place format in the Gedcom header. It is a piece of information describing the way addresses should be structured. This tool can also be used to provide basic statistics on addresses in the file as well as to realign all addresses to the current format or even to remap them to a new format structure. You should make a backup of your Gedcom file before hand.
                     +   
                     + <u>What are the options?</u>  
                     + An option is available to indicate whether an empty address should be considered as an anomly or not. 
                     +   
                     +   
                     + <a name="_ToolsBox6"></a>
                     + <b>6. Remove or restore references in associations</b>  
                     +   
                     + <u>What does the tool do?</u>
                     + This tool removes or restores the references that Ancestris automatically adds at the end of the RELA tags.
                     +   
                     + <u>What can it be used for?</u>
                     + Ancestris adds references in the ASSO tags of an individual. If you want to share your Gedcom with a friend who does not have Ancestris,
                     + these references need to be taken out. However, if this friend updates your Gedcom and you receive it back, you would like to 
                     + put these references back in.
                     + This tool does just this: saves a copy of your Gedcom without the references in the ASSO tags, and restores them in a Gedcom.
                     + <br>Here are the steps in this situation:
                     + <ul>  
                     + <li>1 - open your Gedcom file with Ancestris  Let's suppose the file name is "myfile.ged".
                     + <li>2 - run this tool with the "remove" option. Il will create two files: one, called "myfile.ged_export.ged" is the export of myfile.ged without the references at the end of the "RELA" tag lines. The other one is called "myfile.ged_rela.txt" and holds all the references that have been removed.   
                     + <li>3 - Give your "myfile.ged_export.ged" to a friend or a family member who does not have or use Ancestris. They can update the Gedcom file.
                     + <li>4 - Get the Gedcom file back from them. It can have any name then. Let's say it is called "myfriendfile.ged".  
                     + <li>5 - Open "myfriendfile.ged" with Ancestris.
                     + <li>6 - Run this tool with the "restore" option. The tool will ask you to indicate where to find the file "myfile.ged_rela.txt".
                     + <li>7 - The file myfriendfile.ged will be updated for each of the RELA tags that were initialy identified.
                     + <li>8 - If your friend has actually not changed "myfile.ged_export.ged", then the only difference with "myfile.ged" will be the timestamp of the records where RELA has been restored.
                     + <li>9 - So myfriendfile.ged can be used as your original Gedcom file.
                     + </ul>  
                     +   
                     + <u>What are the options?</u>  
                     + An option is available to indicate whether the tool should either test the conversion, remove the references or restore them. 
                     +   
                     +   
                     + &nbsp;<br> &nbsp;<br> 

info.da              = <h1><center>Værktøjskassen</center></h1>
                     +   
                     + Denne rapport er en samling af forskellige værktøjer, der kan bruges til at opdatere Gedcom filen globalt. I nuværende form kan den ikke bruges på dele af Gedcom filen.
                     +   
                     + Brugeren kan vælge hvilket værktøj, der skal bruges i indstillingerne. Indstillinger for hvert værktøj er grupperet sammen og adskilt med en linje.
                     +   
                     + <center><hr width="50%"></center>
                     + I værktøjskassen er der på nuværende tidspunkt følgende værktøjer:
                     + <ol>
                     + <li><a href="#_ToolsBox1">Re-generering af referenc ID'er for personer, familjer, osv.</li>
                     + <li><a href="#_ToolsBox2">Re-generering af SOSA numre  </li>
                     + <li><a href="#_ToolsBox3">Sætte markering for personer i toppen af træet</li>
                     + <li><a href="#_ToolsBox4">Slet en markering for alle entiteter</li>
                     + <li><a href="#_ToolsBox5">Håndtering af steder</li>
                     + <li><a href="#_ToolsBox6">Fjerne eller genskabe referencer til relationer</li>
                     + </ol>
                     +  
                     + Det følgende er en beskrivelse af hvert værktøj.
                     +   
                     +   
                     + <a name="_ToolsBox1"></a>
                     + <b>1. Re-generering af reference ID'er </b>  
                     +   
                     + <u>Hvad laver værktøjet?</u>
                     + Værktøjet genskaber identifikations numre for alle hoved-entiteter i forhold til deres navn i alfabetisk orden: Personer, familjer, noter, kilder, indsender og arkiver.   
                     +   
                     + <u>Hvad kan den bruges til?</u>
                     + Værktøjet kan bruges, hvis du ønsker at justere reference id'er for entiteter i forhold til deres navn. Det er nyttigt, hvis du har dannet din Gedcom fil ud fra et andet program end Ancestris, som  gemmer id'er med anden standard. F.eks. genererer andre programmer id'er for personer med "123I", hvor Ancestris genererer "I123".
                     +   
                     + <u>Indstillinger?</u>  
                     + Brugeren kan vælge hvilken entitets-type (INDI, FAM, NOTE, SOUR, SUBM, REPO eller alle andre), der skal have deres id'er re-genereret.  
                     + Det er også muligt at definere et præfiks og et suffiks for entitetens id. Husk: id'er i Ancestris skal starte med standard-bogstav ('I' for individ (person), 'F' for familje, osv).   
                     + Det er også muligt at have foranstillede 0'er.   
                     + Resultatet er, hvis 'pre' er prefikset, 'suf' er suffiks og antal cifre er 3, så vil ID'er for personer se ud som: Ipre001suf, Ipre002suf, Ipre003suf, osv. Med 0 eller 1 som antal cifre og ingen præ- eller suffiks vil man få den klassiske: I1, I2, I3, osv.
                     +   
                     +   
                     + <a name="_ToolsBox2"></a>
                     + <b>2. Re-generering af SOSA numre </b>  
                     +   
                     + <u>Hvad laver værktøjet?</u>
                     + Værktøjet genererer SOSA nummerering i dit stamtræ (for detaljer, se konventionen for Sosa nummerering). Ud over den kendte standard, giver værktøjet også numre til søskende til en Sosa-person. Ældre søskende får det samme Sosa-nummer som Sosa-personen efterfulgt af et "+" tegn, yngre søskende får "-" tegnet. 
                     + Hvis du ønsker det, kan du også tilføje et Sosa-nummer for alle fætre og kusiner ved at bruge d'Aboville nummereringen for en Sosa-efterkommer.
                     + Brugeren vil blive bedt om at udpege den person, der skal have Sosa-nummer 1.  
                     + Hver gang man kører værktøjet, slettes markeringer forud fra Gedcom filen, så pas på med ikke at bruge markeringer, der allerede er brugt til andre informationer, f.eks. _TODO markeringer.
                     +   
                     + <u>Hvad kan det bruges til?</u>
                     + Mange slægtsforskere henviser til de enkelte personer i deres slægtstræ med et Sosa-nummer, da det giver mere mening end en tilfældig ID. Ved at tilføje en kolonne i Ancestris editerings-vindue, kan man se disse numre.
                     +   
                     + <u>Indstillinger?  </u>
                     + Brugeren kan vælge det mærke, der skal bruges til at gemme Sosa-numre. Man kan også vælge det suffiks, der skal bruges til ældre og yngre søskende, hvis "+" og "-" ikke ønskes. Sosa-numre er i Ancestris en streng, så man kan fastlægge antallet af tegn, og der kan bruges foranstillede "0"'er. Det kan bruges til sortering.
                     + En mulighed er også at nummerere efterkommere af forfædre ved at bruge d'Aboville nummerering.
                     +   
                     +   
                     + <a name="_ToolsBox3"></a>
                     + <b>3. Sætte markering for personer i toppen af træet </b>  
                     +   
                     + <u>Hvad laver værktøjet?</u>
                     + Værktøjet kan danne specielle markeringer for de personer, der er i toppen af slægtstræet. 
                     + Brugeren bliver spurgt om, at vælge personen i bunden af træet.  
                     + Hver gang man kører værktøjet, slettes markeringer forud fra Gedcom filen, så pas på med ikke at bruge markeringer, der allerede er brugt til andre informationer, f.eks. _TODO markeringer.
                     +   
                     + <u>Hvad kan det bruges til?</u>
                     + Når man opbygger sit slægtstræ, bygger man normalt træet nedefra. Derfor er personer uden fædre interessante, for de er det sidste led, man er nået til i slægtsforskningen. Ved at markere disse personer kan de hurtigt identificeres. "Todo" rapporten kan bruges til at vise detaljer på personerne og dermed være med til at vise, hvor langt man er nået i sin slægtsforskning..
                     +   
                     + <u>Indstillinger?</u>  
                     + Brugeren kan vælge hvilken markering, der skal bruges til at vise personerne. Man kan også vælge, hvilken markering, der skal bruges. F.eks. "ToDo - find forældre", som kan bruges sammen med Opgaveliste-rapporten. 
                     +   
                     +   
                     + <a name="_ToolsBox4"></a>
                     + <b>4. Sletning af en markering for alle entiteter</b>  
                     +   
                     + <u>Hvad laver værktøjet?</u>
                     + Værktøjet sletter en bestemt markering fra alle entiteter i Gedcom-filen. Brug det med forsigtighed, der der ikke er nogen fortryd mulighed. Lav en backup af din Gedcom-fil, før du kører værktøjet.
                     +   
                     + <u>Hvad kan det bruges til?</u>
                     + Bruges til at rense Gedcom-filen for uønsket information. F.eks. hvis du vil fjerne _SOSA markeringer. Eller du har dannet din Gedcom-fil fra et andet værktøj, der har sin egen markering, og den ikke længere er nødvendig, osv.
                     +   
                     + <u>Indstillinger?</u>  
                     + Brugeren kan vælge den markering, der skal slettes. 
                     +   
                     +   
                     + <a name="_ToolsBox5"></a>
                     + <b>5. Håndtering af steder</b>  
                     +   
                     + <u>Hvad laver værktøjet?</u>
                     + Værktøjet håndterer oplysninger for steder i dit slægtstræ (alle PLAC markeringer i Gedcom filen). Det kan hjælpe med at sikre, at strukturen i steder er ensartet og uden større unøjagtigheder. 
                     +   
                     + <u>Hvad kan det bruges til?</u>
                     + Værktøjet bruges til at tilføje, ændre eller fjerene sted formatet i Gedcoms header (her ligger information om, hvordan steder skal struktureres). Værktøjet kan også bruges til at give en statistik over steder, justere formatet for steder eller give steder et nyt format. Husk at tage en backup, før du kører værktøjet.
                     +   
                     + <u>Indstillinger?</u>  
                     + Der er mulighed for at angive, om en tom adresse skal betragtes som en ugyldig adresse. 
                     +   
                     +   
                     + <a name="_ToolsBox6"></a>
                     + <b>6. Fjerne eller genskabe referencer til relationer</b>  
                     +   
                     + <u>Hvad laver værktøjet?</u>
                     + Værktøjet fjerner eller genskaber de referencer, som Ancestris automatisk tilføjer i enden af RELA-markeringer.
                     +   
                     + <u>Hvad kan det bruges til?</u>
                     + Ancestris tilføjer referencer i en persons ASSO-markering. Hvis du ønsker at dele din Gedcom-fil med andre, som ikke har Ancestris, skal disse markeringer fjernes. Omvendt, hvis du får din Gedcom-fil tilbage med opdateringer, kan du reetablere disse referencer. Det er det værktøjet kan: gemme en kopi af din Gedcom-fil uden ASSO/RELA-markeringer, og genskabe dem.
                     + <br>Trin i brugen af værktøjer:
                     + <ul>  
                     + <li>1 - Åbn din Gedcom fil med Ancestris - Lad os sige at fil-navnet er: "myfile.ged".
                     + <li>2 - Kør værktøjet med indstillingen: "Fjern". Der bliver oprettet to filer: een der hedder "myfile.ged_export.ged" (eksport af myfile.ged uden referencer i slutningen af "RELA" markeringem. Den anden hedder "myfile.ged_rela.txt" og indeholder de referencer, der er blevet fjernet.   
                     + <li>3 - Giv "myfile.ged_export.ged" filen til dem, der skal have den (og som ikke har Ancestris). De kan så importere og tilføje i Gedcom filen.
                     + <li>4 - Få Gedcom-filen tilbage, lad os sige, at den nu har navnet: "myfriendfile.ged". 
                     + <li>5 - Åbn "myfriendfile.ged" i Ancestris.
                     + <li>6 - Kør værktøjet med indstillingen "Genskab". Værktøjet vil bede dig om at udpege placeringen af "myfile.ged_rela.txt" filen.
                     + <li>7 - Filen "myfriendfile.ged" vil så blive opdateret med de RELA-markeringer, som der var i starten.
                     + <li>8 - Hvis dem, der har lånt filen ikke har lavet ændringer i "myfile.ged_export.ged", så vil den eneste forskel til "myfile.ged" være tidsstemplingen i entiteter, hvor RELA-markering er blevet genskabt.
                     + <li>9 - Derefter kan "myfriendfile.ged" bruges lige som din oprindelige Gedcom fil.
                     + </ul>  
                     +   
                     + <u>Indstillinger?</u>  
                     + I instillinger er det muligt at angive, om værktøjet skal: teste konverteringen, fjerne referencerne eller genskabe dem. 
                     +   
                     +   
                     + &nbsp;<br> &nbsp;<br> 

info.fr              = <h1><center>La Boîte à Outils</center></h1>
                     & &nbsp;<br>
                     & Ce rapport vous offre un ensemble de différents 
                     & outils pour mettre à jour votre fichier Gedcom 
                     & d'une manière globale. Il ne peut pas se lancer à partir d'un individu pour l'instant.<br>
                     & &nbsp;<br>
                     & L'utilisateur peut choisir quel outil il veut 
                     & lancer à chaque fois, avec bien sûr la possibilité 
                     & de déterminer quelles options il veut appliquer. 
                     & Les options de chaque outil sont regroupées 
                     & ensemble, et chaque outil est séparé du suivant 
                     & par une ligne.<br>
                     & &nbsp;<br>
                     & <center><hr width="50%"></center><br>
                     & <a name="_ToolsBox_Sommaire"></a>
                     & <br>
                     & Cette boîte à outils comprend les utilitaires 
                     & suivants (à ce stade du développement bien 
                     & sûr)&nbsp;:<br>
                     & <ol>
                     & <li><a href="#_ToolsBox1">Régénération des numéros 
                     & d'identification des entités</a> (IDs), pour 
                     & les personnes, les familles, les Notes, les 
                     & Sources, etc....</li>
                     & <li><a href="#_ToolsBox3">Marquage des personnes 
                     & dont l'ascendance est inconnue</a>, afin de pouvoir 
                     & les déterminer plus facilement, et donc, de 
                     & concentrer son travail sur ces parties de 
                     & votre arbre,</li>
                     & <li><a href="#_ToolsBox4">Suppression d'étiquettes 
                     & pour les entités</a></li>
                     & <li><a href="#_ToolsBox5">Gestion des étiquettes 
                     & d'adresse (PLAC)</a></li>
                     & <li><a href="#_ToolsBox6">Suppression et 
                     & restauration des références des étiquettes RELA</li>
                     & <li><a href="#_ToolsBox7">Génération des étiquettes SURN et GIVN manquantes</li>
                     & <li><a href="#_ToolsBox8">Génération des étiquettes AGE pour les évènements</li>
                     & </ol>
                     & Ce qui suit, est une description pour chaque 
                     & outil mis à votre disposition.<br>
                     & &nbsp;<br>
                     &
                     & <a name="_ToolsBox1"></a>
                     & <b><u>1. Régénération des numéros d'identification 
                     & des entités.</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil regénère l'ensemble des numéros 
                     & d'identification des entités (les IDs) de votre 
                     & arbre, qu'il s'agisse, des Personnes, des Familles, 
                     & des Notes, des Sources, des Fournisseurs 
                     & d'informations, des Lieux de dépôts, d'après 
                     & leur Nom en ordre alphabétique.<br>
                     & Ainsi si vous aviez trois personnes dans votre 
                     & arbre, avec :<br>
                     & I1 - Frédéric Lapeyre, I2 - Daniel Durand et 
                     & I3 - Daniel André,<br>
                     & La nouvelle numérotation sera :<br>
                     & I1 - Daniel André, I2 - Daniel Durand, et I3 - 
                     & Frédéric Lapeyre.<br>
                     & <br>
                     & <u>Quand peut-il être utilisé ?</u><br>
                     & Cet outil peut être utilisé si vous voulez agencer 
                     & vos numéros d'identification de vos entités en 
                     & fonction de leurs noms. Il peut également être 
                     & utilisé si vous avez créé votre fichier Gedcom 
                     & avec un autre logiciel de généalogie, un peu 
                     & moins respectueux du standard habituel et donc qui 
                     & utilise un autre type de numérotation. Par exemple 
                     & des programmes vont générer des IDs pour les 
                     & personnes sous la forme "123I", alors que Ancestris 
                     & va les créer en suivant le standard couramment 
                     & utilisé, donc sous le format "I123".<br>
                     & Cet outil vous permet de rectifier cela et de 
                     & mettre les choses en ordre. Génial, non....<br>
                     & <br>
                     & <u>Quelles sont les options ?</u><br>
                     & Les utilisateurs peuvent choisir le type 
                     & d'entité dont les numéros d'identification sont 
                     & à re-générer (INDI, FAM, NOTE, SOUR, SUBM, REPO 
                     & ou bien tous). Il faut savoir que la norme Gedcom 
                     & distingue 6 types d'entités, à savoir, les 
                     & Individus (<font color="red"><b>I</b></font>), 
                     & les Familles (<font color="red"><b>F</b></font>), 
                     & les Notes (<font color="red"><b>N</b></font>), 
                     & les Sources (<font color="red"><b>S</b></font>), 
                     & les Fournisseurs d'information (<font color="red"><b>B</b></font>), 
                     & les Lieux de stockage (<font color="red"><b>R</b></font>).<br>
                     & Il est aussi possible d'indiquer un préfixe et 
                     & un suffixe pour les numéros d'identification. 
                     & Cependant, les numéros d'identification doivent 
                     & obligatoirement dans Ancestris commencer par le 
                     & caractère classique ('I' pour les individus, 
                     & 'F' pour les familles, etc).<br>
                     & Vous pouvez également préciser le nombre de 
                     & chiffres pour ces numéros. Par exemple, si 
                     & '<font color="navy">pre</font>' est le 
                     & préfixe, '<font color="navy">suf</font>' 
                     & le suffixe et le nombre de chiffres désirés est 
                     & <font color="navy">3</font>, les numéros 
                     & d'identification des individus seront 
                     & <font color="red"><b>I</b></font><font color="navy">pre001suf</font>, 
                     & <font color="red"><b>I</b></font><font color="navy">pre002suf</font>, 
                     & <font color="red"><b>I</b></font><font color="navy">pre003suf</font>, 
                     & etc. Avec un nombre de 
                     & chiffres de 0 ou 1 sans préfixe ni suffixe, 
                     & les numéros d'identification des individus 
                     & seront classiquement 
                     & <font color="red"><b>I</b></font><font color="navy">1</font>, 
                     & <font color="red"><b>I</b></font><font color="navy">2</font>, 
                     & <font color="red"><b>I</b></font><font color="navy">3</font>,
                     & etc.<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     &
                     & <a name="_ToolsBox3"></a>
                     & <b><u>2. Marquage des personnes dont l'ascendance 
                     & est inconnue.</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil va créer une étiquette spéciale pour 
                     & chaque individu de votre arbre qui n'a pas une 
                     & ascendance connue, donc toutes les personnes 
                     & qui sont au sommet dans toutes les branches de 
                     & votre arbre.<br>
                     & Lorsque vous le lancerez vous aurez à choisir 
                     & dans la boîte de dialogue qui va s'ouvrir, la 
                     & personne dont vous allez vouloir examiner 
                     & l'ascendance, donc celle qui se situera dans la 
                     & partie basse, la racine, de votre recherche.<br>
                     & Bien entendu, à chaque fois que vous allez lancer 
                     & cette fonction, le programme va effacer toutes 
                     & les étiquettes qui avaient été précédemment 
                     & incorporées dans votre arbre, donc choisissez 
                     & une forme d'étiquette qui ne risque pas d'être 
                     & déjà utilisée dans votre arbre, sans quoi, 
                     & vous risquez d'avoir de sérieux problèmes. Par 
                     & défaut le programme vous propose comme étiquette 
                     & "_TREETOP", c'est un bon choix, donc vous pouvez 
                     & le conserver.<br>
                     & <br>
                     & <u>En quoi ce rapport peut vous être utile ?</u><br>
                     & En général lorsque vous travaillez sur votre 
                     & arbre, vous remontez dans le temps, donc vous 
                     & vous penchez sur les sommets de votre arbre. 
                     & En conséquence, les personnes dont les parents 
                     & sont inconnus, sont particulièrement intéressant, 
                     & car ils constituent souvent votre dernier point 
                     & de recherche (vous en aurez toujours, sauf à 
                     & remonter à Adam et Eve). Marquer ces personnes 
                     & va faciliter considérablement votre tâche. Ensuite 
                     & le rapport TODO, pourra être utilisé pour rassembler 
                     & tous ces détails dans un seul document, en vous 
                     & fournissant ainsi une vision synthétique et 
                     & complète du stade auquel vous êtes dans le 
                     & développement de votre arbre.<br>
                     & <br>
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Vous pouvez choisir le nom de l'étiquette qui 
                     & sera utilisée par le programme pour marquer 
                     & les différentes personnes. Vous pouvez aussi 
                     & indiquer la valeur, le texte, qui sera associé 
                     & à cette étiquette. Un bon exemple pourrait 
                     & être : "TODO: Il me faut trouver les parents de 
                     & cette personne!". Vous voyez l'intérêt immédiat 
                     & d'une telle fonction car associée avec le 
                     & rapport TODO, vous allez pouvoir faire 
                     & ressortir immédiatement toutes les personnes 
                     & sur lesquelles vous avez du travail à faire, 
                     & si j'ose dire....<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & <a name="_ToolsBox4"></a>
                     & <b><u>3. Suppression d'étiquettes pour 
                     & les entités</b></u><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil efface les étiquettes indiquées en 
                     & option des entités du fichier Gedcom. Il doit 
                     & être utilisé avec précaution car il n'est pas 
                     & possible de revenir en arrière (à moins de ne 
                     & pas sauvegarder le fichier dans le menu de Ancestris). 
                     & Il est recommandé de faire une copie de sauvegarde 
                     & au préalable.<br>
                     & <br>
                     & <u>En quoi ce rapport peut vous être utile ?</u><br>
                     & Cet outil est simplement utile pour nettoyer un 
                     & peu votre fichier Gedcom. Par exemple, si vous 
                     & devez supprimer les étiquettes _SOSA, si vous 
                     & avez créé votre Gedcom à partir d'un autre 
                     & logiciel que Ancestris et qu'il reste des étiquettes 
                     & inutilisées, etc.<br>
                     & <br>
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Une option permet de choisir le nom de l'étiquette 
                     & à supprimer.<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & <a name="_ToolsBox5"></a>
                     & <b><u>4. Gestion des étiquettes d'adresses 
                     & PLAC</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil vous permet de nettoyer les étiquettes 
                     & adresse (PLAC) du fichier Gedcom, et également 
                     & d'opérer un changement du format utilisé dans 
                     & l'entête (ce format vous donne la liste des 
                     & juridictions présentes dans votre arbre).<br>
                     & <div style="margin-left: 30px;">
                     & <u>N.B.</u>&nbsp;Il faut savoir que l'entête de 
                     & votre fichier Gedcom, peut comporter une 
                     & étiquette un peu particulière, qui se présente 
                     & sous cette forme&nbsp;:<br>
                     & <div style="margin-left: 20px;">
                     & +1 PLAC&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;0:1&#125;<br>
                     & &nbsp;&nbsp;+2 FORM &#60;PLACE_HIERARCHY&#62;&nbsp;&nbsp;&#123;1:1&#125;<br>
                     & </div>
                     & L'élément "PLACE_HIERARCHY", est en réalité une 
                     & liste de différentes juridictions, en allant 
                     & de la plus petite à la plus importante, le tout 
                     & séparé par des virgules. Quand un tel format 
                     & est utilisé dans l'entête, cela implique que 
                     & tous les noms de lieux devront suivre ce format.<br>
                     & Exemple d'entête possible :<br>
                     & <div style="margin-left: 20px;">
                     & 1 PLAC<br>
                     & 2 FORM Lieudit,Commune,Code,Département,Région,Pays<br>
                     & </div>
                     & Vous pouvez voir qu'il y a 6 juridictions dans 
                     & cet exemple. Une étiquette PLAC devra toujours 
                     & suivre cette structure. Si l'on ne met pas 
                     & certaines juridictions, il faudra obligatoirement 
                     & respecter les virgules. Ainsi, pour une naissance 
                     & dont on n'a renseigné que la commune, on trouvera 
                     & cela dans votre fichier Gedcom&nbsp;:<br>
                     & <div style="margin-left: 20px;">
                     & 1 BIRT<br>
                     & 2 DATE 11 AUG 1657<br>
                     & 2 PLAC ,Challans,,,,<br>
                     & </div>
                     & </div>
                     & <br>
                     & <u>En quoi ce rapport peut vous être utile ?</u><br>
                     & Cet outil vous permet d'ajouter, modifier ou 
                     & supprimer le format d'adresse de l'entête (donc 
                     & les étiquettes 1 PLAC et 2 FORM dont je parle 
                     & ci-dessus). Vous pourrez rajouter, modifier 
                     & des juridictions par exemple.<br>
                     & Il est également possible de remettre en forme 
                     & toutes les étiquettes PLAC à partir du 
                     & format existant d'adresse de l'entête ou d'un 
                     & nouveau format. Veillez à faire une sauvegarde 
                     & de vos données au préalable.<br>
                     & <br>
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Une option permet d'indiquer si une étiquette 
                     & PLAC vide doit être considérée comme une 
                     & anomalie ou non.<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & <a name="_ToolsBox6"></a>
                     & <b><u>5. Effacement et restauration des liaisons 
                     & internes à Ancestris, des étiquettes RELA</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil vous permet d'enlever et restaurer 
                     & les codes de liaison interne à Ancestris sur les 
                     & étiquettes RELA. Ces codes sont ajoutés 
                     & automatiquement par Ancestris pour permettre de 
                     & voir dans l'éditeur quelle personne est associée 
                     & à un évènement et vice-versa.<br>
                     & <br>
                     & <u>En quoi ce rapport peut vous être utile ?</u><br>
                     & Ancestris ajoute automatiquement à l'étiquette RELA, 
                     & associée elle-même, à une ASSOciation (étiquette 
                     & ASSO), des codes qui lui permettent de montrer 
                     & comment la liaison s'établit entre une personne 
                     & et un évènement. Ce code est spécifique à Ancestris, 
                     & aussi il peut être intéressant si l'on veut donner 
                     & son fichier Gedcom à quelqu'un, de supprimer 
                     & ces codes pour ne pas perturber votre 
                     & correspondant, ni son logiciel de généalogie (si 
                     & malheureusement il n'utilise pas Ancestris). De plus 
                     & si votre ami apporte des modifications dans 
                     & le Gedcom que vous lui avez fait passer, et 
                     & qu'il vous le renvoie, il est très important 
                     & de pouvoir remettre ces codes à leur bonne place, 
                     & pour que Ancestris puisse vous montrer à nouveau 
                     & les liaisons entre évènements et personnes 
                     & associées.<br>
                     & Cet outil vous donne la manière de le faire. Ainsi 
                     & il va sauvegarder une copie de votre fichier 
                     & Gedcom sans ces codes (il ne touche donc pas à 
                     & votre fichier Gedcom originel), et plus tard 
                     & lorsque vous le relancerez, il pourra vous les 
                     & remettre en place.<br>
                     & Voici les étapes pour y parvenir :<br>
                     & <div style="margin-left: 20px;">
                     & <font color="red">1</font>&nbsp;-&nbsp;Ouvrez 
                     & votre fichier Gedcom, disons qu'il s'appelle 
                     & "monfichier.ged".<br>
                     & <font color="red">2</font>&nbsp;-&nbsp;lancez 
                     & cet outil en choisissant l'option "Suppression 
                     & ...". Il va se créer deux fichiers sur votre 
                     & disque dur, l'un appelé "monfichier.ged_export.ged" 
                     & qui est l'export de votre fichier "monfichier.ged" 
                     & sans les codes de positionnement à la fin des 
                     & lignes des étiquettes RELA. Le second qui 
                     & s'appelle "monfichier.ged_rela.txt", va lui 
                     & contenir tous les codes et les informations 
                     & de positionnement qui viennent d'être supprimés.<br>
                     & <font color="red">3</font>&nbsp;-&nbsp;Vous 
                     & pouvez maintenant donner votre fichier Gedcom 
                     & "monfichier.ged_export.ged" à votre ami, ou à 
                     & quelqu'un de votre famille qui n'a pas Ancestris. Il 
                     & va pouvoir travailler avec sans problème.<br>
                     & <font color="red">4</font>&nbsp;-&nbsp;Vous 
                     & récupérez votre fichier Gedcom de votre ami. Il 
                     & peut toujours continuer à s'appeler comme avant, 
                     & mais il peut aussi porter n'importe quel nom. 
                     & Prenons cette dernière hypothèse et disons qu'il 
                     & s'appelle "lefichierducopain.ged".<br>
                     & <font color="red">5</font>&nbsp;-&nbsp;Ouvrez 
                     & "lefichierducopain.ged" avec Ancestris.<br>
                     & <font color="red">6</font>&nbsp;-&nbsp;Lancez 
                     & l'outil, mais en choisissant cette fois l'option 
                     & "Restauration ....". Le programme va vous 
                     & demander où il peut trouver le fichier qui 
                     & contient les informations qu'on veut réincorporer 
                     & et qui s'appelle "monfichier.ged_rela.txt".<br>
                     & <font color="red">7</font>&nbsp;-&nbsp;Votre 
                     & fichier Gedcom "lefichierducopain.ged" va être 
                     & mis à jour en remettant à la fin de chaque ligne 
                     & RELA, les codes de positionnement qui avaient 
                     & été préalablement enlevés.<br>
                     & <font color="red">8</font>&nbsp;-&nbsp;Si votre 
                     & ami n'a rien changé dans le fichier "lefichierducopain.ged", 
                     & il n'y aura aucune modification. La seule chose 
                     & qui changera sera la date de dernière modification 
                     & pour chaque enregistrement comportant une 
                     & étiquette RELA qui vient d'être complétée.<br>
                     & <font color="red">9</font>&nbsp;-&nbsp;Nous 
                     & avons fini. Le fichier "lefichierducopain.ged" 
                     & peut être utilisé maintenant comme si c'était 
                     & votre fichier Gedcom original.<br>
                     & </div>
                     & <br>
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Une option permet de choisir entre la 
                     & suppression des codes, la restauration des codes,  
                     & ou simplement de tester la conversion des codes sans risque de changement dans le Gedcom.<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & <a name="_ToolsBox7"></a>
                     & <b><u>6. Génération des étiquettes SURN et GIVN manquantes</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil vous permet de compléter les sous-étiquettes 
                     & des patronyme (SURN) ou prénoms (GIVN) quand elles n'existent pas pour un individu.
                     & Le rapport passe tous les individus en revue et vous demande confirmation avant d'effectuer le changement.<br><br> 
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Une option permet de faire les changements automatiquement sans confirmation de la part de l'utilisateur.<br>
                     & Une autre option permet d'exclure les personnes dont les noms contiennent une des chaînes de charactères particulières contenu dans le paramètre, séparé par ";". Par exemple, "anonyme;(?);   ;" excluera les personnes dont les noms contiennent "anonyme", "(?)" ou que des blancs.<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & <a name="_ToolsBox8"></a>
                     & <b><u>7. Génération des étiquettes AGE pour les évènements</u></b><br>
                     & <br>
                     & <u>Que fait cet outil ?</u><br>
                     & Cet outil vous permet d'ajouter ou de mettre à jour les étiquettes AGE dans les évènements ADOP, CHR, DEAT, GRAD, EVEN, IMMI, NATU des individus et MARR, MARS, DIV, DIVF, ENGA et EVEN des familles.<br><br> 
                     & <u>Quelles sont les options disponibles ?</u><br>
                     & Une option permet de forcer le calcul de tous les ages même si des ages existent déjà ou bien si les dates sont approximatives. Cela peut être utile si les dates ont changé ou si vous souhaitez avoir un age, même indicatif, dans le cas ou les dates des événements sont approximatives.<br>
                     & Une autre option permet de ne rafraîchir l'AGE que quand les dates sont précises<br>
                     & <br>
                     & <i>(<a href="#_ToolsBox_Sommaire">Retour au Sommaire</a>)</i><br>
                     & <br>
                     & 
                     & &nbsp;<br>
                     & <center><hr width="50%"></center><br>
                     & &nbsp;<br>

info.lv              = <h1><center>Rīku kaste</center></h1>
                     +   
                     + Šis pārskats ir dažādu rīku kopums, lai atjauninātu Gedcom failu globāli. Šajā posmā to nevar izpildīt personas līmenī.
                     +   
                     + Izmantojot Iespējas, lietotājs var izvēlēties kuru rīku izpildīt. Katra rīka iespējas ir sagrupētas vienkopus un atdalītas ar rindu.
                     +   
                     + <center><hr width="50%"></center>
                     + <a name="_ToolsBox_Starts"></a>
                     + Šajā posmā rīku kaste satur:
                     + <ol>
                     + <li><a href="#_ToolsBox1">Atsauces ID atjaunošana personām, ģimenēm utt.</li>
                     + <li><a href="#_ToolsBox2">SOSA numuru atjaunošana  </li>
                     + <li><a href="#_ToolsBox3">Atzīmēt cilvēkus, kuru izcelsme nav zināma</li>
                     + <li><a href="#_ToolsBox4">Izvēlēto birku dzēšana visos objektos</li>
                     + <li><a href="#_ToolsBox5">Vietu pārvaldīšana</li>
                     + <li><a href="#_ToolsBox6">Atsauces noņemšana vai atjaunošana RELA birkām (asociācijām)</li>
                     + </ol>
                     +  
                     + Tālāk ir aprakstīts katrs rīks.
                     +   
                     +   
                     +   
                     + <a name="_ToolsBox1"></a>
                     + <b>1. Atsauces ID atjaunošana </b>  
                     +   
                     + <u>Ko rīks dara?</u>
                     + Šis rīks pārģenerē atsauces identifikācijas numurus visiem galvenajiem objektiem pēc to nosaukuma alfabēta kārtībā: Personas, ģimenes, piezīmes, avoti, iesniedzēji un krātuves.   
                     +   
                     + <u>Kad to var izmantot?</u>
                     + Šo rīku var izmantot, ja vēlaties pielāgot savu objektu atsauces numurus ar to vārdu. Tas ir noderīgi arī tad, ja esat izveidojis savu Gedcom failu izmantojot citu programmatūru, kurā tiek saglabāti ID ar atšķirīgu vienošanos. Piemēram, citas programmatūras var ģenerēt ID personām kā "123I", kamēr Ancestris ģenerē "I123".
                     +   
                     + <u>Kādas ir iespējas?</u>  
                     + Lietotāji var izvēlēties, kura objekta veidam (INDI, FAM, NOTE, SOUR, SUBM, REPO vai visiem no tiem) ID ir jāpārģenerē.  
                     + Ir arī iespējams definēt objekta ID prefiksu un sufiksu. Tomēr jebkurā gadījumā Ancestris ID jāsāk ar noteiktu burtu ("I" personām, "F" ģimenēm utt.).   
                     + Ir iespējams arī papildināt numuru ar vadošām nullēm.   
                     + Tā rezultātā, ja "pre" ir prefikss, "suf" sufikss un numuru papildinājums ir uz 3 cipariem, personu ID izskatīsies kā Ipre001suf, Ipre002suf, Ipre003suf utt. Ja numuru papildinājums ir 0 vai 1 bez prefiksa un sufiksa, tas dos jums klasisko I1, I2, I3 utt.
                     + 
                     + <i>(<a href="#_ToolsBox_Starts">Atpakaļ uz kopsavilkumu</a>)</i><br>  
                     +   
                     + <a name="_ToolsBox2"></a>
                     + <b>2. SOSA numuru atjaunošana </b>  
                     +   
                     + <u>Ko rīks dara?</u>
                     + Šis rīks ģenerē jūsu Gedcom "gudru" SOSA numerāciju. Detalizētai informācijai skatiet vienošanos par Sosa numerāciju. Papildus labi zināmai konvencijai šis rīks piešķir arī sosa numurus sosa personas brāļiem un māsām. Vecāki brāļi un māsas saņems to pašu sosa numuru kā sosa personai, ar sekojošu "+" zīmi. Jaunākajiem brāļiem un māsām numurs beigsies ar "-" zīmi. 
                     + Ja izvēlaties, jūs varat arī pievienot sosa numuru visiem brālēniem un māsīcām, izmantojot d'Aboville numerāciju no sosa priekštečiem.
                     + Lietotājs tiks lūgts izvēlēties personu ar sosa numuru 1.  
                     + Ikreiz, kad palaižat šo rīku, šim numuram noteiktās birkas tiks dzēstas. Esiet uzmanīgi izvēloties birkas, kurā būs jāglabā šī numerācija. Programma pēc noklusējuma izvēlas "_SOSA". Tā ir laba izvēle un tiek ieteikts to nemainīt.
                     +   
                     + <u>Kad to var izmantot?</u>
                     + Daudzi ģenealoģisti griežas pie sava koka personām ar viņu sosa numuru, jo tas ir daudz jēgpilnāks nekā nejaušs IDs. Pievienojot kolonnu Ancestris rediģēšanas skatā, var parādīt šos numurus izmantošanai ātrai atsaucei.
                     +   
                     + <u>Kādas ir iespējas? </u>
                     + Lietotāji var izvēlēties birkas nosaukumu, kurā saglabāt sosa numurus. Viņi var arī izvēlēties sufiksu, kas jāizmanto vecākiem un jaunākiem brāļiem un māsām, ja "+" un "-" zīme viņiem nav piemērota. Visbeidzot, ņemot vērā, ka sosa numuri ir faktiski virknes, kas rediģēšanas skatā tiek izmantotas kārtošanai, tad lai fiksētu nemainīgu ID garumu, tiek izmantotas vadošās numuru nulles.
                     + Ir iespēja, kas ļauj numurēt pēctečus no priekštečiem izmantojot d'Aboville numerāciju.
                     + 
                     + <i>(<a href="#_ToolsBox_Starts">Atpakaļ uz kopsavilkumu</a>)</i><br>   
                     +   
                     + <a name="_ToolsBox3"></a>
                     + <b>3. Atzīmēt cilvēkus, kuru izcelsme nav zināma </b>  
                     +   
                     + <u>Ko rīks dara?</u>
                     + Šis rīks izveido īpašas birkas personām koka virsotnē, kurām nav zināma izcelsme. 
                     + Lietotājam tiek lūgts izvēlēties personu koka apakšdaļā.  
                     + Ikreiz, kad palaižat šo rīku, šim nolūkam noteiktās birkas tiks dzēstas. Esiet uzmanīgi izvēloties birkas, kuras izmanto šo personu atzīmēšanai. Programma pēc noklusējuma izvēlas "_TREETOP". Tā ir laba izvēle un tiek ieteikts to nemainīt.
                     +   
                     + <u>Kad to var izmantot?</u>
                     + Ģenealoģiskā koka attīstibas tendence ir paplašināt koku uz augšu. Rezultātā personas, kurām nav identificētu vecāku, ir īpaši interesantas, jo tās veido pēdējo pētījuma vietu. Šo personu marķēšana ļauj vieglāk un ātrāk veikt pētījumus. Todo pārskatu var izmantot, lai izvilktu to detaļas vienā pārskatā, nodrošinot labu priekšstatu par pašreizējo koka attīstības stadiju.
                     +   
                     + <u>Kādas ir iespējas?</u>  
                     + Lietotāji var izvēlēties birkas nosaukumu, lai atzīmētu atbilstošo personu. Viņi arī var izvēlēties vērtību, kāda jāpiešķir šīm birkām. Piemēram, "TODO: atrast vecākus" varētu būt laba ideja, ja to lieto kopā ar Todo ziņojumu. 
                     +
                     + <i>(<a href="#_ToolsBox_Starts">Atpakaļ uz kopsavilkumu</a>)</i><br>    
                     +   
                     + <a name="_ToolsBox4"></a>
                     + <b>4. Izvēlēto birku dzēšana visos objektos</b>  
                     +   
                     + <u>Ko rīks dara?</u>
                     + Šis rīks dzēš noteiktu birku no visiem Gedcom objektiem. Tas ir jāizmanto uzmanīgi, jo nav paredzēta atcelšanas funkcija. Vispirms jums vajadzētu izveidot savu Gedcom faila dublējumkopiju.
                     +   
                     + <u>Kad to var izmantot?</u>
                     + Šo rīku vienkārši izmanto, lai attīrītu Gedcom failu no nevēlamas informācijas. Piemēram, ja jums ir jāizņem _SOSA birkas vai arī esat izveidojis savu Gedcom no citas programmatūras, kurai ir savas birkas, kas vairs nebūs vajadzīgas, utt.
                     +   
                     + <u>Kādas ir iespējas?</u>  
                     + Lietotāji var izvēlēties birkas nosaukumu, kuru vēlaties izdzēst. 
                     + 
                     + <i>(<a href="#_ToolsBox_Starts">Atpakaļ uz kopsavilkumu</a>)</i><br>   
                     +   
                     + <a name="_ToolsBox5"></a>
                     + <b>5. Vietu pārvaldīšana</b>  
                     +   
                     + <u>Ko rīks dara?</u>
                     + Šis rīks pārvalda jūsu ģimenes koka adreses informāciju (visas PLAC birkas Gedcom failā). Tas palīdz nodrošināt lai adrešu struktūra ir konsekventa un bez lielām anomālijām. 
                     +   
                     + <u>Kad to var izmantot?</u>
                     + Šo rīku izmanto lai pievienotu, mainītu vai noņemtu vietas formātu Gedcom galvenē. Tā ir informācijas daļa, kurā aprakstīts, kā adresēm jābūt strukturētām. Šo rīku var izmantot arī, lai sniegtu pamatinformāciju par adresēm failā, kā arī rekonstruēt visas adreses pašreizējā formātā vai pat tās pārveidot jauna formāta struktūrā. Pirms rīka izmantošanas jums vajadzētu izveidot savu Gedcom faila dublējumkopiju.
                     +   
                     + <u>Kādas ir iespējas?</u>  
                     + Ir pieejama iespēja, lai norādītu, vai tukša adrese jāuzskata par anomāliju vai nē. 
                     +
                     + <i>(<a href="#_ToolsBox_Starts">Atpakaļ uz kopsavilkumu</a>)</i><br>    
                     +   
                     + <a name="_ToolsBox6"></a>
                     + <b>6. Atsauces noņemšana vai atjaunošana RELA birkām (asociācijām)</b>  
                     +   
                     + <u>Ko rīks dara?</u>
                     + Šis rīks ļauj jums noņemt un atjaunot iekšējās saites kodus Ancestris RELA birkām. Ancestris šos kodus automātiski pievieno, lai ļautu redaktorā redzēt, kura persona ir saistīta ar notikumu, un otrādi.
                     +   
                     + <u>Kad to var izmantot?</u>
                     + Ancestris pievieno atsauces personas ASSO birkām. Ja jūs vēlaties dalīties ar savu Gedcom ar draugu, kuram nav Ancestris, šīs atsauces ir jāizņem. Tomēr, ja šis draugs atjaunina jūsu Gedcom un jūs to saņemat atpakaļ, jūs vēlētos atkārtoti ievietot atpakaļ šīs atsauces.
                     + Šis rīks veic sekojošo: saglabā jūsu Gedcom kopiju bez atsaucēm ASSO birkās un atjauno tās Gedcom.
                     + <br>Tālāk ir minēti soļi, kā to panākt:
                     + <ul>  
                     + <li>1 - Atveriet savu Gedcom failu ar Ancestris. Pieņemsim, ka faila nosaukums ir "mansFails.ged".
                     + <li>2 - Palaidiet šo rīku ar iespēju "Noņemt ...". Tas radīs divus failus: viens, ko sauc par "mansFails.ged_export.ged", ir faila mansFails.ged eksports bez atsaucēm RELA tagu rindiņu beigās. Otrs saucas "mansFails.ged_rela.txt" un satur visas atsauces, kas ir noņemtas.   
                     + <li>3 - Dodiet "mansFails.ged_export.ged" draugam vai ģimenes loceklim, kurš nelieto Ancestris. Viņi var veikt izmaiņas Gedcom failā.
                     + <li>4 - Saņemiet atpakaļ izmainīto Gedcom failu. Tad tam var būt jebkurš cits nosaukums. Pieņemsim, ka to sauc par "manaDraugaFails.ged".  
                     + <li>5 - Atveriet "manaDraugaFails.ged" ar Ancestris.
                     + <li>6 - Palaidiet šo rīku izmantojot iespēju "Atjaunot ...". Rīks lūgs jums norādīt, kur atrast failu "mansFails.ged_rela.txt".
                     + <li>7 - Fails manaDraugaFails.ged tiks atjaunināts katrai sākotnēji identificētajai RELA birkai.
                     + <li>8 - Ja jūsu draugs patiesībā nebūs mainījis "mansFails.ged_export.ged", tad vienīgā atšķirība ar "mansFails.ged" būs to ierakstu laikspiedols, kuriem tika atjaunots RELA.
                     + <li>9 - Tādējādi manaDraugaFails.ged var izmantot kā sākotnējo Gedcom failu.
                     + </ul>  
                     +   
                     + <u>Kādas ir iespējas?</u>  
                     + Ir pieejama iespēja, lai norādītu, vai rīkam ir jāpārbauda konversija, jānoņem atsauces vai tās jāatjauno. 
                     +
                     + <i>(<a href="#_ToolsBox_Starts">Atpakaļ uz kopsavilkumu</a>)</i><br>    
                     +   
                     + &nbsp;<br> &nbsp;<br>

info.nl              = <h1><center>De 'Gereedschapkist'</center></h1>
                     +   
                     + Dit rapport is een set van verschillende functies om het Gedcom-bestand globaal bij te werken. Het kan niet gebruikt worden op persoonlijk niveau in deze versie.
                     +   
                     + De gebruiker kan kiezen welk functie hij wil gebruiken via de opties. Alle opties voor een functie zijn tesamen gegroepeerd en gescheiden door een lijn.
                     +   
                     + <center><hr width="50%"></center>
                     + De gereedschapkist bevat in deze versie:
                     + <ol>
                     + <li><a href="#_Functie1">Opnieuw genereren van referentie Id's voor personen, families, enz.</li>
                     + <li><a href="#_Functie2">Opnieuw genereren van Sosa-nummers  </li>
                     + <li><a href="#_Functie3">Het markeren van personen aan de top van de stamboom</li>
                     + <li><a href="#_Functie4">Het verwijderen van bepaalde labels in alle entiteiten</li>
                     + <li><a href="#_Functie5">Het beheren van plaatsen</li>
                     + <li><a href="#_Functie6">Verwijderen of herstellen van referenties in associaties</li>
                     + </ol>
                     +  
                     + Het volgende is een beschrijving van elk functie.
                     +   
                     +   
                     +   
                     + <a name="_Functie1"></a>
                     + <b>1. Referentie Id's opnieuw genereren</b>  
                     +   
                     + <u>Wat doet deze functie ?</u>
                     + Het genereert opnieuw referentie-identificatienummers voor alle belangrijke entiteiten op basis van hun naam in alfabetische volgorde: Personen, families, aantekeningen, bronnen, informanten en archieven.   
                     +   
                     + <u>Waarvoor kan het worden gebruikt ?</u>
                     + Het kan worden gebruikt als u als referentie Id's van uw entiteiten wilt afstemmen op hun naam. Dat kan van pas komen als u uw Gedcom-bestand hebt gemaakt met andere software die Id's anders samen stelt. Bijvoorbeeld, sommige software genereren Id's voor personen als '123I", terwijl Ancestris genereert 'I123'.
                     +   
                     + <u>Wat zijn de opties ?</u>  
                     + Er kan worden gekozen van welk entiteittype (INDI, FAM, NOTE, SOUR, SUBM, REPO of allemaal)  de Id's opnieuw moeten worden gegenereerd.  
                     + Het is ook mogelijk om de Id's te voorzien van een voor- en/of achtervoegsel. Echter, Id's in Ancestris moeten altijd beginnen met een hoofdletter ('I' voor personen, 'F' voor families, enz.)  
                     + Het is ook mogelijk het nummer aan te vullen met nullen.   
                     + Met als resultaat, als 'vvg' is het voorvoegsel, 'avg' het achtervoegsel en het nummer opvullen tot 3 cijfers, Id's voor persoon entiteiten worden dan Ivvg001avg, Ivvg002avg, Ivvg003avg, enz. Opvulling met 0 of 1 zonder voor- of achtervoegsel wordt dan I1, I2, I3, etc.
                     +   
                     +   
                     + <a name="_Functie2"></a>
                     + <b>2. Sosa-nummers opnieuw genereren</b>  
                     +   
                     + <u>Wat doet deze functie ?</u>
                     + Het genereert een 'geavanceerde' Sosa-nummering in uw Gedcom. Zie de Sosa-nummering conventie voor details. In aanvulling op de wel bekende conventie, wordt ook aan de broers en zussen van de Sosa persoon een Sosa-nummer toegewezen persoon. Oudere broers en zussen krijgen het zelfde Sosa-nummer als de Sosa persoon gevolgd door het '+' teken. Jongere broers en zussen krijgen het '-' teken. 
                     + Als u er voor kiest kan aan alle neven en nichten ook een Sosa-nummer worden toegewezen gebruikmakend van de d'Aboville nummering voor Sosa nakomelingen.
                     + De gebruiker wordt gevraagd aan wie het Sosa-nummer 1 moet worden toegewezen.  
                     + Bij elke uitvoering van dit programma, worden eerdere labels (tags) verwijderd uit het Gedcom-bestand dus let er op dat u niet een tag gebruikt die al wordt gebruikt voor andere doeleinden, zoals _TODO labels.
                     +   
                     + <u>Waarvoor kan het worden gebruikt ?</u>
                     + Veel genealogen refereren middels het Sosa-nummer naar personen in hun stamboom omdat deze meer betekenis hebben dan de willekeurig gegenereerde Id nummers. Bij het toevoegen van een kolum in het bewerkingsvenster van Ancestris, deze nummers kunnen worden getoond voor een snelle referentie.
                     +   
                     + <u>Wat zijn de opties ?</u>
                     + De gebruiker kan de naam kiezen voor de label waarin het Sosa-nummer wordt opgeslagen. Ook kan de toevoeging voor oudere of jongere broers en zussen worden gewijzigd als het '+' en '-' teken niet bevallen. Tenslotte, aangezien de Sosa-nummers eigenlijk strings zijn, wordt een opvulling gebruikt om ze te sorteren in het bewerkingsvenster, wat inhoud dat opvul nullen worden gebruikt om een vaste lengte voor de Id's te creëbren.
                     +   
                     +   
                     + <a name="_Functie3"></a>
                     + <b>3. Het markeren van personen aan de top van de stamboom</b>  
                     +   
                     + <u>Wat doet deze functie ?</u>
                     + Het creëert speciale labels voor personen aan de top van de stamboom. 
                     + De gebruiker wordt gevraagd de persoon onderaan de stamboom te selecteren.  
                     + Bij elke uitvoering van dit programma, worden eerdere labels verwijderd uit het Gedcom-bestand dus let er op dat u niet een label gebruikt die al wordt gebruikt voor andere doeleinden, zoals _TODO labels.
                     +   
                     + <u>Waarvoor kan het worden gebruikt ?</u>
                     + Uitbreiding van genealogische stambomen neigen in prioriteit de stamboom opwaarts te ontwikkelen. Met als resultaat, personen zonder ouders zijn met name interessant omdat ze het laatste punt van het onderzoek vormen. Markeren van deze personen resulteert in makkelijker en sneller onderzoek. Het rapport Taken kan dan gebruikt worden om hun details te verzamelen om in één rapport een goed overzicht te krijgen over de huidige fase van de ontwikkeling van de stamboom.
                     +   
                     + <u>Wat zijn de opties ?</u>  
                     + De gebruiker de naam kiezen van de label om de corresponderende personen te markeren. Ook kan ook de waarde worden gekozen om te gebruiken voor deze label. Bijvoorbeeld, 'TODO: zoek de ouders' kan een goed idee zijn als het gebruikt wordt in combinatie met het Taken rapport.  
                     +   
                     + <a name="_Functie4"></a>
                     + <b>4. Het verwijderen van bepaalde labels in alle entiteiten</b>  
                     +   
                     + <u>Wat doet deze functie ?</u>
                     + Het verwijderd een bepaalde uit alle entiteiten in de Gedcom. Dit dient zorgvuldig te gebeuren omdat er geen herstel functie beschikbaar is. Maak een back-up van uw Gedcom-bestand voordat u deze functie gebruikt.
                     +   
                     + <u>Waarvoor kan het worden gebruikt ?</u>
                     + Het kan eenvoudig worden gebruikt om ongewenste informatie uiy het Gedcom-bestand te verwijderen. Bijvoorbeeld, u wilt de Sosa labels verwijderen of u heeft uw Gedcom aangemaakt met andere software dat labels bevat die niet meer nodig zijn, enz.
                     +   
                     + <u>Wat zijn de opties ?</u>  
                     + De gebruiker kan de naam van de te verwijderen kiezen. 
                     +   
                     +   
                     + <a name="_Functie5"></a>
                     + <b>5. Het beheren van plaatsen</b>  
                     +   
                     + <u>Wat doet deze functie ?</u>
                     + Het beheerd alle adres informatie van uw stamboom (alle PLAC labels in het Gedcom-bestand). De structuur van de adressen wordt consistent en zonder grote afwijkingen doorgevoerd. 
                     +   
                     + <u>Waarvoor kan het worden gebruikt ?</u>
                     + Het wordt gebruikt om plaatsnaam criteria toe te voegen, te wijzigen of te verwijderen in de Gedcom header. Het is een stukje informatie die de manier beschrijft waarop adressen moet worden gestructureerd. Het kan ook worden gebruikt voor de basis statistieken van adressen in het bestand en alle adressen af te stemmen op het huidige formaat of zelfs om ze te orderen volgens een nieuw formaat structuur. Maak een back-up van uw Gedcom-bestand voor dat u de functie toepast.
                     +   
                     + <u>Wat zijn de opties ?</u>  
                     + een optie is beschikbaar om aan te geven of een leeg adres wel of niet een afwijking is. 
                     +   
                     +   
                     + <a name="_Functie6"></a>
                     + <b>6. Verwijderen of herstellen van referenties in associaties</b>  
                     +   
                     + <u>Wat doet deze functie ?</u>
                     + Het verwijderd of herstelt de referenties dat Ancestris automatisch toevoegt aan het eind van RELA labels.
                     +   
                     + <u>Waarvoor kan het worden gebruikt ?</u>
                     + Ancestris voegt referentie toe aan de ASSO labels van een persoon. Als u de Gedcom wilt delen met een vriend die geen Ancestris heeft,
                     + dan moeten deze referenties worden verwijderd. Echter, als deze vriend uw Gedcom bijwerkt en u ontvangt het terug, dan wilt deze
                     + referenties waarschijnlijk weer terug plaatsen.
                     + Deze functie doet precies dat: het zal een kopie van uw Gedcom, zonder de referenties in de ASSO labels, opslaan en plaatst deze terug in de Gedcom.
                     + <br>Dit zijn de stappen in deze situatien:
                     + <ul>  
                     + <li>1 - open uw Gedcom-bestand met Ancestris. Laten we aannemen de naam van het bestand is mijnbestand.ged.
                     + <li>2 - Voer de functie uit met de 'Verwijder' optie. Het creëert twee bestanden: een, genaamd 'mijnbestand.ged_export.ged' is de kopie van mijnbestand.ged zonder de referenties aan het eind van de 'RELA' label regels. De andere genaamd "mijnbestand.ged_rela.txt' bevat alle referenties die zijn verwijderd.   
                     + <li>3 - Geef het 'mijmbestand.ged_export.ged' aan een vriend of familielid die Ancestris niet heeft of gebruikt. Zij kunnen het bestand bijwerken.
                     + <li>4 - Als u het Gedcom-bestand terug ontvangt kan het een andere naam hebben. Bijvoorbeeld het is genaamd mijnvriendbestand.ged.  
                     + <li>5 - Open mijnvriendbestand.ged met Ancestris.
                     + <li>6 - Voer de functie uit met de 'Herstel' optie. De functie vraagt u waar het het bestand 'mijnbestand.ged_rela.txt' kan vinden.
                     + <li>7 - Het bestand mijnvriendbestand.ged wordt bijgewerkt met elke van de RELA labels die in 'mijnbestand.ged_rela.txt' worden aangetroffen.
                     + <li>8 - Als uw vriend niets heeft gewijzigd in 'mijnbestand.ged_export.ged', dan zal het enige verschil met 'mijnbestand.ged' zijn de tijdsaanduiding van de records waar RELA is hersteld.
                     + <li>9 - Dus de myfriendfile.ged kan worden gebruikt als uw originele Gedcom bestand.                                        
                     + </ul>  
                     +   
                     + <u>Wat zijn de opties ?</u>  
                     + Een optie is beschikbaar die aangeeft wat de functie moet doen ofwel de conversie testen, de referenties verwijderen of herstellen. 
                     +   
                     +   
                     + &nbsp;<br> &nbsp;<br> 

