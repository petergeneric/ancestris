info.fr = <h1><center>Lieux par époque</center></h1>
 <p>Ce Rapport montre les endroits que l'on rencontre le plus souvent dans le fichier GEDCOM actuellement ouvert, tout au long de la période qu'il couvre.</p>
 <p><center><img src="ReportPlaceHistorySample.gif"><br /></center></p>
 <p> Il est possible de définir le nombre de juridictions à prendre en considération : <br/>
 En mettant par exemple "10" (dans l'onglet option du rapport), vous aurez sur le graphe final les dix localités les plus souvent rencontrées dans votre arbre généalogique.</p>
  
