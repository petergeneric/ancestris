name	= Statystyki przodk\u00f3w

info = <h1><center>Statystyki przodk\u00f3w </center></h1> \n\
 <p>Ten raport wypisuje liczb\u0119 przodk\u00f3w znaleziony, pokrycie, czynnik Implex oraz wsp\u00f3\u0142czynnik pokrewie\u0144stwa.</p> \n\
 <p>Pokrycie jest stosunkiem mi\u0119dzy znanymi i wszystkimi mo\u017cliwymi przodkami. \n\
 Implex jest to wsp\u00f3lny przodek, osoba kt\u00f3ra pojawia si\u0119 kilka razy w drzewie przodk\u00f3w. \n\
 Tak wi\u0119c wsp\u00f3\u0142czynnik Implex jest stosunkiem mi\u0119dzy liczb\u0105 zduplikowanych przodk\u00f3w a \n\
 liczba zliczonych przodk\u00f3w. Brak wsp\u00f3lnego przodka daje warto\u015b\u0107 0. Na przyk\u0142ad: Je\u017celi dana osoba \n\
 ma 100 przodk\u00f3w, ale tylko 80 r\u00f3\u017cnych, wsp\u00f3\u0142czynnik Implex wynosi (100 - 80) / 100 = 20%.</p> \n\
 <p>Wsp\u00f3\u0142czynnik pokrewie\u0144stwa jest prawdopodobie\u0144stwem, \u017ce oba allele gen\u00f3w, kt\u00f3re \n\
 osoba ma w locus s\u0105 identyczne u potomk\u00f3w. Zak\u0142ada si\u0119, \u017ce wsp\u00f3lny przodek jest wsp\u00f3lny \n\
 dla ka\u017cdego z rodzic\u00f3w.</p> \n\
 <p>Ten raport mo\u017ce by\u0107 uruchamiany dla osoby tylko z menu kontekstowego.</p> 

