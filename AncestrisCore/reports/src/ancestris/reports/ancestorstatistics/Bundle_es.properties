info=<h1><center>Estad\u00edsticas de antepasados</center></h1><p>Este informe imprime el n\u00famero de antepasados encontrados, el factor de cobertura, el factor implex y el coeficiente de consanguinidad.</p> \n<p>El factor de cobertura es la raz\u00f3n entre los antepasados conocidos y todos los posibles antepasados.</p> \n<p>Un implex es un antepasado com\u00fan, una persona que aparece m\u00e1s de una vez en el \u00e1rbol de antepasados.</p> \n<p>As\u00ec en factor implex es la raz\u00f3n entre el n\u00famero de antepasados duplicados y el n\u00famero de antepasados contados, y vale cero si no hay ninguno. \nEjemplo: si un individuo tiene 100 antepasados pero solo 80 diferentes el factor implex vale: (100-80)/100 = 20%</p> \n<p>El coeficiente de consanguinidad es la probabilidad de que dos genes alelos que un individuo \ntiene en un locus sean id\u00e9nticos por descendencia. Esto asume que hay un antepasado com\u00f9n \ncompartido por los padres de un individuo.</p> 
