# Ancestris - http://www.ancestris.org
#
# Message strings for the ReportAncestorStatistics Report
#


name	= Anestatistik

info = <h1><center>Anestatistik</center></h1> \
 <p>Denne rapport udskriver antallet af fundne aner, d\u00e6kningsfaktoren, anetab (implex) og sl\u00e6gtskabskoefficienten.</p> \
 <p>D\u00e6kningsfaktoren er forholdet mellem de kendte og alle mulige aner. Et anetab sker  \
 n\u00e5r en person optr\u00e6der flere gange i anetr\u00e6et.  \
 S\u00e5 anetabet er forholdet mellem antallet af duplicerede aner og antallet af talte aner. \ 
 Ingen f\u00e6lles ane giver 0. Eksempel: Hvis en person har  \
 100 aner, men kun 80 forskellige, er anetabet (100 - 80) / 100 = 20%.</p> \
 <p>Sl\u00e6gtskabskoefficienten er sandsynligheden for at to allele gener, som en person har \ 
 p\u00e5 et sted er identiske hos efterkommere. Det foruds\u00e6tter at en f\u00e6lles ane \
 deles af begge personens for\u00e6ldre.</p> \
 <p>Denne rapport kan kun k\u00f8res fra en persons kontekstmenu.</p>


select_individual = V\u00e6lg en person
root_individual = Proband
implex_factor = Anetab : {0}%
consanguinity_factor = Sl\u00e6gtsskabskoefficient : {0}
header_implex_generation    = Gen
header_implex_possible      = Mulige
header_implex_known         = fundne
header_implex_known_percent = %
header_implex_cumul         = Akkumuleret
header_implex_cumul_percent = %
header_implex_diff          = Difference
header_implex_implex        = Anetab
header_implex_common_ancestors = Liste med f\u00e6lles aner til anetabet
header_consanguinity_common_ancestors = Liste med f\u00e6lles aner til sl\u00e6gtskabskoefficienten

footer_info  = D\u00e6kningsgraden er forholdet mellem fundne og mulige aner. \
				\n Anetabet er forholdet mellem dobbelte og fundne aner. \
				\n Sl\u00e6gtsskabskoefficienten er sandsynligheden for, at de dobbelte \ 
				\narvenal\u00e6g (gener) er identiske grundet afstamning fra samme ane. 

