
info = <h1><center>Wyst\u0105pienia warto\u015bci</center></h1><p>Raport zawiera wszystkie wyst\u0105pienia tej samej warto\u015bci, na przyk\u0142ad wszystkie  \
 osoby mieszkaj\u0105ce w tym samym miejscu lub os\u00f3b o tej samym imieniu. Uruchom go klikaj\u0105c prawym przyciskiem myszy jedn\u0105 z tych warto\u015bci \
 podczas edycji (np. tagi NAME, PLAC, CITY, POST, CTRY, FORM, OCCU, RELA) i wybierz 'Wyst\u0105pie\u0144 warto\u015bci' z sekcji Narz\u0119dzia.</p>  

