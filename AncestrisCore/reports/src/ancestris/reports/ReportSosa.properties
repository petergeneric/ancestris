info.nl  = <h1><center>Voorouderlijst</center></h1>
 <h2><center>(Sosa classificatie)</center></h2>
 Dit rapport maakt een lijst van voorouders op 4 manieren:
 <ul><li>Sosa generaties
 <li>Sosa generaties in tabelvorm
 <li>Voorouder afstamming
 <li>Agnatic afstamming (afstamming in de mannelijke lijn)</ul>
 Om het rapport te starten kiest u eerst de cujus (startpersoon). Dit kan gedaan worden vanuit het contextmenu van een persoon,
 of door het selecteren van de persoon voor het uitvoeren van het rapport. Iedere persoon krijgt een Sosa nummer, te beginnen met de cujus als nummer 1.
 <h2>Opties:</h2>
 <ul><li><b>Rapport structuur</b> - kies een van de 4 manieren om de voorouders van de cujus weer te geven.
 <li><b>Presentatie gebeurtenissen</b> - kies 'Een gebeurtenis per regel' voor een lijst van \u00e9\u00e9n gebeurtenissen per regel voor elke persoon,
  of 'Een persoon per regel' voor elke persoon worden alle gebeurtenissen in paragraafvorm weergegeven.
 </ul> Buiten deze 2 opties kunt u weer diversen, er verschillend uitziende, rapporten laten aanmaken.
 <h2>Aanvullende opties:</h2>
 <ul> <li><b>Opsommingsteken</b> - aangevinkt verschijnt voor elke gebeurtenis een opsommingsteken als voor 'Een gebeurtenis per regel' is gekozen.
 <li><b>Startnummer Sosa</b> - elk startnummer kan worden gekozen voor de cufus
 <li><b>Label Sosa nummers in Gedcom</b> - het label wat wordt gebruikt voor het opslaan van Sosa-nummers in het Gedcom bestand.
 <li><b>Generaties priv\u00e9</b> - aantal generaties dat niet wordt weergegeven in het rapport, namen en gebeurtenissen worden weergegeven met '...'.
 Het rapport gebruikt de 'x' voor verborgen nummers of jaren.
 <li><b>Eerste generatie</b> - het Sosa rapport begint met het vermelde generatie nummer
 <li><b>Maximaal aantal generaties</b> - rapport stopt met vermelden van voorouders als dit nummer is bereikt
 <li><b>Geboorteplaats, Geboortedatum, enz.</b> - aangevinkt worden deze gegevens in het rapport weergegeven
 <li><b>Alle adres elementen</b> - aangevinkt worden alle elementen van een adres weergegeven anders alleen het eerste adres element
 <li><b>Hoe bronnen weergeven</b> - verschillende opties om de bron gegevens weer te geven
 <li><b>Tekst vermeld bij ontbrekende bron</b> - de tekst 'geen' wordt weergegeven als bron gegevens ontbreken
 (nuttig om aan te geven dat de gebeurtenis wordt weergegeven maar de corresponderende gegevens ontbreken)
 <li><b>Gebeurtenis symbool</b> - plaatst het gebeurtenis symbool voor betreffende gegeven
 <li><b>Deze tekst voor de bron plaatsen</b> - plaatst de vermelde tekst voor de bron gegevens
 <li><b>Kleur ontbrekende bronnen</b> - kies uit een lijst met kleuren de kleur voor de tekst die wordt weergegeven bij ontbrekende bron gegevens</ul>
 <h2>Rapport structuur:</h2>
 <ul><li>Sosa generaties:<br>
 GENERATIE 1<br>&nbsp;&nbsp;&nbsp;1 cujus (persoon waarvan uit het rapport wordt samengesteld)<br>
 GENERATIE 2<br>&nbsp;&nbsp;&nbsp;2 vader<br>&nbsp;&nbsp;&nbsp;3 moeder<br>
 GENERATIE 3<br>&nbsp;&nbsp;&nbsp;4 grootvader 1 (vaders kant)<br>&nbsp;&nbsp;&nbsp;5 grootmoeder 1 (vaders kant)<br>&nbsp;&nbsp;&nbsp;6 grootvader 2 (moeders kant)<br>&nbsp;&nbsp;&nbsp;7 grootmoeder 2 (moeders kant)<br>
