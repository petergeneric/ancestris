  Kombin\u00c4\u0093jot \u00c5\u00a1\u00c4\u00abm divas iesp\u00c4\u0093jas j\u00c5\u00abs varat \u00c4\u00a3ener\u00c4\u0093t vair\u00c4\u0081kus at\u00c5\u00a1\u00c4\u00b7ir\u00c4\u00abgus p\u00c4\u0081rskatus.
