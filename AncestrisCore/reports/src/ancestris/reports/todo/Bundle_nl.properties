name = Takenlijst

info  = <h1><center>Takenlijst</center></h1> \n\
 Dit rapport geeft weer wat er nog gedaan moet worden in het Gedcom bestand, b.v. een document nakijken of informatie controleren. \n\
 <p>U heeft veel mogelijkheden om dit te doen, hier zijn enkele voorbeelden:</p> \n\
 <ul><li>U kunt in de stamboom markeringen plaatsen bij de nog uit te voeren taken met als label '_TAAK' \n\
 (Let op: Het label moet beginnen met '_')</li> \n\
 <li>U kunt de standaard aantekeningen gebruiken. Bijvoorbeeld: U maakt een standaard aantekening (een gedcom <NOTE> label), \n\
 met teksten als 'Deze informatie opzoeken', 'Dit moet nog gecontroleerd worden'. Elke keer als dit van toepassing is op informatie in de \
 stamboom hoeft u alleen maar te verwijzen naar een van deze standaard notities.</li> \n\
 <li>U kunt aan al aanwezige aantekeningen in de stamboom een specifiek woord toevoegen. Dit rapport controleert, tijdens de uitvoering, \n\
 het bestand op dit woord. (b.v. u begint de aantekening met het woord 'TAAK:'). Elke keer als het rapport het woord 'TAAK:' \n\
 in een aantekening vindt wordt de aantekening in de Takenlijst opgenomen.</li></ul> \n\
 <p> Bij Opties kunt u aangeven waar en naar welk specifiek woord of label er gezocht moet worden. Het rapport maakt een formulier met een  \n\
 gedetailleerde lijst of een samenvatting. De gegevens kunnen worden getransporteerd naar een CVS bestand.</p> 


