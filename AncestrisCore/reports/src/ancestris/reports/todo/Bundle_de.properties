name = Aufgabenliste
  
info		= <h1><center>Aufgabenliste</center></h1> \n\
 <p>Listet alle Aufgaben ("To Do's") auf, z.B. "Dokument einscannen" oder "Information pr\u00fcfen". F\u00fcr Aufgaben kann man: </p> \n\
 <ul> \n\
 <li>eine allgemeine Notiz (NOTE) schreiben, wie "Diese Daten noch \u00fcberpr\u00fcfen". Dann braucht man bei allen Eintr\u00e4gen, wo man noch etwas pr\u00fcfen m\u00f6chte,  \n\
 nur einen Link auf diese Notiz zu setzen. </li> \n\
 <li>nicht standardisierte GEDCOM tags (Felder) erzeugen, die mit Unterstrich beginnen, wie _TODO. </li> \n\
 <li>in einem beliebigen Notizfeld, z.B. bei Geburt oder Taufe, ein frei w\u00e4hlbares Schl\u00fcsselwort wie "Aufgabe:" vor die Aufgabe schreiben. \n\
 Dann unter Optionen als zu pr\u00fcfendes Tag NOTE und als Pr\u00e4fix dieses Schl\u00fcsselwort angeben. </li> \n\
 </ul> 

titleindi = Arbeitsblatt f\u00fcr {0} ({1})
titleinfosperso = Pers\u00f6nliche Informationen
titlefam = Arbeitsblatt f\u00fcr {0}
titletodo = Aufgabenliste
titletodos = Gesamtliste der Aufgaben
evt.col = Ereignis
date.col = Datum
place.col = Ort
indi.col = Person
todo.col = Aufgabe
outputWorkingSheet = Arbeitsbl\u00e4tter erstellen
outputSummary = Aufgabenliste erstellen
outputSummaryCsv = Aufgabenliste nur in CSV-Format ausgeben
todoTag = zu pr\u00fcfendes Kennzeichen (z.B. NOTE; _TODO)
todoStart = Zu suchendes Pr\u00e4fix (optional)
isRegExpr = Der zu suchende Text ist ein "Regular Expression" (RegExp)
mother = Mutter
father = Vater
spouse = Ehepartner
main.notes = Gemeinsame Notizen
nbtodos = Aufgabenanzahl: {0}

