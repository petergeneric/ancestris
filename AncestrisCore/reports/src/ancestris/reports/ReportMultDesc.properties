info.fr =  <a name="_top_"></a>
 <h1><center>Rapport de Descendance Multiple</center></h1>
  <h2>Description</h2>
  <p>Ce rapport affiche la liste des descendants de une ou plusieurs personnes suivant votre s\u00c3\u00a9lection. 
  Il se lance soit \u00c3\u00a0 partir du menu contextuel d'un individu, et vous obtiendrez la liste de 
  descendance d'une personne avec une num\u00c3\u00a9rotation inspir\u00c3\u00a9e de celle d'<a href="#_numerotation_abboville_">Abboville</a> 
  (voir ci-dessous), soit en s\u00c3\u00a9lectionnant deux ou plusieurs personnes dans le Tableau 
  de donn\u00c3\u00a9es et en effectuant un clic droit pour s\u00c3\u00a9lectionner ce rapport. Dans ce cas, le rapport vous
  fournira les descendances successives des individus choisis.</p>
  <p>
  <center><img src="ReportMultDesc.png"></center>
  </p>
  <h2>Utilisation</h2>
  <ol>
  <li>vous devez d'abord param\u00c3\u00a9trer le rapport (onglet "options") : voir plus loin.
  <ul>
  <li>vous lancez ensuite le rapport en cliquant sur le bouton OK.</li>
  <li>vous choisissez la personne quand une fen\u00c3\u00aatre s'ouvre en ouvrant la liste d\u00c3\u00a9roulante, puis soit en tapant les premi\u00c3\u00a8res lettres du nom, soit en utilisant l'ascenseur.</li>
  </ul>
  </li>
  <li>pour une s\u00c3\u00a9lection multiple, apr\u00c3\u00a8s avoir param\u00c3\u00a9tr\u00c3\u00a9 vos options, vous allez dans le tableau de donn\u00c3\u00a9es, vous s\u00c3\u00a9lectionnez deux ou plusieurs personnes en appuyant sur Ctrl,
  puis vous faites un clic-droit et, dans le choix "2 individus" qui appara\u00c3\u00aet, vous s\u00c3\u00a9lectionnez "Rapport de descendance multiple".</li>
  <li>le r\u00c3\u00a9sultat s'affiche. S'il vous convient, s\u00c3\u00a9lectionnez-le (Ctrl+A), copiez-le (Ctrl+C) et collez-le (Ctrl+V) dans votre traitement de texte pour une mise en forme \u00c3\u00a9ventuelle et
  impression. Vous pouvez \u00c3\u00a9galement le sauvegarder dans un fichier de votre choix. Si vous avez choisi une sortie CSV, il vous faut sauvegarder le r\u00c3\u00a9sultat et l'ouvrir avec un
  tableur (OpenOffice.org Calc par exemple).</li>
  </ol>
  <h2>Param\u00c3\u00a9trages</h2>
  <h3>Choix principaux :</h3>
  <ul>
  <li>Le choix principal est celui d'un des trois "Format du rapport"&nbsp;:
 <ol>
 <li>soit une personne par ligne avec les \u00c3\u00a9v\u00c3\u00a8nements \u00c3\u00a0 la suite, </li>
 <li>soit un \u00c3\u00a9v\u00c3\u00a8nement par ligne pour chaque individu (petits paragraphes),</li>
  <li>soit enfin un tableau (utile en sortie CSV).</li>
  </li>
  <li>L'autre choix principal, est celui de la num\u00c3\u00a9rotation. Vous pouvez en effet pr\u00c3\u00a9voir une num\u00c3\u00a9rotation type d'Abboville, ou aucune num\u00c3\u00a9rotation. Faites des essais, mais sachez que
  suivant le type de sortie (principalement PDF), vous risquez d'avoir du texte qui manque si vous faites tourner ce rapport sur la t\u00c3\u00aate de votre gedcom, donc sur l'un de vos plus vieux anc\u00c3\u00aatres,
  avec une telle num\u00c3\u00a9rotation. A l'inverse, si vous n'en mettez pas, il n'y aura aucun probl\u00c3\u00a8me. Une chose \u00c3\u00a0 se souvenir est que, si vous voulez une sortie CSV,
  il vous faut choisir le format tableau.</li>
  <h3>Autres Param\u00c3\u00a8tres :</h3>
  <ul>
  <li>nombre maximum de g\u00c3\u00a9n\u00c3\u00a9rations : cela permet de limiter votre rapport en cas de grandes g\u00c3\u00a9n\u00c3\u00a9alogies.</li>
  <li>pour l'affichage des lieux, la possibilit\u00c3\u00a9 de limiter son affichage uniquement \u00c3\u00a0 une juridiction (donn\u00c3\u00a9e par le param\u00c3\u00a8tre \u00c3\u00a0 la suite), la premi\u00c3\u00a8re juridiction non vide \u00c3\u00a0 partir d'une position
  donn\u00c3\u00a9e ou  l'ensemble des juridictions. Les juridictions sont num\u00c3\u00a9rot\u00c3\u00a9es de gauche \u00c3\u00a0 droite en partant de 1.</li>
  <li>les \u00c3\u00a9v\u00c3\u00a8nements que vous souhaitez voir appara\u00c3\u00aetre&nbsp;: \u00c3\u00a9v\u00c3\u00a8nements d'\u00c3\u00a9tat-civil (naissance, mariage, d\u00c3\u00a9c\u00c3\u00a8s) ainsi que les r\u00c3\u00a9sidences et les m\u00c3\u00a9tiers, en indiquant ou non pour chacun
  d'eux la date et le lieu.</li>
  <li>si votre choix s'est fait vers une sortie csv, vous pouvez choisir d'afficher les adresses de correspondance. Cette option ne s'appliquera qu'avec ce type de sortie. Cette
  option est utile si vous envisagez par exemple l'organisation d'une grande "cousinade" pour faire des \u00c3\u00a9tiquettes de mailing.</li>
  </ul>
  <h3>Astuce :</h3>
  <p>Pour qu'un param\u00c3\u00a8tre soit pris en compte, veillez \u00c3\u00a0 le valider en cliquant apr\u00c3\u00a8s la saisie sur un endroit quelconque de l'\u00c3\u00a9cran.</p>
  <br>
  <div style="margin-left: 0px; background-color: #ffffcc">
  <div style="margin-left: 10px; text-align:left; margin-right: 10px; font-style: italic; color: #000000">
  <h3><u>Remarques</u> :</h3>
  <a name="_numerotation_abboville_"></a>
  <h3><u>1\u00c2\u00b0) La num\u00c3\u00a9rotation d'Abboville</u> :</h3>
  <p>Dans cette num\u00c3\u00a9rotation, on attribue \u00c3\u00a0 l'origine le num\u00c3\u00a9ro 1 et les enfants d'une personne ont comme code, celui de leur p\u00c3\u00a8re ou de leur m\u00c3\u00a8re (selon que l'un ou l'autre fait partie
  de la descendance), suivi du num\u00c3\u00a9ro d'ordre de naissance dans la fratrie.</p>
  <p>Comme ce rapport peut se lancer sur plusieurs personnes, il est n\u00c3\u00a9cessaire d'utiliser la m\u00c3\u00a9thode dite multi-Abboville, o\u00c3\u00b9 pour codifier plusieurs familles souches on attribue \u00c3\u00a0 
  chaque chef de famille un num\u00c3\u00a9ro, utilis\u00c3\u00a9 ensuite dans sa descendance.</p>
  <h3><u>2\u00c2\u00b0) Gestion de la confidentialit\u00c3\u00a9</u> :</h3>
  <p>Cet aspect des choses est maintenant g\u00c3\u00a9r\u00c3\u00a9 dans Ancestris lui-m\u00c3\u00aame, dans le menu des Options (\u00c3\u00a9diter/Options). Cependant, je vous laisse les explications qui suivent, \u00c3\u00a9crites quand
  le rapport assurait cette gestion et pas encore Ancestris, car elles vous permettront de mieux comprendre comment cela fonctionne, cette gestion de la confidentialit\u00c3\u00a9 \u00c3\u00a9tant importante
  pour ce rapport. </p>
 <ul>
  <li>D'abord, d'une mani\u00c3\u00a8re g\u00c3\u00a9n\u00c3\u00a9rale, vous pouvez activer ou non cette possibilit\u00c3\u00a9.</li>
  <li>Ensuite, vous pouvez sp\u00c3\u00a9cifier le nombre d'ann\u00c3\u00a9es pour qu'une personne soit consid\u00c3\u00a9r\u00c3\u00a9e comme devant \u00c3\u00aatre masqu\u00c3\u00a9e. On commence par regarder la naissance d'une personne,
  s'il n'y a pas de date, alors on regarde le mariage, enfin si l\u00c3\u00a0 encore, il n'y a pas de date, on s'int\u00c3\u00a9resse au d\u00c3\u00a9c\u00c3\u00a8s. Si vous mettez 100 par exemple, on va v\u00c3\u00a9rifier toutes les dates ci-dessus
  pour toutes les personnes et voir si au moins 100 ans se sont pass\u00c3\u00a9s jusqu'\u00c3\u00a0 maintenant. Si tel est le cas, la personne sera consid\u00c3\u00a9r\u00c3\u00a9e comme \u00c3\u00a9tant une donn\u00c3\u00a9e priv\u00c3\u00a9e, confidentielle,
  et donc les informations la concernant, seront remplac\u00c3\u00a9s par une phrase de votre choix et que vous indiquerez dans un des crit\u00c3\u00a8res suivants. En mettant 0, rien ne sera consid\u00c3\u00a9r\u00c3\u00a9
  comme priv\u00c3\u00a9 par rapport \u00c3\u00a0 ce crit\u00c3\u00a8re.</li>
  <li>Vous pouvez d'une mani\u00c3\u00a8re plus g\u00c3\u00a9n\u00c3\u00a9rale fixer le nombre de g\u00c3\u00a9n\u00c3\u00a9rations qui seront potentiellement consid\u00c3\u00a9r\u00c3\u00a9es comme non priv\u00c3\u00a9es et donc qu'aucun renseignement
  ne soit donn\u00c3\u00a9 pour les g\u00c3\u00a9n\u00c3\u00a9rations suivantes. Ex. : si vous mettez 2, les g\u00c3\u00a9n\u00c3\u00a9rations sup\u00c3\u00a9rieures \u00c3\u00a0 deux verront tous les renseignements masqu\u00c3\u00a9s.</li>
  <li>Autre crit\u00c3\u00a8re : voulez-vous que les personnes d\u00c3\u00a9c\u00c3\u00a9d\u00c3\u00a9es soient consid\u00c3\u00a9r\u00c3\u00a9es comme n'\u00c3\u00a9tant jamais confidentielles.</li>
  <li>Deux autres champs vont vous permettre de choisir les phrases devant \u00c3\u00aatre utilis\u00c3\u00a9es par le rapport pour remplacer les \u00c3\u00a9l\u00c3\u00a9ments que l'on consid\u00c3\u00a8re comme confidentiels, priv\u00c3\u00a9s.
  <b>Note :</b>Si le champ pour le nom est laiss\u00c3\u00a9 vide, le nom complet de la personne reste affich\u00c3\u00a9.</li>
  <li>Dernier crit\u00c3\u00a8re, vous pouvez avoir utilis\u00c3\u00a9 une \u00c3\u00a9tiquette de votre cru pour marquer des donn\u00c3\u00a9es absolument confidentielles (n'oubliez pas qu'une telle \u00c3\u00a9tiquette doit commencer par
  un "_", ex: _PRIV). Vous pouvez mettre ici le nom de cette \u00c3\u00a9tiquette, de cette mani\u00c3\u00a8re, tout ce qui suivra cette \u00c3\u00a9tiquette ne sera jamais affich\u00c3\u00a9 par le rapport.</li>
 </ul>
  </div>
  <a href="#_top_">Retour au D\u00c3\u00a9but</a><br>
  </div>
  
