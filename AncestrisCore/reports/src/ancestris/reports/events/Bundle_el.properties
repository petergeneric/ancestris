info=<h1><center>\u039a\u03b1\u03c4\u03ac\u03bb\u03bf\u03b3\u03bf\u03c2 \u03b5\u03ba\u03b4\u03b7\u03bb\u03ce\u03c3\u03b5\u03c9\u03bd \u03b1\u03c4\u03cc\u03bc\u03c9\u03bd</center></h1>\n<br />\n<\u03ba\u03ad\u03bd\u03c4\u03c1\u03bf>\n<img src="ReportEvents.png">\n</center>\n<p>\u03a0\u03b1\u03c1\u03b1\u03b8\u03ad\u03c4\u03b5\u03b9 \u03b3\u03b5\u03bd\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2, \u03b2\u03b1\u03c0\u03c4\u03af\u03c3\u03b5\u03b9\u03c2, \u03b3\u03ac\u03bc\u03bf\u03c5\u03c2, \u03b4\u03b9\u03b1\u03b6\u03cd\u03b3\u03b9\u03b1, \u03bc\u03b5\u03c4\u03b1\u03bd\u03b1\u03c3\u03c4\u03b5\u03cd\u03c3\u03b5\u03b9\u03c2, \u03bc\u03b5\u03c4\u03b1\u03bd\u03b1\u03c3\u03c4\u03b5\u03cd\u03c3\u03b5\u03b9\u03c2, \u03c0\u03bf\u03bb\u03b9\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03ae\u03c3\u03b5\u03b9\u03c2,\n\u03b8\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b1\u03c6\u03ad\u03c2. \u039f\u03b9 \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ad\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c0\u03bf\u03c5\u03bd \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c4\u03cd\u03c0\u03bf\u03c5\u03c2 \u03c3\u03c5\u03bc\u03b2\u03ac\u03bd\u03c4\u03bf\u03c2, \u03c4\u03bf \u03c6\u03cd\u03bb\u03bf \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c7\u03c1\u03bf\u03bd\u03b9\u03ba\u03cc \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1\n\u03b5\u03c0\u03b9\u03bb\u03b5\u03b3\u03bc\u03ad\u03bd\u03bf.</p>
