info.de = <h1><center>Ereignisliste</center></h1>
 <br />
 <center>
 <img src="ReportEvents.png">
 </center>
 <p>Zeigt Geburten, Taufen, Heiraten, Scheidungen, Auswanderungen, Einwanderungen, 
 Einb\u00c3\u00bcrgerungen und Todesf\u00c3\u00a4lle an.<br />
 In den Optionen k\u00c3\u00b6nnen die Ereignisse, das Geschlecht der Personen und eine 
 Zeitspanne gesetzt werden.</p>

info.fr = <h1><center>Liste des \u00c3\u0089v\u00c3\u00a8nements</center></h1>
 <br />
 <center><img src="ReportEvents.png"></center>
 <p>Ce rapport donne une liste des \u00c3\u00a9v\u00c3\u00a8nements suivants :
 <ul>
 <li>naissances,
 <li>bapt\u00c3\u00aames,
 <li>mariages,
 <li>divorces,
 <li>\u00c3\u00a9migrations,
 <li>immigrations,
 <li>naturalisations,
 <li>d\u00c3\u00a9c\u00c3\u00a8s.
 <li>et enterrements.
 </ul>
 pour toutes les personnes pr\u00c3\u00a9sentes dans votre fichier Gedcom.</p>
 <p>
 Les diff\u00c3\u00a9rentes options vous permettent en outre de choisir les \u00c3\u00a9v\u00c3\u00a8nements que vous voulez voir s'afficher, de ne consid\u00c3\u00a9rer
 que les hommes ou que les femmes, ou les deux \u00c3\u00a0 la fois, de ne prendre qu'une p\u00c3\u00a9riode de temps, de filtrer sur certains lieux, etc...
 </p>
 <p><h2>PARAM\u00c3\u0089TRAGE</h2>
 Vous disposez de plusieurs options :
 <ul>
 <li> Vous pouvez trier le r\u00c3\u00a9sultat en fonction du jour, du mois et de l'ann\u00c3\u00a9e.
 <li> Vous pouvez mettre les \u00c3\u00a9v\u00c3\u00a8nements concernant les personnes d\u00c3\u00a9c\u00c3\u00a9d\u00c3\u00a9es.
 <li> Vous pouvez choisir de mettre les Naissances, les Bapt\u00c3\u00aames, les Mariages, les Divorces, les \u00c3\u0089migrations,  les Immigrations, les Naturalisations, les D\u00c3\u00a9c\u00c3\u00a8s, les enterrements.
 <li> Concernant le sexe des personnes, vous pouvez limiter la sortie aux personnes de sexe masculin, f\u00c3\u00a9minin, ou inconnu.
 Si vous voulez que toutes les personnes soient consid\u00c3\u00a9r\u00c3\u00a9es, il faut laisser le champ <b>vide</b>.
 <li> Vous pouvez choisir une p\u00c3\u00a9riode durant le mois, de tel jour \u00c3\u00a0 tel jour, ou les jours sup\u00c3\u00a9rieurs au xx (ex: 2), etc... Il faut utiliser les signes &lt; ou &gt; ou =.
 Si le jour est sans importance, laissez le champ vide.
 <li> Idem pour les mois, idem pour les ann\u00c3\u00a9es. L\u00c3\u00a0 encore, vous pouvez aussi vous limiter \u00c3\u00a0 une certaine p\u00c3\u00a9riode, comme par exemple recherche des naissances de 1678 \u00c3\u00a0 1723.
 <li> Il vous est possible de filtrer sur une localit\u00c3\u00a9. Exemple, vous voulez trouver toutes les naissances sur la commune de Challans de 1678 \u00c3\u00a0 1723.
 <u><b>Attention</b></u> : la casse doit \u00c3\u00aatre respect\u00c3\u00a9e, ainsi "challans" n'est pas la m\u00c3\u00aame chose que "Challans".
 </ul>
 </p>
 <p><h3>Astuce :</h3>
  Pour qu'un param\u00c3\u00a8tre soit pris en compte, veillez \u00c3\u00a0 le valider en cliquant apr\u00c3\u00a8s la saisie sur un endroit quelconque de l'\u00c3\u00a9cran.
 </p>

info.es = <h1><center>Lista de los Eventos</center></h1>
