info=<h1><center>Llista de fam\u00edlies (format Tex)</center></h1>\n<h2><center>(Sortida TeX)</center></h3>\n<p>Aquest informe "Fam\u00edlies" proporciona resultats en format TeX. Aix\u00f2 es pot convertir a PDF amb un convertidor de pdflatex, per exemple, LaTeX.\nDeseu la sortida de l'informe en un fitxer *.tex i inicieu la conversi\u00f3 amb <i>nom del fitxer pdflatex</i></p>\n<p>Utilitzeu les opcions de l'informe per triar quines dades apareixeran a l'informe.</p>\n<p>Nota: aquest informe \u00e9s experimental i pot tenir alguns errors.</p>\n<p>Suggeriment: si desactiveu l'opci\u00f3 "Inclou la cap\u00e7alera i el peu de p\u00e0gina per al fitxer Tex", podeu produir nom\u00e9s el contingut i desar-lo al seu propi fitxer.\nCol\u00b7loqueu la cap\u00e7alera i el peu de p\u00e0gina en un segon fitxer i escriviu l'entrada de l'ordre TeX (file_name_content): utilitzeu claud\u00e0tors en comptes de par\u00e8ntesis rodons per incloure el contingut.\nPer tant, l'estil i les cap\u00e7aleres estan separats del contingut i no es sobreescriuran.</p>\nSuggeriment: si poseu fitxers amb els noms "head.tex" i "foot.tex" al mateix directori que deseu la sortida, s'inclouran.</p>
#  
# 
