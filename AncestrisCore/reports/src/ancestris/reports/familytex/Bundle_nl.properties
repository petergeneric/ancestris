info=<h1><center>Lijst van families (Tex format)</center></h1>\n<h2><center>(TeX uitvoer)</center></h2>\n<p>Dit familie rapport wordt samengesteld in het TeX formaat. Dit kan worden omgezet in PDF met een pdflatex-omzetter b.v. LaTeX.\nSlaat het rapport uitvoer op in een *.tex bestand en start het omzetten met <i>pdflatex bestandsnaam</i></p>\n<p>Geef bij Opties aan welke gegevens het rapport moet weergeven.</p>\n<p>Tip: Als u de optie 'Inclusief kop- en voetteksten voor het Tex-bestand' uit zet wordt de inhoud opgeslagen in een eigen bestand.\n Plaats de kop- en voettekst in een tweede bestand en schrijf de TeX-invoeropdracht (bestandsnaam_inhoud) - gebruik accolades in plaats van ronde haakjes om de inhoud op te nemen.\n De stijl en koppen zijn nu gescheiden van de inhoud en die zal niet worden overschreven.</p>\n<p>Tip: Als u de bestanden met de namen 'kop.tex' en 'voet.tex' in de zelfde map opslaat als de uitvoer, dan worden ze samengevoegd.</p>
