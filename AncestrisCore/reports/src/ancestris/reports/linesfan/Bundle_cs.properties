info=<h1><center>V\u00edcestr\u00e1nkov\u00fd v\u011bj\u00ed\u0159ovit\u00fd vzestupn\u00fd strom</center></h1>\n<p>Tento p\u0159ehled generuje v\u011bj\u00ed\u0159ovit\u00fd graf p\u0159\u00edm\u00fdch p\u0159edk\u016f vybran\u00e9 osoby.</p>\n<p>Celkov\u00fd po\u010det zobrazen\u00fdch generac\u00ed a po\u010det na str\u00e1nku lze nastavit pomoc\u00ed mo\u017enost\u00ed sestavy.\nGraf je vytvo\u0159en ve form\u00e1tu PostScript, ale lze jej snadno p\u0159ev\u00e9st do PDF pomoc\u00ed jednoho z mnoha bezplatn\u00fdch online nebo off-line p\u0159evodn\u00edk\u016f.\n</p>\n<centrum>\n<img src="ReportLinesFanSample.gif"><br>\n</center>
