info = <h1><center>V\u0113dek\u013Ca diagramma</center></h1> \
  <p>\u0160is p\u0101rskats \u0123ener\u0113 izv\u0113l\u0113t\u0101s personas tie\u0161o priek\u0161te\u010Du v\u0113dek\u013Ca diagrammu.</p> \
  <p>Kop\u0113jo par\u0101d\u012Bto paaud\u017Eu skaitu un skaitu katr\u0101 lap\u0101 var iestat\u012Bt, izmantojot p\u0101rskata iesp\u0113jas. \
