info=<h1><center>Simpele bladen voor personen en families</center></h1> \n<h2><u>Omschrijving</u>:</h2> \nDit rapport genereert een reeks overzichtsbladen van personen of gezinnen op in de vorm van een bestand waarvan u het formaat kunt kiezen (html, pdf, enz.).\n<p>Het omvat personen en families die het resultaat zijn van geavanceerd onderzoek, anders worden standaard de naaste verwanten van de persoon geselecteerd in Ancestris.</p>\n<p><h3><u> Waarschuwing </u>:</h3>\nAfhankelijk van de grootte van uw genealogie kan het maken van een pdf- of html-bestand enige tijd duren, zelfs veel tijd als u afbeeldingen invoegt en vraagt om een index van plaatsen voor elke gebeurtenis (overlijden, bekendmaking van ondertrouw, geboorte, huwelijk, enz. ...).</p>
