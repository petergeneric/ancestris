info=<h1><center>Forenklet ark over individer og familier</center></h1> <h2><u>Beskrivelse</u>:</h2> Denne rapport laver en serie af oversigts ark, over individer eller familier, i den type af fil som du kan v\u00e6lge format af (html, pdf, etc.). <p>Den inkluderer individer og familier, som et resultat ud fra avanceret s\u00f8gning, eller som standard visning ud fra n\u00e6re sl\u00e6gtninge af individer, valgt i Ancestris. </p> <p><h3> <u> Advarsel </u>: </h3> Afh\u00e6ngig af st\u00f8rrelsen p\u00e5 dit sl\u00e6gtsopbygning, kan opbygningen af en PDF eller HTML fil, tage lan tid, og endnu l\u00e6ngere tid hvis du har billeder indsat, og du ogs\u00e5 v\u00e6lger oprettelsen af et indeks over steder for hver begivenhed (d\u00f8d, offentligg\u00f8relse af forbud, f\u00f8dsel, \u00e6gteskab, etc. ...). </p> 
