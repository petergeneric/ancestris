info=<h1><center>Bireylerin ve ailelerin basit sayfalar\u0131</center></h1> \n<h2><u>A\u00e7\u0131klama</u>:</h2> \nBu rapor, bi\u00e7imini (html, pdf, vb.) se\u00e7ebilece\u011finiz bir dosya bi\u00e7iminde bireylerin veya ailelerin bir dizi \u00f6zet sayfas\u0131 \u00fcretir. \n<p>Geli\u015fmi\u015f ara\u015ft\u0131rmalardan kaynaklanan bireyleri ve aileleri i\u00e7erir, aksi takdirde Ancestris'te se\u00e7ilen bireyin yak\u0131n akrabalar\u0131na varsay\u0131lan olur. </p> \n<p><h3> <u> Uyar\u0131 </u>: </h3> \n\u015eecerenizin boyutuna ba\u011fl\u0131 olarak, bir pdf veya html dosyas\u0131 olu\u015fturmak zaman alabilir, hatta resim eklerseniz uzun zaman alabilir ve her olay i\u00e7in bir yer dizini olu\u015fturulmas\u0131n\u0131 talep ediyorsan\u0131z (\u00f6l\u00fcm, yasaklar\u0131n yay\u0131nlanmas\u0131, do\u011fum, evlilik vb...) bile uzun zaman alabilir. </p> 
