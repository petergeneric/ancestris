info	=  <h1><center>Complete graphical tree exported in yEd format</center></h1>
 <p>This report concentrates on label content and places the labels on one big pile.
 You can finish the layout with <a href="http://www.yworks.com/products/yed">yEd</a>
 which is free as in free beer.
 Launched from a person or family you get only ancestors and descendants.
 Otherwise you can choose to show all or filter on (special) tag content.
 </p>
 <img src="ReportForYEdScreenshot.png">
 <p>
 yEd has (semi and fully) automatic layout algorithms to format the graph.
 You can select generations, ancestors or descendants,
 male or female to delete graph sections or mass-edit label formats.
 Some examples of its export types: image map, flash, svg, pdf, png.
 </p><p>
 The list below suggests some tools that might handy to have at your finger tips by docking them.
 </p><ul>
 <li>layout - family tree... (arrange the tree; hint for a pedigree: force male first )</li>
 <li>layout - channel edge router (redraw the lines if you adjusted the tree arrangement; hint: minimum distance zero)</li>
 <li>tools - fit node to label (see node/label sizes below)</li>
 <li>tools - select elements (select ancestors/descendants)</li>
 <li>windows - palette - current elements (select male/females/families)</li>
 <li>tools - transform graph (mirror a selected tree section)</li>
 </ul><p>
 Node/label sizes
 </p><p>
 Family <em>nodes</em> are created narrow though their <em>labels</em> might be wide.
 This saves space between spouses (if placed below) but can obscure lines, for example in case of remarriages.
 So consider to apply 'fit node to label' just to males and females before applying the 'family tree layouter'.
 </p>
 <h2>Configuration</h2>
 <p>
 The file <code>.../ancestris/report/ReportForYed.properties</code>
 contains XML snippets used to generate the report.
 These snippets are tested with yEd version 3.4.2.
 You can change some defaults in this file, like fonts and colors.
 Note that the node colors should match yEd's family tree layouter.
 See also yEd's help.
 </p>
 <h3>Place name format</h3>
 <ol>
 <li>if the option field is void, the first available jurisdiction will be displayed for each place.</li>
 <li>if the option equals <font color="blue">all</font>, all the jurisdictions will be displayed, separated by commas. </li>
 <li>otherwise, enter the jurisdiction numbers (starting from 0 for the first one) and the formatting you wish.
 For example, if your family place format is "village, town, county, state, country", you could enter
 <font color="blue">0, 1 (3)</font> to display: "village, town (state)".</li>
 </ol>
 <h3>Images</h3><p>
 Erase the html snippets to omit images.
 You can specify dimensions like for example:
 <code>&lt;img src="file:///C:/my documents/my images/{0}" width="60" height="90"></code>
 When specifying dimensions, make sure to switch off yEd's preferences - modules - morph layouts.
 Otherwise yEd becomes very slow. Note that images might get stretched.
 With single quotes for the src attribute, {0} will not be replaced by OBJE:FILE.
 </p>
 <h3>Gender symbol</h3><p>
 You may want black-and-white prints or use colors for another purpose such as
 bloodlines in complex graphs.
 For that purpose you can specify a symbol, word, image or whatever to indicate the gender.
 </p>

info.da	=  <h1><center>Grafisk tr\u00c3\u00a6 formatteret af yEd</center></h1>
 <p>Denne rapport laver en fil, der kan bruges i <a href="http://www.yworks.com/products/yed">yEd</a>, et gratis, ikke-Open Source grafikprogram.
 Rapporten samler og laver rammens indhold.</p>
 <p>Startet fra en person eller familie f\u00c3\u00a5r du kun aner og efterkommere.
 Ellers kan du v\u00c3\u00a6lge at vise alle eller filtrere p\u00c3\u00a5 et (speciels) m\u00c3\u00a6rke-indhold.
 </p>
 <img src="ReportForYEdScreenshot.png">
 <p>
 yEd har (halv- og hel-) automatiske layout-algoritmer til at formattere grafikken.
 Du kan v\u00c3\u00a6lge generationer, aner eller efterkommere,
 m\u00c3\u00a6nd eller kvinder for at slette grafik-omr\u00c3\u00a5der eller masse-editere m\u00c3\u00a6rke-formater.
 Nogle eksempler p\u00c3\u00a5 dets eksporttyper: bmp, flash, svg, pdf, png.
 </p><p>
 Listen herunder viser nogle v\u00c3\u00a6rkt\u00c3\u00b8jer indenfor yEd, som kan v\u00c3\u00a6re praktiske at have ved h\u00c3\u00a5nden. Deres vinduer kan arrangeres rundt om grafikken.
 </p><ul>
 <li>layout - family tree...: Placering af tr\u00c3\u00a6et - Tip: M\u00c3\u00a6nd f\u00c3\u00b8rst! (force male first)</li>
 <li>layout - channel edge router: tegner linier op, n\u00c3\u00a5r placeringen er \u00c3\u00a6ndret; Tip: minimum afstand nul!</li>
 <li>tools - fit node to label: tilpasser knuder til etikettekst - se herunder "St\u00c3\u00b8rrelse af knude/etiket"</li>
 <li>tools - select elements: V\u00c3\u00a6lg foreg\u00c3\u00a5ende/efterf\u00c3\u00b8lgende</li>
 <li>windows - palette - current elements: V\u00c3\u00a6lg m\u00c3\u00a6nd/kvinder/familier</li>
 <li>tools - transform graph: spejlvend en del af grafikken</li>
 </ul><p>
 St\u00c3\u00b8rrelse af knude/etiket
 </p><p>
 Familie-<em>knudepunkter</em> er lavet slanke, selv om deres <em>etiketter</em> kan v\u00c3\u00a6re brede.
 Det sparer plads mellem \u00c3\u00a6gtef\u00c3\u00a6ller (n\u00c3\u00a5r placeret under), man kan blokere linier f.eks. i tilf\u00c3\u00a6lde med flere \u00c3\u00a6gteskaber.
 Brug derfor kun 'fit node to label' for m\u00c3\u00a6nd og kvinder, f\u00c3\u00b8r du bruger 'family tree layouter'.
 </p>
 <h2>Konfiguration</h2>
 <p>
 Filen <code>.../ancestris/report/ReportForYed.properties</code>
 indeholder XML-fragmenter, som bruges til oprettelsen af raporten.
 Disse fragmenter er testet med yEd version 3.4.2.
 Du kan tilpasse forskellige standardindstillinger i denne fil (skriftart, farver, ...).
 Knudepunkternes farve skal svare til yEd sl\u00c3\u00a6gtstr\u00c3\u00a6ets anordningsindstillinger (family tree layouter) - s\u00c3\u00a5 v\u00c3\u00a6r forsigtig med at \u00c3\u00a6ndre dem!.
 Se ogs\u00c3\u00a5 hj\u00c3\u00a6lpen til yEd.
 </p>
 <h3>Udfyldning af optionen stedformat</h3>
 <ol>
 <li>feltet tomt: f\u00c3\u00b8rste ikke-tommer administrative enhed for hvert sted vises.</li>
 <li><font color="blue">all</font>: alle administrative enheder vises (adskilt af kommaer).</li>
 <li>Ellers: Anf\u00c3\u00b8r \u00c3\u00b8nskede numre, f.eks. hvis dit GEDCOM-stedformat er "landsby, sogn, herred, amt, land", indtastes "<font color="blue">0, 1 (3)</font>",
 for at vise "landsby, sogn (amt)" (den f\u00c3\u00b8rste administrative enhed har nummer 0).</li>
 </ol>
 <h3>Billeder</h3><p>
 Fjern HTML-fragmentet, for at ignorere billeder.
 Billdst\u00c3\u00b8rrelsen kan f.eks. fastl\u00c3\u00a6gges s\u00c3\u00a5ledes:
 <code>&lt;img src="file:///C:/Mine Dokumenter/Mine Billeder/{0}" width="60" height="90"></code>.
 Ved fastl\u00c3\u00a6ggelse af st\u00c3\u00b8rrelsen skal yEd indstillingen i preferences - modules - morph layouts kobles fra, ellers bliver yEd meget langsom.
 Ved tilpasning af st\u00c3\u00b8rrelsen kan billederne forvr\u00c3\u00a6nges. Med enkelte anf\u00c3\u00b8rselstegn (') omkring src, erstattes {0} ikke af OBJE:FILE.
 </p>
 <h3>K\u00c3\u00b8nssymbol</h3><p>
 Hvis du ikke bruger farver til visning af k\u00c3\u00b8n, kan du bruge et symbol, ord, billede eller lignende.
 </p>

info.de	=  <h1><center>Grafischer Baum f\u00c3\u00bcr yEd</center></h1>
 <p>Dieser Report erzeugt eine Datei zur Verwendung durch <a href="http://www.yworks.com/products/yed">yEd</a>, eine kostenlose, nicht-Open Source Grafiksoftware.
 Der Report erstellt den Inhalt der Rahmen und sch\u00c3\u00bcttet sie auf einen Haufen.</p>
 <p>Wenn aus einer Person oder Familie gestartet, listet der Report nur die Vorkommen und die Nachfolgen auf. Sonst ist es m\u00c3\u00b6glich, alle Personen anzuzeigen, oder ein Filter laut einem
 spezifischem GEDCOM-Kennzeichen anzuwenden.
 </p>
 <img src="ReportForYEdScreenshot.png">
 <p>
 yEd bietet halb- und vollautomatische Anordnungsalgorithmen an, um die Grafik zu formatieren.
 Sie k\u00c3\u00b6nnen Generationen, Vorkommen, oder Nachfolgen, so wie M\u00c3\u00a4nner oder Frauen ausw\u00c3\u00a4hlen, um Grafikanteile zu beseitigen oder um Rahmen/Etikettformat zu \u00c3\u00a4ndern.
 yEd kann unter anderem mit folgenden Formaten exportieren: image map, flash, svg, pdf, png.
 </p><p>
 Die folgende Liste schl\u00c3\u00a4gt n\u00c3\u00bctzliche Werkzeuge innerhalb yEd vor. Deren Fenster k\u00c3\u00b6nnen um die Grafik f\u00c3\u00bcr einfache Verwendung eingerichtet werden.
 </p><ul>
 <li>layout - family tree...: Anordnung des Baums - Tip: M\u00c3\u00a4nner als erster! (force male first)</li>
 <li>layout - channel edge router: zeichnet die Linien wieder, wenn Sie die Anordnung ge\u00c3\u00a4ndert haben; Tip: minimum distance zero!</li>
 <li>tools - fit node to label: pa\u00c3\u009ft Knotenpunkte dem Etiketttext an - siehe unten "Gr\u00c3\u00b6\u00c3\u009fe von Knotenpunkt/Etikett"</li>
 <li>tools - select elements: Vorkommen/Nachfolgen ausw\u00c3\u00a4hlen</li>
 <li>windows - palette - current elements: M\u00c3\u00a4nner/Frauen/Familien ausw\u00c3\u00a4hlen</li>
 <li>tools - transform graph: einen Grafikanteil umkehren</li>
 </ul><p>
 Gr\u00c3\u00b6\u00c3\u009fe von Knotenpunkt/Etikett
 </p><p>
 Familien-<em>Knotenpunkte</em> sind schlank geschaffen, obwohl ihre <em>Etikette</em> breit sein k\u00c3\u00b6nnen.
 Das erspart Raum zwischen Ehegatten (wenn unten angeordnet), aber kann Linien z.B. im Falle Wiederverheiratung versperren.
 Also verwenden Sie 'fit node to label' nur f\u00c3\u00bcr M\u00c3\u00a4nner und Frauen, bevor 'family tree layouter' anzuwenden.
 </p>
 <h2>Konfiguration</h2>
 <p>
 Die Datei <code>.../ancestris/report/ReportForYed.properties</code>
 enth\u00c3\u00a4lt XML Snippets, die f\u00c3\u00bcr die Erzeugung des Reports verwendet werden.
 Diese Snippets sind mit yEd Version 3.4.2. gepr\u00c3\u00bcft.
 Sie k\u00c3\u00b6nnen einige Standardeinstellungen in dieser Datei anpassen (Font, Farben, ...).
 Die Knotenpunktfarben sollen yEd Anordnungeinstellungen f\u00c3\u00bcr den Stammbaum (family tree layouter) entsprechen (also vorsichtig \u00c3\u00a4ndern!).
 Siehe auch Hilfe von yEd.
 </p>
 <h3>Wie die Option Ortsformat auszuf\u00c3\u00bcllen</h3>
 <ol>
 <li>leer: die erste nicht-leere Jurisdiktion f\u00c3\u00bcr jedens Ort wird angezeigt.</li>
 <li><font color="blue">all</font>: alle Jurisdiktionen werden angezeigt (durch Kommas abgetrennt).</li>
 <li>Sonst: Gew\u00c3\u00bcnschte Nummern auflisten, z.B. wenn Ihre GEDCOM Ortsformat "Dorf, Gemeinde, Kreis, Bundesland, Land" ist, "<font color="blue">0, 1 (3)</font>" eingeben,
 um "Dorf, Gemeinde (Bundesland)" anzuzeigen (die erste Jurisdiktions-Nummer ist 0).</li>
 </ol>
 <h3>Bilder</h3><p>
 HTML Snippets beseitigen, um Bilder zu ignorieren.
 Bildergr\u00c3\u00b6\u00c3\u009fe k\u00c3\u00b6nnen z.B. so bestimmt werden:
 <code>&lt;img src="file:///C:/Meine Dokumente/Meine Bilder/{0}" width="60" height="90"></code>.
 Bei Bestimmung der Gr\u00c3\u00b6\u00c3\u009fe, yEd Einstellungen in preferences - modules - morph layouts abschalten, sonst wird yEd sehr langsam.
 Bei Anpassung der Gr\u00c3\u00b6\u00c3\u009fe k\u00c3\u00b6nnen die Bilder verformt werden. Mit einfachen Anf\u00c3\u00bchrungszeichen (') f\u00c3\u00bcr das src Kennzeichen, {0} wird nicht durch OBJE:FILE ersetzt.
 </p>
 <h3>Geschlechtsymbol</h3><p>
 Wenn Sie die Farben nicht f\u00c3\u00bcr Geschlechtkennzeichnung verwenden, k\u00c3\u00b6nnen Sie ein Symbol, Wort, Bild oder irgend etwas alternativ n\u00c3\u00bctzen.
 </p>

info.fr	=  <h1><center>Arbre complet graphique export\u00c3\u00a9 au format yEd</center></h1>
 <p>Ce rapport cr\u00c3\u00a9e un fichier utilisable par <a href="http://www.yworks.com/products/yed">yEd</a>, un logiciel de graphiques gratuit propri\u00c3\u00a9taire.
 Le rapport g\u00c3\u00a9n\u00c3\u00a8re le contenu des cadres et les place en tas dans le fichier pour yEd.</p>
 <p>Lanc\u00c3\u00a9 \u00c3\u00a0 partir d'une personne ou d'une famille, ce rapport liste seulement leurs anc\u00c3\u00aatres et descendants. Par ailleurs, il est possible de choisir de voir toutes les personnes ou de filtrer selon le contenu d'un label particulier dans votre fichier GEDCOM.
 </p>
 <img src="ReportForYEdScreenshot.png">
 <p>
 yEd propose des algorithmes et fonctions automatiques et semi-automatiques pour mettre en forme le graphe. Vous pouvez s\u00c3\u00a9lectionner les g\u00c3\u00a9n\u00c3\u00a9rations, anc\u00c3\u00aatres ou descendants,
 hommes ou femmes pour supprimer des parties du graphe ou pour \u00c3\u00a9diter les formats de cadres ou d'\u00c3\u00a9tiquettes. yEd peut notamment exporter aux formats image map, flash, svg, pdf, png.
 </p><p>
 La liste ci-dessous sugg\u00c3\u00a8re des outils dans yEd qui peuvent vous \u00c3\u00aatre pratiques et dont vous pouvez arranger les fen\u00c3\u00aatres autour de votre graphe pour faciliter votre travail de mise en forme. Note: yEd ne parle qu'anglais ou allemand pour l'instant...
 </p><ul>
 <li>layout - family tree... : mise en forme de l'arbre g\u00c3\u00a9n\u00c3\u00a9alogique ; conseil : mettre les hommes en premier (force male first)</li>
 <li>layout - channel edge router : redessine les lignes si vous avez ajust\u00c3\u00a9 la mise en forme de l'arbre ; conseil : distance minimale \u00c3\u00a0 z\u00c3\u00a9ro (minimum distance zero)</li>
 <li>tools - fit node to label : ajuste les noeuds (cadres) aux \u00c3\u00a9tiquettes (voir tailles noeuds / \u00c3\u00a9tiquettes ci-dessous)</li>
 <li>tools - select elements : s\u00c3\u00a9lection des anc\u00c3\u00aatres / descendants</li>
 <li>windows - palette - current elements : s\u00c3\u00a9lection hommes / femmes / familles </li>
 <li>tools - transform graph : inverser (en miroir) une partie de l'arbre</li>
 </ul><p>
 Tailles des noeuds / \u00c3\u00a9tiquettes
 </p><p>
 Les <em>noeuds (nodes)</em> des familles sont \u00c3\u00a9troits bien que leur <em>\u00c3\u00a9tiquette (label)</em> puisse \u00c3\u00aatre large. Ceci r\u00c3\u00a9duit l'espace entre \u00c3\u00a9poux (si les familles sont sous les conjoints),
 mais peut masquer des lignes, par exemple en cas de remariage. Il est donc conseill\u00c3\u00a9 de n'appliquer la fonction 'fit node to label' qu'aux hommes et aux femmes
 avant d'appliquer la mise en forme 'family tree layouter'.
 </p>
 <h2>Configuration</h2>
 <p>
 Le fichier <code>ancestris/report/ReportForYed.properties</code> contient des fragments de code XML utilis\u00c3\u00a9s pour g\u00c3\u00a9n\u00c3\u00a9rer le rapport.
 Ces fragments de code ont \u00c3\u00a9t\u00c3\u00a9 test\u00c3\u00a9s avec la version 3.4.2 de yEd. Vous pouvez changer certains param\u00c3\u00a8tres par d\u00c3\u00a9faut dans ce fichier, comme les polices de caract\u00c3\u00a8res et les couleurs.
 Notez bien que les couleurs des noeuds doivent correspondre aux couleurs de mise en forme d'arbre g\u00c3\u00a9n\u00c3\u00a9alogique dans yEd (donc \u00c3\u00a0 modifier avec pr\u00c3\u00a9caution). Voir l'aide de yEd.
 </p>
 <h3>Format des noms de lieux</h3>
 <ol>
 <li>si l'option est vide, la premi\u00c3\u00a8re juridiction non vide sera affich\u00c3\u00a9e pour chaque lieu.</li>
 <li>si l'option vaut <font color="blue">all</font>, affichage de toutes les juridictions s\u00c3\u00a9par\u00c3\u00a9es par des virgules. </li>
 <li>Sinon, entrer les num\u00c3\u00a9ros des juridictions (la premi\u00c3\u00a8re \u00c3\u00a9tant 0) et le formatage souhait\u00c3\u00a9. Par exemple, si le format des lieux de votre fichier GEDCOM est "village, ville, d\u00c3\u00a9partement, r\u00c3\u00a9gion, pays",
 vous pouvez saisir <font color="blue">0, 1 (3)</font> pour afficher: "village, ville (r\u00c3\u00a9gion)".</li>
 </ol></p>
 <h3>Images</h3><p>
 Effacez les fragments de code HTML dans les options pour ignorer les images.
 Vous pouvez sp\u00c3\u00a9cifier les dimensions, comme par exemple : <code>&lt;img src="file:///C:/Mes Documents/Mes Images/{0}" width="60" height="90"></code>.
 Quand vous sp\u00c3\u00a9cifiez les dimensions, pensez \u00c3\u00a0 d\u00c3\u00a9sactiver la configuration de yEd dans preferences - modules - morph layouts, faute de quoi yEd devient tr\u00c3\u00a8s lent.
 Les images peuvent \u00c3\u00aatre d\u00c3\u00a9form\u00c3\u00a9es par la modification de dimension.
 Avec des guillemets simples (') pour l'attribut de src, {0} n'est pas remplac\u00c3\u00a9 par OBJE:FILE.
 </p>
 <h3>Symbole de sexe</h3><p>
 Si vous ne souhaitez pas utiliser les couleurs pour indiquer les sexes (sortie noir et blanc ou utilisation des couleurs pour distinguer les lignes d'ascendance dans un arbre complexe),
 vous pouvez utiliser un symbole, un mot ou une image pour indiquer le sexe dans le cadre d'une personne.
 </p>

info.lv	=  <h1><center>Grafiskais koks, kas format\u00c4\u0093ts priek\u00c5\u00a1 yEd</center></h1>
 <p>\u00c5\u00a0is p\u00c4\u0081rskats izveido failu, ko var izmantot ar <a href="http://www.yworks.com/products/yed">yEd</a>, bezmaksas patent\u00c4\u0093tu grafikas programmat\u00c5\u00abru.
 P\u00c4\u0081rskats \u00c4\u00a3ener\u00c4\u0093 r\u00c4\u0081m\u00c4\u00ab\u00c5\u00a1u saturu un ievieto tos fail\u00c4\u0081 priek\u00c5\u00a1 yEd.</p>
 <p>
 Ja tas ir s\u00c4\u0081kts no k\u00c4\u0081das personas vai \u00c4\u00a3imenes, p\u00c4\u0081rskat\u00c4\u0081 tiek par\u00c4\u0081d\u00c4\u00abti tikai priek\u00c5\u00a1te\u00c4\u008di un p\u00c4\u0093cte\u00c4\u008di. Ir ar\u00c4\u00ab iesp\u00c4\u0093jams par\u00c4\u0081d\u00c4\u00abtu visas personas, vai ar\u00c4\u00ab filtr\u00c4\u0093t p\u00c4\u0093c konkr\u00c4\u0093t\u00c4\u0081s birkas satura j\u00c5\u00absu GEDCOM fail\u00c4\u0081.
 </p>
 <img src="ReportForYEdScreenshot.png">
 <p>
 YEd pied\u00c4\u0081v\u00c4\u0081 autom\u00c4\u0081tiskos un pusautom\u00c4\u0081tiskos algoritmus un funkcijas, lai format\u00c4\u0093tu diagrammas. Varat izv\u00c4\u0093l\u00c4\u0093ties paaudzes, priek\u00c5\u00a1te\u00c4\u008dus vai p\u00c4\u0093cn\u00c4\u0081c\u00c4\u0093jus, v\u00c4\u00abrie\u00c5\u00a1us vai sievietes, izdz\u00c4\u0093st diagrammas da\u00c4\u00bcas vai redi\u00c4\u00a3\u00c4\u0093t r\u00c4\u0081m\u00c4\u00ab\u00c5\u00a1a vai eti\u00c4\u00b7etes form\u00c4\u0081tus. yEd var eksport\u00c4\u0093t uz image map, flash, svg, pdf, png.
 </p><p>
 Zem\u00c4\u0081k eso\u00c5\u00a1aj\u00c4\u0081 sarakst\u00c4\u0081 ir nor\u00c4\u0081d\u00c4\u00abti da\u00c5\u00bei r\u00c4\u00abki, kas var\u00c4\u0093tu b\u00c5\u00abt noder\u00c4\u00abgi k\u00c4\u0081 paraugs, lai tos izmantotu.
 </p><ul>
 <li>layout - family tree... : \u00c4\u00a3imenes koka form\u00c4\u0093\u00c5\u00a1ana ; padoms : vispirms likt v\u00c4\u00abrieti (force male first)</li>
 <li>layout - channel edge router : p\u00c4\u0081rz\u00c4\u00abm\u00c4\u0093 l\u00c4\u00abnijas ja esat piel\u00c4\u0081gojis koka formu ; padoms : minim\u00c4\u0081lais att\u00c4\u0081lums nulle (minimum distance zero)</li>
 <li>tools - fit node to label: piel\u00c4\u0081go mezglus eti\u00c4\u00b7etes tekstam - skat\u00c4\u00abt zem\u00c4\u0081k "Mezgls/eti\u00c4\u00b7etes izm\u00c4\u0093ri"</li>
 <li>tools - select elements (izv\u00c4\u0093l\u00c4\u0093ties priek\u00c5\u00a1te\u00c4\u008dus/p\u00c4\u0093cn\u00c4\u0081c\u00c4\u0093jus)</li>
 <li>windows - palette - current elements (izv\u00c4\u0093l\u00c4\u0093ties v\u00c4\u00abrie\u00c5\u00a1us/sievietes/\u00c4\u00a3imenes)</li>
 <li>tools - transform graph (izv\u00c4\u0093l\u00c4\u0093tai koka da\u00c4\u00bcai veidot spogu\u00c4\u00bcatt\u00c4\u0093lu)</li>
 </ul><p>
 Mezgls/eti\u00c4\u00b7etes izm\u00c4\u0093ri
 </p><p>
 \u00c4\u00a2imenes <em>mezgli</em> ir izveidoti \u00c5\u00a1auri, lai gan to <em>eti\u00c4\u00b7etes</em> var\u00c4\u0093tu b\u00c5\u00abt pla\u00c5\u00a1as.
 Tas ietaupa vietu starp laul\u00c4\u0081tajiem (ja tie atrodas zem\u00c4\u0081k), bet var sl\u00c4\u0093pt l\u00c4\u00abnijas, piem\u00c4\u0093ram, atk\u00c4\u0081rtotas laul\u00c4\u00abbas gad\u00c4\u00abjum\u00c4\u0081. T\u00c4\u0081p\u00c4\u0093c uzskata, ka j\u00c4\u0081pielieto 'fit node to label' tikai v\u00c4\u00abrie\u00c5\u00a1iem un sieviet\u00c4\u0093m pirms 'family tree layouter' izmanto\u00c5\u00a1anas.
 </p>
 <h2>Konfigur\u00c4\u0081cija</h2>
 <p>
 Fails <code>.../ancestris/report/ReportForYed.properties</code> satur XML fragmentus, kurus izmanto, lai \u00c4\u00a3ener\u00c4\u0093tu p\u00c4\u0081rskatu.
 \u00c5\u00a0ie fragmenti ir p\u00c4\u0081rbaud\u00c4\u00abti ar yEd versiju 3.4.2.
 \u00c5\u00a0aj\u00c4\u0081 fail\u00c4\u0081 varat main\u00c4\u00abt da\u00c5\u00beus noklus\u00c4\u0093juma iestat\u00c4\u00abjumus, piem\u00c4\u0093ram, fontus un kr\u00c4\u0081sas. \u00c5\u0085emiet v\u00c4\u0093r\u00c4\u0081, ka mezgla kr\u00c4\u0081s\u00c4\u0081m ir j\u00c4\u0081atbilst yEd family tree layouter.
 Skat\u00c4\u00abt ar\u00c4\u00ab YEd pal\u00c4\u00abdz\u00c4\u00abbu.
 </p>
 <h3>Vietas nosaukuma form\u00c4\u0081ts</h3>
 <ol>
 <li>ja lauks ir neaizpild\u00c4\u00abts, katrai vietai tiks par\u00c4\u0081d\u00c4\u00abta pirm\u00c4\u0081 pieejam\u00c4\u0081 jurisdikcija.</li>
 <li>ja Iesp\u00c4\u0093ja ir vien\u00c4\u0081da ar <font color="blue">all</font>, tiks par\u00c4\u0081d\u00c4\u00abtas, atdal\u00c4\u00abtas ar komatu, visas jurisdikcijas. </li>
 <li>pret\u00c4\u0093j\u00c4\u0081 gad\u00c4\u00abjum\u00c4\u0081 ievadiet jurisdikcijas numurus (s\u00c4\u0081kot ar 0 pirmajai) un v\u00c4\u0093lamo format\u00c4\u0093jumu.
 Piem\u00c4\u0093ram, ja j\u00c5\u00absu \u00c4\u00a3imenes atra\u00c5\u00a1an\u00c4\u0081s vietas form\u00c4\u0081ts ir "ciems, pils\u00c4\u0093ta, novads, valsts", j\u00c5\u00abs varat ievad\u00c4\u00abt <font color="blue">0, 2 (3)</font>, lai par\u00c4\u0081d\u00c4\u00abtu: "ciems, novads (valsts)".</li>
 </ol>
 <h3>Att\u00c4\u0093li</h3><p>
 Izdz\u00c4\u0093siet html fragmentus, lai izlaistu att\u00c4\u0093lus.
 Varat nor\u00c4\u0081d\u00c4\u00abt izm\u00c4\u0093rus, piem\u00c4\u0093ram:
 <code>&lt;img src="file:///C:/mani_dokumenti/att\u00c4\u0093li/{0}" width="60" height="90"></code>
 Nor\u00c4\u0081dot izm\u00c4\u0093rus, noteikti izsl\u00c4\u0093dziet yEd iestat\u00c4\u00abjumus - modules - morph layouts, cit\u00c4\u0081di yEd k\u00c4\u00bc\u00c5\u00abst \u00c4\u00bcoti l\u00c4\u0093ns. \u00c5\u0085emiet v\u00c4\u0093r\u00c4\u0081, ka att\u00c4\u0093li var tikt izstiepti.
 Izmantojot atrib\u00c5\u00abtu src ar vienk\u00c4\u0081r\u00c5\u00a1\u00c4\u0081m p\u00c4\u0093di\u00c5\u0086\u00c4\u0081m ('), {0} netiks aizst\u00c4\u0081ts ar OBJE:FILE.
 </p>
 <h3>Dzimuma simbols</h3><p>
 Ja j\u00c5\u00abs nev\u00c4\u0093laties izmantot kr\u00c4\u0081sas, lai nor\u00c4\u0081d\u00c4\u00abtu dzimumu, \u00c5\u00a1im nol\u00c5\u00abkam varat nor\u00c4\u0081d\u00c4\u00abt simbolu, v\u00c4\u0081rdu, att\u00c4\u0093lu vai jebko citu, kas nor\u00c4\u0081da dzimumu.
 </p>

info.pl	=  <h1><center>Graficzne drzewo sformatowana przez yEd</center></h1>
 <p>Niniejszy raport koncentruje si\u00c4\u0099 na tre\u00c5\u009bci etykiet i umieszcza etykiety w jednym wielkim stosie.
 Mo\u00c5\u00bcna uko\u00c5\u0084czy\u00c4\u0087 wygl\u00c4\u0085d z <a href="http://www.yworks.com/products/yed">yEd</a>
 kt\u00c3\u00b3ry jest wolnym oprogramowaniem.
 Uruchomiony z osoby lub rodziny oferuje tylko przodk\u00c3\u00b3w i potomk\u00c3\u00b3w.
 W przeciwnym razie mo\u00c5\u00bcna wybra\u00c4\u0087 wy\u00c5\u009bwietlanie wszystkich lub filtrowa\u00c4\u0087 (specjalne) zawarto\u00c5\u009bci taga.
 </p>
 <img src="ReportForYEdScreenshot.png">
 <p>
 yEd posiada (po\u00c5\u0082owiczne i pe\u00c5\u0082ne) automatyczne algorytmy wygl\u00c4\u0085du do formatowania wykres\u00c3\u00b3w.
 Mo\u00c5\u00bcna wybra\u00c4\u0087 pokolenia, przodk\u00c3\u00b3w lub potomk\u00c3\u00b3w,
 m\u00c4\u0099\u00c5\u00bcczyzn lub kobiety, usun\u00c4\u0085\u00c4\u0087 fragmenty wykresu lub masowo edytowa\u00c4\u0087 formaty etykiet.
 Niekt\u00c3\u00b3re przyk\u00c5\u0082ady plik\u00c3\u00b3w wynikowych: zdj\u00c4\u0099cia, Flash, SVG, PDF, PNG.
 </p>

