info=<h1><center>Zoekstatus van gebeurtenissen per generatie</center></h1><br />\nDit rapport is een checklist van de voortgang van uw stamboominformatie.<br/>\nDe genealoog kan heel snel ontbrekende voorouders (lege regels) of ontbrekende gegevens (lege tekens) zien.<br />\nOm een \u200b\u200bgenealogische stamboom te krijgen die in principe compleet is, is het doel daarom om alle regels ingevuld te krijgen met "1111" voor elke gebeurtenis (zie de betekenis van vlaggen hieronder)<br />\nDit rapport is gebaseerd op de Sosa- of Sosa d'Aboville-nummers. Ze kunnen worden gegenereerd met behulp van de Sosa-genereer functie in het menu Bewerken<br /><br />\n<b>Voorbeelden van gebruik dat dit rapport kan bieden:</b>\n<ul>\n<li>De voortgang van het onderzoek volgen.<br />\n<li>Gegevens en locaties voor gebeurtenissen controleren.<br />\n<li>Bronnen controleren.<br />\n<li>Bronnen toevoegen.<br />\n<li>De kinderen op chronologische volgorde zetten.<br />\n<li>Zoek naar mediabestanden om toe te voegen.<br />\n<li>Controleren of sommige entiteiten in uw genealogie niet door een van de andere worden gebruikt.<br />\n<li>Controleren of sommige mediabestanden op uw schijf niet worden gebruikt door uw genealogie.<br />\n</ul>\n<b>Opties:</b>\n<ul>\n<li><b>Maximum aantal ontbrekende voorouders om weer te geven:</b>\nAantal voorouders waarvan ontbrekende voorouders niet worden weergegeven.<br />\n<li><b>Broers en zussen weergeven:</b>\nToont broers en zussen voor elke gevonden voorouder, naast de voorouder zelf.<br />\n<li><b>Mediamap :</b>\nToont broers en zussen voor elke gevonden voorouder, naast de voorouder zelf.<br />\n</ul>\n<b>Betekenis kolommen:</b>\n<ul>\n<li><b>Aant.:</b> Oplopend aantal gevonden Personen<br />\n<li><b>Sosa:</b> Sosa-nummer persoon<br />\n<li><b>Gen:</b> Nummer van genealogieniveau voor de persoon<br />\n<li><b>Id:</b> Identificatienummer van de persoon. Klik erop om het in de bewerker weer te geven.<br />\n<li><b>Med:</b> De media van een persoon: het eerste getal is het aantal gevonden media, code '1' geeft dat alle media bestanden geldig zijn, anders '\u00a7'.<br / >\n<li><b>Geb.:</b> 4 cijfers voor geboorte gegevens (' ', '.', '1', anders '\#'), Geboorteplaats (' ', '.', '1' , anders '\#'), aantal gevonden geboortebronnen (' ', 'n' anders '\#'), geldig bestand bestaat voor alle geboortebronnen en tekst is niet leeg ('1', anders '\u00a7'). <br />\n<li><b>Chr:</b> Hetzelfde als hierboven voor de doop. Deze gebeurtenis is optioneel en veroorzaakt geen anomalie als deze ontbreekt.<br />\n<li><b>Huw:</b> Hetzelfde als hierboven voor het huwelijk. Daarnaast wordt het symbool "@" toegevoegd als de kinderen niet chronologische worden weergegeven volgen. Deze gebeurtenis veroorzaakt een anomalie als deze ontbreekt.<br />\n<li><b>Fam:</b> Identificatienummer van het gezin waarvan deze persoon een partner is. Een partner moet bestaan, verschillen van de persoon en een sosa-nummer hebben. Klik erop om het in de bewerker weer te geven.<br />\n<li><b>Berp:</b> Hetzelfde als doop voor het beroep. Dit gegeven is optioneel.<br />\n<li><b>Overl.:</b> Hetzelfde als geboorte en huwelijk voor het overlijden.<br />\n<li><b>Naam:</b> Naam van de persoon.<br />\n</ul>\n<b>Betekenis vlaggen:</b>\n<ul>\n<li><b>Basisinformatie is compleet</b><br />\n<ul>\n<li><b>" ":</b> Media of gebeurtenis bestaat niet, maar dat kan normaal zijn.<br />\n<li><b>"~":</b> Gebeurtenis bestaat, is correct gedocumenteerd en geldig, maar onvolledig. Een datum is een bereik, plaats ontbreekt.<br />\n<li><b>"1":</b> Gebeurtenis bestaat, is correct gedocumenteerd, geldig en volledig.<br />\n</ul>\n<li><b>Basisinformatie is onvolledig of onjuist</b><br />\n<ul>\n<li><b>".":</b> Gebeurtenis bestaat maar de waarde ontbreekt. Datum of plaats ontbreekt.<br />\n<li><b>"\#":</b> Gebeurtenis bestaat en is gedocumenteerd, maar is ongeldig of onvolledig. Een datum kan slechts een benaderend bereik zijn. Een plaats kan het verkeerde aantal jurisdicties hebben (zie kolombetekenis en de lijst met algemene afwijkingen hieronder).<br />\n<li><b>"@":</b> Kinderen in een gezin worden niet chronologisch weergegeven.<br />\n<li><b>"\u00a7":</b> De bron ontbreekt of is leeg, of het mediabestand of het bronbestand ontbreekt of is ongeldig.<br />\n</ul>\n</ul>\n<b>Potenti\u00eble algemene afwijkingen:</b>\n<ul>\n<li>Als sosa >= 15 is, zouden BIRT-, DEAT- en MARR-gebeurtenissen moeten bestaan.<br />\n<li>Voor BIRTH, DEAT en MARR moet er een bron zijn.<br />\n<li>Als er een bron bestaat, mag de tekst niet leeg zijn.<br />\n</ul> \n
