
name = Taart grafiek

info = <h1><center>Taart grafiek</center></h1> \n\
 Dit rapport maakt een taart grafiek van voorouders van de geselecteerde persoon in het Postscript format.<br> \n\
 Geef bij Opties aan wat de vormgeving van de grafiek moet zijn en welke gegevens de grafiek moet weergeven. \n\
 <p>LET OP: Er moet een Postscript viewer aanwezig zijn om het bestand weer te geven.</p> \n\
 <p><center><img src="ReportLinesCircSample.jpg"></center></p> 

umaxlevel      = Aantal generaties
umaxlevel.5    = 5 generaties
umaxlevel.6    = 6 generaties
umaxlevel.7    = 7 generaties
umaxlevel.8    = 8 generaties
umaxlevel.9    = 9 generaties
umaxlevel.10   = 10 generaties
dateformat     = Datum weergave
dateformat.0   = Volledige geboortedatum weergeven als datum van overlijden ontbreekt, b.v. b:11 oct 1758
dateformat.1   = Alleen de jaartallen, b.v. (1758-1823)
dateformat.2   = Alleen de jaartallen (spaties voor onbekend jaartal), b.v. (    -1823)
uprintmarr     = Datum huwelijk
uprintmarr.0   = Alleen als de exacte huwelijksdatum bekend is
uprintmarr.1   = Ook als het een geschatte huwelijksdatum betreft
uprintmarr.2   = Geen huwelijksdatum
colourtext     = Tekst kleur opties
colourtext.0   = Zwart (ideaal voor zwart-wit printers)
colourtext.1   = In kleur (standaard: blauw voor mannen, rood voor vrouwen)
colouroption   = Achtergrond opties
colouroption.0 = Geslacht afhankelijk kleurenschema (standaard: rose voor mannen, helderblauw voor vrouwen)
colouroption.1 = Transparant (ideaal voor zwart-wit printers)
colouroption.2 = Verlopend kleurenschema
printdate      = Huidige datum vermelden
ufont_name     = Lettertype
unb_pages      = Aantal pagina's
uenc_choice    = Karakterset
uenc_choice.0  = ISO Latin 1 meeste West-Europese talen
uenc_choice.1  = ISO Latin 2 Centraal- en Oost-Europese talen
uenc_choice.2  = IBM PC (ondersteund minstens de Internationale karakters)
output.file    = Naam bestand (PostScript)

