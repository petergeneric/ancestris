
name = Cirkeldiagramm

info = <h1><center>Cirkeldiagram</center></h1><p>Denne rapport lavet et cirkeldiagram over anerne i Postscript-format.  \
 Brug optionerne til at indstille antallet af generationer, skriftarter, farver etc.</p> \
 <p>Bem\u00E6rk, at du skal bruge en Postscript-viser for at se det f\u00E6rdige resultat.</p> \
 <p><center><img src="ReportLinesCircSample.jpg"></center></p>  

 
umaxlevel      = Antal generationer i diagrammet
umaxlevel.5    = 5 Generationer
umaxlevel.6    = 6 Generationer
umaxlevel.7    = 7 Generationer
umaxlevel.8    = 8 Generationer
umaxlevel.9    = 9 Generationer
umaxlevel.10   = 10 Generationer
dateformat     = V\u00E6lg datoformat:
dateformat.0   = Komplet f\u00F8dselsdag, hvis der ikke er angivet nogen d\u00F8dsdato, f.eks. f:11 Okt 1758
dateformat.1   = kun \u00E5r, f.eks. (1758-1823)
dateformat.2   = kun \u00E5r (mellemrum for ukendte datoer), f.eks. (    -1823)
uprintmarr     = Udskriv vielsesdato?
uprintmarr.0   = Ja, udskriv kun vielsesdato, hvis pr\u00E6cis dato er kendt
uprintmarr.1   = Ja, ogs\u00E5 hvis kun den sk\u00F8nnede dato er til r\u00E5dighed
uprintmarr.2   = Nej, udskriv ingen vielsesdato
colourtext     = V\u00E6lg tekstfarve:
colourtext.0   = Sort tekst (ideel til sort-hvide printere)
colourtext.1   = Farvet tekst (Standard: bl\u00E5 for m\u00E6nd, r\u00F8d for kvinder)
colouroption   = V\u00E6lg tekst-baggrundsfarve
colouroption.0 = K\u00F8nsafh\u00E6ngigt farveskema (Standard: rosa for m\u00E6nd, lysebl\u00E5 for kvinder)
colouroption.1 = Transparent baggrund (ideel til sort-hvide printere)
colouroption.2 = gradueret farveskema
printdate      = Udskriv dags dato?
ufont_name     = Anvendt skriftart
unb_pages      = Antal sider
uenc_choice    = V\u00E6lg karakter-kodning
uenc_choice.0  = ISO Latin 1 De fleste vesteurop\u00E6iske sprog
uenc_choice.1  = ISO Latin 2 Central- og \u00D8steurop\u00E6iske sprog
uenc_choice.2  = IBM PC (internationale karakterer)
output.file    = Output-postscript-filnavn
