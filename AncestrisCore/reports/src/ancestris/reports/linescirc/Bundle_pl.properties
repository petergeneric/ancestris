info = <h1><center>Wykres Ko\u00c5\u0082owy</center></h1><p>Ten raport generuje wykres ko\u00c5\u0082owy przodk\u00c3\u00b3w w formacie Postscript dla wybranej osoby. Za pomoc\u00c4\u0085 opcji ustaw liczb\u00c4\u0099 pokole\u00c5\u0084, czcionk\u00c4\u0099, kolory, itd.</p> \
 <p>Nale\u00c5\u00bcy pami\u00c4\u0099ta\u00c4\u0087, \u00c5\u00bce trzeba b\u00c4\u0099dzie posiada\u00c4\u0087 przegl\u00c4\u0085dark\u00c4\u0099 Postscript by otworzy\u00c4\u0087 plik wyj\u00c5\u009bciowy.</p> \
 <p><center><img src="ReportLinesCircSample.jpg"></center></p>  
 
