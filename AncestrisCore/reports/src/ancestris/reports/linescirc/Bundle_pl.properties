
name = Wykres Ko\u0142owy

info = <h1><center>Wykres Ko\u0142owy</center></h1><p>Ten raport generuje wykres ko\u0142owy przodk\u00f3w w formacie Postscript dla wybranej osoby. Za pomoc\u0105 opcji ustaw liczb\u0119 pokole\u0144, czcionk\u0119, kolory, itd.</p> \n\
 <p>Nale\u017cy pami\u0119ta\u0107, \u017ce trzeba b\u0119dzie posiada\u0107 przegl\u0105dark\u0119 Postscript by otworzy\u0107 plik wyj\u015bciowy.</p> \n\
 <p><center><img src="ReportLinesCircSample.jpg"></center></p>  
 
umaxlevel      = Ilo\u015b\u0107 pokole\u0144 do wy\u015bwietlenia
umaxlevel.5    = 5 pokole\u0144
umaxlevel.6    = 6 pokole\u0144
umaxlevel.7    = 7 pokole\u0144
umaxlevel.8    = 8 pokole\u0144
umaxlevel.9    = 9 pokole\u0144
umaxlevel.10   = 10 pokole\u0144
dateformat     = Wybierz format daty:
dateformat.0   = Pe\u0142na informacja data urodzenia je\u015bli nie podano daty \u015bmierci, na przyk\u0142ad ur.: 11 PAZ 1758
dateformat.1   = Tylko lata, np. (1758-1823)
dateformat.2   = Tylko lata (spacje dla nieznanych dat), np. (    -1823)
uprintmarr     = Drukowa\u0107 daty \u015blub\u00f3w?
uprintmarr.0   = Tak, drukuj daty \u015blub\u00f3w, tylko je\u015bli dok\u0142adna data jest znana
uprintmarr.1   = Tak, drukuj dat\u0119 \u015blubu, nawet dla szacowanych
uprintmarr.2   = Nie, nie drukuj dat \u015blub\u00f3w
colourtext     = Wybierz opcj\u0119 koloru tekstu:
colourtext.0   = Czarny tekst (najlepszy do drukowania na drukarkach czarno-bia\u0142ych)
colourtext.1   = Kolorowy tekst (domy\u015blnie: niebieski dla m\u0119\u017cczyzn, czerwony dla kobiet)
colouroption   = Wybierz opcj\u0119 koloru t\u0142a tekstu
colouroption.0 = Kolorystyka specyficzna dla p\u0142ci (domy\u015blnie: r\u00f3\u017cowy dla m\u0119\u017cczyzn, jasnoniebieski dla kobiet)
colouroption.1 = Przezroczyste t\u0142o (najlepsze do drukowania na drukarkach czarno-bia\u0142ych)
colouroption.2 = Kolorystyka gradient
printdate      = Chcesz drukowa\u0107 dzisiejsz\u0105 dat\u0119 na wykresie?
ufont_name     = Wybierz czcionk\u0119
unb_pages      = Liczba stron
uenc_choice    = Wybierz kodowanie czcionki
uenc_choice.0  = ISO Latin 1 wi\u0119kszo\u015b\u0107 j\u0119zyk\u00f3w zachodnioeuropejskich
uenc_choice.1  = ISO Latin 2 j\u0119zyki Europy \u015arodkowej i Wschodniej
uenc_choice.2  = IBM PC (obejmuje przynajmniej mi\u0119dzynarodowe znaki)
output.file    = Nazwa pliku wyj\u015bciowego PostScript
