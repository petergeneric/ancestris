info=<h1><center>Estad\u00edstiques GEDCOM</center></h1>\n<p>Aquest informe us ofereix algunes estad\u00edstiques sobre el fitxer GEDCOM actual.</p>\n<p>Categories:</p>\n<ul>\n<li>D\u00edgits de la fracci\u00f3</li>\n<li>Individus (sexe, nombre, percentatge, edat)</li>\n<li>Cognoms (nombre, percentatge, persones, sexe, edat)</li>\n<li>Fam\u00edlies (nombre, fills, edat de matrimoni)</li>\n<li>Ocupacions (nombre, percentatge, persones)</li>\n<li>Llocs (nom, n\u00famero, percentatge, persones)</li>\n</ul>\n<p>Opcions:</p>\n<ul>\n<li>Activa/desactiva les categories</li>\n<li>Activar/desactivar la sortida d'individus</li>\n<li>Ordre d'ordenaci\u00f3</li>\n</ul>\n<p>Informaci\u00f3:</p>\n<ul>\n<li>Totes les opcions estan habilitades per defecte i, per tant, la sortida pot ser gran</li>\n<li>Gesti\u00f3 d'edats: any = 360 dies, mes = 30 dies</li>\n<li>Edats: nom\u00e9s s'avaluen les persones amb dates d'inici i de finalitzaci\u00f3 conegudes (naixement, matrimoni, naixement d'un fill)</li>\n</ul> 
