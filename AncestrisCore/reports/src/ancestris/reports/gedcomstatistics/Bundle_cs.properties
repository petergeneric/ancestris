info=<h1><center>Statistika GEDCOM</center></h1>\n<p>Tento v\u00fdstup v\u00e1m poskytuje n\u011bjak\u00e9 statistiky o aktu\u00e1ln\u00edm souboru GEDCOM.</p>\n<p>Kategorie:</p>\n<ul>\n<li>\u010c\u00edslice ve zlomkov\u00e9 \u010d\u00e1sti</li>\n<li>Osoby (pohlav\u00ed, po\u010det, procento, v\u011bk)</li>\n<li>P\u0159\u00edjmen\u00ed (po\u010det, procento, osoby, pohlav\u00ed, v\u011bk)</li>\n<li>Rodiny (po\u010det, d\u011bti, v\u011bk s\u0148atku)</li>\n<li>Povol\u00e1n\u00ed (po\u010det, procento, osoby)</li>\n<li>M\u00edsta (n\u00e1zev, po\u010det, procento, osoby)</li>\n</ul>\n<p>Mo\u017enosti:</p>\n<ul>\n<li>Zapnut\u00ed/vypnut\u00ed kategori\u00ed</li>\n<li>Zapnout/vypnout v\u00fdstupu osob</li>\n<li>Po\u0159ad\u00ed \u0159azen\u00ed</li>\n</ul>\n<p>Informace:</p>\n<ul>\n<li>V\u0161echny mo\u017enosti jsou ve v\u00fdchoz\u00edm nastaven\u00ed povoleny a v\u00fdstup proto m\u016f\u017ee b\u00fdt velk\u00fd</li>\n<li>Spr\u00e1va v\u011bkov\u00fdch skupin: rok = 360 dn\u00ed, m\u011bs\u00edc = 30 dn\u00ed</li>\n<li>V\u011bk: Hodnot\u00ed se pouze osoby se zn\u00e1m\u00fdmi daty za\u010d\u00e1tku a konce (narozen\u00ed, s\u0148atek, narozen\u00ed d\u00edt\u011bte).</li>\n</ul>
