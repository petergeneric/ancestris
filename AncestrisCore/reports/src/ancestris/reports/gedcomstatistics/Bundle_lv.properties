
name             = GEDCOM datu statistika

info             = <h1><center>GEDCOM datu statistika</center></h1> \
  <p>\u00c5\u00a0is p\u00c4\u0081rskats sniedz jums da\u00c5\u00beus statistikas datus par pa\u00c5\u00a1reiz\u00c4\u0093jo GEDCOM failu.</p> \
  <p>Kategorijas:</p> \
  <ul> \
  <li>Personas (dzimums, skaits, procents, vecums)</li> \
  <li>Uzv\u00c4\u0081rdi (skaits, procenti, personas, dzimums, vecums)</li> \
  <li>\u00c4\u00a2imenes (skaits, b\u00c4\u0093rni, laul\u00c4\u00abbu vecums)</li> \
  <li>Nodarbo\u00c5\u00a1an\u00c4\u0081s (skaits, procenti, personas)</li> \
  <li>Vietas (nosaukums, skaits, procenti, personas)</li> \
  </ul> \
  <p>Iesp\u00c4\u0093jas:</p> \
  <ul> \
  <li>Iesl\u00c4\u0093gt/izsl\u00c4\u0093gt kategorijas</li> \
  <li>Iesl\u00c4\u0093gt/izsl\u00c4\u0093gt personu izvadu</li> \
  <li>\u00c5\u00a0\u00c4\u00b7iro\u00c5\u00a1anas sec\u00c4\u00abba</li> \
  </ul> \
  <p>Info:</p> \
  <ul> \
  <li>P\u00c4\u0093c noklus\u00c4\u0093juma visas iesp\u00c4\u0093jas ir iesp\u00c4\u0093jotas, t\u00c4\u0081p\u00c4\u0093c izvads var b\u00c5\u00abt liels</li> \
  <li>Vecuma apr\u00c4\u0093\u00c4\u00b7in\u00c4\u0081\u00c5\u00a1anas metodes: viens gads = 360 dienas, viens m\u00c4\u0093nesis = 30 dienas</li> \
  <li>Vecums: tiek v\u00c4\u0093rt\u00c4\u0093tas tikai personas ar zin\u00c4\u0081miem s\u00c4\u0081kuma un beigu datumiem (dzim\u00c5\u00a1anas, laul\u00c4\u00abbas, b\u00c4\u0093rna piedzim\u00c5\u00a1anas)</li> \
  </ul> 

