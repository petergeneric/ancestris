
name             = Statystyki GEDCOM


info             = <h1><center>Statystyki GEDCOM</center></h1> \
  <p>Ten raport podaje pewne statystyki dotycz\u00c4\u0085ce bie\u00c5\u00bc\u00c4\u0085cego pliku GEDCOM.</p> \
  <p>Kategorie:</p> \
  <ul> \
  <li>Liczby dla cz\u00c4\u0099\u00c5\u009bci frakcji</li> \
  <li>Osoby (p\u00c5\u0082e\u00c4\u0087, liczba, procent, wiek)</li> \
  <li>Nazwiska (liczba, procent, osoby, p\u00c5\u0082e\u00c4\u0087, wiek)</li> \
  <li>Rodziny (liczba,  children, wiek \u00c5\u009blubu)</li> \
  <li>Zawody (liczba, procent, osoby)</li> \
  <li>Miejsca (nazwa, liczba, procent, osoby)</li> \
  </ul> \
  <p>Opcje:</p> \
  <ul> \
  <li>Kategorie W\u00c5\u0082\u00c4\u0085cz/Wy\u00c5\u0082\u00c4\u0085cz</li> \
  <li>Wynik dla os\u00c3\u00b3b W\u00c5\u0082\u00c4\u0085cz/Wy\u00c5\u0082\u00c4\u0085cz</li> \
  <li>Kolejno\u00c5\u009b\u00c4\u0087 sortowania</li> \
  </ul> \
  <p>Info:</p> \
  <ul> \
  <li>Wszystkie opcje s\u00c4\u0085 domy\u00c5\u009blnie w\u00c5\u0082\u00c4\u0085czone wi\u00c4\u0099c wynik mo\u00c5\u00bce by\u00c4\u0087 du\u00c5\u00bcy</li> \
  <li>Zarz\u00c4\u0085dzanie wiekiem: Rok = 360 dni, Miesi\u00c4\u0085c = 30 dni</li> \
  <li>Wieki: Tylko osoby ze znan\u00c4\u0085 dat\u00c4\u0085 rozpocz\u00c4\u0099cia lub zako\u00c5\u0084czenia (narodziny, \u00c5\u009blub, chrzest) s\u00c4\u0085 szacowane</li> \
  </ul> 

