info=<h1><center>Nomi nella cronologia</center></h1> \n<p>Mostra la cronologia dei cognomi lungo la cronologia di un file GEDCOM.</p> \n<p>Note sulle opzioni del rapporto:</p > \n<ul><li>una percentuale troppo piccola rende impossibile il calcolo.</li> \n<li>anche se i prefissi del cognome vengono ignorati, le percentuali verranno calcolate sul nome originale. \nAd esempio: se "van Veen" e "van der Veen" hanno ciascuno una frequenza dell'1,5% e la soglia \u00e8 impostata al 2%, il nome "Veen" non verr\u00e0 visualizzato. \n</li> \n<li>I prefissi vengono ignorati solo se scritti in minuscolo</li> \n</ul> <p><center><img src="ReportNameHistorySample.gif"></center></p>
