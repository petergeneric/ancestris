
name = Historisk brug af navne

info = <h1><center>Historisk brug af navne</center></h1> \n\
 <p>Viser den historiske brug af efternavn i den periode GEDCOM dataene sp\u00e6nder over.</p> \n\
 <p>Bem\u00e6rkninger til rapportens indstillinger:</p> \n\
 <ul><li>en for lille procent g\u00f8r det umuligt at danne rapporten.</li> \n\
 <li>selv hvis prefiks til efternavnet ignoreres, vil procentdelen blive beregnet over det oprindelige navn. \n\
 For eksempel: hvis "van Veen" og "van der Veen" hver har en hyppighed p\u00e5 1.5% og gr\u00e6nsen er sat til 2%, vil navnet "Veen" ikke vises. \n\
 </li> \n\
 <li>prefiks'er bliver kun ignoreret, hvis de er skrevet med lille begyndelsesbogstav</li> \n\
 </ul> <p><center><img src="ReportNameHistorySample.gif"></center></p> 

