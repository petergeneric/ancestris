info = <h1><center>V\u00c4\u0081rdi v\u00c4\u0093stur\u00c4\u0093</center></h1> \
 <p>\u00c5\u00a0aj\u00c4\u0081 p\u00c4\u0081rskat\u00c4\u0081 ir par\u00c4\u0081d\u00c4\u00abts k\u00c4\u0081 lietoti uzv\u00c4\u0081rdi laika period\u00c4\u0081, uz kuru attiecas j\u00c5\u00absu \u00c4\u00a3enealo\u00c4\u00a3iskie dati.</p> \
 <p>Piez\u00c4\u00abmes par p\u00c4\u0081rskata iesp\u00c4\u0093j\u00c4\u0081m:</p> \
 <ul><li>p\u00c4\u0081r\u00c4\u0081k mazs procents padara apr\u00c4\u0093\u00c4\u00b7inus neiesp\u00c4\u0093jamus.</li> \
 <li>pat ja uzv\u00c4\u0081rda prefiksi tiek ignor\u00c4\u0093ti, procenti tiks apr\u00c4\u0093\u00c4\u00b7in\u00c4\u0081ti par galveno uzv\u00c4\u0081rda da\u00c4\u00bcu. \
 Piem\u00c4\u0093ram: ja "van Veen" un "van der Veen" katram bie\u00c5\u00beums ir 1.5% un slieksnis ir iestat\u00c4\u00abts uz 2%, v\u00c4\u0081rds "Veen" netiks par\u00c4\u0081d\u00c4\u00abts. \
 </li> \
 <li>prefiksus ("de", "de la", uc.) ignor\u00c4\u0093 tikai tad, ja tie uzrakst\u00c4\u00abti ar mazajiem burtiem</li> \
 </ul> \
