info    = <h1><center>Namn i historien</center></h1> \
 <p>Visar historien f\u00c3\u00b6r alla familjenamnen l\u00c3\u00a4ngs tidslinjen i GEDCOM-filen.</p> \
 <p>OBS:</p> \
 <ul><li>f\u00c3\u00b6r liten procent om\u00c3\u00b6jligg\u00c3\u00b6r ber\u00c3\u00a4kningar.</li> \
 <li>\u00c3\u00a4ven om efternamnens prefix ignoreras s\u00c3\u00a5 kommer procenten att ber\u00c3\u00a4knas med originalnamnet. \
 T.ex: Om "van Veen" och "van der Veen" b\u00c3\u00a5da har en frekvens p\u00c3\u00a5 1.5% och tr\u00c3\u00b6skeln \u00c3\u00a4r satt till 2%, s\u00c3\u00a5 kommer "Veen" inte att dyka upp. \
 </li> \
 <li>prefix \u00c3\u00a4r ignorerade endast om de stavas med gemener</li> \
 </ul> \
