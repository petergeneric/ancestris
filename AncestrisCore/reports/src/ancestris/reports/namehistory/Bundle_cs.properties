info=<h1><center>P\u0159\u00edjmen\u00ed v historii</center></h1>\n<p>Zobrazuje v\u00fdskyt p\u0159\u00edjmen\u00ed pod\u00e9l \u010dasov\u00e9 osy souboru GEDCOM.</p>\n<p>Pozn\u00e1mky k mo\u017enostem p\u0159ehledu:</p>\n<ul><li>p\u0159\u00edli\u0161 mal\u00e9 procento znemo\u017e\u0148uje v\u00fdpo\u010det.</li>\n<li>i kdy\u017e jsou prefixy p\u0159\u00edjmen\u00ed ignorov\u00e1ny, procenta se p\u0159epo\u010d\u00edtaj\u00ed z p\u016fvodn\u00edho jm\u00e9na.\nNap\u0159\u00edklad: pokud maj\u00ed \u201evan Veen\u201c a \u201evan der Veen\u201c frekvenci 1,5 % a pr\u00e1h je nastaven na 2 %, n\u00e1zev \u201eVeen\u201c se nezobraz\u00ed.\n</li>\n<li>prefixy jsou ignorov\u00e1ny, pouze pokud jsou naps\u00e1ny mal\u00fdmi p\u00edsmeny</li>\n</ul>\n<p><center><img src="ReportNameHistorySample.gif"></center></p>
