name=Lign\u00e9e narrative d\u2019ascendance ou de descendance
#
info=<h1><center>Lign\u00e9e narrative d\u2019ascendance ou de descendance</center></h1> \n<p>Ce rapport va vous donner sous forme d'un texte \u00e9crit de mani\u00e8re quelque peu litt\u00e9raire, \nl'ascendance ou la descendance d'une personne, avec les diff\u00e9rentes \u00e9tapes de sa vie, \nnaissance, mariage, d\u00e9c\u00e8s, conjoint, enfants, etc... </p> \n<p><h3>Choix principaux :</h3> \nDiff\u00e9rentes options vous sont propos\u00e9es :</p> \n<ul><li>Doit-on faire une sortie sur les ascendants ou sur les descendants ? </li> \n<li> Les num\u00e9ros d'identification (ID) doivent-ils \u00eatre inclus dans le rapport qui est g\u00e9n\u00e9r\u00e9 ? </li> \n<li>M\u00eame question concernant les num\u00e9ros REFN. </li> \n<li> Veut-on un Index des Noms? </li> \n<li> Veut-on un Index des Localit\u00e9s? </li> \n<li> Veut-on ajouter des images ou pas? </li> \n<li> Doit-on inclure les \u00e9tiquettes personnelles qui commencent par "_" ?</li> \n<li> Faut-il que l'on mette le texte litt\u00e9ral des \u00e9tiquettes inconnues ? </li> \n<li> Si l'on souhaite faire une sortie HTML, on peut par une option sp\u00e9cifier le chemin de la feuille de style (CSS) \u00e0 utiliser. </li> \n<li> Le rapport peut ajouter une petite phrase disant que ce rapport a \u00e9t\u00e9 g\u00e9n\u00e9r\u00e9 par le logiciel de g\u00e9n\u00e9alogie Ancestris. \nOn peut par une option choisir de mettre ou pas cette information. </li> </ul> \n<p><h3>Astuce :</h3> \nPour qu'un param\u00e8tre soit pris en compte, veillez \u00e0 le valider en cliquant apr\u00e8s la saisie sur un endroit quelconque de l'\u00e9cran.</p>
