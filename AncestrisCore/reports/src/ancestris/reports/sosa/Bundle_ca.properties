info=<h1><center>Llinatge d'ascend\u00e8ncia per generaci\u00f3</center></h1>\n<h1><center>(classificaci\u00f3 Sosa)</center></h1>\n<br>\n<p>Aquest informe mostra una llista d'ancestres de quatre maneres:\n<ul>\n<li>Sosa generacions\n<li>Sosa generacions en forma de taula\n<li>Llinatge dels avantpassats\n<li>Nom\u00e9s llinatge agn\u00e0tic (nom del pare)\n</ul>\n</p>\nPer iniciar l'informe primer heu de triar l'individu arrel.\nAix\u00f2 es pot fer des del men\u00fa contextual d'una persona,\no seleccionant la persona despr\u00e9s d'executar l'informe.\nA cada persona se li donar\u00e0 un n\u00famero Sosa,\ncomen\u00e7ant amb l'individu arrel com 1.\n<h2>Opcions:</h2>\n<ul>\n<li><b>Estructura de l'informe</b>: tria entre les quatre maneres de mostrar els avantpassats\nde l'individu arrel.\n<li><b>Presentaci\u00f3 d'esdeveniments</b>: trieu "Un esdeveniment per l\u00ednia" per a una\nllista d'esdeveniments per a cada persona, o "Una persona per l\u00ednia" per incloure els esdeveniments\nen forma de par\u00e0graf.\n</ul>\nEntre aquestes dues opcions podeu generar diversos informes d'aspecte diferent.\n<h2>Opcions addicionals:</h2>\n<ul>\n<li><b>Mostra pics</b>: si s'escull "Un esdeveniment per l\u00ednia", cada esdeveniment ser\u00e0\n apuntat.\n<li><b>N\u00famero Sosa inicial</b>: es pot triar qualsevol n\u00famero inicial per a l'arrel individual\n<li><b>Etiqueta utilitzada a GEDCOM</b>: l'etiqueta que s'utilitza quan s'emmagatzemen els n\u00fameros Sosa\ndins del fitxer GEDCOM.\n<li><b>Generacions considerades privades</b>: nombre de generacions que ho faran\nno es mostrar\u00e0 a la sortida, els noms i esdeveniments es mostraran com "...".\nAquest informe tamb\u00e9 utilitza el nombre global "x" d'anys que s'amaguen.\n<li><b>Primera generaci\u00f3 per mostrar</b>: comen\u00e7a l'informe de Sosa des del n\u00famero de generaci\u00f3 donat\n<li><b>Nombre m\u00e0xim de generacions</b>: deixa d'enumerar els avantpassats si s'arriba a aquest nombre\n<li><b>Mostra el lloc de naixement, la data de naixement, etc.</b>: mostra els diferents esdeveniments de l'informe\n<li><b>Mostra totes les jurisdiccions</b>: l'escollit mostra totes les ubicacions d'un esdeveniment, en lloc de\nque el primer lloc trobat per a aquest esdeveniment\n<li><b>Trieu com mostrar les fonts</b>: diverses opcions per mostrar les fonts\n<li><b>Mostra les fonts quan no se'n troba cap</b>: mostra "no font" quan no se'n troba cap\n(\u00fatil per indicar que existeix un esdeveniment per\u00f2 no hi correspon cap font)\n<li><b>Feu servir tamb\u00e9 el prefix d'esdeveniment per a les fonts</b>: col\u00b7loca el prefix d'esdeveniment davant de la font\n<li><b>Paraula utilitzada davant de les fonts</b>: prefix o paraula davant de la font\n<li><b>Color de les fonts</b>: llista de colors disponibles per destacar les fonts\n</ul>\n<h2>Exemples de sortida:</h2>\n<ul>\n<li>Generacions Sosa:\n<br>GENERACI\u00d3 1\n<br>&nbsp;&nbsp;&nbsp;1 arrel (individu escollit com a punt de partida)\n<br>GENERACI\u00d3 2\n<br>&nbsp;&nbsp;&nbsp;2 pare\n<br>&nbsp;&nbsp;&nbsp;3 mare\n<br>GENERACI\u00d3 3\n<br>&nbsp;&nbsp;&nbsp;4 avi 1\n<br>&nbsp;&nbsp;&nbsp;5 \u00e0via 1\n<br>&nbsp;&nbsp;&nbsp;6 avi 2\n<br>&nbsp;&nbsp;&nbsp;7 \u00e0via 2\n<br>GENERACI\u00d3 4\n<br>&nbsp;&nbsp;&nbsp;...<br><br>\n<li>Taula de Sosa ascendent:<br>\n<taula><tr>\n<td>Sosa</td><td>Nom</td><td>Naixement</td><td>Mort</td>\n<td>Ocupaci\u00f3</td><td>Resid\u00e8ncia</td></tr>\n<tr><td>1</td><td>arrel</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td ></tr>\n<tr><td>2</td><td>pare</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td ></tr>\n<tr><td>3</td><td>mare</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td ></tr>\n<tr><td>4</td><td>avi&nbsp;1</td><td>xxx</td>\n<td>xxx</td><td>xxx</td><td>xxx</td></tr>\n<tr><td>5</td><td>\u00e0via&nbsp;1</td><td>xxx</td>\n<td>xxx</td><td>xxx</td><td>xxx</td></tr>\n<tr><td>6</td><td>avi&nbsp;2</td><td>xxx</td>\n<td>xxx</td><td>xxx</td><td>xxx</td></tr>\n<tr><td>7</td><td>\u00e0via&nbsp;2&nbsp;&nbsp;&nbsp;</td>\n<td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr>\n<tr><td>...</td><td>...</td><td>...</td><td>...</td><td>...< /td><td>...</td></tr>\n</taula><br>\n<li>Llinatge ascendent (pares despr\u00e9s mares):\n<br>&nbsp;1 arrel\n<br>&nbsp;&nbsp;&nbsp;2 pare\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 avi 1\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 \u00e0via 1\n<br>&nbsp;&nbsp;&nbsp;3 mare\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 avi 2\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 \u00e0via 2\n<br>&nbsp;...<br><br>\n<li>Nom\u00e9s agnatic ascendent (nom familiar del pare):\n<br>&nbsp;1 arrel\n<br>&nbsp;&nbsp;2 pare\n<br>&nbsp;&nbsp;&nbsp;4 avi\n<br>&nbsp;&nbsp;&nbsp;&nbsp;8 besavi\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...\n</ul>\n<h2>Referent a les fonts:</h2>\n<ul>\n<li>S'obtenen tres nivells de text de les fonts\n<li>El text de l'etiqueta "SOUR:TEXT" \u00e9s del fitxer font\n<li>Les notes de l'etiqueta "SOUR:NOTE" s\u00f3n del fitxer font\n<li>Les notes font associades a un esdeveniment, ja sigui l'etiqueta "INDI:event:SOUR:NOTE",\n"FAM:event:SOUR:NOTE", "INDI:event:SOUR:DATA:TEXT" o "FAM:event:SOUR:DATA:TEXT"\n</ul>\n<h3>Consell d'\u00fas dels informes:</h3>\nPer garantir que una opci\u00f3 s'ha triat correctament,\nfeu clic a qualsevol part de la pantalla abans de tornar a executar l'informe.\n&nbsp;<br>
