
name  = Priek\u0161te\u010Du saraksts (Sosa)

info  = <h1><center>Priek\u0161te\u010Du saraksts</center></h1>  \
  <h1><center>(Sosa klasifik\u0101cija)</center></h1> \
  <br> \
  <p>\u0160aj\u0101 p\u0101rskat\u0101 tiek par\u0101d\u012Bts priek\u0161te\u010Du saraksts \u010Detros veidos: \
  <ul> \
  <li>K\u0101 Sosa paaud\u017Eu saraksts \
  <li>Sosa paaudzes tabulas veid\u0101 \
  <li>P\u0113c aug\u0161upejo\u0161\u0101s l\u012Bnijas \
  <li>Izcel\u0161an\u0101s pa t\u0113va l\u012Bniju (viena un t\u0101 pa\u0161a uzv\u0101rda n\u0113s\u0113ji) \
  </ul> \
  </p> \
  Lai s\u0101ktu p\u0101rskatu, vispirms j\u0101izv\u0113las saknes persona. \
  To var izdar\u012Bt no personas konteksta izv\u0113lnes,  \
  vai atlasot personu p\u0113c p\u0101rskata palai\u0161anas.  \
  Katrai personai tiks pie\u0161\u0137irts Sosa numurs s\u0101kot ar saknes personu k\u0101 1. \
  <h2>Iesp\u0113jas:</h2> \
  <ul> \
  <li><b>P\u0101rskata veids</b> - izv\u0113lieties no \u010Detriem veidiem, k\u0101 par\u0101d\u012Bt  \
   saknes personas priek\u0161te\u010Dus. \
  <li><b>Notikumu prezent\u0101cija</b> - izv\u0113lieties "Viens notikums rind\u0101" \
  katras personas notikumu sarakstam vai "Viena persona rind\u0101", lai par\u0101d\u012Btu  \
  notikumus paragr\u0101fa form\u0101. \
  </ul> \
  Kombin\u0113jot \u0161\u012Bm divas iesp\u0113jas j\u016Bs varat \u0123ener\u0113t vair\u0101kus at\u0161\u0137ir\u012Bgus p\u0101rskatus. \
  <h2>Papildus iesp\u0113jas:</h2> \
  <ul> \
  <li><b>R\u0101d\u012Bt izcel\u0161anas simbolu, ja ir viens notikums katr\u0101 rind\u0101</b> - ja ir izv\u0113l\u0113ts  \
  "Viens notikums rind\u0101", katrs notikums tiks atz\u012Bm\u0113ts ar izcel\u0161anas simbolu. \
  <li><b>Starta Sosa numurs</b> - saknes personai var izv\u0113l\u0113ties jebkuru starta numuru \
  <li><b>GEDCOM birka Sosa numuru glab\u0101\u0161anai</b> - birka, kuru izmanto Sosa numura uzglab\u0101\u0161anai  \
  GEDCOM fail\u0101. \
  <li><b>Paaud\u017Eu skaits, kas uzskat\u0101mas par priv\u0101t\u0101m</b> - paaud\u017Eu skaits, kuras netiks r\u0101d\u012Btas  \
  p\u0101skat\u0101, v\u0101rdi un notikumi tiks par\u0101d\u012Bti k\u0101 "...". \
  \u0160is p\u0101rskats ar\u012B izmanto glob\u0101lo "x" sl\u0113ptiem gadu skait\u013Ciem. \
  <li><b>Pirm\u0101 par\u0101d\u0101m\u0101 paaudze</b> - Sosa p\u0101rskats s\u0101kas ar nor\u0101d\u012Bto paaudzes numuru \
  <li><b>Max paaud\u017Eu skaits</b> - p\u0101rtrauc priek\u0161te\u010Du numer\u0101ciju, kad sasniegts \u0161is numurs \
  <li><b>R\u0101d\u012Bt dzim\u0161anas vietu, datumu utt.</b> - p\u0101rskat\u0101 par\u0101da da\u017E\u0101dus notikumus \
  <li><b>R\u0101d\u012Bt visas jurisdikcijas</b> - ja izv\u0113l\u0113ts, r\u0101da visas notikuma atra\u0161an\u0101s  \
  vietas, nevis pirmo sastapto vietu \
  <li><b>Izv\u0113l\u0113ties, k\u0101 par\u0101d\u012Bt avotus</b> - da\u017E\u0101das iesp\u0113jas avotu par\u0101d\u012B\u0161anai \
  <li><b>R\u0101d\u012Bt avotus, pat ja tie nav atrasti</b> - r\u0101da "nav avota", ja neviens nav atrasts \
  (ir noder\u012Bgs, lai nor\u0101d\u012Btu, ka notikums past\u0101v, bet tam netbilst neviens avots) \
  <li><b>Izmantot avotiem ar\u012B notikumu prefiksu</b> - avota priek\u0161\u0101 novieto notikuma prefiksu \
  <li><b>V\u0101rds, kas tiek izmantots avotu priek\u0161\u0101</b> - prefikss vai v\u0101rds avota priek\u0161\u0101 \
  <li><b>Avotu kr\u0101sa</b> - pieejamo kr\u0101su saraksts, lai izceltu avotus \
  </ul> \
  <h2>Izvada piem\u0113ri:</h2> \
  <ul> \
  <li>Sosa paaudzes: \
  <br>PAAUDZE 1 \
  <br>&nbsp;&nbsp;&nbsp;1 sakne (prsona, kura izv\u0113l\u0113ta k\u0101 s\u0101kuma punkts) \
  <br>PAAUDZE 2 \
  <br>&nbsp;&nbsp;&nbsp;2 t\u0113vs \
  <br>&nbsp;&nbsp;&nbsp;3 m\u0101te \
  <br>PAAUDZE 3 \
  <br>&nbsp;&nbsp;&nbsp;4 vect\u0113vs 1 \
  <br>&nbsp;&nbsp;&nbsp;5 vecm\u0101te 1 \
  <br>&nbsp;&nbsp;&nbsp;6 vect\u0113vs 2 \
  <br>&nbsp;&nbsp;&nbsp;7 vecm\u0101te 2 \
  <br>PAAUDZE 4 \
  <br>&nbsp;&nbsp;&nbsp;...<br><br> \
  <li>Aug\u0161upejo\u0161a Sosa tabula:<br> \
  <table><tr> \
  <td>Sosa</td><td>V\u0101rds</td><td>Dzim\u0161ana</td><td>Mir\u0161ana</td> \
  <td>Nodarbo\u0161an\u0101s</td><td>Dz\u012Bvesvieta</td></tr> \
  <tr><td>1</td><td>sakne</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>2</td><td>t\u0113vs</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>3</td><td>m\u0101te</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>4</td><td>vect\u0113vs&nbsp;1</td><td>xxx</td> \
  <td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>5</td><td>vecm\u0101te&nbsp;1</td><td>xxx</td> \
  <td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>6</td><td>vect\u0113vs&nbsp;2</td><td>xxx</td> \
  <td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>7</td><td>vecm\u0101te&nbsp;2&nbsp;&nbsp;&nbsp;</td> \
  <td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> \
  <tr><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td></tr> \
  </table><br> \
  <li>Aug\u0161up\u0113jo\u0161a dzimtas l\u012Bnija (t\u0113va tad m\u0101tes): \
  <br>&nbsp;1 sakne \
  <br>&nbsp;&nbsp;&nbsp;2 t\u0113vs \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 vect\u0113vs 1 \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 vecm\u0101te 1 \
  <br>&nbsp;&nbsp;&nbsp;3 m\u0101te \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 vect\u0113vs 2 \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 vecm\u0101te 2 \
  <br>&nbsp;...<br><br> \
  <li>Aug\u0161upejo\u0161a t\u0113va dzimtas l\u012Bnija (t\u0113va uzv\u0101rds): \
  <br>&nbsp;1 sakne \
  <br>&nbsp;&nbsp;2 t\u0113vs \
  <br>&nbsp;&nbsp;&nbsp;4 vect\u0113vs \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;8 vecvect\u0113vs \
  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;... \
  </ul> \
  <h2>Attiec\u012Bb\u0101 uz avotiem:</h2> \
  <ul> \
  <li>No avotiem tiek iel\u0101d\u0113ti tr\u012Bs l\u012Bme\u0146u teksti \
  <li>Teksts no birkas 'SOUR:TEXT' ir no avota faila \
  <li>Piez\u012Bmes no birkas 'SOUR:NOTE' ir no avota faila \
  <li>Avota piez\u012Bmes, kas saist\u012Btas ar notikumu, vai nu birka 'INDI:event:SOUR:NOTE', \
  'FAM:event:SOUR:NOTE', 'INDI:event:SOUR:DATA:TEXT', vai 'FAM:event:SOUR:DATA:TEXT' \
  </ul> \
  <h3>Padoms izmantojot p\u0101rskatus:</h3> \
  Lai p\u0101rliecin\u0101tos ka Iesp\u0113jas ir pareizi izv\u0113l\u0113tas, pirms p\u0101rskata atk\u0101rtotas  \
  palai\u0161anas, noklik\u0161\u0137iniet jebkur\u0101 viet\u0101 ekr\u0101n\u0101. \
  <br> 

