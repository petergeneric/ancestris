info=<h1><center>Rodov\u00e1 linie podle generac\u00ed</center></h1>\n<h1><center>(klasifikace Sosa)</center></h1>\n<br>\n<p>Tento p\u0159ehled zobrazuje seznam p\u0159edk\u016f \u010dty\u0159mi zp\u016fsoby:\n<ul>\n<li>Generace Sosa\n<li>Generace Sosa ve form\u011b tabulky\n<li>Rod p\u0159edk\u016f\n<li>Pouze jm\u00e9no otce (agnatick\u00e1 linie)\n</ul>\n</p>\nChcete-li spustit sestavu, mus\u00edte nejprve vybrat ko\u0159enovou osobu.\nTo lze prov\u00e9st z kontextov\u00e9 nab\u00eddky osoby,\nnebo v\u00fdb\u011brem osoby  po spu\u0161t\u011bn\u00ed p\u0159ehledu.\nKa\u017ed\u00e1 osoba dostane \u010d\u00edslo Sosa,\npo\u010d\u00ednaje osobou v ko\u0159enu = 1.\n<h2>Mo\u017enosti:</h2>\n<ul>\n<li><b>Struktura zpr\u00e1vy</b> \u2013 vyberte si ze \u010dty\u0159 zp\u016fsob\u016f zobrazen\u00ed p\u0159edk\u016f\nosoby v ko\u0159enu.\n<li><b>Prezentace ud\u00e1lost\u00ed</b> \u2013 zvolte \u201eJedna ud\u00e1lost na \u0159\u00e1dek\u201c pro \nseznam ud\u00e1lost\u00ed pro ka\u017edou osobu nebo \u201eJeden jednotlivec na \u0159\u00e1dek\u201c, chcete-li m\u00edt ud\u00e1losti uvedeny\nve form\u011b odstavce.\n</ul>\nMezi t\u011bmito dv\u011bma mo\u017enostmi m\u016f\u017eete generovat n\u011bkolik r\u016fzn\u011b vypadaj\u00edc\u00edch sestav.\n<h2>Dal\u0161\u00ed mo\u017enosti:</h2>\n<ul>\n<li><b>Zobrazit odr\u00e1\u017eky</b> \u2013 pokud zvol\u00edte \u201eJedna ud\u00e1lost na \u0159\u00e1dek\u201c, ka\u017ed\u00e1 ud\u00e1lost\nbude za\u010d\u00ednat odr\u00e1\u017ekou.\n<li><b>Po\u010d\u00e1te\u010dn\u00ed \u010d\u00edslo Sosa</b> \u2013 pro osobu v ko\u0159enu lze vybrat libovoln\u00e9 po\u010d\u00e1te\u010dn\u00ed \u010d\u00edslo\n<li><b>Zna\u010dka pou\u017eit\u00e1 v GEDCOM</b> \u2013 zna\u010dka pou\u017e\u00edvan\u00e1 p\u0159i ukl\u00e1d\u00e1n\u00ed \u010d\u00edsel Sosa\nv souboru GEDCOM.\n<li><b>Generace pova\u017eovan\u00e9 za soukrom\u00e9</b> \u2013 po\u010det generac\u00ed, kter\u00e9 budou/nebudou\n ve v\u00fdstupu zobrazeny, n\u00e1zvy a ud\u00e1losti se zobraz\u00ed jako \u201e...\u201c.\nTato zpr\u00e1va tak\u00e9 pou\u017e\u00edv\u00e1 glob\u00e1ln\u00ed \u201ex\u201c po\u010det skryt\u00fdch let.\n<li><b>Prvn\u00ed generace k zobrazen\u00ed</b> \u2013 spust\u00ed zpr\u00e1vu Sosa od dan\u00e9ho \u010d\u00edsla generace\n<li><b>Max. po\u010det generac\u00ed</b> \u2013 zastav\u00ed v\u00fd\u010det p\u0159edk\u016f, pokud je dosa\u017eeno tohoto po\u010dtu\n<li><b>Zobrazit m\u00edsto narozen\u00ed, datum narozen\u00ed atd.</b> \u2013 zobraz\u00ed r\u016fzn\u00e9 ud\u00e1losti v p\u0159ehledu\n<li><b>Zobrazit v\u0161echny jurisdikce</b> \u2013 vybran\u00e1 mo\u017enost zobrazuje sp\u00ed\u0161e ka\u017ed\u00e9 m\u00edsto ud\u00e1losti\nne\u017e prvn\u00ed m\u00edsto zji\u0161t\u011bn\u00e9 pro tuto ud\u00e1lost\n<li><b>Zvolte zp\u016fsob zobrazen\u00ed zdroj\u016f</b> \u2013 r\u016fzn\u00e9 mo\u017enosti zobrazen\u00ed zdroj\u016f\n<li><b>Zobrazit zdroje, kdy\u017e \u017e\u00e1dn\u00fd nebyl nalezen</b> \u2013 zobraz\u00ed \u201e\u017e\u00e1dn\u00fd zdroj\u201c, kdy\u017e \u017e\u00e1dn\u00fd nen\u00ed nalezen\n(u\u017eite\u010dn\u00e9 k ozna\u010den\u00ed ud\u00e1losti, kter\u00e1 existuje, ale neodpov\u00edd\u00e1 j\u00ed \u017e\u00e1dn\u00fd zdroj)\n<li><b>Pou\u017e\u00edt tak\u00e9 p\u0159edponu ud\u00e1losti pro zdroje</b> \u2013 um\u00edst\u00ed p\u0159edponu ud\u00e1losti p\u0159ed zdroj\n<li><b>Slovo pou\u017eit\u00e9 p\u0159ed zdroji</b> \u2013 p\u0159edpona nebo slovo p\u0159ed zdrojem\n<li><b>Barva zdroj\u016f</b> \u2013 seznam dostupn\u00fdch barev, aby zdroje byly odli\u0161en\u00e9\n</ul>\n<h2>P\u0159\u00edklady v\u00fdstup\u016f:</h2>\n<ul>\n<li>Generace Sosa:\n<br>GENERACE 1\n<br>&nbsp;&nbsp;&nbsp;1 ko\u0159en (jednotlivec vybr\u00e1n jako v\u00fdchoz\u00ed bod)\n<br>GENERACE 2\n<br>&nbsp;&nbsp;&nbsp;2 otec\n<br>&nbsp;&nbsp;&nbsp;3 matka\n<br>GENERACE 3\n<br>&nbsp;&nbsp;&nbsp;4 d\u011bde\u010dek 1\n<br>&nbsp;&nbsp;&nbsp;5 babi\u010dka 1\n<br>&nbsp;&nbsp;&nbsp;6 d\u011bde\u010dek 2\n<br>&nbsp;&nbsp;&nbsp;7 babi\u010dka 2\n<br>GENERACE 4\n<br>&nbsp;&nbsp;&nbsp;...<br><br>\n<li>Vzestupn\u011b tabulka Sosa:<br>\n<table><tr>\n<td>Sosa</td><td>Jm\u00e9no</td><td>Narozen\u00ed</td><td>Smrt</td>\n<td>Povol\u00e1n\u00ed</td><td>Rezidence</td></tr>\n<tr><td>1</td><td>ko\u0159en</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td ></tr>\n<tr><td>2</td><td>otec</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td ></tr>\n<tr><td>3</td><td>matka</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td ></tr>\n<tr><td>4</td><td>d\u011bde\u010dek&nbsp;1</td><td>xxx</td>\n<td>xxx</td><td>xxx</td><td>xxx</td></tr>\n<tr><td>5</td><td>babi\u010dka&nbsp;1</td><td>xxx</td>\n<td>xxx</td><td>xxx</td><td>xxx</td></tr>\n<tr><td>6</td><td>d\u011bde\u010dek&nbsp;2</td><td>xxx</td>\n<td>xxx</td><td>xxx</td><td>xxx</td></tr>\n<tr><td>7</td><td>babi\u010dka&nbsp;2&nbsp;&nbsp;&nbsp;</td>\n<td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr>\n<tr><td>...</td><td>...</td><td>...</td><td>...</td><td>...< /td><td>...</td></tr>\n</table><br>\n<li>Vzestupn\u00e1 linie (otcov\u00e9 a potom matky):\n<br>&nbsp;1 ko\u0159en\n<br>&nbsp;&nbsp;&nbsp;2 otec\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 d\u011bde\u010dek 1\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 babi\u010dka 1\n<br>&nbsp;&nbsp;&nbsp;3 matka\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 d\u011bde\u010dek 2\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 babi\u010dka 2\n<br>&nbsp;...<br><br>\n<li>Pouze vzestupn\u011b agnatik (p\u0159\u00edjmen\u00ed otce):\n<br>&nbsp;1 ko\u0159en\n<br>&nbsp;&nbsp;2 otec\n<br>&nbsp;&nbsp;&nbsp;4 d\u011bde\u010dek\n<br>&nbsp;&nbsp;&nbsp;&nbsp;8 prad\u011bde\u010dek\n<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...\n</ul>\n<h2>Pokud jde o zdroje:</h2>\n<ul>\n<li>Ze zdroj\u016f jsou na\u010dteny t\u0159i \u00farovn\u011b textu\n<li>Text ze zna\u010dky 'SOUR:TEXT' poch\u00e1z\u00ed ze zdrojov\u00e9ho souboru\n<li>Pozn\u00e1mky ze zna\u010dky 'SOUR:NOTE' poch\u00e1zej\u00ed ze zdrojov\u00e9ho souboru\n<li>Zdrojov\u00e9 pozn\u00e1mky spojen\u00e9 s ud\u00e1lost\u00ed, bu\u010f tag 'INDI:event:SOUR:NOTE',\n'FAM:event:SOUR:NOTE', 'INDI:event:SOUR:DATA:TEXT' nebo 'FAM:event:SOUR:DATA:TEXT'\n</ul>\n<h3>Tip k pou\u017e\u00edv\u00e1n\u00ed p\u0159ehled\u016f:</h3>\nChcete-li zajistit, aby byla volba spr\u00e1vn\u011b vybr\u00e1na,\np\u0159ed op\u011btovn\u00fdm spu\u0161t\u011bn\u00edm sestavy klepn\u011bte kamkoli na obrazovku.\n&nbsp;<br>
