info=<h1><center>Aneliste</center></h1> <h1><center>(Sosa)</center></h1> <br> <p>Denne rapport kan vise en aneliste p\u00e5 4 m\u00e5der: <ul> <li>Sosa generationer <li>Sosa generationer i tabel form <li>Forf\u00e6dres linje <li>Agnatisk arvef\u00f8lge (fars navn) </ul> </p> For at starte rapporten skal du f\u00f8rst v\u00e6lge personen, der skal v\u00e6re udgangspunkt (rod-individ). Det kan g\u00f8res fra menuen p\u00e5 en person,  eller ved at v\u00e6lge personen efter start af rapporten.  Hver person f\u00e5r et Sosa nummer, hvor rod-individ f\u00e5r nr. 1. <h2>Indstillinger:</h2> <ul> <li><b>Rapport struktur</b> - v\u00e6lg mellem 4 m\u00e5der at vise forf\u00e6dre for rod-individ. <li><b>Pr\u00e6sentation of begivenheder</b> - v\u00e6lg "En begivenhed pr. linje" for en  liste af begivenheder for hver person, eller "En person pr. linje" for at f\u00e5 afsnit med begivenheder. </ul> Ud fra disse muligheder kan du danne rapporter med forskellige layout. <h2>\u00d8vrige indstillinger:</h2> <ul> <li><b>Vis markering</b> - Hvis der er valgt "En begivenhed pr. linje",  vil hver begivenhed v\u00e6re markeret (bullit). <li><b>Starnr. for Sosa nummerering</b> - Start nummer for rod-individ kan v\u00e6lges frit. <li><b>Tegn der er brugt i GEDCOM</b> - Tegnet der er brugt til at lagre Sosa numre i GEDCOM filen. <li><b>Generationer der er private</b> - Antal generationer der ikke  skal vises i rapport, navne og begivenheder vises som "...". Rapporten benytter ogs\u00e5 det globale 'x' for \u00e5r, som er skjult. <li><b>F\u00f8rst generation der vises</b> - Starter Sosa rapporten fra det angivne generations nummer. <li><b>Max antal generationer</b> - Stopper nummerlisten for forf\u00e6dre, n\u00e5r angivne nummer n\u00e5s. <li><b>Vis f\u00f8dselssted, f\u00f8dselsdato osv.</b> - Vis de forskellige begivenheder i rapporten.  <li><b>Vis alle jurisdiktioner</b> - Hvis valgt vises alle steder for en begivenhed, i stedet for det f\u00f8rste sted for begivenheden. <li><b>V\u00e6lg hvordan kilder vises</b> - Forskellige muligheder for at vise kilder. <li><b>Vis kilde, hvis den ikke findes</b> - vises som "Ingen kilde", n\u00e5r der ikke findes en kilde. (bruges til at vise at en begivenhed findes, men der ikke er nogen kilde tilknyttet) <li><b>Pr\u00e6fiks for kilde</b> - viser pr\u00e6fiks for begivenhed foran kilde. <li><b>Ord for kilde</b> - viser ord for begivenhed foran kilde. <li><b>Kildes farve</b> - V\u00e6lg farve for at tydeligg\u00f8re kilde. </ul> <h2>Rapport eksempler:</h2> <ul> <li>Sosa generationer: <br>GENERATION 1 <br>&nbsp;&nbsp;&nbsp;1 rod-individ (person der tages udgangspunkt i) <br>GENERATION 2 <br>&nbsp;&nbsp;&nbsp;2 far <br>&nbsp;&nbsp;&nbsp;3 mor <br>GENERATION 3 <br>&nbsp;&nbsp;&nbsp;4 bedstefar 1 <br>&nbsp;&nbsp;&nbsp;5 bedstemor 1 <br>&nbsp;&nbsp;&nbsp;6 bedstefar 2 <br>&nbsp;&nbsp;&nbsp;7 bedstemor 2 <br>GENERATION 4 <br>&nbsp;&nbsp;&nbsp;...<br><br> <li>Sosa table - stigende:<br> <table><tr> <td>Sosa</td><td>Navn</td><td>f\u00f8dsel</td><td>D\u00f8d</td> <td>Stilling</td><td>Bop\u00e6l</td></tr> <tr><td>1</td><td>rod-individ</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> <tr><td>2</td><td>far</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> <tr><td>3</td><td>mor</td><td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> <tr><td>4</td><td>bedstefar&nbsp;1</td><td>xxx</td> <td>xxx</td><td>xxx</td><td>xxx</td></tr> <tr><td>5</td><td>bedstemor&nbsp;1</td><td>xxx</td> <td>xxx</td><td>xxx</td><td>xxx</td></tr> <tr><td>6</td><td>bedstefar&nbsp;2</td><td>xxx</td> <td>xxx</td><td>xxx</td><td>xxx</td></tr> <tr><td>7</td><td>bedstemor&nbsp;2&nbsp;&nbsp;&nbsp;</td> <td>xxx</td><td>xxx</td><td>xxx</td><td>xxx</td></tr> <tr><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td></tr> </table><br> <li>Stigende linje (f\u00e6dre, derefter m\u00f8dre): <br>&nbsp;1 rod-individ <br>&nbsp;&nbsp;&nbsp;2 far <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4 bedstefar 1 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5 bedstemor 1 <br>&nbsp;&nbsp;&nbsp;3 mor <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6 bedstefar 2 <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7 bedstemor 2 <br>&nbsp;...<br><br> <li>Agnatisk stigende (far's familje navn): <br>&nbsp;1 rod-individ <br>&nbsp;&nbsp;2 far <br>&nbsp;&nbsp;&nbsp;4 bedstefar <br>&nbsp;&nbsp;&nbsp;&nbsp;8 oldefar <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;... </ul> <h2>Ang\u00e5ende kilder:</h2> <ul> <li>Der medtages 3 niveauer fra kilder. <li>Tekst fra 'SOUR:TEXT' markering er fra kilde-fil. <li>Noter fra 'SOUR:NOTE' markering er fra kilde-fil. <li>Noter til kilder for en begivenhed tilknyttet enten 'INDI:event:SOUR:NOTE', 'FAM:begivenhed:SOUR:NOTE', 'INDI:event:SOUR:DATA:TEXT', or 'FAM:event:SOUR:DATA:TEXT' </ul> <h3>Tip til brug af rapporten:</h3> For at sikre at en indstilling (f.eks. en tjek-boks) er sat korrekt,  klik et andet sted p\u00e5 sk\u00e6rmen, f\u00f8r du k\u00f8rer rapporten. &nbsp;<br> 
