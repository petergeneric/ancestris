info=<h1><center>Linhagem ascendente por gera\u00e7\u00e3o</center></h1> \n<h1><center>(classifica\u00e7\u00e3o Sosa)</center></h1> \n<br> \n<p>Este relat\u00f3rio mostra uma lista de ascendentes de quatro formas: \n<ul> \n<li>gera\u00e7\u00f5es Sosa;\n<li>gera\u00e7\u00f5es Sosa em tabela;\n<li>linhagem de ascendentes; \n<li>s\u00f3 a linhagem agn\u00e1tica (nome do pai). \n</ul> \n</p> \nPara come\u00e7ar o relat\u00f3rio, tem de escolher o indiv\u00edduo raiz. \nPode faz\u00ea-lo no menu contextual individual,  \nou seleccionand-o ap\u00f3s executar o relat\u00f3rio.  \nCada indiv\u00edduo receber\u00e1 um n\u00famero Sosa,  \nsendo o indiv\u00edduo raiz o 1. \n<h2>Op\u00e7\u00f5es:</h2> \n<ul> \n<li><b>Estrutura do relat\u00f3rio</b> - escolha uma das quatro formas de apresenta\u00e7\u00e3o dos ascendentes. \n<li><b>Apresenta\u00e7\u00e3o de eventos</b> - escolha "Um evento por linha" para uma  \nlista de eventos para cada indiv\u00e1iduo, ou "Um indiv\u00edduo por linha" para listar os eventos\ncomo um par\u00e1grafo. \n</ul> \nEntre as duas op\u00e7\u00f5es pode gerar relat\u00f3rios com v\u00e1rios aspectos diferentes. \n<h2>Op\u00e7\u00f5es aditionais:</h2> \n<ul> \n<li><b>Mostrar marcas</b> - se escolheu "Um evento por linha", cada evento receber\u00e1 \numa marca. \n<li><b>N\u00famero Sosa inicial</b> - pode escolher qualquer n\u00famero para o indiv\u00edduo raiz \n<li><b>Etiqueta usada no Gedcom</b> - a etiqueta a usar para armazenar n\u00fameros Sosa\nno ficheiro Gedcom. \n<li><b>Gera\u00e7\u00f5es consideradas privadas</b> - n\u00famero de gera\u00e7\u00f5es a ocultar \nna sa\u00edda, os nomes e eventos ser\u00e3o mostrados como "...". \nEste relat\u00f3rio tamb\u00e9m utiliza o "x" n\u00famero global de anos ocultos. \n<li><b>Primeira gera\u00e7\u00e3o a mostrar</b> - come\u00e7a o relat\u00f3rio Sosa a partir de um determinado n\u00famero de gera\u00e7\u00e3o \n<li>>b>N\u00famero m\u00e1ximo de gera\u00e7\u00f5es</b> - deixa de enumerar os antepassados se este n\u00famero for atingido \n<li><b>Mostrar local de nascimento, data de nascimento, etc</b> - mostrar os v\u00e1rios eventos dentro do relat\u00f3rio  \n<li>>b>Mostrar todas as jurisdi\u00e7\u00f5es</b> - a escolha mostra todos os locais para um evento, em vez de \ndo que o primeiro local encontrado para esse evento \n<li>>b>Escolha como mostrar as fontes</b> - v\u00e1rias op\u00e7\u00f5es sobre como mostrar as fontes \n<li>>b>Mostra fontes quando nenhuma \u00e9 encontrada</b> - mostra "sem fonte" quando nenhuma \u00e9 encontrada \n(\u00fatil para indicar a exist\u00eancia de um evento mas nenhuma fonte lhe corresponde) \n<li>>b> Tamb\u00e9m usar prefixo de evento para fontes</b> - coloca o prefixo do evento em frente da fonte \n<li>>b>Palavra usada em frente das fontes</b> - prefixo ou palavra em frente da fonte \n<li>>Cor das fontes</b> - lista de cores dispon\u00edveis para fazer sobressair as fontes \n</ul> \n<h2>Em rela\u00e7\u00e3o \u00e0s fontes:</h2> \n<ul> \n<li>Tr\u00eas n\u00edveis de texto s\u00e3o recuperados a partir das fontes \n<li>O texto da etiqueta "SOUR:TEXT" \u00e9 do ficheiro de origem \n<li>As notas da etiqueta "SOUR:NOTE" s\u00e3o do ficheiro fonte \n<li>As notas de origem associadas a um evento, ou etiqueta "INDI:event:SOUR:NOTE", \n"FAM:event:SOUR:NOTE", "INDI:event:SOUR:DATA:TEXT", ou "FAM:event:SOUR:DATA:TEXT". \n</ul> \n<h3>Dica de utiliza\u00e7\u00e3o de relat\u00f3rios :</h3> \nPara assegurar que uma op\u00e7\u00e3o tenha sido devidamente escolhida,  \nclique em qualquer parte do ecr\u00e3 antes de voltar a executar o relat\u00f3rio. \n&nbsp;<br> 
