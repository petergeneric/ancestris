name            = Search status of events by individual

info		= <h1><center>Search status of events by individual</center></h1> \n\
    <p>This report shows missing information for a particular individual (via the right-click 'context menu') or for all individuals in the current file.<center> \n\
    <img src="ReportMissingInformation.png"><br></center> \n\
    <h2>Note :</h2><ul><li>Baptism (BAPT) and christening (CHR) tags are checked.</li> \n\
    <li>Invalid dates are considered as missing. </li> \n\
    <li>Sort by SOSA can be activated only if SOSA check is enabled</li></ul>
 
#Parameters
checkBirthDate      = Check birth date
checkBirthPlace     = Check birth place
checkBirthSource    = Check birth source
checkBaptismDate    = Check baptism/christening date
checkBaptismPlace   = Check baptism/christening place
checkBaptismSource  = Check baptism/christening source
checkDeathDate      = Check death date
checkDeathPlace     = Check death place
checkDeathSource    = Check death source
checkSex            = Check sex
checkGiven          = Check given name
checkSurname        = Check surname
checkUseSosa        = Check SOSA individuals only
checkSortOnSosa     = Sort by SOSA numbers

#report text
title       = Missing Information on Individuals
subject     = Report Subject
key         = Key: 'X' Missing information  '-' Ignored
date        = Date
birth       = Birth
baptism     = Bapt.
death       = Death
place       = Place
sex         = Sex
given       = Given
surname     = Surn.
source      = Source

