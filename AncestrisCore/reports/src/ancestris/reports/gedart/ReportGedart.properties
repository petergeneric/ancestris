#          & terme), qui dit quelque chose du genre "Je dois retrouver
#          & cette information, il me faut la v\u00e9rifier". A chaque
#          & fois que vous avez besoin de le sp\u00e9cifier pour une
#          & information, vous faites un lien vers cette entit\u00e9 NOTE.
#          & Le rapport va suivre ces liens.</li>
#          & <li>&nbsp;Enfin, vous avez d\u00e9j\u00e0 des NOTEs sous certaines
#          & infos et il vous suffit de rajouter un mot sp\u00e9cifique
