          & <a name="_templates_writing_"></a>
          & <u><b>How to write templates</u>?</b><br>
          & <br>
          & Le format 
          & utilis\u00e9 pour ces mod\u00e8les, est un m\u00e9lange de code html 
          & (code que l'on emploie pour les sites internet), et 
          & de code java. Il est tr\u00e9s simple et compr\u00e9hensible, 
          & d\u00e9s lors que vous vous penchez un tant soit peu sur 
          & un mod\u00e8le.<br>
          & Des explications sont donn\u00e9es sur le site internet 
          & d'Ancestris. Cependant en r\u00e9sum\u00e9, mais ce qui est indiqu\u00e9 
          & ci-apr\u00e8s n'est pas complet, il vous faut cr\u00e9er 
          & sous l'arborescence 
          & <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates</font> 
          & un sous-r\u00e9pertoire qui portera le nom du 
          & mod\u00e8le que vous voulez \u00e9crire. Si votre mod\u00e8le s'appelle 
          & <font color="#0b6121">lemodele</font>, vous aurez le 
          & r\u00e9sultat suivant <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates/lemodele</font>. 
          & Il faut cependant, et c'est une condition essentielle et 
          & d\u00e9terminante pour que le rapport 
          & reconnaisse votre mod\u00e8le, que ce sous r\u00e9pertoire, 
          & contienne, en plus de vos mod\u00e8les, un fichier 
          & <font color="#0b6121">index.vm</font>. En effet, c'est ce 
          & fichier qui sera utilis\u00e9 par le rapport gedart pour 
          & effectuer la transformation en texte des informations 
          & fournies au rapport.<br>
          & Vous le verrez par la suite, mais c'est \u00e0 partir de ce 
          & fichier index.vm que vous pourrez choisir de cr\u00e9er des 
          & sorties autre qu'html, donc des sorties csv, etc...<br>
          & Ces informations, qui sont transform\u00e9s en texte, d\u00e9pendent 
          & de la fa\u00e7on de lancer le rapport et peuvent contenir un 
          & ou plusieurs indi, une ou plusieurs\u00a0fam, ou les deux en 
          & m\u00eame temps. Ainsi si vous le lancez sur une personne et 
          & qu'un mod\u00e8le "indi" existe, le r\u00e9sultat sera une fiche 
          & individuelle ; si il est lanc\u00e9 sur une famille et qu'il 
          & y a un mod\u00e8le familial, vous aurez une fiche familiale ; enfin 
          & rien ne vous emp\u00eache de le lancer sur tout le gedcom, et l\u00e0 
          & vous aurez un ensemble de fiches individuelles et familiales.<br>
          & Ensuite l'utilisateur peut en utilisant les commandes 
          & disponibles (pour le moment voir la doc de 
