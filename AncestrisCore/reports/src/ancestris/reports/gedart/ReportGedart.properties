info.lv   = <a name="_Top_"></a>
          & <h1><center>Informācijas lapas par personām/ģimenēm</center></h1>
          & <br>
          & Šim pārskatam ir trīs dažādi mērķi (tikai pats pirmais
          & pašlaik ir pieejams)&nbsp;:<br>
          & <div style="margin-left: 20px; font-style: normal;">
          & - Izveidot <i><a href="#_Sheet1">Personu un ģimeņu 
          & informācijas lapas</a></i>,<br>
#          & - Cr\u00e9er des <i><a href="#_Sheet2">fiches de travail</a></i>,<br>
#          & - Cr\u00e9er des fiches et listes de <i><a href="#_Sheet3">choses 
#          & \u00e0 faire</a></i> dans votre arbre.<br>
          & </div>
          & <br>
          & <a name="_Sheet1"></a>
          & <b><u>I</u> - <u>PERSONU UN ĢIMEŅU INFORMĀCIJAS 
          & LAPU IZVEIDOŠANA</u></b><br>
          & <br>
          & <div style="margin-left: 10px;">
          & Kad jūs izpildāt pārskatu, tas izveidos personu un/vai ģimeņu 
          & informācijas lapas par objektiem (persona, ģimene).<br>
          & <font color="#B40404">Brīdinājums</font>: Neaizmirstiet vienu lietu: 
          & ja izvēlētais modelis ir paredzēta personām, jums jāizpilda 
          & pārskats par personu, ja modelis ir paredzēta ģimenēm, 
          & jums jāizpilda pārskats par ģimeni. Ja jūs to neievērosiet, 
          & jums būs programmas kļūda.<br>
          & Protams, šis pārskats var tikt izpildīts par visu jūsu ģenealoģiju. 
          & Izvēlies atbilstošo modeli, kā jau iepriekš minēts.<br>
          & <br>
          & Ancestris piedāvā divus noklusējuma modeļus. Viens personai(-ām) 
          & un otrs ģimenei(-ēm). Varat tās izmēģināt. Bet jūs varat 
          & <a href="#_templates_writing_">rakstīt savus modeļus</a>, 
          & vai izmantojiet tos, ko izveidojuši citi. Visi šie lietotāju 
          & radītie modeļi tiek apkopoti vienā arhīvā ar nosaukumu
          & "<font color="#0b6121">modeles_gedart_tous.zip</font>". 
          & Šis fails ir pieejams Ancestris mājas lapā.<br>
          & <br>
          & Bet ja jūs rakstāt savus modeļus vai vēlaties izmantot 
          & tos, ko izveidojuši citi, 
          & <a href="#_templates_location_">kur mums visus šos failus ievietot</a>?<br>
          & <br>
          & Šī ļoti lielā elastīguma dēļ jums ir grūti pateikt, ko jūs 
          & atradīsiet kā rezultātu, jo tas ir atkarīgs no izmantotā 
          & modeļa. Tomēr šī pārskata ļoti lielā jauda ļauj iegūt jebkādu 
          & informāciju, kas ir jūsu ģenealoģijā, tiklīdz modelis
          & ir uzrakstīts atbilstoši un konsekventi.<br>
          & <br>
          & Tomēr, ja vēlaties iegūt pārskatu par to, kas atrodams 
          & sniegtajos modeļos, šeit ir daži norādījumi.<br>
          & <br>
          & <b><u>A</u> - <u>Personas(-u) lapa</u></b><br>
          & <br>
          & Galvenās sadaļas ir :<br>
          & <br>
          & <div style="margin-left: 10px;">
          & - <u>Personiskā informācija</u> :<br>
          & <div style="margin-left: 15px;">
          & . Uzvārds, vārdi, iesauka,<br>
          & . dzimums, identifikācijas numurs (ID), atsauces numurs,<br>
          & . dzimšanas, kristības, nāves, apbedīšanas, 
          & kremācijas datumi un vietas,<br>
          & . Informācija par cilvēkiem, kuri paziņoja
          & par šiem notikumiem.<br>
          & </div>
          & - <u>Vispārīga informācija</u><br>
          & <div style="margin-left: 15px;">
          & . Personas profesija, ar mācību datumu un vietu,<br>
          & . Dzīvesvieta un ja datums un vieta ir saistītas, 
          & tie ir norādīti.<br>
          & . Ja personas ierakstā ir norādītas vairākas profesijas  
          & un/vai dzīves vietas, tiks dota visa šī informācija. 
          & </div>
          & - <u>Vecāki</u><br>
          & <div style="margin-left: 15px;">
          & . Tēva uzvārds, vārdi, dzimšanas un miršanas datumi un vietas,<br>
          & . Mātes uzvārds, vārdi, dzimšanas un miršanas datumi un vietas,<br>
          & . Daži modeļi dos jums tādu pašu informāciju par 
          & vecvecākiem, brāļiem un māsām,<br>
          & </div>
          & - <u>Ģimene, kuru viņš vai viņa veido ar savu laulāto</u><br>
          & <div style="margin-left: 15px;">
          & . Tiks dota informācija par laulātā personu, laulātā 
          & dzimšanas un nāves datumiem un vietām, kā arī 
          & par laulības datumu un vietu.<br>
          & . Visa informācija par pāra bērniem ar uzrādītiem uzvārdiem 
          & un vārdiem, dzimšanas un nāves datumiem un vietām.<br>
          & . Ja persona, par kuru ir pārskats, ir vairākas reizes
          & precējusies, jums būs visa šī informācija
          & par katru laulību.<br>
          & . Ja ir notikusi laulības šķiršana, tiks iekļauta 
          & informācija par šo laulības šķiršanu.<br>
          & . Laulību liecinieki.<br>
          & </div>
          & - <u>Papildu informācija</u><br>
          & <div style="margin-left: 15px;">
          & . Notikumi, kas iezīmēja šīs personas dzīvi
          & (militārais dienests, diplomi uc).<br>
          & . Visa informācija par testamentu, ko persona atstājusi.<br>
          & . Cilvēki un lietas, ar kurām šī persona ir saistīta. 
          & Piemēram, viņš, iespējams, bijis liecinieks 
          & kāzās, kristībās utt....
          & </div>
          & </div>
          & <br>
          & <u>Piezīmes</u> :<br>
          & Ja Piezīmes ir saistītas ar kādu no šīm informācijām,  
          & tās tiek pievienotas atbilstošā elementa ietvaros.<br> 
          & Pēdējo izmaiņu datums un laiks, kas veiktas saistībā ar 
          & informāciju par šo personu, ir norādītas lapas apakšdaļā.<br>
          & <br>
          & <b><u>B</u> - <u>Ģimenes(-ņu) lapa</u></b><br>
          & <br>
          & Šeit galvenās sadaļas būs :<br>
          & <br>
          & <div style="margin-left: 10px;">
          & - <u>Informācija par vīru</u> :<br>
          & <div style="margin-left: 15px;">
          & . Uzvārds, vārdi, dzimšanas datums un vieta, miršanas 
          & datums un vieta, apbedīšana, kremācija,<br>
          & . Viņa tēvs un māte, par katru no viņiem datumi, 
          & dzimšanas un miršanas vietas.<br>
          & . Viņa vecvecāki, brāļi, māsas, katram no tiem dzimšanas 
          & un miršanas datumi un vietas.<br>
          & </div>
          & - <u>Informācija par sievu</u> :<br>
          & <div style="margin-left: 15px;">
          & . Uzvārds, vārdi, dzimšanas datums un vieta, miršanas 
          & datums un vieta, apbedīšana, kremācija,<br>
          & . Viņas tēvs un māte, par katru no viņiem datumi, 
          & dzimšanas un miršanas vietas.<br>
          & . Viņas vecvecāki, brāļi, māsas, katram no tiem dzimšanas 
          & un miršanas datumi un vietas.<br>
          & </div>
          & - <u>Informācija par bērniem</u> :<br>
          & <div style="margin-left: 15px;">
          & . Uzvārds, vārdi,<br>
          & . Datumi, dzimšanas un miršanas vietas katram no viņiem.<br>
          & </div>
          & - <u>Informācija par laulību</u> :<br>
          & <div style="margin-left: 15px;">
          & . Kāzu datums un vieta<br>
          & . Ja ir laulības līgums, visa informācija par 
          & minēto līgumu (datums, notārs uc).<br>
          & </div>
          & </div>
          & <br>
          & <u>Piezīmes</u> :<br>
          & Tās pašas piezīmes, kas norādītas iepriekš par personas 
          & lapām, attiecas arī uz ģimenes lapām.<br>
          & </div>
          & <br>
