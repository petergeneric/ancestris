          & <font color="#0b6121">.ancestris/trunk/ancestris/gedart</font>.<br>
          & Apakškatalogā <font color="#0b6121">.ancestris/0.7/ancestris/gedart</font> 
          & jums jāizveido apakškatalogs, ja tas neeksistē, ko sauc par 
          & "contrib-templates" ; tātad jums būs 
          & <font color="#0b6121">.ancestris/0.7/ancestris/gedart/contrib-templates</font><br>
          & Tad viss ir atkarīgs no tā, vai vēlaties izveidot savu modeli 
