info = <h1><center>Viena gada profesiju saraksts</center></h1> \
 <p>\u00c5\u00a0is p\u00c4\u0081rskats ir noder\u00c4\u00abgs, ja j\u00c5\u00abs p\u00c4\u0093tat periodiskos izdevumus, adre\u00c5\u00a1u gr\u00c4\u0081matas, katalogus vai taml\u00c4\u00abdz\u00c4\u00abgi.  \
 Tas sagatavo sarakstu ar person\u00c4\u0081m, kas kas dz\u00c4\u00abvoja izv\u00c4\u0093l\u00c4\u0093taj\u00c4\u0081 gad\u00c4\u0081 uzr\u00c4\u0081dot  \
 vecumu, profesiju un nodarbo\u00c5\u00a1an\u00c4\u0081s vietu.</p> \
 <p>Piem\u00c4\u0093ram, ja jums ir pieeja 1850. gada tirdzniec\u00c4\u00abbas katalogam, j\u00c5\u00abs varat nor\u00c4\u0081d\u00c4\u00abt \u00c5\u00a1o gadu un p\u00c4\u0081rskat\u00c4\u0081  \
 tiks uzskait\u00c4\u00abti visi dz\u00c4\u00abvie taj\u00c4\u0081 laik\u00c4\u0081 kop\u00c4\u0081 ar vi\u00c5\u0086u vecumu un profesijas datiem: datumu, nodarbo\u00c5\u00a1an\u00c4\u0081s  \
 veidu un vietu. Ja nav zin\u00c4\u0081ms dzim\u00c5\u00a1anas vai mir\u00c5\u00a1anas datums, tiek izmantota Iesp\u00c4\u0093ja "Vid\u00c4\u0093jais dz\u00c4\u00abves ilgums". \
 </p> 

