info=<h1><center>Llista de persones que viuen en un any determinat</center></h1>\n<p>Aquest informe \u00e9s \u00fatil a l'hora de cercar directoris comercials i publicacions peri\u00f2diques en llistar persones al fitxer actual que estaven vives l'any especificat.</p>\n<p>Per exemple, si teniu acc\u00e9s a un directori comercial per a 1850, podeu especificar aquest any i l'informe enumerar\u00e0 tots els que viuen en aquell moment juntament amb la seva edat i la data, escriviu\ni lloc de qualsevol dada ocupacional. Estableix l'opci\u00f3 per fer una estimaci\u00f3 per a persones sense dates de naixement o defunci\u00f3.</p>
