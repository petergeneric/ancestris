info=<h1><center>Albero grafico completo esportato in formato yEd</center></h1> <p>Questo rapporto si concentra sul contenuto dell'etichetta e posiziona le etichette su un'unica grande pila. Puoi completare il layout con <a href="http://www.yworks.com/products/yed">yEd</a> che \u00e8 gratuito . Lanciato da una persona o famiglia ottieni solo antenati e discendenti. Altrimenti puoi scegliere di mostrare tutto o filtrare il contenuto del tag (speciale). </p> <img src="ReportForYEdScreenshot.png"> <p> yEd ha algoritmi di layout (semi e completamente) automatici per formattare il grafico. \u00c8 possibile selezionare generazioni, antenati o discendenti, maschi o femmine per eliminare le sezioni del grafico o modificare in massa i formati delle etichette. Alcuni esempi dei suoi tipi di esportazione: image map, flash, svg, pdf, png. </p><p> L'elenco seguente suggerisce alcuni strumenti che potrebbero essere utili da avere a portata di mano agganciandoli. </p><ul> <li>layout - albero genealogico... (disponi l'albero; suggerimento per un albero genealogico: forza prima il maschio)</li> <li>layout - channel edge router (ridisegna le linee se hai regolato la disposizione dell'albero; suggerimento: distanza minima zero)</li> <li>strumenti - adatta il nodo all'etichetta (vedi dimensioni nodo/etichetta sotto)</li> <li>strumenti - seleziona elementi (seleziona antenati/discendenti)</ li> <li>finestre - tavolozza - elementi correnti (seleziona maschi/femmine/famiglie)</li> <li>strumenti - trasforma grafico (riflette una sezione dell'albero selezionata)</li> </ul><p> Nodo/ le dimensioni delle etichette </p><p> I <em>nodi</em> della famiglia vengono creati stretti anche se le loro <em>etichette</em> potrebbero essere larghe. Ci\u00f2 consente di risparmiare spazio tra i coniugi (se posizionato sotto) ma pu\u00f2 oscurare le linee, ad esempio in caso di nuove nozze. Quindi considera di applicare "adatta nodo all'etichetta" solo a maschi e femmine prima di applicare il "dispositivo dell'albero genealogico". </p> <h2>Configurazione</h2> <p> Il file <code>.../ancestris/report/ReportForYed.properties</code> contiene frammenti XML utilizzati per generare il report. Questi frammenti sono stati testati con yEd versione 3.4.2. Puoi modificare alcune impostazioni predefinite in questo file, come caratteri e colori. Nota che i colori dei nodi dovrebbero corrispondere al layout dell'albero genealogico di yEd. Vedi anche l'aiuto di yEd. </p> <h3>Formato del nome della localit\u00e0</h3> <ol> <li>se il campo dell'opzione \u00e8 vuoto, verr\u00e0 visualizzata la prima giurisdizione disponibile per ogni luogo.</li> <li>se l'opzione \u00e8 uguale a < font color="blue">all</font>, verranno visualizzate tutte le giurisdizioni, separate da virgole. </li> <li>altrimenti, inserisci i numeri di giurisdizione (a partire da 0 per il primo) e la formattazione che desideri. Ad esempio, se il formato del luogo della tua famiglia \u00e8 "villaggio, citt\u00e0, contea, stato, paese", puoi inserire <font color="blue">0, 1 (3)</font> per visualizzare: "villaggio, citt\u00e0 ( state)".</li> </ol> <h3>Immagini</h3><p> Cancella gli snippet html per omettere le immagini. Puoi specificare dimensioni come ad esempio: <code><img src="file:///C:/my document/my images/{0}" width="60" height="90"></code> Quando specificando le dimensioni, assicurati di disattivare le preferenze di yEd - moduli - layout morph. Altrimenti yEd diventa molto lento. Nota che le immagini potrebbero allungarsi. Con le virgolette singole per l'attributo src, {0} non verr\u00e0 sostituito da OBJE:FILE. </p> <h3>Simbolo di genere</h3><p> Potresti volere stampe in bianco e nero o usare i colori per un altro scopo come le linee di sangue in grafici complessi. A tal fine \u00e8 possibile specificare un simbolo, una parola, un'immagine o altro per indicare il genere. </p>
