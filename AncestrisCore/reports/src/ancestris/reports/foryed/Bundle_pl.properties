
name	= Graficzne drzewo sformatowana przez yEd
name.sv	= Grafiskt tr\u00e4d formaterad av yEd


info	=  <h1><center>Graficzne drzewo sformatowana przez yEd</center></h1> \n\
 <p>Niniejszy raport koncentruje si\u0119 na tre\u015bci etykiet i umieszcza etykiety w jednym wielkim stosie. \n\
 Mo\u017cna uko\u0144czy\u0107 wygl\u0105d z <a href="http://www.yworks.com/products/yed">yEd</a> \n\
 kt\u00f3ry jest wolnym oprogramowaniem. \n\
 Uruchomiony z osoby lub rodziny oferuje tylko przodk\u00f3w i potomk\u00f3w. \n\
 W przeciwnym razie mo\u017cna wybra\u0107 wy\u015bwietlanie wszystkich lub filtrowa\u0107 (specjalne) zawarto\u015bci taga. \n\
 </p> \n\
 <img src="ReportForYEdScreenshot.png"> \n\
 <p> \n\
 yEd posiada (po\u0142owiczne i pe\u0142ne) automatyczne algorytmy wygl\u0105du do formatowania wykres\u00f3w. \n\
 Mo\u017cna wybra\u0107 pokolenia, przodk\u00f3w lub potomk\u00f3w, \n\
 m\u0119\u017cczyzn lub kobiety, usun\u0105\u0107 fragmenty wykresu lub masowo edytowa\u0107 formaty etykiet. \n\
 Niekt\u00f3re przyk\u0142ady plik\u00f3w wynikowych: zdj\u0119cia, Flash, SVG, PDF, PNG. \n\
 </p> 

save	= Zapisz
showOccupation	= zaw\u00f3d
events			= narodziny, zgon, \u015blub, rozw\u00f3d
showDates		= daty
showPlaces		= miejsca
place_display_format	= format miejsca (zobacz te\u017c opis raportu)
images			= zdj\u0119cia (np. <img src="file:///.../{0}"> {0} = OBJE:FILE zobacz te\u017c opis raportu)
famImage			= fragment kodu HTML dla rodzin
indiImage		= fragment kodu HTML dla osoby
imageExtensions	= rozszerzenia nazw plik\u00f3w rozpoznawane jako zdj\u0119cia
imageSnippetDefault	= <img src="file:///C:/Moje dokumenty/Moje obrazy/{0}">
links			= linki do map ({0} = GEDCOM id)
family			= URL do rodzin
familyUrlDefault	= http://my.site.com/{0}.html
indi				= URL do osoby
indiUrlDefault	= http://my.site.com/{0}.html
filter			= filtr (np. do pokazania wsp\u00f3lnych potomk\u00f3w/przodk\u00f3w)
tag				= tag (zazwyczaj niestandardowy znacznik rozpoczynaj\u0105cy si\u0119 znakiem _)
content			= zawarto\u015b\u0107 tagu (zazwyczaj id raportu)
active			= aktywny filtr
ancestors		= za\u0142\u0105cz przodk\u00f3w
descendants		= za\u0142\u0105cz potomk\u00f3w
gender			= symbol lub grafika dla p\u0142ci (zobacz opis raportu)
male				= fragment kodu HTML dla m\u0119\u017cczyzny
female			= fragment kodu HTML dla kobiety
unknown			= fragment kodu HTML dla nieznanej
