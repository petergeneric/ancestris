info=<h1><center>Tarih Hesaplay\u0131c\u0131</center></h1><p>Belirlemek i\u00e7in bu raporu kullan\u0131n</p> \n<ul> \n<li>olay\u0131n meydana geldi\u011fi ki\u015finin ya\u015f\u0131n\u0131 ve o ki\u015finin do\u011fum tarihini biliyorsan\u0131z, olay\u0131n tarihi</li> \n<li>olay\u0131n tarihini ve olay meydana geldi\u011finde o ki\u015finin ya\u015f\u0131n\u0131 biliyorsan\u0131z, bir ki\u015finin do\u011fum tarihi</li> \n</ul> \n<p>Bu rapor yaln\u0131zca bir ki\u015finin i\u00e7erik men\u00fcs\u00fcnden \u00e7al\u0131\u015ft\u0131r\u0131labilir (ilgili olay\u0131n "Tarih" \u00f6zelli\u011fine sa\u011f t\u0131klay\u0131n).</p> 
