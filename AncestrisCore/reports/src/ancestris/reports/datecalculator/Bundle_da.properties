
name = Datoberegner

info = <h1><center>Datoberegner</center></h1><p>Denne rapport beregner:</p> \
 <ul>  \
 <li>en begivenheds dato, hvis en persons alder og f\u00c3\u00b8dselsdag er kendt</li> \
 <li>en persons f\u00c3\u00b8dselsdag, hvis begivenhedens dato samt personens alder p\u00c3\u00a5 dette tidspunkt er kendt</li> \
 </ul> \
 <p>Denne rapport kan kun kaldes fra en persons kontekst-menu (H\u00c3\u00b8jreklik p\u00c3\u00a5 egenskaben dato for den p\u00c3\u00a5g\u00c3\u00a6ldende begivenhed).</p> 
 

