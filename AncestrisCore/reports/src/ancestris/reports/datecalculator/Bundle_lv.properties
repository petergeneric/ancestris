 <li>personas dzim\u00c5\u00a1anas datumu, ja j\u00c5\u00abs zin\u00c4\u0081t notikuma datumu un \u00c5\u00a1\u00c4\u00abs personas vecumu notikuma laik\u00c4\u0081</li> \
 </ul> \
