name = Datumsrechner
 
info = <h1><center>Datumsrechner</center></h1><p>Dieser Report berechnet:</p> \n\
 <ul> \n\
 <li>das Datum eines Ereignisses, wenn das Alter einer Person bei diesem Ereignis bekannt ist, sowie das Geburtsdatum dieser Person</li> \n\
 <li>das Geburtsdatum einer Person, wenn das Datum des Ereignisses bekannt ist, sowie das Alter dieser Person bei diesem Ereignis</li> \n\
 </ul> \n\
 <p>Dieser Report kann nur aus dem Kontext-Men\u00fc einer Person verwendet werden (Rechtsklick auf die Eigenschaft "Datum" des betroffenen Ereignisses).</p> 

xname.evt  = Datum eines Ereignisses berechnen
xname.birt = Geburtsdatum berechnen
date.undef = Unbestimmtes Datum
date.title = Datumsberechnung
date.evt.label   = Datum des Ereignisses : {0}
date.birth.label = Geburtsdatum: {0}
age.title        = Alter dieser Person (Jahresanzahl oder im GEDCOM Format 999y 99m 99d):
age.invalid      = Alter ung\u00fcltig
