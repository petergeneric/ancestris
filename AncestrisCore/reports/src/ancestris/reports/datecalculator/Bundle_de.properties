date.evt.label   = Datum des Ereignisses : {0}
date.birth.label = Geburtsdatum: {0}
age.title        = Alter dieser Person (Jahresanzahl oder im GEDCOM Format 999y 99m 99d):
age.invalid      = Alter ung\u00c3\u00bcltig
