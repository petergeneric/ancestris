
name = Datumsrechner
 
info = <h1><center>Datumsrechner</center></h1><p>Dieser Report berechnet:</p> \
 <ul> \
 <li>das Datum eines Ereignisses, wenn das Alter einer Person bei diesem Ereignis bekannt ist, sowie das Geburtsdatum dieser Person</li> \
 <li>das Geburtsdatum einer Person, wenn das Datum des Ereignisses bekannt ist, sowie das Alter dieser Person bei diesem Ereignis</li> \
 </ul> \
 <p>Dieser Report kann nur aus dem Kontext-Men\u00c3\u00bc einer Person verwendet werden (Rechtsklick auf die Eigenschaft "Datum" des betroffenen Ereignisses).</p> 

xname.evt  = Datum eines Ereignisses berechnen
xname.birt = Geburtsdatum berechnen
date.undef = Unbestimmtes Datum
