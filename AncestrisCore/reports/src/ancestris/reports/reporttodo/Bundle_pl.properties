info		= <h1><center>Lista rzeczy do zrobienia</center></h1> \
 <p>Ten raport pokazuje wszystkie rzeczy do zrobienia w pliku GEDCOM, np. aby pami\u00c4\u0099ta\u00c4\u0087 zeskanowa\u00c4\u0087 dokument lub sprawdzi\u00c4\u0087 informacj\u00c4\u0099.</p> \
 <p>Oczywi\u00c5\u009bcie, je\u00c5\u009bli chcesz taki raport, to trzeba wcze\u00c5\u009bniej przygotowa\u00c4\u0087 swoje dane w odpowiedni spos\u00c3\u00b3b. Jest na to wiele mo\u00c5\u00bcliwo\u00c5\u009bci, poni\u00c5\u00bcej niekt\u00c3\u00b3re z nich:</p> \
 <ul> \
 <li>Po pierwsze, mo\u00c5\u00bcna utworzy\u00c4\u0087 tagi wewn\u00c4\u0085trz drzewa, jak "_TODO" (zauwa\u00c5\u00bc, \u00c5\u00bce ten znacznik zaczyna si\u00c4\u0099 od znaku podkre\u00c5\u009blenia "_").</li> \
 <li>Po drugie, mo\u00c5\u00bcna skorzysta\u00c4\u0087 z notatek wewn\u00c4\u0099trznych w swoim drzewie. Na przyk\u00c5\u0082ad, je\u00c5\u009bli stworzyli\u00c5\u009bmy Og\u00c3\u00b3ln\u00c4\u0085 notatk\u00c4\u0099 (np. tag <NOTE>), z czym\u00c5\u009b w rodzaju "musz\u00c4\u0099 znale\u00c5\u00ba\u00c4\u0087 te informacje, musz\u00c4\u0099 to sprawdzi\u00c4\u0087". Za ka\u00c5\u00bcdym razem gdy chcemy okre\u00c5\u009bli\u00c4\u0087, \u00c5\u00bce co\u00c5\u009b w drzewie, wszystko co musisz zrobi\u00c4\u0087, to stworzy\u00c4\u0087 wewn\u00c4\u0099trzny link do tej notatki, a raport b\u00c4\u0099dzie pod\u00c4\u0085\u00c5\u00bc\u00c4\u0085\u00c5\u0082 za tym linkiem.</li> \
 <li>Nie mniej wa\u00c5\u00bcne jest, \u00c5\u00bce mo\u00c5\u00bcna mie\u00c4\u0087 notatki ju\u00c5\u00bc z pewnymi informacjami (na przyk\u00c5\u0082ad z dat\u00c4\u0085 urodzenia), a wtedy dodanie konkretnego s\u00c5\u0082owa do tej notatki, b\u00c4\u0099dzie oznacza\u00c4\u0087, \u00c5\u00bce te informacje b\u00c4\u0099d\u00c4\u0085 sprawdzone w raporcie po uruchomieniu (np. rozpocz\u00c4\u0085\u00c4\u0087 notatk\u00c4\u0099 ze s\u00c5\u0082owem "TODO" (ang. Do zrobienia). Za ka\u00c5\u00bcdym razem raport zwr\u00c3\u00b3ci notatk\u00c4\u0099 na li\u00c5\u009bcie z rzeczami do zrobienia.</li> \
 </ul> 

