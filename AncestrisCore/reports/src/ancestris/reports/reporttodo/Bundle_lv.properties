info		= <h1><center>Izpild\u00c4\u0081mo darbu saraksts</center></h1> \
 <p>\u00c5\u00a0aj\u00c4\u0081 p\u00c4\u0081rskat\u00c4\u0081 ir sniegts kopsavilkums par da\u00c5\u00be\u00c4\u0081diem uzdevumiem, kas j\u00c4\u0081veic j\u00c5\u00absu Gedcom fail\u00c4\u0081 (piem\u00c4\u0093ri: dokumenta atra\u00c5\u00a1ana, dokumenta sken\u00c4\u0093\u00c5\u00a1ana, inform\u00c4\u0081cijas p\u00c4\u0081rbaude utt.). \
 </p> \
 <p>Protams, lai tas jums kaut ko dotu, jums ir pien\u00c4\u0081c\u00c4\u00abgi j\u00c4\u0081sagatavo savi dati. \
 Jums ir daudz iesp\u00c4\u0093ju, ta\u00c4\u008du \u00c5\u00a1eit ir da\u00c5\u00bei piem\u00c4\u0093ri :</p> \
 <ul> \
 <li>Pirmk\u00c4\u0081rt, j\u00c5\u00abs varat izveidot mar\u00c4\u00b7ierus sav\u00c4\u0081 kok\u00c4\u0081 k\u00c4\u0081 "_TODO" (\u00c5\u0086emiet v\u00c4\u0093r\u00c4\u0081, ka \u00c5\u00a1is mar\u00c4\u00b7ieris s\u00c4\u0081kas ar pasv\u00c4\u00abtras z\u00c4\u00abmi "_").</li> \
 <li>Otrk\u00c4\u0081rt, j\u00c5\u00abs varat j\u00c5\u00absu kokam izmantot iek\u00c5\u00a1\u00c4\u0093j\u00c4\u0081s piez\u00c4\u00abmes. Piem\u00c4\u0093ram, ja esat izveidojis visp\u00c4\u0081r\u00c4\u0093ju NOTE (t.i., gedcom birku <NOTE>), ar kaut ko l\u00c4\u00abdz\u00c4\u00abgu "Man ir j\u00c4\u0081atrod \u00c5\u00a1\u00c4\u00ab inform\u00c4\u0081cija, man t\u00c4\u0081 ir j\u00c4\u0081p\u00c4\u0081rbauda". Ikreiz, kad v\u00c4\u0093laties uzzin\u00c4\u0081t, ka jums ir kaut kas j\u00c4\u0081dara, lai ieg\u00c5\u00abtu inform\u00c4\u0081ciju par to, jums j\u00c4\u0081izveidot iek\u00c5\u00a1\u00c4\u0093ja saite uz \u00c5\u00a1o NOTE objektu. P\u00c4\u0081rskat\u00c4\u0081 tiks sekots \u00c5\u00a1\u00c4\u00abm sait\u00c4\u0093m.</li> \
 <li>P\u00c4\u0093d\u00c4\u0093jais, bet ne maz\u00c4\u0081k svar\u00c4\u00abgi, ja jums jau ir piez\u00c4\u00abmes (NOTEs) ar noteiktu inform\u00c4\u0081ciju (piem\u00c4\u0093ram, pie dzim\u00c5\u00a1anas datuma ...). J\u00c5\u00abs varat pievienot \u00c5\u00a1ai NOTE konkr\u00c4\u0093tu v\u00c4\u0081rdu. Izpildot p\u00c4\u0081rskatu \u00c5\u00a1\u00c4\u00ab NOTE tiks p\u00c4\u0081rbaud\u00c4\u00abta uz \u00c5\u00a1\u00c4\u00ab v\u00c4\u0081rda esam\u00c4\u00abbu (piem., s\u00c4\u0081kat savu piez\u00c4\u00abmi ar v\u00c4\u0081rdu "TODO:") un \u00c5\u00a1\u00c4\u00ab piez\u00c4\u00abme tiks pievienota p\u00c4\u0081rskata sarakstam.</li> \
 </ul> \
 <p> \
 Iesp\u00c4\u0093j\u00c4\u0081s tiek nor\u00c4\u0081d\u00c4\u00abts, kur mekl\u00c4\u0093t \u00c5\u00a1\u00c4\u0081dus datus. \
 Pirmais jaut\u00c4\u0081jums ir kur\u00c4\u0081 birk\u00c4\u0081 mekl\u00c4\u0093t izpild\u00c4\u0081mos darbus. \u00c5\u00a0\u00c4\u0081da inform\u00c4\u0081cija parasti tiek saglab\u00c4\u0081ta NOTEs, \u00c5\u00a1\u00c4\u00ab birka ir noteikta p\u00c4\u0093c noklus\u00c4\u0093juma. Inform\u00c4\u0081cija par to, k\u00c4\u0081 s\u00c4\u0081kt izpild\u00c4\u0081mo darbu, piem. ar "_todo:", ir neoblig\u00c4\u0081ta, un to var izmantot, lai preciz\u00c4\u0093tu mekl\u00c4\u0093\u00c5\u00a1anu. Izvadi var izveidot detaliz\u00c4\u0093ta saraksta vai kopsavilkuma veid\u00c4\u0081. \
 Ir iesp\u00c4\u0093jams ar\u00c4\u00ab eksport\u00c4\u0093t datus uz CVS. \
 </p> 

