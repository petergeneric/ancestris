OpenIDE-Module-Long-Description=<h1><center>Sito Web</h1>\n\n<p>Strumento per pubblicare la vostra genealogia su internet.</p>\n\n <p>Viene creata una pagina web per ogni persona del vostro file gedcom. Un piccolo albero \u00e8 pure disponibile per ciascuno.</p>\n\n<p> E' possibile generare il sito web in due lingue contemporaneamente, ad esempio inglese e tedesco.</p>\n\n\n<p>Vi si accede da Menu, Strumenti, Multimedia, Esporta il sito Web.</p> 
