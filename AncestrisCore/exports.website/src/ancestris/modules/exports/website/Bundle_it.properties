info=<h1><center>Sito internet</center></h1><p>Questo report permette di visualizzare la totalit\u00e0 delle persone del vostro file Gedcom in formato HTML.</p><p>Ogni pagina raccoglie tutte le informazioni relative ad una persona ivi compreso un albero discendente navigabile con i relativi genitori, nonni e bisnonni.</p><p>Come configurare l'opzione formato dei nomi di luogo:<ol><li>se l'opzione \u00e8 vuota, la prima giurisdizione non vuota verr\u00e0 visualizzata per ogni luogo.</li><li>se l'opzione vale <font color="blue">all</font>, visualizzazione di tutte le giurisdizioni separate da virgole. </li><li>altrimenti inserire i numeri delle giurisdizioni (la prima \u00e8 0 ) e la formattazione preferita.Ad esempio se il formato dei luoghi del vostro file Gedcom \u00e8 "localit\u00e0, citt\u00e0, provincia, regione, paese", si pu\u00f2 inserire <font color="blue">0, 1 (3)</font> per visualizzare: "localit\u00e0, citt\u00e0 (regione)".</li></ol></p>
