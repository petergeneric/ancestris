OpenIDE-Module-Long-Description=<h1><center>P\u00e1gina web</center></h1>\n\n<p>Esta extens\u00e3o constr\u00f3i uma representa\u00e7\u00e3o HTML de toda a informa\u00e7\u00e3o da sua genealogia, que pode enviar para uma p\u00e1gina web.</p>\n\n<p>\u00c9 criada uma p\u00e1gina para cada pessoa na sua genealogia./p\n\n<p>Tamb\u00e9m \u00e9 gerada uma \u00e1rvore de ascendentes para cada um.</p>\n\n<p>Pode ainda adicionar outro idioma para mostrar a sua genealogia.</p>\n\n<p>Para lhe aceder, v\u00e1 ao menu Ferramentas -> Publica\u00e7\u00e3o -> P\u00e1gina web</p
