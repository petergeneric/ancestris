info=<h1><center>P\u00e1gina web</center></h1><p>Este relat\u00f3rio cria uma representa\u00e7\u00e3o HTML da informa\u00e7\u00e3o de um ficheiro Gedcom.</p><p>Como configurar o nome do local:<ol><li>se o campo est\u00e1 vazio, \u00e9 mostrada a primeira jurisdi\u00e7\u00e3o para cada local;</li><li>se a op\u00e7\u00e3o for <font color="blue">todos</font>, s\u00e3o mostradas todas as jurisdi\u00e7\u00f5es, separadas por v\u00edrgulas;</li>sen\u00e3o, insira os ns\u00ba. da jurisdi\u00e7\u00e3o (0 para o primeiro) e o formato que quiser. Por exemplo, se o formato das suas localiza\u00e7\u00f5es for "vila, cidade, concelho, distrito, pa\u00eds", pode inserir <font color="blue">0, 1 (3)</font> para mostrar: "vila, cidade (distrito)".</li></ol></p>
