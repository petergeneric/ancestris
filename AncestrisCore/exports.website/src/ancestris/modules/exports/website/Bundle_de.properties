OpenIDE-Module-Long-Description=<h1><center>Website</center></h1>\n\n<p>Dieses Werkzeug bildet eine HTML-Darstellung Ihrer Genealogie, die sp\u00e4ter auf eine Website hochgeladen werden kann.</p>\n\n<p>Pro Person in Ihrer Genealogie wird je eine Seite erstellt.</p>\n\n<p>F\u00fcr jeden von ihnen wird auch eine Stammbaum-Ansicht erstellt.</p>\n\n<p>Sie k\u00f6nnen auch eine weitere Sprache hinzuf\u00fcgen, damit Ihre Genealogie in mehr als einer Sprache angezeigt werden kann.</p>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Extras" -> "Multimedia" -> "Website".</p>
