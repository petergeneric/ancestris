OpenIDE-Module-Long-Description=<h1><center>Lloc Web</center></h1>\n\n<p>Aquesta eina construeix una representaci\u00f3 HTML de la seva genealogia que pot carregar m\u00e9s tard a un lloc web.</p>\n\n<p>Es crea una p\u00e0gina per a cada persona de la seva genealogia.</p>\n\n<p>Una vista de l''arbre dels avantpassats tamb\u00e9 es genera per a cada un d''ells.</p>\n\n<p>Tamb\u00e9 t\u00e9 la capacitat d''afegir un altre idioma perqu\u00e8 la seva genealogia pot apar\u00e8ixer en m\u00e9s d''un idiomes. </p>\n\n<p>Per accedir-hi, Men\u00fa Principal, Eines, Publicaci\u00f3, Lloc Web.</p>
