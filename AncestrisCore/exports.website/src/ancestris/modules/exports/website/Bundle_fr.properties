name=Site Internet

info=<h1><center>Site Internet</center></h1><p>Ce rapport vous permet de visualiser l'int\u00e9gralit\u00e9 des personnes de votre fichier GEDCOM dans un format HTML.</p><p>Chaque page rassemble toutes les informations relatives \u00e0 une personne, y compris un arbre d'ascendance navigable avec ses parents, grands-parents et arri\u00e8re-grands-parents.</p><p>Comment configurer l'option format des noms de lieux :<ol><li>si l'option est vide, la premi\u00e8re juridiction non vide sera affich\u00e9e pour chaque lieu.</li><li>si l'option vaut <font color="blue">all</font>, affichage de toutes les juridictions s\u00e9par\u00e9es par des virgules. </li><li>Sinon, entrer les num\u00e9ros des juridictions (la premi\u00e8re \u00e9tant 0) et le formatage souhait\u00e9. Par exemple, si le format des lieux de votre fichier GEDCOM est"village, ville, d\u00e9partement, r\u00e9gion, pays", vous pouvez saisir <font color="blue">0, 1 (3)</font> pour afficher: "village, ville (r\u00e9gion)".</li></ol></p>


