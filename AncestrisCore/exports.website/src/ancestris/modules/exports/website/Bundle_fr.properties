OpenIDE-Module-Name=Site Web
OpenIDE-Module-Display-Category=Outils
OpenIDE-Module-Long-Description=\
    <h1><center>Site Web</center></h1>\n\n<p>Outil qui permet de publier votre g\u00e9n\u00e9alogie sur Internet.\
    </p>\n\n<p>Les pages g\u00e9n\u00e9r\u00e9es vous donneront acc\u00e8s aux informations de toutes les personnes pr\u00e9sentes dans votre fichier de donn\u00e9es.\
    </p>\n\n<p>Un arbre g\u00e9n\u00e9alogique pour chacune d'elles vous montrera son positionnement dans la famille.\
    </p>\n\n<p>Vous pourrez aussi choisir de cr\u00e9er un site web dans une langue suppl\u00e9mentaire de celle de votre interface, ainsi votre site pourra \u00eatre en anglais et en fran\u00e7ais.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Publication, Site Web.\
    </p>
OpenIDE-Module-Short-Description=Multim\u00e9dia - Publication locale pour site Web




