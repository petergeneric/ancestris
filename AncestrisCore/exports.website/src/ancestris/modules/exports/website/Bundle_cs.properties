OpenIDE-Module-Long-Description=<h1> <center> Web </center> </h1>\n\n<p> Tento n\u00e1stroj vytvo\u0159\u00ed HTML soubor s va\u0161\u00edm rodokmenem, soubor m\u016f\u017eete pozd\u011bji nahr\u00e1t na web. </p>\n\n<p> Ka\u017ed\u00e1 osoba ve va\u0161\u00ed genealogii bude m\u00edt  vlastn\u00ed str\u00e1nku. </p>\n\n<p> V\u0161echny osoby se objev\u00ed ve stromu p\u0159edk\u016f. </p>\n\n<p> M\u00e1te tak\u00e9 mo\u017enost p\u0159idat dal\u0161\u00ed jazyk, aby se va\u0161e genealogie mohla objevit ve v\u00edce ne\u017e jednom jazyce. </p>\n\n<p>Pro spu\u0161t\u011bn\u00ed zvolte v hlavn\u00ed nab\u00eddce: N\u00e1stroje, Publikovat, Web. </p>
