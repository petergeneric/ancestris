info=<h1><center>Webov\u00e1 str\u00e1nka</center></h1> <p> Tato sestava vytv\u00e1\u0159\u00ed HTML reprezentaci informac\u00ed v souboru GEDCOM. </p> <p> Jak konfigurovat form\u00e1t n\u00e1zvu m\u00edsta: <ol > <li> pokud je pole mo\u017enosti neplatn\u00e9, zobraz\u00ed se prvn\u00ed dostupn\u00e1 jurisdikce pro ka\u017ed\u00e9 m\u00edsto. </li> <li> pokud se mo\u017enost rovn\u00e1 <font color = "blue"> v\u0161em </font>, v\u0161echny jurisdikce se zobraz\u00ed odd\u011bleny \u010d\u00e1rkami. </li> <li> jinak zadejte \u010d\u00edsla jurisdikc\u00ed (od 0 pro prvn\u00ed) a po\u017eadovan\u00e9 form\u00e1tov\u00e1n\u00ed. Pokud je nap\u0159\u00edklad form\u00e1t va\u0161eho rodinn\u00e9ho m\u00edsta \u201evesnice, m\u011bsto, kraj, st\u00e1t, zem\u011b\u201c,  zadejte <font color = "blue"> 0, 1 (3) </font> k zobrazen\u00ed: "vesnice, m\u011bsto (st\u00e1t)". </li> </ol> </p>
