OpenIDE-Module-Long-Description=<h1><center>Detailfenster</center></h1>\n\n<p>Diese Erweiterung ist das Werkzeug, um in der Ansicht "Dynamischer Baum" ein Detailfenster f\u00fcr den Datensatz anzuzeigen. Dieses Fenster wird in den Eigenschaften zur Baumansicht eingestellt und erscheint, wenn man mit der Maus \u00fcber den Datensatz f\u00e4hrt. </p>\n\n<p>Diese Funktion ist nicht direkt \u00fcber einen Men\u00fcpunkt zug\u00e4nglich.</p>
