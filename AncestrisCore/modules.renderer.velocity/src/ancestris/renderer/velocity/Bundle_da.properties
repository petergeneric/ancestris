OpenIDE-Module-Long-Description=<h1><center>Skabeloner</center></h1>\n\n<p>Dette plugin er v\u00e6rkt\u00f8jet som bruges i tr\u00e6visning til at vise popupen enhedsdetaljer. Popupen indstilles i indstillinger for tr\u00e6visning. Den vises n\u00e5r musens pil er over en enhed. </p>\n\n<p>Denne funktion er ikke direkte tilg\u00e6ngelig fra hovedmenuen.</p>
