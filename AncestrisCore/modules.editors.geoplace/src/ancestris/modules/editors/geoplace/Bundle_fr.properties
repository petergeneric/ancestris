OLDPlaceFormatEditorOptionsPanel.jLabel10.text=<html>Cette fen\u00eatre vous permet d'indiquer \u00e0 Ancestris \u00e0 quelles juridictions (lieudit, commune, d\u00e9partement, etc.) correspondent les \u00e9l\u00e9ments de lieu du gedcom en cours, et de d\u00e9finir un format d'affichage des lieux.<br><br>1. Veuillez faire pointer chacun des champs usuels de lieux sur les bonnes juridictions de votre fichier Gedcom. Laissez \u00e0 blanc si vous n'utilisez pas un champ.<br><br>2. Ensuite, en dessous, entrez une phrase ou s\u00e9rie de caract\u00e8res pour afficher vos lieux, en utilisant les num\u00e9ros de la colonne de droite pour indiquer les juridictions \u00e0 substituer dans la phrase.<br><br></html>
