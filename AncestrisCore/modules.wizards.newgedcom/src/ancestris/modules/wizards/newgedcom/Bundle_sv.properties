IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n</head><body><p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>V\u00e4lkommen till Ancestris</u></b></center>\n<br>\nDen h\u00e4r assistenten hj\u00e4lper dig att med n\u00e5gra f\u00e5 klick skapa en ny genealogifil &ndash; en Gedcom-fil &ndash; och att mata in n\u00f6dv\u00e4ndig data.<br />\nDen hj\u00e4lper dig ocks\u00e5 att mata in de huvudsakliga uppgifterna f\u00f6r de tre till fyra f\u00f6rsta personerna i dit tr\u00e4d.<br />\nViss data \u00e4r obligatorisk, du kan inte g\u00e5 vidare den saknas, annan \u00e4r valfri. Vad du \u00e4n skriver, kan du alltid \u00e4ndra det senare.<br />\nN\u00e4r uppgifterna v\u00e4l \u00e4r inmatade, startar Ancestris redigeraren och Tr\u00e4dvyn, s\u00e5 att du kan fylla p\u00e5 med uppgifter i ditt familjetr\u00e4d.<br />\n<br />\nUnder alla steg i den h\u00e4r processen finns hj\u00e4lp tillg\u00e4nglig. Fliken "Hj\u00e4lp" p\u00e5 v\u00e4nstra sidan.<br />\n<br /></div></p></body></html>
