IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>Welkom bij Ancestris</u></b></center>\n<br>\nMet deze wizard kunt u met enkele klikken, een nieuw Genealogie bestand (een nieuwe GEDCOM) aanmaken, voor het invoeren van de vereiste gegevens maar ook de belangrijkste<br>\ndetails voor de eerste 3 of 4 mensen voor uw stamboom. Wat vereiste gegevens moeten ingevuld worden, u kunt niet naar het volgende scherm voordat dit is gebeurd, andere zijn puur optioneel.<br>\nWat u ook noteert, u kunt het altijd later nog wijzigen.<br>\nZodra de informatie is ingevoerd, zal Ancestris de bewerker en de visualisatie van de stamboom openen, zodat u uw stamboom kunt aanvullen met meer details.<br>\n<br>\nGedurende elke stap in dit proces is hulp van de wizard beschikbaar. Raadplaag, aan u linkerhand, the tabblad genaamd 'Help'.<br>\n<br>\n</div> </p>\n</body>\n</html>\n
