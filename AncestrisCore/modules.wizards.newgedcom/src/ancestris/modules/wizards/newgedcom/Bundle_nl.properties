IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>Welkom bij Ancestris</u></b></center>\n<br>\nDeze wizard helpt u om in een paar klikken, wanneer er een nieuw Genealogie bestand wordt gecre\u00eberd (een nieuw Gedcom), de verlangde gegevens in te voeren maar ook de belangrijkste details voor de eerste 3 of 4 personen in uw stamboom.<br>\nEnkele gegevens moeten worden ingevuld, u kunt niet het volgende scherm openen als dit nog niet is gebeurd, andere zijn puur optioneel. Wat u ook invult, u kunt het altijd later nog wijzigen.<br>\nAls de informatie eenmaal is ingevuld, zal Ancestris het bewerkscherm openen en de stamboom visualiseren zodat u de stamboom kunt vullen met meer details.<br>\n<br>\nGedurende elke stap in dit proces, is er hulp beschikbaar in deze wizard. Controleer aan uw linkerzijde, het tabblad getiteld "Help".<br>\n<br>\n</div> </p>\n</body>\n</html>\n
