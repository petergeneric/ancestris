IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>Witamy w Ancestris</u></b></center>\n<br>\nTen kreator pomo\u017ce ci z pomoc\u0105 kilku klikni\u0119\u0107, podczas tworzenia nowego pliku GEDCOM, wprowadzi\u0107 wymagane dane, a tak\u017ce podstawowe dane dla pierwszych 3 lub 4 os\u00f3b w drzewie.<br>\nNiekt\u00f3re dane musz\u0105 by\u0107 wype\u0142nione, nie b\u0119dziesz m\u00f3g\u0142 przej\u015b\u0107 do nast\u0119pnego ekranu, je\u015bli tego nie zrobisz, inne maj\u0105 charakter opcjonalny. Cokolwiek napiszesz zawsze mo\u017cna b\u0119dzie zmieni\u0107 p\u00f3\u017aniej.<br>\nPo wprowadzeniu informacji Ancestris uruchomi edytor i wizualizacj\u0119 drzewa, dzi\u0119ki czemu mo\u017cna wype\u0142ni\u0107 drzewo genealogiczne danymi bardziej szczeg\u00f3\u0142owymi.<br>\n<br>\nPodczas ka\u017cdego krok, dost\u0119pna jest pomoc dla tego kreatora. Sprawd\u017a po lewej stronie, nazwa zak\u0142adki "Pomoc".<br>\n<br>\n</div> </p>\n</body>\n</html>\n
