IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>Velkommen til Ancestris</u></b></center>\n<br>\nVed hj\u00e6lp af denne guide kan du med nogle f\u00e5 klik oprette et nyt sl\u00e6gtstr\u00e6 (en ny GEDCOM) og indtaste de n\u00f8dvendigste data men ogs\u00e5 hovedoplysningerne om de f\u00f8rste 3 eller 4 personer i tr\u00e6et.<br>\nNogle data skal indtastes, du kan ikke komme til n\u00e6ste sk\u00e6rm, f\u00f8r de er skrevet, andre er optionale. Uanset hvad du skriver, kan du altid \u00e6ndre det senere.<br>\nN\u00e5r informationen er indtastet, starter Ancestris editoren og visningen af tr\u00e6et, s\u00e5 du kan indtaste flere detaljer om din familie.<br>\n<br>\nUnder hvert skridt i denne proces, er der hj\u00e6lp at hente. Se i den venstre fane med titlen "Hj\u00e6lp".<br>\n<br>\n</div> </p>\n</body>\n</html>\n
