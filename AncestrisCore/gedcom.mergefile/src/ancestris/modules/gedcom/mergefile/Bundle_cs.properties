GedcomMergePanel.jTextArea1.text=Toto je n\u00e1stroj pro slu\u010dov\u00e1n\u00ed. Spojuje dva soubory Gedcom do jednoho.\n\nV\u0161echny polo\u017eky obou soubor\u016f Gedcom jsou vlo\u017eeny dohromady do jednoho souboru.\n\nVlastnosti slou\u010den\u00e9ho souboru Gedcom (autor, form\u00e1t m\u00edsta atd.) se nastav\u00ed podle vlastnost\u00ed prvn\u00edho souboru Gedcom.\n\nPolo\u017eky jsou p\u0159e\u010d\u00edslov\u00e1ny, aby se zabr\u00e1nilo duplik\u00e1t\u016fm.
