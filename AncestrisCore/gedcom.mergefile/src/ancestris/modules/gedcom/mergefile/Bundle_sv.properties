GedcomMergeVisualPanel1.jEditorPane1.text=<html>\n<center><b><u>Sammanslagningsverktyg f\u00f6r Gedcom-filer</u></b></center>\n<br>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nMed den h\u00e4r assistenten v\u00e4ljer du tv\u00e5 filer att sl\u00e5 samman.<br>\n<br />\nDu kan bara sl\u00e5 samman tv\u00e5 filer \u00e5t g\u00e5ngen. Vill du sl\u00e5 samman tre filer, m\u00e5ste du b\u00f6rja med att sl\u00e5 samman de tv\u00e5 f\u00f6rsta och sedan sl\u00e5 ihop den nyskapade filen med den tredje.\n<br>\nN\u00e4r du valt filer att sl\u00e5 samman, m\u00e5ste du ange ett namn f\u00f6r utfilen. Det \u00e4r inte n\u00f6dv\u00e4ndigt att ange extension f\u00f6r utfilen, saknas den adderas den automatiskt av programmet (.ged).\n<br>\n<center>--:--:--:--:--:--:--:--:--:--</center>\n</div>\n</html>
