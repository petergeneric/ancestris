GedcomMergePanel.jTextArea1.text=Esta es la herramienta de fusi\u00f3n. Le permite fusionar dos archivos Gedcom en uno.\nTodas las entidades de Gedcom se agregan juntas en un \u00fanico archivo.\nLas propiedades Gedcom del archivo Gedcom fusionado (autor, formato de lugar, etc.) ser\u00e1n las del primer archivo Gedcom.\nLas entidades se renumeran para evitar duplicados. 
