OpenIDE-Module-Name=Sl\u00e6gtsfil - Huset Bourbon
OpenIDE-Module-Display-Category=Velkommen
OpenIDE-Module-Long-Description=<h1><center>Sl\u00e6gtsfil - Huset Bourbon</center>\n\n<p>Dette eksempel giver dig en god id\u00e9 om, hvordan en sl\u00e6gtsfil ser ud i Ancestris. Tre franske konger er repr\u00e6senteret, Ludvig XIII, Ludvig XIV og Ludvig XV.</p>\n\n<p>Vi har sat standardparametrene, s\u00e5 du kan se det, uden at skulle g\u00f8re noget. Du vil se, hvordan GEDCOM specifikationerne organiserer disse data. P\u00e5 den m\u00e5de er det en god vejledning, som hj\u00e6lper dig med at opbygge din egen sl\u00e6gtsfil p\u00e5 samme m\u00e5de.</p>\n\n<p>Hj\u00e6lp os med at forbedre denne sl\u00e6gtsfil.</p>\n\n<p>Denne sl\u00e6gtsfil findes p\u00e5 velkomstsiden i fanen "L\u00e6r og opdag".</p>
OpenIDE-Module-Short-Description=<html>En sl\u00e6gtsfil med tre ber\u00f8mte franske konger:<br><ul><li>Henrik IV,</li><li>Ludvig XIII,</li><li>Ludvig XIV.</li></ul>Denne sl\u00e6gtsfil er p\u00e5 fransk.</html>
