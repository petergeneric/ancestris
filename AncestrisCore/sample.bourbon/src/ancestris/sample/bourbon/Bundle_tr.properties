OpenIDE-Module-Long-Description=<h1><center>\u015eecere - Bourbon</center>\n\n<p>Bu \u00f6rnek, bir soy biliminin Ancestris ile neye benzedi\u011fine dair iyi bir fikir veriyor. \u00dc\u00e7 Fransa Kral\u0131 temsil ediliyor, Louis XIII, Louis XIV ve Louis XV.</p>\n\n<p>Verilerin nas\u0131l d\u00fczenlendi\u011fini g\u00f6receksiniz, bu \u015fekilde kendi \u015fecerenizi olu\u015fturman\u0131za yard\u0131mc\u0131 olacak iyi bir \u00f6\u011fretici.</p>\n\n<p>L\u00fctfen bu \u015fecereyi geli\u015ftirmemize yard\u0131mc\u0131 olun.</p>\n\n<p>Bu \u015fecere \u00f6rne\u011fine Ho\u015fgeldiniz sayfas\u0131, "Ba\u015flarken" ve "\u015eecere \u00d6rnekleri" \u00fczerinden ula\u015f\u0131labilir.</p>
OpenIDE-Module-Short-Description=<html>Fransa'n\u0131n \u00fc\u00e7 \u00fcnl\u00fc kral\u0131 i\u00e7in bir \u015fecere:<br><ul><li>Henri IV,</li><li>Louis XIII,</li><li>Louis XIV.</li></ul>Bu aile a\u011fac\u0131 Frans\u0131zca.</html>
