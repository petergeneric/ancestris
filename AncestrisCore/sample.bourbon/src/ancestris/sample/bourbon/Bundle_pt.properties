OpenIDE-Module-Long-Description=Esta extens\u00e3o confere uma boa perce\u00e7\u00e3o da apar\u00eancia de uma genealogia com o Ancestris. Tr\u00eas reis de Fran\u00e7a est\u00e3o representados, Louis XIII, Louis XIV, and Louis XV.\n\nN\u00f3s pr\u00e9-configur\u00e1mos os par\u00e2metros para lhe dar a oportunidade de ver algo sem ter de fazer nada. Poder\u00e1 ver como as especifica\u00e7\u00f5es GEDCOM organizam informa\u00e7\u00e3o, tornando-se um bom tutorial para ajud\u00e1-lo a construir a sua genealogia da mesma forma.\n\nEstes exemplos de genealogia est\u00e3o dispon\u00edveis na p\u00e1gina de boas vindas. No separador "Aprender e descobrir" clique numa das dispon\u00edveis como "Casa de Bourbon" ou "Genealogia da fam\u00edlia Kennedy".\n
