OpenIDE-Module-Long-Description=Este plugin confere uma boa percep\u00e7\u00e3o da apar\u00eancia de uma genealogia com o Ancestris. Tr\u00eas reis de Fran\u00e7a est\u00e3o representados, Louis XIII, Louis XIV, and Louis XV.\n\nN\u00f3s pr\u00e9 configuramos os par\u00e2metros para lhe dar a oportunidade de ver algo pronto sem ter de configurar defini\u00e7\u00f5es. Poder\u00e1 ver como as especifica\u00e7\u00f5es GEDCOM organizam informa\u00e7\u00e3o, tornando-se um bom tutorial para ajud\u00e1-lo a construir a sua genealogia da mesma forma.\n\nEstas amostras de genealogia est\u00e3o dispon\u00edveis atrav\u00e9s da p\u00e1gina de Boas Vindas. No separador "Aprender e Descobrir" clique numa das dispon\u00edveis como "Casa de Bourbon", "Kennedy genealogy", etc. .\n
OpenIDE-Module-Name=Casa de Bourbon 
OpenIDE-Module-Short-Description=<html>Genealogia de tr\u00eas famosos Reis de Fran\u00e7a:<br><ul><li>Henri IV,</li><li>Louis XIII,</li><li>Louis XIV.</li></ul>Esta \u00e1rvore geneal\u00f3gica est\u00e1 em franc\u00eas.</html>
