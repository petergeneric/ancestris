OpenIDE-Module-Name=Genealogy - Bourbon
OpenIDE-Module-Display-Category=Welcome
OpenIDE-Module-Long-Description=\
    <h1><center>Genealogy - Bourbon</center>\n\n<p>This example gives a good idea of what a genealogy looks like with Ancestris.\
    Three Kings of France are represented, Louis XIII, Louis XIV, and Louis XV.\
    </p>\n\n<p>You will see how the data is organized, that \
    way it's a good tutorial to help you to build your own genealogy.\
    </p>\n\n<p>Please help us improve this genealogy.\
    </p>\n\n<p>This genealogy sample is available through the Welcome page, "Getting started" and "Genealogy Examples".\
    </p>
OpenIDE-Module-Short-Description=<html>A genealogy for three famous Kings of France:<br><ul><li>Henri IV,</li><li>Louis XIII,</li><li>Louis XIV.</li></ul>This family Tree is in french.</html>
