OpenIDE-Module-Long-Description=Deze plugin geeft u een goed idee van de weergave van een genealogie onder Ancestris. Het gaat over drie koningen van Frankrijk, Louis XIII, Louis XIV en Louis XV, die hun stempel hebben gedrukt op de geschiedenis hebben.\n\nStandaardinstellingen werden ingesteld zodat U kunt U bewust maken van het voorkomen van een genealogie. Dit voorbeeld heeft ook het voordeel U aan te  tonen hoe de standaard Gedcom gegevens gerangschikt zijn en dus hoe U moet het doen.\n\nDeze module is een van de vele voorbeelden van genealogies die beschikbaar zijn via de startpagina, tab "Leer en ontdek". Klik op een van hen als "House of Bourbon", "Kennedy genealogy", enz. Voel je vrij om deze boom te verbeteren en stuur ons het resultaat van uw werk zodat wij het in Ancestris kunnen integreren.\n\n
OpenIDE-Module-Name=Huis Capet de Bourbon
OpenIDE-Module-Short-Description=<html>Genealogie van een deel van het Huis Capet<br> de Bourbon, Koningen van Frankrijk: <br> <ul> <li>Henri IV, </li> <li> Louis XIII, </li> <li> Louis XIV. </li> </ul>Deze genealogie is in het Frans </html>
