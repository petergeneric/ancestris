OpenIDE-Module-Long-Description=\
    <h1><center>G\u00e9n\u00e9alogie Bourbon</center></h1>\n\n<p>Cet exemple vous donne une bonne id\u00e9e de la repr\u00e9sentation d'une g\u00e9n\u00e9alogie sous Ancestris. \
    Elle concerne trois Rois de France qui ont beaucoup marqu\u00e9s l'histoire : Louis XIII, Louis XIV et Louis XV.\
    </p>\n\n<p>Des param\u00e8trages par d\u00e9faut ont \u00e9t\u00e9 fix\u00e9s pour que vous puissiez vous rendre compte de l'allure d'une g\u00e9n\u00e9alogie. \
    Cet exemple pr\u00e9sente \u00e9galement l'avantage de vous montrer la mani\u00e8re d'organiser les donn\u00e9es avec Ancestris.\
    </p>\n\n<p>N'h\u00e9sitez pas \u00e0 am\u00e9liorer cet arbre et \u00e0 nous envoyer le r\u00e9sultat de votre travail pour qu'on puisse l'int\u00e9grer dans Ancestris.\
    </p>\n\n<p>C'est l'un des exemples de g\u00e9n\u00e9alogie disponibles par le biais de la Page d'Accueil, onglet "Prise en main" puis "Voir des g\u00e9n\u00e9alogies c\u00e9l\u00e8bres".
OpenIDE-Module-Short-Description=<html>G\u00e9n\u00e9alogie d'une partie de la Maison Cap\u00e9tienne <br>de Bourbon, Rois de France:<br><ul><li>Henri IV,</li><li>Louis XIII,</li><li>Louis XIV.</li></ul>Cette g\u00e9n\u00e9alogie est en fran\u00e7ais.</html>
