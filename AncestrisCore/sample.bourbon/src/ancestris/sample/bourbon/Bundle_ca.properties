OpenIDE-Module-Name=Genealogia - Casa de Borbon
OpenIDE-Module-Display-Category=Ajuda
OpenIDE-Module-Long-Description=<h1><center>Genealogia - Casa de Borbon</center>\n\n<p>Aquest complement d\u00f3na una bona idea de com una genealogia es veu a Ancestris. Es representen tres Reis de Fran\u00e7a, Llu\u00eds XIII, Llu\u00eds XIV i Llu\u00eds XV.</p>\n\n<p>Hem establert par\u00e0metres per defecte per donar-li l'oportunitat de veure alguna cosa sense fer res. Veur\u00e0s com les especificacions GEDCOM organitzar les dades, aquesta manera \u00e9s un bon tutorial per ajudar a construir la seva pr\u00f2pia Genealogia de la mateixa manera.</p>\n\n<p>Si us plau ajudi'ns a millorar aquesta genealogia.</p>\n\n<p>Aquesta mostra de genealogia est\u00e0 disponible a trav\u00e9s de la p\u00e0gina de benvinguda,  "Aprendre i Descobrir etiqueta".</p>
OpenIDE-Module-Short-Description=<html>Una genealogia per a tres famosos Reis de Fran\u00e7a:<br><ul><li>Henri IV,</li><li>Llu\u00eds XIII,</li><li>Llu\u00eds XIV.</li></ul>Aquest arbre familiar est\u00e0 en franc\u00e8s.</html>
