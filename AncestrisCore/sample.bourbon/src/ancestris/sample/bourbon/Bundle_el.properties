OpenIDE-Module-Display-Category=\u0392\u03bf\u03ae\u03b8\u03b5\u03b9\u03b1
OpenIDE-Module-Long-Description=\u0391\u03c5\u03c4\u03cc \u03c4\u03bf plugin \u03c3\u03b1\u03c2 \u03b4\u03af\u03bd\u03b5\u03b9 \u03bc\u03af\u03b1 \u03b9\u03b4\u03ad\u03b1 \u03c0\u03c9\u03c2 \u03c6\u03b1\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03af\u03b1 \u03b3\u03b5\u03bd\u03b5\u03b1\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03b1\u03c0\u03b5\u03b9\u03ba\u03cc\u03bd\u03b7\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03bf Ancestris. \u0391\u03c0\u03b5\u03b9\u03ba\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c4\u03c1\u03b5\u03b9\u03c2 \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03b4\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2, \u039f \u039b\u03bf\u03cd\u03b9\u03c2 XIII, \u03bf \u039b\u03bf\u03cd\u03b9\u03c2 XIV, \u03ba\u03b1\u03b9 \u03bf \u039b\u03bf\u03cd\u03b9\u03c2 XV.\n\n\u0388\u03c7\u03bf\u03c5\u03bc\u03b5 \u03b5\u03c0\u03b9\u03bb\u03ad\u03be\u03b5\u03b9 \u03c4\u03bf \u03b2\u03b1\u03c3\u03b9\u03ba\u03cc \u03c3\u03b5\u03c4 \u03c0\u03b1\u03c1\u03b1\u03bc\u03ad\u03c4\u03c1\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c3\u03b1\u03c2 \u03b4\u03af\u03bd\u03b5\u03b9 \u03c4\u03b7 \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03bd\u03b1 \u03b4\u03b5\u03af\u03c4\u03b5 \u03ba\u03ac\u03c4\u03b9 \u03c7\u03c9\u03c1\u03af\u03c2 \u03bd\u03b1 \u03ba\u03ac\u03bd\u03bf\u03c5\u03bc\u03b5 \u03bf\u03c4\u03b9\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03ac\u03bb\u03bb\u03bf.\u039c\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03b4\u03b5\u03af\u03c4\u03b5 \u03c0\u03c9\u03c2 \u03bf\u03b9 \u03c0\u03c1\u03bf\u03b4\u03b9\u03b1\u03b3\u03c1\u03b1\u03c6\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c1\u03b3\u03b1\u03bd\u03ce\u03bd\u03bf\u03c5\u03bd \u03c4\u03b1 \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03b1, \u03b1\u03c5\u03c4\u03cc\u03c2 \u03bf \u03c4\u03c1\u03cc\u03c0\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03ba\u03b1\u03bb\u03cc \u03b5\u03b3\u03c7\u03b5\u03b9\u03c1\u03af\u03b4\u03b9\u03bf \u03bd\u03b1 \u03c3\u03b1\u03c2 \u03b2\u03bf\u03b7\u03b8\u03ae\u03c3\u03b5\u03b9 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03c3\u03b5\u03c4\u03b5 \u03c4\u03b7 \u03b4\u03b9\u03ba\u03ae \u03c3\u03c3\u03b1\u03c2 \u03b3\u03b5\u03bd\u03b5\u03b1\u03bb\u03bf\u03b3\u03af\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03af\u03b4\u03b9\u03bf \u03c4\u03c1\u03cc\u03c0\u03bf.\n\n\u0391\u03c5\u03c4\u03ac \u03c4\u03b1 \u03c0\u03b1\u03c1\u03b1\u03b4\u03b5\u03af\u03b3\u03bc\u03b1\u03c4\u03b1 \u03b3\u03b5\u03bd\u03b5\u03b1\u03bb\u03bf\u03b3\u03af\u03b1\u03c2 \u03b5\u03af\u03b1\u03bd\u03b9 \u03b4\u03b9\u03b1\u03b8\u03ad\u03c3\u03b9\u03bc\u03b1 \u03bc\u03ad\u03c3\u03c9 \u03c4\u03b7\u03c2 \u03c3\u03b5\u03bb\u03af\u03b4\u03b1\u03c2 \u03ba\u03b1\u03bb\u03bf\u03c3\u03c9\u03c1\u03af\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2. \u03a3\u03c4\u03bf "\u039a\u03b1\u03c1\u03c4\u03ad\u03bb\u03b1 \u0395\u03ba\u03bc\u03ac\u03b8\u03b7\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u0391\u03bd\u03b1\u03ba\u03ac\u03bb\u03c5\u03c8\u03b7\u03c2", \u03b5\u03c0\u03b9\u03bb\u03ad\u03be\u03c4\u03b5 \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 "House of Bourbon", "\u0397 \u03b3\u03b5\u03bd\u03b5\u03b1\u03bb\u03bf\u03b3\u03af\u03b1 \u03c4\u03c9\u03bd \u039a\u03ad\u03bd\u03bd\u03b5\u03bd\u03c4\u03c5", \u03ba.\u03c4.\u03c0.
OpenIDE-Module-Name=\u039f \u039f\u03af\u03ba\u03bf\u03c2 \u03c4\u03c9\u03bd Bourbon
OpenIDE-Module-Short-Description=<html>\u0397 \u03b3\u03b5\u03bd\u03b5\u03b1\u03bb\u03bf\u03b3\u03af\u03b1 \u03c4\u03c9\u03bd \u03c4\u03c1\u03b9\u03ce\u03bd \u03b4\u03b9\u03ac\u03c3\u03b7\u03bc\u03c9\u03bd \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03b9\u03ac\u03b4\u03c9\u03bd \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2:<br><ul><li>\u03a7\u03ad\u03bd\u03c1\u03c5 IV,</li><li>\u039b\u03b9\u03bf\u03cd\u03b9\u03c2 XIII,</li><li>\u039b\u03b9\u03bf\u03cd\u03b9\u03c2 XIV.</li></ul>\u03a4\u03bf \u03bf\u03b9\u03ba\u03bf\u03b3\u03b5\u03bd\u03b5\u03b9\u03b1\u03ba\u03cc \u03b4\u03ad\u03bd\u03c4\u03c1\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c4\u03b1 \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ac.</html>
