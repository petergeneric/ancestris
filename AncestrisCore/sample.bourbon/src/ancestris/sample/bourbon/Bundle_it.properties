OpenIDE-Module-Long-Description=<h1><center>Genealogia - Borbone</center> \n\n<p>Questo esempio d\u00e0 una buona idea di come appare una genealogia con Ancestris. Sono rappresentati tre re di Francia, Luigi XIII, Luigi XIV e Luigi XV.</ p> \n\n<p>Vedrai come sono organizzati i dati, in questo modo \u00e8 un buon tutorial per aiutarti a costruire la tua genealogia.</p> \n\n<p>Per favore aiutaci a migliorare questa genealogia.</p> \n\n<p> Questo esempio di genealogia \u00e8 disponibile tramite la pagina di benvenuto, "Introduzione" e "Esempi di genealogia".</p>
OpenIDE-Module-Short-Description=<html>Genealogia parziale dei Borboni Re di Francia.</html>
