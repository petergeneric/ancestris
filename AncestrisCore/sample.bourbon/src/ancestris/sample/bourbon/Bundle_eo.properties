OpenIDE-Module-Long-Description=<h1><center>Genealogio - Dinastio de Burbonoj</center>\n\n<p>Tiu kromprogramo montras kiel povas aspekti genealogia arbo per Ancestris. Tri re\u011doj el Francio : Ludoviko la 13a, Ludoviko la 14a kaj Ludoviko la 15a.</p>\n\n<p>Ni agordis defa\u016dltajn parametrojn por doni al vi eblecon vidi ion sen specifa agado. Vi vidos kiel la GEDCOM specifoj organizas la datumojn, estas tiel bona instruilo por helpi vin konstrui vian propran genealogion.</p>\n\n<p>Bonvolu helpi nin plibonigi tiun genealogion.</p>\n\n<p>Tiu genealogia specimeno estas disponebla per la \u0108efpa\u011do, "langeto Lernu kaj malkovru".</p>
OpenIDE-Module-Short-Description=<html>Genealogio de tri famaj re\u011doj el Francio :<br><ul><li>Henriko la 4a,</li><li>Ludoviko la 13a,</li><li>Ludoviko la 14a.</li></ul>Tiu familia arbo estas en la franca lingvo.</html>
