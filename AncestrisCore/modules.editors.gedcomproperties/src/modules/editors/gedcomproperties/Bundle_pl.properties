OpenIDE-Module-Long-Description=Kreator edycji sekcji nag\u0142\u00f3wka pliku GEDCOM.\nS\u0142u\u017cy do tworzenia lub modyfikacji plik\u00f3w GEDCOM.\nW przypadku zmiany wersji GEDCOM, umo\u017cliwia zmian\u0119 nazwy odpowiednich tag\u00f3w.\nW przypadku zmiany formatu miejsca, umo\u017cliwia konwertowanie wszystkich miejsc pliku GEDCOM do nowego formatu.\nW przypadku tworzenia, pierwsza osoby jest tworzona i u\u017cytkownik jest proszony o jej edycj\u0119 w edytorze.
