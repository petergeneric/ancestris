UNICODE_label=<html><p>Multiple international languages at the same time. Larger space. Diacritic characters appear clearly in raw gedcom file.</p></html>
ANSEL_label=<html><p>Obsolete since 14-feb-2013, remplaced by unicode - extension of latin alphabet. Only one international alphabet at a time. </p></html>
ANSI_label=<html><p>Obsolete - American National Standard Institute</p></html>
LATIN1_label=<html><p>Obsolete - Western Europe languages</p></html>
ASCII_label=<html><p>No diacritic characters possible / Aucun caract\u00e8re accentu\u00e9 (ASCII). Converted to ISO-8859-1 in Ancestris</p></html>

