OpenIDE-Module-Display-Category=Editor
OpenIDE-Module-Long-Description=\
    Wizard to edit HEAD section of gedcom files. \n\
    Used for creation or modification of gedcom files.\n\
    In case of modification of Gedcom version, possibility to rename relevant tags.\n\
    In case of modification of place format, possibility to convert all places of gedcom file to new format.\n\
    In case of creation, a first individual is created and user is prompted to edit it in the editor.
OpenIDE-Module-Name=Editor of Gedcom headers
OpenIDE-Module-Short-Description=Editor of Gedcom headers for Ancestris

