UTF-8_label=Alfabeto ufficiale raccomandato da Ancestris a partire dalla versione Gedcom 5.5.1. Si possono usare lingue multiple con caratteri accentati o speciali nella stessa genealogia. Spazi ottimizzati. Questi caratteri sono visibili chiaramente nel file gedcom originale.</p></html>
UNICODE_label=<html><p>Questo alfabeto consente l'uso di lingue con caratteri accentuati o speciali nella stessa genealogia. Questi caratterei sono visibili in chiaro nel file Gedcom originale. A differenza di UTF-8, qesto alfabeto richiede pi\u00f9 spazio nel file gedcom.</p></html>learly in raw gedcom file. 
ANSEL_label=<html><p>Questo alfabeto \u00e8 obsoleto dal 14 febbraio 2013, e sostituito da unicode. </p></html>
ANSI_label=<html><p>Obsoleto, consente solo l'alfabeto dell'American National Standard Institute</p></html>
LATIN1_label=<html><p>Obsoleto, consente solo gli alfabeti dell'Europa Occidentale.</p></html>
ASCII_label=<html><p>Alfabeto dell'inizio dell'informatica.Non consente l'uso di caratteri accentati.</p></html>
