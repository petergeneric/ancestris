OpenIDE-Module-Long-Description=Strumento di edizione dell'intestazione HEAD dei files gedcom. \nUsato per la creazione o modifica di files gedcom.\nIn caso di modifica della versione Gedcom, offre la possibilit\u00e0 di rinominare i tags interessati.\nIn caso di modifica del formato dei luoghi, offre la possibilit\u00e0 di convertire le giurisdizioni nel nuovo formato.\nIn caso di creazione, crea il primo individuo e si posiziona sulla finestra dell'editore.
