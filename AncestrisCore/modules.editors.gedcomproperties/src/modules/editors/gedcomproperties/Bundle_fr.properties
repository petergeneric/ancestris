OpenIDE-Module-Display-Category=Editeur
OpenIDE-Module-Long-Description=\
    Assistant d'\u00e9dition de l'ent\u00eate \u00ab\u00a0HEAD\u00a0\u00bb des fichiers Gedcom. \n\
    Il est utilis\u00e9 pour la cr\u00e9ation d'un fichier Gedcom ou pour sa modification.\n\
    En cas de modification de la version gedcom, il offre la possibilit\u00e9 de renommer les \u00e9tiquettes concern\u00e9es.\n\
    En cas de modification du format des lieux, il offre la possibilit\u00e9 de convertir les juridictions dans le nouveau format.\n\
    En cas de cr\u00e9ation, il cr\u00e9\u00e9 un premier individu et propose passer sur la fen\u00eatre de l'\u00e9diteur.
