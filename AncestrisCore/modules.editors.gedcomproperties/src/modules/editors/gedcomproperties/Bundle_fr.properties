UTF-8_label=<html><p>Alphabet recommand\u00e9 par Ancestris et officiel depuis la version Gedcom 5.5.1. Plusieurs langages avec caract\u00e8res accentu\u00e9s ou sp\u00e9ciaux peuvent \u00eatre utilis\u00e9s dans la m\u00eame g\u00e9n\u00e9alogie. Ces caract\u00e8res sont \u00e9galement visibles en clair dans le fichier Gedcom.</p></html>
UNICODE_label=<html><p>Cet alphabet permet des langages avec caract\u00e8res accentu\u00e9s ou sp\u00e9ciaux dans la m\u00eame g\u00e9n\u00e9alogie. Ces caract\u00e8res sont visibles en clair dans le fichier Gedcom. A la diff\u00e9rence de UTF-8, cet alphabet prend plus de place dans le fichier.</p></html>
ANSEL_label=<html><p>Longtemps la norme pour les g\u00e9n\u00e9alogies, cet alphabet est obsol\u00e8te depuis le 14 f\u00e9vrier 2013, et remplac\u00e9 par unicode. Il \u00e9tend l'alphabet latin et utilise deux places par caract\u00e8re accentu\u00e9. Il ne permet qu'un seul alphabet \u00e0 la fois et les caract\u00e8res accentu\u00e9s ne sont pas lisibles en clair dans le fichier gedcom.</p></html>
ANSI_label=<html><p>Obsol\u00e8te, ne permet que l'alphabet am\u00e9ricain de l'American National Standard Institute</p></html>
LATIN1_label=<html><p>Obsol\u00e8te, ne permet que les alphabets d'Europe de l'Ouest.</p></html>
ASCII_label=<html><p>Alphabet des d\u00e9buts de l'informatique, il ne permet pas les caract\u00e8res accentu\u00e9s.</p></html>

