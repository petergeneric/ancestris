OpenIDE-Module-Long-Description=Assistente para editar a sec\u00e7\u00e3o HEAD de ficheiros gedcom. \nUsada para cria\u00e7\u00e3o ou modifica\u00e7\u00e3o de ficheiros gedcom.\nEm caso de modifica\u00e7\u00e3o da vers\u00e3o Gedcom, possibilidade de renomear etiquetas relevantes.\nEm caso de modifica\u00e7\u00e3o do formato de local, possibilidade de converter todos os locais do ficheiro gedcom para o novo formato.\nEm caso de cria\u00e7\u00e3o, um primeiro indiv\u00edduo \u00e9 criado e \u00e9 pedido ao utilizador que o edite.
