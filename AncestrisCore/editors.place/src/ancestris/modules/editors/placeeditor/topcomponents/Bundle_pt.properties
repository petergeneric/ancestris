PlacesListTopComponent.filterGedcomPlaceTextField.toolTipText=Crit\u00e9rio para filtrar locais
regexp.0=texto;inclui "texto"
regexp.1=^texto;come\u00e7a com "texto"
regexp.2=texto$;termina com "texto"
regexp.3=\\(;inclui o car\u00e1cter especoal '('. Igual para ()[]?.*\\
regexp.4=texto1|texto2;inclui texto1 ou texto2
regexp.5=texto1.*texto2;inclui texto1 e texto2 com tudo o que estiver entre eles
regexp.6=.*;representa qualquer cadeia, mesmo que vazia
regexp.7=texto1.*texto2|texto2.*texto1;inclui texto1 e texto2 em qualquer ordem
regexp.8=\\d;inclui um algarismo
regexp.9=[0-5];inclui um algarismo de 0 a 5
regexp.10=\\w;inclui uma palavra
regexp.11=\\s;inclui um espa\u00e7o
regexp.12=[abc];inclui a letra "a", "b", ou "c"
regexp.13=[abc][vz];inclui a letra "a", "b", ou "c" seguida da letra "'v" ou "z"
