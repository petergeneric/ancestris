regexp.10=\\w;inkluderer et ord
regexp.11=\\s;inkluderer et mellemrum
regexp.12=[abc];inkluderer bogstavet 'a', 'b', eller 'c'
regexp.13=[abc][vz];inkluderer bogstavet 'a', 'b', eller 'c' efterfulgt af et andet bogstav, som er  'v' eller 'z'
