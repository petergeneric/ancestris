PlacesListTopComponent.filterGedcomPlaceTextField.toolTipText=String criteria to filter places
regexp.0 = text;includes 'text'
regexp.1 = ^text;starts with 'text'
regexp.2 = text$;ends with 'text'
regexp.3 = \\(;includes special character '('. Same for ()[]?.*\\
regexp.4 = text1|text2;includes text1 or text2
regexp.5 = text1.*text2;includes text1 and text2 with anything in between
regexp.6 = .*;represents any string, even empty
regexp.7 = text1.*text2|text2.*text1;includes text1 and text2 in any order
regexp.8 = \\d;includes a digit 
regexp.9 = [0-5];includes a digit from 0 to 5
regexp.10 = \\w;includes a word
regexp.11 = \\s;includes a whitespace
regexp.12 = [abc];includes letter 'a', 'b', or 'c'
regexp.13 = [abc][vz];includes letter 'a', 'b', or 'c' followed by another letter which is 'v' or 'z'
