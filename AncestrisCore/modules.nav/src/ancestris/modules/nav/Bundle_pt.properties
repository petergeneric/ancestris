OpenIDE-Module-Long-Description=<h1><center>Navegador estendido</center></h1>\n\n<p>Esta extens\u00e3o inclui controlos de navega\u00e7\u00e3o na sua genealogia. Esta \u00e9 a vers\u00e3o estendida. </p>\n\n<p>Permite-lhe navegar dentro dos membros da fam\u00edlia e entre fam\u00edlias. Mostra informa\u00e7\u00e3o chave sobre os indiv\u00edduos correspondentes, com a fotografia, quando h\u00e1 uma.</p>\n\n<p>Para aceder, v\u00e1 ao menu principal, Ver, Navegador estendido.</p>
