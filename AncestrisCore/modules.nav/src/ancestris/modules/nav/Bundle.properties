OpenIDE-Module-Name=View - Extended navigator
OpenIDE-Module-Display-Category=Views
OpenIDE-Module-Long-Description=\
    <h1><center>Extended navigator</center></h1>\n\n<p>This plugin includes controls to navigate in your genealogy. This is the extended version. \
    </p>\n\n<p>It lets you navigate within family members and across families. It displays key information about the corresponding individuals, with their picture when there is one.\
    </p>\n\n<p>To access it, from the Main Menu, View, Extended navigator.\
    </p>
OpenIDE-Module-Short-Description=View - Extended navigator

