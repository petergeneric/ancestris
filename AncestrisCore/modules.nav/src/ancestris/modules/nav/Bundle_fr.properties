    Fen\u00eatre de navigation dans une g\u00e9n\u00e9alogie. \
    C'est la version \u00e9tendue.\n\n\
    Elle permet de se d\u00e9placer dans le noyau familial et vers d'autres noyaux familiaux en affichant les informations cl\u00e9s de chaque individu avec sa photo lorsqu'elle est disponible.\n\n\
    Cette fen\u00eatre est accessible depuis le menu Vue.
