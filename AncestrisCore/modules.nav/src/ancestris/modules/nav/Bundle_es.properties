OpenIDE-Module-Long-Description=<h1><center> Navegador ampliado </center></h1>\n\n<p> Este plugin incluye controles para navegar en tu genealog\u00eda. Esta es la versi\u00f3n extendida. \n\n<p> Permite navegar dentro de los miembros de la familia y entre las familias. Muestra informaci\u00f3n clave sobre los individuos correspondientes, con su imagen cuando hay una.\n\n<p> Para acceder a \u00e9l, desde el Men\u00fa Principal, Vista, Navegador Ampliado.
