OpenIDE-Module-Long-Description=<h1><center>Rozszerzona Nawigacja</center></h1>\n\n<p>Wtyczka ta zawiera elementy steruj\u0105ce do nawigacji w Twojej genealogii. Jest to rozszerzona wersja.</p>\n\n<p>Pozwala na nawigacji w obr\u0119bie cz\u0142onk\u00f3w rodziny jak i ca\u0142ej rodziny. Wy\u015bwietla podstawowe informacje na temat odpowiednich os\u00f3b, ze zdj\u0119ciami je\u015bli jakie\u015b s\u0105.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Widok, Rozszerzona Nawigacja.</p>
