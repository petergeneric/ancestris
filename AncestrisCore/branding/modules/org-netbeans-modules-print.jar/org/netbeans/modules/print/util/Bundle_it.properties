# Config
# {0} - page number
# {1} - total page count
LBL_Page_of_Count={0} di {1}
#
# {0} - row number
# {1} - column number
LBL_Row_Column={0}.{1} 
#
# Macro
NAME=Il nome degli elementi stampati
ROW=Numero delle righe
COLUMN=Numero delle colonne
USER=Il nome utente
COUNT=Il conto delle pagine
MODIFIED_DATE=Data dell'ultima modifica
MODIFIED_TIME=Ora dell'ultima modifica
PRINTED_DATE=Data di stampa
PRINTED_TIME=Ora di stampa
