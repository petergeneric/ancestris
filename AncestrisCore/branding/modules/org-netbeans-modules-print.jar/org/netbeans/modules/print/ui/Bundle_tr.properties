TLT_Preview_Scale=<html><body>&nbsp;<b>\u00d6nizleme \u00f6l\u00e7e\u011fini ayarlar:</b>&nbsp;<br>&nbsp;\u00d6l\u00e7e\u011fi k\u00fc\u00e7\u00fcltmek i\u00e7in &lt;art\u0131&gt; tu\u015funa bas\u0131n&nbsp;<br>&nbsp;\u00d6l\u00e7e\u011fi b\u00fcy\u00fctmek i\u00e7in &lt;eksi&gt; tu\u015funa bas\u0131n&nbsp;<br>&nbsp;Yak\u0131nla\u015ft\u0131rmak i\u00e7in <code>Ctrl</code>-&lt;art\u0131&gt; tu\u015flar\u0131na bas\u0131n&nbsp;<br>&nbsp;Uzakla\u015ft\u0131rmak i\u00e7in <code>Ctrl</code>-&lt;eksi&gt; tu\u015flar\u0131na bas\u0131n&nbsp;<br>&nbsp;% 100 ayarlamak i\u00e7in <code>/</code>&nbsp; tu\u015funa bas\u0131n&nbsp;<br>&nbsp;G\u00f6r\u00fcn\u00fcm\u00fc \u00f6zelle\u015ftirmek i\u00e7in <code>*</code> tu\u015funa bas\u0131n&nbsp;<br><hr>&nbsp;Yak\u0131nla\u015ft\u0131rmak / Uzakla\u015ft\u0131rmak i\u00e7in <code>Ctrl</code> ile fare tekerle\u011fini kullan\u0131n&nbsp;<br>&nbsp;Yak\u0131nla\u015ft\u0131rmak / Uzakla\u015ft\u0131rmak i\u00e7in fare tekerle\u011fini sa\u011f d\u00fc\u011fmeyle kullan\u0131n&nbsp;<br>&nbsp;Yak\u0131nla\u015ft\u0131rmak i\u00e7in farenin sol tu\u015fuyla \u00e7ift t\u0131klay\u0131n&nbsp;<br>&nbsp;Uzakla\u015ft\u0131rmak i\u00e7in sa\u011f fare tu\u015fuyla \u00e7ift t\u0131klay\u0131n&nbsp;<br></body></html>
