OperationDescriptionStep_BrokenPackageDepInit=<h3>Certaines extension exigent le JDK</h3>Certaines extensions s\u00e9lectionn\u00e9s exigent le JDK pour fonctionner. Actuellement, l'IDE NetBeans IDE semble \u00eatre ex\u00e9cut\u00e9 avec le JRE plut\u00f4t qu'avec le JDK complet.<br><br>Pour utiliser ces modules d'extension, d\u00e9marrez l'IDE avec l'option de ligne de commande <code>--jdkhome</code> d\u00e9finie sur l'emplacement d'une installation JDK. Pour en savoir plus, consultez le site <a href="http://wiki.netbeans.org/FaqRunningOnJre">http://wiki.netbeans.org/FaqRunningOnJre</a>.<br><br>
