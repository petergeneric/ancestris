AbstractQuickSearchComboBar.command.toolTipText=<html>Algemeen zoeken door Ancestris, de menu's, voorkeuren<br>en alle geopende genealogie bestanden {0}<br><br>Meerdere woorden zijn mogelijk, in willekeurige volgorde.<br><b>jan jansen</b> => zoekt naar personen in wiens naam zowel "jan" als "jansen" voorkomt<br><b>1968 G3</b> zoekt naar personen met een datum in 1968 en in de 3e generatie<br><br>Alle reguliere expressies zijn beschikbaar. Bijvoorbeeld:<br><b>^smith</b> => begint met "smith"<br><b>G2$</b> => en eindigt met "G2"<br><b>sm.th</b> => zoekt naar "smith" of "smyth" of "smxth", enz..<br><b>18.G5</b> of <b>18\\sG5</b> of <b>\\[1.G1\\]</b> => zoekt naar "18 G5" of "[1.G1]", dus de corresponderende sosa<br> ("." staat voor elk teken, "\\s" een spatie , "\\[" het speciale teken "[")<br><br></html>
