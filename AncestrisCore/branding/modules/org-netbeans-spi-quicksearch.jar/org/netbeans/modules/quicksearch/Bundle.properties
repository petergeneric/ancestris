AbstractQuickSearchComboBar.command.toolTipText=<html> \
    General search throughout Ancestris, its menus, preferences,<br> \
    and all genealogical files open {0}<br><br>\
    Several words are possible, in any order.<br> \
    <b>john smith</b> => looks for individuals whose name includes both "john" and "smith"<br> \
    <b>1968 G3</b> => looks for individuals with a date in 1968 and in the 3rd generation<br><br> \
    All regular expressions are available. For instance:<br> \
    <b>^smith</b> => starts with "smith"<br> \
    <b>G2$</b> => ends with "G2"<br> \
    <b>sm.th</b> => looks for "smith" or "smyth" or "smxth", etc.<br> \
    <b>18.G5</b> or <b>18\\sG5</b> or <b>\\[1.G1\\]</b> => looks for "18 G5", or "[1.G1]", hence the corresponding sosa<br> \
    ( "." represents any character, "\\s" a space, "\\[" the special character "[")<br><br> \
    </html>




