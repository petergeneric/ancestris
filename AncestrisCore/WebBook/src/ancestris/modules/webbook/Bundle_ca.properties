implex_description=Descripci\u00f3
implex_info=Aquest informe mostra els avantpassats trobats, la taxa de cobertura, el factor implex i el grau d'endog\u00e0mia.\n\nLa taxa de cobertura \u00e9s la r\u00e0tio entre els avantpassats coneguts i els possibles avantpassats (columna % m\u00e9s avall).\n\nUn implex \u00e9s una persona que apareix diverses vegades en l'arbre dels avantpassats. Com a resultat, el factor implex \u00e9s la proporci\u00f3 entre el nombre acumulat d'avantpassats i el nombre de diferents avantpassats.\n Exemple: si una persona t\u00e9 100 avantpassats, per\u00f2 nom\u00e9s 80 s\u00f3n diferents, la r\u00e0tio implex \u00e9s 1 - (80 / 100) = 20%.\n\nEl grau d'endog\u00e0mia \u00e9s la probabilitat que dos al\u00b7lels d'aquest individu siguin iguals. Aix\u00f2 significa que els pares comparteixen un o m\u00e9s avantpassats comuns.
