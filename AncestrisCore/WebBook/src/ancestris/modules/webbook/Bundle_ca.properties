OpenIDE-Module-Short-Description=WebBook - Publicaci\u00f3 millorada de la seva genealogia localment o a Internet
OpenIDE-Module-Long-Description=<h1><center>WebBook</center></h1>\n\n<p>Aquest m\u00f2dul publica la seva genealogia en el seu lloc web o en el seu ordinador. </p>\n\n<p>Les p\u00e0gines generades inclouen seccions \u00fatils i f\u00e0cils de llegir de la seva genealogia per a tots els visitants.</p>\n\n<p>Aquesta eina nom\u00e9s refresca les p\u00e0gines que han canviat des de l''actualitzaci\u00f3 anterior per optimitzar el temps de pujada.</p>\n\n<p>Les p\u00e0gines generades tamb\u00e9 es poden integrar a un lloc existent. Les p\u00e0gines generades poden ser en html o en php.</p>\n\n<p>Les dades privades es poden protegir a trav\u00e9s d'una contrasenya.</p>\n\n<p>Per accedir al WebBook: Men\u00fa Principal, Eines, Publicaci\u00f3, WebBook. </p>
