TTT_Title=<html>The title which will be displayed <br>on the welcome page of the site and in the title bar.</html>
TTT_Author=<html>The WebBook author's name to <br>display on the home page.</html>
TTT_Address=<html>The address to join the author of the site, <br>or to locate him approximately.<br>Write '-' if you don't want to give an address <br>on the home page.</html>
TTT_Email=<html>An email address to join the author of the site.<br>Write '-' if you don't want to give a mail<br> address on the home page.</html>
TTT_Phone=<html>Optional: The author phone number.<br>Write '-' if you don't want to add <br>a phone number on the home page.</html>
TTT_DisplayMessage=<html>Check that option to display this <br>message on the welcome page.</html>
TTT_Message=<html>Message which will be displayed on the welcome page.</html>
TTT_DisplayStatsAnc=<html>Check this option to display on the welcome page <br>statistics about the ancestors of the de-cujus.</html>
TTT_DisplayStatsLoc=<html>Check this option to display on the welcome page <br>statistics about the most frequent places in your genealogy.</html>
TTT_decujus=<html>Select the person you choose as <br>the de-cujus for the navigation on the site and <br>for numbering individuals.</html>
TTT_Unknown=<html>Text to display for individuals <br>whose name is unknown.</html>
TTT_DisplayFamily=<html>Check this option to display spouses <br>on the detailed pages of individuals.</html>
TTT_DisplayKids=<html>Check this option to display children <br>on the detailed pages of individuals.</html>
TTT_DisplaySiblings=<html>Check this option to display step-brothers and step-sisters <br>on the detailed pages of individuals.</html>
TTT_DisplayRel=<html>Check this option to display family relationship <br>on the detailed pages of individuals.</html>
TTT_DisplayNotes=<html>Check this option to display notes <br>on the detailed pages of individuals.</html>
TTT_DisplayId=<html>Check this option to display the ID numbers <br>on the detailed pages of individuals.</html>
TTT_DisplayEmail=<html>Check this option to display an Email button <br>for each person on the detailed pages of individuals.</html>
TTT_DisplaySources=<html>Check this option to generate a <br>section for sources on the website.</html>
TTT_TypeOfSources=<html>Choose the elements to display along with sources. Three options :<br>- No information except the individual's name associated to the source.<br>- Display the entity name with an associated text if that text exists.<br>- Display the text, with a miniature media if it exists.</html>
TTT_SourceCopies=<html>Check this option to force a local copy of the original sources documents. <br>Unselecting it saves space.<br>This option only works on Linux and has no consequence on the remote site.<br>On Mac and Windows systems, a local copy is always made.</html>
TTT_DisplayMedia=<html>Select that checkbox to generate <br>the media section on the site</html>
TTT_MediaCopies=<html>Select that checkbox to force a local copy of original media. <br>Unselecting it saves space.<br>This option only works on Linux and has no impact on the site.<br>On Mac and Windows, a local copy is always made.</html>
TTT_DisplayMap=<html>Select that checkbox to generate the <br>google map on the site.</html>
TTT_DisplayEmptyLoc=<html>Select that checkbox to display <br>places even when their geocoordinates are not known.</html>
TTT_GoogleKey=<html>Enter the google key to display the google map.</html>
TTT_DisplayAncetorReport=<html>Select that checkbox to generate <br>the ancestors section of the de-cujus on the site</html>
TTT_AncetorGenMin=<html>Generation of ancestors from which<br>to display ancestors of the de-cujus.</html>
TTT_AncetorGenMax=<html>Generation until which<br>to display ancestors of the de-cujus.</html>
TTT_TypeOfAncestorsSources=<html>Choose the way to display sources</html>
TTT_LocalDir=<html>The local directory where the WebBook will be saved. <br>Open the file <br>index.html with your internet browser to read the book.</html>
TTT_LogFile=<html>The log file in which the generation details will be saved<br>so you can check if the generation process is successful.</html>
TTT_UploadBook=<html>Select that checkbox to transfer the Webbook <br>on a web site after the local generation.</html>
TTT_FTPAddress=<html>The FTP site address. Example : ftp.mysite.com</html>
TTT_FTPDir=<html>The directory of your external web site where you want to place the webbook. <br>Example : /public_html/genealogy/</html>
TTT_FTPUser=<html>The user name to connect to your site and transfer the files.</html>
TTT_FTPPassword=<html>The FTP password to connect to your site and transfer the files.</html>
TTT_SiteDesc=<html>The succint description of your site, <br>to place on your homepage.</html>
TTT_FTPTransferType=<html>Choose the transfer type to the site, <br>in order to minimise time to upload.</html>
TTT_FTPEraseHistory=<html>Select that checkbox to reset transfer history.<br>This will force all files to be uploaded, eventhough they might not have changed.<br>Be careful: if you have a lot of files to transfer, it is useful<br>to remember what files do not need to be refreshed.</html>
TTT_PostExec=<html>You can launch a program after the generation of the webbook.<br>Enter here his location and his name.<br>Leave empty otherwise.</html>
TTT_FTPLogFile=<html>The log file recording the transfer details to the site,<br>and to indicate how the transfer has completed</html>
TTT_PHPSupport=<html>Select that checkbox if your site uses the PHP language <br>and if you use it to manage private data,<br>or to integrate the pages on an existing PHP site<br>(see the help for the restricting) </html>
TTT_PHPProfil=<html>Username to see the private data on the PHP site.</html>
TTT_PHPCode=<html>Password to see the private data on the PHP site.</html>
TTT_PHPTest=<html>PHP test instruction to display the private data,<br>Example : <b>isItOk()</b> or <b>$profil == 'gene'</b></html>
TTT_PHPIntegrate=<html>Select that checkbox if generated pages are to be integrated into an existing web site.</html>
TTT_PHPInit=<html>Relative path from the directory's generated pages, <br>to the existing script executed at each beginning of page.</html>
TTT_PHPMyScript=<html>Script used to define common instructions<br>for all webbook's pages.<br>For example, the genealogy pages category <br>or the path of the existing site style sheets.</html>
TTT_PHPHeadStart=<html>Path since the repertory generate pages, <br>existing script who write the html top page <br>and the beginning of "head" section's pages site.</html>
TTT_PHPHeadCSS=<html>Relative path from the directory's generated pages, <br>of the style sheets of the existing site.</html>
TTT_PHPHeadEnd=<html>Relative path from the directory's generated pages, <br>of the existing script writing the html bottom page and the end of "head" section's page site.</html>
TTT_PHPHeadBody=<html>Relative path from the directory's generated pages, <br>existing script writing the beginning "body" section's page site.</html>
TTT_PHPFooter=<html>Relative path from the directory's generated pages, <br>existing script writing the end of "body" section's page site</html>
