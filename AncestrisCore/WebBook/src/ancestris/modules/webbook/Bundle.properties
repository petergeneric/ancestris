OpenIDE-Module-Name=WebBook
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Short-Description=WebBook - Enhanced publishing of your genealogy locally or on the Internet
OpenIDE-Module-Long-Description=\
    <h1><center>WebBook</center></h1>\n\n<p>This module publishes your genealogy on your web site or on your computer. \
    </p>\n\n<p>Pages generated constitue a number of useful sections for an easy browsing across your genealogy for all your visitors.\
    </p>\n\n<p>This tool only refreshes pages that have changed since the previous update in order to optimise upload time.\
    </p>\n\n<p>Generated pages can also be integrated to an existing site. Generated pages can either be in html or in php.\
    </p>\n\n<p>Private data can be protected through a password.\
    </p>\n\n<p>To access it, Main Menu, Tools, Multimedia, WebBook.\
    </p>
