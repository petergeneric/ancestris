implex_description=Description 
implex_info=This report displays found ancestors, the coverage rate, the implex factor and the degree of inbreeding.\n\n \
The coverage rate is the ratio between known ancestors and possible ancestors (column % below).\n\n \
An implex is a person appearing several times in the ancestors tree. \
As a result, the implex factor is the ratio between the cumulated number of ancestors and the number of different ancestors.\n \
Example: if an individual has 100 ancestors, but only 80 are different, the implex ratio \
is 1 - (80 / 100) = 20%.\n\n \
The degree of inbreeding is the probability that two alleles of this individual \
be the same. This assumes that parents are sharing one or more common ancestors.
