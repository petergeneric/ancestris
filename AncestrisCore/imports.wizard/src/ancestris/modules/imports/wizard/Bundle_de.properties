ImportVisualImport.jLabel2.text=Zu Importierende Datei
ImportVisualImport.jLabel3.text=<html><b>Stellen Sie sicher, da\u00df Sie eine Datei im GEDCOM-Format haben,</b><br>die als "GEDCOM-Export" von einem Genealogieprogramm erstellt wurde.<br>Sie mu\u00df im GEDCOM-Format vorliegen.<br><br>Jetzt geben Sie bitte an, von welchem Genealogieprogramm die GEDCOM-Datei stammt.<br>&nbsp;</html>
ImportVisualImport.jLabel4.text=<html><b>Geben Sie den Standort einer GEDCOM-Datei an, die von diesem Programm stammt</b><br>und klicken Sie auf "Fertigstellen", um mit dem Import zu beginnen.<br>&nbsp;</html>
