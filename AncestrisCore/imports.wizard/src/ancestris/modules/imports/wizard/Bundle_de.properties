OpenIDE-Module-Name=Importe - GEDCOM-Importassistent
OpenIDE-Module-Display-Category=Importe
OpenIDE-Module-Long-Description=<h1><center>GEDCOM-Importassistent</center></h1>\n\n<p>Dieses Plugin ist ein Assistent, der Ihnen helfen soll, eine von einem Fremdprogramm erstellte GEDCOM-Datei zu importieren.</p>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Datei", Unterpunkt "Import", "GEDCOM-Datei".</p>
OpenIDE-Module-Short-Description=Importe - GEDCOM-Importassistent
CTL_ImportWizardAction=GEDCOM-Datei
ImportWizardAction.title=Importiere eine GEDCOM-Datei
ImportVisualWarning.title=Warnung
ImportVisualWarning.warning=<html><b>Bitte lesen\!</b><br/><br/>Dieses Werkzeug soll Ihre Daten nach Ancestris importieren und versuchen, alle Fehler, die es gefunden hat, zu korrigieren.<br/><br/>Tats\u00e4chlich erstellt kein Genealogieprogramm eine Datei, die 100 % den GEDCOM-Spezifikationen entspricht.<br/>Wenn dieses Werkzeug nicht die Mehrzahl der Fehler korrigieren kann, bricht es ab. Dann k\u00f6nnen Sie die GEDCOM-Datei einfach vom Hauptmen\u00fc aus \u00f6ffnen (Men\u00fc "Datei"  -> "\u00d6ffnen") unter Angabe des Datenpfades und des Namens der Genealogiedatei.<br/><br/>Selbst wenn dieses Werkzeug Ihre Daten akzeptiert, kann es sein, da\u00df es nicht in der Lage ist, alles zu korrigieren. Damit ist es m\u00f6glich, da\u00df Sie die Datei in einem Texteditor \u00f6ffnen und ein bi\u00dfchen bearbeiten m\u00fcssen.<b/><br/>Da wir dieses Werkzeug verbessern wollen, wenn es daran gescheitert ist, eine GEDCOM-Datei zu importieren, senden Sie uns bitte Ihre Datei an "support@ancestris.org" und wir werden alles versuchen, damit es funktioniert.<br /><br /></html>
ImportVisualPanel2.title=Datei ausw\u00e4hlen
ImportVisualPanel2.fc.title=Bitte w\u00e4hlen Sie eine Datei zum Importieren aus
ImportVisualPanel2.fc.OK=W\u00e4hlen
