APlaceFormatBean.jLabel1.toolTipText=<html> volgens de gedcom standaard, jurisdicties moeten worden opgeslagen in uw gedcom bestand< br/>beginnend met de kleinste naar<br/>de grootste.< br/>De jurisdicties zijn de plaatsen, de oorden in de administratieve zin van het woord. Dus < br / > een gehucht is een jurisdictie. Een stad, een departement, zijn jurisdicties.<br/>Jurisdicties worden gescheiden door komma's en elke jurisdictie die<br/>niet aangegeven is zal toch worden omgegeven door komma's. Dus zal je moeten specificeren<br/>voor niveau 0, de kleinste jurisdictie (bij voorbeeld "gehucht"), dan in niveau<br/>1, een iets groter jurisdictie (bij voorbeeld "dorp") en zo verder< br/>gaande naar grotere jurisdicties(dus wordt het "land" de<br/>hoogste jurisdictie).</html>
