OpenIDE-Module-Name=Gedcom - Numeraci\u00f3n SOSA
OpenIDE-Module-Display-Category=Herramientas
OpenIDE-Module-Short-Description=Generaci\u00f3n numeros de Sosa y d'Aboville.
OpenIDE-Module-Long-Description=<h1><center>numeros SOSA</center></h1>\n\n<p>Esta herramienta genera numeraci\u00f3n SOSA y d'Aboville para su Gedcom. <p>Vea Sosa y d'Aboville convenciones de numeraci\u00f3n para obtener m\u00e1s detalles.</p>\n\n<p>Esta herramient genera Sosa, d'Aboville o Sosa-d'Aboville numeracion desde un individuo a traves de todo gedcom. Puede escoger escribir o no estos numeros en su archivo gedcom pero se mantendran en memoria para verlos donde desee en diferentes vistas.</p>\n\n<p>\u00bfPara que se puede utilizar?\n\n<p>Muchos genealogistas se refieren a los individuos por su numero sosa ya que es mas significativo que los id aleatorios. A\u00f1adiendo una columna en vista de edicion de Ancestris, se pueden mostrar estos numeros para una referencia rapida. </p>\n\n<p> Para acceder, Menu Principal, Herramientas, Numeracion Sosa, o desde el boton derecho del menu emergente.</p><p>En cada apertura del archivo gedcom, las entidades seran escaneadas y calculadas automaticamente por este modulo, pero su archivo gedcom no se modificara en absoluto.</p>
