OpenIDE-Module-Long-Description=Esta ferramenta gera numera\u00e7\u00e3o SOSA no seu GEDCOM. Veja os detalhes da conven\u00e7\u00e3o de numera\u00e7\u00e3o Sosa.\n\nA cada abertura do ficheiro GEDCOM, as entidades ser\u00e3o automaticamente examinadas e calculadas por este m\u00f3dulo, mas o seu ficheiro n\u00e3o ser\u00e1 de todo modificado. Quando quiser gerar a numera\u00e7\u00e3o Sosa para um indiv\u00edduo, simplesmente execute esta extens\u00e3o do menu Ferramentas. Os n\u00fameros n\u00e3o ser\u00e3o escritos no seu ficheiro GEDCOM, mas mantidos em mem\u00f3ria para que possa v\u00ea-los sempre que queira nas diferentes vistas.\n\nSe assim o quiser, pode tamb\u00e9m adicionar uma numera\u00e7\u00e3o d'Aboville dos ascendentes SOSA.\n\nPara que pode ser utilizada?\n\t Muitos genealogistas referem-se a indiv\u00edduos da sua \u00e1rvore pelo seu n\u00famero Sosa, uma vez que s\u00e3o mais significativos que uma identifica\u00e7\u00e3o aleat\u00f3ria. Ao adicionar uma coluna na vista de edi\u00e7\u00e3o do Ancestris estes n\u00fameros podem ser mostrados para refer\u00eancia r\u00e1pida.
