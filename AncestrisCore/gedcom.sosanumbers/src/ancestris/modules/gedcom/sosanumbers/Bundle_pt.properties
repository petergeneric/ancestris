OpenIDE-Module-Short-Description=Gera\u00e7\u00e3o de n\u00fameros Sosa e d'Aboville.
OpenIDE-Module-Long-Description=<h1><center>Numera\u00e7\u00e3o Sosa</h1></center>\n\n<p>Esta ferramenta gera numera\u00e7\u00e3o Sosa e d'Aboville no seu Gedcom. Veja os detalhes da conven\u00e7\u00e3o de numera\u00e7\u00e3o Sosa-d'Aboville na documenta\u00e7\u00e3o.</p>\n\n<p>Gera a numera\u00e7\u00e3o Sosa ou d'Aboville para um indiv\u00edduo ou indiv\u00edduos. Os n\u00fameros s\u00f3 ser\u00e3o escritos no ficheiro se assim o desejar, mas s\u00e3o mantidos em mem\u00f3ria para que possa v\u00ea-los sempre que queira nas diferentes janelas.</p>\n\n<p>Para que pode ser utilizada?</p>\n\t <p>Muitos genealogistas referem-se a indiv\u00edduos da sua \u00e1rvore pelo seu n\u00famero Sosa, uma vez que s\u00e3o mais significativos que uma identifica\u00e7\u00e3o aleat\u00f3ria. Ao adicionar uma coluna na vista de edi\u00e7\u00e3o do Ancestris estes n\u00fameros podem ser mostrados para refer\u00eancia r\u00e1pida.</p>\n\n<p>Para lhe aceder, utilize o menu Editar -> Numera\u00e7\u00e3o Sosa-d'Aboville ou com um clique direito do rato e seleccionando a respectiva op\u00e7\u00e3o no menu contextual</p>
