OpenIDE-Module-Long-Description=<h1><center>Sosa nummering</center></h1>\n\n<p>Deze functie genereert de Sosa en d'Aboville nummering voor uw Gedcom.</p><p>Zie de Sosa en d'Aboville nummering conventie voor details.</p>\n\n<p>Deze funtctie genereert de Sosa, d'Aboville of de Sosa-Daboville nummering vanaf een persoon door de gehele Gedcom. Uw keuze om de nummers wel of niet te noteren in het Gedcom-bestand, wordt bewaard in het geheugen om ze waarneer u maar wilt te tonen in de verschillende overzichten.</p>\n\n<p>Waarvoor kunt u het gebruiken ?</p>\n\t <p>Vele genealogen verwijzen naar de personen in hun stamboom met hun Sosa nummer als het zinvoller is dan willekeurige Id's. Door het toevoegen van een kolom in het Bewerkvenster van Ancestris, kunnen deze nummers worden weergeven voor een snelle referentie.</p>\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Gedcom, SOSA nummering of vanaf het rechts-klik popup menu.</p>
