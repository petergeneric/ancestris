OpenIDE-Module-Short-Description=Genereren van Sosa en d'Aboville nummers
OpenIDE-Module-Long-Description=<h1><center>Sosa-nummers</center></h1>\n\n<p>Deze functie genereert de Sosa en d'Aboville nummering voor uw Gedcom.</p>Zie de Sosa en d'Aboville nummering conventie voor details.</p>\n\n<p>Deze functie genereert de Sosa, d'Aboville of de Sosa-Daboville nummering vanaf een persoon en voor alle betroken personen. Uw keuze om deze nummers al dan niet in je Gedcom-bestand te laten noteren, maar ze worden in het geheugen bewaard om ze te laten zien waar je maar wilt in de verschillende weergaven. </p></p>\n\n<p>Waarvoor kunt u het gebruiken ?</p>\n\t <p>Veel genealogen verwijzen naar de personen in de stamboom met hun Sosa nummer omdat dit meer betekenis heeft dan willekeurige Id's.</p>\n\n<p>Bereikbaar vanaf de menubalk, Bewerken, Sosa-nummers. of anders vanaf het contextmenu.</p>
