OpenIDE-Module-Short-Description=Oprettelse af ane- og d'Aboville-numre.
OpenIDE-Module-Long-Description=<h1><center>Anenumre</center></h1>\n\n<p>Med dette v\u00e6rkt\u00f8j oprettes ane- og d'Aboville-nummerering i din sl\u00e6gtsfil.<p>Se Ane- og d'Aboville-nummereringsreglerne i detaljer.</p>\n\n<p>Dette v\u00e6rkt\u00f8j danner ane-, d'Aboville- eller ane-d'Aboville-nummerering ud fra en person gennem hele sl\u00e6gtstr\u00e6et. Du v\u00e6lger selv, om disse numre skal skrives i din GEDCOM-fil, men de holdes i hukommelsen og vises, n\u00e5r du vil, p\u00e5 de forskellige sider.</p>\n\n<p>Jvad kan det bruges til?</p>\n\t <p>Mange sl\u00e6gtsforskere refererer til de enkelte personer i sl\u00e6gtsfilen ud fra ane-nummeret, da det giver mere mening end et tilf\u00e6ldigt l\u00f8benummer. Ved at tilf\u00f8je en kolonne i Ancestris, kan disse numre vises til hurtigt brug. </p>\n\n<p>Det findes i menuen Redig\u00e9r, Ane- og d'Aboville-nummerering, eller fra h\u00f8jre-klik popup-menuen.</p><p>Hver gang GEDCOM-filen \u00e5bnes, scannes og behandles enhederne automatisk af dette modul, men din GEDCOM-fil \u00e6ndres ikke.</p> 
#
