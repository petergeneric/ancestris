OpenIDE-Module-Long-Description=<h1><center>Verifica della norma Gedcom e anomalie</center></h1>\n\n<p>Quest estensione verifica se il vostro file genealogico presenta degli errori a fronte delle specifiche GEDCOM e la consistenza dei dati che avete sottoposto</p>\n\n<p>Per esempio rileva se \u00e8 stata inserita una data di nascita posteriore alla data di morte.</p>\n\n<p>Accessibile da: Menu, Strumenti, Gedcom, Verifica Gedcom</p>
