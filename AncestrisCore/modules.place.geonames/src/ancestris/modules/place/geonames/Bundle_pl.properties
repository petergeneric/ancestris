OpenIDE-Module-Long-Description=<h1><center>Szukaj miejsca</center></h1>\n\n<p>Szukaj wsp\u00f3\u0142rz\u0119dnych geograficznyh w serwisie internetowym Geonames.</p>\n\n<p>Funkcja jest wykorzystywana przy zarz\u0105dzaniu miejscami w edytowaniu lub w rozszerzeniu Geograficzny widok.</p>
OpenIDE-Module-Short-Description=Szukaj miejsc Geonames
