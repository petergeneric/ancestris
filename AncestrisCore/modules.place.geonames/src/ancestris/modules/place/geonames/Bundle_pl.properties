TITL_PlaceFormatConversion=Ustawienia lokacji internetowej z Twoim formatem miejsca
TITL_PlaceFormatConversionTitle=<html><p>Ancestris wymaga wskazania zale\u017cno\u015bci mi\u0119dzy znalezionymi lokacjami internetowymi i Twoimi elementami formatu GEDCOM.</p></html>
TITL_PlaceFormatConversionLeftTitle=Format miejsca internetowego
TITL_PlaceFormatConversionRightTitle=Tw\u00f3j format miejsca GEDCOM
ERR_EmptyConversion=<html>Nie wskaza\u0142e\u015b \u017cadnego powi\u0105zania mi\u0119dzy lokacjami internetowymi  i formatem miejsca w pliku GEDCOM.<br />Nie b\u0119dziesz m\u00f3g\u0142 kopiowa\u0107 nazw miejsc do pliku GEDCOM.</html>
ERR_NothingSaved=<html>Nie wskaza\u0142e\u015b \u017cadnego powi\u0105zania mi\u0119dzy lokacjami internetowymi  i formatem miejsca w pliku GEDCOM.<br />Nic nie b\u0119dzie zapisane i poprzednie ustawienia zostan\u0105 u\u017cyte.</html>
#
ERR_GeonamesWaitforanhour=Ancestris nie mo\u017ce uzyska\u0107 dost\u0119pu do serwera lokalizacji z powodu zbyt wielu wej\u015b\u0107. Spr\u00f3buj ponownie po up\u0142ywie godziny lub wi\u0119cej.
#
TITL_ErrorUser=Nieznane konto Geonames
MESS_ErrorUser=<html>Konto u\u017cytkownika <b>{0}</b> nie jest zarejestrowane w  Geonames.<br /><br />Sprawd\u017a preferencje Ancestris w Preferencjach=&gt;Rozszerzenia=&gt;Geo lub upewnij si\u0119, \u017ce konto jest zarejestrowane pod adresem <u> https://www.geonames.org.</u></html>
