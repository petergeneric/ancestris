TITL_ErrorEnabled=Konto Geonames nie jest w\u0142\u0105czone
MESS_ErrorEnabled=<html>Konto u\u017cytkownika <b>{0}</b>nie ma w\u0142\u0105czonej bezp\u0142atnej us\u0142ugi internetowej.<br><br>W\u0142\u0105cz go na stronie swojego konta: <u>https://www.geonames.org/manageaccount.</u></html>
TITL_ErrorLimit=Przekroczono limit nazw geograficznych
MESS_ErrorLimit=<html> Przekroczono limit godzinowy dozwolony przez Geonames.org dla u\u017cytkownika zdefiniowanego w opcjach.<br/>Mo\u017cesz zdefiniowa\u0107 nazw\u0119 u\u017cytkownika w Ustawienia->Rozszerzenia->Geo.<br/>Nie zapomnij zarejestrowa\u0107 nowej nazwy u\u017cytkownika na https://www.geonames.org</html>
