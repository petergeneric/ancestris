TITL_ErrorLimit=Geonames gr\u00e6nse n\u00e5et
MESS_ErrorLimit=<html>Den tilladte timegr\u00e6nse for Geonames.org for bruger <b>{0}</b> angivet i Ancestris Geo preferences er overskredet.<br><br>Et andet brugernavn kan bruges i <b>Valg, Tilpas</b>=&gt;Udvidelser=&gt;Geo.<br/>Husk at registrere og aktivere den f\u00f8rst p\u00e5 <u>https://www.geonames.org.</u></html>
