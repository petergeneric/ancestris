OpenIDE-Module-Long-Description=<h1><center>Lokations s\u00f8gning</center></h1>\n\n<p>S\u00f8gning efter geokoordinater p\u00e5 Geonames Internet service.</p>\n\n<p>Denne funktion bruges ved administration af lokationer, under redigering eller i Geografisk kort visning.</p>
