TITL_PlaceFormatConversion=Indstilling for Internet lokationer, med dit lokations format
TITL_PlaceFormatConversionTitle=<html><p>Ancestris har brug for oplysning om forbindelsen mellem de fundne Internet steder, og dine GEDCOM format elementer.</p></html>
TITL_PlaceFormatConversionLeftTitle=Internet lokations format
TITL_PlaceFormatConversionRightTitle=Dit GEDCOM lokations format
ERR_EmptyConversion=<html>Du har ikke angivet sammenh\u00e6ngen mellem internet lokationer, og lokations formatet i din GEDCOM fil.<br>Du kan ikke kopiere lokations navnene til din GEDCOM fil.</html>
ERR_NothingSaved=<html>Du har ikke angivet sammenh\u00e6ngen mellem internet lokationerne, og det format, der bruges i din GEDCOM fil.<br>Ingenting vil blive gemt, og den forrige indstilling vil blive brugt.</html>
#
ERR_GeonamesWaitforanhour=Ancestris kan ikke f\u00e5 adgang til lokations serveren, pga. for mange brugere. Pr\u00f8v igen p\u00e5 et senere tidspunkt.
