OpenIDE-Module-Name=Plaats zoeken
OpenIDE-Module-Display-Category=Ancestris Core
OpenIDE-Module-Long-Description=<h1><center>Plaats zoeken</center></h1>\n\n<p>Zoeken naar geo-co\u00f6rdinaten op GeoNames internet service.</p>\n\n<p>Dit zoeken gebeurt automatisch bij het bewerken van plaatsnamen in het Geografische venster.</p>
OpenIDE-Module-Short-Description=Plaats zoeken op Geonames
#
GeoNamesPlaceFormat=Plaats, Postcode, GeoCode, Provincie, Staat, Land
#
TITL_PlaceFormatConversion=Internet locaties instellen met uw plaatsnaam format
TITL_PlaceFormatConversionTitle=<html><p>Ancestris vraagt uw assistentie om de overeenkomst tussen de gevonden internet locaties en uw Gedcom plaatsnaam format aan te geven.</p></html>
TITL_PlaceFormatConversionLeftTitle=Internet plaatsnaam format
TITL_PlaceFormatConversionRightTitle=Uw Gedcom plaatsnaam format
ERR_EmptyConversion=<html>U heeft geen enkele overeenkomst tussen de internet plaatsnaam en uw plaatsnaam formaat in uw Gedcom-bestand aangegeven.<br>U kunt de locatienamen niet kopi\u00ebren naar uw Gedcom.</html>
ERR_NothingSaved=<html>U heeft geen enkele overeenkomst tussen de internet plaatsnaam en uw plaatsnaam formaat in uw Gedcom-bestand aangegeven.<br>Er wordt niets opgeslagen en de vorige instellingen worden gebruikt.</html>
#
ERR_GeonamesWaitforanhour=Ancestris heeft geen toegang tot de locatie server vanwege de vele toegang verzoeken. Probeer het na een uur nog eens.\n
#
TITL_ErrorUser=Onbekend Geonames account
MESS_ErrorUser=<html>Gebruikersaccount <b>{0}</b> is niet geregistreerd bij Geonames.<br><br>Controleer de Ancestris voorkeuren in Voorkeuren=&gt;Extensies=&gt;Geo of zorg ervoor dat het account is geregistreerd op <u>https://www.geonames.org.</u></html>
#
TITL_ErrorEnabled=Geonames account niet ingeschakeld
MESS_ErrorEnabled=<html>Gebruikersaccount <b>{0}</b> is niet geschikt om de gratis webservice te gebruiken.<br><br>Maak het in orde op uw accountpagina: <u>https://www.geonames.org/manageaccount.</u></html>
TITL_ErrorLimit=Geonamen limiet overschreden
MESS_ErrorLimit=<html>Het toegestane uurlimiet bij Geonames.org voor gebruiker <b>{0}</b> aangegeven in de Ancestris Geo opties is overschreden.<br/>Een andere gebruikersnaam kan worden gebruikt in Voorkeuren=&gt;Extensies=&gt;Geo.<br/>Vergeet niet het te registeren en te activeren op https://www.geonames.org</html>
#
TITL_ErrorOther=Geonames fout
MESS_ErrorOther=<html>De volgende fout trad op tijdens het verbinden met Geonames.<br>{0}</html>
