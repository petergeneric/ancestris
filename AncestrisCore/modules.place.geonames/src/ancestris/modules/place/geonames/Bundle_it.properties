OpenIDE-Module-Long-Description=<h1><center>Ricerca dei luoghi</center></h1>\n\n<p>Ricerca le coordinate geografiche dei luoghi su internet con Geonames Internet service.</p>\n\n<p>Questa funzione \u00e8 usata nella gestione dei luoghi  al momento dell'edizione o nella estensione della Funzione geografica</p>
OpenIDE-Module-Short-Description=Ricerca dei luoghi Geonames
#
GeoNamesPlaceFormat=Comune, Codice_Postale, GeoCode, Provincia, Regione, Paese
#
TITL_PlaceFormatConversion=Adattamento dei luoghi Internet col vostro formato di luogo
TITL_PlaceFormatConversionTitle=<html><p>Ancestris ha bisogno che indichiate la corrispondenza tra i luoghi Internet e il vostro formato dei luoghi.</p></html>
TITL_PlaceFormatConversionLeftTitle=Formato dei luoghi Internet
TITL_PlaceFormatConversionRightTitle=Vostro formato dei luoghi
ERR_EmptyConversion=<html>Non avete indicato alcuna corrispondenza tra i luoghi trovati su internet ed il formato dei luoghi del vostro gedcom.<br>Per cui non  potrete copiare i luoghi trovati su Internet. sul vostro gedcom.</html>
ERR_NothingSaved=<html>Non avete indicato corrispondenze tra i luoghi trovati su internet ed il formato dei luoghi nel vostro file Gedcom.<br>Nulla verr\u00e0 salvato ed i parametri precedenti verranno usati.</html>
#
ERR_GeonamesWaitforanhour=Ancestris non riesce ad accedere al server dei luoghi a causa del troppo traffico. Provare pi\u00f9 tardi
#
TITL_ErrorUser=Account Geonames sconosciuto
MESS_ErrorUser=<html> L'account utente <b> {0} </b> non \u00e8 registrato su Geonames. <br> <br> Controlla le preferenze di Ancestris in Preferenze => Estensioni => Geo o assicurati che l'account sia registrato su <u> https : //www.geonames.org. </u> </html>
#
TITL_ErrorEnabled=Account Geonames non abilitato
MESS_ErrorEnabled=<html> L'account utente <b> {0} </b> non \u00e8 abilitato per utilizzare il servizio web gratuito. <br> <br> Abilitalo nella pagina del tuo account: <u> https://www.geonames.org / manageaccount. </u> </html>
TITL_ErrorLimit=Superato il limite Geonames
MESS_ErrorLimit=<html>Il limite orario consentito da Geonames.org per gli utenti definito nelle opzioni \u00e8 stato superato.<br/>E' possibile definire il nome utente nelle Preferences=&gt;Extensions=&gt;Geo.<br/>Ricordatevi di registrare il nuovo nome utente su https://www.geonames.org</html>
