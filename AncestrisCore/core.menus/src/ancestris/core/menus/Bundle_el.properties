OpenIDE-Module-Long-Description=<h1> <center> \u039c\u03b5\u03bd\u03bf\u03cd \u03ba\u03b1\u03b9 \u039a\u03bf\u03b9\u03bd\u03ad\u03c2 \u0394\u03c1\u03ac\u03c3\u03b5\u03b9\u03c2 </center> </h1>\n\n<p> \u03a0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03bf \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03c4\u03c9\u03bd \u03ba\u03bf\u03b9\u03bd\u03ce\u03bd \u03c0\u03cc\u03c1\u03c9\u03bd \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03b5\u03c0\u03b5\u03ba\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03c3\u03c4\u03b1 \u03bc\u03b5\u03bd\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2. </p>\n\n<p> \u0397 \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03b1\u03c5\u03c4\u03ae \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c5\u03c4\u03cc\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03bf Ancestris. \u0394\u03b5\u03bd \u03ad\u03c7\u03b5\u03c4\u03b5 \u03c4\u03af\u03c0\u03bf\u03c4\u03b1 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03bf \u03bd\u03b1 \u03ba\u03ac\u03bd\u03b5\u03c4\u03b5. </p>
