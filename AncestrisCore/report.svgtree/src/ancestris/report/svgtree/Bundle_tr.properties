name=Artan ve azalan \u00e7ok ku\u015fakl\u0131 a\u011fa\u00e7 grafi\u011fi
#
info=<h1><center>\u00c7ok ku\u015fakl\u0131 artan ve azalan a\u011fa\u00e7</center></h1> \n<p>Bu rapor, SVG, PDF veya PNG bi\u00e7iminde bir grafik a\u011fac\u0131 olu\u015fturur veya bunu ekranda g\u00f6r\u00fcnt\u00fcler. Amcalar, kuzenler vb. dahil olmak \u00fczere belirli bir bireyin t\u00fcm akrabalar\u0131n\u0131 g\u00f6rebilece\u011finiz aile a\u011fac\u0131n\u0131z\u0131n genel bir g\u00f6r\u00fcn\u00fcm\u00fcn\u00fc olu\u015fturur. Rapor se\u00e7eneklerinde \u00e7\u0131kt\u0131 dosyas\u0131 t\u00fcr\u00fcn\u00fc se\u00e7in. \n</p> \n<p> \n<center><img src="ReportGraphicalTreeSample.gif"></center>    \n</p> \n<p><b>\u0130pu\u00e7lar\u0131:</b></p> \n<p>Yer ad\u0131 bi\u00e7imi se\u00e7ene\u011fi nas\u0131l yap\u0131land\u0131r\u0131l\u0131r?: \n<ol> \n<li>Se\u00e7enek alan\u0131 ge\u00e7ersizse, her yer i\u00e7in ilk uygun yetki alan\u0131 g\u00f6r\u00fcnt\u00fclenecektir.</li> \n<li>Se\u00e7enek <font color="blue">t\u00fcm\u00fcne</font> e\u015fitse, t\u00fcm yetki alanlar\u0131 virg\u00fclle ayr\u0131lm\u0131\u015f olarak g\u00f6r\u00fcnt\u00fclenecektir. </li> \n<li>Aksi takdirde, yetki numaralar\u0131n\u0131 (ilki i\u00e7in 0'dan ba\u015flayarak) ve istedi\u011finiz bi\u00e7imi girin. \u00d6rne\u011fin, aile yeri bi\u00e7iminiz "k\u00f6y, kasaba, il\u00e7e, eyalet, \u00fclke" ise, "k\u00f6y, kasaba (eyalet)" g\u00f6r\u00fcnt\u00fclemek i\u00e7in  \n<font color="blue">0, 1 (3)</font> girebilirsiniz.</li> \n</ol></p> \n<p>Bir <a href="http://www.w3.org/Graphics/SVG/">SVG</a> dosyas\u0131n\u0131 a\u015fa\u011f\u0131daki gibi bir \u00fc\u00e7\u00fcnc\u00fc taraf program\u0131 kullanarak PNG bi\u00e7imine d\u00f6n\u00fc\u015ft\u00fcrebilirsiniz:</p> \n<ul> \n<li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterle\u015ftirici</a>. \n\u0130ndirdikten sonra, a\u015fa\u011f\u0131daki komutu kullanarak \u00e7al\u0131\u015ft\u0131r\u0131n: \n<center> \n<i>java -jar batik-rasterize.jar file.svg</i> \n</center> \n<p>Daha fazla bellek ay\u0131rmak i\u00e7in komut sat\u0131r\u0131na bir parametre eklemek gerekli olabilir, \u00f6rn. -Xmx512m ve b\u00fcy\u00fck GEDCOM dosyalar\u0131 ortaya \u00e7\u0131kan svg dosyas\u0131n\u0131n g\u00f6r\u00fcnt\u00fclenmesini zorla\u015ft\u0131rabilece\u011finden rapor Se\u00e7eneklerini ayarlaman\u0131z gerekebilir.</p></li> \n<li><a href="https://inkscape.org/en/about/">inkscape</a>. \n\u0130ndirdikten sonra \u015fu \u015fekilde \u00e7al\u0131\u015ft\u0131r\u0131n:<br> \n<center> \n<i>inkscape file.svg -y 0.5 --export-png=file.png</i> \n</center></li> \n</ul>
