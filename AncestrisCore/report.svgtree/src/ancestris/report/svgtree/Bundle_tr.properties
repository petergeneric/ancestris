OpenIDE-Module-Long-Description=<h1><center>Grafik \u00e7oklu nesil a\u011fac\u0131</center></h1>\n\n<p>Y\u00fckselen ve soyundan gelenlerle, de\u011fi\u015fken say\u0131da nesilde grafiksel bir soy a\u011fac\u0131 olu\u015fturan rapor.</p>\n\n<p>Eri\u015fmek i\u00e7in, Ana Men\u00fc, Ara\u00e7lar, Listeler ve raporlar, Grafik artan ve azalan \u00e7oklu nesil a\u011fac\u0131. </p>
OpenIDE-Module-Short-Description=Raporlar - Grafik a\u011fac\u0131
TITL_SizeWarning=Boyut Uyar\u0131s\u0131
MSG_SizeWarning=A\u011fa\u00e7, {0} ki\u015fiyi g\u00f6sterecek.\nBu muhtemelen bellek kapasitesini a\u015facak veya bilgisayar\u0131n\u0131z\u0131 donduracakt\u0131r.\n\nKu\u015faklar\u0131n say\u0131s\u0131n\u0131 ger\u00e7ekten devam ettirmek mi yoksa azaltmak m\u0131 istiyorsunuz?
TITL_PDFSizeWarning=PDF Boyutu Uyar\u0131s\u0131
MSG_PDFSizeWarning=Y\u00fcksek kaliteli g\u00f6r\u00fcnt\u00fcler ve bir PDF \u00e7\u0131kt\u0131 dosyas\u0131 se\u00e7tiniz.\nPDF dosyas\u0131 muhtemelen \u00e7ok b\u00fcy\u00fck olacak ve olu\u015fturulmas\u0131 uzun zaman alacak.\n\nGer\u00e7ekten devam etmek mi yoksa bu se\u00e7eneklerden birini de\u011fi\u015ftirmek mi istiyorsunuz?
