OpenIDE-Module-Long-Description=<h1> <center> Grafische stamboom met meerdere generaties </center> </h1>\n\n<p>Dit rapporteer produceert een grafische stamboom over een variabel aantal generaties, met voorouders en nakomelingen.</p>\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Lijsten en rapporten, Grafische stamboom van voorouders en nakomelingen uit meerdere generaties.</p>\n 
