other_marriages.tip=<html>Selectievakje aanvinken om alle huwelijken van de geslecteerde persoon en voorouders weer te geven.<br>Afstammelingen van een persoon die betrokken is bij meerdere huwelijken<br>worden echter slechts \u00e9\u00e9n keer weergegeven in de voorkeur familie<br>of in de eerste familie als er geen is gedefinieerd als voorkeur.<br><br>Niet aangevinkt, dan wordt de huidige persoon weergegeven in de voorkeur familie<br>en als voorouders die van de biologische ouders.<br><br>Voor nakomelingen worden altijd alle families weergegeven. </html>
