name = Hela Tr\u00e4det

info = <h1><center>Hela Tr\u00e4det</center></h1> \n\
 <p>Den \u00e4r rapporten genererar en grafisk urskrift \n\
 i formaten SVG, PDF, PNG eller visar som sk\u00e4rmbild. \n\
 Den ger en komplett \u00f6verblick av tr\u00e4det med alla sl\u00e4ktingar \n\
 till vald person. V\u00e4lj utskriftsformat i rapportalternativen. \n\
 </p> \n\
 <p> \n\
 <center><img src="ReportGraphicalTreeSample.gif"></center>    \n\
 </p> \n\
 <p><b>Tips:</b></p> \n\
 <p>St\u00e4ll in ortsnamn: \n\
 <ol> \n\
  <li>F\u00f6rsta icke tomma f\u00e4ltet kommer att anv\u00e4ndas</li> \n\
  <li>Om inst\u00e4llningen \u00e4r <font color="blue">all</font>, kommer alla f\u00e4lt att anges. Separerade med komma.</li> \n\
  <li>Ange annars \u00f6nskade f\u00e4lt, med 0 f\u00f6r det f\u00f6rsta, och numrera sedan efter det format du \u00f6nskar. Om du t.ex. vill ange stad, l\u00e4n och land, anger du \n\
  <font color="blue">1, 4, 5</font></li> \n\
 </ol></p> \n\
 <p> Du kan konvertera en <a href="http://www.w3.org/Graphics/SVG/">SVG</a>-fil till PNG genom att anv\u00e4nda ett tredjepartsprogram som t.ex.:  \n\
 <ul> \n\
 <li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>. \n\
 Anv\u00e4nd f\u00f6ljande kommando: \n\
 <center> \n\
 <i>java -jar batik-rasterize.jar filg</i> \n\
 </center> \n\
 <p>Det kan vara n\u00f6dv\u00e4ndigt att l\u00e4gga till en extra parameter f\u00f6r att allokera mer minne \n\
 t.ex -Xmx512m. Du kan \u00e4ven beh\u00f6va justera rapportparametrarna, eftersom stora \n\
 Gedcom-filer kan g\u00f6ra SVG-filen sv\u00e5r att visa.</p></li> \n\
 <li><a href="https://inkscape.org/en/about/">inkscape</a>. \n\
 K\u00f6r s\u00e5 h\u00e4r:<br> \n\
 <center> \n\
 <i>inkscape fileg -y 0.5 --export-png=fil.png</i> \n\
 </center></li> \n\
 </ul>

