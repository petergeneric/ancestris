OpenIDE-Module-Long-Description=<h1><center>\u00c1rvore gr\u00e1fica multi-gera\u00e7\u00f5es</center></h1>\n\n<p>Este relat\u00f3rio mostra uma \u00e1rvore gr\u00e1fica para a sua genealogia.</p>\n\n<p>Para lhe aceder, v\u00e1 ao menu Ferramentas -> Listas e relat\u00f3rios -> \u00c1rvore.</p>
OpenIDE-Module-Short-Description=Relat\u00f3rios - \u00c1rvore gr\u00e1fica
TITL_SizeWarning=Aviso de tamanho
MSG_SizeWarning=A \u00e1rvore vai conter {0} indiv\u00edduos.\nProvavelmente isto excede a capacidade da mem\u00f3ria ou bloqueia o computador.\n\nDeseja realmente continuar ou quer reduzir o n\u00famero de gera\u00e7\u00f5es?
#
name=\u00c1rvore gr\u00e1fica ascendente e descendente multi-gera\u00e7\u00f5es
#
info=<h1>>centro>\u00c1rvore ascendente e descendente multi-gera\u00e7\u00f5es</centro></h1> \n<p>Este relat\u00f3rio cria uma \u00e1rvore gr\u00e1fica em \nformato SVG, PDF ou PNG ou mostra-a \nno ecr\u00e3. \nGera uma vis\u00e3o global da sua \u00e1rvore de fam\u00edlia, onde se podem ver todos os parentes de um determinado indiv\u00edduo,  \nincluindo tios, primos, etc. Escolha o tipo de ficheiro de sa\u00edda nas op\u00e7\u00f5es de relat\u00f3rio. \n</p> \n<p> \n<center><img src="ReportGraphicalTreeSample.gif"></center>    \n</p> \n<p><b>Dicas:</b></p> \n<p>Como configurar a op\u00e7\u00e3o de formato de locais: \n<ol> \n<li> se o campo de op\u00e7\u00e3o for nulo, a primeira jurisdi\u00e7\u00e3o dispon\u00edvel ser\u00e1 exibida para cada local.</li> \n<li> se a op\u00e7\u00e3o for igual a <font color="blue">todas</font>, todas as jurisdi\u00e7\u00f5es ser\u00e3o exibidas, separadas por v\u00edrgulas. </li> \n<li>sen\u00e3o, insira os n\u00fameros da jurisdi\u00e7\u00e3o (a partir de 0 para a primeira) e a formata\u00e7\u00e3o que desejar. Por exemplo, se o formato do seu local de fam\u00edlia for "aldeia, cidade, concelho, distrito, pa\u00eds", poder\u00e1 inserir  \n<font color="blue">0, 1 (3)</font> para mostrar: "aldeia, cidade (distrito)".</li> \n</ol></p> \n<p>Pode transformar um ficheiro <a href="http://www.w3.org/Graphics/SVG/">SVG</a> em PNG com um  \nprograma externo:</p> \n<ul> \n<li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>. \nUma vez transferido, utilize o seguinte comando: \n<center> \n<i>java -jar batik-rasterize.jar file.svg</i> \n</center> \n<p>Pode ser nesesss\u00e1rio adicionar um par\u00e2metro \u00e0 linha de comando \npara atribuir mais mem\u00f3ria, por exemplo -Xmx512m e poder\u00e1 ter de ajustar  \nas op\u00e7\u00f5es do relat\u00f3rio, dado que os ficheiros Gedcom grandes podem tornar o ficheiro SVG resultante dif\u00edcil de mostrar.</p></li> \n<li><a href="https://inkscape.org/en/about/">inkscape</a>. \nUma vez transferido, execute:<br> \n<center> \n<i>inkscape file.svg -y 0.5 --export-png=file.png</i> \n</center></li> \n</ul>
