name=Hele stamtr\u00e6et
#
info=<h1><center>Hele stamtr\u00e6et</center></h1> \n<p>Denne rapport opretter grafisk dit stamtr\u00e6 i \nSVG, PDF or PNG format eller viser det p\u00e5 sk\u00e6rmen. \nRapporten giver et overblik over dit familietr\u00e6, \nhvor du kan se alle sl\u00e6gtninge for en valgt person \ninklusiv onkler, tanter m.m.. V\u00e6lg type af output-fil under valgmuligheder i \nvinduet "V\u00e6lg output fil". \n</p> \n<p> \n<center><img src="ReportGraphicalTreeSample.gif"></center>    \n</p> \n<p><b>Tips:</b></p> \n<p>Indstilling af sted-format: \n<ol> \n<li>Hvis indstillingen er tom, vises f\u00f8rst tilg\u00e6ngelig retskreds for hvert sted.</li> \n<li>Hvis indstilling er <font color="blue">alle</font>, vises alle retskredse, adskilt med kommaer. </li> \n<li>Ellers: indtast retskredsnummer (startende med 0 for den f\u00f8rste) og den formattering du \u00f8nsker. F.eks.,  \nhvis dit sted-format er "sogn, herred, amt, land", kan du indtaste  \n<font color="blue">0, 1 (3)</font> to display: "sogn, herred (land)".</li> \n</ol></p> \n<p>Du kan lave en <a href="http://www.w3.org/Graphics/SVG/">SVG</a> fil om til PNG format ved at bruge et 3. parts \nprogram som f.eks.:</p> \n<ul> \n<li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>. \nN\u00e5r du har downloaded programmet (Linux-program), brug da flg. kommando for at starte det: \n<center> \n<i>java -jar batik-rasterize.jar file.svg</i> \n</center> \n<p>Det kan v\u00e6re n\u00f8dvendigt at tilf\u00f8je parametre p\u00e5 kommandolinjen \nfor at allokere mere hukommelse, f.eks. -Xmx512m, og det er m\u00e5ske ogs\u00e5 n\u00f8dvendigt at justere  \np\u00e5 rapport indstillinger, idet store GEDCOM filer kan g\u00f8re det vanskeligt at vise \nden dannede svg-fil.</p></li> \n<li><a href="https://inkscape.org/en/about/">inkscape</a>. \nN\u00e5r den er downloaded (Windows og Linux), start da programmet s\u00e5dan her (Linux):<br> \n<center> \n<i>inkscape file.svg -y 0.5 --export-png=file.png</i> \n</center></li> \n</ul>
