other_marriages=Vis forf\u00e6dres andre \u00e6gteskaber
other_marriages.tip=<html>Marker afkrydsningsfeltet, for at vise alle \u00e6gteskaber for valgte individer, og ascendenter.<br>Ascendenter af en person med flere \u00e6gteskaber,<br>vil dog kun blive vist \u00e9n gang, for den foretrukne familie,<br>eller den f\u00f8rste familie, hvis der ingen foretrukken er.<br><br>Er der ingen afkrydsning, vil det aktuelle individ, blive vist i dens foretrukne familie,<br>og forf\u00e6dre vil v\u00e6re de biologiske for\u00e6ldre.<br><br>For descendenter, vises alle familier, altid.</html>
