info    = <h1><center>Ascending and descending tree multi-generations</center></h1>
 <p>This report creates a graphical tree in
 SVG, PDF or PNG format or displays
 it on the screen.
 It generates an overall view of your family
 tree, where you can see all relatives of a given individual
 including uncles, cousins, etc. Choose the output file type in the report options.
 </p>
 <p>
 <center><img src="ReportGraphicalTreeSample.gif"></center>   
 </p>
 <p><b>Tips:</b></p>
   <p>How to configure the place name format option:
  <ol>
  <li>if the option field is void, the first available jurisdiction will be displayed for each place.</li>
  <li>if the option equals <font color="blue">all</font>, all the jurisdictions will be displayed, separated by commas. </li>
  <li>otherwise, enter the jurisdiction numbers (starting from 0 for the first one) and the formatting you wish. For example, if your family place format is "village, town, county, state, country", you could enter 
  <font color="blue">0, 1 (3)</font> to display: "village, town (state)".</li>
  </ol></p>
 <p>You can transform a <a href="http://www.w3.org/Graphics/SVG/">SVG</a> file to PNG format using a third-party
 program such as:</p>
 <ul>
 <li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>.
 Once downloaded, run it using the following command:
 <center>
 <i>java -jar batik-rasterize.jar file.svg</i>
 </center>
 <p>It might be nesessary to add a parameter to the command line
 to allocate more memory, eg. -Xmx512m and you may have to adjust 
 the report Options since large GEDCOM files can make the resulting 
 svg file difficult to display.</p></li>
 <li><a href="https://inkscape.org/en/about/">inkscape</a>.
 Once downloaded, run it this way:<br>
 <center>
 <i>inkscape file.svg -y 0.5 --export-png=file.png</i>
 </center></li>
 </ul>

info.da = <h1><center>Hele stamtr\u00c3\u00a6et</center></h1>
 <p>Denne rapport opretter grafisk dit stamtr\u00c3\u00a6 i
 SVG, PDF or PNG format eller viser det p\u00c3\u00a5 sk\u00c3\u00a6rmen.
 Rapporten giver et overblik over dit familietr\u00c3\u00a6,
 hvor du kan se alle sl\u00c3\u00a6gtninge for en valgt person
 inklusiv onkler,tanter mm.. V\u00c3\u00a6lg type af output-fil under valgmuligheder i
 vinduet "V\u00c3\u00a6lg output fil".
 </p>
 <p>
 <center><img src="ReportGraphicalTreeSample.gif"></center>   
 </p>
 <p><b>Tips:</b></p>
   <p>Indstilling af sted-format:
  <ol>
  <li>Hvis indstillingen er tom, vises f\u00c3\u00b8rst tilg\u00c3\u00a6ngelige retskreds for hvert sted.</li>
  <li>Hivs indstilling er <font color="blue">alle</font>, vises alle retskredse, adskilt med kommaer. </li>
  <li>Ellers: indtast retskredsnummer (startende med 0 for den f\u00c3\u00b8rste) og den formattering du \u00c3\u00b8nsker. F.eks., 
  hvis dit sted-format er "sogn, herred, amt, land", kan du indtaste 
  <font color="blue">0, 1 (3)</font> to display: "sogn, herred (land)".</li>
  </ol></p>
 <p>Du kan lave en <a href="http://www.w3.org/Graphics/SVG/">SVG</a> fil om til PNG format ved at bruge et 3. parts
 program som f.eks.:</p>
 <ul>
 <li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>.
 N\u00c3\u00a5r du har downloaded programmet (Linux-program), k\u00c3\u00b8r det med flg. kommando:
 <center>
 <i>java -jar batik-rasterize.jar file.svg</i>
 </center>
 <p>Det kan v\u00c3\u00a6re n\u00c3\u00b8dvendigt at tilf\u00c3\u00b8je parametre p\u00c3\u00a5 kommandolinjen
 for at allokere mere hukommelse, f.eks. -Xmx512m, og det er m\u00c3\u00a5ske n\u00c3\u00b8dvendigt at justere 
 p\u00c3\u00a5 rapports indstillinger, idet store GEDCOM filer kan g\u00c3\u00b8re det vanskeligt at vise
 den dannede svg-fil.</p></li>
 <li><a href="https://inkscape.org/en/about/">inkscape</a>.
 N\u00c3\u00a5r den er downloaded (Windows og Linux), k\u00c3\u00b8r det s\u00c3\u00a5dan her (Linux):<br>
 <center>
 <i>inkscape file.svg -y 0.5 --export-png=file.png</i>
 </center></li>
 </ul>

info.de = <h1><center>Grafischer Stammbaum</center></h1><br>
 <p>Dieser Report erzeugt einen grafischen Stammbaum im
 <a href="http://www.w3.org/Graphics/SVG/">SVG</a>, PDF oder PNG Format oder zeigt
 diesen am Bildschirm an.</p>
 <p>Es werden alle Beziehungen zwischen den Personen dargestellt inklusive Onkel, Cousinen, ...
 Die Bildschirmdarstellung kann bei gro\u00c3\u009fen Stammb\u00c3\u00a4umen tr\u00c3\u00a4ge sein.</p>
 <p>
 <center><img src="ReportGraphicalTreeSample.gif"></center>
 </p>
 <h3><u>Tipps:</u></h3>
  <p>>Wie die Option Ortsformat auszuf\u00c3\u00bcllen :
  <ol>
  <li>leer: die erste nicht-leere Jurisdiktion f\u00c3\u00bcr jedens Ort wird angezeigt.</li>
  <li><font color="blue">all</font>: alle Jurisdiktionen werden angezeigt (durch Kommas abgetrennt).</li>
  <li>Sonst: Gew\u00c3\u00bcnschte Nummern auflisten, z.B. wenn Ihre GEDCOM Ortsformat "Dorf, Gemeinde, Kreis, Bundesland, Land" ist, "<font color="blue">0, 1 (3)</font>" eingeben, 
  um "Dorf, Gemeinde (Bundesland)" anzuzeigen (die erste Jurisdiktions-Nummer ist 0).</li>
  </ol></p>
 <p>Beispiele f\u00c3\u00bcr die Umwandlung vom SVG Format in das PNG Format:</p>
 <ul>
 <li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>.
 Starten mit dem Kommando:<br>
 <center>
 <i>java -jar batik-rasterize.jar file.svg</i><br>
 </center>
 (Evtl. ist es notwendig, mehr Speicher zuzuweisen 
 mit dem Parameter in der Kommandozeile, eg. -Xmx512m).<br>
 Abh\u00c3\u00a4ngig von der Gr\u00c3\u00b6\u00c3\u009fe Ihrer GEDCOM Datei, kann es schwierig sein, die SVG Datei darzustellen.
 M\u00c3\u00b6glicherweise m\u00c3\u00bcssen Sie mit den Optionen etwas herumprobieren.</li>
 <li><a href="https://inkscape.org/en/about/">inkscape</a>.
 Starten mit dem Kommando:<br>
 <center>
 <i>inkscape file.svg -y 0.5 --export-png=file.png</i><br>
 </center></li>
 </ul>

info.fr = <h1><center>Arbre ascendant et descendant multi-g\u00c3\u00a9n\u00c3\u00a9rations</center></h1>
 <p>Ce rapport cr\u00c3\u00a9e un fichier de repr\u00c3\u00a9sentation graphique de l'arbre g\u00c3\u00a9n\u00c3\u00a9alogique.</p>
 <p>Ce rapport va g\u00c3\u00a9n\u00c3\u00a9rer un fichier au format SVG (SVG = Scalable Vector Graphics - <a href="http://www.w3.org/Graphics/SVG/">http://www.w3.org/Graphics/SVG/</a>). </p>
 <p> Le r\u00c3\u00a9sultat fera que vous pourrez voir, pour une personne donn\u00c3\u00a9e, toute sa famille (y compris, oncles, cousins, etc...).</p>
 <p>
 <center><img src="ReportGraphicalTreeSample.gif"></center>
 </p>
 <p><h2>PARAM\u00c3\u0089TRAGES</h2>
 <h3>Options principales :</h3>
 Vous disposez de plusieurs options :</p>
 <ul>
 <li>&nbsp;d'abord le mode de sortie. Soit le format SVG, soit une sortie PDF, soit une sortie \u00c3\u00a9cran (attention, cette derni\u00c3\u00a8re peut prendre du temps),</li>
 <li>&nbsp;le nombre de g\u00c3\u00a9n\u00c3\u00a9rations d'anc\u00c3\u00aatres,</li>
 <li>&nbsp;le nombre de g\u00c3\u00a9n\u00c3\u00a9rations de descendants des anc\u00c3\u00aatres,</li>
 <li>&nbsp;le nombre de g\u00c3\u00a9n\u00c3\u00a9rations de descendants.</li>
 </ul>
 <p>\u00c3\u0080 c\u00c3\u00b4t\u00c3\u00a9 de cela, vous avez des options que je qualifierais de secondaires.</p>
 <h3>Options secondaires :</h3>
 <ul>
 <li>&nbsp;le nombre de pr\u00c3\u00a9noms devant \u00c3\u00aatre affich\u00c3\u00a9s,</li>
 <li>&nbsp;mettre ou non les lieux de naissance et d\u00c3\u00a9c\u00c3\u00a8s,</li>
 <li>&nbsp;l'affichage ou non des professions,</li>
 <li>&nbsp;doit-on ou non inclure des images,</li>
 <li>&nbsp;afficher ou non le sexe des personnes,</li>
 <li>&nbsp;mettre ou non les IDs des personnes (ex.: I00025),</li>
 <li>&nbsp;m\u00c3\u00aame option, mais pour les familles (ex.: F00025),</li>
 <li>&nbsp;afficher les autres mariages de nos ascendants,</li>
 <li>&nbsp;afficher les conjoints,</li>
 <li>&nbsp;ajouter les cadres avec les informations sur les familles,</li>
 <li>&nbsp;r\u00c3\u00a9duire la taille des cadres si aucune information n'est \u00c3\u00a0 afficher \u00c3\u00a0 l'int\u00c3\u00a9rieur,</li>
 <li>&nbsp;g\u00c3\u00a9n\u00c3\u00a9rer le r\u00c3\u00a9sultat avec des couleurs pour distinguer les diff\u00c3\u00a9rentes g\u00c3\u00a9n\u00c3\u00a9rations,</li>
 <li>&nbsp;arrangement de l'arbre (le centrer ou l'aligner \u00c3\u00a0 gauche).</li>
 </ul>
  <p>Comment configurer l'option format des noms de lieux :
  <ol>
  <li>si l'option est vide, la premi\u00c3\u00a8re juridiction non vide sera affich\u00c3\u00a9e pour chaque lieu.</li>
  <li>si l'option vaut <font color="blue">all</font>, affichage de toutes les juridictions s\u00c3\u00a9par\u00c3\u00a9es par des virgules. </li>
  <li>Sinon, entrer les num\u00c3\u00a9ros des juridictions (la premi\u00c3\u00a8re \u00c3\u00a9tant 0) et le formatage souhait\u00c3\u00a9. Par exemple, si le format des lieux de votre fichier GEDCOM est "village, ville, d\u00c3\u00a9partement, r\u00c3\u00a9gion, pays",
  vous pouvez saisir <font color="blue">0, 1 (3)</font> pour afficher: "village, ville (r\u00c3\u00a9gion)".</li>
  </ol></p>
  <h3>Astuces :</h3>
 <ol>
 <li>Pour qu'un param\u00c3\u00a8tre soit pris en compte, veillez \u00c3\u00a0 le valider en cliquant apr\u00c3\u00a8s la saisie sur un endroit quelconque de l'\u00c3\u00a9cran.</li>
 <li>Vous pouvez transformer votre fichier svg en un fichier image png, ou autre. Pour cela des outils sont \u00c3\u00a0 votre disposition. Quelques exemples&nbsp;:
 <ul>
 <li>"batik svg rasterizer", disponible
 <a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">ici</a>.
 Une fois t\u00c3\u00a9l\u00c3\u00a9charg\u00c3\u00a9, vous le lancez par la commande&nbsp;:<br>
 <center>
 <i>java -jar batik-rasterize.jar fichier.svg</i><br>
 </center>
 (Vous devrez peut \u00c3\u00aatre ajouter un param\u00c3\u00a8tre \u00c3\u00a0 la ligne de commande
 en allouant de la m\u00c3\u00a9moire suppl\u00c3\u00a9mentaire, exemple : -Xmx512m).<br>
 N'h\u00c3\u00a9sitez pas \u00c3\u00a0 jouer des param\u00c3\u00a8tres dans les options, car
 la quantit\u00c3\u00a9 d'informations du fichier g\u00c3\u00a9n\u00c3\u00a9r\u00c3\u00a9 est impressionnante,
 donc vous risquez d'avoir des probl\u00c3\u00a8mes pour l'affichage, ou
 sa transformation en fichier image.</li>
 <li>inkscape, disponible <a href="https://inkscape.org/en/about/">ici</a>.
 Une fois t\u00c3\u00a9l\u00c3\u00a9charg\u00c3\u00a9, vous le lancez par la commande&nbsp;:<br>
 <center>
 <i>inkscape fichier.svg -y 0.5 --export-png=fichier.png</i><br>
 </center></li>
 </ul>
 </ol>

info.lv = <h1><center>Grafiskais koks</center></h1>
 <p>\u00c5\u00a0is p\u00c4\u0081rskats izveido grafisko koku SVG, PDF vai PNG form\u00c4\u0081t\u00c4\u0081 vai par\u00c4\u0081da to ekr\u00c4\u0081n\u00c4\u0081.
 Tas \u00c4\u00a3ener\u00c4\u0093 kop\u00c4\u0093jo skatu uz j\u00c5\u00absu \u00c4\u00a3imenes koku, kur j\u00c5\u00abs varat redz\u00c4\u0093t visus konkr\u00c4\u0093t\u00c4\u0081s personas radiniekus, tostarp onku\u00c4\u00bcus, br\u00c4\u0081l\u00c4\u0093nus, m\u00c4\u0081s\u00c4\u00abcas utt. P\u00c4\u0081rskata iesp\u00c4\u0093j\u00c4\u0081s izv\u00c4\u0093lieties izvades faila veidu.
 </p>
 <p>
 <center><img src="ReportGraphicalTreeSample.gif"></center>   
 </p>
 <p><b>Padomi:</b></p>
   <p>K\u00c4\u0081 konfigur\u00c4\u0093t vietas nosaukuma form\u00c4\u0081tu (iesp\u00c4\u0093ja "Vietas form\u00c4\u0081ts"):
  <ol>
  <li>ja iesp\u00c4\u0093jas lauks ir tuk\u00c5\u00a1s, katrai vietai tiks par\u00c4\u0081d\u00c4\u00abta pirm\u00c4\u0081 pieejam\u00c4\u0081 jurisdikcija.</li>
  <li>ja iesp\u00c4\u0093jas lauks ir <font color="blue">all</font>, tiks par\u00c4\u0081d\u00c4\u00abtas, atdal\u00c4\u00abtas ar komatu, visas jurisdikcijas. </li>
  <li>pret\u00c4\u0093j\u00c4\u0081 gad\u00c4\u00abjum\u00c4\u0081 ievadiet jurisdikcijas numurus (s\u00c4\u0081kot no 0 pirmajai) un veidojiet format\u00c4\u0093jumu p\u00c4\u0093c saviem uzskatiem. Piem\u00c4\u0093ram, ja j\u00c5\u00absu \u00c4\u00a3imenes atra\u00c5\u00a1an\u00c4\u0081s vietas form\u00c4\u0081ts ir "ciems, pils\u00c4\u0093ta, pagasts, novads, valsts", j\u00c5\u00abs varat ievad\u00c4\u00abt <font color="blue">0, 2 (3)</font> lai par\u00c4\u0081d\u00c4\u00abtu: "ciems, pagasts (novads)".</li>
  </ol></p>
 <p>J\u00c5\u00abs varat p\u00c4\u0081rveidot <a href="http://www.w3.org/Graphics/SVG/">SVG</a> failu PNG form\u00c4\u0081t\u00c4\u0081, izmantojot tre\u00c5\u00a1\u00c4\u0081s puses programmu, piem\u00c4\u0093ram:</p>
 <ul>
 <li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>.
 P\u00c4\u0093c lejupiel\u00c4\u0081des palaidiet to, izmantojot \u00c5\u00a1\u00c4\u0081du komandu:
 <center>
 <i>java -jar batik-rasterize.jar file.svg</i>
 </center>
 <p>Komandrindai var b\u00c5\u00abt nepiecie\u00c5\u00a1ams pievienot parametru, lai pie\u00c5\u00a1\u00c4\u00b7irtu vair\u00c4\u0081k atmi\u00c5\u0086as, piem. -Xmx512m, un jums, iesp\u00c4\u0093jams b\u00c5\u00abs j\u00c4\u0081piel\u00c4\u0081go p\u00c4\u0081rskata Iesp\u00c4\u0093jas, jo lielie GEDCOM faili var izveidot gr\u00c5\u00abti par\u00c4\u0081d\u00c4\u0081mu svg failu.</p></li>
 <li><a href="https://inkscape.org/en/about/">inkscape</a>.
 P\u00c4\u0093c lejupiel\u00c4\u0081des palaidiet to, izmantojot \u00c5\u00a1\u00c4\u0081du komandu:<br>
 <center>
 <i>inkscape file.svg -y 0.5 --export-png=file.png</i>
 </center></li>
 </ul>
 
info.nl = <h1><center>Grafische genealogie stamboom</center></h1>
 <p>Dit rapport maakt een grafische stamboom in SVG, PDF of PNG formaat of toont het op het scherm.
 Het maakt een totaal overzicht van de familie stamboom, waarin alle relaties van een persoon inclusief ooms, neven enz. wordt weergegeven.<br>
 Kies in Opties het bestand-type voor opslag.</p>
 <p><center><img src="ReportGraphicalTreeSample.gif"></center></p>
 <p><b>Tips:</b></p>
 <p>Weergave op het scherm kan traag verlopen bij een omvangrijke familie stamboom.</p>
 <p>U kunt een <a href="http://www.w3.org/Graphics/SVG/">SVG</a> bestand zelf omzetten naar het PNG formaat met behulp van programma's zoals:</p>
 <ul><li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>.
 Gedownload, start het programma met het volgende commando:<center><i>java -jar batik-rasterize.jar file.svg</i></center>
 <p>Mogelijk moet u een parameter aan het commando toevoegen om meer geheugen beschikbaar te stellen, bv. -Xmx512m en misschien moet u de
 rapport opties bijstellen omdat een groot gedcom bestand problemen kan geven bij het weergeven van het svg bestand.</p></li>
 <li><a href="https://inkscape.org/en/about/">inkscape</a>. Gedownload, start het programma met het volgende commando:<br>
 <center><i>inkscape file.svg -y 0.5 --export-png=file.png</i></center></li></ul>

info.pl = <h1><center>Generuje graficzny obraz drzewa genealogicznego</center></h1>
 <p>Ten raport generuje graficzny obraz drzewa genealogicznego w formacie
 <a href="http://www.w3.org/Graphics/SVG/">SVG</a>, PDF lub PNG lub wy\u00c5\u009bwietla
 obraz drzewa na ekranie.</p>
 <p>Umo\u00c5\u00bcliwia on wygenerowanie drzewa dla wszystkich krewnych wybranej
 osoby, \u00c5\u0082\u00c4\u0085cznie z wujkami, rodze\u00c5\u0084stwem ciotecznym, ...
 (Wy\u00c5\u009bwietlanie na ekranie mo\u00c5\u00bce dzia\u00c5\u0082a\u00c4\u0087 wolno dla wi\u00c4\u0099kszych drzew)</p>
 <p><center><img src="ReportGraphicalTreeSample.gif"></center></p>
 <h3><u>Wskaz\u00c3\u00b3wki:</u></h3>
  <p>How to configure the place name format option:
  <ol>
  <li>if the option field is void, the first available jurisdiction will be displayed for each place.</li>
  <li>if the option equals <font color="blue">all</font>, all the jurisdictions will be displayed, separated by commas. </li>
  <li>otherwise, enter the jurisdiction numbers (starting from 0 for the first one) and the formatting you wish. For example, if your GEDCOM place format is "village, town, county, state, country",
  you could enter <font color="blue">0, 1 (3)</font> to display: "village, town (state)".</li>
  </ol></p>
 <p>Istniej\u00c4\u0085 programy, kt\u00c3\u00b3re umo\u00c5\u00bcliwiaj\u00c4\u0085 konwersj\u00c4\u0099 plik\u00c3\u00b3w SVG do formatu
 PNG. Oto przyk\u00c5\u0082ady, kt\u00c3\u00b3re daj\u00c4\u0085 dobre rezultaty:
 <ul>
 <li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>.
 Po \u00c5\u009bci\u00c4\u0085gni\u00c4\u0099ciu nale\u00c5\u00bcy uruchomi\u00c4\u0087 program nast\u00c4\u0099puj\u00c4\u0085cym poleceniem:<br>
 <center>
 <i>java -jar batik-rasterize.jar file.svg</i><br>
 </center>
 (Mo\u00c5\u00bce okaza\u00c4\u0087 si\u00c4\u0099 konieczne dodanie do linii polece\u00c5\u0084 parametru
 do alokacji wi\u00c4\u0099kszej ilo\u00c5\u009bci pami\u00c4\u0099ci, np. -Xmx512m)</li>
 <li>inkscape, dost\u00c4\u0099pny <a href="https://inkscape.org/en/about/">tutaj</a>.
 Po \u00c5\u009bci\u00c4\u0085gni\u00c4\u0099ciu nale\u00c5\u00bcy uruchomi\u00c4\u0087 program nast\u00c4\u0099puj\u00c4\u0085cym poleceniem:<br>
 <center>
