info.sv = <h1><center>Hela Tr\u00c3\u00a4det</center></h1>
 <p>Den \u00c3\u00a4r rapporten genererar en grafisk urskrift
 i formaten SVG, PDF, PNG eller visar som sk\u00c3\u00a4rmbild.
 Den ger en komplett \u00c3\u00b6verblick av tr\u00c3\u00a4det med alla sl\u00c3\u00a4ktingar
 till vald person. V\u00c3\u00a4lj utskriftsformat i rapportalternativen.
 </p>
 <p>
 <center><img src="ReportGraphicalTreeSample.gif"></center>   
 </p>
 <p><b>Tips:</b></p>
 <p>St\u00c3\u00a4ll in ortsnamn:
 <ol>
  <li>F\u00c3\u00b6rsta icke tomma f\u00c3\u00a4ltet kommer att anv\u00c3\u00a4ndas</li>
  <li>Om inst\u00c3\u00a4llningen \u00c3\u00a4r <font color="blue">all</font>, kommer alla f\u00c3\u00a4lt att anges. Separerade med komma.</li>
  <li>Ange annars \u00c3\u00b6nskade f\u00c3\u00a4lt, med 0 f\u00c3\u00b6r det f\u00c3\u00b6rsta, och numrera sedan efter det format du \u00c3\u00b6nskar. Om du t.ex. vill ange stad, l\u00c3\u00a4n och land, anger du
  <font color="blue">1, 4, 5</font></li>
 </ol></p>
 <p> Du kan konvertera en <a href="http://www.w3.org/Graphics/SVG/">SVG</a>-fil till PNG genom att anv\u00c3\u00a4nda ett tredjepartsprogram som t.ex.: 
 <ul>
 <li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>.
 Anv\u00c3\u00a4nd f\u00c3\u00b6ljande kommando:
 <center>
 <i>java -jar batik-rasterize.jar fil.svg</i>
 </center>
 <p>Det kan vara n\u00c3\u00b6dv\u00c3\u00a4ndigt att l\u00c3\u00a4gga till en extra parameter f\u00c3\u00b6r att allokera mer minne
 t.ex -Xmx512m. Du kan \u00c3\u00a4ven beh\u00c3\u00b6va justera rapportparametrarna, eftersom stora
 Gedcom-filer kan g\u00c3\u00b6ra SVG-filen sv\u00c3\u00a5r att visa.</p></li>
 <li><a href="https://inkscape.org/en/about/">inkscape</a>.
 K\u00c3\u00b6r s\u00c3\u00a5 h\u00c3\u00a4r:<br>
 <center>
 <i>inkscape file.svg -y 0.5 --export-png=fil.png</i>
 </center></li>
 </ul>

