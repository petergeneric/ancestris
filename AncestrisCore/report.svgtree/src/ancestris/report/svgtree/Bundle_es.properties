husband_first=Mostrar marido primero
husband_first.tip=Muestra al esposo antes que a la esposa desde el centro hacia afuera o de izquierda a derecha.<br>Si no est\u00e1 marcada, muestra a la esposa antes que al esposo.<br>Tener en cuenta que esto solo afecta a los ascendientes porque los hijos casados<br>siempre se muestran a la izquierda, independientemente del g\u00e9nero.<br> Tener en cuenta tambi\u00e9n que esto solo es relevante si se selecciona la opci\u00f3n de visualizaci\u00f3n del c\u00f3nyuge.</html>
