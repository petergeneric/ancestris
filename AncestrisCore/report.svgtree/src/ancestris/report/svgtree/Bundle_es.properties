show_spouses=Mostrar c\u00f3nyuges para individuo seleccionado y descendente
show_spouses.tip=<html>Marcar la casilla para mostrar los c\u00f3nyuges de las personas y descendientes seleccionados. <br>Los c\u00f3nyuges para los ascendientes se muestran siempre.</html>
#
other_marriages=Mostrar matrimonios m\u00faltiples para individuos seleccionados y ascendentes
other_marriages.tip=<html>Marque la casilla para mostrar todos los matrimonios para individuos y ascendientes seleccionados. <br>Sin embargo, los ascendientes de una persona involucrada en varios <br>matrimonios solo se mostrar\u00e1n una vez para la <br>familia preferida o la primera familia si ninguna se define como preferida.<br> <br>Si no se controla, el individuo actual se mostrar\u00e1 en su <br>familia preferida y los antepasados ser\u00e1n los de los progenitores biol\u00f3gicos.<br> <br>Para los descendientes, siempre se muestran todas las familias.</html>
