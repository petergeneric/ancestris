min_fam_index.tip=<html>Muestra el \u00edndice de ocurrencia de familias si superan este umbral. <br>Las familias pueden aparecer m\u00e1s de una vez en caso de implexo o nuevo matrimonio. <br>Ya sea que se muestren duplicados de ramas o no, esta es una forma r\u00e1pida de identificar<br> el \u00edndice y el n\u00famero total de ocurrencias de una familia.</html>
