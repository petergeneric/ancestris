MSG_SizeWarning=El \u00e1rbol mostrar\u00e1 {0} individuos.\nEsto probablemente va a exceder la capacidad de memoria o congelar el equipo.\n\n\u00bfRealmente quieres continuar o m\u00e1s bien reducir el n\u00famero de generaciones?
