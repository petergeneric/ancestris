#
name=\u00c1rbol gr\u00e1fico ascendente y descendente de varias generaciones
#
info=<h1><center>\u00c1rbol ascendente y descendente multi-generacional</center></h1>\n<p>Este informe crea un \u00e1rbol gr\u00e1fico en\nformato SVG, PDF o PNG o lo muestra\nen la pantalla. \nGenera una visi\u00f3n global del \u00e1rbol familiar,\ndonde se pueden ver todos los parientes de un individuo determinado\nincluyendo t\u00edos, primos, etc. Elegir tipo de archivo de salida en las opciones del informe. \n</p> \n<p> \n<center><img src="ReportGraphicalTreeSample.gif"></center>    \n</p> \n<p><b>Tips:</b></p> \n<p>C\u00f3mo configurar la opci\u00f3n de formato de nombre de lugar:\n<ol> \n<li>si el campo de opci\u00f3n est\u00e1 vacio, se mostrar\u00e1 la primera jurisdicci\u00f3n disponible para cada lugar.</li> \n<li>si la opci\u00f3n es igual a <font color="blue">all</font>, se mostrar\u00e1n todas las jurisdicciones, separadas por comas. </li> \n<li>de lo contrario, introducir los n\u00fameros de jurisdicci\u00f3n (a partir de 0 para el primero) y el formato que desee. Por ejemplo, si el formato de su lugar familiar es "aldea, ciudad, condado, estado, pa\u00eds", puede entrar<font color="blue">0, 1 (3)</font> to display: "village, town (state)".</li> \n</ol></p> \n<p>Puede transformar un <a href="http://www.w3.org/Graphics/SVG/">SVG</a> archivo al formato PNG usando programa \nde terceros como:</p> \n<ul> \n<li><a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html">batik svg rasterizer</a>. \nUna vez descargado, ejecutarlo usando el siguiente comando:\n<center> \n<i>java -jar batik-rasterize.jar file.svg</i> \n</center> \n<p>Puede ser necesario agregar un par\u00e1metro a la l\u00ednea de comandos\npara asignar m\u00e1s memoria, eg. -Xmx512m y es posible que tenga que ajustarse\nlas opciones del informe, ya que los archivos GEDCOM de gran tama\u00f1o pueden hacer que el resultado\nen un archivo SVG sea dif\u00edcil de mostrar</p></li> \n<li><a href="https://inkscape.org/en/about/">inkscape</a>. \nUna vez descargado, ejecutarlo de esta manera:<br> \n<center> \n<i>inkscape file.svg -y 0.5 --export-png=file.png</i> \n</center></li> \n</ul>
