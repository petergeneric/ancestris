OpenIDE-Module-Long-Description=<h1><center>Gr\u00e1fico \u00e1rbol de varias generaciones</center></h1>\n\n<p>Informe que produce un \u00e1rbol geneal\u00f3gico gr\u00e1fico sobre un n\u00famero variable de generaciones con ascendientes y descendientes</p>\n\n<p>Para acceder a \u00e9l, Men\u00fa Principal, Herramientas, Listas e Informes, Gr\u00e1fico ascendente y descendente \u00e1rbol de varias generaciones.</p>
