place_display_format=Formato de lugar
place_display_format.tip=<html>Dejar en blanco para mostrar solo la <br>ciudad, de lo contrario poner los n\u00fameros de jurisdicci\u00f3n que se desean ver.<br> <br>Los n\u00fameros de jurisdicci\u00f3n comienzan desde 0.Por<br><br> ejemplo, si el formato de lugar GEDCOM se define como "ciudad, condado, estado, pa\u00eds",<br>se puede poner "0, 1 (3)" para mostrar "ciudad, estado (pa\u00eds)".</html>
