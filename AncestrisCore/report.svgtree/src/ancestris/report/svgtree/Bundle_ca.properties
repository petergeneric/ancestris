OpenIDE-Module-Long-Description=<h1><center>Arbre gr\u00e0fic de m\u00faltiples generacions</center></h1>\n\n<p>Informe que produeix un arbre geneal\u00f2gic gr\u00e0fic en un nombre variable de generacions, amb ascendents i descendents.</p>\n\n<p>Per accedir-hi, Men\u00fa Principal, Eines, Llistes i Informes, Arbre gr\u00e0fic de m\u00faltiples generacions ascendent i descendent.</p>
OpenIDE-Module-Short-Description=Informes - Arbre gr\u00e0fic
TITL_SizeWarning=Advertiment de Mida
MSG_SizeWarning=L''arbre mostrar\u00e0 {0} persones.\nProbablement aix\u00f2 superar\u00e0 la capacitat de mem\u00f2ria o simplement congelar\u00e0 l\u2019ordinador.\n\nDe deb\u00f2 voleu continuar o reduir el nombre de generacions?
#
name=Arbre gr\u00e0fic de m\u00faltiples generacions ascendent i descendent
#
info=<h1> <center> Arbre ascendent i descendent de m\u00faltiples generacions </center> </h1>\n<p> Aquest informe crea un arbre gr\u00e0fic en\nformats SVG, PDF o PNG o el mostra\na la pantalla.\nGenera una visi\u00f3 general de l'arbre familiar,\non podeu veure tots els parents d\u2019un determinat individu\ninclosos els oncles, cosins, etc. Trieu el tipus de fitxer de sortida a les opcions de l'informe.\n</p>\n<p>\n<center> <img src = "ReportGraphicalTreeSample.gif"> </center>\n</p>\n<p> <b> Consells: </b> </p>\n<p> Com es configura l'opci\u00f3 de format del nom del lloc:\n<ol>\n<li> si el camp d\u2019opci\u00f3 \u00e9s nul, es mostrar\u00e0 la primera jurisdicci\u00f3 disponible per a cada lloc. </li>\n<li> si l'opci\u00f3 \u00e9s <font color = "blue"> totes </font>, es mostraran totes les jurisdiccions, separades per comes. </li>\n<li> en cas contrari, introdu\u00efu els n\u00fameros de jurisdicci\u00f3 (a partir del 0 per al primer) i el format que desitgeu. Per exemple, si el format del lloc familiar \u00e9s "poble, ciutat, comtat, estat, pa\u00eds", podeu introduir-lo\n<font color = "blue"> 0, 1 (3) </font> per mostrar: "poble, ciutat (estat)". </li>\n</ol> </p>\n<p> Podeu transformar un fitxer <a href="http://www.w3.org/Graphics/SVG/"> SVG </a> a format PNG mitjan\u00e7ant un tercer\nprograma com ara: </p>\n<ul>\n<li> <a href="https://xmlgraphics.apache.org/batik/tools/rasterizer.html"> rasterizer batik svg </a>.\nUn cop descarregat, executeu-lo amb l'ordre seg\u00fcent:\n<centre>\n<i> java -jar batik-rasterize.jar file.svg </i>\n</center>\n<p> Pot ser que sigui necessari afegir un par\u00e0metre a la l\u00ednia d'ordres\nper assignar m\u00e9s mem\u00f2ria, per exemple. -Xmx512m i \u00e9s possible que hagueu d'ajustar\nles opcions de l'informe, ja que els fitxers GEDCOM grans poden obtenir el resultat\nsvg dif\u00edcil de mostrar. </p> </li>\n<li> <a href="https://inkscape.org/en/about/"> inkscape </a>.\nUn cop descarregat, executeu-lo d'aquesta manera: <br>\n<centre>\n<i> inkscape file.svg -y 0.5 --export-png = file.png </i>\n</center> </li>\n</ul>
#
