OpenIDE-Module-Long-Description=<h1><center>Genealogie "Kennedy"</center>\n\n<p>Dieses Plugin gibt Ihnen eine Vorstellung davon, wie eine Genealogie in Ancestris aussieht. Nat\u00fcrlich sehr eingeschr\u00e4nkt, da es nicht unser Ziel ist, die Genealogie dieser Familie aufzustellen, sondern Ihnen zu zeigen, wie die GEDCOM-Tags organisiert werden - und dies in Englisch.</p>\n\n<p>Bitte helfen Sie uns, diese Genealogie zu verbessern.</p>\n\n<p>Diese Beispiel-Genealogie ist \u00fcber den Reiter "Entdecke und Lerne" der Willkommensseite zu erreichen.</p>
OpenIDE-Module-Short-Description=<html>Genealogie der ber\u00fchmten Familie "<b>Die Kennedys</b>".<br>Nat\u00fcrlich geht es uns darum, Ihnen zu zeigen, wie Ancestris aussieht. Erwarten Sie deshalb bitte keine komplette Genealogie<br>und wir haben die Daten auch nicht auf Richtigkeit \u00fcberpr\u00fcft. Dieser Stammbaum ist in englischer Sprache erstellt.</html>
