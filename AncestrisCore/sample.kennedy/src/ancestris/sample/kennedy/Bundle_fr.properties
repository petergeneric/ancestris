OpenIDE-Module-Long-Description=\
    Ce plugin vous donne une id\u00E9e de ce \u00E0 quoi une g\u00E9n\u00E9alogie peut ressembler avec Ancestris. Bien s\u00FBr c'est limit\u00E9 car notre propos n'est pas de faire la g\u00E9n\u00E9alogie de cette famille. Nous avons eu en t\u00EAte de vous montrer l'organisation des \u00E9tiquettes gedcom et \u00E9galement tout en anglais car il est plus en direction des utilisateurs anglo-saxons d'Ancestris. N'h\u00E9sitez pas \u00E0 l'am\u00E9liorer et \u00E0 nous envoyer vos modifications (en anglais bien s\u00FBr).
