OpenIDE-Module-Name=Kennedy Genealogie
OpenIDE-Module-Long-Description=Deze plugin geeft u een idee hoe een genealogie met Ancestris er uit ziet.\nNatuurlijk is het zeer beperkt. Ons doel is niet om de genealogie van die familie op te bouwen. Wij willen aantonen, te samen met al de commentaren en de nota's, hoe de gedcom labels georganiseerd zijn. Als het was bedoeld voor de anglo-saxische gebruikers van Ancestris is dit voorbeeld in het Engels\nAarzel niet om het te verbeteren en zend ons uw correcties (in het Engels).
OpenIDE-Module-Short-Description=<html>Genealogie van deze zeer beroemde familie: "<b>The Kennedy</b>".<br>\nOns doel is hier natuurlijk om aan te tonen met een voorbeeld hoe Ancestris eruit ziet<br> Verwacht dus niet de volledige genealogie.<br>De gegevens werden niet geverifieerd. Deze familie-boom is in het Engels.
