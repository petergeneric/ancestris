OpenIDE-Module-Name=Genealogia da fam\u00edlia Kennedy
OpenIDE-Module-Long-Description=Este plugin d\u00e1 uma ideia da apar\u00eancia de uma \u00e1rvore geneal\u00f3gica com Ancestris. \u00c9 assumidamente limitada, uma vez que o prop\u00f3sito n\u00e3o \u00e9 estabelecer uma genealogia desta fam\u00edlia, mas sim ter em conta a maneira como as etiquetas GEDCOM est\u00e3o organizadas, e disponibiliza-la apenas em Ingl\u00eas.\n\nEsteja \u00e0 vontade para melhora-la e enviar-nos as suas modifica\u00e7\u00f5es.
OpenIDE-Module-Short-Description=<html>Genealogia desta fam\u00edlia famosa: "<b>Os Kennedy</b>".<br>Claro que o prop\u00f3sito aqui \u00e9 apenas mostrar a apar\u00eancia<br>do Ancestris, por isso n\u00e3o espere uma genealogia completa,<br>uma vez que nem verificamos a veracidade da informa\u00e7\u00e3o.<br>Esta \u00c1rvore genealogia est\u00e1 em Ingl\u00eas.</html>
