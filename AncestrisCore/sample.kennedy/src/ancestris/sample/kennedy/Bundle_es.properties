OpenIDE-Module-Long-Description=<h1><center>Genealog\u00eda - Kennedy</center></h1>\n\n<p>Este ejemplo le da una idea de como se ve una genealog\u00eda con Ancestris. El alcance de esta genealog\u00eda es muy limitado, ya que nuestro prop\u00f3sito no es establecer la genealog\u00eda de esa familia, sino mostrarle c\u00f3mo se organizan los datos.</p>\n\n<p>Por favor, no dude en ayudarnos a mejorar esta genealog\u00eda.</p>\n\n<p>Esta muestra de genealog\u00eda est\u00e1 disponible a trav\u00e9s de la p\u00e1gina de Bienvenida, "Introducci\u00f3n" y "Muestras de Genealog\u00eda".</p>
OpenIDE-Module-Short-Description=<html>Genealog\u00eda de esta famosa familia: " <br>Los Kennedy</b>".<br>Por supuesto, aqu\u00ed nuesto prop\u00f3sito es mostrar como es Ancestris<br>, as\u00ed que no esperes tener la genealog\u00eda completa<br>y no hemos verificado los datos. Esta \u00c1rbol familiar est\u00e1<br>en ingl\u00e9s.</html>
