OpenIDE-Module-Long-Description=\
    <h1><center>Datulette</center></h1>\n\n<p>Outil qui convertit les dates entre plusieurs calendriers. \
    Par exemple, une date rentr\u00e9e en calendrier r\u00e9volutionnaire est imm\u00e9diatement convertie dans d'autres calendriers, comme le calendrier gr\u00e9gorien.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Datulette.\
    </p>
