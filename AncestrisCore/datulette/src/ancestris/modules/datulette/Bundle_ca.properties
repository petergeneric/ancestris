DatuTopComponent.calendar.frenchR.toolTipText=<html>Introdu\u00efu una data en el format Dia Mes Any.<br><br>El calendari Republic\u00e0 Franc\u00e8s en el que s'indica.<br>Era el que s'utilitzava a Fran\u00e7a entre els anys 1792 i 1806.<br>Heu d'introduir la data en cada camp.<br> Dia / Mes / Any.</html>
