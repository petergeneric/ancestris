SharedGedcom.toolTipText=<html>Cette bo\u00eete repr\u00e9sente un fichier Gedcom ouvert dans Ancestris.<br>Une bo\u00eete similaire appara\u00eet pour chaque Gedcom.<br><br>\
                               Pour chaque Gedcom affich\u00e9 ainsi, vous pouvez l'ouvrir ou non<br>\u00e0 la recherche et masquer ou non les donn\u00e9es priv\u00e9es.<br><br>\
                               Le nombre d'entit\u00e9s trouv\u00e9es indiqu\u00e9s est le nombre d'entit\u00e9s<br>de ce fichier Gedcom ayant une correspondance possible<br>\
                               avec l'ensemble des membres Ancestris pour lesquels au moins<br>une correspondance a \u00e9t\u00e9 trouv\u00e9e.<br><br>\
                               Vous pouvez d\u00e9placer cette bo\u00eete en cliquant-d\u00e9pla\u00e7ant la barre.\
                               </html>
GedcomFriendMatch.toolTipText=<html>Cette bo\u00eete repr\u00e9sente les entit\u00e9s en correspondance<br>\
