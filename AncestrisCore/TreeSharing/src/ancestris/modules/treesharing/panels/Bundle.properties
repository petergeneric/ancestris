SharedGedcom.toolTipText=<html>This box represents an open gedcom file in Ancestris.<br>Such a box appears for each Gedcom.<br><br>\
                               For each Gedcom box, you can open it for research or not,<br>and hide private data or not.<br><br>\
                               The number of found entities is the number of entities<br>in this Gedcom file which have a possible match<br>\
                               with all the Ancestris members for whom at least<br>one match has been found.<br><br>\
                               You can move this box around by drag-and-drop.\
                               </html>
GedcomFriendMatch.toolTipText=<html>This box represents the matching entities <br>\
                               between one of your Gedcom files and all the<br>Gedcom files of another Ancestris member.<br><br>\
                               You can move this box around by drag-and-drop.\
                               </html>
AncestrisFriend.Form.toolTipText=<html>This box represents another Ancestris member for all<br>the Gedcom file he has opened for research.<br><br>\
                                       You can move this box around by drag-and-drop.\
                                       </html>
