SharedGedcom.toolTipText=<html>Este cuadro representa un archivo Gedcom abierto en Ancestris.<br>Este cuadro aparece para cada GEDCOM.<br><br>Para cada cuadro de Gedcom, puede abrirla para investigaci\u00f3n o no,<br>y ocultar datos privados o no.<br><br>El n\u00famero de entidades encontradas es el n\u00famero de entidades<br>en este archivo Gedcom que tienen una posible coincidencia<br>con todos los miembros de Ancestris para los que se ha encontrado al menos<br>una coincidencia.<br><br>Puede mover este cuadro por arrastrar y soltar. </html> 
GedcomFriendMatch.toolTipText=<html> Este cuadro representa las entidades coincidentes <br> entre uno de los archivos Gedcom y todos los archivos <br> Gedcom de otro miembro de Ancestris.<br><br> Puede mover este cuadro por arrastrar y soltar. </html>
AncestrisFriend.Form.toolTipText=<html> Este cuadro representa a otro miembro de Ancestris para todos<br>el archivo Gedcom que ha abierto para la investigaci\u00f3n.<br><br>Puede mover este cuadro para arrastrar y soltar. </html>
