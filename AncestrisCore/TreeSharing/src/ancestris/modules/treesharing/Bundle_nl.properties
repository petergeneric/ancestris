OpenIDE-Module-Name=Genealogie onderzoek
OpenIDE-Module-Display-Category=Gereedschap
OpenIDE-Module-Long-Description=<h1><center>Genealogie onderzoek</center></h1>\n\n<p>Met deze plug-in, kunt u nieuwe personen, families vinden voor uw genealogie van gemeenschappelijke personen in genealogie\u00ebn van andere Ancestris gebruikers zonder uw genealogie op het internet te publiceren.</p>\n\n<ul>\n<li>Uw genealogie wordt niet doorgegeven aan een server of om het even wie.</li>\n<li>Onderzoek wordt gedaan in genealogie\u00ebn van andere Ancestris gebruikers.</li>\n<li>U blijft de controle houden over wat Ancestris gaat doen. U kunt uw genealogie gegevens openen of sluiten op elke tijd, voor een of meer Gedcom's  </li>\n<li>U kunt de uitwisseling van niet-vertrouwelijke informatie beperken.</li>\n<li>Uw computer zal de computer van andere Ancestris gebruikers scannen om gemeenschappelijke personen te identificeren.</li>\n<li>Wordt er wat gevonden dan wordt er een samenvatting van de gemeenschappelijke personen gepresenteerd.</li>\n<li>U kunt de overeenkomstige auteurs e-mailen als u meer informatie wilt en nieuwe mensen vinden voor uw onderzoek.</li>\n<li>U kunt zien welke Ancestris gebruikers uw genealogische informatie aan het doorzoeken zijn.</li>\n</ul>\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Genealogie onderzoek.</p>
OpenIDE-Module-Short-Description=Genealogie onderzoek tussen Ancestris gebruikers\n
#
CTL_TreeSharingAction=Genealogie onderzoek
CTL_TreeSharingTopComponent=Genealogie onderzoek
HINT_TreeSharingTopComponent=<html>Uw genealogie stambomen uitwisselen met andere Ancestris gebruikers<br>met alle noodzakelijke vertrouwelijkheid en laat Ancestris<br>bruikbare informatie voor u detecteren.<br></html>\n
#
TITL_Welcome=Welkom bij de Genealogie onderzoek plug-in. Dit bericht helpt u om van start te gaan.\n
TITL_WelcomeMessage=<p>U heeft zojuist de Genealogie onderzoek plug-in ge\u00efnstalleerd.</p>\n
TITL_WelcomeData=<p><b>INFORMATIE:</b><br>Om deze plug-in te gebruiken en toegang te krijgen tot informatie van andere Ancestris deelnemers, moet u een deel van uw eigen genealogie gegevens ter beschikking stellen van anderen.<br>U moet uw profiel invullen (pseudo, naam, locatie en foto) en accepteren om enige informatie met andere Ancestris gebruikers te delen.<br><br></p>\n\n
#    
TITL_WelcomeHowTo=<p><b>STARTEN:</b><br>Om het gebruik van de Genealogie onderzoek module te starten, Volg de volgende 3 stappen:<br>1. Vul uw profiel in. Een popup venster met voorkeuren verschijnt als u de OK toets hier onder drukt.<br>2. Druk op de Groene toets in de menubalk. Dit is de 'Uw genealogie gegevens openen' toets.<br>3. Druk op de Vergrootglas toets. Dit is de zoek toets.<br><br>De Rode toets is de 'Uw genealogie gegevens sluiten' toets.<br><br>Voor meer details, raadpleeg de Ancestris help.</p>\n
#
TITL_NoOtherAuthorizedUsers=Er kon geen onderzoek worden uitgevoerd\n
MSG_NoOtherAuthorizedUsers=Geen andere door u geautoriseerde Ancestris deelnemers heeft op dit moment verbinding.\n\nVraag hen om verbinding te maken of wacht zij tot verbinding maken en u uw onderzoek kunt uitvoeren.\n
#
MSG_NoGedcomLoaded=<html>U moet minstens een Gedcom-bestand hebben geopend om het zoeken te starten.<br>Dan, druk op de Groene toets om uw gegevens te openen voor andere.<br>Druk dan op de Zoeken toets.</html>
