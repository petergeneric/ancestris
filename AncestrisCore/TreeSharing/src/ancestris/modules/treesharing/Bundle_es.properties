OpenIDE-Module-Name=Busqueda Genealogia
OpenIDE-Module-Display-Category=Herramientas
OpenIDE-Module-Long-Description=<h1><center> Busqueda genealogia </center></h1>\n\n<p> Con este plugin, usted puede encontrar nuevas personas, familias, para su genealog\u00eda para las personas comunes con otros miembros de Ancestris sin enviar su genealog\u00eda a Internet. </p>\n\n<ul>\n<li> Tu genealog\u00eda nunca se transfiere a un servidor o a nadie. </li>\n<li> Las b\u00fasquedas se realizan entre genealog\u00edas abiertas a la investigaci\u00f3n por los usuarios de Ancestris. </li>\n<li> Tienes el control de lo que Ancestris est\u00e1 haciendo. Puede abrir o cerrar tus datos geneal\u00f3gicos en cualquier momento, para uno o varios \u00e1rboles gedcom. </li>\n<li> Puede limitar la apertura de sus datos a informaci\u00f3n no confidencial. </li>\n<li> su ordenador le pedir\u00e1 a otros usuarios de Ancestris ' computadoras para identificar los indios comunes con los suyos. </li>\n<li> si se encuentra, se le presentar\u00e1 un resumen de esos individuos comunes. </li>\n<li> puede enviar por correo electr\u00f3nico a los autores correspondientes si desea m\u00e1s detalles y de esa manera, encontrar nuevos individuos para su investigaci\u00f3n. </li>\n<li> usted ser\u00e1 capaz de ver qu\u00e9 usuarios de Ancestris est\u00e1n buscando informaci\u00f3n com\u00fan con la suya. </li>\n</ul>\n\n<p> para acceder a \u00e9l, men\u00fa principal, herramientas, b\u00fasqueda de genealog\u00eda. </p>>
