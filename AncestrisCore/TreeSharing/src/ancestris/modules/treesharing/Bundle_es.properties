OpenIDE-Module-Name=Busqueda Genealogia
OpenIDE-Module-Display-Category=Herramientas
OpenIDE-Module-Long-Description=<h1><center> Busqueda genealogia </center></h1>\n\n<p> Con este plugin, usted puede encontrar nuevas personas, familias, para su genealog\u00eda para las personas comunes con otros miembros de Ancestris sin enviar su genealog\u00eda a Internet. </p>\n\n<ul>\n<li> Tu genealog\u00eda nunca se transfiere a un servidor o a nadie. </li>\n<li> Las b\u00fasquedas se realizan entre genealog\u00edas abiertas a la investigaci\u00f3n por los usuarios de Ancestris. </li>\n<li> Tienes el control de lo que Ancestris est\u00e1 haciendo. Puede abrir o cerrar tus datos geneal\u00f3gicos en cualquier momento, para uno o varios \u00e1rboles gedcom. </li>\n<li> Puede limitar la apertura de sus datos a informaci\u00f3n no confidencial. </li>\n<li> Su ordenador pedir\u00e1 a los ordenadores de otros usuarios de Ancestris para identificar individuos comunes con los suyos. </li>\n<li> Si se encuentra, se le presentar\u00e1 un resumen de esos individuos comunes. </li>\n<li> Puede enviar por correo electr\u00f3nico a los autores correspondientes si desea m\u00e1s detalles y de esa manera, encontrar nuevos individuos para su investigaci\u00f3n. </li>\n<li> Podra ver qu\u00e9 usuarios de Ancestris est\u00e1n buscando informaci\u00f3n com\u00fan con la suya. </li>\n</ul>\n\n<p> Para acceder a \u00e9l, Men\u00fa Principal, Herramientas, B\u00fasqueda de Genealog\u00eda. </p>>
OpenIDE-Module-Short-Description=B\u00fasqueda de genealog\u00eda entre los usuarios de Ancestris
#
CTL_TreeSharingAction=Busqueda Genealogia
CTL_TreeSharingTopComponent=Busqueda Genealogia 
HINT_TreeSharingTopComponent=<html> Abre tus \u00e1rboles geneal\u00f3gicos para ser buscados por otros usuarios de Ancestris <br> con toda la confidencialidad necesaria, y deja que Ancestris <br> detecte informaci\u00f3n \u00fatil para ti reciprocamente. <br> </html>
#
TITL_Welcome=Bienvenido al plugin de B\u00fasqueda de Genealog\u00eda. Este mensaje le ayudar\u00e1 a empezar.
TITL_WelcomeMessage=<p> Acaba de instalar el plugin de Busqueda de Genealogia. </p>
TITL_WelcomeData=<p> <b> INFORMACION: </b> <br> Para utilizar este plugin y acceder a la informaci\u00f3n de otros miembros de Ancestris, es necesario abrir parte de sus datos geneal\u00f3gicos a otros. <br> Tiene que rellenar su perfil (apodo, nombre, foto) y aceptar abrir cierta informaci\u00f3n para otras aplicaciones de Ancestris para comprobarlo. <br><br></p>
#    
TITL_WelcomeHowTo=<p> <b> EMPEZANDO: </b> <br> Para empezar a utilizar el m\u00f3dulo de B\u00fasqueda de Genealog\u00eda, s\u00f3lo tiene que seguir estos 3 pasos: <br> 1. Rellene su perfil. Una ventana emergente de preferencias aparecer\u00e1 cuando pulse OK a continuaci\u00f3n. <br> 2. Pulse el bot\u00f3n Verde en la barra de men\u00fa. Este es el bot\u00f3n "Abrir sus datos geneal\u00f3gicos". <br> 3. Pulse el bot\u00f3n Lupa. Este es el bot\u00f3n de b\u00fasqueda. <br> <br> el bot\u00f3n "Cerrar su datos geneal\u00f3gicos " es el bot\u00f3n rojo. <br> <br> Para obtener m\u00e1s detalles, consulte la ayuda de Ancestris. </p>
#
TITL_NoOtherAuthorizedUsers=No se puede realizar ninguna investigaci\u00f3n 
MSG_NoOtherAuthorizedUsers=Ning\u00fan otro miembro de Ancestris que hayas autorizado est\u00e1 conectado en este momento.\n\nPor favor, p\u00eddales que se conecten o espere que lo hagan para que pueda realizar su b\u00fasqueda.\n\n
#
MSG_NoGedcomLoaded=<html> Debe tener al menos un archivo Gedcom abierto para iniciar la b\u00fasqueda. <br> Despues, pulse el bot\u00f3n Verde para abrir los datos a otros. <br> Despues, Pulse el bot\u00f3n de b\u00fasqueda. </html>
