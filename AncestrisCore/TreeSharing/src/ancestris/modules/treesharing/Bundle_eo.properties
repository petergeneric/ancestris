OpenIDE-Module-Long-Description=<h1><center>Kunhavidado de arboj</center></h1>\n\n<p>Tiu kromprogramo ebligas vin trovi novajn individuojn por via genealogio, el komunaj individuoj de aliaj teamanoj de Ancestris, sen sendi vian geneologion en Interreto.</p>\n\n<ul>\n<li>Via geneologio ne estos sendata al iu servilo a\u016d iu ajn. </li>\n<li>Vi mem kontrolas \u0109ion, kion faras Ancestris. </li>\n<li>Vi povas komenci a\u016d \u0109esi kunhavigi unu au plurajn arbojn, iam ajn.</li>\n<li>Vi povas limigi vian kunhavado al ne-konfidencaj informoj.</li>\n<li>Via komputilo ser\u0109os la kompitulojn de aliaj teamanoj de Ancestris por \n<li>Your computer will scan other Ancestris users' computer to identigi komunajn individuojn kun vi.</li>\n<li>Se ili estas trovitaj, vi vidos If found, you will be presented a resumon de tiuj komunaj individuoj.</li>\n<li>Vi povas sendi retmesa\u011dojn al la rilataj a\u016dtoroj, se vi deziras ricevi pliajn informojn kaj trovi novajn individuojn por via ser\u0109ado.</li>\n<li>Vo povos vidi kiujn uzantojn de Ancestris estas ser\u0109antaj sin en viaj genealogiaj informoj.</li>\n</ul>\n\n<p>Por aliri tiun komprogramon: \u0108efa menuo, Iloj, Kunhavigado de arbo.</p>
OpenIDE-Module-Short-Description=Kunhavigado de arbo inter uzantoj de Ancestris
