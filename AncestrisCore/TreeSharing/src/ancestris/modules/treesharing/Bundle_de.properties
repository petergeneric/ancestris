OpenIDE-Module-Name=Genealogy search
OpenIDE-Module-Display-Category=Extras
OpenIDE-Module-Long-Description=<h1><center>Genealogy search</center></h1>\n\n<p>Mit diesem Plug-in k\u00f6nnen Sie neue Personen f\u00fcr Ihre Genealogie finden, die Sie mit anderen Ancestris-Nutzern gemeinsam haben, ohne Ihre Genealogie ins Internet stellen zu m\u00fcssen.</p>\n\n<ul>\n<li>Ihre Genealogie wird auf keinen Server hochgeladen und auch zu niemandem gesendet. </li>\n<li>Sie behalten die volle Kontrolle dar\u00fcber, was Ancestris macht. </li>\n<li>Sie k\u00f6nnen jederzeit mit dem Teilen einzelner oder mehrerer B\u00e4ume beginnen oder aufh\u00f6ren.</li>\n<li>Sie k\u00f6nnen das Teilen auf nicht vertrauliche Informationen beschr\u00e4nken.</li>\n<li>Ihr Computer wird die Computer anderer Nutzer scannen, um gemeinsame Personen zu identifizieren.</li>\n<li>Falls etwas gefunden wird, erhalten Sie eine Zusammenfassung dieser gemeinsamen Personen.</li>\n<li>Sie k\u00f6nnen dann an die entsprechenden Nutzer eine Email schreiben, um weitergehende Informationen und weitere Personen f\u00fcr Ihre Genealogie zu finden.</li>\n<li>Sie werden auch in der Lage sein zu sehen, welche Ancestris-Nutzer ihrerseits durch Ihre genealogischen Informationen suchen.</li>\n</ul>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Extras" -> "Genealogy search".</p>
OpenIDE-Module-Short-Description=Tree-sharing zwischen Ancestris-Nutzern
