OpenIDE-Module-Long-Description=<h1><center>Obliczanie wieku</center></h1>\n\n<p>To narz\u0119dzie generuje wiek wszystkich os\u00f3b na wszystkich wydarzeniach.</p>\n\n<p>Wiek jest przechowywany tylko w pami\u0119ci lub zapisywany w pliku GEDCOM.</p>\n\n<p>Dost\u0119p do tego narz\u0119dzia mo\u017cna uzyska\u0107 z menu g\u0142\u00f3wnego, edycji, obliczania wieku.</p>
