OpenIDE-Module-Long-Description=<h1> <center> Calcolo dell'et\u00e0 </center> </h1> \n\n<p> Questo strumento genera le et\u00e0 di tutti gli individui a tutti i loro eventi. </p> \n\n<p> L'et\u00e0 viene memorizzata solo in memoria o scritta nel Gedcom file. </p> \n\n<p> \u00c8 possibile accedere a questo strumento dal Menu principale, Modifica, Calcolo et\u00e0.
OpenIDE-Module-Name=Calcolo dell'et\u00e0
OpenIDE-Module-Short-Description=Calcola l'et\u00e0 degli individui a tutti i loro eventi
