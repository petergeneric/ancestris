AgeCalcPanel.afterDeathCheckBox.text=Visualizza solo le et\u00e0 dopo l'evento di morte, non devi memorizzarle nel file Gedcom
AgeCalcPanel.overwriteCheckBox.text=Sovrascrivi i valori di testo (ad es. BAMBINO, NEONATO, FETO MORTO)
AgeCalcPanel.storeCheckBox.text=Visualizza solo tutte le et\u00e0, non devi memorizzare alcuna et\u00e0 nel file Gedcom.
#
AgeCalcPanel.jLabel1.text=Le et\u00e0 relative agli eventi vengono calcolate per tutti gli individui dall'esistenza di un evento di nascita.
AgeCalcPanel.jLabel2.text=- Se un evento di nascita non esiste, viene utilizzato l'evento di battesimo (vedi sotto e Preferenze / Dati)
AgeCalcPanel.jLabel3.text=- Al momento del ricalcolo, le informazioni sull'et\u00e0 vengono create o modificate.
AgeCalcPanel.jLabel4.text=- Se un'et\u00e0 non pu\u00f2 essere calcolata per un evento, l'et\u00e0 esistente in quell'evento rimane invariata.
AgeCalcPanel.jLabel5.text=- Le et\u00e0 possono anche essere create automaticamente quando le date degli eventi vengono modificate (vedi Preferenze / Modifica)
