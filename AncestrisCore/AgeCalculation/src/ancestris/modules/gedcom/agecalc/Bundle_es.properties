OpenIDE-Module-Long-Description=<h1><center>C\u00e1lculo de edad</center></h1>\n\n<p>Esta herramienta genera edades de todas las personas en todos sus eventos.</p>\n\n<p>La edad solo se almacena en la memoria o se escribe en el archivo Gedcom.</p>\n\n<p>Se puede acceder a esta herramienta desde el Men\u00fa Principal, Editar, C\u00e1lculo de edad.
OpenIDE-Module-Name=C\u00e1lculo de Edad
OpenIDE-Module-Short-Description=Calcula las edades de las personas en todos sus eventos
#
CTL_AgeCalcAction=Calcular edades
CTL_AgeCalcAction.tip=Calcula las edades de las personas en todos sus eventos
#
AgeCalclAction.AskParams=C\u00e1lculo de edad
#
AgeCalcPanel.afterDeathCheckBox.text=Solo mostrar las edades posteriores al evento de muerte, no almacenar en el archivo Gedcom.
AgeCalcPanel.overwriteCheckBox.text=Sobrescriba los valores de texto (por ejemplo, NI\u00d1O, BEB\u00c9, NACIDO MUERTO).
AgeCalcPanel.storeCheckBox.text=Solo muestre todas las edades, no almacene ninguna edad en el archivo Gedcom.
#
AgeCalcPanel.jLabel1.text=Las edades en los eventos se calculan para todos los individuos a partir de la existencia de un evento de nacimiento.
AgeCalcPanel.jLabel2.text=- Si no existe nacimiento, se usa el bautizo en su lugar (ver m\u00e1s abajo y Preferencias / Datos)
AgeCalcPanel.jLabel3.text=- Al volver a calcular, la informaci\u00f3n de edad se crea o se modifica.
AgeCalcPanel.jLabel4.text=- Si no se puede calcular una edad para un evento, la edad existente en ese evento no se modifica.
AgeCalcPanel.jLabel5.text=- Las edades tambi\u00e9n se pueden crear autom\u00e1ticamente cuando se cambian las fechas de los eventos (consulte Preferencias / Edici\u00f3n)
