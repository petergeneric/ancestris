OpenIDE-Module-Long-Description=<h1><center>C\u00e0lcul d'edat</center></h1>\n\n<p>Aquesta eina genera edats de totes les persones en tots els seus esdeveniments.</p>\n\n<p>L'edat nom\u00e9s s'emmagatzema a la mem\u00f2ria o s'escriu al fitxer Gedcom.</p>\n\n<p>Aquesta eina es pot accedir des del Men\u00fa Principal, Edita, C\u00e0lcul d'edat.
OpenIDE-Module-Name=C\u00e0lcul de l'Edat
OpenIDE-Module-Short-Description=Calcula l'edat de les persones en tots els seus esdeveniments
