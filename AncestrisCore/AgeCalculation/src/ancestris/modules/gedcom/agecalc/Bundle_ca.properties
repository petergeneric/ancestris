AgeCalcPanel.afterDeathCheckBox.text=Mostra nom\u00e9s les edats posteriors a la defunci\u00f3, no les emmagatzema a l''arxiu Gedcom.
AgeCalcPanel.overwriteCheckBox.text=Sobreescriu els valors de text (p. ex., CHILD, INFANT, STILLBORN).
AgeCalcPanel.storeCheckBox.text=Mostra nom\u00e9s totes les edats, no emmagatzema cap edat al fitxer Gedcom.
#
AgeCalcPanel.jLabel1.text=Les edats en els esdeveniments es calculen per a totes les persones a partir de l''exist\u00e8ncia d''un naixement.
AgeCalcPanel.jLabel2.text=- Si el naixement no existeix, en el seu lloc s'utilitza el bateig (vegeu m\u00e9s avall i Prefer\u00e8ncies / Dades)
AgeCalcPanel.jLabel3.text=- Despr\u00e9s del rec\u00e0lcul, la informaci\u00f3 de l'edat es crea o es modifica.
AgeCalcPanel.jLabel4.text=- Si no es pot calcular una edat per a un esdeveniment, l'edat existent en aquest esdeveniment es deixa sense canvis.
AgeCalcPanel.jLabel5.text=- Les edats tamb\u00e9 es poden crear autom\u00e0ticament quan es canvien les dates de l'esdeveniment (vegeu Prefer\u00e8ncies / Edici\u00f3)
