OpenIDE-Module-Long-Description=<h1><center>Leeftijdberekening</center></h1>\n\n<p>Deze functie genereert leeftijden van alle personen bij al hun gebeurtenissen.</p>\n\n<p>De leeftijd wordt alleen opgeslagen in het geheugen of in het Gedcom-bestand geschreven.</p>\n\n<p>Bereikbaar vanaf de menubalk, Bewerken, Leeftijdberekening.
OpenIDE-Module-Name=Leeftijdberekenig
OpenIDE-Module-Short-Description=Berekend van alle personen de leeftijd bij al hun gebeurtenissen
