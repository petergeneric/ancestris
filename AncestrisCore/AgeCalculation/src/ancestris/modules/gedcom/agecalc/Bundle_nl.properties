AgeCalcPanel.afterDeathCheckBox.text=Toon alleen de leeftijd na een overlijden, niet opslaan in het Gedcom-bestand.
AgeCalcPanel.overwriteCheckBox.text=Tekst waarde overschrijven (bijv. CHILD, INFANT, STILLBORN).
AgeCalcPanel.storeCheckBox.text=Toon alleen alle leeftijden, de leeftijd niet opslaan in het Gedcom-bestand.
