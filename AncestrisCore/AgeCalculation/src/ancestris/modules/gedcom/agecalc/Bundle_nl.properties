AgeCalcPanel.jLabel1.text=De leeftijd bij gebeurtenissen voor alle personen wordt berekend op basis van het bestaan van een geboortegebeurtenis.
AgeCalcPanel.jLabel2.text=- Als een geboortegebeurtenis niet bestaat wordt in plaats daarvan de doopgebeurtenis gebruikt (zie onder en Voorkeuren / Gegevens)
AgeCalcPanel.jLabel3.text=- Bij een herberekening wordt de leeftijdinformatie aangemaakt of gewijzigd.
AgeCalcPanel.jLabel4.text=- Als de leeftijd niet kan worden berekend voor een gebeurtenis, wordt de bestaande leeftijd bij die gebeurtenis niet veranderd
AgeCalcPanel.jLabel5.text=- De leeftijd kan ook automatisch worden berekend als de gebeurtenisgegevens worden gewijzigd (zie Voorkeuren / Bewerken)
