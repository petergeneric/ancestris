OpenIDE-Module-Long-Description=<h1><center>Vista geogr\u00e1fica e lista de locais</center></h1>\n\n<p>Este m\u00f3dulo inclui duas vistas: a representa\u00e7\u00e3o geogr\u00e1fica das suas pessoas e uma lista de localiza\u00e7\u00f5es. Este m\u00f3dulo tamb\u00e9m permite obter c\u00f3digos postais ou c\u00f3digos INSEE quando introduz as suas localiza\u00e7\u00f5es, para ver todos os eventos associados a um local e muitas outras funcionalidades.</p>\n\n<p>Para aceder, v\u00e1 ao menu principal,  Ver, Vista geogr\u00e1fica ou Lista de locais.</p>
