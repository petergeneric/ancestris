OpenIDE-Module-Long-Description=<h1><center>Vista geogr\u00e1fica y Lista de lugares</center></h1>\n\n<p>Este m\u00f3dulo tiene dos vistas: la vista gr\u00e1fica de geolocalizaci\u00f3n de vuestra gente, y una lista de lugares. Este m\u00f3dulo proporcionaa tambi\u00e9n la posibilidad de obtener los c\u00f2digos postales o los c\u00f3digos INSEE cuando entre sus lugares, ver todos los eventos a sociados a un lugar, y muchas otras caracter\u00edsticas. </p> \n\n<p>Para acceder a ambas vistas, desde Men\u00fa Principal, Vista, Vista Geogr\u00e1fica, o Lista de Lugares.</p>
