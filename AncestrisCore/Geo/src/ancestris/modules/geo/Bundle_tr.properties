OpenIDE-Module-Long-Description=<h1><center>Co\u011frafi harita ve yerlerin listesi</center></h1>\n\n<p>Bu mod\u00fcl\u00fcn iki g\u00f6r\u00fcn\u00fcm\u00fc vard\u0131r: ki\u015filerinizin co\u011frafi konumunun grafik g\u00f6r\u00fcn\u00fcm\u00fc ve konumlar\u0131n liste g\u00f6r\u00fcn\u00fcm\u00fc. Bu mod\u00fcl ayn\u0131 zamanda bir yerle ili\u015fkili t\u00fcm olaylar\u0131 ve di\u011fer bir\u00e7ok \u00f6zelli\u011fi g\u00f6rme olana\u011f\u0131 sa\u011flar. </p>\n\n<p>Her iki g\u00f6r\u00fcn\u00fcme de eri\u015fmek i\u00e7in Ana Men\u00fcden, G\u00f6r\u00fcn\u00fcm, Co\u011frafi g\u00f6r\u00fcn\u00fcm veya Yer listesi.</p>
