OpenIDE-Module-Display-Category=Vues
OpenIDE-Module-Long-Description=<h1><center>Carte g\u00e9ographique et Liste des lieux</center></h1>\n\n<p>Fen\u00eatres G\u00e9ographiques compos\u00e9es de deux vues : la vue graphique de g\u00e9olocation de vos individus, et la liste des localisations avec les \u00e9v\u00e9nements correspondants. Ces fen\u00eatres permettent aussi d'obtenir les codes INSEE ou postaux lors de la saisie de vos lieux, de visualiser l'ensemble des \u00e9v\u00e9nements associ\u00e9s \u00e0 un lieu, et de nombreuses autres possibilit\u00e9s.</p>\n\n<p>Ces deux fen\u00eatres sont accessibles depuis le Menu Principal, Vue, Carte g\u00e9ographique, ou Liste des lieux.</p>
