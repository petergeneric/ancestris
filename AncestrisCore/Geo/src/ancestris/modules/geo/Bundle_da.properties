OpenIDE-Module-Long-Description=<h1><center>Geografisk visning og stedliste</center></h1>\n\n<p>Dette modul har to visninger: den geografiske visning af geolokation for dine personer, og en listevisning med steder. Dette modul giver ogs\u00e5 mulighed for at f\u00e5 postnr. eller INSEE-koder, n\u00e5r der indtastes steder, at se alle begivenheder forbundet med et sted, og mange andre ting. </p>\n\n<p>De findes begge under Hovedmenuen, Vis, Geografisk visning eller Stedliste.</p>
