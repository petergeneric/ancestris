OpenIDE-Module-Name=View - Geographic map and List of places
OpenIDE-Module-Display-Category=View
OpenIDE-Module-Long-Description=\
    <h1><center>Geographic map and List of places</center></h1>\n\n<p>This module has two views: the graphical view of geolocation of your people, and a list view of locations. \
    This module also provides the possibility to see all the events associated to a place, and many other features. \
    </p>\n\n<p>To access both views, from the Main Menu, View, Geographic view, or List of places.\
    </p>
