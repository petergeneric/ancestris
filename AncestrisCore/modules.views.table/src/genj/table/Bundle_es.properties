cbTableFollowEntity.toolTipText=<html>Cuando esta opci\u00f3n est\u00e1 activada, si se selecciona una entidad en una vista diferente de la tabla\n<br>vista, y que esta entidad es de un tipo diferente de uno seleccionado en la vista de tabla, as\u00ed que\n<br>la vista de tabla cambiar\u00e1 a la ficha adecuada para mostrar esa entidad.\n<br>(Ej: Si est\u00e1s en la vista de tabla se centraron en la ficha de INDividuos y hace clic en una FAMilia\n<br>en la vista de \u00e1rbol, la tabla cambiar\u00e1 a la ficha de FAMilia)\n<br>\n<br>Si desmarca esta opci\u00f3n, la ficha seleccionada de la tabla vista permanecer\u00e1 mostrada en su\n<br>valor actual.</html>
