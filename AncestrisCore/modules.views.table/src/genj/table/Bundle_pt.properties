cbTableFollowEntity.text=<html>A vista em tabela deve seguir a selec\u00e7\u00e3o <br/>de uma entidade feita noutra vista</html>
cbTableFollowEntity.toolTipText=<html>Quando esta op\u00e7\u00e3o est\u00e1 activada, se seleccionar uma entidade noutra vista que n\u00e3o a Tabela,\n<br/>e esta entidade for de tipo diferente que a seleccionada na vista de Tabela, ent\u00e3o a vista\n<br/>de tabela mudar\u00e1 para o separador da direita para mostrar esta entidade.\n<br/>(Por Ex.: Se tiver vista de Tabela focada num separador de um INDIv\u00edduo e clicar numa FAM\u00edlia\n<br/>na vista em \u00c1rvore, ent\u00e3o a vista de tabela mudar\u00e1 para o separador de FAM\u00edlia)\n<br/>\n<br/>Se desactivar esta op\u00e7\u00e3o, o separador seleccionado da vista em tabela continuar\u00e1 a mostrar\n<br/>o seu valor actual.</html>
