cbTableFollowEntity.toolTipText=<html>Wenn diese Option ausgew\u00e4hlt ist, wird, wenn ein Datensatz in einer anderen als der Tabellenansicht\n<br/>angezeigt wird, und es sich nicht um dieselbe Art wie in der Tabellenansicht handelt, so \n<br/>wird die Tabellenansicht zum richtigen Datensatztyp wechseln.\n<br/>(z.B.: Wenn in der Tabellenansicht die INDI-Datzens\u00e4tze (Personen) angezeigt werden und sie klicken auf einen FAM-Datensatz \n<br/>(Familien) in der Baumansicht, so wechselt die Tabellenansicht zu den FAM-Datens\u00e4tzen)\n<br/>\n<br/>Wenn Sie diese Option abw\u00e4hlen, bleibt der ausgew\u00e4hlte Typ in der Tabellenansicht \n<br/>unver\u00e4ndert.</html>
