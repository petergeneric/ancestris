LBL_NewGedcom=Cr\u00e9er votre g\u00e9n\u00e9alogie
LBL_NewGedcomDescr=<html>&bull;&nbsp;Si vous souhaitez d\u00e9buter votre premi\u00e8re g\u00e9n\u00e9alogie,<br>&bull;&nbsp;ou mettre enfin sur ordinateur votre g\u00e9n\u00e9alogie papier qui devient trop difficile \u00e0 g\u00e9rer \u00e0 la main,<br>cet assistant vous guide \u00e9tape par \u00e9tape dans la cr\u00e9ation d'un nouveau fichier de g\u00e9n\u00e9alogie, en vous aidant \u00e0 rentrer vos premi\u00e8res donn\u00e9es.</html>
LBL_MigrateGedcom=Migrer votre g\u00e9n\u00e9alogie vers Ancestris
LBL_MigrateGedcomDescr=<html>&bull;&nbsp;Si vous avez d\u00e9j\u00e0 une g\u00e9n\u00e9alogie dans un autre logiciel<br>&bull;&nbsp;et souhaitez passer sur Ancestris,<br>ouvrez simplement ici le fichier au format Gedcom provenant de ce logiciel.<br>Ancestris conserve toutes les donn\u00e9es pr\u00e9sentes, les analyse, et affiche votre g\u00e9n\u00e9alogie automatiquement.</html>

