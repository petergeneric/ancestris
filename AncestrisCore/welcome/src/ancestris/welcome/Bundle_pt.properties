OpenIDE-Module-Long-Description=<h1><center>P\u00e1gina de boas vindas</center</h1\n\n<p>O m\u00f3dulo de boas vindas mostra um ecr\u00e3 com informa\u00e7\u00e3o introdut\u00f3ria acerca da utiliza\u00e7\u00e3o do Ancestris.</p>\n\n<p>O ecr\u00e3 aparece quando se inicia o Ancestris pela primeira vez. Pode escolher comandos b\u00e1sicos e abrir t\u00f3picos de ajuda directamente deste ecr\u00e3.</p>\n\n<p>Este ecr\u00e3 tamb\u00e9m pode ser aberto a partir de Menu, Ajuda, P\u00e1gina inicial.</p>
