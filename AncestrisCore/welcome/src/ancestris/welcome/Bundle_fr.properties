    <h1><center>Page d'Accueil</center></h1>\n\n<p>L'\u00e9cran d'accueil contient des informations introductives \u00e0 l'utilisation d'Ancestris. \
    </p>\n\n<p>La page d'accueil appara\u00eet lorsque vous d\u00e9marrez Ancestris. \
