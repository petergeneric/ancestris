OpenIDE-Module-Long-Description=<h1><center>Listas de rayo (Apellido y lugar)</center></h1>\n<p>Este informe muestra una lista de flash del archivo GEDCOM. Este es un resumen de los eventos organizados por lugar y lastname. Un lector de ese informe puede f\u00e1cilmente y r\u00e1pidamente identificar cualquier inter\u00e9s potencial que puede tener para buscar el archivo GEDCOM en m\u00e1s detalles.</p>
