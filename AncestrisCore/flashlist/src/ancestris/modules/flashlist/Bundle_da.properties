OpenIDE-Module-Long-Description=<h1><center>Oversigtsliste</center></h1>\n\n<p>Denne rapport viser en oversigtsliste for sl\u00e6gtstr\u00e6et. Det er en oversigt over begivenhederne sorteret efter sted og efternavn. En l\u00e6ser af s\u00e5dan en rapport kan nemt og hurtigt se, om der er noget af interesse i dette sl\u00e6gtstr\u00e6.</p>\n\n<p>Den findes under Hovedmenuen, Direkte rapporter, Oversigtsliste.</p>
