OpenIDE-Module-Long-Description=<h1><center>Etendita redaktilo</center></h1>\n\n<p>Etendita redaktilo por \u0109iuj genealogiaj datumoj. Tiu redaktilo ebligas modifi \u0109iujn informojn registritaj en gedcom kongrua dosiero.</p>\n\n<p>Pluraj fenestroj ebligas al vi aldoni a\u016d \u015dan\u011di informojn. Ilobreto disponeblas por rapide krei novajn individuojn, familiojn, notojn.</p>\n\n<p>Por atingi \u011din, \u0108efa menuo, Vido, Etendita redaktilo.</p>
