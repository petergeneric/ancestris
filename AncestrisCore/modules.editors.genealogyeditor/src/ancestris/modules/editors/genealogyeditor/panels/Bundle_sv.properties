EventEditorPanel.helpEditorPane.text=<html><head></head><body><table border="0" width="100%"><tr><td width="18%"><p style="margin-top: 0"><b>From there you will have access to different features</b></p></td><td width="5%"></td><td with="77%"><p style="margin-top: 0">- <u>Place</u> : Location. Where this event took place.<br />- <u>Sources</u> : Where did you find those information for that event,<br />- <u>Gallery</u> : Do you have photo, movies, sound recordings? Add them.<br />- <u>Notes</u> : You need to specify different stuff for that event, your comments, etc..</p></td></tr></table></p></body></html><html><head></head><body><table border="0" width="100%"><tr><td width="18%"><p style="margin-top: 0"><b>H\u00e4rifr\u00e5n har du tillg\u00e5ng till olika faciliteter.</b></p></td><td width="5%"></td><td with="77%"><p style="margin-top: 0">- <u>Plats/u> : D\u00e4r h\u00e4ndelsen skedde.<br />- <u>K\u00e4llor</u> : D\u00e4r du finner information om h\u00e4ndelsen,<br />- <u>Galleri</u> : Har du foton, filmer eller ljud? L\u00e4gg till dem\!<br />- <u>Anteckningar</u> : Du m\u00e5ste ange uppgifter om h\u00e4ndelsen, dina kommentarer mm.</p></td></tr></table></p></body></html>
