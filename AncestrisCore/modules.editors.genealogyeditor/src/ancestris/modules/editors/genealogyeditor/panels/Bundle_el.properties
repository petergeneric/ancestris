PlaceFormatEditorOptionsPanel.jTextField1.toolTipText=<html>String \u03c0\u03bf\u03c5 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b5\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c3\u03af\u03b1\u03c2.<br>\nExample: 1 (0), \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd 5 \u03b1\u03c0\u03cc 6 \u03bc\u03ad\u03c1\u03b7 <br><i>\u03a0\u03cc\u03bb\u03b7</i> (<i>\u03bf\u03b9\u03ba\u03b9\u03c3\u03bc\u03cc\u03c2</i>), \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd <i>\u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ce\u03bd</i> \u03c3\u03c4\u03b7 <i>\u03c7\u03ce\u03c1\u03b1</i></html>
