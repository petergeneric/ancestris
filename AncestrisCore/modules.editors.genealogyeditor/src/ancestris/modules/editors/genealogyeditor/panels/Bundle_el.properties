EventEditorPanel.eventTypeTextField.toolTipText=<html>\u039c\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03b1\u03c6\u03ae \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03cc\u03c0\u03bf\u03c4\u03b5<br /> \u03b7 \u03ba\u03b1\u03c1\u03c4\u03ad\u03bb\u03b1 \u0393\u0395\u0393\u039f\u039d\u039f\u03a4\u0391 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03ba\u03b1\u03b8\u03bf\u03c1\u03af\u03c3\u03b5\u03b9 \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2<br /> \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03b1\u03c4\u03af\u03b8\u03b5\u03c4\u03b1\u03b9.<br /> \u0393\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1, \u03b5\u03ac\u03bd \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03ae\u03c4\u03b1\u03bd \u03bc\u03af\u03b1 <b>\u0391\u03b3\u03bf\u03c1\u03ac</b><br /> \u03ba\u03b1\u03c4\u03bf\u03b9\u03ba\u03af\u03b1\u03c2, \u03b7 \u03ba\u03b1\u03c1\u03c4\u03ad\u03bb\u03b1 \u0393\u0395\u0393\u039f\u039d\u039f\u03a4\u0391 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1<br /> \u03c3\u03c5\u03bd\u03bf\u03b4\u03b5\u03cd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03ba\u03b1\u03c1\u03c4\u03ad\u03bb\u03b1 \u03a4\u03a5\u03a0\u039f\u03a3 \u03bc\u03b1\u03b6\u03af<br /> \u03c4\u03b7\u03bd \u03c4\u03b9\u03bc\u03ae "<b>\u0391\u03b3\u03bf\u03c1\u03ac \u039a\u03b1\u03c4\u03bf\u03b9\u03ba\u03af\u03b1\u03c2.</b>"</html>
EventEditorPanel.eventCauseTextArea.toolTipText=<html>\u03a0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b5\u03b9\u03b4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03ac\u03c8\u03b5\u03b9 \u03c4\u03bf\u03c5\u03c2 \u03bb\u03cc\u03b3\u03bf\u03c5\u03c2<br />\u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03ba\u03b1\u03c4\u03b1\u03ba\u03c1\u03b7\u03bc\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03c3\u03c5\u03bc\u03b2\u03ac\u03bd. \u039a\u03b1\u03bd\u03bf\u03bd\u03b9\u03ba\u03ac \u03b1\u03c5\u03c4\u03cc<br /> \n\u03b8\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03b5\u03af \u03c5\u03c0\u03bf\u03b4\u03b5\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03c3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03b8\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5<br /> \u03bd\u03b1 \u03b4\u03b5\u03af\u03be\u03b5\u03b9 \u03b1\u03b9\u03c4\u03af\u03b1 \u03b8\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5, \u03cc\u03c0\u03c9\u03c2 \u03b8\u03b1 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03bd\u03b1 <br />\u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c0\u03b9\u03c3\u03c4\u03bf\u03c0\u03bf\u03b9\u03b7\u03c4\u03b9\u03ba\u03cc \u03b8\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5.</html>
EventEditorPanel.helpEditorPane.text=<html><head></head><body><table border="0" width="100%"><tr><td width="18%"><p style="margin-top: 0"><b>\u0391\u03c0\u03cc \u03b5\u03ba\u03b5\u03af \u03b8\u03b1 \u03ad\u03c7\u03b5\u03c4\u03b5 \u03c0\u03c1\u03cc\u03c3\u03b2\u03b1\u03c3\u03b7 \u03c3\u03b5 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b5\u03c2 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2</b></p></td><td width="5%"></td><td with="77%"><p style="margin-top: 0">- <u>\u03a4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c3\u03af\u03b1</u> : \u03a4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c3\u03af\u03b1. \u03a0\u03bf\u03c5 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03ad\u03bb\u03b1\u03b2\u03b5 \u03c7\u03ce\u03c1\u03b1.<br />- <u>\u03a0\u03b7\u03b3\u03ad\u03c2</u> : \u03a0\u03bf\u03cd \u03bc\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03b2\u03c1\u03b5\u03af\u03c4\u03b5 \u03b5\u03ba\u03b5\u03af\u03bd\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b5\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2,<br />- <u>\u0393\u03ba\u03ac\u03bb\u03bb\u03b5\u03c1\u03b9</u> : \u0388\u03c7\u03b5\u03c4\u03b5 \u03c6\u03c9\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1, \u03c4\u03b1\u03b9\u03bd\u03af\u03b5\u03c2, \u03b7\u03c7\u03bf\u03b3\u03c1\u03b1\u03c6\u03ae\u03c3\u03b5\u03b9\u03c2; \u03a0\u03c1\u03bf\u03c3\u03b8\u03ad\u03c3\u03c4\u03b5 \u03c4\u03b1.<br />- <u>\u03a3\u03b7\u03bc\u03b5\u03b9\u03ce\u03c3\u03b5\u03b9\u03c2</u> : \u0398\u03b1 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03bf\u03c1\u03af\u03c3\u03b5\u03c4\u03b5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ac \u03c0\u03c1\u03ac\u03b3\u03bc\u03b1\u03c4\u03b1 \u03b3\u03b9\u03b1 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2, \u03c4\u03b1 \u03c3\u03c7\u03cc\u03bb\u03b9\u03ac \u03c3\u03b1\u03c2, \u03ba.\u03bb.\u03c0...</p></td></tr></table></p></body><