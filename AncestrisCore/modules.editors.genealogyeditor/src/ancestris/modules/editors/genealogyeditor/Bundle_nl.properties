OpenIDE-Module-Long-Description=<h1><center>Uitgebreide bewerker</center></h1>\n\n<p>Uitgebreide bewerker voor alle genealogie gegevens. Met deze bewerker kunt u al uw informatie opgeslagen in een gedcom compatibel bestand modificeren.</p>\n\n<p>In meerdere vensters kunt u informatie toevoegen en wijzigen. Een gereedschapbalk is beschikbaar. U kunt entiteiten aanmaken met een klik.</p>\n\n<p>Bereikbaar vanaf de menubalk, Beeld, Aries bewerker.</p>
