OpenIDE-Module-Long-Description=<h1><center>Rozszerzony edytor</center></h1>\n\n<p>Rozszerzony edytor wszystkich danych genealogicznych. Edytor pozwala na modyfikacj\u0119 wszystkich informacji przechowywanych w pliku GEDCOM.</p>\n\n<p>Wiele okien pozwala na dodawanie i modyfikowanie informacji. Pasek narz\u0119dzi jest dost\u0119pny. Mo\u017cna tworzy\u0107 wpisy jednym klikni\u0119ciem.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Widok, Rozszerzony edytor.</p>
