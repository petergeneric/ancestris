OpenIDE-Module-Name=Report - Gruppi Famigliari
OpenIDE-Module-Long-Description=<h1><center>Rapporti - Gruppi familiari</center></h1>\n\n<p>Fornisce la lista dei diversi gruppi familiari che compongono la vostra genealogia. E' possibile osservare gruppi di persone che non sono in relazione tra loro. Il vantaggio di gestire i gruppi familiari \u00e8 che durante lo spoglio, si potranno osservare i legami tra gruppi, e cos\u00ec connettere un gruppo con un altro e perci\u00f2 avere una continuit\u00e0 nella numerazione di individui e famiglie nel vostro albero genealogico.</p>\n\n<p>Una volta installato questa estensione sar\u00e0 raggiungibile attraverso Menu, visualizza, Rapporti diretti, Gruppi familiari.</p>
