OpenIDE-Module-Display-Category=Ferramentas
OpenIDE-Module-Name=Grupos familiares
OpenIDE-Module-Long-Description=<h1><center>Grupos familiares</center></h1>\n\n<p>Esta extens\u00e3o produz uma lista dos diferentes grupos que constituem a sua genealogia. Pode ver grupos de pessoas que ainda n\u00e3o est\u00e3o relacionados. A vantagem de gerir os grupos familiares \u00e9 que, durante o seu trabalho, ver\u00e1 as liga\u00e7\u00f5es entre diferentes grupos e assim conseguir\u00e1 ligar um grupo ao outro para que haja uma continuidade na numera\u00e7\u00e3o de indiv\u00edduos e fam\u00edlias na sua \u00e1rvore geneal\u00f3gica.</p>\n\n<p>Para lhe aceder, v\u00e1 ao menu Ferramentas -> Relat\u00f3rios r\u00e1pidos -> Grupos familiares.</p>
