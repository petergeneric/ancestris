OpenIDE-Module-Long-Description=<h1><center>Rapport - Familiegrupper</center></h1>\n\n<p>Dette modul laver en liste over de forskellige familiegrupper, der udg\u00f8r dit sl\u00e6gtstr\u00e6. Du kan se grupper af personer, som endnu ikke er forbundet med hinanden. Fordelen ved at afministrere familiegrupperne er, at du vil opdage forbindelser, der kan linke grupperne sammen og p\u00e5 den m\u00e5de forbinde en gruppe med en anden, s\u00e5 du f\u00e5r sammenh\u00e6ng i dit sl\u00e6gtstr\u00e6. </p>\n\n<p>Det findes under Hovedmenu, Direkte rapporter, Familiegrupper.</p>
