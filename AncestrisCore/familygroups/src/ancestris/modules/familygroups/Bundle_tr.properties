OpenIDE-Module-Long-Description=<h1><center>Aile gruplar\u0131</center></h1>\n\n<p>Bu eklenti size soya\u011fac\u0131n\u0131z\u0131 olu\u015fturan farkl\u0131 aile gruplar\u0131n\u0131n bir listesini verir. Hen\u00fcz birbiriyle akraba olmayan insan gruplar\u0131n\u0131 g\u00f6rebilirsiniz. Aile gruplar\u0131n\u0131 y\u00f6netmenin avantaj\u0131, \u00e7al\u0131\u015fman\u0131z s\u0131ras\u0131nda gruplar aras\u0131nda ba\u011flant\u0131lar g\u00f6receksiniz ve bu \u015fekilde bir grubu ba\u015fka bir gruba ba\u011flayacak ve b\u00f6ylece soy a\u011fac\u0131n\u0131zdaki bireylerin ve ailelerin say\u0131s\u0131nda bir s\u00fcreklili\u011fe sahip olacaks\u0131n\u0131z. </p>\n\n<p>Eri\u015fmek i\u00e7in, Ana Men\u00fc, Ara\u00e7lar, H\u0131zl\u0131 raporlar, Aile gruplar\u0131.</p>
