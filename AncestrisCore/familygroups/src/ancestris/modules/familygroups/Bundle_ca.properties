OpenIDE-Module-Name=Informes - Grups familiars
OpenIDE-Module-Display-Category=Informes
OpenIDE-Module-Long-Description=<h1><center>Informes - Grups familiars</center></h1>\n\n<p>Aquest complement li d\u00f3na una llista dels diferents grups familiars que componen la seva genealogia. Podeu veure grups de persones que encara no estan relacionats. L'avantatge de gestionar els grups familiars \u00e9s que durant el vostre treball, veureu enlla\u00e7os entre grups, i d'aquesta manera, connecteu un grup a un altre grup i, per tant, tingueu una continu\u00eftat en la numeraci\u00f3 d'individus i fam\u00edlies en el vostre arbre familiar.</p>\n\n<p>Per accedir-hi, Men\u00fa Principal, Informes directes, Grups familiars.</p>
