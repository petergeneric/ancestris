OpenIDE-Module-Long-Description=<h1><center>Skupiny rodin</center></h1>\n\n<p>Tento dopln\u011bk v\u00e1m poskytuje seznam r\u016fzn\u00fdch rodinn\u00fdch skupin, kter\u00e9 tvo\u0159\u00ed va\u0161i genealogii. M\u016f\u017eete vid\u011bt skupiny lid\u00ed, kte\u0159\u00ed spolu je\u0161t\u011b nejsou p\u0159\u00edbuzn\u00ed. V\u00fdhodou spr\u00e1vy rodinn\u00fdch skupin je, \u017ee p\u0159i sv\u00e9 pr\u00e1ci uvid\u00edte vazby mezi skupinami, a tak propoj\u00edte jednu skupinu s druhou a m\u00e1te tak kontinuitu v \u010d\u00edslov\u00e1n\u00ed jednotlivc\u016f a rodin ve sv\u00e9m rodokmenu. </p>\n\n<p>P\u0159\u00edstup: Hlavn\u00ed nab\u00eddka, N\u00e1stroje, Rychl\u00e9 zpr\u00e1vy, Skupiny rodin.</p>
