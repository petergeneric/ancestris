OpenIDE-Module-Long-Description=<h1><center>Grupos familiares</center></h1>\n\n<p>Este complemento da una lista de los diferentes grupos que componen su genealog\u00eda. Usted puede ver a grupos de personas que no est\u00e1n todav\u00eda relacionados. La ventaja de gestionar los grupos familiares es que durante su trabajo, puede ver los enlaces entre grupos, y de esta manera, conectar con otros grupos y as\u00ed tener una continuidad en la numeraci\u00f3n de los individuos y las familias en su \u00e1rbol geneal\u00f3gico. </p>\n\n<p>Para acceder, Men\u00fa Principal, Herramientas, Informes R\u00e1pidos, Grupos familiares.</p>
