OptionDataPanel.cbAddNameSubtags.toolTipText=<html>Si vous cochez cette case, vous aurez les deux sous-\u00e9tiquettes <br /><b>GIVN</b> et <b>SURN</b> ajout\u00e9es \u00e0 celle du nom pour toutes les personnes<br />pr\u00e9sentes dans votre arbre g\u00e9n\u00e9alogique.<br /><br />Si vous jetez un coup d'oeil \u00e0 votre fichier gedcom, et si cette <br />case n'est pas coch\u00e9e, l'enregistrement d'un nom aura l'allure <br />suivante:<br />&nbsp;<b>1 NAME</b> Marcel Lucien Arthur /MARTIN/<br /><br />Si ce param\u00e9tre est activ\u00e9, vous aurez:<br />&nbsp;<b>1 NAME</b> Marcel Lucien Arthur /MARTIN/<br />&nbsp;&nbsp;&nbsp;&nbsp;<b>2 GIVN</b> Marcel Lucien Arthur<br />&nbsp;&nbsp;&nbsp;&nbsp;<b>2 SURN</b> MARTIN<br /><br />Ce param\u00e8tre peut \u00eatre important par exemple pour un export <br />de vos donn\u00e9es vers Geneanet.<br /></html>
