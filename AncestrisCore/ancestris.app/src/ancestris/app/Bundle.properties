OptionDataPanel.cbAddNameSubtags.toolTipText=<html>If you check this box, you will have the two subtags GIVN and <br />SURN added to the main NAME tag and this for each individual <br />of your gedcom file.<br /><br />If you look at your gedcom file, without this box checked the <br />NAME record will look like that:<br />&nbsp;<b>1 NAME</b> John Paul /DOE/<br /><br />With this setting, you will have:<br />&nbsp;<b>1 NAME</b> John Paul /DOE/<br />&nbsp;&nbsp;&nbsp;&nbsp;<b>2 GIVN</b> John Paul<br />&nbsp;&nbsp;&nbsp;&nbsp;<b>2 SURN</b> DOE<br /></html>
