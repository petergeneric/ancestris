OptionDisplayPanel.cbTreeFollowSelection.tooltip=<html>When this setting is checked, if an entity is selected in a view different from \n<br/>the Table view, and this entity is displayed in the Tree, then the Tree view\n<br/>is updated. When you double click, the root of the Tree is updated.\n<br/>\n<br/>If this setting is unchecked, if you select someone in a view different from the \n<br/>Tree View, it stays unchanged, and with a double click, the Tree view will be \n<br/>updated only.</html>
OptionFilesPanel.jcbAlwaysOpen.text=Always open this file, regardless of open files when closing Ancestris
OptionDisplayPanel.cbTableFollowEntity.text=<html>The Table view must follow the <br/>selection of an entity made in another view</html>
OptionDisplayPanel.cbTableFollowEntity.toolTipText=<html>When this setting is checked, if an entity is selected in a view different from the Table\n<br/>View, and that this entity is of a different kind of the one selected in the Table view, so \n<br/>the Table View will switch to the right tab to show that entity.\n<br/>(Ex: If you are in the Table view focussed on the INDIviduals tab and you click on a FAMily \n<br/>in the Tree View, the Table will switch to the FAMily tab)\n<br/>\n<br/>If you uncheck this setting, the selected tab of the Table View will stay displayed on its \n<br/>current value.</html>
OptionFilesPanel.jcbOpenOnlyEmpty.tooltip=<html><li>By <b>checking</b> this setting, Ancestris will open all files opened when it is closed,<br> plus the default one, even if it was not opened when Ancestris stopped. \n<li>By <b>unchecking</b> it, you ask Ancestris to open all opened files when it was<br> stopped last time. If no file was opened, Ancestris will open the default one only. </html>
