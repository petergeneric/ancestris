OptionDisplayPanel.cbTreeFollowSelection.tooltip=<html>Lorsque cette case est coch\u00e9e, si une entit\u00e9 est s\u00e9lectionn\u00e9e dans une autre fen\u00eatre\n<br/>que celle de l'arbre, et que cette entit\u00e9 est visible dans l'arbre, alors la vue arbre est\n<br/>est mise \u00e0 jour. Sur un double clic, la racine de l'arbre est mise \u00e0 jour.\n<br/>\n<br/>Si cette option n'est pas coch\u00e9e, sur une s\u00e9lection dans une fen\u00eatre autre que l'arbre,\n<br/> ce dernier ne changera pas et sur un double clic, la vue de l'arbre sera mise \u00e0 jour.</html>
