OptionFilesPanel.jcbOpenOnlyEmpty.tooltip=<html><li>En <b>cochant</b> ce param\u00e8tre, Ancestris ouvrira tous les fichiers ouverts \u00e0 sa fermeture,<br> plus le fichier par d\u00e9faut, m\u00eame si il n'\u00e9tait pas ouvert lors de sa fermeture. \n<li>En le laissant <b>d\u00e9coch\u00e9</b>, vous demandez \u00e0 Ancestris d'ouvrir tous les fichiers ouverts <br>lors de sa pr\u00e9c\u00e9dente fermeture. Si aucun fichier n'\u00e9tait ouvert, il ouvrira le fichier par d\u00e9faut. </html>
OptionFilesPanel.jcbAlwaysOpen.text=Toujours ouvrir ce fichier, quelque soit les fichiers ouverts lors de la fermeture
