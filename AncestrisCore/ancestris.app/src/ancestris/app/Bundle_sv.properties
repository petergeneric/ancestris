OptionDisplayPanel.cbTreeFollowSelection.tooltip=<html>Om denna inst\u00e4llning \u00e4r vald och en enhet \u00e4r markerad<br />\np\u00e5 annat st\u00e4lle \u00e4n i Tabellvyn och denna enhet \u00e4ven ing\u00e5r i Tr\u00e4dvyn,<br />\nkommer Tr\u00e4dvyn att uppdateras. N\u00e4r du dubbelklickar, uppdateras tr\u00e4dets rot.\n<br/>\n<br/>Om denna inst\u00e4llning \u00e4r omarkerad och du markerar n\u00e5got\n<br/>p\u00e5 annat st\u00e4lle \u00e4n i Tr\u00e4dvyn, f\u00f6rblir denna markering of\u00f6r\u00e4ndrad.\n<br/>Ett dubbelklick p\u00e5 tr\u00e4dets rot, uppdaterar endast Tr\u00e4dvyn.</html>
