AboutPanel.jLabel4.text=<html><center><b> \u0394\u03b9\u03b1\u03c7\u03b5\u03b9\u03c1\u03b9\u03c3\u03c4\u03b5\u03af\u03c4\u03b5 \u03c4\u03b7 \u03b3\u03b5\u03bd\u03b5\u03b1\u03bb\u03bf\u03b3\u03af\u03b1 \u03c3\u03b1\u03c2 \u03bc\u03b5 \u03c4o Ancestris, \u03c4o \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf \u03ba\u03b1\u03b9 \u03c0\u03bb\u03ae\u03c1\u03b5\u03c2 \u03bb\u03bf\u03b3\u03b9\u03c3\u03bc\u03b9\u03ba\u03cc \u03b3\u03b9\u03b1 <b>\u03cc\u03bb\u03b1.<br>To Ancestris \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03cc \u03b3\u03b9\u03b1\u03c4\u03af \u03ba\u03c1\u03b1\u03c4\u03ac\u03b5\u03b9 \u03c4\u03bf\u03bd \u03c0\u03bb\u03ae\u03c1\u03b7 \u03ad\u03bb\u03b5\u03b3\u03c7\u03bf \u03c4\u03c9\u03bd \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03b1\u03c2, \u03c7\u03ac\u03c1\u03b7 <b>\u03c3\u03c4\u03b7\u03bd 100% \u03c3\u03c5\u03bc\u03b2\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03bc\u03b5 \u03c4\u03bf \u03c0\u03c1\u03cc\u03c4\u03c5\u03c0\u03bf GEDCOM.<br> \u03a4\u03bf Ancestris \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03b5\u03af \u03c3\u03b5 \u03bf\u03c0\u03bf\u03b9\u03bf\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03c5\u03c0\u03bf\u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03ae.</b></center></html> 
