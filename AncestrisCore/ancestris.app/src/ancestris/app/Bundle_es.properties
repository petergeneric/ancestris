OptionDisplayPanel.cbTreeFollowSelection.tooltip=<html>Cuando est\u00e1 activada esta opci\u00f3n, si se selecciona una entidad en una vista diferente\n<br>la vista del \u00e1rbol y esta entidad se muestra en el \u00e1rbol, luego la vista de \u00e1rbol\n<br>se actualiza. Al hacer doble clic, se actualiza la ra\u00edz del \u00e1rbol.\n<br>\n<br>Si esta opci\u00f3n est\u00e1 marcada, si selecciona alguien en una vista diferente de la\n<br>vista de \u00e1rbol, permanece sin cambios, y con un doble clic, ser\u00e1 la vista de \u00e1rbol<br>actualizado s\u00f3lo.</html>
