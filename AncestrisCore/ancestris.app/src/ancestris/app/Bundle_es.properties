OptionDisplayPanel.cbTableFollowEntity.toolTipText=<html>Cuando esta opci\u00f3n est\u00e1 activada, si se selecciona una entidad en una vista diferente de la tabla\n<br>vista, y que esta entidad es de un tipo diferente de uno seleccionado en la vista de tabla, as\u00ed que\n<br>la vista de tabla cambiar\u00e1 a la ficha adecuada para mostrar esa entidad.\n<br>(Ej: Si est\u00e1s en la vista de tabla se centraron en la ficha de INDividuos y hace clic en una FAMilia\n<br>en la vista de \u00e1rbol, la tabla cambiar\u00e1 a la ficha de FAMilia)\n<br>\n<br>Si desmarca esta opci\u00f3n, la ficha seleccionada de la tabla vista permanecer\u00e1 mostrada en su\n<br>valor actual.</html>
OptionFilesPanel.jcbOpenOnlyEmpty.tooltip=<html><li><b>Marcando</b> esta opci\u00f3n, Ancestris abrir\u00e1 todos los archivos abiertos cuando est\u00e1 cerrado,\n<br>adem\u00e1s, por defecto, incluso si no se abri\u00f3 cuando dej\u00f3 de Ancestris.<li>Por <b>desactivando</b> , pides Ancestris para abrir archivos todos abiertos cuando era\n<br>\u00faltima vez que se detuvo. Si no se abri\u00f3 ning\u00fan archivo, Ancestris abrir\u00e1 por defecto s\u00f3lo.</li></li></html>
