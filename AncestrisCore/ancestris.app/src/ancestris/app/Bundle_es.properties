OptionDataPanel.cbAddNameSubtags.toolTipText=<html>Si marca esta casilla, usted tendr\u00e1 los dos sous-\u00e9tiquettes\n<br><b>GIVN</b> y <b>SURN</b> agregado a ese nombre para todas las personas\n<br>presente en su \u00e1rbol geneal\u00f3gico.\n<br>\n<br>Si usted toma un aspecto de? a su archivo GedCom. y si esta\n<br>casilla no est\u00e1 marcada, se ver\u00e1 el registro de un nombre\n<br>Siguiente:\n<br>&nbsp;<b>1 NAME</b> Marcel Lucien Arthur /MARTIN/<br>\n<br>Si esta opci\u00f3n est\u00e1 activa, tendr\u00e1:\n<br>&nbsp;<b>1 NAME</b> Marcel Lucien Arthur /MARTIN/\n<br>&nbsp;&nbsp;&nbsp;&nbsp;<b>2 GIVN</b> Marcel Lucien Arthur\n<br>&nbsp;&nbsp;&nbsp;&nbsp;<b>2 SURN</b> MARTIN<br>\n<br>Este par\u00e1metro puede ser importante por ejemplo para la exportaci\u00f3n<br>datos de Geneanet</html>
