OptionDisplayPanel.cbTableFollowEntity.text=<html>La vista della Tavola deve seguire la<br/>selezione di un entit\u00e0 fatta in ua vista differente</html>
OptionDisplayPanel.cbTableFollowEntity.toolTipText=<html>Quando questa casella \u00e8 selezionata, se una entit\u00e0 \u00e8 selezionata in un'altra finestra che\nnon sia la tavola<br/>e che questa entit\u00e0 \u00e8 di un tipo diverso di quella selezionata nella vista Tavola\n<br/>allora la vista Tavola viene cambiato nella giusta casella.\n<br/>(Es: Se si \u00e8 nella vistaTavola centrati sulla casella INDIvidui  e  si clicca su una FAMiglia \n<br/>vista Albero, la Tavola devier\u00e0 nella casella FAMiglia)\n<br/>\n<br/>Se questa opzione non \u00e8 selezionata,la casella selezionata rester\u00e0 sul suo\n<br/> valore corrente.</html>
OptionFilesPanel.jcbOpenOnlyEmpty.tooltip=<html><li>Colla <b>selezione</b> di questo parametro Ancestris aprir\u00e0 tutti i files aperti alla sua chiusura,<br> pi\u00f9 il file gedcom per default, anche se non era aperto al momento della chiusura. \n<li>Lasciandolo <b>deselezionato</b>, si richiede a Ancestris di aprire tutti i files aperti<br>alla sua precedente chiusura. Se nessun file era aperto,Ancestris aprir\u00e0 il file per default. </html>
