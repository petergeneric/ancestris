OptionDisplayPanel.cbTableFollowEntity.toolTipText=<html>Spuntando questa casella, se una entit\u00e0 \u00e8 selezionata in una finestra diversa dalla Tabella\n<br/>e che questa entit\u00e0 \u00e8 di un tipo diverso da quello selezionato nella finestra Tabella\n<br/>allora il tipo della colonna Tabella viene cambiato di conseguenza.\n<br/>(Es: Se siete sul tipo INDIvidui nella Tabella e si clicca su una FAMiglia nella\n<br/>finestra Albero, la Tabella cambier\u00e0 tipo in FAMiglia)\n<br/>\n<br/>Se questa opzione non \u00e8 selezionata il titolo selezionato manterr\u00e0 il suo\n<br/> valore corrente.</html>
OptionFilesPanel.jcbOpenOnlyEmpty.tooltip=<html><li>Colla <b>selezione</b> di questo parametro Ancestris riaprir\u00e0 tutti i files aperti alla sua chiusura,<br> pi\u00f9 il file gedcom per default, anche se non era aperto al momento della chiusura. \n<li>Lasciandolo <b>deselezionato</b>, si richiede a Ancestris di aprire tutti i files aperti<br>alla momento della precedente chiusura. Se nessun file era aperto,Ancestris aprir\u00e0 il file per default. </html>
