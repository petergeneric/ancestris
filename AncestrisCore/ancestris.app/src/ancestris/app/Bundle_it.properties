OptionDisplayPanel.cbTreeFollowSelection.tooltip=<html>Quando questa casella \u00e8 selezionata, se une entit\u00e0 viene selezionata in una finestra\n<br/>diversa da quella dell'Albero, e che questa entit\u00e0 \u00e8 visibile nell'Albero, allora la finestra albero viene\n<br/>aggiornata. Con un doppio clic, la radice dell'albero viene aggiornata.\n<br/>\n<br/>Se questa opzione non viene scelta, se si seleziona un individuo all'interno di una finestra<br/> diversa dall'albero,\n quest'ultima non cambier\u00e0 e con il doppio clic, la vista dell'albero verr\u00e0 aggiornata.</html>
