demo.intro=<html>Benvenuti nella visita guidata di Ancestris  \!<br><br>Vi mostreremo le principali funzioni dell'applicazione utilizzando la genealogia dei Borboni.<br></html>
#
demo.windows=<html>Il programma Ancestris dispone di numerose schermate, un Menu principale e una barra degli strumenti.<br><br>1. Il lato sinistro dello schermo \u00e8 usato generalmente per visualizzare la vostra genealogia ed eseguire alcune analisi,<br>la parte destra \u00e8 solitamente usata per inserire i dati nella propria genealogia.<br><br>2. Ma \u00e8 possibile cambiare la posizione delle finestre secondo le vostre necessit\u00e0 di lavoro:<br>- Le finestre possono essere spostate tutto attorno allo schermo se si clicca-trascina il titolo della scheda nella nuova posizione.<br>- Le finestre si possono anche emarginare come etichette sui bordi dello shermo.<br></html>
#
demo.menu=<html>Si pu\u00f2 accedere a tutte le funzioni di  Ancestris utilizzando il menu principale.<br><br>Due temi sono i pi\u00f9 usati: il menu Vista e il menu Strumenti.<br><br>- Le Viste visualizzano la vostra genealogia con diverse schermate.<br><br>- Gli Strumenti permettono di analizzare la vostra genealogia, ripulirla, eseguire ricerche genealogiche, aggiungere altre genealogie alla vostra, pubblicarla, ecc. ecc..<br><br>La barra degli strumenti include le funzionalit\u00e0 pi\u00f9 utili del menu.<br></html>
#
demo.menuview=<html>Il menu Vista permette di vedere la vostra genealogia come albero, come lista, su una carta geografica, nella cronologia di una nazione a seconda della nazione prescelta, in elaborati statistici, ecc, ecc..<br><br></html>
#
demo.menutools=<html>Il menu Strumenti fornisce molti strumenti di lavoro (antenati comuni, calcolatrice, calcolatrice di date,).<br><br>E' possibile ricercare informazioni genealogiche, gestire i vostri dati, o pubblicare la vostra genealogia.<br><br>Potrete anche cambiare il settaggio di Ancestris .<br></html>
#
demo.gedcomtools=<html>Accedendo per mezzo del menu Strumenti, si raggiunge il menu degli strumenti Gedcom .<br><br>Questi strumenti vi aiutano a generare i numeri Sosa, ripulire i vostri dati genealogici, fondere altre genealogie, controllare i doppioni e le eventuali anomalie (es date inconsistenti, errori di compatibilit\u00e0 rispetto alla norma Gedcom).<br></html>
demo.properties=<html>Il menu File serve ad aprire, chiudere, esportare genealogie, o eseguire copie parziali di esse.<br><br>Trovate anche l'utilissimo menu "Propriet\u00e0". E' un assistente che vi aiuta a combiare le scelte dei parametri importanti relativi ai files Gedcom<br><br>Questo assistente permette di cambiare ad esempio, la struttura della delle localit\u00e0 geografiche della vostra genealogia, La localizzazione sul disco dei vostri files multimediali o la norma Gedcom da usare.<br></html>
#
demo.menuhelp=<html>Il menu Help fornisce i contenuti dello Help di Ancestris, il numero della versione in uso, e la finestra di benvenuto<br><br>Si pu\u00f2 anche fare una donazione all' associazione Ancestris, oppure fare una domanda alla comunit\u00e0 di utenti.<br><br>Adesso che abbiamo descritto i menu principali, diamo una occhiata alle finestre pi\u00f9 importanti.<br><br></html>
#
demo.explorer=<html>Questo \u00e8 l'Esploratore Gedcom.<br><br>Ancestris edita direttamente il file Gedcom  delle genealogie, da cui il nome "Gedcom Explorer".<br><br>Ancestris pu\u00f2 aprire diverse genealogie contemporeneamente.<br><br>Questo esploratore fornisce il numero di tutte le entit\u00e0 contenute in ognuna delle genealogie attualmente aperte.<br></html>
#
demo.tree=<html>Questo \u00e8 l'Albero Dinamico della genealogia.<br><br>mostra gli ascendenti e i discendenti di un dato individuo.<br><br>E' possibile scegliere e definire lo stile di presentazione, cambiare l'aspetto dei riquadri, i loro colori e il loro contenuto.<br><br>Il click destro su un individuo mostrer\u00e0 un menu di azione per aggiungere un genitore o figli a questo individuo, o per generare un report riguardante questa persona.<br></html>
#
demo.cygnus=<html>Questo \u00e8 l'editore Cygnus.<br><br>Potete creare , modificare o cancellare la maggior parte di informazioni riguardo un individuo o eventi a lui collegati<br><br>Questo editore \u00e8 progettato per essere semplice e per permettervi con facilit\u00e0 di aggiungere o modificare informazioni nella vostra genealogia.<br><br>Si possono aggiungere foto, media, fonti per avere una visione globale delle informazioni riguardanti una persona.<br><br>Click destro sul nome e apparir\u00e0 un menu di azione, simile a quello della schermata Albero Dinamico,<br><br>Un assistente vi aiuter\u00e0 ad inserire le date secondo i differenti calendari. Un altro aiuter\u00e0 a inserire le localit\u00e0 o a cercarle con Internet.<br></html>
#
demo.gedcom=<html>Questo \u00e8 l'editore Gedcom .<br><br>Mostra tutte le informazioni relative ad una entit\u00e0 della vostra genealogia, e permette di cambiarle.<br><br>Queste informazioni sono disposte in una arborescenza che rispetta strettamente la norma Gedcom usata.<br><br>La sommit\u00e0 della schermata mostra le informazioni grezze nel file Gedcom e vi permette di sceglierne una parte. La parte inferiore mostra i dettagli della parte di informazione selezionata.<br><br>Click destro su una parte di informazione mostrer\u00e0 un menu di azione riguardante la parte di informazione selezionata.<br></html>
#
demo.aries=<html>Questo \u00e8 l'editore Aries.<br><br>Combina la potenza dell'editore Gedcom  con l'ergonomia grafica dell'editore Cygnus.<br><br>Potete creare , modificare o cancellare ogni informazione riguardante la vostra genealogia.<br><br>Click destro sotto la foto di una persona mostrer\u00e0 un menu di azione, simile a quello della vista Albero Dinamico.<br></html>
#
demo.geo=<html>Questa \u00e8 la vista Geografica.<br><br>Mostra l'individuo e i suoi eventi su una carta geografica mondiale.<br><br>Piazzando il mouse sopra un luogo appariranno i dettagli del luogo con le persone e gli eventi occorsi in questo luogo.<br><br>Si possono limitare i luoghi a piacimento. Ad esempio, ogni luogo riguardante "agricoltori" pu\u00f2 essere evidenziato.<br><br>Vi sono due altre viste : La "Lista dei Luoghi", e la "Tavola dei Luoghi". Si usano per gestire le informazioni riguardanti i luoghi. Ad esempio potete definire per ogni luogo la possibilit\u00e0 di vedere il suoi nomi : quello antico e l'attuale.<br><br>Le coordinate geografiche dei luoghi si possono trovare su Internet.<br></html>
#
demo.chrono=<html>Questa \u00e8 la vista Cronologica.<br><br>Mappa tutti gli individui della genealogia in forma arborescente e cronologica.<br><br>Piazzando il mouse sopra la cronologia, si vedranno gli eventi corrispondenti avvenuti in Nazioni selezionate.<br></html>
#
demo.search=<html>Questa \u00e8 la Ricerca Genealogica.<br><br>Vi permette di trovare individui comuni all'interno della vostra genealogia e in quelle di altri membri di Ancestris .<br><br>La schermata mostra le genealogie correntemente aperte, gli altri utenti di Ancestris che hanno individui in comune con voi e quali sono questi individui.<br><br>E' possibile contattare gli utenti corrispondenti e chiedere loro informazioni pi\u00f9 dettagliate.<br></html>
#
demo.close=<html>Il Giro Guidato \u00e8 concluso.<br><br>Speriamo che abbiate potuto scoprire alcune delle pi\u00f9 importanti funzioni di Ancestris .<br><br>Ora potete scoprire tutte le altre.<br><br>Potete anche partire colla creazione della vostra genelogia o importarla , usando ad esempio il menu  della pagina di benvenuto.<br></html>
