error.noBourbonTitl=Ontbrekende module
error.noBourbonMsg=De Bourbon genealogie module lijkt niet zijn ge\u00efnstalleerd.\nDit is een vereiste om de dynamisch rondleiding te kunnen maken.\n\nWilt u in plaats daarvan de internet rondleiding zien ?
demo.intro=<html>Welkom bij Ancestris rondleiding \!<br><br>We zullen de hoofdfuncties van de applicatie te zien krijgen gebruikmakend van de Bourbon genealogie.<br></html>
#
demo.windows=<html>De Ancestris applicatie geeft verschillende vensters weer, een hoofdmenu en een werkbalk.<br><br>1. De linkerkant van het scherm wordt in het algemeen gebruikt om uw genealogie weer te geven en sommige analyses,<br>de rechterkant wordt in het algemeen gebruikt om gegevens in te voeren in uw genealogie.<br><br>2. Maar u kunt de positie van de vensters aanpassen naargelang uw werk behoeftes:<br>- Vensters kunnen worden verplaatst door deze te verslepen met de venstertap.<br>- Ze kunnen ook worden geminimaliseerd naar de schermranden.<br></html>
#
demo.menu=<html>Alle Ancestris functies zijn bereikbaar via het hoofdmenu.<br><br>Twee functies worden het meest gebruikt : het Beeld menu en het Gereedschap menu.<br><br>- Beeld geeft uw genealogie weer op verschillende formulieren.<br><br>- Met Gereedschap kunt u uw genealogie analyseren, opschonen, do genealogie doorzoeken,&nbsp;&nbsp;andere genealogie\u00ebn er aan toevoegen, het publiceren, enz.<br><br>De werkbalk herbergt de meest bruikbare functies van de menu's.<br></html>
#
demo.menuview=<html>Het Beeldmenu biedt de mogelijkheid u genealogie te bekijken in een boomstructuur, een lijst, op een geografische kaart, op een landelijke tijdlijn afhankelijk van de geselecteerde landen, in archieven, enz.<br><br></html>
#
demo.menutools=<html>Het Gereedschapmenu biedt veel werkende hulpmiddelen om u te helpen het het zoeken naar informatie, te controleren, te analyseren en te publiceren.\n<br><br>U kunt zoeken naar genealogie informatie, afwijkingen controleren (b.v. inconsequente datums, Gedcom-norm nakomings fouten) of op duplicaten controleren.<br><br>U kunt ook lijsten en rapporten bewerken of uw genealogie publiceren op een lokale of externe website<br><br></html>
#
demo.menuoptions=<html>Met het Optiesmenu kunt u uw Ancestris aanpassen.<br><br>U kunt verschillende instellingen van Ancestris overzichten en hulpmiddelen aanpassen, als ook de positie van vensters en de werkbalk.<br><br>U kunt ook besluiten om functies toe te voegen of te verwijderen.<br><br>Dat is ook waar u de laatste updates kunt verkrijgen.<br></html>
#
demo.properties=<html>Het Bestandmenu wordt gebruikt om deze te openen, te sluiten, genealogie\u00ebn te exporteren of er kopie\u00ebn van te maken.<br><br>Tot uw beschikking heeft ook de zeer bruikbare 'Eigenschappen' functie. Het is een assistent die u helpt bij het wijzigen van de sleutel Gedcom-bestand parameters.<br><br>Met deze assistent kunt u bijvoorbeeld de structuur wijzigen van uw genealogische fysieke locaties, de locatie van uw media bestanden op de harddisk of de gebruikte Gedcom-norm .<br></html>
#
demo.edition=<html>Het Bewerkenmenu bevat de klassieke kopi\u00ebren/knippen/plakken menu's terwijl u aan het bewerken bent.<br><br>Het heeft ook de mogelijkheid om globale wijzigingen of markeringen aan te brengen in uw gehele genealogie.<br><br>Hier kunt u ook de Sosa nummering toevoegen aan uw genealogie.<br></html>
#
demo.window=<html>Het Venstermenu is de manier voor toegang tot speciale vensters en om vensters te beheren.<br><br></html>
#
demo.menuhelp=<html>Het Help menu biedt de Ancestris help inhoud, het gebruikte versienummer en het Welkomvenster.<br><br>U kunt ook een donatie overmaken naar de Ancestris association of vragen stellen aan de gebruikerscommunity.<br><br>Nu we de hoofdmenu's hebben besproken, laten we eens kijken naar de belangrijkste vensters.<br><br></html>
#
demo.explorer=<html>Dit is de Gedcom verkenner.<br><br>Ancestris bewerkt direct het Gedcom-bestand van de genealogie\u00ebn, vandaar de naam "Gedcom verkenner".<br><br>Ancestris kan verschillende genealogie\u00ebn tegelijkertijd openen.<br><br>Deze bewerker toont het aantal entiteiten op dat is opgenomen in elk van de momenteel geopende genealogie\u00ebn.<br></html>
#
demo.tree=<html>Dit is de dynamische stamboom van een genealogie.<br><br>Het geeft weer de voorouders en nakomelingen van de geselecteerde persoon.<br><br>U kunt de weergave stijl kiezen en defini\u00ebren, de weergave van de kaders wijzigen, hun kleur en inhoud.<br><br>Een klik-rechts op een persoon toont een actiemenu om ouders of kinderen van deze persoon toe te voegen<br>of een rapport over deze persoon te genereren.<br></html>
#
demo.cygnus=<html>Dit is ee Cygnus bewerker.<br><br>U kunt de meeste informatie over een persoon of aan zijn/haar gerelateerde gebeurtenissen aanmaken, wijzigen of verwijderen.<br><br>Deze bewerker is ontworpen om het u eenvoudig te maken om informatie aan uw genealogie toe te voegen of te wijzigen.<br><br>U kunt afbeeldingen, media en bronnen toevoegen om een totaal overzicht te krijgen van de informatie over een persoon.<br><br>Een klik-rechts op de naam toont een actiemenu, gelijk aan die in het dynamische stamboom overzicht.<br><br>Een assistent helpt u om gegevens in te voeren volgens de verschillende kalenders. Een andere helpt u om locaties in te voeren of deze te zoeken op het Internet.<br></html>
#
demo.gedcom=<html>Dit is de Gedcom bewerker.<br><br>Het geeft alle informatie weer over elke entiteit in uw genealogie en u kunt het wijzigen.<br><br>De informatie wordt weergegeven in een boomstructuur, die de gebruikte Gedcom norm strikt respecteert.<br><br>De bovenzijde van het venster toont de ruwe informatie in het Gedcom-bestand en u kunt een regel selecteren.<br>De onderzijde toont de details van de geselecteerde regel.<br><br>Een klik-rechts op een regel toont een actiemenu betreffende de geselecteerde informatie.<br></html>
#
demo.aries=<html>Dit is de Aries bewerker.<br><br>Het combineert de kracht van de Gedcom bewreker met de grafische ergonomie van de Cygnus bewerker.<br><br>U kunt elke informatie over uw genealogie aanmaken, wijzigen of verwijderen.<br><br>Een klik-rechts onder een afbeelding van een persoon toont een actiemenu, gelijk aan die in het dynamische stamboom overzicht.<br></html>
#
demo.geo=<html>Dit is het Geografische overzicht.<br><br>Het toont de persoon en zijn/haar gebeurtenissen op een wereldkaart.<br><br>Een beweging van de muis over een locatie toont de details van de locatie de personen en gebeurtenissen die plaatsvonden op die plaats.<br><br>U kunt het aantal locaties naar behoefte limiteren. Bijvoorbeeld, alleen locaties met betrekking op 'boeren' kunnen worden getoond.<br><br>Twee andere overzichten zijn voorhanden: de 'Plaatsenlijst', en de 'Plaatsentabel'. Ze worden gebruikt om de informatie over plaatsen te beheren.<br>Bijvoorbeeld, u kunt voor elke locatie de huidige en oude namen defini\u00ebren.<br><br>Geografische co\u00f6rdinaten van plaatsen kunnen worden opgezocht op het Internet.<br></html>
#
demo.chrono=<html>Dit is het Tijdpad overzicht.<br><br>Het plaatst alle personen uit uw genealogie op een tijdlijn en in een boomstructuur.<br><br>Tijdens het bewegen van de muis over de tijdlijn,<br>krijgt u de corresponderende gebeurtenissen te zien die plaats vonden in een aantal van de geselecteerde landen.<br></html>
#
demo.table=<html>Dit is het Entiteiten tabel overzicht.<br><br>Het geeft een overzicht van alle entiteiten van uw genealogie per persoon, familie, media, aantekening, bron, samensteller of archief.<br><br>U kunt de kolommen kiezen die u wilt weergeven en herschikken. U kunt de kolommen sorteren.<br><br>U kunt deze tabel gebruiken om entiteiten te selecteren of te zoeken.<br><br>U kunt de tabel ook exporteren naar een bestand.<br></ html>
#
demo.search=<html>Dit is het genealogie zoekvenster.<br><br>Deze functie helpt u om overeenkomstige personen te zoeken tussen uw genealogie en andere Ancestris leden genealogie\u00ebn.<br><br>Het venster toont de momenteel ge\u00f6pende genealogie\u00ebn, de andere Ancestris gebruikers die overeenkomstige personen hebben met de uwe.<br><br>U kunt dan contact opnemen de corresponderende gebruikers voor gedetailleerde informatie die u nodig hebt.<br><br>Belangrijk: uw genealogie gegevens zijn alleen opgeslagen op uw computer en niet gedeeld of geassocieerd met enig andere compagnie.<br></html>
#
demo.close=<html>Deze rondleiding is nu voltooid.<br><br>We hopen dat u sommige Ancestris hoofdfuncties hebt ontdekt.<br><br>U kunt na alle anderen ontdekken.<br><br>U kunt ook de aanmaak van uw eigen genealogie starten of het emigreren, gebruik hiervoor bijvoorbeeld het menu van het Welkomvenster.<br></html>
