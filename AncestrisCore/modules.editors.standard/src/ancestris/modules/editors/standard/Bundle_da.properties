OpenIDE-Module-Long-Description=<h1><center>Cygnus redigeringsv\u00e6rkt\u00f8j</center></h1>\n\n<p>Med dette redigeringsv\u00e6rkt\u00f8j kan du oprette eller \u00e6ndre enhver del af din sl\u00e6gtsfil p\u00e5 en effektiv og enkel m\u00e5de. Du kan tilf\u00f8je, \u00e6ndre eller fjerne den mest brugte information. Dets m\u00e5l er at v\u00e6re s\u00e5 intuitiv som muligt, for at minimere antallet af klik og popups og komme direkte til den mest brugte information eller handling.</p>\n\n<p>For at \u00e6ndre mere avanceret information, skal du bruge enten GEDCOM redigeringsv\u00e6rkt\u00f8j eller Aries redigeringsv\u00e6rkt\u00f8j.</p>\n\n<p>V\u00e6rkt\u00f8jet findes i hovedmenuen, <b>Vis, Cygnus redigeringsv\u00e6rkt\u00f8j</b></p>
