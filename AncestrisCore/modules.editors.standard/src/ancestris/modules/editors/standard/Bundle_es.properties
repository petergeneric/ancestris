OpenIDE-Module-Short-Description=Editor Cygnus
OpenIDE-Module-Long-Description=<h1><center> Editor Cygnus </center></h1>\n\n<p> Con este editor puedes crear o modificar cualquier parte de tu genealog\u00eda muy f\u00e1cilmente en una interfaz eficiente y sencilla. Puede agregar, modificar o eliminar la informaci\u00f3n m\u00e1s utilizada. Su objetivo es ser lo m\u00e1s intuitivo posible, para minimizar el n\u00famero de clics y ventanas emergentes para ir directamente a la informaci\u00f3n o acci\u00f3n \u00fatil. </p>\n\n<p> Para modificar la informaci\u00f3n m\u00e1s sofisticada, deber\u00e1 utilizar el editor Gedcom o el editor Aries. </p>\n\n<p> Para acceder a \u00e9l, Men\u00fa Principal, Vista, Editor Cygnus. </p>
