OpenIDE-Module-Short-Description=Cygnus editor\n
OpenIDE-Module-Long-Description=<h1><center>Cygnus editor</center></h1>\n\n<p>Amb aquest editor es pot crear o modificar qualsevol part de la seva genealog\u00eda molt f\u00e0cilment en una interf\u00edcie eficient i simple. Podeu afegir, modificar o eliminar la informaci\u00f3 m\u00e9s utilitzada. El seu objectiu \u00e9s ser tan intu\u00eftiu com sigui possible, per minimitzar el nombre de clics i men\u00fas emergents per anar directament a informaci\u00f3 \u00fatil o acci\u00f3.</p>\n\n<p>Per modificar la informaci\u00f3 m\u00e9s sofisticada, hauar\u00e0 d'utilitzar l'editor gedcom o l'editor Aries.</p>\n\n<p>Per accedir-hi, Menu Principal, Vista, editor Cygnus.</p>
