OpenIDE-Module-Long-Description=\
    <h1><center>\u00c9diteur simple</center></h1>\n\n<p>\u00c9diteur simple qui permet, sous une forme agr\u00e9able et intuitive, de cr\u00e9er et modifier les donn\u00e9es les plus fr\u00e9quemment utilis\u00e9es dans une g\u00e9n\u00e9alogie. \
    Son but est d'\u00eatre le plus intuitif possible, avec le moins de clic et de fen\u00eatres possible pour aller vite et \u00e0 l'essentiel. \
    </p>\n\n<p>Pour ajouter ou modifier des informations plus sophistiqu\u00e9es et rarement utilis\u00e9es, il est n\u00e9cessaire de passer par l'\u00e9diteur Gedcom ou bien l'\u00e9diteur complet. \
    </p>\n\n<p>Cet \u00e9diteur est accessible par le Menu Principal, Vue, \u00c9diteur simple.\
    </p>\n\n<p><i>28/02/2016 - *Attention* : cet \u00e9diteur est en cours de d\u00e9veloppement et reste incomplet \u00e0 l'heure actuel. \
    Certaines des actions ne sont pas encore fonctionnelles.\
    </i></p>

