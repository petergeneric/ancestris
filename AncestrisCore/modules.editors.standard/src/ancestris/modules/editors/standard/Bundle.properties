OpenIDE-Module-Name=Simple editor
OpenIDE-Module-Display-Category=Editor
OpenIDE-Module-Short-Description=Simple editor
OpenIDE-Module-Long-Description=\
    <h1><center>Simple editor</center></h1>\n\n<p>With this editor you can create or modify any part of your genealogy very easily in a efficient and simple interface. You can add, modify or remove most often used information.\
    Its goal is to be as intuitive as possible, to minimize the number of clicks and popup ups to go directly to useful informaiton or action.\
    </p>\n\n<p>To modify more sophisticated information, you will need to use either the gedcom editor or the extended editor.\
    </p>\n\n<p>To access it, Main Menu, View, Simple editor.\
    </p>\n\n<p><i>28/02/2016 - *Warning* : this editor is work in progress at the moment. \
    Some functionalities are still missing.\
    </i></p>
CTL_EditorStdAction=Simple editor
CTL_AncestrisEditor = Simple editor
