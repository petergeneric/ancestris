OpenIDE-Module-Long-Description=<h1><center>Cygnus redaktors</center></h1>\n\n<p>Ar \u0161o redaktoru j\u016bs varat viegli izveidot vai main\u012bt jebkuru \u0123enealo\u0123ijas da\u013cu, izmantojot efekt\u012bvu un vienk\u0101r\u0161u interfeisu. J\u016bs varat pievienot, main\u012bt vai no\u0146emt visbie\u017e\u0101k lietoto inform\u0101ciju. T\u0101s m\u0113r\u0137is ir b\u016bt iesp\u0113jami intuit\u012bvam, lai samazin\u0101tu klik\u0161\u0137u un uznirsto\u0161o logu skaitu, lai tie\u0161i p\u0101rietu uz noder\u012bgu inform\u0101ciju vai r\u012bc\u012bbu.</p>\n\n<p>Lai main\u012btu sare\u017e\u0123\u012bt\u0101ku inform\u0101ciju, jums b\u016bs j\u0101izmanto vai nu redaktors Gedcom, vai Aries redaktors.</p>\n\n<p>Lai to piek\u013c\u016btu -> Galven\u0101 izv\u0113lne, Skats, Cygnus redaktors.</p>
