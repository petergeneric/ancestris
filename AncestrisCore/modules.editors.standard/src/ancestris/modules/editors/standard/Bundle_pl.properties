OpenIDE-Module-Long-Description=<h1><center>Prosty edytor</center></h1>\n\n<p>W tym edytorze mo\u017cna tworzy\u0107 lub modyfikowa\u0107 dowoln\u0105 cz\u0119\u015b\u0107 genealogii dzi\u0119ki \u0142atwemu, wydajnemu i prostemu interfejsowi. Mo\u017cesz dodawa\u0107, modyfikowa\u0107 lub usuwa\u0107 wi\u0119kszo\u015b\u0107 najcz\u0119strzych informacji. Naszym celem jest aby modu\u0142 by\u0142 inuicyjny, by zminimalizowa\u0107 ilo\u015b\u0107 klikni\u0119\u0107 i wy\u015bwietlanych okien, do wy\u015bwietlenia potrzebnych informacji lub akcji.</p>\n\n<p>Aby zmodyfikowa\u0107 bardziej zaawansowane informacje, trzeba u\u017cy\u0107 zaawansowanego edytora GEDCOM.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Widok, Prosty edytor.</p>\n\n<p><i>28/02/2016 - *Ostrze\u017cenie*: prace nad tym edyorem wci\u0105\u017c trwaj\u0105. Wci\u0105\u017c brak pewnych funkcjonalno\u015bci.</i></p>
