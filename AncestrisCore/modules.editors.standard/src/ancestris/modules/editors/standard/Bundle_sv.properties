OpenIDE-Module-Long-Description=<h1><center>Enkel Editor</center></h1>\n<p>Med den h\u00e4r editorn, kan du l\u00e4tt skapa eller \u00e4ndra enklare delar av din genealogi. Den \u00e4r konstruerad f\u00f6r att vara l\u00e4ttanv\u00e4ndlig.</p>\n<p>F\u00f6r att \u00e4ndra mer komplex information, m\u00e5ste du anv\u00e4nda <b>Gedcom Editor</b> eller <b>Ut\u00f6kad Editor</b>.\n<p>Starta fr\u00e5n: Huvudmeny, Visa, Enkel Editor.</p>
