CTL_ResourceEditorAction=Editeur de ressources
CTL_ResourceEditorTopComponent=Fen\u00eatre d'Edition des ressources
HINT_ResourceEditorTopComponent=<html>Cette fen\u00eatre va vous permettre l'\u00e9dition des fichiers de ressources.<br /><ul><li>Dans la partie haute, si le fichier \u00e0 traduire contient \ndes commentaires, ils seront affich\u00e9s dans cette partie.</li><li>Dans la partie centrale seront affich\u00e9s les phrases et mots du fichier \nsource original qui vous sert de base pour la traduction.</li><li>Dans la partie basse, c'est l\u00e0 que vous devrez \u00e9crire votre traduction.</ul></html>\n
ResourceEditorTopComponent.buttonConfirmTranslation.text=OK
ResourceEditorTopComponent.jPanel1.border.title=Commentaires \u00E9ventuellement contenus
ResourceEditorTopComponent.jPanel3.border.title=Fen\u00EAtre de Traduction
ResourceEditorTopComponent.jPanel2.border.title=Phrases du fichier source
ToolTip-Comment-Window=<html>Cette fen\u00EAtre vous montre les commentaires pouvant \u00E9ventuellement <br />\u00EAtre contenus dans le fichier de ressources. <br />Vous n'avez rien \u00E0 faire, ils sont affich\u00E9s dans cette fen\u00EAtre simplement <br />pour vous donner une information compl\u00E8te de ce que l'on peut trouver<br />dans le fichier que vous traduisez.</html>
ToolTip-FileToTranslate-Window=<html>Dans cette fen\u00EAtre vous pouvez voir toutes les phrases, mots, que vous allez devoir<br />traduire. Ils sont dans la langue que vous avez choisie comme langue source. Donc si<br />vous traduisez de l'anglais vers le fran\u00E7ais par exemple, les phrase dans cette <br />fen\u00EAtre sont en anglais.<br /><ul><li>Les phrases en noir sont normalement d\u00E9j\u00E0 traduites, mais vous devriez y jeter<br />un coup d'oeil. En effet il est possible que certaines phrases aient \u00E9t\u00E9 modifi\u00E9es, <br />mais qu'elles n'aient pas encore \u00E9t\u00E9 mises \u00E0 jour dans la langue que vous avez <br />choisie.</li><li>Les phrases en bleu sont normalement traduites, mais les mots utilis\u00E9s sont les <br />m\u00EAmes dans la langue source et dans la langue destination. L\u00E0 encore, il faut <br />mieux les v\u00E9rifier, car il est possible qu'il y ait des erreurs.</li><li>Les phrases en rouge n'ont jamais \u00E9t\u00E9 traduites, donc il faut le faire.</li></ul>Cliquez sur une phrase et commencez votre traduction dans la fen\u00EAtre en dessous.</html>
ToolTip-Translation-Window=<html>Cette fen\u00EAtre est celle de saisie de vos traductions. C'est ici que vous devez <br />\u00E9crire. Une chose importante \u00E0 savoir: tant que vous n'avez pas cliquez sur OK <br />apr\u00E8s avoir \u00E9crit une phrase, celle-ci ne sera pas sauvegard\u00E9e.<br /><br />Il est tr\u00E8s tr\u00E8s important de respecter le contenu des phrases d'origine. Ainsi, <br />si le fichier original contient des codes html, des variables, <b>vous devez les <br />r\u00E9\u00E9crire de la m\u00EAme mani\u00E8re</b> dans votre traduction.<br /><br /><u>Un exemple</u>:<ul>Si dans votre fichier source, vous avez: "<i>Select {0} to create the <br />windowing model</i>" et vous voulez le traduire en fran\u00E7ais, vous devrez <br />\u00E9crire: "<i>Choisir {0} pour mod\u00E8le d'agencement du fen\u00EAtrage</i>".<br />Vous voyez qu'on a repris la variable {0} dans la traduction.</ul></html>
