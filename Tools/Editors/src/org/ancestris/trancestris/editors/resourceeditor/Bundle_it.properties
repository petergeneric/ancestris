ToolTip-Comment-Window=<html>Questa finestra mostra i commenti eventualmente scritti nel file ressources <br />che state traducendo.<br />Non si deve far nulla al riguardo. Serve solo per darvi tutte le info <br />presenti in questo bundle.</html>
ToolTip-FileToTranslate-Window=<html>In questa finestra si possono vedere tutte le frasi, parole da tradurre. Sono <br />nezlla lingua scelta come sorgente, cosi se traducete dall'inglese al <br />tedesco tutte le frasi visualizzate sono in inglese.<br /><ul><li>Quelle in nero sono gi\u00e0 tradotte, ma \u00e9 meglio controllarle, forse <br />qualcosa \u00e9 cambiato nel file sorgente resources e non aggiornato nella <br />lingua in cui state traducendo.</li><li>Quelle blu sono gi\u00e0 tradotte, ma le frasi; parole usate nella<br />lingua source sono le stesse usate nella lingua di arrivo. <br />E' bene controllare anche queste.</li><li>Quelle rosse devono essere tradotte.</li></ul>Cliccare su una frase e iniziare la traduzione nella finestra in basso.</html>
ToolTip-Translation-Window=<html>Questa \u00e9 la finestra di traduzione. Qui si deve scrivere la traduzione.<br />Importante: se dopo aver tradotto UNA RIGA non si clicca su OK il lavoro NON verr\u00e0 salvato <br />OK \u00e9 il bottone-barra pi\u00f9 sotto.<br /><br />E' molto importante nella traduzione mantenere il lay-out della frase originale riguardo al linguaggio html. So if the <br />original sentence has html codes, or variables, you <b>have to write them <br />exactly the same way</b> in your translated sentences.<br /><br /><u>An example</u>:<ul>if you have as a source sentence: "<i>Select {0} to create the windowing <br />model</i>" and you want to translate it into french, you will have to write: <br />"<i>Choisir {0} pour mod\u00e8le d'agencement du fen\u00eatrage</i>"</ul></html>
