tip.1.name=First Tip
tip.1.description=<html>It's better to choose <b>english</b> as the source \
 to translate from. The english bundle is always up to date.</html>

tip.2.name=Second Tip
tip.2.description=<html>You've translated just a few words or sentences? \
 Send them already to our Team. Don't wait for too long to transfert your \
 work.</html>

tip.3.name=Third Tip
tip.3.description=<html><b>Question</b>: Should I download the bundle anew to \
 go on with the translation in Trancestris, or should I keep the old one \
 I've been working on up till now and proceed working with it? <b>Answer</b>: \
 You must download always a new bundle if trancestris gives you the \
 opportunity to do so. You should NOT keep the old one. Always work on \
 a new one.</html>

tip.4.name=Fourth Tip
tip.4.description=<html>As long as a directory is in <b>red</b>, it means that there \
 is something to translate.</html>

tip.5.name=Fifth Tip
tip.5.description=<html>You find an error in a already translated sentence. \
 Send a mail to our Team with the right translation. We will update the \
 english package very quickly.</html>

