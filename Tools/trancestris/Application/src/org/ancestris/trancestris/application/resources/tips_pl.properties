tip.1.name=Pierwsza porada
tip.1.description=<html>Najlepiej wybrać <b>angielski</b> jako źródło \
 <br />Angielski jest zawsze najbardziej \
 aktualny.</html>

tip.2.name=Druga porada
tip.2.description=<html><u>Prztłumaczyłeś tylko kilka słów lub zdań?</u><br /> \
 I tak je wyślij do naszego Zespołu. Nie czekaj zbyt \
 długo do wysłania swojej pracy.</html>

tip.3.name=Trzecia porada
tip.3.description=<html><b><u>Pytanie</u></b>: Powinienem zciągnąć nową paczkę \
 do tłumaczenia w Trancestris, czy też powinienem zatrzymać starą, \
 którą tłumaczyłem do tej pory i dalej z nią pracować? <br /><b><u>Odpowiedź</u></b>: \
 Zawsze należy pobrać nową paczkę kiedy Trancestris daje Ci \
 taką możliwość. Nie powinieneś ZACHOWYWAĆ starej. Zawsze pracuj \
 na najnowszej.</html>

tip.4.name=Czwarta porada
tip.4.description=<html>Jak długo katalog jest w kolorze <font color="red"><b>czerwonym</b></font>, oznacza to \
 że jest tam wciąż coś do przetłumaczenia.<br /><br />Na przykład:<br /> \
 .&nbsp;<font color="red">AncestrisCore</font><br /> \
 .&nbsp;.&nbsp;.&nbsp;<font color="red">src</font><br /> \
 .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="blue">editor</font><br /> \
 .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="red">print</font><br /> \
 <br />W tym przykładzie, nie ma nic do tłumaczenia w "editor", ale wciąż jest coś \
 do tłumaczenia w katalogu "print".</html>

tip.5.name=Piąta porada
tip.5.description=<html>Znalazłeś <u>błąd w angielskim zdaniu?</u> <br /> \
 Wyślij wiadomość do naszego Zespołu (support@ancestris.org) z poprawionym \
 tłumaczeniem. Poprawimy angielsą paczkę bardzo szybko.</html>

tip.6.name=Szósta porada
tip.6.description=<html>Zawsze możesz znaleźć słowo lub zdanie w \
 paczce. <br />Wystarczy kliknąć na "<b>Szkło powiększające</b>" na \
 pasku menu głównego.</html>

tip.7.name=Siódma porada
tip.7.description=<html>Możesz wysłać swoją pracę do naszego Zespołu w dowolnym \
 momencie. Wystarczy kliknąć ikonę "<b>Wyślij tłumaczenie</b>".</html>

tip.8.name=Ósma porada
tip.8.description= <html><u><b>Nigdy nie zapominaj kliknąć przycisku "OK"</b></u> \
 po tłumaczeniu zdania. <br />Jeśli zapomnisz, \
 stracisz całą swoją pracę!</html>

tip.9.name=Dziewiąta porada
tip.9.description= <html>Czy potrzebujesz więcej miejsca dla swoich tłumaczeń?<br /> \
 Wystarczy kliknąć przycisk "<b>Maksymalizuj</b>" i dostaniesz \
 znacznie szersze okno!</html>
 
tip.10.name=Dziesiąta porada
tip.10.description= <html>Wielkość liter jest zbyt mała? <br /> \
 Kliknij przycisk "<b>Zwiększ rozmiar czcionki</b>" tak wiele \
 razy ile potrzeba, aby wybrać najlepszy rozmiar \
 dla Ciebie!</html>
 