tip.1.name=First Tip
<!--Primeira sugestão-->
tip.1.description=<html>É melhor escolher <b>Inglês</b> como origem da <br /> \
 tradução. O pacote inglês está sempre atualizado.</html>

tip.2.name=Second Tip
<!--Segunda sugestão-->
tip.2.description=<html>Traduziu algumas palavras ou frases? \
 Envie-as à nossa equipa. Não espere muito tempo para transferir o \
 seu trabalho.</html>

tip.3.name=Third Tip
<!--Terceira sugestão-->
tip.3.description=<html><b><u>Pergunta</u></b>: devo transferir o novo pacote \
 para continuar a traduzir no Trancestris, ou devo conservar o antigo, \
 em que estive a trabalhar até agora e continuar com este? <br /><b><u>Resposta</u></b>: \
 Deve sempre descarregar o novo pacote se o Trancestris lhe der a \
 oportunidade de o fazer. NÃO deve conservar o antigo. Trabalhe sempre \
 no novo.</html>

tip.4.name=Fourth Tip
<!--Quarta sugestão-->
tip.4.description=<html>Enquanto uma pasta estiver a <font color="red"><b>vermelho</b></font>, significa que há \
 qualquer coisa por traduzir.<br /><br />Exemplo:<br /> \
 .&nbsp;<font color="red">AncestrisCore</font><br /> \
 .&nbsp;.&nbsp;.&nbsp;<font color="red">src</font><br /> \
 .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="blue">editor</font><br /> \
 .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="red">print</font><br /> \
 <br />Neste exemplo, não há nada para traduzir na pasta "editor", mas há \
 alguma coisa a fazer na pasta "print".</html>

tip.5.name=Fifth Tip
<!--Quinta sugestão-->
tip.5.description=<html>Encontrou um erro numa frase já original? \
 Envie uma mensagem à nossa Equipa com a tradução correta. Nós atualizaremos \
 o pacote inglês muito rapidamente.</html>

tip.6.name=Sixth Tip
<!--Sexta sugestão-->
tip.6.description=<html>Pode sempre encontrar uma palavra ou frase no pacote. \
 Simplesmente clique na "lupa" na barra de ferramentas principal.</html>

tip.7.name=Seventh Tip
<!--Sétima sugestão-->
tip.7.description=<html>Pode-nos enviar o seu trabalho a qualquer momento. \
 Clique no "envelope".</html>

tip.8.name=Eighth Tip
<!--Oitava sugestão-->
tip.8.description= <html>Nunca se esqueça de clicar em "Aceitar" \
 após terminar uma tradução. Se não o fizer, perderá todo o seu trabalho!</html>

tip.9.name=Ninth Tip
<!--Nona sugestão-->
tip.9.description= <html>Precisa de mais espaço para as suas traduções?<br /> \
 Utilize este "botão Maximizar" e terá uma janela bastante mais larga!</html>
 
tip.10.name=Tenth Tip
<!--Décima sugestão-->
tip.10.description= <html>Acha a letra muito pequena?<br /> \
 Clique em "Aumentar letra" tantas vezes quantas desejar para escolher o melhor tamanho para si!</html>
 