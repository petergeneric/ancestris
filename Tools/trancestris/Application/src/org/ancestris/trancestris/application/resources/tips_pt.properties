tip.1.name=First Tip
<!--Primeira sugest&atilde;o-->
tip.1.description=<html>&Eacute; melhor escolher <b>Ingl&ecirc;s</b> como origem da \
 tradu&ccedil;&atilde;o. O pacote ingl&ecirc;s est&aacute; sempre atualizado.</html>

tip.2.name=Second Tip
<!--Segunda sugest&atilde;o-->
tip.2.description=<html><u>Traduziu algumas palavras ou frases?</u><br /> \
 Envie-as &agrave; nossa equipa. N&atilde;o espere muito tempo para transferir o \
 seu trabalho.</html>

tip.3.name=Third Tip
<!--Terceira sugest&atilde;o-->
tip.3.description=<html><b><u>Pergunta</u></b>: devo transferir o novo pacote \
 para continuar a traduzir no Trancestris, ou devo conservar o antigo, \
 em que estive a trabalhar at&eacute; agora e continuar com este? <br /><b><u>Resposta</u></b>: \
 Deve sempre descarregar o novo pacote se o Trancestris lhe der a \
 oportunidade de o fazer. N\u00c3\u0083O deve conservar o antigo. Trabalhe sempre \
 no novo.</html>

tip.4.name=Fourth Tip
<!--Quarta sugest&atilde;o-->
tip.4.description=<html>Enquanto uma pasta estiver a <font color="red"><b>vermelho</b></font>, significa que h&aacute; \
 qualquer coisa por traduzir.<br /><br />Exemplo:<br /> \
 .&nbsp;<font color="red">AncestrisCore</font><br /> \
 .&nbsp;.&nbsp;.&nbsp;<font color="red">src</font><br /> \
 .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="blue">editor</font><br /> \
 .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="red">print</font><br /> \
 <br />Neste exemplo, n&atilde;o h&aacute; nada para traduzir na pasta "editor", mas h&aacute; \
 alguma coisa a fazer na pasta "print".</html>

tip.5.name=Fifth Tip
<!--Quinta sugest&atilde;o-->
tip.5.description=<html>Encontrou um <u>erro numa frase j&aacute; original?</u> <br /> \
 Envie uma mensagem &agrave; nossa Equipa (support@ancestris.org) com a \
 tradu&ccedil;&atilde;o correta. N&oacute;s atualizaremos \
 o pacote ingl&ecirc;s muito rapidamente.</html>

tip.6.name=Sixth Tip
<!--Sexta sugest&atilde;o-->
tip.6.description=<html>Pode sempre encontrar uma palavra ou frase no pacote.<br /> \
 Simplesmente clique na "<b>lupa</b>" na barra de ferramentas principal.</html>

tip.7.name=Seventh Tip
<!--S&eacute;tima sugest&atilde;o-->
tip.7.description=<html>Pode-nos enviar o seu trabalho a qualquer momento.<br /> \
 Clique no "<b>envelope</b>".</html>

tip.8.name=Eighth Tip
<!--Oitava sugest&atilde;o-->
tip.8.description= <html><u><b>Nunca se esque&ccedil;a de clicar em "Aceitar"</b></u> \
 ap&oacute;s terminar uma tradu&ccedil;&atilde;o. Se n&atilde;o o fizer, perder&aacute; todo o seu trabalho!</html>

tip.9.name=Ninth Tip
<!--Nona sugest&atilde;o-->
tip.9.description= <html>Precisa de mais espa&ccedil;o para as suas tradu&ccedil;\u00c3\u00b5es?<br /> \
 Utilize este "<b>bot&atilde;o Maximizar</b>" e ter&aacute; uma janela bastante mais larga!</html>
 
tip.10.name=Tenth Tip
<!--D&eacute;cima sugest&atilde;o-->
tip.10.description= <html>Acha a letra muito pequena?<br /> \
 Clique em "<b>Aumentar letra</b>" tantas vezes quantas desejar para escolher o melhor tamanho para si!</html>
 