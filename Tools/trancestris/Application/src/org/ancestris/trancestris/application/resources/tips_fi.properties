tip.1.name=Ensimmäinen vinkki
tip.1.description=<html>On paras valita <b>englanti</b> lähteeksi \
 käännökselle. Englannin kielinen käännös paketti on aina ajantasalla.</html>

tip.2.name=Toinen vinkki
tip.2.description=<html>Olet kääntänyt vain muutaman sanan ja lauseen? \
 Lähetä ne jo tiimillemme. Älä odota liian kauan lähetääksesi \
 työsi.</html>

tip.3.name=Kolmas vinkki
tip.3.description=<html><b><u>Kysymys</u></b>: Pitäisikö minun ladata uusi käännös paketti \
 jatkaakseni käännöstä Trancestriksessa, vai pitäisinkö vanhan \
 Olen työstäny sitä tähän asti jatkaisinko vielä siitä? <br /><b><u>Vastaus</u></b>: \
 Lataa aina uusi käännöspohja jos Trancestris antaa siihen mahdollisuuden. Sinun ei tule käyttää vanhaa käännöstä. Työskentele aina \
 uuden parissa.</html>

tip.4.name=Neljäs vinkki
tip.4.description=<html>Niin kauan kun hakemisto on <font color="red"><b>punainen</b></font>, se tarkoittaa että \
 jotain on vielä käännettävä.</html>

tip.5.name=Viides vinkki
tip.5.description=<html>Löydät virheen käännetystä lauseesta. \
 Lähetä sähköpostilla tiimille oikea käännös. Päivitämme \
 englannin kielisen paketin nopeasti.</html>

tip.6.name=Kuudes vinkki
tip.6.description=<html>Niin kauan kuin hakemisto on <b>Punainen</b>, tarkoittaa se sitä \
 että jotain käännettäävää on edelleen.</html>

tip.7.name=Seitsemäs vinkki
tip.7.description=<html>Olet kääntänyt vain muutaman sanan ja lauseen? \
 Lähetä ne jo tiimillemme. Älä odota liian kauan lähetääksesi \
 työsi.</html>

tip.8.name=Kahdeksas vinkki
tip.8.description= <html>Niin kauan kuin hakemisto on <b>Punainen</b>, tarkoittaa se sitä \
