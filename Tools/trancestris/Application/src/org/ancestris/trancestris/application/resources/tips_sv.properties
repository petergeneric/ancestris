tip.1.name=First Tip
tip.1.description=<html>Det bästa är att använda engelska som grund för \
 översättningen. Det engelska språkpaketet hålls alltid mest aktuellt.</html>

tip.2.name=Second Tip
tip.2.description=<html>Har du bara översatt några få ord eller meningar? \
 Skicka in dem i alla fall. Dröj inte för länge med att skicka din  \
 översättning!</html>

tip.3.name=Third Tip
tip.3.description=<html><b><u>Fråga</u></b>: Skall jag ladda ned ett nytt paket \
 för att fortsätta översättningen i Trancestris, eller skall jag behålla det gamla \
 som jag hitintills arbetat på och fortsätta med det? <br /><b><u>Svar</u></b>: \
 Du ska alltid ladda ned ett nytt paket om Trancestris ger dig den möjligheten. \
 Du ska INTE behålla det gamla. Arbeta alltid på ett nytt paket.</html>

tip.4.name=Fourth Tip
tip.4.description=<html>Så länge ett bibliotek är <font color="red"><b>rödfärgat</b></font>, \
 betyder det att där finns något att översätta i det.</html>

tip.5.name=Fifth Tip
tip.5.description=<html>Om du hittar fel i en redan gjord översättning: \
 Skicka ett mejl med korrigering till teamet, så rättar vi snabbt till det.</html>

