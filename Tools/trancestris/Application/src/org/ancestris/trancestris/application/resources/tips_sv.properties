tip.1.name=First Tip
tip.1.description=<html>Det b&auml;sta &auml;r att anv&auml;nda engelska som grund f&ouml;r \
 &ouml;vers&auml;ttningen. Det engelska spr&aring;kpaketet h&aring;lls alltid mest aktuellt.</html>

tip.2.name=Second Tip
tip.2.description=<html>Har du bara &ouml;versatt n&aring;gra f&aring; ord eller meningar? \
 Skicka in dem i alla fall. Dr&ouml;j inte f&ouml;r l&auml;nge med att skicka din  \
 &ouml;vers&auml;ttning!</html>

tip.3.name=Third Tip
tip.3.description=<html><b><u>Fr&aring;ga</u></b>: Skall jag ladda ned ett nytt paket \
 f&ouml;r att forts&auml;tta &ouml;vers&auml;ttningen i Trancestris, eller skall jag beh&aring;lla det gamla \
 som jag hitintills arbetat p&aring; och forts&auml;tta med det? <br /><b><u>Svar</u></b>: \
 Du ska alltid ladda ned ett nytt paket om Trancestris ger dig den m&ouml;jligheten. \
 Du ska INTE beh&aring;lla det gamla. Arbeta alltid p&aring; ett nytt paket.</html>

tip.4.name=Fourth Tip
tip.4.description=<html>S&aring; l&auml;nge ett bibliotek &auml;r <font color="red"><b>r&ouml;df&auml;rgat</b></font>, \
 betyder det att d&auml;r finns n&aring;got att &ouml;vers&auml;tta i det.</html>

tip.5.name=Fifth Tip
tip.5.description=<html>Om du hittar fel i en redan gjord &ouml;vers&auml;ttning: \
 Skicka ett mejl med korrigering till teamet, s&aring; r&auml;ttar vi snabbt till det.</html>

