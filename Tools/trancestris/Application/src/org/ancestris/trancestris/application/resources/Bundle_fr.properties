tip.1.name=Premier conseil
tip.1.description=<html>Mieux vaut choisir <b>englais</b> comme source de traduction. <br />La source anglaise est toujours \u00e0 jour.</html>
#
tip.2.name=Second conseil
tip.2.description=<html><u>M\u00eame si vous n'avez traduit que quelques phrases, </u><br /> Envoyez-les \u00e0 l'\u00e9quipe sans plus attendre.</html>
#
tip.3.name=Troisi\u00e8me conseil
tip.3.description=<html><b><u>Question</u></b>: Faut-il mieux t\u00e9l\u00e9charger le nouveau fichier ou continuer \u00e0 traduire avec l'ancien? <br /><b><u>R\u00e9ponse</u></b>: Mieux vaut envoyer vos traductions en cours et ret\u00e9l\u00e9charger le nouveau.</html>
#
tip.4.name=Quatri\u00e8me conseil
tip.4.description=<html>Tant que la ligne est en <font color="red"><b>rouge</b></font>, c'est qu'il y a encore des choses \u00e0 traduire.<br /><br />Exemple:<br /> .&nbsp;<font color="red">AncestrisCore</font><br /> .&nbsp;.&nbsp;.&nbsp;<font color="red">src</font><br /> .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="blue">editor</font><br /> .&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;.&nbsp;<font color="red">print</font><br /> <br />Dans cet exemple, il n'y a plus rien \u00e0 traduire dans "editor", mais il reste quelque chose dans "print".</html>
#
tip.5.name=Cinqui\u00e8me conseil
tip.5.description=<html>Si vous trouvez une erreur dans une <u>phrase anglaise</u> <br /> envoyez-nous la remarque lors de votre prochaine traduction ou sinon \u00e9crivez-nous \u00e0 support@ancestris.org. Nous ferons la correction.</html>
#
tip.6.name=Sixi\u00e8me conseil
tip.6.description=<html>Vous pouvez rechercher des mots dans toutes les traductions. <br />Il suffit de cliquer sur "<b>la loupe</b>" dans la barre d'outils principale.</html>
#
tip.7.name=Septi\u00e8me conseil
tip.7.description=<html>Vous pouvez nous envoyer votre travail \u00e0 n'importe quel moment avec le bouton "<b>Enveloppe.</b>". L'int\u00e9gration dans le code sera faite par notre \u00e9quipe. Le code sera ensuite compil\u00e9 dans la nuit suivante.</html>
#
tip.8.name=Huiti\u00e8me conseil
tip.8.description=<html><u><b>N'oubliez jamais de cliquer sur OK</b></u> apr\u00e8s avoir changer une ligne. <br />Sinon, la modification ne sera pas prise en compte\!</html>
#
tip.9.name=Neuvi\u00e8me conseil
tip.9.description=<html>Besoin de plus de place pour traduire ?<br /> Cliquez sur le  "<b>bouton Agrandir en haut \u00e0 droite</b>" et la fen\u00eatre s'\u00e9largira\!</html>
# 
tip.10.name=Dixi\u00e8me conseil
tip.10.description=<html>Si la police de caract\u00e8re est trop petite <br /> cliquez sur "<b>Agrandir la police</b>" jusqu'\u00e0 atteindre la taille qui vous convient\!</html>
