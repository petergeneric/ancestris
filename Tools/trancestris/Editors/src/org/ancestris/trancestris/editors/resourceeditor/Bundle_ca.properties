ResourceEditorTopComponent.jLabel1.toolTipText=<html>Aquesta \u00e9s la finestra de traducci\u00f3. \u00c9s on heu d'escriure la vostra traducci\u00f3.<br />\u00c9s important saber que: la vostra traducci\u00f3 no es desar\u00e0 si no feu clic a <br />en el bot\u00f3 D'acord inferior.<br /><br />\u00c9s molt important respectar la redacci\u00f3 de les frases originals. Per tant, si l'oraci\u00f3 <br />original t\u00e9 codis html, o variables, <b>heu d'escriure'ls <br />exactament de la mateixa manera</b> a les frases tradu\u00efdes.<br /><br /><u>Exemple</u>:<ul>si teniu com a frase d'origen : "<i>Seleccioneu {0} per crear la finestra <br />model</i>" i voleu traduir-la al franc\u00e8s, haureu d'escriure: <br />"<i>Choisir {0} < pour mod\u00e8le d'agencement du fen\u00eatrage</i>"</ul></html>
ResourceEditorTopComponent.jLabel2.toolTipText=<html>En aquesta finestra podeu veure totes les frases, paraules que heu de traduir. S\u00f3n <br />en l'idioma que heu triat com a font, de manera que si tradu\u00efu de l'angl\u00e8s a <br />l'alemany totes les frases que es mostren aqu\u00ed s\u00f3n en angl\u00e8s.<br /><ul><li>Les negres ja estan tradu\u00efdes, per\u00f2 les haur\u00edeu de comprovar, potser <br />quelcom s'ha canviat al fitxer d'origen de recursos i no s'ha informat <br />en l'idioma al qual tradu\u00efu.</li> <li>Les blaves ja estan tradu\u00efdes, per\u00f2 les frases, paraules utilitzades en<br /> l'idioma d'origen s\u00f3n les mateixes que les disponibles en l'idioma resultant. <br />\u00c9s una bona idea comprovar-les.</li><li>Les vermelles s'han de traduir.</li></ul>Feu clic en una frase i comenceu la traducci\u00f3 a la finestra seg\u00fcent.</html>
ResourceEditorTopComponent.jLabel3.toolTipText=<html>Aquesta finestra mostra els comentaris que es poden escriure en el fitxer de recursos<br />que esteu traduint.<br />No heu de fer res amb ells, nom\u00e9s \u00e9s per donar-vos tota la informaci\u00f3 <br />disponible en aquest paquet.</html>
