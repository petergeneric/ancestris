HINT_ResourceEditorTopComponent=<html>Bu pencere size kaynak paket dosyalar\u0131n\u0131 d\u00fczenleme f\u0131rsat\u0131 verecektir.<br /><ul><li>\u00dcst k\u0131s\u0131mda \u00e7evirmek istedi\u011finiz dosya yorum i\u00e7eriyorsa, <br/>burada g\u00f6r\u00fcnt\u00fclenecektir.</li><li>Ortadaki pencerede, \u00e7evrilmesi ve kaynak dosyada bulunmas\u0131 <br/>gereken c\u00fcmleler ve kelimeler burada g\u00f6r\u00fcnt\u00fclenecektir.</li><li>Alt k\u0131s\u0131mda, \u00e7evirinizi yazman\u0131z gereken yer oras\u0131d\u0131r.</ul></html>\n
