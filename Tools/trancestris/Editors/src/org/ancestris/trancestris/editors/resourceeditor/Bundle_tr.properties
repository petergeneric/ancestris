ResourceEditorTopComponent.jLabel1.toolTipText=<html>Bu, \u00e7eviri penceresidir. \u0130\u00e7inde \u00e7evirinizi yazman\u0131z gerekiyor.<br />Bilinmesi gereken \u00f6nemli bir nokta: A\u015fa\u011f\u0131daki TAMAM d\u00fc\u011fmesini <br />t\u0131klamazsan\u0131z \u00e7eviriniz kaydedilmeyecektir.<br /><br />Orijinal c\u00fcmlelerin ifadelerine sayg\u0131 duymak ger\u00e7ekten \u00f6nemlidir. Yani <br />orijinal c\u00fcmlenin html kodlar\u0131 veya de\u011fi\u015fkenleri varsa, <b>onlar\u0131 terc\u00fcme <br />etti\u011finiz c\u00fcmlelerde tam olarak ayn\u0131</b> \u015fekilde yazman\u0131z gerekir.<br /><br /><u>Bir \u00f6rnek</u>:<ul>Kaynak c\u00fcmleniz varsa: "<i>Pencereleme modelini olu\u015fturmak i\u00e7in {0} \u00f6\u011fesini <br />se\u00e7in</i>" ve bunu frans\u0131zcaya \u00e7evirmek istiyorsan\u0131z, \u015funu yazman\u0131z gerekir: <br />"<i>Choisir {0} pour mod\u00e8le d'agencement du fen\u00eatrage</i>"</ul></html>
ResourceEditorTopComponent.jLabel2.text=?
ResourceEditorTopComponent.jLabel2.toolTipText=<html>Bu pencerede \u00e7evirmeniz gereken t\u00fcm c\u00fcmleleri, kelimeleri g\u00f6rebilirsiniz. <br />Kaynak olarak se\u00e7ti\u011finiz dildedirler, yani \u0130ngilizceden Almancaya <br />\u00e7evirirseniz burada g\u00f6sterilen t\u00fcm c\u00fcmleler \u0130ngilizcedir.<br /><ul><li>Siyah olanlar zaten \u00e7evrildi, ancak onlar\u0131 kontrol etmelisiniz, belki <br />kaynak kaynak dosyas\u0131nda bir \u015feyler de\u011fi\u015fti ve \u00e7evirdi\u011finiz <br />dilde bildirilmedi.</li><li>Mavi olanlar zaten \u00e7evrilmi\u015ftir, ancak kaynak dilde kullan\u0131lan c\u00fcmleler,<br />kelimeler, sonu\u00e7ta ortaya \u00e7\u0131kan dilde mevcut olanlarla ayn\u0131d\u0131r. <br />Yine de onlar\u0131 kontrol etmek iyi bir fikirdir.</li><li>K\u0131rm\u0131z\u0131 olanlar terc\u00fcme edilmelidir.</li></ul>Bir c\u00fcmleye t\u0131klay\u0131n ve a\u015fa\u011f\u0131daki pencereden \u00e7evirinize ba\u015flay\u0131n.</html>
ResourceEditorTopComponent.jLabel3.text=?
ResourceEditorTopComponent.jLabel3.toolTipText=<html>Bu pencere size \u00e7evirmekte oldu\u011funuz kaynak dosyas\u0131na yaz\u0131labilecek<br />yorumlar\u0131 g\u00f6sterir.<br />Onlarla hi\u00e7bir \u015fey yapman\u0131za gerek yok, sadece size o pakette <br />t\u00fcm bilgileri vermek \u00fczere mevcut.</html>
