HINT_ResourceEditorTopComponent=<html>\u0160is logs dos iesp\u0113ju redi\u0123\u0113t resursu pakas failus.<br /><ul><li>Aug\u0161\u0113j\u0101 da\u013c\u0101, ja tulkojamaj\u0101 fail\u0101 ir koment\u0101ri,<br/>tie tiks par\u0101d\u012bti \u0161eit.</li><li>Vid\u0113j\u0101 log\u0101 par\u0101d\u012bsies teikumi un v\u0101rdi, kas j\u0101p\u0101rtulko<br/>un j\u0101uzr\u0101da avota fail\u0101.</li><li>Apak\u0161\u0113j\u0101 da\u013c\u0101  ir j\u0101raksta tulkojums.</ul></html>\n
