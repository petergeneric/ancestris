ResourceEditorTopComponent.jLabel1.toolTipText=<html>\u0160aj\u0101 log\u0101 ir redzami koment\u0101ri, kurus var ierakst\u012bt tulkojamaj\u0101 resursu fail\u0101.<br />Jums nekas nav j\u0101dara ar tiem, ir tikai j\u0101sniedz visa inform\u0101cija par to,<br/>kas ir pieejams \u0161aj\u0101 pak\u0101.</html>
ResourceEditorTopComponent.jLabel2.toolTipText=<html>\u0160aj\u0101 log\u0101 var redz\u0113t visus teikumus, v\u0101rdus, kas j\u0101p\u0101rtulko. Tie ir<br/> valod\u0101, kuru tu izv\u0113lies k\u0101 avotu, t\u0101p\u0113c, ja tu p\u0101rtulko no ang\u013cu uz latvie\u0161u valodu,<br/> visi \u0161eit redzamie teikumi ir ang\u013cu valod\u0101.<br /><ul><li>Melnie jau iztulkoti, bet vajadz\u0113tu tos p\u0101rbaud\u012bt, varb\u016bt kaut kas ir main\u012bts<br/>resursu avota fail\u0101 un nav uzr\u0101d\u012bts valod\u0101, kur\u0101 tulkojat.</li><li>Zilie jau ir p\u0101rtulkoti, bet avota valod\u0101 lietotie teikumi, v\u0101rdi<br/> ir t\u0101di pa\u0161i k\u0101 tulkojum\u0101. <br />Tom\u0113r ir ieteicams tos p\u0101rbaud\u012bt.</li><li>Sarkanie ir j\u0101tulko.</li></ul>Noklik\u0161\u0137iniet uz viena teikuma un s\u0101ciet tulkojumu zem\u0101k eso\u0161aj\u0101 log\u0101.</html>
ResourceEditorTopComponent.jLabel3.toolTipText=<html>\u0160is ir tulko\u0161anas logs. Taj\u0101 ir j\u0101raksta savs tulkojums.<br />Svar\u012bgi zin\u0101t: tulkojums netiks saglab\u0101ts, ja nenoklik\u0161\u0137in\u0101sit<br/> uz pogas Labi.<br /><br />Ir \u013coti svar\u012bgi iev\u0113rot s\u0101kotn\u0113jo teikumu formul\u0113jumu. T\u0101tad, ja<br/> ori\u0123in\u0101lajam teikumam ir html kodi vai main\u012bgie, tad tulkotajos<br/> teikumos <b>tie ir j\u0101raksta tie\u0161i t\u0101pat</b>.<br /><br /><u>Piem\u0113rs</u>:<ul>ja jums ir teikums: "<i>Select {0} to create the windowing <br />model</i>" un tu gribi to tulkot latvie\u0161u valod\u0101, tev j\u0101raksta: <br />"<i>Atlasiet {0}, lai izveidotu loga <br/>modeli</i>"</ul></html>
