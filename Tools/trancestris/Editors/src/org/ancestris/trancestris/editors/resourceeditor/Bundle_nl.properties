CTL_ResourceEditorAction=Bronnen bewerker
CTL_ResourceEditorTopComponent=Bronnen bewerkvenster
HINT_ResourceEditorTopComponent=<html>In dit venster kunt u de gebundelde bronbestanden bewerken.<br/><ul><li>In het bovenste venster, als het bestand dat u wilt vertalen<br/>eventueel commentaar bevat, wordt het hier weergegeven.</li><li>In het middelste venster, de tekst uit het bronbestand die moet<br/>worden vertaald, wordt het hier weergegeven.</li><li>In het onderste venster, hier moet u uw vertaling opschrijven.</ul></html>\n
ResourceEditorTopComponent.buttonConfirmTranslation.text=OK
ResourceEditorTopComponent.jPanel1.border.title=Eventueel aanwezig commentaar
ResourceEditorTopComponent.jPanel3.border.title=Vertaal venster
ResourceEditorTopComponent.jPanel2.border.title=Originele zin
ToolTip-Comment-Window=<html>Dit venster toont het het commentaar wat aanwezig kan zijn in het bronbestand<br />wat u aan het vertalen bent.<br />U kunt er niets mee doen, het toont u alleen<br />alle informatie die aanwezig is in de bundel.</html>
ToolTip-FileToTranslate-Window=<html>In dit venster ziet u alle zinnen en woorden die u moet vertalen. De tekst is<br />in de taal die u heeft gekozen als de bron, dus als u vertaald van het Engels<br />naar het Nederlands, zijn alle getoonde zinnen in het Engels.<br /><ul><li>De zwarte zinnen zijn al vertaald, maar controleer ze, misschien is er<br />iets gewijzigd in het bronbestand en niet vermeld in de taal waarnaar u vertaald.</li><li>De blauwe zinnen zijn al vertaald, maar de gebruikte zinnen en woorden, in de<br />bron taal zijn het zelfde als die  in de taal waarnaar wordt vertaald.<br />Het is een goed idee om ook dit te controleren.</li><li>De rode zinnen moeten worden vertaald.</li></ul>Klik op een zin en begin met het vertalen in het onderste venster.</html>
ToolTip-Translation-Window=<html>Dit is het vertaal venster. Hier in moet u uw vertaling opschrijven.<br />Een belangrijk ding om te weten is: Uw vertaling wordt niet NIET opgeslagen als u niet klikt <br />op de OK toets onderaan.<br /><br />Het is echt heel belangrijk om de woorden in de originele zinnen te respecteren. Dus als de<br />originele zin html codes bevat, of variabelen, <b>moet u deze exact het zelfde opschrijven</b><br />in uw vertaalde zinnen.<br /><br /><u>Bijvoorbeeld</u>:<ul>als de bron zin luidt: "<i>Select {0} to create the windowing model</i>"<br />en u wilt deze vertalen naar het Nederlands, dan moet u opschrijven:<br />"<i>Selecteer {0} om het venster model te cre\u00ebren</i>"</ul></html>
ResourceEditorTopComponent.previousButton.text=Vorige
ResourceEditorTopComponent.nextButton.text=Volgende
ResourceEditorTopComponent.NoTranslation=Deze zin hoeft niet vertaald te worden
ResourceEditorTopComponent.SameTranslation=Waarschuwing: vertaling gelijk aan het origineel
ResourceEditorTopComponent.empty=<leeg>
