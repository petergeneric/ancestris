HINT_ResourceEditorTopComponent=<html>Esta janela permite editar os ficheiros de tradu\u00e7\u00e3o.<br /><ul><li>Ao cimo est\u00e3o os coment\u00e1rios,</li><li>Ao meio, as frases e palavras que necessitam de tradu\u00e7\u00e3o.</li><li>Em baixo \u00e9 onde deve escrever as suas tradu\u00e7\u00f5es.</li></ul></html>
