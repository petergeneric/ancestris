ResourceEditorTopComponent.jLabel1.toolTipText=<html>Janela de tradu\u00e7\u00e3o. \u00c9 onde deve escrever a sua tradu\u00e7\u00e3o.<br /><b>IMPORTANTE</b>: a tradu\u00e7\u00e3o n\u00e3o fica gravada se n\u00e3o clicar em Aceitar<br />Se houver c\u00f3digos HTML, ou vari\u00e1veis na frase original,<br/><b>escreva-os exactamente da mesma forma</b> na tradu\u00e7\u00e3o.<br /><br /><u>Por exemplo</u>:<ul>se tiver uma frase de origem:<br/>"<i>Select {0} to create the windowing model</i>"<br/>e pretende traduzi-la para Portugu\u00eas, dever\u00e1 escrever:<br />"<i>Seleccionar {0} para criar um modelo de arranjo de janelas</i>"</ul></html>
ResourceEditorTopComponent.jLabel2.toolTipText=<html>Frases e palavras a traduzir, no idioma que escolheu como original<br /><ul><li>Em preto j\u00e1 est\u00e3o traduzidas, mas deve verific\u00e1-las.</li><li>Em azul j\u00e1 est\u00e3o traduzidas, mas s\u00e3o id\u00eanticas ao idioma de destino.</li><li>Em vermelho ainda t\u00eam de ser traduzidas.</li></ul>Clique numa frase e comece a traduzir na janela de baixo.</html>
ResourceEditorTopComponent.jLabel3.toolTipText=<html>Coment\u00e1rios que possa haver no ficheiro.<br />Servem s\u00f3 para mostrar a informa\u00e7\u00e3o dispon\u00edvel.</html>
