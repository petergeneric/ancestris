CTL_ResourceEditorAction=Editore di Risorse
CTL_ResourceEditorTopComponent=Finestra dell'Editore di risorse
HINT_ResourceEditorTopComponent=<html>Questa finestra ti dar\u00e0 la possibilit\u00e0 di modificare i file dei bundle di risorse.<br /><ul><li>Nella parte superiore, se il file che vuoi tradurre contiene commenti, <br/>verranno visualizzati qui.</li><li>Nella finestra centrale, le frasi e le parole che devono essere <br/>tradotte e presenti nel file sorgente, verranno visualizzate l\u00ec.</li><li>Nella parte inferiore , \u00e8 l\u00ec che devi scrivere la tua traduzione.</ul></html>
ResourceEditorTopComponent.buttonConfirmTranslation.text=OK 
ResourceEditorTopComponent.jPanel1.border.title=Commenti eventualmente presenti
ResourceEditorTopComponent.jPanel3.border.title=Finestra di Traduzione
ResourceEditorTopComponent.jPanel2.border.title=Frasi originali
ToolTip-Comment-Window=<html>Questa finestra mostra i commenti eventualmente scritti nel file risorse <br />che state traducendo.<br />Non si deve far nulla al riguardo. Serve solo per darvi tutte le info <br />presenti in questo bundle.</html>
ToolTip-FileToTranslate-Window=<html>In questa finestra si possono vedere tutte le frasi, parole da tradurre. Sono <br />nella lingua scelta come origine, cosi se traducete dall'inglese al <br />tedesco tutte le frasi visualizzate sono in inglese.<br /><ul><li>Quelle in nero sono gi\u00e0 tradotte, ma \u00e9 meglio controllarle, forse <br />qualcosa \u00e9 cambiato nel file risorse di origine e non aggiornato nella <br />lingua in cui state traducendo.</li><li>Quelle blu sono gi\u00e0 tradotte, ma le frasi; parole usate nella<br />lingua origine sono le stesse usate nella lingua di arrivo. <br />E' bene controllare anche queste.</li><li>Quelle rosse devono essere tradotte.</li></ul>Cliccare su una frase e iniziare la traduzione nella finestra in basso.</html>
ToolTip-Translation-Window=<html>Questa \u00e9 la finestra di traduzione. Qui si deve scrivere la traduzione.<br />Importante: se dopo aver tradotto una riga non si clicca su OK il lavoro NON verr\u00e0 salvato <br />OK \u00e9 il Tasto-barra pi\u00f9 in basso.<br /><br />E' molto importante nella traduzione mantenere il lay-out della frase originale riguardo al linguaggio html. Per cui se la <br />frase originale contiene codici html, o variabili, <b>bisogna scriverle <br />esattamente nello stesso modo</b> nella frase tradotta.<br /><br /><u>Ad esempio</u>:<ul>se c'\u00e9 come frase d'origine: "<i>Select {0} to create the windowing <br />model</i>" e la si vuole tradurre in francese, si deve scrivere: <br />"<i>Choisir {0} pour mod\u00e8le d'agencement du fen\u00eatrage</i>"</ul></html>
ResourceEditorTopComponent.previousButton.text=Precedente
ResourceEditorTopComponent.nextButton.text=Seguente
ResourceEditorTopComponent.NoTranslation=This sentence has not to be translated 
ResourceEditorTopComponent.SameTranslation=Attenzione la traduzione \u00e8 identica al linguaggio originale
ResourceEditorTopComponent.empty=<vuoto>
ResourceEditorTopComponent.jLabel1.text=? 
ResourceEditorTopComponent.jLabel1.toolTipText=<html>Questa \u00e8 la finestra di traduzione. Scrivi al suo interno la tua traduzione.<br />Una cosa importante da sapere: la tua traduzione non verr\u00e0 salvata se non fai clic <br />sul pulsante OK in basso.<br /><br />\u00c8 molto importante rispettare la formulazione delle frasi originali. Quindi, se la <br />frase originale contiene codici html o variabili, <b>devi scriverli <br />esattamente allo stesso modo</b> nelle frasi tradotte.<br /><br />< u>Un esempio</u>:<ul>se hai come frase sorgente: "<i>Seleziona {0} per creare il <br />modello</i>" e vuoi tradurlo in francese , dovrai scrivere: <br />"<i>Choisir {0} pour mod\u00e8le d'agencement du fen\u00eatrage</i>"</ul></html>
ResourceEditorTopComponent.jLabel2.text=?  
ResourceEditorTopComponent.jLabel2.toolTipText=<html>In questa finestra puoi vedere tutte le frasi, le parole che devi tradurre. Sono <br />nella lingua che hai scelto come origine, quindi se traduci dall'inglese al <br />tedesco tutte le frasi visualizzate qui sono in inglese.<br /><ul><li>Quelle nere sono gi\u00e0 tradotte, ma dovresti controllarle, forse <br />\u00e8 stato cambiato qualcosa nel file sorgente delle risorse e non \u00e8 stato aggiornato <br />nella lingua in cui traduci.</li><li>Quelle blu sono gi\u00e0 tradotte, ma le frasi, le parole usate nella<br />lingua di partenza sono le stesse di quelle disponibili nella lingua risultante. <br />\u00c8 comunque una buona idea controllarle.</li><li>Quelle rosse devono essere tradotte.</li></ul>Fai clic su una frase e inizia la traduzione nella finestra sottostante. </html>\n
ResourceEditorTopComponent.jLabel3.text=? 
ResourceEditorTopComponent.jLabel3.toolTipText=<html>Questa finestra ti mostra i commenti che possono essere scritti nel file delle risorse<br />che stai traducendo.<br />Non devi fare nulla con i commenti, \u00e8 solo per darti tutte le informazioni <br / >disponibile in quel pacchetto.</html>\n
