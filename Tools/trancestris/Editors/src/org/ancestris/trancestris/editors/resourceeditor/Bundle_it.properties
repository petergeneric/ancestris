ToolTip-Comment-Window=<html>Questa finestra mostra i commenti eventualmente scritti nel file ressources <br />che state traducendo.<br />Non si deve far nulla al riguardo. Serve solo per darvi tutte le info <br />disponibili in questo bundle.</html>
ToolTip-FileToTranslate-Window=<html>In questa finestra si possono vedere tutte le frasi,e parole da tradurre. Sono <br />nella lingua scelta come origine, cosi se traducete dall'inglese al <br />tedesco tutte le frasi visualizzate sono in inglese.<br /><ul><li>Quelle in nero sono gi\u00e0 tradotte, ma \u00e9 meglio controllarle, forse <br />qualcosa \u00e9 cambiato nel file risorse originale e non \u00e9 aggiornato nella <br />lingua in cui state traducendo.</li><li>Quelle blu sono gi\u00e0 tradotte, ma le frasi, parole usate nella<br />lingua originale sono uguali a quelle usate nella lingua di arrivo. <br />E' bene pero'controllare anche queste.</li><li>Quelle rosse devono essere tradotte.</li></ul>Cliccare su una frase e iniziare la traduzione nella finestra in basso.</html>
ToolTip-Translation-Window=<html>Questa \u00e9 la finestra di traduzione. Qui si deve scrivere la traduzione.<br />Importante: se dopo aver tradotto una riga non si clicca sul bottone OK sottostante <br/> il lavoro non verr\u00e0 salvato <br /><br />E' molto importante nella traduzione mantenere il lay-out della frase originale riguardo al linguaggio html. Cosi se la <br />frase originale ha codici html, o variabili,  <b>bisogna scriverle <br />esattamente nello stesso modo</b> nella vostra frase tradotta.<br /><br /><u>Per esempio</u>:<ul>se si ha come frase originale: "<i>Select {0} to create the windowing <br />model</i>" e volete tradurla in francese, dovete scrivere: <br />"<i>Choisir {0} pour mod\u00e8le d'agencement du fen\u00eatrage</i>"</ul></html>
