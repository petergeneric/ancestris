HINT_ResourceEditorTopComponent=<html>To okno daje mo\u017cliwo\u015b\u0107 edytowania wi\u0105zki plik\u00f3w.<br /><ul><li>W g\u00f3rnej cz\u0119\u015bci, je\u015bli plik kt\u00f3ry chcesz przet\u0142umaczy\u0107 zawiera komentarze,<br/>b\u0119d\u0105 one wy\u015bwietlane.</li><li>W \u015brodkowym oknie, zdania i s\u0142owa, kt\u00f3re musz\u0105 by\u0107 przet\u0142umaczone<br/>zostan\u0105 wy\u015bwietlone.</ li><li>W dolnej cz\u0119\u015bci jest miejsce na wpisanie t\u0142umaczenia.</ul></html>
