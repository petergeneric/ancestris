ToolTip-Comment-Window=<html>To okno pokazuje komentarze pliku pakietu<br />kt\u00f3r\u0105 t\u0142umaczysz.<br />Nie musisz z nimi nic rovi\u0107, s\u0105 tylko by poda\u0107 wszystkie informacje<br />jakie s\u0105 dost\u0119pne w pakiecie.</html>
ToolTip-FileToTranslate-Window=<html>W tym oknie mo\u017cna zobaczy\u0107 wszystkie zdania, s\u0142owa kt\u00f3re s\u0105 do t\u0142umaczenia. S\u0105 one <br />w j\u0119zyku jaki wybra\u0142e\u015b jako \u017ar\u00f3d\u0142o, wi\u0119c je\u015bli t\u0142umaczysz z angielskiego do<br />niemieckiego to wszystkie zdanie wy\u015bwietlaj\u0105 si\u0119 tu po angielsku.<br /><ul><li>Czarne linie s\u0105 ju\u017c przet\u0142umaczone, ale mo\u017cna je sprawdzi\u0107, mo\u017ce<br />co\u015b jest do poprawy, lub zosta\u0142o zmienione w paczce<br />w j\u0119zyku na kt\u00f3ry t\u0142umaczysz.</li><li>Linie niebieskie s\u0105 przet\u0142umaczone, ale zdania s\u0105 takie same jak zdania \u017ar\u00f3d\u0142owe. <br />Tak wi\u0119c to dobra my\u015bl by sprawdzi\u0107 tak\u017ce te zdania.</li><li>Linie czerwone nie s\u0105 jeszcze przet\u0142umaczone.</li></ul>Kliknij na jednym zdaniu i rozpocz\u0105\u0107 t\u0142umaczenie w oknie poni\u017cej.</html>
ToolTip-Translation-Window=<html>To jest okno t\u0142umaczenia. W nim trzeba napisa\u0107 t\u0142umaczenie.<br />Musisz pami\u0119ta\u0107: twoje t\u0142umaczenie nie zostanie zapisane, je\u015bli nie potrzerdzisz go<br />przyciskiem OK poni\u017cej<br /><br />To naprawd\u0119 wa\u017cne, aby uwa\u017ca\u0107 na brzmienie oryginalnych zda\u0144. Wi\u0119c je\u015bli<br />w zdaniu oryginalnym jest kod HTML lub zmienne, <b>trzeba pisa\u0107 je <br />dok\u0142adnie tak samo</b> w swoich t\u0142umaczeniach.<br /><br /><u>Na przyk\u0142ad</u>:<ul> je\u015bli masz w zdaniu tekst: "<i>Select {0} to create the windowing <br />model</i>" i chcesz przet\u0142umaczy\u0107 go na j\u0119zyk polski, trzeba b\u0119dzie napisa\u0107: <br />"<i>Wybierz {0} aby utworzy\u0107 okienkowy model</i>"</ul></html>
