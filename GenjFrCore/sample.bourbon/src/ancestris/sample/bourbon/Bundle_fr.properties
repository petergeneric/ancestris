OpenIDE-Module-Long-Description=\
    Ce plugin vous donne une bonne id\u00e9e de la repr\u00e9sentation d'une g\u00e9n\u00e9alogie sous Ancestris. Des param\u00e8trages par d\u00e9faut ont \u00e9t\u00e9 fix\u00e9s pour que vous puissiez vous rendre compte de l'allure d'une g\u00e9n\u00e9alogie. Cet exemple pr\u00e9sente \u00e9galement l'avantage de vous montrer par l'exemple la mani\u00e8re dont la norme Gedcom organise les donn\u00e9es, et donc, la mani\u00e8re de les ordonnancer.\nCe module permet l'affichage d'un exemple de g\u00e9n\u00e9alogie la premi\u00e8re fois que vous lancez Ancestris, mais \u00e9galement les autres fois, si vous choisissez d'afficher la page de d\u00e9marrage, vous pourrez voir cet exemple en cliquant sur "Essayez un exemple de g\u00e9n\u00e9alogie", dans le premier onglet "Apprendre et D\u00e9couvrir".
OpenIDE-Module-Name=G\u00e9n\u00e9alogie Exemple
OpenIDE-Module-Short-Description=Exemple d'une g\u00e9n\u00e9alogie (tr\u00e8s partielle)
