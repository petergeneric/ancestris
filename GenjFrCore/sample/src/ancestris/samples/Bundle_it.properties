OpenIDE-Module-Long-Description=Questo plugin da l'idea della rappresentazione di una genealogia costruita con Ancestris. Si sono stabiliti dei parametri perch\u00e8 ci si possa rendere conto dell'aspetto di una genealogia. Attraversol'esempio si ha anche il vantaggio di mostrare come la norma Gedcom organizza i dati, e quindi il modo di ordinarli.\nCe module permet l'affichage d'un exemple de g\u00e9n\u00e9alogie la premi\u00e8re fois que vous lancez Ancestris, mais \u00e9galement les autres fois, si vous choisissez d'afficher la page de d\u00e9marrage, vous pourrez voir cet exemple en cliquant sur "Essayez un exemple de g\u00e9n\u00e9alogie", dans le premier onglet "Apprendre et D\u00e9couvrir".
OpenIDE-Module-Name=Genealogia Esempio
OpenIDE-Module-Short-Description=Esempio di una genealogia (molto semplificata)
