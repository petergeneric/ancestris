OpenIDE-Module-Display-Category=Help
OpenIDE-Module-Long-Description=\
    This plugin gives you a good idea of what a genealogy looks like with Ancestris. We set default parameters to give you the opportunity to see something without doing anything. This example gives you the possibility to see how the gedcom specifications organize your data that way it's a good tutorial to help you to build your genealogy the same way.\nThis plugin will give you the opportunity to see an example of genealogy the first time you start Ancestris. Next times, if you ask to display the start page you can see that example by clicking on "Try a genealogy example" in the "Learn and Discover tab".
OpenIDE-Module-Name=Example of Genealogy
OpenIDE-Module-Short-Description=Example of a genealogy
