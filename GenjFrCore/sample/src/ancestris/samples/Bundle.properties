OpenIDE-Module-Display-Category=Help
OpenIDE-Module-Long-Description=\
    This plugin gives you a good idea of what a genealogy looks like with Ancestris. \
    We set default parameters to give you the opportunity to see something without doing anything. \
    This example gives you the possibility to see how the gedcom specifications organize your data \
    that way it's a good tutorial to help you to build your genealogy the same way.
OpenIDE-Module-Name=Example of Genealogy
OpenIDE-Module-Short-Description=Example of a genealogy
