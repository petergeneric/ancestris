OpenIDE-Module-Long-Description=\
    Ce plugin vous donne une bonne id\u00e9e de la repr\u00e9sentation d'une g\u00e9n\u00e9alogie sous Ancestris. \
    Des param\u00e8trages par d\u00e9faut ont \u00e9t\u00e9 fix\u00e9s pour que vous puissiez vous rendre compte de l'allure d'une g\u00e9n\u00e9alogie. \
    Cet exemple pr\u00e9sente \u00e9galement l'avantage de vous montrer par l'exemple la mani\u00e8re dont la norme Gedcom organise les donn\u00e9es, et donc, la mani\u00e8re de les ordonnancer.
