TTT_language=<html>Scegliere la lingua di utilizzo di Ancestris. <br>\u00e8 necessario rilanciare il programma Ancestris affinch\u00e8 i cambiamenti vengano recepiti
TTT_skin=<html>Questo parametro definisce l'aspetto delle finestre Un esempio della scelta selezionata compare sulla destra
TTT_restoreWindows=<html>Se si seleziona questa opzione, ci\u00f2 permetter\u00e0  alla partenza di Ancestris <br>di riaprire le finestre che erano aperte al momento dell'ultima<br>sessione di Ancestris.</html>
TTT_autoCommit=<html>Permette di salvare i cambiamenti effettuati senza dover confermare "OK"</html>
TTT_undos=<html>E' possibile annullare le ultime modifiche effettuate <br>Scegliere il numero massimo di annullamenti possibili, tra <br>10 e 300.</html>
TTT_splitJurisdictions=<html>Selezionare questa casella se si vuol distinguere le differenti<br>gerarchie di un luogo mentre si \u00e8 in edizione.</html>
TTT_openEditor=<html>Permette di aprire l'editor in caso di selezione<br>di una entit\u00e0 da un'altra finestra.</html>
TTT_priv_display=<html>Testo da visualizzare al posto di ogni <br>dato privato per mascherarlo.</html>
TTT_priv_flag=<html>Etichetta Gedcom, ad esempio '_PRIV', da mettere <br>all'interno di un'entit\u00e0 per indicare che la stessa \u00e8 privata.</html>
TTT_priv_deceaded=<html>Selezionare per indicare che le persone viventi <br>sono considerate come dati privati.</html>
TTT_priv_years=<html>E' possibile mascherare gli eventi recenti che hanno avuto luogo <br>nel corso di un certo numero di anni</html>
TTT_size_text=<html>Il numero di colonne massimo per <br>la visualizzazione dei testi lunghi nel file Gedcom, <br>tipicamente le note o il contenuto degli atti.</html>
TTT_size_images=<html>La dimensione massima delle immagini al di l\u00e0 della quale <br>non saranno pi\u00f9 visualizzate. <br>Ci\u00f2 per economizzare la memoria necessaria.</html>
TTT_namesdisplay=<html>La maniera di visualizzare i nomi degli individui. I nomi propri <br>prima del cognome o il cognome prima del nome </html>
TTT_datesdisplay=<html>Il modo in cui si vuole che questi dati vengano visualizzati. Quattro scelte possibili:<br>&nbsp;&nbsp;&nbsp;1. Formato gedcom (dunque in abbreviazione inglese - ex: 1 FEB 1857)<br>&nbsp;&nbsp;&nbsp;2. Formato corto nella sua propria lingua (ex: 1 F\u00e9v 1857)<br>&nbsp;&nbsp;&nbsp;3. Formato lungo nella sua propria lingua (ex: 1 F\u00e9vrier 1857)<br>&nbsp;&nbsp;&nbsp;4. Formato numerico europeo (ex: 01/02/1857)</html>
TTT_subm_name=<html>I nomi e il cognome della persona che compila questa genealogia.</html>
TTT_subm=<html>Queste informazioni saranno sistemate per default <br>al momento della creazione di un file Gedcom, <br>per descrivere chi le ha fornite (entit\u00e9 SUBM)</html>
TTT_subm_city=<html>Il comune della persona che compila la genealogia.</html>
TTT_subm_phone=<html>Il numero di telefono della persona che  compila questa genealogia.</html>
TTT_subm_postcode=<html>Il codice postale del comune della persona che compila la genealogia.</html>
TTT_subm_email=<html>E-mail della persona che compila questa genealogia.</html>
TTT_subm_country=<html>La Nazione da cui dipende il comune della persona che compila questa genealogia.</html>
TTT_subm_web=<html>Indirizzo del sito web della persona che compila questa genealogia.</html>
TTT_namesuppercase=<html>Forza la la scrittura in lettere maiuscole dei cognomi <br>nel file Gedcom mentre si censiscono, <br>Exemple : Charles de GAULLE</html>
TTT_namesspouse=<html>Questo parametro permette di attribuire per defaut  lo stesso <br>cognome alla moglie mentre si crea una famiglia.</html>
TTT_addr_possible=<html>I campi indirizzo selezionati formeranno in questo ordine <br>i campi dell'indirizzo. Questo definir\u00e0 il formato dell'indirizzo.</html>
TTT_addr_mand=<html>I campi indirizzo selezionati devono obbligatoriamente essere censiti.</html>
TTT_addr_spaces=<html>Permette di forzare uno spazio tra i diversi <br>livelli gerarchici di un luogo per una migliore leggibilit\u00e0.</html>
TTT_idfilling=<html>Mentre si crea un entit\u00e0, questo parametro permette <br>di utilizzare i "buchi" nei numeri di identificazione, <br>ci\u00f2 al fine di di riutlizzare i numeri delle entit\u00e0 cancellate <br>per esempio.<br> cambiate questo parametro  solo se siete ben sicuri di quello che fate.</html>
TTT_encoding=<html>Il tipo di codifica dei vostri files  <br>E' importante sciegliere quello giusto per garantire il mantenimento <br>degli accenti se volete inviare il vostro file a terzi. <br>La norma gedcom prevede la codifica ANSEL. <br>UTF-8 \u00e8 anche molto usato. <br>Per le altre scelte fate bene attenzione a quello che fate.</html>
TTT_gedcom_dir=<html>La directory di partenza quando si apre il file Gedcom.</html>
TTT_gedcomfile=<html>Il nome del file  Gedcom da aprire per default, <br>usato pi\u00f9 frquentemente. Il vostro file Gedcom !</html>
TTT_dirreport=<html>La directory di uscita dei dati per default  ove saranno piazzate le diverse <br>uscite e pubblicazioni.</html>
TTT_asso_txt=<html>Il programma da usare per aprire i files di testo (*.txt)</html>
TTT_asso_images=<html>Il programma da usare per aprire <br>le immagini  (*.jpg, *.png, *.gif, *.bmp)</html>
TTT_asso_office=<html>Il programma da usare per aprire i documenti di <br>Office, come OpenOffice o Microsoft Office</html>
TTT_asso_sound=<html>Il programma da usare per aprire i files audio <br>e musica (*.mp3, *.ogg, *.wav)</html>
TTT_asso_adobe=<html>Il programma da usare per aprire i files <br>Adobe (*.pdf)</html>
TTT_asso_web=<html>Il programma da usare per aprire  <br>i files Web (*.html, *.xml, *.htm)</html>
TTT_logsize=<html>Permette di specificare la dimensione massima in kilobytes del file log.</html>
TTT_proxy=<html>Indirizzo del proxy HTTP, formato 'host:port' <br>da immettere se questo server proxy \u00e8 necessario <br>per connettersi alla rete.</html>
TTT_bom=<html>Permette di includere nel file Gedcom, <br>al momento del salvataggio, il proprio tipo di codifica.</html>
TTT_encodingflag=<html>Permette di scrivere il tipo di codifica nel file Gedcom stesso</html>
OptionsWizardVisualPanel1.jLabel7.text=<html>Queste poche videate permettono in alcuni minuti di configurare Ancestris.<br>Mantenendo il cursore del mouse sui campi si otterr\u00e0 la spiegazione.<br>La maggior parte delle volte i valori di default sono una ottima sceltache si consiglia di conservare.<br>Buon Lavoro !</html>
