IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: #000000">\n<center><b><u>Bienvenue dans Ancestris</u></b></center>\n<br>\nCet assistant va vous permettre en quelques clics, lors de la cr\u00E9ation d'un nouveau fichier de g\u00E9n\u00E9alogie (un fichier gedcom), de rentrer les donn\u00E9es obligatoires mais aussi les infos principales pour les 3 ou 4 premi\u00E8res personnes de votre arbre.<br>\nCertaines donn\u00E9es doivent \u00EAtre renseign\u00E9es, vous ne pourrez pas passer \u00E0 l'\u00E9cran suivant si ce n'est pas fait, d'autres sont purement facultatives. Quelqu'elles soient, vous pourrez toujours les changer par la suite.<br>\nUne fois ces infos rentr\u00E9es, Ancestris lancera l'\u00E9diteur et la visualisation de l'arbre pour vous permettre de compl\u00E9ter de mani\u00E8re plus approfondie votre g\u00E9n\u00E9alogie<br>\n<br>\n</div> </p>\n</body>\n</html>\n
