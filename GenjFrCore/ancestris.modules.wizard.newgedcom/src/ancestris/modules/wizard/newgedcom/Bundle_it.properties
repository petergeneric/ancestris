IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: #000000">\n<center><b><u>Benvenuto in Ancestris</u></b></center>\n<br>\nConsigli per inserire  con pochi click, dopo aver creato un nuovo file di genealogia (file Gedcom), non solo  i dati obbligatori, ma anche le info principali per i 3 o 4 primi individui del proprio albero.<br>\nCerti dati devono essere obbligatoriamente completati per poter passare alla videata successiva, altri sono  facoltativi. Comunque i dati si potranno sempre modificare in seguito.<br>\nUna volta fatto, Ancestris lancera' l'editore e la visualizzazione dell'albero per permettere di completare in modo piu' approfondito la propria genealogia<br>\n<br>\n</div> </p>\n</body>\n</html>\n
