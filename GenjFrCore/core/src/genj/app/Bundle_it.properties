cc.about.tab1.text1= \nBenvenuto in  Ancestris !\n\n\
Gestite la vostra genealogia con Ancestris, programma completo di genealogia\n\n\
In particolare Ancestris  permette di aggiornare i vostri dati direttamente sui vostri files  GEDCOM in modo \
grafico senza doversi preoccupare della piattaforma su cui gira il programma (Windows, Linux, Mac, ecc). \
Potete cos\u00ec disporre dei vostri dati che che continuano ad essere compatibili al 100% con le norme Gedcom, qualsiasi sia il computer usato\n\n\
la squadra  di Ancestris\n\n\
_____________________________________\n\
Versione : Ancestris {0}\n\n\

