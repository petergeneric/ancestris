cc.about.tab3.text2.title        = GNU General Public Licence
cc.about.tab4.text1.title        = Logiciel Open Source
cc.about.tab4.text1              = Le logiciel Ancestris, est ce qu'on qualifie \
de logiciel "Open Source", \u00e0 savoir que le code source est libre d'acc\u00e9s, libre de \
redistribution, qu'il s'agisse du logiciel en lui-m\u00eame, comme de tous ses travaux \
d\u00e9riv\u00e9s.\nPour ne pas alourdir l'archive contenant Ancestris, nous avons d\u00e9cid\u00e9 de ne \
pas mettre la totalit\u00e9 du code source dans le m\u00eame fichier. Une partie du source \
semble cependant int\u00e9ressante \u00e0 mettre \u00e0 savoir, le code des diff\u00e9rents rapports.\n
