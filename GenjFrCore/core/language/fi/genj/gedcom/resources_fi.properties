BASM.name = Bas Mitzvah
BASM.info = Seremonia, joka pidet\u00e4\u00e4n juutalaistyt\u00f6n t\u00e4ytt\u00e4ess\u00e4 13. Tunnetaan my\u00f6s nimell\u00e4 Bat Mitzvah.
BIRT.name = Syntym\u00e4
BIRT.info = El\u00e4m\u00e4n aloittaminen.
BLES.name = Siunaus
