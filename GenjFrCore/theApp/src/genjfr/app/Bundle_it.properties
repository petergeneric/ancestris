OptionDisplayPanel.cbTreeFollowSelection.tooltip=<html>Quando questa casella \u00e8 selezionata, se une entit\u00e0 \u00e8 selezionata in un'altra finestra\n<br/>diversa da quella dell'Albero, e che questa entit\u00e0 \u00e8 visibile nell'Albero, allora la vista albero viene\n<br/>aggiornata. Con un doppio clic, la radice dell'albero viene aggiornata.\n<br/>\n<br/>Se questa opzione non viene selezionata, per una selezione all'interno di una finestra diversa dall'albero,\n<br/> quest'ultima non cambier\u00e0 e con il doppio clic, la vista dell'albero verr\u00e0 aggiornata.</html>
OptionDisplayPanel.jLabel8.text=Finestra Tavola
OptionDisplayPanel.cbTableFollowEntity.toolTipText=<html>Quando questa casella \u00e8 selezionata, se una entit\u00e0 \u00e8 selezionata in un'altra finestra che\n<br/>non sia la tavola, e che questa entit\u00e0 \u00e8 di un tipo diverso dal bottone selezionato della tavola\n<br/>allora il bottone delle tavola viene cambiato automaticamente.\n<br/>(Es: Se si \u00e8 sul bottone INDIvidui della Tavola e  si clicca su una FAMiglia nella\n<br/>finestra dell'Albero, la vista della Tavola devier\u00e0 sul bottone FAMiglia)\n<br/>\n<br/>Se questa opzione non \u00e8 selezionata, il bottone selezionato rester\u00e0 sul suo valore corrente.</html>
