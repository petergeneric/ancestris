name.fr              = Saisie d'actes de naissance, mariage ou décès
name                 = Birth, marriage and death document editor 

info.fr              = <h1><center>Saisie d'actes de naissance, mariage ou décès</center></h1>
                     & <br>
                     & Ce rapport vous permet de saisir des actes à l'aide de formulaires spécifiques pour les naissances, mariages et décès. Le rapport met à jour votre fichier gedcom en une seule fois, sans que vous ayez à vous occuper des modifications que cela implique à l'intérieur du fichier. Ces modifications se feront automatiquement.<br>
                     & <br>
                     & <br>
                     & Si des informations à mettre à jour ne sont pas prévues dans les formulaires des actes, il vous est toujours possible d'utiliser l'éditeur générique de genj bien sûr.<br>
                     & <br>

info                 = <h1><center>Birth, marriage and death document editor</center></h1>
                     & <br>
                     & This report lets you enter genealogic documents and certificates in one go into genj through specifically designed forms. Certificates supported by this report are birth, marriage and death.<br>
                     & <br>
                     & <br>
                     & If information you need to enter or edit are not in the forms, you can always use the generic editor of Genj.<br>
                     & <br>

