info    = <h1><center>Semi Circular ascendant report</center></h1>
  This report generates a semi circular representation
  of the direct ancestors of an individual.<br>
  <center>
  <img src="ReportLinesFanSample.gif"><br>
  </center>
  <br>
  From the person choosen as root all his direct ancestors
  are shown.<br>
  The number of generations taken into consideration can
  be configured through one of the report's options.
info.fr = <h1><center>Eventail de nos Ancêtres directs</center></h1>
  Ce script va créer une représentation des
  ascendants directs d'une personne, sous la
  forme d'un éventail.<br>
  <center>
  <img src="ReportLinesFanSample.gif"><br>
  </center>
  <br>
  Ainsi à partir de l'individu choisi comme racine, ou
  centre de ce demi cercle, vous allez voir apparaître
  ses père et mère, les père et mère de
  chacun de ses parents, les père et mère de chacun
  de ses grand-parents, etc... jusqu'à la
  génération indiquée par le paramètre
  qui vous est donné dans le menu des options.<br>
  L'un des avantages, est que si une branche possède
  plus de générations que le nombre que vous avez
  donné dans les paramètres comme nombre maximal
  de générations par page, il va se créer une
  autre page donnant l'éclaté des
  générations à partir de cette personne.
  En plus, vous pourrez par un simple clic sur la personne
  ayant des ancêtres dont le nombre est supérieur
  au chiffre ci-dessus, accéder directement à sa
  page avec l'éventail correspondant.<br>
  <h2>PARAMETRAGES</h2>
  <h3>Choix principaux :</h3>
  Vous disposez de trois choix principaux :<br>
  <ul>
  <li>Le nombre de générations devant être
  traitées par le rapport par page.</li>
  <li>Le nombre maximum de générations.</li>
  <li>Et enfin savoir si vous voulez ou non utiliser
  la couleur pour différencier les personnes.</li>
  <h3>Astuce :</h3>
  Pour qu'un paramètre soit pris en compte, veillez à
  le valider en cliquant ensuite, après la saisie, sur un
  endroit quelconque de l'écran.

genPerPage    = Generations per page
genPerPage.de = Generationen pro Seite
genPerPage.fr = Nombre de générations traitées par page

reportMaxGenerations    = Maximum number of Generations
reportMaxGenerations.fr = Nombre maximum de Générations

output.file     = Output Postcript File
output.file.de  = Ausgabedatei
output.file.fr  = Fichier Postscript résultat

useColors     = Coloured output
useColors.de  = Ausgabe in Farbe
useColors.fr  = Utiliser la couleur dans les rapports

