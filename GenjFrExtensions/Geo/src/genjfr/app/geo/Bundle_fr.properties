OpenIDE-Module-Long-Description=\
    G\u00e9ographie. Ce module comprend deux vues : la vue graphique de g\u00e9olocation de vos individus, et la vue liste des localisations. Ce module apporte aussi la possibilit\u00e9 d'obtenir les codes INSEE ou postaux lors de la saisie de vos lieux.\nUne fois install\u00e9, ce plugin sera accessible par le menu principal d'Ancestris - Affichage - Vue g\u00e9ographique.
