    <h1><center>\u00c9diteur Aries</center></h1>\n\n<p>\u00c9diteur complet de donn\u00e9es g\u00e9n\u00e9alogiques. \
    Il permet de modifier toutes les donn\u00e9es d'un fichier compatible avec la norme gedcom.\
    </p>\n\n<p>De multiples fen\u00eatres permettent d'ajouter ou modifier toutes les donn\u00e9es. \
    Une barre de menu est \u00e9galement fournie. \
    Elle contient des boutons de cr\u00e9ation rapide d'individus, famille, notes, etc.\
    </p>\n\n<p>Cet \u00e9diteur est accessible par le Menu Principal, Vue, \u00c9diteur Aries.\
    </p>
