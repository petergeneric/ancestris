ImportVisualImport.jLabel3.text=<html><b>Gedcom bi\u00e7iminde bir dosyan\u0131z oldu\u011fundan emin olun</b><br>bu, bir \u015fecere yaz\u0131l\u0131m\u0131 taraf\u0131ndan bir Gedcom d\u0131\u015fa aktar\u0131m\u0131 olarak olu\u015fturulmu\u015f.<br>Bir gedcom bi\u00e7iminde olmal\u0131d\u0131r.<br><br>\u015eimdi, gedcom dosyas\u0131n\u0131n hangi \u015fecere yaz\u0131l\u0131m\u0131ndan geldi\u011fini belirtin<br>&nbsp;</html>
