ImportVisualWarning.warning=<html>\u015eecere yaz\u0131l\u0131m\u0131ndaki Gedcom dosyalar\u0131, <b>Gedcom standard\u0131yla % 100 uyumlu bir dosya olu\u015fturmaz</b>.<br/><br/>Bu yard\u0131mc\u0131 program, bilinen ana anormallikleri d\u00fczelterek bir Gedcom dosyas\u0131n\u0131 i\u00e7e aktaracakt\u0131r.<br/><br/>D\u00fczeltilmesi gereken baz\u0131 \u00f6\u011feler kalm\u0131\u015f olabilir. E\u011fer Ancestris i\u00e7inde \u015fecere kullan\u0131m\u0131n\u0131z s\u0131ras\u0131nda ba\u015fka sorunlar varsa ve tespit ederseniz dosyaya el ile m\u00fcdahale etmek zorunda kalacaks\u0131n\u0131z.</html>
