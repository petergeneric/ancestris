OpenIDE-Module-Long-Description=<h1><center>\u0130\u00e7e Aktarmalar - Gedcom i\u00e7e aktarma sihirbaz\u0131</center></h1>\n\n<p>Bu eklenti, harici bir yaz\u0131l\u0131m taraf\u0131ndan \u00fcretilen bir Gedcom dosyas\u0131n\u0131 i\u00e7e aktarman\u0131za yard\u0131mc\u0131 olacak bir sihirbazd\u0131r.</p>\n\n<p>Eri\u015fmek i\u00e7in Ana Men\u00fc, Dosya, \u0130\u00e7e Aktar, GEDCOM dosyas\u0131.</p>
