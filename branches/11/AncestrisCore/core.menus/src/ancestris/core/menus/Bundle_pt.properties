OpenIDE-Module-Long-Description=<h1><center>Menus e ac\u00e7\u00f5es comuns</center></h1>\n\n<p>Este m\u00f3dulo contem todos os recursos comuns para menus e ac\u00e7\u00f5es partilhados entre diferentes m\u00f3dulos.</p>\n\n<p>Esta extens\u00e3o \u00e9 automaticamente utilizada pelo Ancestris. N\u00e3o tem de a activar de nenhuma forma particular.</p>
