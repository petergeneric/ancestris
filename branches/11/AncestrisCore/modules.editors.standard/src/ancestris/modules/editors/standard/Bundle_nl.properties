OpenIDE-Module-Long-Description=<h1><center>Cygnus bewerker</center></h1>\n\n<p>Met deze bewerker kunt u elk deel van uw stamboom erg eenvoudig aanmaken of aanpassen in een effici\u00ebnte en simpele interface. U kunt de meest gebruikte informatie toevoegen, modificeren of verwijderen. Het doel om zo intu\u00eftief mogelijk te zijn, het aantal klikken en pop-ups te minimaliseren en direct naar de bruikbare informatie of actie te gaan.</p>\n\n<p>Om de meer geavanceerde informatie aan te passen, moet u echter Gedcom bewerker of de Aries bewerker gebruiken.</p>\n\n<p>Bereikbaar vanaf de menubalk, Beeld, Cygnus bewerker.</p> 
