OpenIDE-Module-Long-Description=<h1><center>Editor Cygnus</center></h1>\n\n<p>Com este editor pode criar ou modificar qualquer parte da sua genealogia muito facilmente num ambiente simples e eficiente.Pode adicionar, modificar ou remover a informa\u00e7\u00e3o usada com mais frequ\u00eancia. O seu objectivo \u00e9 ser t\u00e3o intuitivo quanto poss\u00edvel, para minimizar o n\u00famero de cliques e bal\u00f5es, indo directamente a ac\u00e7\u00f5es ou informa\u00e7\u00f5es \u00fateis</p>\n\n<p>Para modificar informa\u00e7\u00e3o mais sofisticada, ter\u00e1 de usar ou o editor Gedcom ou o editor Aries</p>\n\nPara lhe aceder, v\u00e1 a Ver -> Editor Cygnus.</p>
