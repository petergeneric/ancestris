OpenIDE-Module-Display-Category=Edit
OpenIDE-Module-Long-Description=\
    <h1><center>ID numbering</center></h1>\n\n<p>This tool generates new id numbers to genealogy entities, all together or one-by-one.\
    </p>\n\n<p>To access it, Main Menu, Edit, Generate ID numbers.\
    </p>
OpenIDE-Module-Name=ID numbering
OpenIDE-Module-Short-Description=Gedcom - Generate ID numbers

CTL_GenerateIDAction=&Generate ID numbers

GenerateIDAction.AskParams = Generate ID numbers
GenerateIDAction.Done = ID numbers specified have been modified.
GenerateIDAction.IncorrectIDs = Incorrect IDs : ID to regenerate does not exist or new ID value already exists.
GenerateIDAction.TTL_ConfirmChange = Change confirmation
GenerateIDAction.MSG_ConfirmChange = First letter of new ID ({1}) does not correspond to expected letter or this entity ({0}).\nDo you still want to change {2} into {3} anyway?

