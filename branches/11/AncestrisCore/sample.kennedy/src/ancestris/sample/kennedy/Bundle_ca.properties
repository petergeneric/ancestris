OpenIDE-Module-Long-Description=<h1><center>Genealogia - Kennedy</center></h1>\n\n<p>Aquest complement d\u00f3na una idea de com una Genealogia es veu amb Ancestris. Per descomptat, \u00e9s molt limitat, ja que el nostre prop\u00f3sit no \u00e9s establir la Genealogia d'aquesta fam\u00edlia, per\u00f2 hem pensat mostrar com s'organitzen les etiquetes GEDCOM i fer-ho nom\u00e9s en angl\u00e8s.</p>\n\n<p>Si us plau, ajudi'ns a millorar aquesta genealogia.</p>\n\n<p>Aquesta mostra de genealogia est\u00e0 disponible a trav\u00e9s de la p\u00e0gina de benvinguda, pestanya "Aprendre i Descobrir".</p>
OpenIDE-Module-Short-Description=<html>Genealogia d''aquesta famosa fam\u00edlia: "<b>Els Kennedy</b>".<br>Per descomptat, el nostre prop\u00f2sit \u00e9s mostrar com es veu en<br>Ancestris, aix\u00ed que no s'esperi tenir la genealogia completa,<br>i no hem verificat les dades. Aquest Arbre Genealogic \u00e9s<br>en angl\u00e8s.</html>
