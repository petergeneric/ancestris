OpenIDE-Module-Long-Description=<h1><center>Generazione della numerazione SOSA</h1>\n\n<p>Questo strumento genera la numerazione SOSA nel vostro Gedcom. Controllare la documentazione riguardante la numerazione Sosa e d'Aboville per maggiori dettagli.</p>\n\n<p>Oltre alla numerazione SOSA convenzionale, questo strumento consente anche di attribuire dei numeri SOSA ai discendenti degli ascendenti trovati usando la numerazione d'Aboville</p>\n\n<p>Accessibile da: Menu, Funzioni, Gedcom, Generazione della numerazione Sosa</p> \n\n\n.
