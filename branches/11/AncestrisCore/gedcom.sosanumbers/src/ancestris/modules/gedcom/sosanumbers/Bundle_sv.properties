ok.label=Skapa SOSA-numrering
OpenIDE-Module-Name=Gedcom - SOSA-numrering
OpenIDE-Module-Display-Category=Verktyg
OpenIDE-Module-Short-Description=genererar SOSA-nummer
OpenIDE-Module-Long-Description=Detta verktyg genererar SOSA-nummer till din Gedcom-fil. Se SOSA-nummerkonventionen f\u00f6r n\u00e4rmare detaljer.\n\nD\u00e5 Gedcom-filen \u00f6ppnas, skannas och bearbetas enheterna automatiskt av denna modul, Gedcom-filen l\u00e4mnas dock intakt\n\nOm du vill generera SOSA-nummer f\u00f6r en individ, k\u00f6r du detta till\u00e4gg fr\u00e5n Verktygsmenyn. \nSOSA-nummren kommer inte att skrivas in i Gedcom-filen, utan h\u00e5lls i minnet, s\u00e5 du kan se dem i vilken vy du \u00e4n vill.\n\nOm du \u00f6nskar, kan du ocks\u00e5 l\u00e4gga till d'Aboville-numrering fr\u00e5n \u00f6vergripande SOSA.\n\nVad kan detta anv\u00e4ndas till?\nM\u00e5nga genealoger refererar till individer i sitt tr\u00e4d via SOSA-nummer, eftersom de \u00e4r mer meningsfulla \u00e4n slumpm\u00e4ssigt skapade ID.\nGenom att l\u00e4gga till en kolumn i redigeringsvyn, kan numren visas d\u00e4r som snabbreferens. 
CTL_GenerateSosaAction=\u00e5terskapa SOSA-nummer
ContextSosaAction=\u00e5terskapa SOSA-nummer: {0}
GenerateSosaAction.AskDeCujus=V\u00e4lj f\u00f6rsta SOSA-individ
