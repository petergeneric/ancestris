OpenIDE-Module-Name=SOSA numbers
OpenIDE-Module-Display-Category=Edit
OpenIDE-Module-Short-Description=Generation of SOSA and Daboville numbers.
OpenIDE-Module-Long-Description=\
    <h1><center>SOSA numbers</center></h1>\n\n<p>This tool generates SOSA and daboville numbering for your genealogy.\
    <p>See Sosa and d'Aboville numbering in the documentation for details.</p>\n\n\
    <p>This tool generates Sosa, d'Aboville or Sosa-Daboville numbers from an  \
    individual and for all impacted individual. You choose to write or not these  \
    numbers in your gedcom file but they will be kept in memory to see them  \
    wherever you want in the different views.</p>\n\n\
    <p>What can it be used for?</p>\n\t\ \
    <p>Many genealogists refer to the individuals in their tree by their sosa  \
    number as it is more meaningful than random ids. \
    </p>\n\n<p>To access it, Main Menu, Edit, Generate SOSA numbers, or else from the context menu.</p>\


