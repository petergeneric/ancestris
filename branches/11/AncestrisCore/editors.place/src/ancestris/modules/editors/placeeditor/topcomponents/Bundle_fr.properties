regexp.0 = texte;inclut 'texte'
regexp.1 = ^texte;commence par 'texte'
regexp.2 = texte$;se termine par 'texte'
regexp.3 = \\(;inclut le caract\u00e8re sp\u00e9cial '('. Idem pour ()[]?.*\\
regexp.4 = texte1|texte2;inclut texte1 ou texte2
regexp.5 = texte1.*texte2;inclut texte1 et texte2 avec ou sans rien entre les deux
regexp.6 = .*;repr\u00e9sente z\u00e9ro ou plusieurs cacract\u00e8res
regexp.7 = texte1.*texte2|texte2.*texte1;inclut texte1 et texte2 dans n'importe quel ordre
regexp.8 = \\d;inclut un chiffre 
regexp.9 = [0-5];inclut un chiffre de 0 \u00e0 5
regexp.10 = \\w;inclut un mot
regexp.11 = \\s;inclut un espace
regexp.12 = [abc];inclut la lettre 'a', 'b', ou 'c'
regexp.13 = [abc][vz];inclut la lettre 'a', 'b', ou 'c' suivie de la lettre 'v' ou 'z'



