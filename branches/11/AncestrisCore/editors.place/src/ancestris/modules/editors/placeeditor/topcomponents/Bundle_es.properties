regexp.0=texto;incluye 'text'
regexp.1=^texto;comienza con 'text'
regexp.2=texto$;termina con 'text'
regexp.3=\\(;incluye car\u00e1cter especial '('. Mismo para ()[]?.*\\
regexp.4=texto1|texto2;incluye texto1 o texto2
regexp.5=texto1.*texto2;incluye texto1 y texto2 con cualquier cosa en medio
regexp.6=.*;representa cualquier cadena, incluso vac\u00eda
regexp.7=texto1.*texto2|texto2.*texto1;incluye texto1 y texto2 en cualquier orden
regexp.8=\\d;incluye un d\u00edgito 
regexp.9=[0-5];incluye un d\u00edgito desde 0 a 5
regexp.10=\\w;incluye una palabra
regexp.11=\\s;incluye un espacio en blanco
regexp.12=[abc];incluye letra 'a', 'b', or 'c'
regexp.13=[abc][vz];incluye letra 'a', 'b', o 'c' seguido de otra letra que es 'v' o 'z'
