#
# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1=No ha abierto ninguna genealog\u00eda y no hay otro usuario conectado.<br> <br>Para comparar genealog\u00edas, debe:<br><br>& bull;&nbsp;abrir al menos dos genealog\u00edas y compararlas ; aparecer\u00e1n en la lista de genealog\u00edas locales <br>&bull;&nbsp;o bien abrir\u00e1n solo una y la comparar\u00e1n con la genealog\u00eda de otro usuario.<br> <br>Para comparar con la genealog\u00eda de otro usuario, debe:<br> <br>&bull;&nbsp;active el modo compartido presionando el bot\u00f3n verde ubicado en la barra de herramientas, <br>&bull;&nbsp;y luego, espere a que otro usuario se conecte; aparecer\u00e1n en la lista de usuarios conectados.
HELP_Instructions2=No ha abierto ninguna genealog\u00eda, pero al menos otro usuario est\u00e1 conectado con una genealog\u00eda.<br> <br>Para comparar genealog\u00edas, debe:<br><br>&bull;&nbsp;abrir una genalog\u00eda en su extremo ; aparecer\u00e1 en la lista de genealog\u00edas locales <br>&bull;&nbsp;inicie el modo compartido presionando el bot\u00f3n verde ubicado en la barra de herramientas, <br> &bull;&nbsp;haga clic en el bot\u00f3n 'Ver' de cada ventana de usuario o bien presione el bot\u00f3n 'Escanear' ubicado en la barra de herramientas, <br>&bull;&nbsp;y haga clic en 'Comparar' de cada ventana de usuario donde se habr\u00e1 detectado un error general.
HELP_Instructions3=Ha abierto una genealog\u00eda, pero solo una, y ning\u00fan otro usuario est\u00e1 conectado.<br> <br>Para comparar su genealog\u00eda principal con otra, debe:<br><br>&bull;&nbsp;abrir al menos una genealog\u00eda m\u00e1s y haz la comparaci\u00f3n, <br>&nbsp;&nbsp;(tambi\u00e9n aparecer\u00e1 en la lista de genealog\u00edas locales)<br> <br>&bull;&nbsp; o activa el modo compartido presionando el bot\u00f3n verde ubicado en la barra de herramientas,<br> <br>&bull;&nbsp;y esperar a que otro usuario se conecte con una genealog\u00eda, <br>&nbsp;&nbsp;(aparecer\u00e1 en la lista de usuarios conectados).
