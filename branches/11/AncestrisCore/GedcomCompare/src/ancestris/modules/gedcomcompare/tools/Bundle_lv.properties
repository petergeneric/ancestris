#
# Tips for getting started
# 1 => no local, no remote => need to open two local genealogies to compare them, or one and wait for a remote one by shring yours
# 2 => no local, some remote => need to open a local one
# 3 => one local, no remote, not shared => need to share and wait, or open another local one
HELP_Instructions1=Nav atv\u0113rta neviena \u0123enealo\u0123ija un nav pievienots neviens cits lietot\u0101js.<br> <br>Lai sal\u012bdzin\u0101tu \u0123enealo\u0123ijas, jums nepiecie\u0161ams:<br><br>&bull;&nbsp;atv\u0113rt vismaz divas \u0123enealo\u0123ijas un sal\u012bdzin\u0101t t\u0101s; t\u0101s par\u0101d\u012bsies viet\u0113jo \u0123enealogu sarakst\u0101 <br>&bull;&nbsp;vai ar\u012b atv\u0113rt tikai vienu, un sal\u012bdzin\u0101t to ar cita lietot\u0101ja \u0123enealo\u0123iju.<br> <br>Lai sal\u012bdzin\u0101tu ar cita lietot\u0101ja \u0123enealo\u0123iju, ir nepiecie\u0161ama:<br> <br>&bull;&nbsp;koplieto\u0161anas re\u017e\u012bma iesl\u0113g\u0161ana, nospie\u017eot r\u012bkjosl\u0101 eso\u0161o za\u013co pogu, <br>&bull;&nbsp;un p\u0113c tam pagaidiet, l\u012bdz tiek izveidots savienojums ar citu lietot\u0101ju; tie tiks par\u0101d\u012bti pievienoto lietot\u0101ju sarakst\u0101.
HELP_Instructions2=Nav atv\u0113rta neviena \u0123enealo\u0123ija, bet cits lietot\u0101js ir piesl\u0113dzies ar \u0123enealo\u0123iju.<br> <br>Lai sal\u012bdzin\u0101tu \u0123enealo\u0123ijas, nepiecie\u0161ams:<br><br>&bull;&nbsp;atveriet \u0123enealo\u0123iju sav\u0101 gal\u0101; t\u0101 par\u0101d\u012bsies viet\u0113jo \u0123enealogu sarakst\u0101 <br>&bull;&nbsp;s\u0101ciet koplieto\u0161anas re\u017e\u012bmu, nospie\u017eot r\u012bkjosl\u0101 eso\u0161o za\u013co pogu, <br>&bull;&nbsp;noklik\u0161\u0137iniet uz katra lietot\u0101ja loga pogas 'View' (Skat\u012bt) vai nospiediet r\u012bkjosl\u0101 eso\u0161o pogu 'Scan' (Sken\u0113t), <br>&bull;&nbsp;un noklik\u0161\u0137iniet uz katra lietot\u0101ja loga 'Sal\u012bdzin\u0101t', kur tiks atkl\u0101ta p\u0101rkl\u0101\u0161an\u0101s.
HELP_Instructions3=Ir atv\u0113rta \u0123enealo\u0123ija, bet tikai viena, un nav piesl\u0113gts neviens cits lietot\u0101js.<br> <br>Lai sal\u012bdzin\u0101tu savu galveno \u0123enealo\u0123iju ar citu, jums nepiecie\u0161ams:<br><br>&bull;&nbsp;atv\u0113rt vismaz v\u0113l vienu \u0123enealo\u0123iju lai veiktu sal\u012bdzin\u0101\u0161anu, <br>&nbsp;&nbsp;(t\u0101 par\u0101d\u012bsies ar\u012b viet\u0113jo \u0123enealogu sarakst\u0101)<br> <br>&bull;&nbsp;vai ar\u012b iesl\u0113dziet koplieto\u0161anas re\u017e\u012bmu, nospie\u017eot za\u013co pogu, kas atrodas r\u012bkjosl\u0101,<br> <br>&bull;&nbsp;un gaid\u012bt, kam\u0113r cits lietot\u0101js pievienosies ar \u0123enealo\u0123iju, <br>&nbsp;&nbsp;(t\u0101 par\u0101d\u012bsies pievienoto lietot\u0101ju sarakst\u0101).
