OpenIDE-Module-Name=Comparar Genealog\u00eda 
OpenIDE-Module-Display-Category=Herramientas
OpenIDE-Module-Long-Description=<h1> <center> Comparaci\u00f3n de Genealog\u00eda </center> </h1>\n\n<p> La herramienta de comparaci\u00f3n de Genealog\u00edas compara genealog\u00edas para encontrar \u00e1reas geogr\u00e1ficas comunes, con ciudades y apellidos similares, y eventos similares.</p> <p>Puede comparar f\u00e1cilmente genealog\u00edas que usted tiene o que son ayudadas por otros usuarios de Ancestris, sin necesidad de compartir informaci\u00f3n confidencial con nadie.</p> <p>Para comparar con otros usuarios de Ancestris, simplemente debe permitir que Ancestris comparta informaci\u00f3n b\u00e1sica. Su genealog\u00eda nunca se transfiere a un servidor ni a nadie y la informaci\u00f3n privada puede permanecer confidencial. Si encuentra una coincidencia, puede comunicarse con el usuario de Ancestris correspondiente por correo electr\u00f3nico.</p> <p>Para acceder a \u00e9l: Men\u00fa Principal, Herramientas, Comparaci\u00f3n de Genealog\u00eda.</p>
#
OpenIDE-Module-Short-Description=Compara las genealog\u00edas de usted u otros usuarios de Ancestris
