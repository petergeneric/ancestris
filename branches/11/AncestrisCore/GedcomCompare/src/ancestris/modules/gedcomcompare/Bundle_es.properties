MSG_NoGedcomLoaded=<html>Ha intentado activar el modo compartido para comparar su genealog\u00eda con otras.<br> <br>Para comparar su genealog\u00eda con la de otros usuarios de Ancestris,<br>primero debe marcar la casilla "Comparar" de su genealog\u00eda principal,<br>para que otros usuarios tambi\u00e9n puedan comparar con las suyas.</html>
MSG_CannotPerformWhileSharing=Para realizar esta acci\u00f3n, Ancestris ha tenido que desactivar el modo compartido. Vuelva a activarlo si es necesario.
