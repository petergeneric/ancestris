                   <br>et regulært udtryk: ".*" + StrFilter.toLowerCase() + ".*"
StrFilter.tip.fr = Le mot recherché est utilisé pour une comparaison de chaîne avec <br>
                   une expression régulière : ".*" + StrFilter.toLowerCase() + ".*"
StrFilter.tip.lv = Meklēšanas virkne tiek izmantota virknes salīdzināšanai ar 
                   <br>regulāra izteiksme: ".*" + StrFilter.toLowerCase() + ".*"
StrFilter.tip.nl = Bij het zoeken wordt geen onderscheid gemaakt tussen hoofd- of kleine letters
StrFilter.tip.pl = Ciąg znaków służy do porównania z
                   <br>wyrażeniem regularnym,: ".*" + StrFilter.toLowerCase() + ".*"
StrFilter.tip.sv = Sträng i sökning är använd för strängmatchning med
                   <br>ett reguljärt uttryck: ".*" + StrFilter.toLowerCase() + ".*"

