info = <h1><center>Ancestor Statistics</center></h1>
 <p>This report prints the number of ancestors found, coverage factor, implex factor and coefficient of consanguinity.</p>
 <p>The coverage factor is the ratio between the known and all possible ancestors. An 
 implex is a common ancestor, a person who appears several times in the ancestor tree. 
 So the implex factor is the ratio between the number of duplicated ancestors and the 
 number of counted ancestors. No common ancestor gives 0. Example: If an individual 
 has 100 ancestors, but only 80 differents, the implex factor is (100 - 80) / 100 = 20%.</p>
 <p>The coefficient of consanguinity is the probability that the two allele genes that 
 an individual has at a locus are identical by descendants. This assumes that a common 
 ancestor is shared by each parent of the individual.</p>
 <p>This report can only be run from an individual's context-menu.</p>

info.da = <h1><center>Anestatistik</center></h1>
 <p>Denne rapport udskriver antallet af fundne aner, d\u00c3\u00a6kningsfaktoren, anetab (implex) og sl\u00c3\u00a6gtskabskoefficienten.</p>
 <p>D\u00c3\u00a6kningsfaktoren er forholdet mellem de kendte og alle mulige aner. Et anetab sker 
 n\u00c3\u00a5r en person optr\u00c3\u00a6der flere gange i anetr\u00c3\u00a6et. 
 S\u00c3\u00a5 anetabet er forholdet mellem antallet af duplicerede aner og antallet af talte aner. 
 Ingen f\u00c3\u00a6lles ane giver 0. Eksempel: Hvis en person har 
 100 aner, men kun 80 forskellige, er anetabet (100 - 80) / 100 = 20%.</p>
 <p>Sl\u00c3\u00a6gtskabskoefficienten er sandsynligheden for at to allele gener, som en person har 
 p\u00c3\u00a5 et sted er identiske hos efterkommere. Det foruds\u00c3\u00a6tter at en f\u00c3\u00a6lles ane
 deles af begge personens for\u00c3\u00a6ldre.</p>
 <p>Denne rapport kan kun k\u00c3\u00b8res fra en persons kontekstmenu.</p>

info.de = <h1><center>Vorfahrenstatistik</center></h1>
 <p>Dieser Bericht listet die Anzahl der gefundenen Vorfahren, den Abdeckungsgrad, den Ahnenverlust (Implex) und den Verwandtschaftskoeffizienten.</p>
 <p>Der Abdeckungsgrad ist das Verh\u00e4ltnis von gefundenen zu m\u00f6glichen Vorfahren.</p>
 <p>Der Ahnenverlust (Ahnenschwund, Implex) entsteht, wenn eine Person mehrfach in der Ahnentafel auftaucht. Der Ahnenverlust ist das Verh\u00e4ltnis von mehrfachen Vorfahren zu gefundenen Vorfahren. Kein mehrfacher Vorfahre ergibt 0%.
 Beispiel: Wenn jemand 100 Vorfahren hat, aber nur 80 verschiedene, betr\u00e4gt der Ahnenverlust (100 - 80) / 100 = 20%.</p>
 <p>Der Verwandtschaftskoeffizient (auch Inzuchtkoeffizient, Blutverwandtschafts-Koeffizient) ist die Wahrscheinlichkeit,
 dass die jeweils im Doppel vorhandenen Erbanlagen (Gene) durch Abstammung identisch sind, d. h. vom selben Vorfahr abstammen. Damit ist der Inzuchtkoeffizient
 auch ein Ma\u00c3\u009f des Ahnenverlustes in einer Ahnenliste</p>
 <p>Dieser Bericht wird aus dem Kontextmen\u00c3\u00bc einer Person ausgew\u00e4hlt.</p>

info.es = <h1><center>Estad\u00ecsticas de antepasados</center></h1><p>Este informe imprime el n\u00f9mero de antepasados encontrados, el factor de cobertura, el factor implex y el coeficiente de consanguinidad.</p>
 <p>El factor de cobertura es la raz\u00f3n entre los antepasados conocidos y todos los posibles antepasados.</p>
 <p>Un implex es un antepasado com\u00f9n, una persona que aparece m\u00e1s de una vez en el arbol de antepasados.</p>
 <p>As\u00ec en factor implex es la raz\u00f3n entre el n\u00f9mero de antepasados duplicados y el n\u00f9mero de antepasados contados, y vale cero si no hay ninguno.
 Ejemplo: si un individuo tiene 100 antepasados pero solo 80 diferentes el factor implex vale: (100-80)/100 = 20%</p>
 <p>El coeficiente e consanguinidad es la probabilidad de que dos genes alelos que un individuo
 tiene en un locus sean identicos por descendencia. Esto asume que hay un antepasado com\u00f9n
 compartido por los padres de un indiciduo.</p>

info.fr = <h1><center>Statistiques des anc\u00eatres</center></h1>
 <p>Ce rapport affiche le nombre d'anc\u00eatres trouv\u00e9s, le taux de couverture, le taux d'implexe et le coefficient de consanguinit\u00e9.</p>
 <p>Le taux de couverture est le rapport entre les anc\u00eatres connus et les anc\u00eatres possibles.</p>
 <p>Un implexe est une personne qui appara\u00eet plusieurs fois dans l'arbre d'ascendance.</p>
 <p>Ainsi, le taux d'implexe est le rapport entre le nombre d'anc\u00eatres communs et le nombre d'anc\u00eatres compt\u00e9s. Aucun anc\u00eatre commun donne 0.
 Exemple : Si un individu a 100 anc\u00eatres, mais seulement 80 diff\u00e9rents, le taux d'implexe est (100 - 80) / 100 = 20%.</p>
 <p>Le coefficient de consanguinit\u00e9 est la probabilit\u00e9 que les deux all\u00e8les d'un individu soit identiques par descendance. Cela suppose qu'un anc\u00eatre commun est partag\u00e9 par chaque parent de l'individu.</p>
 <p><h3>Attention :</h3>Ce rapport doit \u00eatre s\u00e9lectionn\u00e9 \u00e0 partir du menu contextuel d'une personne.</p>

info.lv = <h1><center>Priek\u00c5\u00a1te\u00c4\u008du statistika</center></h1>
 <p>\u00c5\u00a0aj\u00c4\u0081 p\u00c4\u0081rskat\u00c4\u0081 tiek par\u00c4\u0081d\u00c4\u00abts atrasto priek\u00c5\u00a1te\u00c4\u008du skaits, p\u00c4\u0081rkl\u00c4\u0081juma (coverage) koeficients, realiz\u00c4\u0081cijas (implex) koeficients un radniec\u00c4\u00abbas (consanguinity) koeficients.</p>
 <p>P\u00c4\u0081rkl\u00c4\u0081juma koeficients ir attiec\u00c4\u00abba starp zin\u00c4\u0081miem un visiem iesp\u00c4\u0093jamiem priek\u00c5\u00a1te\u00c4\u008diem.
 Realiz\u00c4\u0081cija ir priek\u00c5\u00a1tecis, kas vair\u00c4\u0081kas reizes par\u00c4\u0081d\u00c4\u0081s ciltskok\u00c4\u0081. 
 T\u00c4\u0081tad realiz\u00c4\u0081cijas koeficients ir attiec\u00c4\u00abba starp dubl\u00c4\u0093to priek\u00c5\u00a1te\u00c4\u008du skaitu un visu 
 priek\u00c5\u00a1te\u00c4\u008du skaitu. Ja nav vair\u00c4\u0081kk\u00c4\u0081rt\u00c4\u0093ju priek\u00c5\u00a1te\u00c4\u008du, tas dod 0%. Piem\u00c4\u0093rs: Ja personai
 ir 100 priek\u00c5\u00a1te\u00c4\u008di, bet tikai 80 at\u00c5\u00a1\u00c4\u00b7ir\u00c4\u00abgie, realiz\u00c4\u0081cijas koeficients ir 
 (100 - 80) / 100 = 20%.</p>
 <p>Radniec\u00c4\u00abbas koeficients ir varb\u00c5\u00abt\u00c4\u00abba, ka divi al\u00c4\u0093\u00c4\u00bca g\u00c4\u0093ni p\u00c4\u0093c izcel\u00c5\u00a1an\u00c4\u0081s 
 p\u00c4\u0093cn\u00c4\u0081c\u00c4\u0093jiem ir identiski, t.i. tie c\u00c4\u0093lu\u00c5\u00a1ies no viena un t\u00c4\u0081 pa\u00c5\u00a1a priek\u00c5\u00a1te\u00c4\u008da.</p>
 <p>\u00c5\u00a0o p\u00c4\u0081rskatu var palaist tikai no personas konteksta izv\u00c4\u0093lnes.</p>

info.nl = <h1><center>Voorouder statistiek</center></h1>
 Dit rapport toont het aantal gevonden voorouders, de afdekkingsgraad, de Implex factor en de graad van bloedverwantschap.
 <p>De afdekkingsgraad is de verhouding tussen bekende en alle mogelijke voorouders.</p>
 <p>De Implex factor (voorouderlijke gelijkheid) heeft betrekking op een gemeenschappelijke voorouder, een persoon die meerdere keren voorkomt
 in de stamboom van voorouders. De Implex factor is de verhouding van het aantal dubbele voorouders tot het totaal aantal gevonden voorouders.
 Geen meerdere voorouders is 0%. Bijvoorbeeld: Als iemand 100 voorouders heeft waarvan er maar 80 verschillend zijn,
 bedraag de Implex (100 - 80) / 100 = 20%.</p>
 <p>De verwantschapgraad (ook Inteeltgraad, graad van bloedverwandschaf) is een maatstaf voor de mate van bloedverwantschap of aanverwantschap
 tussen personen. Hoe hoger de graad, hoe verder de verwantschap.</p>
 <p>De graad van bloedverwantschap tussen personen 'die elkaar in de rechte lijn bestaan' wordt gevonden door het aantal geboorten te tellen
 dat tussen hen ligt. Zo bestaan ouder en kind in de eerste graad en grootouder en kleinkind in de tweede graad.</p>
 <p>De graad van bloedverwantschap tussen twee personen in de zijlijn wordt gevonden door het totaal aantal geboorten te tellen,
 eerst van de ene persoon naar de eerste gemeenschappelijke voorouder, en vervolgens naar de andere persoon.
 Dit betekent dat broers en zussen in de tweede graad bestaan, ooms en tantes in de derde, en volle neven en nichten in de vierde graad.
 Kinderen van broer of zus zijn bloedverwant in de derde graad.</p>
 <p>Dit rapport kan alleen worden opgemaakt van uit het persoonlijk context-menu.</p>

info.no = <h1><center>Statistikk over forfedre</center></h1>
 <p>Denne rapport skriver ut antall forfedre  funnet, dekningsgrad, anesammenfallsfaktor og slektskapskoeffisent.</p>
 <p>Dekningsgraden er forholdet mellom kjente og mulige forfedre.</p>
 <p>Anesammenfall framkommer ved at personer opptrer mer enn en gang i samme anetavle, og skyldes ekteskap mellom slektninger. Hvis to s\u00c3\u00b8skenbarn gifter seg, vil deres barn ha bare 6 istedenfor 8 forskjellige oldeforeldre. Anesammenfall kalles ogs\u00c3\u00a5 anetap.</p>
 <p>Slektskapskoeffisent er em m\u00c3\u00a5te \u00c3\u00a5 m\u00c3\u00a5le hvor n\u00c3\u00a6r to personer er med hensyn til gener.</p>
 <p>Denne rapporten kan bare bli kj\u00c3\u00b8rt fra et individs kontekstmeny.</p>

info.pl = <h1><center>Statystyki przodk\u00c3\u00b3w </center></h1>
 <p>Ten raport wypisuje liczb\u00c4\u0099 przodk\u00c3\u00b3w znaleziony, pokrycie, czynnik Implex oraz wsp\u00c3\u00b3\u00c5\u0082czynnik pokrewie\u00c5\u0084stwa.</p>
 <p>Pokrycie jest stosunkiem mi\u00c4\u0099dzy znanymi i wszystkimi mo\u00c5\u00bcliwymi przodkami.
 Implex jest to wsp\u00c3\u00b3lny przodek, osoba kt\u00c3\u00b3ra pojawia si\u00c4\u0099 kilka razy w drzewie przodk\u00c3\u00b3w.
 Tak wi\u00c4\u0099c wsp\u00c3\u00b3\u00c5\u0082czynnik Implex jest stosunkiem mi\u00c4\u0099dzy liczb\u00c4\u0085 zduplikowanych przodk\u00c3\u00b3w a
 liczba zliczonych przodk\u00c3\u00b3w. Brak wsp\u00c3\u00b3lnego przodka daje warto\u00c5\u009b\u00c4\u0087 0. Na przyk\u00c5\u0082ad: Je\u00c5\u00bceli dana osoba
 ma 100 przodk\u00c3\u00b3w, ale tylko 80 r\u00c3\u00b3\u00c5\u00bcnych, wsp\u00c3\u00b3\u00c5\u0082czynnik Implex wynosi (100 - 80) / 100 = 20%.</p>
 <p>Wsp\u00c3\u00b3\u00c5\u0082czynnik pokrewie\u00c5\u0084stwa jest prawdopodobie\u00c5\u0084stwem, \u00c5\u00bce oba allele gen\u00c3\u00b3w, kt\u00c3\u00b3re
 osoba ma w locus s\u00c4\u0085 identyczne u potomk\u00c3\u00b3w. Zak\u00c5\u0082ada si\u00c4\u0099, \u00c5\u00bce wsp\u00c3\u00b3lny przodek jest wsp\u00c3\u00b3lny
 dla ka\u00c5\u00bcdego z rodzic\u00c3\u00b3w.</p>
 <p>Ten raport mo\u00c5\u00bce by\u00c4\u0087 uruchamiany dla osoby tylko z menu kontekstowego.</p>

info.sv = <h1><center>F\u00c3\u00b6rfaderstatistik</center></h1>
 <p>Denna rapport skriver ut antalet funna f\u00c3\u00b6rf\u00c3\u00a4drar, t\u00c3\u00a4ckningsfaktor, implexfaktor och koefficienten f\u00c3\u00b6r sl\u00c3\u00a4ktskap.</p>
 <p>T\u00c3\u00a4ckningsfaktorn \u00c3\u00a4r ration mellan den k\u00c3\u00a4nda och alla m\u00c3\u00b6jliga f\u00c3\u00b6rf\u00c3\u00a4drar. En
 implex \u00c3\u00a4r en gemensam f\u00c3\u00b6rfader, en person som upptr\u00c3\u00a4der flera g\u00c3\u00a5nger i sl\u00c3\u00a4kttr\u00c3\u00a4det.
 S\u00c3\u00a5 implexfaktorn \u00c3\u00a4r ration mellan antalet duplicerade f\u00c3\u00b6rf\u00c3\u00a4drar och antalet r\u00c3\u00a4knade f\u00c3\u00b6rf\u00c3\u00a4drar.
 In gemensam f\u00c3\u00b6rfader ger 0. Exampel: Om en person
 har 100 f\u00c3\u00b6rf\u00c3\u00a4drar, men bara 80 olika, s\u00c3\u00a5 \u00c3\u00a4r implexfaktorn (100 - 80) / 100 = 20%.</p>
 <p>Koefficienten f\u00c3\u00b6r sl\u00c3\u00a4ktskap \u00c3\u00a4r sannolikheten f\u00c3\u00b6r att de tv\u00c3\u00a5 allela generna som en person har p\u00c3\u00a5 ett st\u00c3\u00a4lle \u00c3\u00a4r identisk genom arv. H\u00c3\u00a4r antas att den gemensamma f\u00c3\u00b6rfadern delas av b\u00c3\u00a4gge f\u00c3\u00b6r\u00c3\u00a4ldrarna till en person.</p>
 <p>Denna rapport kan bara k\u00c3\u00b6ras fr\u00c3\u00a5n en persons kontextmeny.</p>

