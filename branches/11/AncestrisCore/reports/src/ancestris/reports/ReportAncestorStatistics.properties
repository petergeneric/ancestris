footer_info     = The coverage factor is the ratio between the known and all possible ancestors. 
				\nThe implex factor is the ratio between the number of duplicated ancestors and
				\nthe number of counted ancestors. 
				\nThe coefficient of consanguinity is the probability that the two allele genes
				\nthat an individual has at a locus are identical by descendants. 
				\nThis assumes that a common ancestor is shared by each parent of the individual.

footer_info.da  = D\u00c3\u00a6kningsgraden er forholdet mellem fundne og mulige aner. 
				\n Anetabet er forholdet mellem dobbelte og fundne aner.
				\n Sl\u00c3\u00a6gtsskabskoefficienten er sandsynligheden for, at de dobbelte 
				\narvenal\u00c3\u00a6g (gener) er identiske grundet afstamning fra samme ane.

footer_info.de  = Der Abdeckungsgrad ist das Verh\u00e4ltnis von gefundenen zu m\u00f6glichen Vorfahren. 
				\nDer Ahnenverlust ist das Verh\u00e4ltnis von mehrfachen Vorfahren 
				\nzu gefundenen Vorfahren.
				\n Verwandtschaftskoeffizient ist die Wahrscheinlichkeit, dass die jeweils 
				\nim Doppel vorhandenen Erbanlagen (Gene) durch Abstammung identisch sind,  
				\nd. h. vom selben Vorfahr abstammen.

footer_info.fr  = Le taux de couverture est le ratio le nombre d'anc\u00eatres connus et le nombre maximal th\u00e9orique d'anc\u00eatres. 
				\nL'implexe est le ratio entre le nombre d'anc\u00eatres trouv\u00e9s avec doublon et le nombre d'anc\u00eatres uniques.
				\nLe coefficient de consanguinit\u00e9 est la probabilit\u00e9 que deux all\u00e8les 
				\nd'un individu sur un locus soit le m\u00eame par descendance. 
				\nCeci suppose qu'un anc\u00eatre commun soit partag\u00e9 par chaque parent de l'individu.

footer_info.lv  = P\u00c4\u0081rkl\u00c4\u0081juma koeficients ir attiec\u00c4\u00abba starp zin\u00c4\u0081miem un visiem iesp\u00c4\u0093jamiem priek\u00c5\u00a1te\u00c4\u008diem. 
				\nRealiz\u00c4\u0081cijas koeficients ir attiec\u00c4\u00abba starp dubl\u00c4\u0093to priek\u00c5\u00a1te\u00c4\u008du skaitu un visu
                \npriek\u00c5\u00a1te\u00c4\u008du skaitu. 
				\nRadniec\u00c4\u00abbas koeficients ir varb\u00c5\u00abt\u00c4\u00abba, ka divi al\u00c4\u0093\u00c4\u00bca g\u00c4\u0093ni p\u00c4\u0093c izcel\u00c5\u00a1an\u00c4\u0081s 
                \np\u00c4\u0093cn\u00c4\u0081c\u00c4\u0093jiem ir identiski, t.i. tie c\u00c4\u0093lu\u00c5\u00a1ies no viena un t\u00c4\u0081 pa\u00c5\u00a1a priek\u00c5\u00a1te\u00c4\u008da.

footer_info.nl  = De afdekkingsgraad is de verhouding tussen bekende en alle mogelijke voorouders.
        \nDe Implex factor (voorouderlijke gelijkheid) betreft een gemeenschappelijke voorouder, een persoon
        die meerdere keren voorkomt in de stamboom van voorouders.
        \nDe verwantschapgraad is een maatstaf voor de mate van bloedverwantschap of aanverwantschap
        tussen personen. Hoe hoger de graad, hoe verder de verwantschap.

footer_info.no  = Dekningsgraden er forholdet mellom kjente og mulige forfedre. 
				\nAnesammenfallsfaktor (implex) er forholdet mellom antall dupliserte aner og 
				\nantallet tellede aner. 
				\nSlektskapskoeffisent er em m\u00c3\u00a5te \u00c3\u00a5 m\u00c3\u00a5le hvor n\u00c3\u00a6r to personer er 
				\nmed hensyn til gener.

footer_info.pl  = Pokrycie jest stosunkiem mi\u00c4\u0099dzy znanymi i wszystkimi mo\u00c5\u00bcliwymi przodkami.
				\nWsp\u00c3\u00b3\u00c5\u0082czynnik Implex jest stosunkiem mi\u00c4\u0099dzy liczb\u00c4\u0085 zduplikowanych przodk\u00c3\u00b3w i
				\ntliczb\u00c4\u0085 zliczonych przodk\u00c3\u00b3w. 
				\nWsp\u00c3\u00b3\u00c5\u0082czynnik pokrewie\u00c5\u0084stwa jest prawdopodobie\u00c5\u0084stwem, \u00c5\u00bce oba allele gen\u00c3\u00b3w, kt\u00c3\u00b3re
				\nosoba ma w locus s\u00c4\u0085 identyczne u potomk\u00c3\u00b3w. 
				\nZak\u00c5\u0082ada si\u00c4\u0099, \u00c5\u00bce wsp\u00c3\u00b3lny przodek jest wsp\u00c3\u00b3lny dla ka\u00c5\u00bcdego z rodzic\u00c3\u00b3w.

footer_info.sv  = T\u00c3\u00a4ckningsfaktorn \u00c3\u00a4r ration mellan k\u00c3\u00a4nda och m\u00c3\u00b6jliga f\u00c3\u00b6rf\u00c3\u00a4drar.
			  \nImplexfaktorn \u00c3\u00a4r ration mellan antalet duplicerade f\u00c3\u00b6rf\u00c3\u00a4drar och
			  \nantalet r\u00c3\u00a4knade f\u00c3\u00b6rf\u00c3\u00a4drar.
			  \nSl\u00c3\u00a4ktskapkoefficienten \u00c3\u00a4r sannolikheten att de tv\u00c3\u00a5 allela generna
			  \nsom en person har p\u00c3\u00a5 ett st\u00c3\u00a4lle \u00c3\u00a4r identiska genom arv.
			  \nH\u00c3\u00a4r antas att en gemensam f\u00c3\u00b6rfader delas av b\u00c3\u00a4gge f\u00c3\u00b6r\u00c3\u00a4ldrar f\u00c3\u00b6r en person.

