info                = <h1><center>GEDCOM Statistics</center></h1>
  <p>This report gives you some statistics about the current GEDCOM File.</p>
  <p>Categories:</p>
  <ul>
  <li>Digits in fraction portion</li>
  <li>Individuals (gender, number, percentage, age)</li>
  <li>Last names (number, percentage, individuals, gender, age)</li>
  <li>Families (number,  children, marriage age)</li>
  <li>Occupations (number, percentage, individuals)</li>
  <li>Places (name, number, percentage, individuals)</li>
  </ul>
  <p>Options:</p>
  <ul>
  <li>Turn categories on/off</li>
  <li>Turn output of individuals on/off</li>
  <li>Sort order</li>
  </ul>
  <p>Info:</p>
  <ul>
  <li>All options are enabled by default and the output may therefore be large</li>
  <li>Managing ages: Year = 360 days, month = 30 days</li>
  <li>Ages: Only individuals with known begin and end dates (birth, marriage, child birth) are evaluated</li>
  </ul>

info.da             = <h1><center>GEDCOM-statistik</center></h1>
  <p>Denne rapport laver statistik om den aktuelle GEDCOM-fil.</p>
  <p>Kategorier:</p>
  <li> Personer (køn, antal, andel, alder)</li>
  <li> Efternavne (antal, andel, personer, køn, alder)</li>
  <li> Familier (antal, børn, vielsesalder)</li>
  <li> Erhverv (antal, andel, personer)</li>
  <li> Steder (navn, antal, andel, personer)</li>
  <p>Optioner:</p>
  <li> Kategorier kobles til/fra</li>
  <li> Visning af personer til/fra</li>
  <li> Sorteringsrækkefølge</li>
  <p>Info:</p>
  <li> Standard: alle optioner koblet til, derfor kan output være omfattende</li>
  <li> Aldersberegning: år = 360 dage, måned = 30 dage</li>
  <li> Alder: Kun personer med kendt start- sluttidspunkt (fødsel, vielse, børn) medtages</li>

info.de             = <h1><center>GEDCOM-Statistik</center></h1>
  <p>Dieser Report erstellt Statistiken über die aktuelle GEDCOM-Datei.</p>
  <p>Kategorien:</p>
  <li> Personen (Geschlecht, Anzahl, Anteil, Alter)</li>
  <li> Nachnamen (Anzahl, Anteil, Personen, Geschlecht, Alter)</li>
  <li> Familien (Anzahl, Kinder, Heiratsalter)</li>
  <li> Berufe (Anzahl, Anteil, Personen)</li>
  <li> Orte (Name, Anzahl, Anteil, Personen)</li>
  <p>Optionen:</p>
  <li> Kategorien ein-/ausschalten</li>
  <li> Ausgabe von Personen ein-/ausschalten</li>
  <li> Sortierreihenfolge nach Namen / Frequenz</li>
  <p>Info:</p>
  <li> Standard: alle Optionen eingeschaltet ==> Auswertung kann lang sein</li>
  <li> Altersberechnung: Jahr = 360 Tage, Monat = 30 Tage</li>
  <li> Alter: Nur Personen mit bekannten Beginn- und Endzeitpunkt (Geburt, Heirat, Kinder) werden ausgewertet</li>

info.es             = <h1><center>Estadísticas de GEDCOM</center></h1>
  <p>Este informe da estadísticas del fichero GEDCOM.</p>
  <p>Categorias:</p>
  <ul>
  <li> individuos (sexo, número, porcentaje, edad)</li> 
  <li> numero de familias (número, porcentaje, individuos, sexo, edad)</li> 
  <li> familias (numero, hijos, edad del matrimonio)</li> 
  <li> ocupación (numero porcentaje, individuos )</li> 
  <li> lugares (nombre, numero, porcentaje, individuos )</li> 
  </ul>
  <p>Opciones:</p> 
  <ul>
  <li> categorias Si/No</li> 
  <li> salida ordenada</li> 
  </ul>
  <p>Info :</p>
  <ul>
  <li> Por defecto todas las opciones están activadas (la salida puede ser grande)</li>
  <li> Edades:  Año=360 dias, mes=30 dias</li>
  <li> Sólo los individuos con fechas bien definidas son evaluados</li>
  </ul>

info.fr             = <h1><center>Statistiques des données GEDCOM</center></h1>
 <p>Ce rapport vous donne des statistiques sur le fichier GEDCOM en cours.</p>
 <p>Catégories :</p>
 <ul>
  <li> Individus (sexe, nombre, pourcentage, âge),</li>
  <li> Noms de famille : (nombre, enfants, age lors du mariage),</li>
  <li> Familles (nombre,  enfants, âge lors du mariage),</li>
  <li> Professions (nombre, pourcentage, noms des personnes),</li>
  <li> Lieux (nom, nombre, pourcentage, noms des personnes).</li>
  </ul>
  <p>Options :</p>
  <ul>
  <li> Catégories activées oui / non,</li>
  <li> Entités affichées oui / non,</li>
  <li> Présentation par nom ou par fréquence,</li>
  </ul>
  <p>Info :</p>
  <ul>
  <li> Par défaut, toutes les options sont activées ==> il peut en résulter une liste très importante</li>
  <li> Modalités de calcul des âges: Une année = 360 jours, Un mois = 30 jours</li>
  <li> Âges : Seules les personnes ayant une date de début et de fin pour des évènements tels que naissances, mariages, naissances des enfants sont prises en considération.</li>
  </ul>

info.lv             = <h1><center>GEDCOM datu statistika</center></h1>
  <p>Šis pārskats sniedz jums dažus statistikas datus par pašreizējo GEDCOM failu.</p>
  <p>Kategorijas:</p>
  <ul>
  <li>Personas (dzimums, skaits, procents, vecums)</li>
  <li>Uzvārdi (skaits, procenti, personas, dzimums, vecums)</li>
  <li>Ģimenes (skaits, bērni, laulību vecums)</li>
  <li>Nodarbošanās (skaits, procenti, personas)</li>
  <li>Vietas (nosaukums, skaits, procenti, personas)</li>
  </ul>
  <p>Iespējas:</p>
  <ul>
  <li>Ieslēgt/izslēgt kategorijas</li>
  <li>Ieslēgt/izslēgt personu izvadu</li>
  <li>Šķirošanas secība</li>
  </ul>
  <p>Info:</p>
  <ul>
  <li>Pēc noklusējuma visas iespējas ir iespējotas, tāpēc izvads var būt liels</li>
  <li>Vecuma aprēķināšanas metodes: viens gads = 360 dienas, viens mēnesis = 30 dienas</li>
  <li>Vecums: tiek vērtētas tikai personas ar zināmiem sākuma un beigu datumiem (dzimšanas, laulības, bērna piedzimšanas)</li>
  </ul>

info.nl = <h1><center>Gedcom statistiek</center></h1>
 Dit rapport maakt een lijst met statistische gegevens uit het huidige Gedcom bestand.
 <p>Categorieën:</p>
 <ul><li>Procenten in decimalen</li>
 <li>Personen (geslacht, aantal, percentage, leeftijd)</li>
 <li>Achternamen (aantal, percentage, personen, geslacht, leeftijd)</li>
 <li>Families (aantal,  kinderen, aantal jaren gehuwd)</li>
 <li>Beroepen (aantal, percentage, personen)</li>
 <li>Woonplaatsen (naam, aantal, percentage, personen)</li></ul>
 Opties:<br>
 <ul><li>Categorieën aan/uit</li>
 <li>Personen aan/uit</li>
 <li>Sorteer volgorde</li></ul>
 Informatie:<br>
 <ul><li>Alle opties staan standaard ingeschakeld het document kan dan erg groot zijn</li>
 <li>Berekening leeftijd: jaar = 360 dagen, maand = 30 dagen</li>
 <li>Leeftijd: Alleen personen met een bekende begin- en einddatum (geboorte, huwelijk, geboorte van een kind) worden geëvalueerd

info.pl             = <h1><center>Statystyki GEDCOM</center></h1>
  <p>Ten raport podaje pewne statystyki dotyczące bieżącego pliku GEDCOM.</p>
  <p>Kategorie:</p>
  <ul>
  <li>Liczby dla części frakcji</li>
  <li>Osoby (płeć, liczba, procent, wiek)</li>
  <li>Nazwiska (liczba, procent, osoby, płeć, wiek)</li>
  <li>Rodziny (liczba,  children, wiek ślubu)</li>
  <li>Zawody (liczba, procent, osoby)</li>
  <li>Miejsca (nazwa, liczba, procent, osoby)</li>
  </ul>
  <p>Opcje:</p>
  <ul>
  <li>Kategorie Włącz/Wyłącz</li>
  <li>Wynik dla osób Włącz/Wyłącz</li>
  <li>Kolejność sortowania</li>
  </ul>
  <p>Info:</p>
  <ul>
  <li>Wszystkie opcje są domyślnie włączone więc wynik może być duży</li>
  <li>Zarządzanie wiekiem: Rok = 360 dni, Miesiąc = 30 dni</li>
  <li>Wieki: Tylko osoby ze znaną datą rozpoczęcia lub zakończenia (narodziny, ślub, chrzest) są szacowane</li>
  </ul>

