name     = Various information Sheets of Individuals/Families
name.da  = Informationsark for personer/familjer
name.fr  = Fiches multi-modèles personnes et familles
name.lv  = Informācijas lapas par personām/ģimenēm


info      = <a name="_Top_"></a>
          & <h1><center>Personalised information Sheets of Individuals/Families</center></h1>
          & <br>
          & This report produces summary sheets of individuals or families, trees, narrative sheets, in a totally customizable way.
          & <p>By defaults, it uses the close relatives of the individual selected in Ancestris. If the Advanced Search results includes individuals and families, it will use them instead.</p>
          & <p>Go to the option tab to choose the appropriate template to use</p>
          & <br>
          & Ancestris comes with several templates for individuals and for families. 
          & <br>

info.fr   = <h1><center>Fiches multi-modèles personnes et familles</center></h1>
          & <br>
          & Ce rapport produit des fiches synthétiques d'individus ou de familles, des arbres, des fiches narratives, de façon totalement personnalisables.
          & <p>Par défaut, il utilise les proches parents de la personne sélectionnée dans Ancestris. Si les résultats de la recherche avancée incluent des individus et des familles, le raport les utilisera à la place.
          & <p>Accédez à l'onglet Options pour choisir le modèle de rapport à utiliser.</p>
          & <br>
          & Ancestris vous propose plusieurs modèles pour les individus et les familles.
          & <br>

