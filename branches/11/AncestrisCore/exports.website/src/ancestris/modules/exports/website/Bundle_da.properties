OpenIDE-Module-Long-Description=<h1><center>Hjemmeside</center></h1>\n\n<p>Dette v\u00e6rkt\u00f8j danner en HTML-udgave af din sl\u00e6gtsfil, som du senere kan oploade til en webserver.</p>\n\n<p>Der dannes en side for hver person i din sl\u00e6gtsfil.</p>\n\n<p>Der dannes ogs\u00e5 et anetr\u00e6 for hver af dem.</p>\n\n<p>Du kan ogs\u00e5 tilf\u00f8je et ekstra sprog, s\u00e5 din sl\u00e6gtsfil kan vises p\u00e5 mere end et sprog.</p>\n\n<p>Den findes i menuen V\u00e6rkt\u00f8jer, Publikation, Hjemmeside.</p>
