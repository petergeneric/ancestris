OpenIDE-Module-Long-Description=<h1><center>Web Sitesi</center></h1>\n\n<p>Bu ara\u00e7, daha sonra bir web sitesine y\u00fckleyebilece\u011finiz \u015fecere bilgilerinizin bir Html temsilini olu\u015fturur.</p>\n\n<p>Soy a\u011fac\u0131n\u0131zdaki her ki\u015fi i\u00e7in bir sayfa olu\u015fturulur.</p>\n\n<p>Her biri i\u00e7in bir ata a\u011fac\u0131 g\u00f6r\u00fcn\u00fcm\u00fc de olu\u015fturulur.</p>\n\n<p>Ayr\u0131ca, soy a\u011fac\u0131n\u0131z\u0131n birden fazla dilde g\u00f6r\u00fcnebilmesi i\u00e7in ba\u015fka bir dil ekleme olana\u011f\u0131na da sahipsiniz.</p>\n\n<p>Eri\u015fim i\u00e7in Ana Men\u00fc, Ara\u00e7lar, Yay\u0131n, Web Sitesi.</p>
