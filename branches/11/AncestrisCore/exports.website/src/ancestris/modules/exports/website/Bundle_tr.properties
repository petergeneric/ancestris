info=<h1><center>Web sitesi</center></h1><p>Bu rapor, bir GEDCOM dosyas\u0131ndaki bilgilerin HTML temsilini olu\u015fturur.</p><p>Yer ad\u0131 bi\u00e7imi se\u00e7ene\u011fi nas\u0131l yap\u0131land\u0131r\u0131l\u0131r:<ol><li>se\u00e7enek alan\u0131 ge\u00e7ersiz ise, her yer i\u00e7in ilk uygun yetki alan\u0131 g\u00f6r\u00fcnt\u00fclenecektir.</li><li>se\u00e7enek e\u015fitse e\u011fer <font color="blue">t\u00fcm\u00fcne</font>, t\u00fcm yetki alanlar\u0131 virg\u00fclle ayr\u0131lm\u0131\u015f olarak g\u00f6r\u00fcnt\u00fclenecektir. </li><li>aksi takdirde, yetki alan\u0131 numaralar\u0131n\u0131 (birincisi i\u00e7in 0'dan ba\u015flayarak) ve istedi\u011finiz bi\u00e7imlendirmeyi girin. \u00d6rne\u011fin, aile yer bi\u00e7iminiz "k\u00f6y, kasaba, il\u00e7e, eyalet, \u00fclke" ise, <font color="blue">0, 1 (3)</font> g\u00f6r\u00fcnt\u00fclemek i\u00e7in: "k\u00f6y, kasaba (eyalet)".</li></ol></p>
