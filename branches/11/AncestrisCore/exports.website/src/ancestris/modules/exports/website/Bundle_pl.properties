info=<h1><center>Strona internetowa</center></h1>\n\n<p>Ten raport buduje HTMLow\u0105 reprezentacj\u0119 informacji z pliku GEDCOM.</p>\n\n<p>Opis jak skonfigurowa\u0107 opcje formatu nazwy miejsca:<ol><li>je\u015bli pole opcji jest puste, pierwsza dost\u0119pna w\u0142a\u015bciwo\u015b\u0107 b\u0119dzie wy\u015bwietlany dla ka\u017cdego miejsca.</li><li>je\u015bli opcja wynosi<font color="blue">wszystko</font>, wy\u015bwietlone zostan\u0105 wszystkie w\u0142a\u015bciwo\u015bci, rozdzielone przecinkami.</li><li>w przeciwnym razie wprowad\u017a numery w\u0142a\u015bciwo\u015bci (zaczynaj\u0105c od 0 dla pierwszego) i formatowanie jakie chesz. Na przyk\u0142ad, je\u015bli formatem miejsca rodzinnego jest "wioska, miasto, powiat, wojew\u00f3dztwo, kraj", mo\u017cna wprowadzi\u0107 <font color="blue">0, 1 (3)</font> co wy\u015bwietli: "wioska, miasto (wojew\u00f3dztwo)".</li></ol></p>
