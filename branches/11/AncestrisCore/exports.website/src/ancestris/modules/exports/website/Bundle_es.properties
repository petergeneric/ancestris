OpenIDE-Module-Long-Description=<h1><center>Sitio Web</center></h1>\n\n<p>Esta herramienta crea una representaci\u00f3n Html de su genealog\u00eda que puede subir m\u00e1s tarde a un sitio web.</p>\n\n<p>Se crea una p\u00e1gina para cada persona en su genealog\u00eda.</p>\n\n<p>Tambi\u00e9n se genera una vista de \u00e1rbol de los antepasados para cada uno de ellos.</p>\n\n<p>Tiene la capacidad de agregar otro idioma para que su genealog\u00eda aparezca en m\u00e1s de un idioma.</p>\n\n<p>Para acceder, Men\u00fa Principal, Herramientas, Publicaci\u00f3n, Sitio Web.</p>
