OpenIDE-Module-Long-Description=<h1><center>Procura de locais</center></h1>\n\n<p>Procurar por coordenadas geogr\u00e1ficas no servi\u00e7o Geonames.</p>\n\n<p>Esta fun\u00e7\u00e3o \u00e9 usada na gest\u00e3o de locais ou na extens\u00e3o Vista geogr\u00e1fica.</p>
OpenIDE-Module-Short-Description=Procura de locais Geonames
