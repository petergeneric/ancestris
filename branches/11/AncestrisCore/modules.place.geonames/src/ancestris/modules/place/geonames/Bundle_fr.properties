OpenIDE-Module-Long-Description=\
    <h1><center>Recherche de lieux</center></h1>\n\n<p>Recherche les coordonn\u00e9es g\u00e9ographiques de lieux sur Internet \u00e0 l'aide du site Geonames.\
    </p>\n\n<p>Cette recherche est utilis\u00e9e automatiquement pour l'\u00e9dition des lieux et dans la Vue g\u00e9ographique.\
    </p>
