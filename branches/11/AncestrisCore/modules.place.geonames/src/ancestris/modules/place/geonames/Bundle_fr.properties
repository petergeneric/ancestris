ERR_EmptyConversion=<html>Vous n'avez indiqu\u00e9 aucune correspondance des lieux trouv\u00e9s sur Internet avec le format lieu de votre gedcom.<br>Vous ne pourrez donc pas copier les lieux trouv\u00e9s sur Internet dans votre gedcom.</html>
ERR_NothingSaved=<html>Vous n'avez indiqu\u00e9 aucune correspondance des lieux trouv\u00e9s sur Internet avec le format lieu de votre gedcom.<br>Rien ne sera sauvegard\u00e9 et votre param\u00e9trage pr\u00e9c\u00e9dent sera utilis\u00e9.</html>
ERR_GeonamesWaitforanhour=Ancestris ne peut pas acc\u00e9der actuellement au serveur de lieux. L'acc\u00e8s sera \u00e0 nouveau disponible sous un d\u00e9lai d'une heure.

