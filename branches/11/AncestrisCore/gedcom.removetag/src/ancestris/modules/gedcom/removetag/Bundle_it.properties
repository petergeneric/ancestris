OpenIDE-Module-Long-Description=<h1><center>GEDCOM - Rimozione delle etichette Gedcom</center></h1>\n\n<p>Strumento che permette di cancellare le etichette dei dati del vostro file Gedcom</p>\n\n<p>Per esempio, se volete eliminare una etichetta "_SOSA", baster\u00e0 indicarla nello strumento e tutti i dati relativi compresa l'etichetta saranno cancellati dopo che avrete salvato il risultato.</p>\n\n<p>L'accesso a questo strumento avviene da Menu, Strumenti, Gedcom, Rimuovere le etichette Gedcom</p>
