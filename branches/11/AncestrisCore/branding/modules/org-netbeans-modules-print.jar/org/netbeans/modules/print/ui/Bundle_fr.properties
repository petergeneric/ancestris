TLT_Goto=<html><body>\
&nbsp;<b>Navigation :</b>&nbsp;<br>\
&nbsp;Appuyez sur <code>/</code> ou sur <code>F</code> pour aller \u00e0 la premi\u00e8re page&nbsp;<br>\
&nbsp;Appuyez sur <b><code>-</code></b> ou sur <code>G</code> pour aller sur la page pr\u00e9c\u00e9dente&nbsp;<br>\
&nbsp;Appuyez sur <b><code>+</code></b> ou sur <code>K</code> pour aller \u00e0 la page suivante&nbsp;<br>\
&nbsp;Appuyez sur <code>*</code> ou sur <code>L</code> pour aller \u00e0 la derni\u00e8re page&nbsp;\
</body></html>

TLT_Preview_Scale=<html><body>\
&nbsp;<b>Ajuster l'\u00e9chelle de la pr\u00e9visualisation :</b>&nbsp;<br>\
&nbsp;Appuyez sur &lt;plus&gt; pour mettre \u00e0 l'echelle&nbsp;<br>\
&nbsp;Appuyez sur &lt;minus&gt; pour d\u00e9faire la remise \u00e0 l'\u00e9chelle&nbsp;<br>\
&nbsp;Appuyez sur <code>Ctrl</code>-&lt;plus&gt; pour zoomer&nbsp;<br>\
&nbsp;Appuyez sur <code>Ctrl</code>-&lt;minus&gt; pour d\u00e9zommer&nbsp;<br>\
&nbsp;Appuyez sur <code>/</code>&nbsp; pour mise \u00e0 100%&nbsp;<br>\
&nbsp;Appuyez sur <code>*</code> pour personnaliser la vue&nbsp;<br><hr>\
&nbsp;Fa\u00eetes <code>Ctrl</code> + Molette pour zoomer ou d\u00e9zoomer&nbsp;<br>\
&nbsp;Fa\u00eetes molette et bouton droit de la souris pour zoomer ou d\u00e9zoomer&nbsp;<br>\
&nbsp;Double cliquez avec le bouton gauche pour zoomer&nbsp;<br>\
&nbsp;Double cliquez avec le bouton droit pour d\u00e9zoomer&nbsp;<br>\
</body></html>

