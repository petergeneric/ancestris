TLT_Preview_Scale=<html><body>&nbsp;<b>Dostosowuje skal\u0119 podgl\u0105du:</b>&nbsp;<br>&nbsp;naci\u015bnij &lt;plus&gt; by powiejszy\u0107&nbsp;<br>&nbsp;naci\u015bnij &lt;minus&gt; by pomniejszy\u0107&nbsp;<br>&nbsp;naci\u015bnij <code>Ctrl</code>-&lt;plus&gt; by powiejszy\u0107&nbsp;<br>&nbsp;naci\u015bnij <code>Ctrl</code>-&lt;minus&gt; by pomniejszy\u0107&nbsp;<br>&nbsp;naci\u015bnij <code>/</code>&nbsp; by ustawi\u0107 na 100%&nbsp;<br>&nbsp;naci\u015bnij <code>*</code> by dostosowa\u0107 widok&nbsp;<br /><hr>&nbsp;u\u017cyj k\u00f3\u0142ka myszy z <code>Ctrl</code> by skalowa\u0107&nbsp;<br />&nbsp;by skalowa\u0107 &nbsp;<br />&nbsp;kliknij dwukrotnie lewym przyciskiem myszy, aby powi\u0119kszy\u0107&nbsp;<br />&nbsp;kliknij dwukrotnie prawym przyciskiem myszy, aby pomniejszy\u0107&nbsp;<br /></body></html>
