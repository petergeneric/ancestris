OpenIDE-Module-Long-Description=<h1><center>editor Gedcom</center></h1>\n\n<p>Una de les caracter\u00edstiques m\u00e9s potents d'Ancestris.</p>\n\n<p>Aquest editor li d\u00f3na un control total sobre el que vol veure en la seva genealogia.</p>\n\n<p>Amb ell podeu treballar en cada etiqueta que ofereix l'especificaci\u00f3 gedcom. El seu poder \u00e9s incre\u00efble.</p>\n\n<p>Tamb\u00e9 pot identificar i utilitzar totes les possibilitats donades per la norma Gedcom. Pot tamb\u00e9 comprovar anomalies GEDCOM que poden venir d'altres programari de genealogia.</p>\n\n<p>Per accedir-hi, Men\u00fa Principal, Vista, Editor Gedcom.</p>
