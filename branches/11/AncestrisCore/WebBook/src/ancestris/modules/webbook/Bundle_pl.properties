OpenIDE-Module-Long-Description=<h1><center>WebBook</center></h1>\n\n<p>Ten modu\u0142 publikuje Twoj\u0105 genealogi\u0119 na Twojej stronie internetowej lub na komputerze.</p>\n\n<p>Generowane strony zawieraj\u0105 szereg przydatnych sekcji dla \u0142atwego przegl\u0105dania ca\u0142ej Twoje genealogii dla wszystkich u\u017cytkownik\u00f3w.</p>\n\n<p>To narz\u0119dzie od\u015bwie\u017ca tylko te strony, kt\u00f3re uleg\u0142y zmianie od poprzedniej aktualizacji w celu zoptymalizowania czasu przesy\u0142ania.</p>\n\n<p>Generowane strony mog\u0105 by\u0107 zintegrowane z ju\u017c istniej\u0105c\u0105 stroni\u0105.</p>\n\n<p>Prywatne dane mog\u0105 by\u0107 chronione za pomoc\u0105 has\u0142a.</p>\n\n<p>Dost\u0119p przez Menu g\u0142\u00f3wne, Narz\u0119dzia, Multimedia, WebBook.</p>
