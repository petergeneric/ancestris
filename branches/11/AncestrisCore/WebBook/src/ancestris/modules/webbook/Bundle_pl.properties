implex_description=Opis
implex_info=Ten raport wy\u015bwietla ilu przodk\u00f3w zosta\u0142o znalezionych, pokrycie, implex oraz stopie\u0144 chowu wsobnego. Pokrycie jest to por\u00f3wnanie pomi\u0119dzy znanymi i mo\u017cliwymi przodkami. Implex jest osob\u0105 kt\u00f3ra pojawia si\u0119 kilka razy w drzewie przodk\u00f3w. Tak wi\u0119c, Implex stanowi raport pomi\u0119dzy liczb\u0105 wsp\u00f3lnych przodk\u00f3w, a liczba znanych przodk\u00f3w. Brak wsp\u00f3lnych przodk\u00f3w daje liczb\u0119 0. Na przyk\u0142ad: Je\u015bli osoba posiada 100 przodk\u00f3w, ale tylko 80 r\u00f3\u017cnych, implex wynosi (100 - 80) / 100 = 20%. Stopie\u0144 inbredu jest to prawdopodobie\u0144stwo, \u017ce dwa allele os\u00f3b s\u0105 takie same. To za\u0142o\u017cenie, \u017ce sam przodek jest wsp\u00f3lny przez poszczeg\u00f3lnych rodzic\u00f3w.
