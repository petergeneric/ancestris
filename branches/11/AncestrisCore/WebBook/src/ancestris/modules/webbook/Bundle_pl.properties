TTT_DisplayStatsAnc=<html>Zaznacz t\u0119 opcj\u0119 aby wy\u015bwietli\u0107 na stronie powitalnej<br />statystyki dotycz\u0105ce zmar\u0142ych przodk\u00f3w.</html>
TTT_DisplayStatsLoc=<html>Zaznacz t\u0119 opcj\u0119 aby wy\u015bwietli\u0107 na stronie powitalnej<br />statystyki dotycz\u0105ce najcz\u0119stszych miejsc w genealogii.</html>
TTT_decujus=<html>Zaznacz osob\u0119 kt\u00f3r\u0105 wybra\u0142e\u015b jako<br />zmar\u0142ego do nawigacji na stronie i<br />numeracji tej osoby.</html>
TTT_Unknown=<html>Tekst do wy\u015bwietlenia dla os\u00f3b<br />kt\u00f3rych imi\u0119 jest nieznane.</html>
TTT_DisplayFamily=<html>Zaznacz t\u0119 opcj\u0119 aby wy\u015bwietli\u0107 ma\u0142\u017conk\u00f3w<br />na szeg\u00f3\u0142owej stronie os\u00f3b.</html>
TTT_DisplayKids=<html>Zaznacz t\u0119 opcj\u0119 aby wy\u015bwietli\u0107 dzieci<br />na szeg\u00f3\u0142owej stronie os\u00f3b.</html>
TTT_DisplaySiblings=<html>Zaznacz t\u0119 opcj\u0119 aby wy\u015bwietli\u0107 braci i siostry przyrodnie<br />na szeg\u00f3\u0142owej stronie os\u00f3b.</html>
TTT_DisplayRel=<html>Zaznacz t\u0119 opcj\u0119 aby wy\u015bwietli\u0107 zwi\u0105zki rodzinne<br />na szeg\u00f3\u0142owej stronie os\u00f3b.</html>
TTT_DisplayNotes=<html>Zaznacz t\u0119 opcj\u0119 aby wy\u015bwietli\u0107 notatki<br />na szeg\u00f3\u0142owej stronie os\u00f3b.</html>
TTT_DisplayId=<html>Zaznacz t\u0119 opcj\u0119 aby wy\u015bwietli\u0107 numery ID<br />na szeg\u00f3\u0142owej stronie os\u00f3b.</html>
TTT_DisplayEmail=<html>Zaznacz t\u0119 opcj\u0119 aby wy\u015bwietli\u0107 przycisk kontaktu e-mail<br />dla ka\u017cdej osoby na szeg\u00f3\u0142owej stronie os\u00f3b.</html>
TTT_DisplaySources=<html>Zaznacz t\u0119 opcj\u0119 aby wygenerowa\u0107<br />sekcj\u0119 ze \u017ar\u00f3d\u0142ami na stronie internetowej.</html>
TTT_TypeOfSources=<html>Wybierz elementy do wy\u015bwietlenia ze \u017ar\u00f3d\u0142ami. Trzy dost\u0119pne opcje:<br />- Brak informacji, z wyj\u0105tkiem imienia osoby powi\u0105zanej ze \u017ar\u00f3d\u0142em.<br />- Wy\u015bwietla imi\u0119 osoby w towarzysz\u0105cym tek\u015bcie, je\u015bli ten tekst istnieje.<br />- Wy\u015bwietla tekst, z miniatur\u0105 medi\u00f3w, je\u015bli istniej\u0105.</html>
TTT_SourceCopies=<html>Zaznacz t\u0119 opcj\u0119 aby wymusi\u0107 kopiowanie dokument\u00f3w oryginalnych \u017ar\u00f3de\u0142<br />lokalnie.<br />Opcja ta jest bardzo wa\u017cna przy zaoszczaniu pami\u0119ci.<br />Dzia\u0142a tylko na Linuksie i nie ma konsekwencji na zdalnym serwerze.<br />Na systemach Mac i Windows, lokalna kopia jest zawsze tworzona.</html>
TTT_DisplayMedia=<html>Wybierz to pole wyboru aby wygenerowa\u0107<br />lokaln\u0105 sekcj\u0119 medi\u00f3w.</html>
TTT_MediaCopies=<html>Wybierz to pole wyboru aby wymusi\u0107 kopiowanie orygina\u0142\u00f3w medi\u00f3w lokalnie.<br />Brak wyboru oszcz\u0119dza pami\u0119\u0107 magazynu.<br />Ta opcja dzia\u0142a tylko na Linuksie i nie ma wp\u0142ywu na stron\u0119.<br />Na systemach Mac i Windows, zawsze jest tworzona kopia lokalna.</html>
TTT_DisplayMap=<html>Wybierz to pole wyboru aby wygenerowa\u0107<br />map\u0119 na stronie.<br > Uwaga: do korzystania z tej opcji, musisz<br />najpierw zainstalowa\u0107 wtyczk\u0119 geo.</html>
TTT_DisplayEmptyLoc=<html>Wybierz to pole wyboru by wy\u015bwietli\u0107<br />koordynaty nieznanego miejsca</html>
TTT_DisplayAncetorReport=<html>Wy\u015bwietl to pole wyboru do generowania<br />sekcji przodk\u00f3w de-cujus na stronie</html>
TTT_AncetorGenMin=<html>Pokolenie przodk\u00f3w od jednej<br />wy\u015bwietli\u0107 przodk\u00f3w de-cujus</html>
TTT_AncetorGenMax=<html>Pokolenie przodk\u00f3w po jednej<br />nie wy\u015bwietli\u0107 przodk\u00f3w de-cujus</html>
TTT_TypeOfAncestorsSources=<html>Wybierz spos\u00f3b pokazywania \u017ar\u00f3de\u0142</html>
TTT_LocalDir=<html>Lokalny magazyn jaki WebBook zapisze.<br />Otw\u00f3rz plik<br />index.html w swojej przegl\u0105darce by przeczyta\u0107 ksi\u0105\u017ck\u0119.</html>
TTT_LogFile=<html>Plik dziennika, kt\u00f3ry zapisuje szegu\u0142owe dane w WebBook.<br />Znajdziesz szczeg\u00f3\u0142y je\u015bli pokolenie przmin\u0119\u0142o.</html>
TTT_UploadBook=<html>Wybierz to pole wyboru by przes\u0142a\u0107 WebBook<br />na stron\u0119 internetow\u0105 po lokalnym utworzeniu ksi\u0105\u017cki</html>
TTT_FTPAddress=<html>Adres strony FTP. Na przyk\u0142ad: ftp.monsite.com</html>
TTT_FTPDir=<html>Magazyn Twojej strony w kt\u00f3rym znajduje si\u0119 WebBook.<br />Na przyk\u0142ad: /public_html/genealogy/</html>
TTT_FTPUser=<html>Nazwa u\u017cytkownika do \u0142\u0105czenia ze stron\u0105 i do przesy\u0142ania plik\u00f3w.</html>
TTT_FTPPassword=<html>Has\u0142o FTP do \u0142\u0105czenia ze stron\u0105 i do przesy\u0142ania plik\u00f3w.</html>
TTT_SiteDesc=<html>Zwi\u0119z\u0142y opis strony,<br />do umieszczenia na Twojej stronie internetowej w celu odwo\u0142ywania si\u0119 do<br />wyszukiwarek.</html>
TTT_FTPTransferType=<html>Wybierz typ transferu na stron\u0119,<br />by zoptymalizowa\u0107 niezb\u0119dny czas</html>
TTT_FTPEraseHistory=<html>Wybierz to pole wyboru by zresetowa\u0107 histori\u0119 transferu plik\u00f3w.<br />To usunie wszystkie pliki.<br />B\u0105d\u017a ostro\u017cny: utracisz przydatne informacje<br />je\u015bli masz du\u017co plik\u00f3w do przes\u0142ania.</html>
TTT_PostExec=<html>Mo\u017cesz uruchomi\u0107 program po wygenerowaniu webbook.<br />Wska\u017c jego po\u0142o\u017cenie i nazw\u0119.<br />Pozostaw puste je\u015bli nie chcesz nic uruchamia\u0107</html>
TTT_FTPLogFile=<html>Plik dziennika kt\u00f3ry zapisuje szczeg\u00f3\u0142y transferu na stron\u0119,<br />do sprawdzenia czy transfer si\u0119 powi\u00f3d\u0142</html>
TTT_PHPSupport=<html>Wybierz to pole wyboru je\u015bli Twoja strona u\u017cywa PHP<br />i je\u015bli u\u017cywasz go do zarz\u0105dzania danymi prywatnymi,<br />lub do zintegrowania strony z istniej\u0105cymi danymi na stronie PHP<br />(zobacz pomoc dla restrykcji)</html>
TTT_PHPProfil=<html>Profil do ogl\u0105dania prywatnych danych na stronie PHP.</html>
TTT_PHPCode=<html>Has\u0142o do ogl\u0105dania prywatnych danych na stronie PHP.</html>
TTT_PHPTest=<html>Instrukcja PHP do wy\u015bwietlania prywatnych danych,<br />Na przyk\u0142ad: <b>isItOk();</b> lub <b>$profil == 'gene';</b></html>
TTT_PHPIntegrate=<html>Wybierz to pole wyboru je\u015bli wygenerowane strony maj\u0105 by\u0107 zintegrowane z istniej\u0105c\u0105 stron\u0105.</html>
TTT_PHPInit=<html>\u015acie\u017cka magazynu podczas generowania stron,<br />skrypt kt\u00f3ry wykona si\u0119 na pocz\u0105tku na ka\u017cdej stronie.</html>
TTT_PHPMyScript=<html>Skrypt do zdefiniowania instrukcji<br />dla wszystkich stron webbook.<br />Na przyk\u0142ad kategoria stron genealogii<br />lub \u015bcie\u017cka do arkuszy styli strony.</html>
TTT_PHPHeadStart=<html>\u015acie\u017cka magazynu podczas generowania stron,<br />skrypt kt\u00f3ry napisze g\u00f3r\u0119 strony html<br />i pocz\u0105tek sekcji "head".</html>
TTT_PHPHeadCSS=<html>\u015acie\u017cka magazynu podczas generowania stron,<br />do arkusza styli.</html>
TTT_PHPHeadEnd=<html>\u015acie\u017cka magazynu podczas generowania stron,<br />skrypt kt\u00f3ry napisze d\u00f3\u0142 strony html i koniec sekcji "head".</html>
TTT_PHPHeadBody=<html>\u015acie\u017cka magazynu podczas generowania stron,<br />skrypt kt\u00f3ry napisze pocz\u0105tek sekcji "body".</html>
TTT_PHPFooter=<html>\u015acie\u017cka magazynu podczas generowania stron,<br />skrypt kt\u00f3ry napisze koniec sekcji "body".</html>
