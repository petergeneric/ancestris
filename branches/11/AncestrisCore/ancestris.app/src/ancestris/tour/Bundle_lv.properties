demo.intro=<html>Laipni l\u016bdzam Ancestris gida pavad\u012bb\u0101 \!<br><br>M\u0113s redz\u0113sim galven\u0101s programmas iesp\u0113jas izmantojot Burbonu \u0123enealo\u0123iju.<br></html>
#
demo.windows=<html>Ancestris lietojumprogramm\u0101 tiek par\u0101d\u012bti vair\u0101ki logi, galven\u0101 izv\u0113lne un r\u012bkjosla.<br><br>1. Ekr\u0101na kreiso pusi parasti izmanto, lai par\u0101d\u012btu j\u016bsu \u0123enealo\u0123iju un k\u0101du anal\u012bzi,<br>labo pusi parasti izmanto, lai ievad\u012btu datus sav\u0101 \u0123enealo\u0123ij\u0101.<br><br>2. Bet j\u016bs varat piel\u0101got loga poz\u012bcijas atbilsto\u0161i sav\u0101m darba vajadz\u012bb\u0101m:<br>- Logus var p\u0101rvietot, ja p\u0101rvietojiet to cilnes rokturi.<br>- Tos var novietot ar\u012b k\u0101 atvilktnes uz ekr\u0101na mal\u0101m.<br></html>
#
demo.menu=<html>J\u016bs varat piek\u013c\u016bt vis\u0101m Ancestris funkcij\u0101m, izmantojot galveno izv\u0113lni.<br><br>Visbie\u017e\u0101k tiek izmantotas divas izv\u0113lnes: izv\u0113lne Skats un izv\u0113lne R\u012bki.<br><br>- Skati \u013cauj jums redz\u0113t savu \u0123enealo\u0123iju da\u017e\u0101d\u0101s form\u0101s.<br><br>- R\u012bki \u013cauj analiz\u0113t j\u016bsu \u0123enealo\u0123iju, t\u012br\u012bt to, veikt mekl\u0113\u0161anu \u0123enealo\u0123ij\u0101, pievienot citas \u0123enealo\u0123ijas, to public\u0113t utt.<br><br>R\u012bkjosl\u0101 ir ietvertas visnoder\u012bg\u0101k\u0101s izv\u0113l\u0146u funkcijas.<br></html>
#
demo.menuview=<html>Izv\u0113ln\u0113 Skats var izv\u0113l\u0113ties, lai \u0123enealo\u0123iju skat\u012btu k\u0101 koku, sarakstu, \u0123eogr\u0101fisku karti, valsts laika skalu atkar\u012bb\u0101 no atlas\u012btaj\u0101m valst\u012bm, p\u0101rskatos utt.<br><br></html>
#
demo.menutools=<html>Izv\u0113ln\u0113 R\u012bki ir pieejami daudzi darba r\u012bki (kop\u012bgie priek\u0161te\u010di, kalkulators, datumu kalkulators).<br><br>J\u016bs varat mekl\u0113t \u0123enealo\u0123ijas inform\u0101ciju, p\u0101rvald\u012bt savus datus vai public\u0113t \u0123enealo\u0123iju.<br><br>Varat ar\u012b main\u012bt Ancestris iestat\u012bjumus.<br></html>
#
demo.gedcomtools=<html>No izv\u0113lnes R\u012bki varat nok\u013c\u016bt Gedcom r\u012bku izv\u0113ln\u0113.<br><br>\u0160ie r\u012bki pal\u012bdz jums \u0123ener\u0113t sosa numurus, t\u012br\u012bt \u0123enealo\u0123ijas datus, apvienot citas \u0123enealo\u0123ijas, p\u0101rbaud\u012bt dublik\u0101tus, p\u0101rbaud\u012bt anom\u0101lijas (piem\u0113ram, neatbilsto\u0161i datumi, gedcom atbilst\u012bbas k\u013c\u016bdas).<br></html>
demo.properties=<html>Izv\u0113lne Faili tiek izmantota, lai atv\u0113rtu, aizv\u0113rtu, eksport\u0113tu \u0123enealo\u0123ijas vai izveidotu da\u013c\u0113jas t\u0101 kopijas.<br><br>Jums ir ar\u012b \u013coti noder\u012bga funkcija '\u012apa\u0161\u012bbas'. Tas ir pal\u012bgs, kas pal\u012bdz\u0113s main\u012bt galvenos Gedcom faila parametrus.<br><br>\u0160is pal\u012bgs \u013cauj jums main\u012bt, piem\u0113ram, j\u016bsu \u0123enealo\u0123ijas fizisk\u0101s atra\u0161an\u0101s vietas strukt\u016bru, j\u016bsu multivides failu atra\u0161an\u0101s vietu disk\u0101 vai izmantojamo Gedcom standartu.<br></html>
#
demo.menuhelp=<html>Izv\u0113ln\u0113 Pal\u012bdz\u012bba ir sniegts Ancestris pal\u012bdz\u012bbas saturs, izmantotais versijas numurs un Laipni l\u016bdzam logs.<br><br>J\u016bs varat ar\u012b ziedot Ancestris asoci\u0101cijai vai uzdot jaut\u0101jumus lietot\u0101ju kopienai.<br><br>Tagad, kad m\u0113s esam apskat\u012bju\u0161i galven\u0101s izv\u0113lnes, apskat\u012bsim vissvar\u012bg\u0101kos logus.<br><br></html>
#
demo.explorer=<html>Tas ir Gedcom p\u0113tnieks.<br><br>Ancestris tie\u0161i redi\u0123\u0113 \u0123enealo\u0123ijas Gedcom failu, l\u012bdz ar to ar\u012b nosaukums "Gedcom p\u0113tnieks".<br><br>Ancestris var atv\u0113rt vair\u0101kas \u0123enealo\u0123ijas vienlaikus.<br><br>\u0160is p\u0113tnieks sniedz visu to objektu skaitu, kas ietverti katr\u0101 pa\u0161reiz atv\u0113rtaj\u0101 \u0123enealo\u0123ij\u0101.<br></html>
#
demo.tree=<html>\u0160is ir \u0123enealo\u0123ijas Dinamiskais koks.<br><br>Tas par\u0101da konkr\u0113t\u0101s personas priek\u0161te\u010dus un p\u0113cte\u010dus.<br><br>J\u016bs varat izv\u0113l\u0113ties un defin\u0113t displeja stilu mainot lodzi\u0146u izskatu, to kr\u0101sas un saturu.<br><br>Ar peles labo pogu noklik\u0161\u0137inot uz personas, tiks par\u0101d\u012bta darb\u012bbu izv\u0113lne, ar kur\u0101m var pievienot \u0161ai personai vec\u0101kus vai b\u0113rnus, vai ar\u012b izveidot p\u0101rskatu par \u0161o personu.<br></html>
#
demo.cygnus=<html>Tas ir Cygnus redaktors.<br><br>J\u016bs varat izveidot, main\u012bt vai dz\u0113st liel\u0101ko da\u013cu inform\u0101cijas par personu vai ar to saist\u012btiem notikumiem.<br><br>\u0160is redaktors ir veidots t\u0101, lai tas b\u016btu vienk\u0101r\u0161s un \u013cautu jums viegli pievienot vai main\u012bt inform\u0101ciju sav\u0101 \u0123enealo\u0123ij\u0101.<br><br>Varat pievienot att\u0113lus, multividi, avotus, lai ieg\u016btu visp\u0101r\u012bgu p\u0101rskatu par inform\u0101ciju par personu.<br><br>Ar peles labo pogu noklik\u0161\u0137inot uz personas v\u0101rda tiks par\u0101d\u012bta darb\u012bbu izv\u0113lne, kas ir l\u012bdz\u012bga Dinamiska koka skata izv\u0113lnei.<br><br>Pal\u012bgs pal\u012bdz\u0113s ievad\u012bt datumus saska\u0146\u0101 ar da\u017e\u0101diem kalend\u0101riem. Cits asistents pal\u012bdz\u0113s jums ievad\u012bt atra\u0161an\u0101s vietas vai mekl\u0113t t\u0101s internet\u0101.<br></html>
#
demo.gedcom=<html>\u0160is ir Gedcom redaktors.<br><br>Tas par\u0101da visu inform\u0101ciju par jebkuru \u0123enealo\u0123ijas objektu un \u013cauj to main\u012bt.<br><br>\u0160\u012b inform\u0101cija tiek par\u0101d\u012bta k\u0101 koks, kas piln\u012bb\u0101 atbilst izmantotajam Gedcom standartam.<br><br>Loga aug\u0161\u0113j\u0101 da\u013c\u0101 ir redzama neapstr\u0101d\u0101ta inform\u0101cija Gedcom fail\u0101 un \u013cauj atlas\u012bt vienu inform\u0101cijas da\u013cu. Apak\u0161\u0113j\u0101 da\u013c\u0101 ir redzamas atlas\u012bt\u0101s inform\u0101cijas da\u013cas dati.<br><br>Ar peles labo pogu noklik\u0161\u0137inot uz inform\u0101cijas da\u013cas, tiks par\u0101d\u012bta ar inform\u0101ciju iesp\u0113jamo darb\u012bbu izv\u0113lne.<br></html>
#
demo.aries=<html>Tas ir Aries redaktors.<br><br>Tas apvieno Gedcom redaktora sp\u0113ku ar Cygnus redaktora grafisko ergonomiku.<br><br>J\u016bs varat izveidot, modific\u0113t vai dz\u0113st jebk\u0101du inform\u0101ciju par savu \u0123enealo\u0123iju.<br><br>Ar peles labo pogu noklik\u0161\u0137inot zem personas att\u0113la, tiks par\u0101d\u012bta darb\u012bbu izv\u0113lne, kas ir l\u012bdz\u012bga Dinamiska koka skata izv\u0113lnei.<br></html>
#
demo.geo=<html>Tas ir \u0122eogr\u0101fiskais skats.<br><br>Tas par\u0101da personu un vi\u0146u saist\u012btos notikumus pasaules kart\u0113.<br><br>P\u0101rvietojot peles kursoru p\u0101r atra\u0161an\u0101s vietu, tiks r\u0101d\u012bta inform\u0101cija par atra\u0161an\u0101s vietu ar person\u0101m un notikumiem, kas notika \u0161aj\u0101 viet\u0101.<br><br>J\u016bs varat ierobe\u017eot atra\u0161an\u0101s vietas atbilsto\u0161i sav\u0101m vajadz\u012bb\u0101m. Piem\u0113ram, var tikt r\u0101d\u012btas tikai vietas, kas attiecas uz lauksaimniekiem.<br><br>Ir divi citi skati: "Vietu saraksts" un "Vietu tabula". Tos izmanto, lai p\u0101rvald\u012btu inform\u0101ciju par viet\u0101m. Piem\u0113ram, katrai atra\u0161an\u0101s vietai varat defin\u0113t t\u0101 pa\u0161reiz\u0113jos un senos nosaukumus.<br><br>Vietu \u0123eogr\u0101fisk\u0101s koordin\u0101tas var mekl\u0113t internet\u0101.<br></html>
#
demo.chrono=<html>\u0160is ir Laika skalas skats.<br><br>Tas izvieto visas j\u016bsu \u0123enealo\u0123ijas personas laika skalas grafik\u0101 un koka form\u0101.<br><br>P\u0101rvietojot peles kursoram pa laika skalu, j\u016bs redz\u0113siet atbilsto\u0161os notikumus, kas notika vair\u0101k\u0101s izv\u0113l\u0113taj\u0101s valst\u012bs.<br></html>
#
demo.table=<html>\u0160is ir Subjektu tabulas skats.<br><br>Taj\u0101 ir uzskait\u012bti visi \u0123enealo\u0123ijas subjekti grup\u0113ti p\u0113c personas, \u0123imenes, pla\u0161sazi\u0146as l\u012bdzek\u013ca, piez\u012bmes, avota, iesniedz\u0113ja vai kr\u0101tuves.<br><br>J\u016bs varat izv\u0113l\u0113ties kolonas, kuras v\u0113laties par\u0101d\u012bt un t\u0101s p\u0101rk\u0101rtot. J\u016bs varat k\u0101rtot kolonnas.<br><br>J\u016bs varat izmantot \u0161o tabulu, lai atlas\u012btu vai mekl\u0113tu subjektus.<br><br>J\u016bs varat ar\u012b eksport\u0113t tabulu uz failu.<br></html>
#
demo.search=<html>\u0160\u012b ir Koku koplieto\u0161ana.<br><br>\u0160is r\u012bks pal\u012bdz jums atrast kop\u012bgas personas starp j\u016bsu \u0123enealo\u0123iju un cit\u0101m Ancestris biedru \u0123enealo\u0123ij\u0101m.<br><br>Logs par\u0101da pa\u0161laik atv\u0113rto \u0123enealo\u0123iju, citus Ancestris lietot\u0101jus, kuriem ir kop\u012bgas personas ar jums, un \u0161\u012bs kop\u0113j\u0101s personas.<br><br>P\u0113c tam varat sazin\u0101ties ar attiec\u012bgaj\u0101m person\u0101m, lai pras\u012btu no vi\u0146\u0101m nepiecie\u0161amo detaliz\u0113tu inform\u0101ciju.<br><br>Svar\u012bgi: j\u016bsu \u0123enealo\u0123ijas dati tiek saglab\u0101ti tikai j\u016bsu dator\u0101, un tie nav koplietoti ar \u0101r\u0113jiem uz\u0146\u0113mumiem vai asoci\u0101cij\u0101m.<br></html>
#
demo.close=<html>\u0160is ekskursija pa Ancestris ir pabeigta.<br><br>M\u0113s ceram, ka j\u016bs iepazin\u0101ties ar da\u017e\u0101m galven\u0101m Ancestris iesp\u0113j\u0101m.<br><br>Tagad varat atkl\u0101t visas p\u0101r\u0113j\u0101s.<br><br>J\u016bs varat ar\u012b s\u0101kt veidot savu \u0123enealo\u0123iju vai migr\u0113t to, izmantojot, piem\u0113ram, Iel\u016bguma lapas Darba s\u0101k\u0161anas izv\u0113lni.<br></html>
