demo.intro=<html>Bienvenido a la Visita Guiada de Ancestris!<br><br>Veremos las principales caracter\u00edsticas de la aplicaci\u00f3n utilizando la genealog\u00eda Bourbon.<br></html>
#
demo.windows=<html>La aplicaci\u00f3n Ancestris muestra varias ventanas, un men\u00fa principal y una barra de herramientas.<br><br>1. El lado izquierdo de la pantalla se utiliza generalmente para mostrar su genealog\u00eda y algunos an\u00e1lisis,<br>el lado derecho se utiliza generalmente para introducir datos en su genealog\u00eda.<br><br>2. Pero puede adaptar la posici\u00f3n de las ventanas de cuerdo a sus necesidades de trabajo:<br>- Las ventanas pueden moverse si arrastra y suelta su identificador de pesta\u00f1a.<br>- Tambi\u00e9n se pueden colocar como cajones en los bordes de la pantalla.<br></html>
#
demo.menu=<html>Puede acceder a todas las funciones de Ancestris utilizando el men\u00fa principal.<br><br>Dos temas se usan con mayor frecuencia : el men\u00fa Vista y el de Herramientas.<br><br>- Las Vistas permiten ver la genealog\u00eda bajo diversas formas.<br><br>- Herramientas te permiten analizar tu genealog\u00eda, limpiarla, hacer b\u00fasquedas de genealog\u00eda, a\u00f1adirle otras genealog\u00edas, publicarla, etc.<br><br>La barra de herramientas incluye las caracter\u00edsticas m\u00e1s \u00fatiles de los men\u00fas.<br></html>
#
demo.menuview=<html>El men\u00fa Vista proporciona formas de ver su genealog\u00eda como un \u00e1rbol, una lista,  en un mapa geogr\u00e1fico, en una escala de tiempo del pa\u00eds en funci\u00f3n del seleccionado, en los informes, etc.<br><br></html>
#
demo.menutools=<html>El men\u00fa Herramientas proporciona muchas herramientas de trabajo (antepasados comunes, calculadora, calculadora de fecha).<br><br>Puede buscar informaci\u00f3n sobre genealog\u00eda, administrar sus datos o publicar su genealog\u00eda.<br><br>Tambi\u00e9n se puede cambiar la configuraci\u00f3n de Ancestris.<br></html>
#
demo.menuoptions=<html>El men\u00fa Opciones le permite personalizar Ancestris.<br><br>Puede personalizar varias configuraciones de vistas y herramientas de Ancestris, la posici\u00f3n de las ventanas y la barra de herramientas.<br><br>Tambi\u00e9n puede decidir agregar o quitar funcionalidades.<br><br> Es tambi\u00e9n donde puede obtener las \u00faltimas actualizaciones.<br></html>
demo.properties=<html>El men\u00fa Archivo se utiliza para abrir, cerrar, exportar genealog\u00edas o hacer copias parciales de la misma.<br><br>Hay tambi\u00e9n la muy \u00fatil caracteristica "Propiedades". Este asistente ayuda a cambiar los par\u00e1metros clave del archivo Gedcom. <br><br>Este asistente permite cambiar, por ejemplo, la estructura de las ubicaciones f\u00edsicas de la genealog\u00eda, la ubicaci\u00f3n de los archivos multimedia en el disco o laa norma para usar <Gedcom.<br></html>
#
demo.edition=<html>El men\u00fa Edici\u00f3n incluye los men\u00fas cl\u00e1sicos de copiar/cortar/pegar mientras est\u00e1 editando.<br><br>Tambi\u00e9n tiene la capacidad de realizar cambios globales o marcar en toda su genealog\u00eda.<br><br>Aqu\u00ed tambi\u00e9n es donde puede agregar numeraci\u00f3n Sosa a su genealog\u00eda.<br></html>
#
demo.window=<html>El men\u00fa Ventana es una forma de acceder a ventanas especiales y administrar ventanas.<br><br></html>
#
demo.menuhelp=<html>El men\u00fa Ayuda proporciona el contenido de ayuda de Ancestris, el n\u00famero de versi\u00f3n utilizada y la ventana de Bienvenida.<br><br>Tambi\u00e9n se puede hacer una donaci\u00f3n a la Asociaci\u00f3n Ancestris o hacer preguntas a la comunidad de usuarios.<br><br>Ahora que se ha cubierto el Men\u00fa Principal, echemos un vistazo a las ventanas m\u00e1s importantes.<br><br></html>
#
demo.explorer=<html>\u00c9ste es el Explorador Gedcom.<br><br>Ancestris edita directamente el archivo Gedcom de las genealog\u00edas, de ah\u00ed el nombre "Gedcom Explorer".<br><br>Ancestris puede abrir varias genealog\u00edas al mismo tiempo.<br><br>Este explorador proporciona el n\u00famero de todas las entidades contenidas en cada una de las genealog\u00edas actualmente abiertas.<br></html>
#
demo.tree=<html>Este es el \u00c1rbol Din\u00e1mico de la genealog\u00eda.<br><br>Muestra los ascendientes y descendientes de un individuo determinado.<br><br>Se puede elegir y definir el estilo de visualizaci\u00f3n, cambiando el aspecto de los cuadros, sus colores y su contenido.<br><br>Al hacer clic, bot\u00f3n derecho, en un individuo se mostrar\u00e1 un men\u00fa de acci\u00f3n para agregar padres o hijos a este individuo, o para generar un informe sobre esta persona.<br></html>
#
demo.cygnus=<html>\u00c9ste es el editor Cygnus.<br><br>Se puede crear, modificar, eliminar la mayor\u00eda de la informaci\u00f3n sobre un individuo o sus eventos relacionados.<br><br>Este editor esta dise\u00f1ado para ser simple y para que sea f\u00e1cil agregar o modificar la informaci\u00f3n en su genealog\u00eda.<br><br>Se pueden agregar im\u00e1genes, multimedia, fuentes para obtener una visi\u00f3n general de la informaci\u00f3n sobre una persona.<br><br>Al hacer clic con el bot\u00f3n derecho en el nombre se mostrar\u00e1 un men\u00fa de acci\u00f3n, similar al de la Vista del \u00c1rbol Din\u00e1mico.<br><br>Un asistente ayuda a introducir fechas de acuerdo con diferentes calendarios. Otro ayuda a entrar en ubicaciones o a buscarlas en Internet.<br></html>
#
demo.gedcom=<html>\u00c9ste es el editor Gedcom.<br><br>Muestra toda la informaci\u00f3n sobre cuaquier entidad de su genealog\u00eda, y permite cambiarlo.<br><br>Esta informaci\u00f3n se muestra como un \u00e1rbol que respeta estrictamente la norma Gedcom utilizada.<br><br>La parte superior de la ventana muestra la informaci\u00f3n sin procesar en el archivo Gedcom y permite seleccionar una pieza. La parte inferior muestra los detalles de la pieza de informaci\u00f3n seleccionada.<br><br>Al hacer clic con el bot\u00f3n derecho en un fragmento de informaci\u00f3n se mostrar\u00e1 un men\u00fa de acciones sobre la informaci\u00f3n seleccionada.<br></html>
#
demo.aries=<html>Este es el editor Aries.<br><br>Combina la potencia del editor Gedcom con la ergonom\u00eda gr\u00e1fica del editor Cygnus.<br><br>Puede crear, modificar o eliminar cualquier informaci\u00f3n sobre su genealog\u00eda.<br><br>Al hacer clic con el bot\u00f3n derecho debajo de la imagen de una persona se mostrar\u00e1 un men\u00fa de acci\u00f3n, similar al de la Vista del \u00c1rbol Din\u00e1mico.<br></html>
#
demo.geo=<html>\u00c9sta es la Vista Geogr\u00e1fica.<br><br>Muestra el individuo y sus eventos en un mapa del mundo.<br><br>Pasando el rat\u00f3n sobre una ubicaci\u00f3n, se mostrar\u00e1n los detalles de la ubicaci\u00f3n con las personas y los eventos que han ocurrido en este lugar.<br><br>Puede limitar las ubicacioines a sus necesidades. Por ejemplo, se puede mostrar solo ubicaciones con respecto a "agricultores".<br><br>Existen otras dos vistas : La "Lista de Lugares" y la "Tabla de Lugares". Se utilizan para gestionar la informaci\u00f3n sobre lugares. Por ejemplo, puede definir para cada ubicaci\u00f3n sus nombres actuales y antiguos.<br><br>Las coordenadas geogr\u00e1ficas de los lugares se pueden buscar por Internet.<br></html>
#
demo.chrono=<html>\u00c9sta es la Vista de L\u00ednea del Tiempo.<br><br>Se asigna en el mapa todos los individuos de la genealog\u00eda en una l\u00ednea de tiempo y en forma de \u00e1rbol.<br><br>Pasando el rat\u00f3n sobre la l\u00ednea del tiempo, ver\u00e1s los eventos correspondientes que tuvieron lugar en una serie de paises seleccionados.<br></html>
#
demo.table=<html>\u00c9sta es la Vista de la Tabla de Entidades.<br><br>Enumera todas las entidades de la genealog\u00eda por individuo, familia, multimedia, nota, fuente, remitente o repositorio.<br><br>Puede elegir las columnas que desea mostrar y reorganizarlas. Puede ordenar las columnas. <br><br>Puede utilizar esta tabla para seleccionar o buscar entidades. <br><br>Tambi\u00e9n puede exportar la tabla a un archivo.<br></html>
#
demo.search=<html>\u00c9ste es el Buscador de Genealog\u00eda.<br><br>Esta herramienta le ayuda a encontrar individuos comunes entre su genealog\u00eda y las genealog\u00edas de otros miembros de Ancestris.<br><br>La ventana muestra las genealog\u00edas actualmente abiertas, los otros usuarios de Ancetris que tiene individuos comunes con los suyos y estos individuos comunes.<br><br>A continuaci\u00f3n, puede ponerse en contacto con los usuarios correspondientes para pedirles la informaci\u00f3n detallada que necesite.<br><br>Importante: sus datos geneal\u00f3gicos solo  se almacenan en su ordenador y no se comparten con ninguna empresa externa ni asociaci\u00f3n.<br></html>
#
demo.close=<html>Esta Visita Guiada ha finalizado.<br><br>Esperamos que haya descubierto algunas de las principales caracter\u00edsticas de Ancestris.<br><br>Ahora puede descubrir todas las dem\u00e1s.<br><br>Tambi\u00e9n puede empezar a crear su genealog\u00eda o migrarla, utilizando, por ejemplo, el men\u00fa de la ventana de bienvenida.<br></html>
