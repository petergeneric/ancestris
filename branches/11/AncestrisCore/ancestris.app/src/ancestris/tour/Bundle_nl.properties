demo.intro=<html>Welkom bij de Ancestris rondleiding !<br><br>We laten u de belangrijkste functies van Ancestris zien door gebruik te maken van de Bourbon genealogie.<br></html>
#
demo.windows=<html>De Ancestris applicatie laat u verschillende vensters zien, een hoofdmenu en een werkbalk.<br><br>1. De linkerkant van het scherm wordt in het algemeen gebruikt om uw genealogie en sommige analyses weer te geven,<br>de rechterkant wordt in het algemeen gebruikt om gegevens in uw genealogie in te voeren.<br><br>2. U kunt de grootte van de vensters aanpassen al naar gelang uw behoeftes.<br>- Vensters kunnen worden verplaatst door deze te verslepen met de venstertap.<br>- Ze kunnen ook worden geminimaliseerd.<br></html>
#
demo.menu=<html>Alle Ancestris functies zijn bereikbaar via het hoofdmenu.<br><br>Twee functies worden het meest gebruikt: het Beeld menu en het Gereedschap menu.<br><br>- Het Beeld menu geeft uw genealogie weer op verschillende lijsten of in editors).<br><br>- Met het Gereedschap menu kunt u uw genealogie analyseren, opschonen, doorzoeken, andere genealogie\u00ebn er aan toevoegen, het publiceren, enz.<br><br>In de werkbalk staan de meest gebruikte functies van de menu's.<br></html>
#
demo.menuview=<html>Het Beeldmenu biedt de mogelijkheid u genealogie te bekijken in een boomstructuur, een lijst, op een geografische kaart, op een landelijke tijdlijn afhankelijk van de geselecteerde landen, in archieven, enz.<br><br></html>
#
demo.menutools=<html>Het Gereedschap menu biedt u veel hulpmiddelen om u te helpen het het zoeken naar informatie, gegevens te controleren, te analyseren en te publiceren.\n<br><br>U kunt naar genealogie informatie zoeken, afwijkingen controleren of op duplicaten controleren.<br><br>U kunt ook lijsten en rapporten bewerken of uw genealogie publiceren op een lokale of externe website.<br></html>
#
demo.menuoptions=<html>Met het Opties menu kunt u uw Ancestris instellingen aanpassen.<br><br>U kunt verschillende parameters van de Ancestris overzichten en hulpmiddelen aanpassen, net zoals de positie van vensters en de werkbalk.<br><br>U kunt ook besluiten om functies toe te voegen of te verwijderen.<br><br>Dit is ook de plaats waar u de laatste updates kunt ophalen.<br></html>
#
demo.properties=<html>Het Bestand menu wordt gebruikt om bestanden te openen, te sluiten, genealogie\u00ebn te exporteren of er een kopie\u00ebn van te maken.<br><br>Tot uw beschikking heeft ook de zeer bruikbare 'Eigenschappen' functie. Het is een assistent die u helpt bij het wijzigen van de sleutel Gedcom-bestand parameters.<br><br>Met deze assistent kunt u bijvoorbeeld de structuur van uw fysieke genealogische locaties, de locatie van uw media bestanden op de harddisk of de gebruikte Gedcom-norm wijzigen.<br></html>
#
demo.edition=<html>Het Bewerken menu bevat de klassieke kopi\u00ebren/knippen/plakken menu's die u kan gebruiken als u aan het wijzigen bent.<br><br>Het heeft ook de mogelijkheid om globale wijzigingen of markeringen in uw gehele genealogie aan te brengen.<br><br>Hier kunt u ook de Sosa nummering aan uw genealogie toevoegen.<br></html>
#
demo.window=<html>Het Venster menu geeft u toegang tot speciale vensters en hier kunt u ook de vensters beheren.<br><br></html>
#
demo.menuhelp=<html>Het Help menu laat de Ancestris help inhoud, het gebruikte versienummer en het Welkom venster zien.<br><br>Hier kunt u ook een donatie overmaken naar de Ancestris association of vragen stellen aan de gebruikerscommunity.<br><br>Nu we de hoofdmenu's hebben besproken, laten we eens kijken naar de belangrijkste vensters.<br><br></html>
#
demo.explorer=<html>Dit is de Gedcom editor (bewerker).<br><br>Ancestris bewerkt hier direct het Gedcom-bestand van de genealogie\u00ebn, vandaar de naam "Gedcom bewerker".<br><br>Ancestris kan verschillende genealogie\u00ebn tegelijkertijd openen.<br><br>Deze bewerker toont het aantal entiteiten dat is opgenomen in elk van de op dit moment geopende genealogie\u00ebn.<br></html>
#
demo.tree=<html>Hier ziet u de dynamische stamboom van een genealogie.<br><br>Het geeft de voorouders en nakomelingen van de geselecteerde persoon weer .<br><br>U kunt hier de weergave stijl kiezen en defini\u00ebren en ook de weergave, hun kleur en inhoud van de kaders wijzigen.<br><br>Een rechts-klik op een persoon toont een actiemenu om ouders of kinderen van deze persoon toe te voegen<br>of een rapport over deze persoon te genereren.<br></html>
#
demo.cygnus=<html>Dit is een Cygnus bewerker.<br><br>U kunt hier de meeste informatie over een persoon, of aan zijn/haar gerelateerde gebeurtenissen,aanmaken, wijzigen of verwijderen.<br><br>Deze bewerker is ontworpen om het u eenvoudig te maken, om informatie aan uw genealogie toe te voegen of te wijzigen.<br><br>U kunt afbeeldingen, media en bronnen toevoegen, om een totaal overzicht te krijgen van de informatie over een persoon.<br><br>Een rechts-klik op de naam toont een actiemenu, dat gelijk is aan die in het dynamische stamboom overzicht.<br><br>Een assistent helpt u om gegevens in te voeren volgens de verschillende kalenders. Een andere assistent helpt u om locaties in te voeren of deze  op te zoeken op het Internet.<br></html>
#
demo.gedcom=<html>Dit is de Gedcom bewerker.<br><br>Het geeft hier alle informatie weer over elke entiteit in uw genealogie en u kunt het hier ook wijzigen.<br><br>De informatie wordt weergegeven in een boomstructuur, die de gebruikte Gedcom standaard strikt naleeft.<br><br>Boven in het venster toont het de ruwe informatie in het Gedcom-bestand en u kunt hier een regel selecteren.<br>Onderin toont het de details van de geselecteerde regel.<br><br>Een rechts-klik op een regel toont een actiemenu betreffende de geselecteerde informatie.<br></html>
#
demo.aries=<html>Dit is de Aries bewerker.<br><br>Het combineert de kracht van de Gedcom bewerker met de grafische ergonomie van de Cygnus bewerker.<br><br>U kunt elke informatie over uw genealogie hier aanmaken, wijzigen of verwijderen.<br><br>Een rechts-klik onder een afbeelding van een persoon toont een actiemenu, dat gelijk is aan die in het dynamische stamboom overzicht.<br></html>
#
demo.geo=<html>Dit is het Geografische overzicht.<br><br>Het toont de persoon en zijn/haar gebeurtenissen op een wereldkaart.<br><br>Een beweging van de muis over een locatie heen toont de details van de locatie, de personen en gebeurtenissen die plaatsvonden op die plaats.<br><br>U kunt het aantal locaties naar behoefte limiteren. Bijvoorbeeld, alleen locaties met betrekking op 'landarbeiders' kunnen worden getoond.<br><br>Twee andere overzichten zijn ook voorhanden: de 'Plaatsenlijst', en de 'Plaatsentabel'. Ze worden gebruikt om informatie over plaatsen te beheren.<br>Bijvoorbeeld, u kunt voor elke locatie de huidige en oude namen defini\u00ebren.<br><br>Geografische co\u00f6rdinaten van plaatsen kunnen worden opgezocht op het Internet.<br></html>
#
demo.chrono=<html>Dit is het Tijdpad overzicht.<br><br>Het plaatst alle personen uit uw genealogie op een tijdlijn en in een boomstructuur.<br><br>Tijdens het bewegen van de muis over de tijdlijn,<br>krijgt u de corresponderende gebeurtenissen te zien die plaats vonden in een aantal van de geselecteerde landen.<br></html>
#
demo.table=<html>Dit is het Entiteiten tabel overzicht.<br><br>Het geeft u een overzicht van alle entiteiten van uw genealogie per persoon, familie, media, aantekening, bron, samensteller of archief.<br><br>U kunt de kolommen kiezen die u wilt weergeven en/of herschikken. U kunt de kolommen ook sorteren.<br><br>U kunt deze tabel ook gebruiken om entiteiten te selecteren of op te zoeken.<br><br>U kunt de tabel ook exporteren naar een bestand.<br></ html>
#
demo.search=<html>Dit is het genealogie zoekvenster.<br><br>Deze functie helpt u om overeenkomstige personen te zoeken tussen uw genealogie en die in andere (Ancestris) genealogie\u00ebn.<br><br>Het venster toont de op dit moment ge\u00f6pende genealogie\u00ebn, waar andere Ancestris gebruikers in hum genealogie personen hebben die overeenkomen met die van u.<br><br>U kunt dan contact opnemen de desbetreffende gebruikers of auteurs voor inzage in de gedetailleerde informatie die u nodig hebt.<br><br>Belangrijk: uw genealogie gegevens zijn alleen opgeslagen op uw computer en worden niet gedeeld of geassocieerd met enig andere bedrijf of organisatie.<br></html>
#
demo.close=<html>Deze rondleiding is nu voltooid.<br><br>We hopen dat u de belangrijkste hoofdfuncties van Ancestris heeft leren kennen.<br><br>U kunt hierna nog alle andere functies bekijken.<br><br>U kunt nu de aanmaak van uw eigen genealogie starten of het migreren, gebruik hiervoor bijvoorbeeld het menu van het Welkomvenster.<br></html>