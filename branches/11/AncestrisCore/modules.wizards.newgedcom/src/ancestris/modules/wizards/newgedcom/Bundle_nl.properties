IntroVisualPanel.jTextPane1.text=<html>  <head>  </head>  <body>    <p><div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000"><center><b><u>Welkom bij Ancestris</u></b></center><br>De wizard helpt u, bij het aanmaken van een nieuw genealogie bestand (een nieuwe Gedcom), om met enkele klikken de vereiste gegevens in te voeren als ook voornaamste details van de eerste 3 of 4 personen van uw stamboom.<br>Sommige gegevens moeten zijn ingevuld voordat naar het volgende venster kunt, andere zijn puur optioneel. Wat ook invult, u kunt altijd later nog wijzigen.<br>Wanneer de informatie is ingevoerd, Ancestris de bewerker openen en de stamboom visualiseren om u in de gelegenheid te stellen om uw stamboom te voorzien van meer details.<br><br>Gedurende elke stap in dit proces, hulp is beschikbaar in deze wizard. Open het tabblad 'Help' links van u.<br><br></div> </p></body></html>
