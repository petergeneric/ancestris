IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>Welcome to Ancestris</u></b></center>\n<br>\nThis wizard will help you with a few clicks, when creating a new Genealogy file (a new GEDCOM) to enter the required data but also the main details for the first 3 or 4 people of your tree.<br>\nSome data must be filled in, you won't be able to go to a next screen if this is not done, others are purely optional. Whatever you write, you can always change it later.<br>\nOnce the information entered, Ancestris will launch the editor and visualization of the tree so you can fill in your family tree with more detail.<br>\n<br>\nDuring each step of this process, an help is available with that wizard. Check on your left, the tab named "Help".<br>\n<br>\n</div> </p>\n</body>\n</html>
