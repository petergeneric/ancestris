IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>Welcome to Ancestris</u></b></center>\n<br>\nLa asistanto helpos vin, per malmultaj musklikoj, krei novan genealogian dosieron (nova GEDCOM) por enigi bezonatajn datumojn sed anka\u016d la \u0109efaj detaloj por la 3 a\u016d 4 unuaj personoj de via arbo.<br>\nKelkaj datumoj nepras, alikaze, vi ne povos atingi la sekvantan ekranon, aliaj estas opciaj. \u0108iukaze, vi povos \u015dan\u011di ilin poste.<br>\nPost enigo de la informoj, Ancestris lan\u0109os redaktilon kaj bildigo de la arbo, tiel vi povos plenigi vian familian arbon per pli da detaloj.<br>\n<br>\nDum \u0109iuj \u015dtupoj, helpo disponeblas en la asistanto. Kontrolu maldekstre la langeton nomita "Helpo".<br>\n<br>\n</div> </p>\n</body>\n</html> 
