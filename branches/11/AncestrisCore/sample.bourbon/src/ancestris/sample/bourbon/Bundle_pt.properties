OpenIDE-Module-Long-Description=<h1><center>Genealogia - Casa de Bourbon</center></h1>\n\n<p>Esta extens\u00e3o confere uma boa percep\u00e7\u00e3o da apar\u00eancia de uma genealogia com o Ancestris. Tr\u00eas reis de Fran\u00e7a est\u00e3o representados, Louis XIII, Louis XIV, and Louis XV.</p>\n\n<p>Pr\u00e9-configur\u00e1mos os par\u00e2metros para lhe dar a oportunidade de ver algo sem ter de fazer nada. Poder\u00e1 ver como a norma Gedcom organiza a informa\u00e7\u00e3o, tornando-se um bom tutorial para ajudar a construir a sua genealogia da mesma forma.</p>\n\n<p>Por favor, ajude-nos a melhorar esta genealogia.</p>\n\n<p>Este exemplo de genealogia est\u00e1 dispon\u00edvel na p\u00e1gina de boas vindas, no separador "Aprender & descobrir".</p>
OpenIDE-Module-Short-Description=<html>Genealogia de tr\u00eas famosos Reis de Fran\u00e7a:<br><ul><li>Henri IV,</li><li>Louis XIII,</li><li>Louis XIV.</li></ul>Esta \u00e1rvore geneal\u00f3gica est\u00e1 em franc\u00eas.</html>
