OpenIDE-Module-Long-Description=Det h\u00e4r till\u00e4gget ger dig en god \u00f6verblick av hur genalogi ter sig i Ancestris. Tre franska kungar \u00e4r representerade, Ludvig XIII, Ludvig XIV och Ludvig XV.\n\nVi har gjort  standardinst\u00e4llningarna \u00e5t dig, s\u00e5 att du kan se det hela utan att sj\u00e4lv beh\u00f6va g\u00f6ra n\u00e5got. Du f\u00e5r se hur Gedcom-specifikationerna organiserar datat. Du f\u00e5r p\u00e5 s\u00e5 s\u00e4tt en bra v\u00e4gledning om hur du kan organisera dina egna anor.\n\nDe h\u00e4r genealogiexemplen finns tillg\u00e4ngliga via v\u00e4lkomstsidan, under "Uppt\u00e4ck och l\u00e4r dig"-fliken. Klicka p\u00e5 en av "Kennedys Genealogy" eller "House of Bourbon".
OpenIDE-Module-Name=Huset Bourbon
OpenIDE-Module-Short-Description=<html>Genealogi f\u00f6r tre ber\u00f6mda franska kungar:<br><ul><li>Henrik IV,</li><li>Ludvig XIII,</li><li>Ludvig XIV.</li></ul>Det h\u00e4r familjetr\u00e4det \u00e4r p\u00e5 franska.</html>
