OpenIDE-Module-Name=Genealog\u00eda - Casa de Borb\u00f3n
OpenIDE-Module-Display-Category=Ayuda
OpenIDE-Module-Long-Description=<h1><center>Genealog\u00eda - Casa de Borbon</center>\n\n<p>Este complemento le da una buena idea de como se ve una genealog\u00eda con Ancestris. Est\u00e1n representados tres Reyes de Francia, Luis XIII, Luis XIV y Luis XV.</p>\n\n<p>Establecemos par\u00e1metros predeterminados para darle la oportunidad de ver algo sin hacer nada. Ver\u00e1 c\u00f3mo las especificaciones gedcom organizan los datos, as\u00ed que es un buen tutorial para ayudarle a construir su propia genealog\u00eda de la misma manera.</p>\n\n<p>Por favor ay\u00fadenos a mejorar esta genealog\u00eda.</p>\n\n<p>Esas muestras de genealog\u00eda est\u00e1n disponibles a trav\u00e9s de la p\u00e1gina de bienvenida, "pesta\u00f1a Aprende y Descubre,".</p>
OpenIDE-Module-Short-Description=<html>Una genealog\u00eda de tres famosos reyes de Francia:<btr><ul><li>Henri IV,</li><li>Louis XIII,</li><li>Louis XIV.</li></ul>Este Arbol familiar esta en frances.</html>
