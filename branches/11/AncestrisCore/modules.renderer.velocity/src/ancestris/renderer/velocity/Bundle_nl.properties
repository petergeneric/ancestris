OpenIDE-Module-Long-Description=<h1><center>Dynamische stamboom - Entiteit beschrijving</center></h1>\n\n<p>Deze plug-in is een functie die in het Stamboomvenster de details van een entiteit toont in een popup venster. De popup wordt ingesteld met de Beeld configuratie toets. Het wordt getoond als de muis over een entiteit beweegt.</p>\n\n<p>Deze functie is niet direct bereikbaar vanaf de menubalk.</p>
