DonationPanel.transfer.instructions=<html> Prove\u010fte bankovn\u00ed p\u0159evod ve v\u00fd\u0161i 5 EUR, 10 EUR, 20 EUR nebo v\u00edce na bankovn\u00ed \u00fa\u010det Ancestris, identifikovan\u00fd takto: <br> <br> N\u00e1zev banky: <b> LCL </b> <br> IBAN ( Mezin\u00e1rodn\u00ed \u010d\u00edslo bankovn\u00edho \u00fa\u010dtu): <b> FR37 3000 2050 0200 0007 0009 X39 </b> <br> BIC k\u00f3d / SWIFT k\u00f3d (bankovn\u00ed identifika\u010dn\u00ed k\u00f3d): <b> CRLYFRPP </b> <br> <br> </ b> Ve voln\u00e9m formul\u00e1\u0159i objedn\u00e1vky bankovn\u00edho p\u0159evodu uve\u010fte svou e-mailovou adresu. <br> <br> D\u011bkujeme\! </html>
DonationPanel.helloasso.instructions=<html> HelloAsso je crowdfundingov\u00fd web v\u011bnovan\u00fd pouze asociac\u00edm vyu\u017e\u00edvaj\u00edc\u00edm dary. <br> <br> P\u0159ejd\u011bte na web <a href=""> HelloAsso </a> a postupujte podle pokyn\u016f <br> <br> D\u011bkujeme\! </html>
