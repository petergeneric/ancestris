DonationPanel.cheque.instructions=<html>Uzrakstiet savu \u010deku par 5\u20ac, 10\u20ac, 20\u20ac vai vair\u0101k priek\u0161 Ancestris, un nos\u016btiet to uz \u0161\u0101du adresi:<br><br><b>Association Ancestris<br>8b rue Jean Minaud<br>92430 Marnes-la-Coquette</b><br><b>France<br><br><br>L\u016bdzu, nor\u0101diet savu e-pasta adresi j\u016bsu \u010deka aizmugur\u0113.<br><br>Paldies \!</html>
DonationPanel.transfer.instructions=<html>Veiciet bankas p\u0101rvedumu 5\u20ac, 10\u20ac, 20\u20ac vai vair\u0101k, Ancestris bankas kont\u0101, kas nor\u0101d\u012bts \u0161\u0101di:<br><br>Bankas nosaukums: <b>LCL</b><br>IBAN (International Bank Account Number): <b>FR37 3000 2050 0200 0007 0009 X39</b><br>BIC Code/Swift Code (Bank Identification Code): <b>CRLYFRPP</b><br><br></b>Neaizmirstiet ievad\u012bt savu e-pasta adresi bankas p\u0101rveduma r\u012bkojuma teksta lauk\u0101.<br><br>Paldies \!</html>
DonationPanel.helloasso.instructions=<html>HelloAsso ir port\u0101ls, kas paredz\u0113tas tikai m\u0113r\u0137auditorijai, un kas paredz\u0113ts tikai br\u012bvpr\u0101t\u012bgu projektu finans\u0113\u0161anai ziedojumu veid\u0101.<br><br>Ej uz <a href="">HelloAsso</a> m\u0101jas lapu un izpildi nor\u0101d\u012bjumus<br><br>Paldies \!</html>
