DonationPanel.cheque.instructions=<html>Stellen Sie einen Scheck \u00fcber 5\u20ac, 10\u20ac, 20\u20ac<br>oder mehr an Ancestris aus, und senden Sie diesen <br>an folgende Adresse:<br><br><b>Association Ancestris<br>8b rue Jean Minaud<br>92430 Marnes-la-Coquette</b><br><b>Frankreich<br><br><br>Bitte vermerken Sie Ihre E-Mail-Adresse auf der R\u00fcckseite Ihres Schecks.<br><br>Danke\!</html>
DonationPanel.transfer.instructions=<html>T\u00e4tigen Sie eine \u00dcberweisung in H\u00f6he von 5\u20ac, 10\u20ac, 20\u20ac oder mehr an die folgende Bankverbindung von Ancestris:<br><br>Bankinstitut: <b>LCL</b><br>IBAN (International Bank Account Number): <b>FR37 3000 2050 0200 0007 0009 X39</b><br>BIC Code/Swift Code (Bank Identification Code): <b>CRLYFRPP</b><br><br></b>Bitte vermerken Sie Ihre E-Mail-Adresse im Textfeld der \u00dcberweisung.<br><br>Danke\!</html>
DonationPanel.helloasso.instructions=<html>HelloAsso ist eine Crowdfunding-Website speziell f\u00fcr ausschlie\u00dflich \u00fcber Spenden finanzierte Vereinigungen.<br><br>Gehen Sie auf die <a href="">HelloAsso</a> Website und folgen Sie den Anweisungen.<br><br>Danke\!</html>
