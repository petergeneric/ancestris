    <h1><center>Fusion de doublons</center></h1>\n\n<p>Outil qui identifie les entit\u00e9s en doublon dans votre g\u00e9n\u00e9alogie et qui aide \u00e0 les fusionner.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Fusion de doublons.\
    </p>
