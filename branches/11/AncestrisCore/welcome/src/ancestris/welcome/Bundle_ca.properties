OpenIDE-Module-Long-Description=<h1><center>P\u00e0gina de Benvinguda</center></h1>\n\n<p>El m\u00f2dul de Benvinguda proporciona una pantalla amb informaci\u00f3 introduct\u00f2ria sobre l''\u00fas d'Ancestris.  </p>\n\n<p>La pantalla apareix quan inicieu Ancestris per primera vegada. Podeu triar ordres b\u00e0siques i obrir temes d''ajuda directament des d''aquesta pantalla. </p>\n\n<p>Aquesta pantalla tamb\u00e9 es pot obtenir des del Men\u00fa Principal, Ajuda, P\u00e0gina de Benvinguda.</p>
