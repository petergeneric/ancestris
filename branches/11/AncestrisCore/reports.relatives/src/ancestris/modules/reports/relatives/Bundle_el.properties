OpenIDE-Module-Long-Description=<h1><center>\u0395\u03ba\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 - \u039b\u03af\u03c3\u03c4\u03b1 \u03a3\u03c4\u03b5\u03bd\u03ce\u03bd \u03a3\u03c5\u03b3\u03b3\u03b5\u03bd\u03ce\u03bd</center></h1>\n\n<p>\u0395\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03b5\u03bd\u03c4\u03bf\u03c0\u03b9\u03c3\u03bc\u03cc \u03c3\u03c4\u03b5\u03bd\u03ce\u03bd \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u03ce\u03bd \u03b5\u03bd\u03cc\u03c2 \u03b1\u03c4\u03cc\u03bc\u03bf\u03c5, \u03ba\u03b1\u03b9 \u03c0\u03c1\u03cc\u03c3\u03b2\u03b1\u03c3\u03b7\u03c2 \u03c3\u03b5 \u03bf\u03c0\u03bf\u03b9\u03bf\u03c5\u03c3\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03bf\u03cd\u03c2 (\u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u03b5\u03af\u03c2) \u03bc\u03b5 \u03ad\u03bd\u03b1 \u03ba\u03bb\u03b9\u03ba : </p>\n<ul>\n<li>\u03a0\u03b1\u03c4\u03ad\u03c1\u03b1 \u03ba\u03b1\u03b9 \u039c\u03b7\u03c4\u03ad\u03c1\u03b1</li>\n<li>\u03a0\u03b1\u03c0\u03c0\u03bf\u03cd\u03b4\u03b5\u03c2</li>\n<li>\u0391\u03b4\u03ad\u03c1\u03c6\u03b9\u03b1 \u03ba\u03b1\u03b9 \u0391\u03b4\u03b5\u03c1\u03c6\u03ad\u03c2</li>\n<li>\u0398\u03b5\u03af\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u0398\u03b5\u03af\u03b5\u03c2</li>\n</ul>\n\n\n\n<p> \u0393\u03b9\u03b1 \u03bd\u03b1 \u03c4\u03bf \u03c0\u03c1\u03bf\u03c3\u03c0\u03b5\u03bb\u03ac\u03c3\u03b5\u03c4\u03b5, \u039a\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03cc \u039c\u03b5\u03bd\u03bf\u03cd,  \u0386\u03bc\u03b5\u03c3\u03b5\u03c2 \u0395\u03ba\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2, \u03a3\u03c4\u03b5\u03bd\u03bf\u03af\u03c2 \u03a3\u03c5\u03b3\u03b3\u03b5\u03bd\u03b5\u03af\u03c2.</p>
