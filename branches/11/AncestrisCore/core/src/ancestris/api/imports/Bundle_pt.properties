cc.importResults?=<html>O ficheiro <b>"{0}"</b> produzido por {1} foi  100% convertido para o formato Gedcom<br> e est\u00e1 a ser mostrado.<br><br>Foram importadas as seguintes entidades:<br><ul><li>{2} indiv\u00edduos,</li><li>{3} fam\u00edlias,</li><li>{4} notas,</li><li>{5} multim\u00e9dia,</li><li>{6} fontes,</li><li>{7} reposit\u00f3rios,</li><li>{8} investigadores.</li></ul>Se necess\u00e1rio,<ul><li>pode alterar a localiza\u00e7\u00e3o da multim\u00e9dia no menu <b>Ficheiro -> Propriedades</b>;</li><li>pode verificar outras anomalias no menu <b>Ferramentas -> Valida\u00e7\u00e3o de dados e formato Gedcom</b>.</li></ul><br>Todos os dados foram mantidos mas foram feitas {9} modifica\u00e7\u00f5es.<br>Deseja ver uma janela com os resultados detalhados da convers\u00e3o?</html>
