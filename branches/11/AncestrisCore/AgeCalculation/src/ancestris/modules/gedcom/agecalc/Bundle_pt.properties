OpenIDE-Module-Long-Description=<h1><center>Calcular idades</center></h1>\n\n<p>Esta ferramenta gera as idades de todos os indiv\u00edduos em todos os seus eventos.</p>\n\n<p>A idade pode ser s\u00f3 armazenada em mem\u00f3ria ou escrita no ficheiro Gedcom.</p>\n\n<p>Pode aceder-lhe no menu Editar -> Calcular idades.
