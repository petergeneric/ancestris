OpenIDE-Module-Long-Description=<h1><center>Ya\u015f Hesaplama</center></h1>\n\n<p>Bu ara\u00e7, t\u00fcm etkinliklerinde t\u00fcm bireylerin ya\u015flar\u0131n\u0131 olu\u015fturur.</p>\n\n<p>Ya\u015f yaln\u0131zca bellekte saklan\u0131r veya Gedcom dosyas\u0131na yaz\u0131l\u0131r.</p>\n\n<p>Bu araca Ana Men\u00fc, D\u00fczenle, Ya\u015f Hesaplama'dan eri\u015filebilir.</p>
