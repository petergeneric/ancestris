AgeCalcPanel.jLabel1.text=Olaylardaki ya\u015flar, bir do\u011fum olay\u0131n\u0131n varl\u0131\u011f\u0131ndan itibaren t\u00fcm bireyler i\u00e7in hesaplan\u0131r.
