OpenIDE-Module-Long-Description=<h1><center>Izmai\u0146u v\u0113sture</center></h1>\n\n<p>\u0160is spraudnis nodro\u0161ina Gedcom fail\u0101 veikto izmai\u0146u v\u0113stures izseko\u0161anu.</p>\n\n<p>Par katru modifik\u0101ciju j\u016bs varat redz\u0113t:</p>\n<ul>\n<li>modifik\u0101cijas datumu,</li>\n<li>modific\u0113to objektu (persona, \u0123imene u.c.),</li>\n<li>main\u012bto \u012bpa\u0161\u012bbu un \u012bpa\u0161\u012bbas ce\u013cu,</li>\n<li>jauno \u012bpa\u0161\u012bbas v\u0113rt\u012bbu,</li>\n<li>iepriek\u0161\u0113jo v\u0113rt\u012bbu, ja t\u0101 ir pieejama.</li>\n</ul>\n\n<p>J\u016bs varat izdz\u0113st v\u0113sturi, kad vien v\u0113laties.\n\n<p>Lai to Izdar\u012btu -> Galven\u0101 izv\u0113lne, R\u012bki, Redi\u0123\u0113t, Izmai\u0146u v\u0113sture.</p>
#
