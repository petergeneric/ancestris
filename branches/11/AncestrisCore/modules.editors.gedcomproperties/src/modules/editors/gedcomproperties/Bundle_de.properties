UNICODE_label=<html><p>Verschiedene internationale Sprachen zur gleichen Zeit. Mehr Speicherplatzbedarf. Diakritische Zeichen erscheinen korrekt in der GEDCOM-Datei.</p></html>
ANSEL_label=<html><p>Obsolet seit dem 14.02.2013, ersetzt durch Unicode - Erweiterung des lateinischen Alphabets. Nur ein internationales Alphabet zur gleichen Zeit. </p></html>
