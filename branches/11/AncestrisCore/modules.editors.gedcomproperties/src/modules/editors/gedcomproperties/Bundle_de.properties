OpenIDE-Module-Display-Category=Editor
OpenIDE-Module-Long-Description=Hilfsprogramm um den HEAD-Bereich von GEDCOM-Dateien zu bearbeiten. \nVerwendet f\u00fcr die Erstellung und Bearbeitung von GEDCOM-Dateien.\nIm Falle der Bearbeitung der GEDCOM-Version besteht die M\u00f6glichkeit, relevante Kennzeichen umzubenennen.\nIm Falle der Bearbeitung des Ortsformats besteht die M\u00f6glichkeit, alle Orte der GEDCOM-Datei in ein neues Format umzuwandeln.\nIm Falle der Erstellung einer GEDCOM-Datei wird eine erste Person erstellt, und der Benutzer dazu aufgefordert, sie in einem Editor zu bearbeiten.
OpenIDE-Module-Name=Editor f\u00fcr GEDCOM-Dateik\u00f6pfe
OpenIDE-Module-Short-Description=Editor f\u00fcr GEDCOM-Dateik\u00f6pfe in Ancestris
