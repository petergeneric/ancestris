GedcomMergeVisualPanel1.jEditorPane1.text=<html>\n<center><b><u>Merge Tool for Gedcom Files</u></b></center>\n<br>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\nT\u00e4ll\u00e4 avustajalla valitset tiedostot, jotka yhdist\u00e4t.<br>\n<br>SE on kaksi vaiheinen prosessi, valitaksesi ensimm\u00e4isen ja toisen tiedoston yhdist\u00e4miseen.<br>\nEt voi yhdist\u00e4\u00e4 kuin kaksi tiedostoa kerrallaan. Jos haluat tehd\u00e4 niin aja t\u00e4m\u00e4 sama prosessi uudelleen.Esimerkiksi jos vaikka haluat yhdist\u00e4\u00e4 kolme tiedostoa, yhdist\u00e4 ensin kaksi ensimm\u00e4ist\u00e4, ensimm\u00e4inen yhdistetty tiedosto sen j\u00e4lkeen kolmanteen tiedostoon.<br>\n<br>\nKun olet valinnut ensimm\u00e4iset tiedostot, annat t\u00e4st\u00e4 syntyv\u00e4lle tiedostolle oman  nimen. Ei ole tarpeellista lis\u00e4t\u00e4 tiedosto p\u00e4\u00e4tett\u00e4 nimeen. Joten ei haittaa vaikka esimerkiksi "calas_kennedy_merge" or "calas_kennedy_merge.ged".<br>\n<br>\n<center>--:--:--:--:--:--:--:--:--:--</center>\n</div>\n</html>
