OpenIDE-Module-Long-Description=<h1><center>Llista Flash</center></h1>\n\n<p>Aquest informe mostra una llista flash de la genealogia. Aquest \u00e9s un resum dels esdeveniments ordenats per lloc i cognom. Un lector d''aquest informe pot identificar f\u00e0cilment i r\u00e0pidament qualsevol inter\u00e8s potencial que pot haver de mirar l'arxiu de genealogia en m\u00e9s detalls.</p>\n\n<p>Per accedir-hi, Men\u00fa Principal, Eines, Informes Directes, Llista flaix.</p>
