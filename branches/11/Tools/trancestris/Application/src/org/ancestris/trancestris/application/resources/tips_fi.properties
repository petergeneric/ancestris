tip.1.name=Ensimm&auml;inen vinkki
tip.1.description=<html>On paras valita <b>englanti</b> l&auml;hteeksi \
 k&auml;&auml;nn&ouml;kselle. Englannin kielinen k&auml;&auml;nn&ouml;s paketti on aina ajantasalla.</html>

tip.2.name=Toinen vinkki
tip.2.description=<html>Olet k&auml;&auml;nt&auml;nyt vain muutaman sanan ja lauseen? \
 L&auml;het&auml; ne jo tiimillemme. &Auml;l&auml; odota liian kauan l&auml;het&auml;&auml;ksesi \
 ty&ouml;si.</html>

tip.3.name=Kolmas vinkki
tip.3.description=<html><b><u>Kysymys</u></b>: Pit&auml;isik&ouml; minun ladata uusi k&auml;&auml;nn&ouml;s paketti \
 jatkaakseni k&auml;&auml;nn&ouml;st&auml; Trancestriksessa, vai pit&auml;isink&ouml; vanhan \
 Olen ty&ouml;st&auml;ny sit&auml; t&auml;h&auml;n asti jatkaisinko viel&auml; siit&auml;? <br /><b><u>Vastaus</u></b>: \
 Lataa aina uusi k&auml;&auml;nn&ouml;spohja jos Trancestris antaa siihen mahdollisuuden. Sinun ei tule k&auml;ytt&auml;&auml; vanhaa k&auml;&auml;nn&ouml;st&auml;. Ty&ouml;skentele aina \
 uuden parissa.</html>

tip.4.name=Nelj&auml;s vinkki
tip.4.description=<html>Niin kauan kun hakemisto on <font color="red"><b>punainen</b></font>, se tarkoittaa ett&auml; \
 jotain on viel&auml; k&auml;&auml;nnett&auml;v&auml;.</html>

tip.5.name=Viides vinkki
tip.5.description=<html>L&ouml;yd&auml;t virheen k&auml;&auml;nnetyst&auml; lauseesta. \
 L&auml;het&auml; s&auml;hk&ouml;postilla tiimille oikea k&auml;&auml;nn&ouml;s. P&auml;ivit&auml;mme \
 englannin kielisen paketin nopeasti.</html>

tip.6.name=Kuudes vinkki
tip.6.description=<html>Niin kauan kuin hakemisto on <b>Punainen</b>, tarkoittaa se sit&auml; \
 ett&auml; jotain k&auml;&auml;nnett&auml;&auml;v&auml;&auml; on edelleen.</html>

tip.7.name=Seitsem&auml;s vinkki
tip.7.description=<html>Olet k&auml;&auml;nt&auml;nyt vain muutaman sanan ja lauseen? \
 L&auml;het&auml; ne jo tiimillemme. &Auml;l&auml; odota liian kauan l&auml;het&auml;&auml;ksesi \
 ty&ouml;si.</html>

tip.8.name=Kahdeksas vinkki
tip.8.description= <html>Niin kauan kuin hakemisto on <b>Punainen</b>, tarkoittaa se sit&auml; \
 ett&auml; jotain k&auml;&auml;nnett&auml;&auml;v&auml;&auml; on edelleen.</html>

tip.9.name=Ninth Tip
tip.9.description= <html>Do you need more room for your translations?<br /> \
 Just click the "<b>Maximize button</b>" and you will \
 have a much wider window!</html>
 
tip.10.name=Tenth Tip
tip.10.description= <html>Is the letter size too small? <br /> \
 Click the "<b>Increase font size button</b>" as many \
 times as you need to choose the best size for \
 you!</html>
