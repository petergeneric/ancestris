OpenIDE-Module-Long-Description=<h1><center>Bak ve Hisset - InfoNode</center></h1>\n\n<p>Bu g\u00f6r\u00fcn\u00fcm ve his size Ancestris'i y\u00f6netmenin ba\u015fka bir yolunu sunuyor. </p>\n\n<p>InfoNode Bak ve Hisset, Metal g\u00f6r\u00fcn\u00fcm\u00fc ve hissine dayal\u0131 bir Java Swing g\u00f6r\u00fcn\u00fcm\u00fc ve hissidir. \u0130nce, temiz bir g\u00f6r\u00fcn\u00fcme sahip olacak \u015fekilde tasarlanm\u0131\u015ft\u0131r.</p>\n\n<p>Eri\u015fmek i\u00e7in, Ana Men\u00fc, Ara\u00e7lar, Tercihler, G\u00f6r\u00fcn\u00fcm.</p>
