OpenIDE-Module-Long-Description=<h1><center>Look and Feel - InfoNode</center></h1>\n\n<p>Deze 'look and feel' wijzigt de vormgeving (look) en stijl (feel) van Ancestris.</p>\n\n<p>InfoNode Look and Feel is een Java Swing look and feel gebaseerd op de 'Metal look and feel'. Het is een slank ontwerp met een en heldere uitstraling.</p>\n\n<p>Bereikbaar vanaf de menubalk, Gereedschap, Voorkeuren, Vormgeving.</p>
