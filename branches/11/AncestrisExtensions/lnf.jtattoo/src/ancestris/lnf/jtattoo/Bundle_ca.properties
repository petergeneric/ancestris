OpenIDE-Module-Long-Description=<h1><center>Mirar i Sentir - JTattoo</center></h1>\n\n<p>Aquesta mirada i sensaci\u00f3 d\u00f3na una altra manera d'executar Ancestris.</p>\n\n<p>Molt bon aspecte amb temes harm\u00f2nics de color basat en l'aspecte i sensaci\u00f3 de Metall. Est\u00e0 dissenyat per tenir un aspecte prim i net. Sensaci\u00f3 interactiva amb agradables efectes. Gran rendiment a trav\u00e9s d'algoritmes de pintura optimitzats.</p>\n\n<p>Per accedir-hi, Men\u00fa Principal, Eines, Prefer\u00e8ncies, Aparen\u00e7a.</p>
