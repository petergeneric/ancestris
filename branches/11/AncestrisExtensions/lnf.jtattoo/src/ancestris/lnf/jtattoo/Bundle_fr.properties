    <h1><center>Interface graphique - JTattoo</center></h1>\n\n<p>Cette interface graphique vous donne une autre fa\u00e7on de voir Ancestris. \
    Son allure color\u00e9e et en m\u00eame temps tr\u00e8s sobre, son bon d\u00e9marquage des reliefs et sa pr\u00e9cision dans les graphiques, vous donneront envie d'essayer ce "look and feel". \
    Tr\u00e8s bon look avec des couleurs harmoniques. \
    Tr\u00e8s bonne performance.\
    </p>\n\n<p>Le param\u00e9trage de cette interface est accessible depuis le Menu Principal, Outils, Pr\u00e9f\u00e9rences, Apparence.\
    </p>
