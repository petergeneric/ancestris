OpenIDE-Module-Long-Description=<h1><center>Bak ve Hisset - JTattoo</center></h1>\n\n<p>Bu g\u00f6r\u00fcn\u00fcm ve his, size Ancestris'i y\u00f6netmenin ba\u015fka bir yolunu sunuyor. </p>\n\n<p>Harmonik renk temalar\u0131 ile \u00e7ok g\u00fczel bir g\u00f6r\u00fcn\u00fcm. Metal g\u00f6r\u00fcn\u00fcm\u00fc ve hissini temel al\u0131r. \u0130nce, temiz bir g\u00f6r\u00fcn\u00fcme sahip olacak \u015fekilde tasarlanm\u0131\u015ft\u0131r. Ho\u015f devrilme efektleri ile etkile\u015fimli his. Optimize edilmi\u015f boyama algoritmalar\u0131 sayesinde m\u00fckemmel performans.</p>\n\n<p>Eri\u015fmek i\u00e7in Ana Men\u00fc, Ara\u00e7lar, Tercihler, G\u00f6r\u00fcn\u00fcm.</p>
