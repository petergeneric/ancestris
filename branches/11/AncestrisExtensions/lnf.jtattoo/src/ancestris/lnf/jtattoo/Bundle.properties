OpenIDE-Module-Long-Description=\
    <h1><center>Look and Feel - JTattoo</center></h1>\n\n<p>This look and feel gives you another way to run Ancestris. \
    </p>\n\n<p>Very good look with harmonic color themes. \
    based on the Metal look and feel. It is designed to have a slim, clean appearance.\
    Interactive feel with nice rollover effects. \
    Great performance through optimized paint algorithms.\
    </p>\n\n<p>To access it, Main Menu, Tools, Preferences, Appearance.\
    </p>
