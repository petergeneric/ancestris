OpenIDE-Module-Long-Description=\
    <h1><center>Relev\u00e9</center></h1>\n\n<p>Outil qui permet de saisir en masse des relev\u00e9s de registres communaux ou notariaux. \
    Cet outil est tr\u00e8s puissant et permet ensuite aussi d'ajouter les individus par diff\u00e9rence \u00e0 votre g\u00e9n\u00e9alogie.\
    </p>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Relev\u00e9.\
    </p>
