OpenIDE-Module-Name=Registers records
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    <h1><center>Registers records</center></h1>\n\n<p>This plugin gives you the possibility to record lists contained in registers \
    (held by city halls, public officers, notaries, etc). \
    </p>\n\n<p>This tool is really powerful and lets you add any of these records by difference to your genealogy.\
    </p>\n\n<p>To access it, from the Main Menu, Tools, Registers records.\
    </p>
