OpenIDE-Module-Name=Gedcom editor
OpenIDE-Module-Short-Description=Gedcom editor
OpenIDE-Module-Long-Description=\
    <h1><center>Gedcom editor</center></h1>\n\n<p>One of the most powerful features of Ancestris.\
    </p>\n\n<p>This editor gives you a total control on what you want to see in your genealogy.\
    </p>\n\n<p>With it you can work on each tag offered by the gedcom specification.\
    Its power is amazing.\
    </p>\n\n<p>You can also identify and use all possibilities given by the Gedcom norm. You cal also check Gedcom anomalies that might come from other genealogy software.\
    </p>\n\n<p>To access it, Main Menu, View, Gedcom editor.\
    </p>
OpenIDE-Module-Display-Category=Editor
