OpenIDE-Module-Long-Description=<h1><center>Uitgebreide navigator</center></h1>\n\n<p>Met deze plug-in kunt u door de genealogie navigeren. Dit is de uitgebreide versie.</p>\n\n<p>U kunt er mee navigeren tussen familieleden en door families. Het toont de sleutel informatie over de corresponderende personen, met hun foto indien aanwezig.</p>\n\n<p>Bereikbaar vanaf de menubalk, Beeld, Navigator.</p>\n\n
