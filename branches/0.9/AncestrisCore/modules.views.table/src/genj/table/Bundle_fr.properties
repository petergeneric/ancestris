cbTableFollowEntity.toolTipText=<html>Lorsque cette case est coch\u00e9e, si une entit\u00e9 est s\u00e9lectionn\u00e9e dans une autre fen\u00eatre que\n<br/>celle de la table, et que cette entit\u00e9 est d'un type diff\u00e9rent de l'onglet s\u00e9lectionn\u00e9 de la table\n<br/>alors l'onglet de la table est automatiquement chang\u00e9.\n<br/>(Ex: Si vous \u00eates dans l'onglet INDIvidus de la Table et que vous cliquez sur une FAMille dans\n<br/>la fen\u00eatre de l'Arbre, la vue de la Table basculera sur l'onglet FAMille)\n<br/>\n<br/>Si cette option n'est pas coch\u00e9e, l'onglet s\u00e9lectionn\u00e9 restera sur sa valeur courante.</html>
