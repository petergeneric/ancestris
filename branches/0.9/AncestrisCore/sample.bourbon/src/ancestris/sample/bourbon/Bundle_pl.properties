OpenIDE-Module-Long-Description=<h1><center>Genealogia - Burbonowie</center>\n\n<p>Ta wtyczka daje dobre wyobra\u017cenie jak wygl\u0105da genealogia z Ancestris. Trzej Kr\u00f3lowie Francji s\u0105 przedstawieni, Ludwik XIII, Ludwik XIV i Ludwik XV.</p>\n\n<p>Ustawili\u015bmy parametry domy\u015blne w taki spos\u00f3b aby da\u0107 Ci mo\u017cliwo\u015b\u0107 co\u015b zobaczy\u0107, nie robi\u0105c przy tym nic. Zobaczysz jak specyfikacja GEDCOM organizuje dane, to jest dobry spos\u00f3b aby zbudowa\u0107 w\u0142asny rodow\u00f3d na wz\u00f3r.</p>\n\n<p>Prosimy o pomoc w udoskonaleniu t\u0119 genealogii.</p>\n\n<p>Ta przyk\u0142adowa genealogia jest dost\u0119pna za po\u015brednictwem strony powitalnej, "Ucz si\u0119 i Odkryj".</p>
OpenIDE-Module-Short-Description=<html>Genealogia dla trzech s\u0142ynnych kr\u00f3l\u00f3w Francji:<br />\n<ul><li>Henryk IV,</li><li>Ludwik XIII,</li><li>Ludwik XIV.</li></ul>\nTo drzewo rodzinne jest w j\u0119zyku francuskim.</html>
