    <h1><center>Blueprints</center></h1>\n\n<p>This plugin is the tool used in the Tree View to display the entity details popup. \
    The popup is set in the Tree View settings. It is displayed when the mouse hovers an entity. \
    </p>\n\n<p>This function is not directly accessible from the Main Menu.\
    </p>
