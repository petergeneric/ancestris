info.fr              = <h1><center>Liste \u00c3\u0089clair</center></h1>
  <p>Ce rapport cr\u00c3\u00a9e ce qu'on appelle des listes 
  \u00c3\u00a9clairs, c'est-\u00c3\u00a0-dire permettant \u00c3\u00a0 quelqu'un de 
  rapidement savoir si le fichier GEDCOM contient 
  potentiellement des personnes qui l'int\u00c3\u00a9ressent.</p>
  <p>Ce r\u00c3\u00a9sum\u00c3\u00a9 est class\u00c3\u00a9 de deux mani\u00c3\u00a8res diff\u00c3\u00a9rentes :</p>
  <ul>
  <li> soit par lieu (ville, etc...),
  <li> soit par nom patronymique.
  </ul>
  <p>Ce rapport affiche pour chaque agencement du nom 
  patronymique et du lieu, le nombre d'\u00c3\u00a9v\u00c3\u00a8nements, 
  mais aussi la p\u00c3\u00a9riode couverte par ces \u00c3\u00a9v\u00c3\u00a8nements 
  avec l'ann\u00c3\u00a9e la plus ancienne et celle la plus 
  r\u00c3\u00a9cente.</p>
  <p>
  Ce rapport offre plusieurs options de formatage 
  afin de mettre en valeur ou non les lignes en 
  fonction de certains crit\u00c3\u00a8res. Par exemple, vous 
  pouvez d\u00c3\u00a9cider de mettre en gras les lignes pour toutes 
  les combinaisons de noms patronymiques/lieux qui 
  ont des \u00c3\u00a9v\u00c3\u00a8nements sur plus de 50 ans, ou qui 
  ont vu survenir au moins 3 \u00c3\u00a9v\u00c3\u00a8nements, ou qui 
  ont concern\u00c3\u00a9 plus d'un anc\u00c3\u00aatre. Comme vous le 
  voyez, les possibilit\u00c3\u00a9s sont multiples.</p>
  <p>Il peut \u00c3\u00aatre lanc\u00c3\u00a9 soit sur le fichier GEDCOM 
  en entier, soit sur une personne d\u00c3\u00a9termin\u00c3\u00a9e. S'il 
  est lanc\u00c3\u00a9 sur le GEDCOM, il vous sera demand\u00c3\u00a9 
  de choisir le de-cujus (sosa=1).</p>
  <p>
  Parmi les options, vous disposez en plus 
  d'un filtre applicable \u00c3\u00a0 chacune des cl\u00c3\u00a9s de tri
  qui vous permettra de limiter le 
  r\u00c3\u00a9sultat que vous aurez \u00c3\u00a0 la sortie.
  Faites des essais pour bien comprendre comment il 
  fonctionne. Par d\u00c3\u00a9faut, il faut mettre 
  "<b><font color="navy">*</font></b>" (\u00c3\u00a9toile) ; 
  de cette mani\u00c3\u00a8re, le filtre ne sera pas 
  op\u00c3\u00a9rationnel. Si, au contraire, vous voulez vous 
  en servir, vous pouvez par exemple mettre \u00c3\u00a0 la 
  place de cette \u00c3\u00a9toile, un nom, comme par exemple 
  "Hugo". Cela voudra dire que vous voulez n'avoir 
  en sortie, que ce qui concerne les gens qui 
  s'appellent "Hugo" dans votre arbre. Si un filtre 
  est appliqu\u00c3\u00a9 \u00c3\u00a0 plusieurs cl\u00c3\u00a9s de tri, tous les 
  crit\u00c3\u00a8res doivent \u00c3\u00aatre remplis pour que 
  l'information apparaissent dans le rapport.</p>
  <br>
  <div style="background-color: #ffffcc;">
  <p><h3>Voici quelques explications sur les en-t\u00c3\u00aates</h3>
  <center>  <b>|</b> <font color="red"> Nom | Lieu1 | Lieu2 </font> <b>|</b> 
  <font color="red">S</font> <b>|</b> <font color="red">N</font> 
  <b>|</b> <font color="red">B</font <b>|</b> 
  <font color="red">U</font> <b>|</b> <font color="red">D</font> 
  <b>|</b> <font color="red">A</font> <b>|</b> 
  <font color="red">Ann\u00c3\u00a9e Min.</font> <b>|</b> 
  <font color="red">Ann\u00c3\u00a9e Max.</font> <b>|</b>
  </center></p>
   <p>Les 3 premiers champs peuvent \u00c3\u00aatre class\u00c3\u00a9s dans un ordre indiff\u00c3\u00a9rent. Ils contiennent une combinaison
   du nom de famille et de 2 \u00c3\u00a9l\u00c3\u00a9ments de lieux (juridictions, \u00c3\u00a0 savoir ville, d\u00c3\u00a9partement, pays, etc).</p>
  <p><u>Les champs suivants ont pour signification</u> :</p>
  <ul>
  <li> <b>S</b> : nombre d'\u00c3\u00a9v\u00c3\u00a8nements \u00c3\u00a0 un endroit o\u00c3\u00b9 le Nom 
  patronymique est un anc\u00c3\u00aatre du de-cujus (personne 
  s\u00c3\u00a9lectionn\u00c3\u00a9e).</li>
  <li> <b>N</b> : nombre de naissances avec ce Nom Patronymique 
  \u00c3\u00a0 cet Endroit.</li>
  <li> <b>B</b> : nombre de bapt\u00c3\u00aames avec ce Nom Patronymique 
  \u00c3\u00a0 cet Endroit.</li>
  <li> <b>U</b> : nombre de mariages avec ce Nom Patronymique 
  \u00c3\u00a0 cet Endroit.</li>
  <li> <b>D</b> : nombre de d\u00c3\u00a9c\u00c3\u00a8s avec ce Nom Patronymique 
  \u00c3\u00a0 cet Endroit.</li>
  <li> <b>A</b> : nombre d'autres \u00c3\u00a9v\u00c3\u00a8nements avec ce Nom Patronymique 
  \u00c3\u00a0 cet Endroit.</li>
  <li> <b>Ann\u00c3\u00a9e Min.</b> : ann\u00c3\u00a9e la plus ancienne o\u00c3\u00b9 cet \u00c3\u00a9v\u00c3\u00a8nement a 
  eu lieu pour la premi\u00c3\u00a8re fois avec ce Nom Patronymique \u00c3\u00a0 cet endroit.</li>
  <li> <b>Ann\u00c3\u00a9e Max.</b> : ann\u00c3\u00a9e la plus r\u00c3\u00a9cente o\u00c3\u00b9 cet \u00c3\u00a9v\u00c3\u00a8nement a 
  eu lieu pour la derni\u00c3\u00a8re fois avec ce Nom Patronymique \u00c3\u00a0 cet endroit.</li>
  </ul>
  </div>

info.nl = <h1><center>Flitslijst</center></h1>
 Dit rapport maakt een flitslijst van het Gedcom bestand. Het is een samenvatting van gebeurtenissen gesorteerd op locatie en achternaam.
 De lezer kan zo makkelijk en snel bepalen waar in het gedcom bestand mogelijk interessante gegevens aanwezig zijn, om in meer detail te bekijken.<br>
 <p>Het rapport toont voor elke combinatie van locatie en achternaam een aantal gebeurtenissen en het tijdverloop tussen de eerste en laatste
 gebeurtenis. Het toont ook het aantal gebeurtenissen van voorouders van de geselecteerde persoon.</p>
 <p>Het rapport kan worden gestart vanuit een kompleet gedcom bestand of vanuit een geselecteerd persoon in het bestand.
 Als wordt gestart vanuit het komplete bestand, wordt u gevraagd om de cujus-persoon (sosa = 1) te selecteren </p>
 <p>Bij Opties kunt u de weergaveopties instellen waaronder de mogelijkheid om regels, afhankelijk van bepaalde criteria, te markeren
 (vet lettertype). U kunt bijvoorbeeld een gemarkeerde regel gebruiken voor alle locatie/naam combinaties met gebeurtenissen over meer dan
 50 jaar, of wanneer er sprake is van meer dan 3 gebeurtenissen of omdat de gebeurtenissen meer dan 1 voorouder betreffen.</p>
 <p><b>De Kopregel:</b></p>
 <p>| Element 1 | Element 2 | Element 3 | G | B | D | H | O | A | Eerste | Laatste |</p>
 <p>De elementen 1, 2 en 3 is elke combinatie van locatie elementen en de achternaam. Bijvoorbeeld stad, district in een stad, provincie,
 of land. U wordt gevraagd om uit deze elementen te kiezen.</p>
 <p>Als het Gedcom bestand niet beschikt over een juiste indeling voor de locatie elementen dan worden slechts 2 elementen gebruikt
 (locatie en achternaam) en wordt alleen het eerste beschikbare locatie element gebruikt. Lege locaties of achternamen worden niet meegenomen.
 <p>Bij Opties kunt u d.m.v. filteropties instellen dat alleen de combinaties van de elementen 1, 2 en 3, die aan de opgegeven criteria
 voldoen, worden weergegeven. Bijvoorbeeld: U kunt de weergaven beperken tot een land, alle achternamen die beginnen met 'Jansen' of alle
 steden met het woord 'Amstel' erin
 <p>De kolommen hebben de volgende betekenis:</p>
 <ul><li> G: aantal gebeurtenissen op de Locatie waar de Achternaam een voorvader is of de de-cujus (geselecteerde persoon)</li>
 <li> B: aantal geborenen met de Achternaam op de Locatie</li>
 <li> D: aantal gedoopte met de Achternaam op de Locatie</li>
 <li> H: aantal huwelijken met de Achternaam op de Locatie</li>
 <li> O: aantal overledenen met de Achternaam op de Locatie</li>
 <li> A: aantal andere gebeurtenissen met de Achternaam op de Locatie</li>
 <li> Eerste: jaar dat de eerste gebeurtenis plaats had met de Achternaam op de Locatie</li>
 <li> Laatste: jaar dat de laatste gebeurtenis plaats had met de Achternaam op de Locatie</li></ul>
 <p>Alleen genealogische gebeurtenissen worden vermeld: woonadressen bijvoorbeeld worden buiten beschouwing gelaten en (RESI) als het een
 immigratie (IMMI) betreft</p>.
 <p>De lijst van labels die worden beschouwd als een gebeurtenis voor een persoon in de gedcom zijn de volgende:
 ADOP, BIRT, BAPM, BARM, BASM, BLES, BURI, CENS, CHR, CHRA, CONF, CREM, DEAT, EMIG, FCOM, GRAD, IMMI, NATU, ORDN, RETI, PROB, WILL, EVEN,
 en voor families: ANUL, CENS, DIV, DIVF, ENGA, MARR, MARB, MARC, MARL, MARS, EVEN.</p>
 <p>Andere opties die u kunt instellen zijn het aanmaken van een inhoudsopgave en een legenda.</p>

