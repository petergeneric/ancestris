OpenIDE-Module-Name=Place search
OpenIDE-Module-Display-Category=Ancestris Core
OpenIDE-Module-Long-Description=\
    <h1><center>Place search</center></h1>\n\n<p>Search for geocoordinates on the Geonames Internet service.\
    </p>\n\n<p>This function is used when managing places at editing or in the Geographic view extension.\
    </p>
OpenIDE-Module-Short-Description=Place search Geonames

GeoNamesPlaceFormat=City, PostalCode, GeoCode, County, State, Country

TITL_PlaceFormatConversion=Settings of Internet locations with your place format
TITL_PlaceFormatConversionTitle=<html><p>Ancestris needs you to indicate the correspondance between the Internet locations found and your gedcom format elements.</p></html>
TITL_PlaceFormatConversionLeftTitle=Internet places format
TITL_PlaceFormatConversionRightTitle=Your gedcom place format
ERR_EmptyConversion=<html>You have not indicated any correspondance between the internet places and your place format in your gedcom file.<br>You will not be able to copy the location names to your gedcom.</html>
ERR_NothingSaved=<html>You have not indicated any correspondance between the internet places and your place format in your gedcom file.<br>Nothing will be saved and the previous setting will be used.</html>
