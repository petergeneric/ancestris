OpenIDE-Module-Long-Description=<h1><center>Genealogia - Kennedy</center>\n\n<p>Ta wtyczka daje dobre wyobra\u017cenie jak wygl\u0105da genealogia z Ancestris. Oczywi\u015bcie, to jest bardzo ograniczona wersja, a naszym celem nie jest ustalenie genealogii tej rodziny, ale chcieli\u015bmy pokaza\u0107 w jaki spos\u00f3b tagi GEDCOM s\u0105 organizowane i zrobili\u015bmy to tylko w j\u0119zyku angielskim.</p>\n\n<p>Prosimy o pomoc w udoskonaleniu t\u0119 genealogii.</p>\n\n<p>Ta przyk\u0142adowa genealogia jest dost\u0119pna za po\u015brednictwem strony powitalnej, "Ucz si\u0119 i Odkryj".</p>
OpenIDE-Module-Short-Description=<html>Genealogia znanej rodziny: "<b>Kennedy</b>".<br />Oczywi\u015bcie, naszym celem jest pokazanie, jak Ancestris<br />wygl\u0105da, wi\u0119c nie nale\u017cy si\u0119 spodziewa\u0107, \u017ce jest to pe\u0142na genealogia,<br />i dane nie zosta\u0142y zweryfikowane. To drzewo<br />jest w j\u0119zyku angielskim.</html>
