OpenIDE-Module-Display-Category=Help
OpenIDE-Module-Long-Description=<h1><center>Genealogie - Kennedy</center>\n\n<p>Deze plugin geeft u een goed idee van de weergave van een genealogie onder Ancestris. Natuurlijk is deze genealogie zeer beperkt, maar ons doel is niet om er een van deze familie op te bouwen, wel willen u tonen hoe u een genealogie wordt samengesteld en de Gedcom labels georganiseerd zijn. De stamboom is in het Engels</p>\n\n<p>Wij stellen het op prijs als u ons wilt helpen om Ancestris te verbeteren.</p>\n\n<p>Deze voorbeeld genealogie is beschikbaar op de welkom pagina, het 'Leer en ontdek' tabblad.</p>\n\n
OpenIDE-Module-Short-Description=<html>Een genealogie van deze beroemde familie: '<b>De Kennedy's</b>'.<br>Het doel van deze genealogie om u te tonen hoe Ancestris er uit ziet,<br>dus verwacht hier geen volledige genealogie, en de gegevens zijn niet<br>gecontroleerd. Deze stamboom is in het Engels.</html>\n
