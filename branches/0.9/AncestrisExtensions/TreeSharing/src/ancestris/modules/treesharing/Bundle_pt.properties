CTL_TreeSharingAction=Partilha de \u00e1rvores
CTL_TreeSharingTopComponent=Partilha de \u00e1rvores
HINT_TreeSharingTopComponent=<html>Partilhe as suas \u00e1rvores geneal\u00f3gicas com outros utilizadores do Ancestris<br>com toda a necess\u00e1ria privacidade e deixe que o Ancestris<br>detecte informa\u00e7\u00e3o \u00fatil por si.<br></html>
#
TITL_Welcome=Boas vindas \u00e0 extens\u00e3o Treesharing. Esta mensagem vai ajudar a come\u00e7ar.
TITL_WelcomeMessage=<p>Acabou de instalar a extens\u00e3o Tree Sharing.</p>\n\n
TITL_WelcomeData=<p><b>INFORMA\u00c7\u00c3O:</b><br>Para poder usar esta extens\u00e3o e aceder \u00e0 informa\u00e7\u00e3o do Ancestris de outros membros, tem de partilhar a sua pr\u00f3pria. Tem de preencher o seu perfil (pseud\u00f3nimo, nome, localiza\u00e7\u00e3o e fotografia) e aceitar partilhar alguma informa\u00e7\u00e3o com outros utilizadores do Ancestris.<br>Esta informa\u00e7\u00e3o \u00e9: o seu perfil, o seu endere\u00e7o ip, o nome da sua pasta inicial e alguma informa\u00e7\u00e3o geneal\u00f3gica.<br><br></p> \n\n\n
#    
TITL_WelcomeHowTo=<p><b>COME\u00c7AR:</b><br>para come\u00e7ar a usar o m\u00f3dulo Tree Sharing, siga estes tr\u00eas passos:<br>1. Preencha o seu perfil. Aparece uma janela com prefer\u00eancias quando clicar em Aceitar.<br>2. Clique no bot\u00e3o verde da barra de menu. \u00c9 o bot\u00e3o "Come\u00e7ar a partilhar".<br>3. Clique na lupa. \u00c9 o bot\u00e3o de procura.<br><br>O bot\u00e3o vermelho \u00e9 o bot\u00e3o "Parar de partilhar". Para mais detalhes, veja a ajuda do Ancestris.</p>\n\n\n
#
TITL_NoOtherAuthorizedUsers=N\u00e3o se p\u00f4de fazer qualquer pesquisa.
MSG_NoOtherAuthorizedUsers=Nenhum dos membros do Ancestris que autorizou est\u00e1 ligado de momento.\n\nPor favor, pe\u00e7a-lhes que se liguem ou aguarde at\u00e9 que o fa\u00e7am para que possa continuar a sua pesquisa.\n\n
