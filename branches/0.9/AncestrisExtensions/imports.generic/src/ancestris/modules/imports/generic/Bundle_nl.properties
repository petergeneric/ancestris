OpenIDE-Module-Name=Import - Generieke import
OpenIDE-Module-Display-Category=Import
OpenIDE-Module-Long-Description=<h1><center>Generieke import</center></h1>\n\n<p>Deze module importeert een gedcom-bestand afkomstig uit software niet ondersteund door andere import extensies. Het probeert alle gevonden fouten te herstellen. Als deze plugin niet alle problemen kan oplossen, of als het gedcom-bestand komt uit een ander genealogie programma wat nog niet wordt ondersteund, dan kunt u altijd ons ontwikkel team vragen om een nieuwe plug-in te ontwikkelen specifiek voor het door uw gebruikte programma. Daarvoor, stuur een verzoek naar "support@ancestris.org" met bijgevoegd uw gedcom-bestand.</p>It will try to fix all errors found. If this plugin cannot fix most of the problems, or if your gedcom file comes from a genealogy program not yet supported, feel free to ask our development Team to develop a new plugin specific to your former program. For that, post a request to "support@ancestris.org" attaching your gedcom file. </p>\n\n<p>Wees ervan bewust dat we alleen in staat zal zijn om uw verzoek te voldoen als uw genealogische programma wordt ondersteund door bekend software.</p>\n\n<p>Bereikbaar vanaf de menubalk, Bestand, Import, Gedcom-bestand.</p>
OpenIDE-Module-Short-Description=Import en conformiteit functie voor een niet-conform generiek Gedcom-bestand
note1=Dit bestand is gemodificeerd door de Ancestris Genbox import plug-in.
