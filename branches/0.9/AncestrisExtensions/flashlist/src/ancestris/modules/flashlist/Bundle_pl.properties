OpenIDE-Module-Long-Description=<h1><center>Lista Flash</center></h1>\n\n<p>This report displays a flash-list of the genealogy. This is a summary of the events sorted by place and lastname. A reader of such a report can easily and quickly identify any potential interest he/she may have to look the genealogy file in more details.</p>\n\n<p>Dost\u0119p przez menu g\u0142\u00f3wne, Bezpo\u015brednie raporty, Lista Flash.</p>
