OpenIDE-Module-Name=Gedcom - Change History
OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Short-Description=This plugin provides history of the modifications you have made to your GEDCOM file.
OpenIDE-Module-Long-Description=\
    <h1><center>Change History</center></h1>\n\n<p>This plugin provides the history trace of modifications done on the Gedcom.\
    </p>\n\n<p>For each modification you can see:</p>\n<ul>\n<li>the modification date,</li>\n<li>the modified entity (individual, family, etc.)\
    </li>\n<li>the modified property and the property path,</li>\n<li>the new property value,</li>\n<li>the previous value when available.\
    </li>\n</ul>\n\n<p>You can clear the history whenever you want.\n\n\
    <p>To access it, Main Menu, Tools, Gedcom, Change History, which displays two sub-menus:\n<ul>\n<li>See history</li>\n<li>Clear history</li>\n</ul></p>

CTL_GedcomHistoryAction=GedcomHistory
CTL_DisplayHistoryAction=&See history
CTL_ClearHistoryAction=&Clear history
CTL_GedcomHistoryTopComponent= {0} History
HINT_GedcomHistoryTopComponent=<html>This window gives you the different <br>changes made to your GEDCOM file.</html>
HistoryTableModel.columnNames.date=Date
HistoryTableModel.columnNames.entityTag=Entity Modified
HistoryTableModel.columnNames.entityId=Entity Id
HistoryTableModel.columnNames.action=Action
HistoryTableModel.columnNames.Property=Modified Property
HistoryTableModel.columnNames.oldValue=Old Value
HistoryTableModel.columnNames.newValue=New Value
HistoryTableModel.Action.Created = created
HistoryTableModel.Action.Updated = updated
HistoryTableModel.Action.Deleted = deleted
#NOI18N
HistoryTableModel.propertySeparator=-:-
