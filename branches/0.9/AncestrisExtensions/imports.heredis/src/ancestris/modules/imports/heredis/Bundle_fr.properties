    <h1><center>Imports - H\u00e9r\u00e9dis</center></h1>\n\n<p>Outil d'import et de traitement d'un fichier gedcom en provenance de H\u00e9r\u00e9dis. \
    Celui-ci ne respectant pas totalement la norme Gedcom, il est n\u00e9cessaire de revoir l'utilisation des \u00e9tiquettes conform\u00e9ment \u00e0 la norme.\
    </p>\n\n<p>Cet import est accessible par le Menu Principal, Fichier, Import, Fichier Gedcom.\
    </p>
