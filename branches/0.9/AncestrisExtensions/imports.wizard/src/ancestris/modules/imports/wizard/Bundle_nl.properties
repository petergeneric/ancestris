ImportWizardAction.title=Gedcom-bestand importeren\n
ImportVisualWarning.title=Waarschuwing\n
ImportVisualWarning.warning=<html><b>LET OP.</b><br/>Deze module is bedoeld om uw gegevens te importeren in Ancestris en te proberen alle ontdekte fouten te herstellen.<br><br>In feite, alle genealogie programma's produceren een bestand dat niet 100% compatibel is met de gedcom specificaties.<br>Als deze module niet de meeste fouten kan herstellen, stop het daarmee. Zo wat heeft u te doen, simpel open uw gedcom-bestand<br>vanaf de menubalk, met Bestand-->Openen en voer in het path en de naam van uw genealogie bestand om het te laden en aan te werken.<br><br>Ook al accepteert deze module uw gegevens, het is niet in staat alles te herstellen, zo het is mogelijk dat u het moet openen met<br>een tekstverwerker om er wat aan te werken.<br><br>Willen we deze module verbeteren, als het importeren van uw gedcom niet lukt, verstuur dan uw bestand naar "support@ancestris.org"<br>en wij zullen ons best doen om het te laten werken.<br><br></html>\nThis tool is intended to import your data to Ancestris and to try to fix all errors it can encounter.<br/><br/>In fact, all genealogy programs don't produce a file 100% compliant with the gedcom specifications.<br/>If this tool can't fix most of the errors, it will give up. So you will have to simply open your gedcom file from the main menu, with File-->Open and give the path and name of your genealogy file to be able to load it and work on it.<br/><br/>Even if this tool accept your data, it won't be able to fix everything, so it's possible that you will have to open it with a text editor to work a little bit on it.<br/><br/>As we want to improve this tool, if it failed to import your gedcom, please send your file to "support@ancestris.org" and we will do our best to make it work.<br /><br /></html>
