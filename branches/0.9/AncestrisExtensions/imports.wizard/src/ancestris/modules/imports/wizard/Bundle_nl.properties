OpenIDE-Module-Long-Description=<h1><center>Gedcom imports wizard</center></h1>\n\n<p>Met deze wizard importeert u een Gedcom-bestand geproduceerd door externe software.</p>\n\n<p>Bereikbaar vanaf de menubalk, Bestand, Import, Gedcom-bestand.</p>
