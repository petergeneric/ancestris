CTL_ResourceEditorAction=Redaktilo de risurcoj
CTL_ResourceEditorTopComponent=Redaktila fenestro por la risuscoj
HINT_ResourceEditorTopComponent=<html>Tiu fenestro ebligas vin redakti la risurcajn dosierojn.<br /><ul><li>Se la tradukinda dosiero enhavas komentojn, ili etos afi\u015dataj en la supra parto.</li><li>La frazoj kaj vortoj de la originala fonta dosiero estas afi\u015ditaj en la centra parto. Ili utilas kiel bazo por la traduko.</li><li>Vi skribu vian tradukon en la suba parto.</ul></html>\n
ResourceEditorTopComponent.buttonConfirmTranslation.text=OK
ResourceEditorTopComponent.jPanel1.border.title=Disponeblaj komentoj
ResourceEditorTopComponent.jPanel3.border.title=Fesnestro por traduki
ResourceEditorTopComponent.jPanel2.border.title=Frazoj de la originala dosiero
ToolTip-Comment-Window=<html>Tiu fenestro afi\u015das la komentojn, kiuj povas eventuale esti en la dosiero de resurcoj.<br />Estas nenio farenda. Ili estas tie nur por montri al vi<br />kompletan informon pri \u0109io, kion vi povos trovi en la tradukata dosiero.</html>
ToolTip-FileToTranslate-Window=<html>En tiu fenestro, videblas \u0109iuj tradukendaj frazoj, vortoj. Ili estas en la lingvo, kiun vi elektis kiel fonta lingvo. Do, se ekzemple vi tradukas de la angla al la franca, la frazoj en tiu fenestroj estas en la angla.<br /><ul><li>La nigraj frazoj principe estas jam tradukita, sed estus bone se vi rapide kontrolus. Ja eblas, ke iuj frazoj estis \u015dan\u011ditaj, sed ankora\u016d ne \u011disdatigitaj en la cela lingvo, kiun vi elektis.</li><li>La bluaj frazoj estas tradukitaj, sed la uzataj vortoj estas samaj en amba\u016d lingvoj. Anka\u016d ilin estas prefereble kontrolotaj, \u0109ar povas esti eraroj.</li><li>La ru\u011daj frazoj ankora\u016d ne estas tradukitaj, do ili estas tradukendaj.</li></ul>Bonvolu alklaki frazon kaj komenci traduki en la \u0109i-suba fenestro.</html>
ToolTip-Translation-Window=<html>Tiu fenestro estas kie vi skribos viajn tradukojn. \u0108i-tie<br />vi devos skribi. Grave: via tradukita frazo ne estos salvita \u011dis kiam vi alklakos la butonon OK.<br /><br />Estas tre grave uzi ekzakte la saman enhavon kiel la originalaj frazoj.<br />Do, se la originala frazo enhavas html-markojn a\u016d variablojn, <b>vi nepre devas konsevi ilin</b><br />en via tradukitaj frazoj.<br /><br /><u>Ekzemple</u>:<ul>Se en la originala frazo estas: "<i>Select {0} to create the <br />windowing model</i>" kaj se vi tradukas al la franca, vi skribu:<br /> "<i>Choisir {0} pour mod\u00e8le d'agencement du fen\u00eatrage</i>".<br />\u0108i-tie vi vidas, ke ni konservis la variablon {0} en la traduko.</ul></html>
ResourceEditorTopComponent.previousButton.text=Anta\u016den
ResourceEditorTopComponent.nextButton.text=Sekven
ResourceEditorTopComponent.NoTranslation=Tiu frazo estas netradukenda.
