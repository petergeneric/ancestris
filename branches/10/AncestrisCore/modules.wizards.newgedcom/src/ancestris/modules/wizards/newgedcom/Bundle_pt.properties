IntroVisualPanel.jTextPane1.text=<html>\n  <head>\n\n  </head>\n  <body>\n    <p>\n<div style="margin-left: 5px; text-align:justify; margin-right: 5px; font-style: normal; color: \#000000">\n<center><b><u>Bem vindo ao Ancestris</u></b></center>\n<br>\nEste assistente ajud\u00e1-lo-\u00e1 a criar um novo ficheiro de genealogia (um novo ficheiro GEDCOM) com alguns cliques, a introduzir a informa\u00e7\u00e3o requerida e tamb\u00e9m os detalhes das primeiras 3 ou 4 pessoas da sua \u00e1rvore.<br>\nAlguma informa\u00e7\u00e3o ter\u00e1 de ser preenchida, n\u00e3o poder\u00e1 avan\u00e7ar para o pr\u00f3ximo passo se n\u00e3o o fizer, outra \u00e9 puramente opcional. Qualquer informa\u00e7\u00e3o que escrever poder\u00e1 sempre ser alterada mais tarde.<br>\nUma vez introduzida a informa\u00e7\u00e3o, o Ancestris abrir\u00e1 o editor e a vista \u00c1rvore para que possa acrescentar mais detalhes \u00e0  sua \u00e0rvore geneal\u00f3gica.<br>\n<br>\nPara cada passo deste assistente encontrar\u00e1 ajuda dispon\u00edvel no separador \u00e0 sua esquerda com o nome "Ajuda".<br>\n<br>\n</div> </p>\n</body>\n</html>
