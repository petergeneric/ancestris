OpenIDE-Module-Long-Description=<h1><center>Listas R\u00e1pidas</center></h1>\n\n<p>Este relat\u00f3rio mostra uma lista r\u00e1pida da genealogia. Ou seja, um sum\u00e1rio dos eventos ordenados por local e apelido. Ao ler este relat\u00f3rio qualquer um poder\u00e1 f\u00e1cil e rapidamente identificar potenciais pontos de interesse que poder\u00e1 ter em ver a genealogia com mais detalhe.</p>\n\n<p>Para aceder, v\u00e1 ao menu principal, Ver, Relat\u00f3rios directos, Listas r\u00e1pidas./p>
