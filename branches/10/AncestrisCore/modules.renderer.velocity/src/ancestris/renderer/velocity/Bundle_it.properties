OpenIDE-Module-Long-Description=<h1><center>Visualizzazione dei calchi</center></h1>\n\n<p>Strumento usato nella finestra Albero per evidenziare i dettagli di un individuo o di una famiglia. E' una opzione attivabile nei parametri della finestra Albero. Una finestrella ingrandita appare passando col mouse sopra una entit\u00e0.. </p>\n\n<p>Questa funzione non \u00e8 accessibile dal Menu principale.</p>
