OpenIDE-Module-Long-Description=<h1><center>Blauwdrukken</center></h1>\n\n<p>Deze plug-in is een functie die in het Stamboomvenster de details van een entiteit toont in een popup venster. De popup wordt ingesteld in de Stamboomvenster instellingen. Het wordt getoond als de muis over een entiteit beweegt. </p>\n\n<p>Deze functie is niet direct bereikbaar vanaf de menubalk..</p>
