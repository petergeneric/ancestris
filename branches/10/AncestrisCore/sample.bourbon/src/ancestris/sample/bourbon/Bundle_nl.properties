OpenIDE-Module-Long-Description=<h1><center>Genealogie - Huis Capet de Bourbon</center>\n\n<p>Deze plug-in geeft u een goed idee van de weergave van een stamboom onder Ancestris. Drie koningen van Frankrijk worden gepresenteerd, Louis XIII, Louis XIV en Louis XV.</p>\n\n<p>Standaardinstellingen zijn ingesteld om u de gelegenheid om te stellen iets te zien zonder iets te doen. U ziet hoe de GEDCOM specificaties de gegevens organiseert, op deze manier is het een goede handleiding om u te helpen bij het bouwen van uw eigen stamboom op dezelfde wijzen.</p>\n\n<p>Wij stellen het op prijs als u ons wilt helpen om deze stamboom te verbeteren.</p>\n\n<p>Deze voorbeeld stamboom is beschikbaar op de Welkom pagina en het 'Leer en ontdek' tabblad.</p>\n\n\n
OpenIDE-Module-Short-Description=<html>Genealogie van een deel van het Huis Capet de Bourbon, drie beroemde koningen van Frankrijk:<br><ul><li>Henri IV,</li><li>Louis XIII,</li><li>Louis XIV.</li></ul>De stamboom is in het Frans</html>
