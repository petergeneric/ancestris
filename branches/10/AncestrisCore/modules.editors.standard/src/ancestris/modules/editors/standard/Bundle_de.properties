OpenIDE-Module-Long-Description=<h1><center>Cygnus-Editor</center></h1>\n<p>Mit diesem Editor k\u00f6nnen Sie jeden Teil Ihrer Genealogie \u00fcber eine effizient und einfach gestaltete Eingabemaske bearbeiten. SIe k\u00f6nnen oft genutzte Informationen hinzuf\u00fcgen, \u00e4ndern und auch l\u00f6schen. Ziel ist es, so intuitiv wie m\u00f6glich zu sein und die Zahl der Klicks so gering wie m\u00f6glich zu halten, um m\u00f6glichst effizient arbeiten zu k\u00f6nnen.</p>\n\n<p>Um detailliertere Informatuinen bearbeiten zu k\u00f6nnen, m\u00fcssen Sie den GEDCOM-Editor oder den Aries-Editor verwenden.</p>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Ansicht" -> "Cygnus-Editor".</p>
