OpenIDE-Module-Name=Cerca de Genealogia
OpenIDE-Module-Display-Category=Eines
OpenIDE-Module-Long-Description=<h1><center>Recerca de Genealogia</center></h1>\n\n<p>Amb aquest complement, pot trobar nous individus, fam\u00edlies, per a la seva genealogia per a les persones comunes amb altres membres Ancestris sense enviar la seva genealogia a Internet.</p>\n\n<ul>\n<li>La seva genealogia mai es transfereix a un servidor ni a ning\u00fa. </li>\n<li>Recerques es fan entre genealogies obertes a la investigaci\u00f3 per usuaris Ancestris. </li>\n<li>Vost\u00e8 controla que est\u00e0 fent Ancestris. Podeu obrir o tancar les dades de la Genealogia en qualsevol moment, per a un o diversos arbres gedcom.</li>\n<li>Pot limitar l'obertura de les seves dades a informaci\u00f3 no confidencial.</li>\n<li>El seu ordinador demanar\u00e0 als ordinadors d'altres usuaris d'Ancestris que identifiquin Individus comuns amb el vostre.</li>\n<li>Si en troba, se li presentar\u00e0 un resum d'aquells individus comuns.</li>\n<li>Pot enviar per correu electr\u00f2nic als autors corresponents si voleu m\u00e9s detalls i d'aquesta manera, trobar nous individus per a la vostra recerca.</li>\n<li>Podr\u00e0 veure quins usuaris de Ancestris busquen informaci\u00f3 comuna amb vost\u00e8.</li>\n</ul>\n\n<p>Per accedir-hi, Men\u00fa Principal, Eines, Recerca de Genealogia.</p>
OpenIDE-Module-Short-Description=Cerca de Genealogia entre els usuaris d'Ancestris
