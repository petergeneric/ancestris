TITL_Welcome=Bienvenu dans la Recherche g\u00e9n\u00e9alogique d'Ancestris. Voici de l'aide pour d\u00e9marrer.
TITL_WelcomeMessage=<p>Vous venez d'installer la Recherche g\u00e9n\u00e9alogique.</p>
TITL_WelcomeData=<p><b>INFORMATION :</b><br>Afin d'utiliser la Recherche g\u00e9n\u00e9alogique et acc\u00e9der aux informations des autres utilisateurs, vous devez accepter d'ouvrir les v\u00f4tres. <br>\
    Vous devez remplir votre profile (pseudo, nom, photo) et accepter d'ouvrir certaines informations.<br><br></p>
    
TITL_WelcomeHowTo=<p><b>ESSAYER :</b><br>Pour essayer la Recherche g\u00e9n\u00e9alogique, il vous suffit de 3 \u00e9tapes:<br>\
    1. Remplissez votre profile. Une fen\u00eatre de pr\u00e9f\u00e9rences s'affichera quand vous appuierez sur OK ci-dessous.<br>\
    2. Appuyer sur le bouton Vert pour ouvrir vos donn\u00e9es.<br>\
    3. Appuyer sur le loupe pour lancer la recherche.<br><br>\
    Le bouton de fermeture de vos donn\u00e9es est le bouton rouge. <br><br>Pour plus d'information, consultez l'aide Ancestris.</p>

