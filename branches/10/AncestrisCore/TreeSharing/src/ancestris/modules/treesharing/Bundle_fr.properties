OpenIDE-Module-Long-Description=\
    <h1><center>Recherche g\u00e9n\u00e9alogique</center></h1>\n\n<p>Cet outil permet de trouver de nouveaux individus pour votre g\u00e9n\u00e9alogie \u00e0 partir d'individus communs avec ceux d'autres membres d'Ancestris, sans que votre g\u00e9n\u00e9alogie ne soit jamais sur internet.\
    </p>\n\n<ul>\n<li>En aucun cas votre g\u00e9n\u00e9alogie n'est transf\u00e9r\u00e9e vers un serveur ni vers d'autres personnes. \
    </li>\n<li>Les recherches se font au sein des arbres ouverts \u00e0 la recherche par les utilisateurs. \
    </li>\n<li>C'est vous qui controlez ce que fait Ancestris. Vous pouvez ouvrir et fermer vos donn\u00e9es \u00e0 la recherche \u00e0 tout moment, pour un ou plusieurs arbres.\
    </li>\n<li>Vous pouvez restreindre l'ouverture de vos donn\u00e9es aux informations non confidentielles.\
    </li>\n<li>Votre ordinateur interrogera \u00e0 tour de r\u00f4le ceux des autres membres qui sont ouverts aussi, pour voir s'il y a des ressemblances entre certaines personnes de vos arbres et celles des utilisateurs distants.\
    </li>\n<li>Un aper\u00e7u des informations communes vous est pr\u00e9sent\u00e9 si Ancestris en a trouv\u00e9.\
    </li>\n<li>Vous pouvez entrer en contact par courriel avec les auteurs des arbres identifi\u00e9s pour \u00e9ventuellement trouver de nouveaux individus pour votre g\u00e9n\u00e9alogie.\
    </li>\n<li>Vous pourrez voir \u00e0 tout moment si d'autres utilisateurs Ancestris font des recherches sur des individus qui pourraient \u00eatre communs avec votre g\u00e9n\u00e9alogie.\
    </li>\n</ul>\n\n<p>Cet outil est accessible depuis le Menu Principal, Outils, Recherche g\u00e9n\u00e9alogique.\
    </p>
