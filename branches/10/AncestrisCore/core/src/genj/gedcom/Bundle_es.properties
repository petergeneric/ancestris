FAM.s.name=Familias
FAM.info=Identifica una relacion legal, de derecho comun u otra relacion consuetudinaria del hombre y la mujer y sus hijos, si los hubiera, o una familia creada en virtud del nacimiento de un hijo a su padre y madre biologicos.
CHIL.name=Ni\u00f1o
CHIL.s.name=Hijos
CHIL.info=Hijo natural, adoptados o (LSD) de un padre y una madre.
