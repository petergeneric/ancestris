BIRT.name=Nacimiento
BIRT.info=El suceso de entrada a la vida.
BLES.name=Bendici\u00f3n
BLES.info=Suceso religioso de solicitar intercesi\u00f3n o cuidado divino. A veces se da junto al bautismo.
BURI.name=Entierro
BURI.info=El suceso de enterrar los despojos mortales de un individuo.
CENS.name=Censo
CENS.info=Recuento peri\u00f3dico de la poblaci\u00f3n de un lugar en concreto. Se puede concernir un pa\u00eds, una provincia, etc.
CHR.name=Bautismo
CHR.info=Suceso religioso de bautismo y/o de dar nombre a un reci\u00e9n nacido. No se aplica a la iglesia mormona (LDS).
CHRA.name=Bautismo adulto
