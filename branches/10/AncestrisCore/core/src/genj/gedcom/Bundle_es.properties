FCOM.info=Rito religioso, el primer acto de compartir en la cena del Se\u00f1or como parte de la adoracion de la iglesia.
GRAD.name=Graduaci\u00f3n
GRAD.info=Obtenci\u00f3n de la certificaci\u00f3n de diplomas o titulaciones acad\u00e9micas de un individuo.
IMMI.name=Inmigraci\u00f3n
IMMI.info=Llegar a un nuevo lugar con la intenci\u00f3n de residir all\u00ed.
NATU.name=Naturalizaci\u00f3n
NATU.info=El suceso de obtenci\u00f3n de la ciudadan\u00eda de un pa\u00eds.
