TEMP.name=Templo
TEMP.info=Nombre o codigo de un templo de iglesia LDS
ENDL.name=Dotaci\u00f3n Mormona
ENDL.info=Suceso religioso durante el cual un mandato de dotaci\u00f3n con respecto a una persona es efectuado por una autoridad religiosa de la iglesia LDS
SLGC.name=Adopci\u00f3n de un ni\u00f1o (LDS)
SLGC.info=Suceso religioso permitiendo la adopci\u00f3n de un ni\u00f1o por sus padres en una ceremonia en un templo LDS
SLGS.name=Boda (LDS)
SLGS.info=Suceso religioso permitiendo la uni\u00f3n de un marido y una esposa en ceremonia en un templo LDS
