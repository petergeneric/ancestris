DonationPanel.cheque.instructions=<html>Escrigui el seu xec per \u20ac5, \u20ac10, \u20ac20<br>o m\u00e9s a Ancestris, i envieu-lo <br> a la seg\u00fcent adre\u00e7a:<br><br><b> Association Ancestris<br>8b Rue Jean Minaud<br>92430 Marnes-la-Coquette</b><br><b>Fran\u00e7a<br><br><br>Si us plau indiqui el seu correu electr\u00f2nic en la part posterior del xec.<br><br>Gr\u00e0cies\!</html>
DonationPanel.transfer.instructions=<html>Fer la seva transfer\u00e8ncia banc\u00e0ria de \u20ac5, \u20ac10, \u20ac20 o m\u00e9s, al compte bancari d'Ancestris, identificat de la manera seg\u00fcent:<br><br>Nom del Banc: <b>LCL</b><br>IBAN (Internacional N\u00famero de Compte Bancari): <b>FR37 3000 2050 0200 0007 0009 X39</b><br>codi BIC/Swift codi (Banc Codi d'identificaci\u00f3): <b>CRLYFRPP</b><br><br></b>Si us plau indiqui la seva adre\u00e7a de correu electr\u00f2nic en el camp de forma lliure de l'ordre de transfer\u00e8ncia banc\u00e0ria.<br><br>Gr\u00e0cies\!</html>
DonationPanel.helloasso.instructions=<html>HelloAsso \u00e9s un portal de micromecenatge dedicat a associacions que nom\u00e9s utilitzen donacions.<br><br>Anar a <a href="">HelloAsso</a> lloc web i seguiu les instruccions<br><br>Gr\u00e0cies\!</html>
