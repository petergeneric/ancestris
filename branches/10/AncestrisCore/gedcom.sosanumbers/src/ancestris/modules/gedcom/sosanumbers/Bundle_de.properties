OpenIDE-Module-Name=GEDCOM - Kekule-Nummerierung
OpenIDE-Module-Display-Category=Extras
OpenIDE-Module-Short-Description=Erstellung der Kekule- und d'Aboville-Nummern.
OpenIDE-Module-Long-Description=<h1><center>Kekule-Nummerierung</center></h1>\n\n<p>Dieses Werkzeug erzeugt Kekule- und d'Aboville-Nummern f\u00fcr Ihre GEDCOM-Datei.<p>Siehe Kekule- und d'Aboville-Nummerierungskonventionen f\u00fcr Details hierzu.</p>\n\n<p>Dieses Werkzeug erzeugt Kekule-, d'Aboville- oder Kekule-/d'Aboville-Nummern von einer Person aus f\u00fcr Ihre gesamte Genealogie. Sie entscheiden, ob bzw. welche dieser Nummern Sie in Ihre GEDCOM-Datei geschrieben haben m\u00f6chten, sie werden aber auf jeden Fall zwischengespeichert, damit Sie diese in den verschiedenen Ansichten sehen k\u00f6nnen.</p>\n\n<p>Wof\u00fcr kann dies verwendet werden?</p>\n\t <p>Viele Genealogen beziehen sich auf die Personen in Ihrer Genealogie durch die Kekule-Nummer, da sie aussagekr\u00e4ftiger ist als eine willk\u00fcrliche Identifikationsnummer. Indem Sie eine Spalte f\u00fcr diese Nummer in der Datensatztabelle von Ancestris hinzuf\u00fcgen, k\u00f6nnen diese Nummern f\u00fcr eine schnelle Bezugnahme angezeigt werden. </p>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Extras" -> "GEDCOM" -> "Kekule-Nummerierung", oder das per Rechtsklick einblendbare Men\u00fc.</p><p>Bei jedem \u00d6ffnen der GEDCOM-Datei werden die Datens\u00e4tze automatisch gescannt und von diesem Modul errechnet, aber Ihre GEDCOM-Datei wird in keinster Weise ver\u00e4ndert.</p> 
