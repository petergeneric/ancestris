OpenIDE-Module-Short-Description=Generaci\u00f3 n\u00fameros SOSA i Daboville.
OpenIDE-Module-Long-Description=<h1><center>Numeraci\u00f3 SOSA</center></h1>\n\n<p>Aquesta eina genera numeraci\u00f3 SOSA i d'Aboville  per al seu Gedcom.<p>Vegeu el conveni de numeraci\u00f3 Sosa i d'Aboville per a m\u00e9s detalls. </p>\n\n<p>Aquesta eina genera Sosa, d'Aboville o Sosa-Daboville numerant des de un individu a tota el gedcom sencer. Vost\u00e8 decideix escriure o no aquests n\u00fameros en el seu arxiu gedcom, per\u00f2 es mantindran en la mem\u00f2ria per veure'ls quan desitgi en les diferents vistes.</p>\n\n<p>Per a qu\u00e8 serveix?</p>\n\t <p>Molts genealogistes es refereixen als individus en el seu arbre pel seu nombre de sosa, ja que \u00e9s m\u00e9s significatiu que els identificadors aleatoris. Afegint una columna en la vista d'edici\u00f3 d'Ancestris, aquests nombres es poden mostrar per a una refer\u00e8ncia r\u00e0pida.</p>\n\n<p>Per accedir-hi, Men\u00fa Principal, Eines, Gedcom, numeraci\u00f3 SOSA, o m\u00e9s des del men\u00fa emergent amb clic dret.</p><p>En cada apertura de l'arxiu gedcom, les entitats seran autom\u00e0ticament escanejades i computades per aquest m\u00f2dul, per\u00f2 el seu arxiu gedcom no es modificar\u00e0 en absolut.</p> 
