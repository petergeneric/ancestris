info=<h1><center>Llocweb</center></h1><p>Aquest informe construeix una representaci\u00f3 HTML de la informaci\u00f3 en un fitxer GEDCOM.</p><p>Com configurar el nom del lloc opci\u00f3 de format:<ol><li>si el camp de l'opci\u00f3 \u00e9s buit, es mostrar\u00e0 la primera jurisdicci\u00f3 disponible per a cada lloc.</li><li>si l'opci\u00f3 \u00e9s igual a <font color="blau">tot</font>, totes les jurisdiccions es mostraran, separades per comes. </li><li>en cas contrari, introdu\u00efu els n\u00fameros de jurisdicci\u00f3 (comen\u00e7ant des de 0 per al primer) i la formataci\u00f3 que desitgeu. Per exemple, si el format de lloc familiar \u00e9s "poble, ciutat, comtat, estat, pa\u00eds", podr\u00edeu introduir < font color="blau">0,1 (3)</font> per mostrar: "poble, ciutat (estat)".</li></ol></p>
