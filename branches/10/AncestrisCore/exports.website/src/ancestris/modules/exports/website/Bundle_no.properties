info=<h1><center>Websted</center></h1><p>Denne rapporten bygger opp et websted med informasjon om alt GEDCOM-data som websider.</p><p>Konfigurering av stedsformat:<ol><li>hvis feltet er tomt s\u00e5 vises det f\u00f8rste tilgjenglige felt for hvert sted.</li><li>hvis det st\u00e5r <font color="blue">all</font>, s\u00e5 viser den allt, slik som det er lagt inn. </li><li>ellers s\u00e5 kan du selv spesifisere vilket felt som skal vises ved \u00e5 anvende et nummer, komma eller parenteser (det begynner med 0 for f\u00f8rste feltet).  For eksempel: Hvis formatet p\u00e5 dine steder er "g\u00e5rd, sogn, fylke, land", s\u00e5 kan du skrive <font color="blue">1, 2 (3)</font> for \u00e5 f\u00e5: "sogn, fylke (land)".</li></ol></p>
