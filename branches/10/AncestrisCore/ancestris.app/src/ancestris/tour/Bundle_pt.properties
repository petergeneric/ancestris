error.noBourbonMsg=O m\u00f3dulo da genealogia Bourbon  n\u00e3o parece estar instalado.\n\u00c9 necess\u00e1rio para a visita guiada din\u00e2mica.\n\nPrefere ver a visita guiada pela Internet?
demo.intro=<html>Boas vindas \u00e0 visita guiada ao Ancestris\!<br><br>Veremos as funcionalidades principais da aplica\u00e7\u00e3o usando a genealogia dos Bourbon.<br></html>
#
demo.windows=<html>O Ancestris mostra v\u00e1rias janelas, barras de menus e de ferramentas.<br><br>1. Na barra esquerda est\u00e1 habitualmente a sua genealogia e algumas estat\u00edsticas,<br>A entrada de dados \u00e9 habitualmente feita do lado direito.<br><br>2. Mas pode adaptar as posi\u00e7\u00f5es das janelas de acordo com as suas necessidades:<br>- Pode arrastar e largar as janelas pelo seu separador.<br>- Tamb\u00e9m podem ser minimizadas na margem do ecr\u00e3.<br></html>
#
demo.menu=<html>Pode aceder a todas as funcionalidades do Ancestris pela barra de menus.<br><br>H\u00e1 dois itens mais frequentes: o menu Ver e o menu Ferramentas.<br><br>- As vistas permitem ovservar a genealogia de diferentes formas.<br><br>- As ferramentas permitem analisar a genealogia, limp\u00e1-la, pesquis\u00e1-la, adicionar dados, public\u00e1-la, etc.<br><br>A barra inclui as funcionalidades mais \u00fateis dos menus.<br></html>
#
demo.menuview=<html>O menu Ver oferece vistas em \u00e1rvore, em lista, num mapa geogr\u00e1fico, numa cronologia nacional dependendo dos pa\u00edses), em relat\u00f3rios, etc.<br><br></html>
#
demo.menutools=<html>O menu Ferramentas cont\u00e9m, bem, ferramentas (antepassados comuns, calculadora normal e de datas).<br><br>pode procurar na genealogia, gerir os seus dados, ou publicar a genealogia.<br><br>Pode ainda alterar as defini\u00e7\u00f5es do Ancestris.<br></html>
#
demo.gedcomtools=<html>Acedido a partir do menu Ferramentas, tem o menu de ferramentas Gedcom.<br><br>Estas permitem gerar n\u00fameros Sosa, limpar os seus dados, unir outras genealogias, procurar duplicados, procurar anomalias (ex: datas inconsistentes, cumprimento da norma Gedcom).<br></html>
demo.properties=<html>O menu ficheiro \u00e9 usado para abrir, fechar e exportar genealogias ou fazer c\u00f3pias parciais delas.<br><br>Tem ainda dispon\u00edvel a muito \u00fatil ferramenta "Propriedades". que \u00e9 um assistente para alterar os par\u00e2metros do seu ficheiro Gedcom.<br><br>Este assistente permite, por exemplo, alterar a estrutura das localiza\u00e7\u00f5es f\u00edsicas da sua multim\u00e9dia no computador ou a norma Gedcom a usar.<br></html>
#
demo.menuhelp=<html>O menu Ajuda mostra-lhe conte\u00fados \u00fateis, n\u00famero da vers\u00e3o e a janela de boas vindas.<br><br>Pode ainda fazer um donativo aqui ou fazer perguntas \u00e0 comunidade de utilizadores.<br><br>Agora que vimos os menus principais, vejamos as janelas mais importantes.<br><br></html>
#
demo.explorer=<html>Este \u00e9 o explorador Gedcom.<br><br>O Ancestris edita directamente o ficheiro Gedcom das genealogias, da\u00ed o nome "Explorador Gedcom".<br><br>O Ancestris abrir v\u00e1rias genealogias ao mesmo tempo.<br><br>Este explorador mostra todas as entidades contidas no actual ficheiro geneal\u00f3gico.<br></html>
#
demo.tree=<html>Esta \u00e9 a \u00e1rvore din\u00e2mica da genealogia.<br><br>Mostra os ascendentes e descendentes de um dado indiv\u00edduo.<br><br>Pode escolher e definir o estilo de exibi\u00e7\u00e3o, alterar a apar\u00eancia das caixas, cores e conte\u00fado.<br><br>Um clique direito num indiv\u00edduo mostra um menu contextual para adicionar pais ou filhos ou gerar um relat\u00f3rio.<br></html>
#
demo.cygnus=<html>Es te \u00e9 o editor Cygnus.<br><br>Pode criar, modificar ou eliminar informa\u00e7\u00e3osobre um indiv\u00edduo ou seus eventos.<br><br>Este editor foi desenhado para ser simples e f\u00e1cil de utilizar.<br><br>Pode adicionar fotografias e outra multim\u00e9dia,, eventos, fontes e obt\u00e9m uma vis\u00e3o geral do indiv\u00edduo.<br><br>Um clique direito no nome do indiv\u00edduo abre um menu contextual semelhante ao da \u00e1rvore din\u00e2mica.<br><br>Disp\u00f5e de um assistente para inserir datas em diferentes calend\u00e1rios. Tem ainda um outro para o ajudar na inser\u00e7\u00e3o de locais ou mesmo procur\u00e1-los na Internet.<br></html>
#
demo.gedcom=<html>Este \u00e9 o editor Gedcom.<br><br>Mostra toda a informa\u00e7\u00e3o sobre qualquer entidade na sua genealogia e permite alter\u00e1-la.<br><br>A informa\u00e7\u00e3o \u00e9 mostrada como \u00e1rvore, que respeita estritamente a norma Gedcom usada.<br><br>O topo da janela mostra a informa\u00e7\u00e3o em bruto no ficheiro Gedcom e permite seleccionar uma parte. Em baixo ver\u00e1 os detalhes da informa\u00e7\u00e3o seleccionada.<br><br>Um clique direito numa linha de informa\u00e7\u00e3o abre um menu contextual.<br></html>
#
demo.aries=<html>Este \u00e9 o editor Aries.<br><br>Combina o poder do editor Gedcom e a ergonomia gr\u00e1fica do editor Cygnus.<br><br>Pode criar, modificar ou eliminar qualquer informa\u00e7\u00e3o da genealogia.<br><br>Um clique direito sob a fotografia abre um menu contextual semelhante ao da \u00e1rvore din\u00e2mica.<br></html>
#
demo.geo=<html>Este \u00e9 o mapa da genealogia.<br><br>Mostra o indiv\u00edduo e seus eventos num mapa mundial.<br><br>P\u00f4r o rato sobre um local mostra os detalhes desse local com os indiv\u00edduos e eventos a ele associados.<br><br>Pode filtrar s\u00f3 os locais de que necessita. Por exemplo, pode mostrar s\u00f3 locais ligados a "agrucultura".<br><br>Existem duas outras janelas de locais: a lista e a tabela de locais. S\u00e3o usadas para gerir informa\u00e7\u00e3o dos locais. Pode, por exemplo, definir para cada local o seu nome actual e antigo.<br><br>Pode procurar as coordenadas geogr\u00e1ficas de cada local na Internet.<br></html>
#
demo.chrono=<html>Esta \u00e9 a cronologia da genealogia.<br><br>Mapeia todos os indiv\u00edduos da sua genealogia numa \u00e1rvore cronol\u00f3gica.<br><br>Ao p\u00f4r o rato sobre a cronologia, ver\u00e1 os eventos correspondentes (dependendo dos pa\u00edses).<br></html>
#
demo.table=<html>Esta \u00e9 a tabela de entidades.<br><br>\u00c9 uma lista de todas as entidades na sua genealogia por indiv\u00edduo, fam\u00edlia, multim\u00e9dia, nota, fonte, investigador ou reposit\u00f3rio.<br><br>Pode escolher as colunas a mostrar e redisp\u00f4-las ou orden\u00e1-las.<br><br>Pode usar esta tabela para seleccionar ou procurar entidades.<br><br>Pode tamb\u00e9m exportar a tabela para um ficheiro.<br></html>
#
demo.search=<html>Esta \u00e9 a partilha de \u00e1rvores.<br><br>Esta ferramenta ajuda a encontrar indiv\u00edduos comuns entre as genealogias abertas e genealogias de outros membros do Ancestris.<br><br>Ver\u00e1, para cada genealogia aberta, o que outros utilizadores da ferramenta t\u00eam em comum consigo.<br><br>Pode depois contactar esses utilizadores e trocar informa\u00e7\u00e3o em privado com eles.<br></html>
#
demo.close=<html>Termin\u00e1mos a visita guiada.<br><br>Esperamos que tenha descoberto algumas das principais funcionalidades do Ancestris.<br><br>Pode agora procurar as muitas outras.<br><br>Pode tamb\u00e9m come\u00e7ar a criar a sua genealogia ou import\u00e1-la, usando, por exemplo o menu da janela de boas vindas.<br></html>
