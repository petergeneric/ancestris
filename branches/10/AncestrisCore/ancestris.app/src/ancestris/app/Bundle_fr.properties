OptionDataPanel.cboxEncoding.toolTipText=<html>Le type de codage de vos fichier Gedcom. <br>Il est important de choisir le bon pour assurer la conservation <br>des accents si vous envoyez votre fichier \u00e0 un tiers.<br><br>La norme gedcom pr\u00e9conisait l'encodage ANSEL \u00e0 l'origine. <br>UTF-8 est maintenant la norme. <br>Pour les autres choix, faites bien attention \u00e0 ce que vous faites.</html>
OptionDataPanel.lFileEncoding.toolTipText=<html>The encoding type of your Gedcom file.<br>It is important to choose the correct one for retention of <br>accents if you send your file to another person. <br><br>The Gedcom standard initially called for Gedcom ANSEL encoding. <br>UTF-8 is to be used nowadays. <br>For other choices, be careful of what you do.</html>
