DLG_ActionSaveLayout=<html>Cette fonction vous permet de sauvegarder vos param\u00e8tres d''affichage pour l''avenir.<br>Aujourd''hui sont sauvegard\u00e9s :<br><ul><li>le type de fen\u00eatres ouvertes (ex: vous voulez que s''ouvre syst\u00e8matiquement la vue Table, la vue Arbre, et la fen\u00eatre Chronologique),</li><li> la dimension de chacune des fen\u00eatres choisies,</li><li> l''emplacement de chaque fen\u00eatre.</li></ul>Donc quelque soit le fichier gedcom que vous ouvrirez ou que vous d\u00e9cideriez de cr\u00e9er, ce seront ces param\u00e8tres qui lui seront appliqu\u00e9s.<p><p>Derni\u00e8re sauvegarde: {0}</html>
