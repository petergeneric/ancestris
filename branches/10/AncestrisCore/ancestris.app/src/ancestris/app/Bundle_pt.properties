OptionDataPanel.cboxEncoding.toolTipText=<html> Tipo de codifica\u00e7\u00e3o do ficheiro GEDCOM. <br> \u00c9 importante escolher o tipo acertado por quest\u00f5es de conserva\u00e7\u00e3o <br> de acentua\u00e7\u00e3o se enviar o ficheiro para outra pessoa. <br> O standard GEDCOM \u00e9 Codifica\u00e7\u00e3o ANSEL. <br> UTF-8 \u00e9 frequentemente utilizada. <br> Deve ter cuidado com outras escolhas. </html>
OptionDataPanel.lFileEncoding.toolTipText=<html>O tipo de codifica\u00e7\u00e3o do seu ficheiro Gedcom.<br>\u00c9 importante escolher a correcta para reter os<br>acentos se enviar o ficheiro a outra pessoa.<br><br>A norma Gedcom inicialmente exigia a codifica\u00e7\u00e3o ANSEL.<br>Hoje em dia, deve utilizar UTF-8. <br>Para outras escolhas, tenha cuidado com o que faz.</html>
