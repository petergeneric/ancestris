ImportVisualWarning.title=Br\u012bdin\u0101jums
ImportVisualWarning.warning=<html><b>L\u016bdzu izlasi.</b><br/>\u0160is r\u012bks ir paredz\u0113ts, lai j\u016bsu datus import\u0113tu Ancestris un m\u0113\u0123in\u0101tu nov\u0113rst visas k\u013c\u016bdas, ar kur\u0101m t\u0101 var saskarties.<br/><br/>Paties\u012bb\u0101 visas \u0123enealo\u0123ijas programmas nerada failu, kas ir 100% atbilsto\u0161s Gedcom specifik\u0101cij\u0101m.<br/>Ja \u0161is r\u012bks nevar\u0113s nov\u0113rst liel\u0101ko da\u013cu k\u013c\u016bdu, tas p\u0101rtrauks darb\u012bbu. Tad j\u016bs varat vienk\u0101r\u0161i atv\u0113rt Gedcom failu no galven\u0101s izv\u0113lnes (izv\u0113lne "Fails" -> "Atv\u0113rt"), nor\u0101dot faila ce\u013cu un \u0123enealo\u0123ijas faila nosaukumu.<br/><br/>Pat ja \u0161is r\u012bks pie\u0146ems j\u016bsu datus, tas nevar\u0113s visu salabot, t\u0101p\u0113c ir iesp\u0113jams, ka jums tas b\u016bs j\u0101atver ar teksta redaktoru, lai nedaudz ar to str\u0101d\u0101tu.<br/><br/>T\u0101 k\u0101 m\u0113s v\u0113lamies uzlabot \u0161o r\u012bku, ja tam neizdev\u0101s import\u0113t j\u016bsu Gedcom, l\u016bdzu, nos\u016btiet savu failu uz "support@ancestris.org" un m\u0113s dar\u012bsim visu iesp\u0113jamo, lai tas darbotos.<br /><br /></html>
