OpenIDE-Module-Long-Description=<h1><center>GEDCOM importa vednis</center></h1>\n\n<p>\u0160is spraudnis ir vednis, kas pal\u012bdz\u0113s import\u0113t Gedcom failu, ko izveidojusi \u0101r\u0113j\u0101 programmat\u016bra.</p>\n\n<p>Lai tam piek\u013c\u016btu -> Galven\u0101 izv\u0113lne, Fails, Imports, Gedcom fails.</p>
