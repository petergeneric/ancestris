ImportVisualImport.jLabel3.text=<html><b>P\u0101rliecinieties, ka jums ir gedcom form\u0101ta fails,</b><br>kas \u0123ener\u0113ts k\u0101 Gedcom eksports izmantojot \u0123enealo\u0123ijas programmat\u016bru.<br>Tam j\u0101b\u016bt gedcom form\u0101t\u0101.<br><br>Tagad, l\u016bdzu, nor\u0101diet, kura \u0123enealo\u0123ijas programma veidojusi GEDCOM failu.<br>&nbsp;</html>
