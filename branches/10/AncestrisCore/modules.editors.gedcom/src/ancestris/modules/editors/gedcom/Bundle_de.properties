OpenIDE-Module-Name=GEDCOM-Editor
OpenIDE-Module-Short-Description=GEDCOM-Editor
OpenIDE-Module-Long-Description=<h1><center>GEDCOM-Editor</center></h1>\n\n<p>Eine der m\u00e4chtigsten Funktionen in Ancestris.</p>\n\n<p>Dieser Editor gibt Ihnen die totale Kontrolle dar\u00fcber, was Sie in Ihrer Genealogie sehen wollen.</p>\n\n<p>Mit ihm k\u00f6nnen Sie an jedem Tag arbeiten, das von den GEDCOM-Spezifikationen angeboten wird. Seine Macht ist verbl\u00fcffend.</p>\n\n<p>Sie k\u00f6nnen auch alle M\u00f6glichkeiten des GEDCOM-Standards identifizieren und nutzen. Sie k\u00f6nnen auch Abweichungen vom GEDCOM-Standard \u00fcberpr\u00fcfen, die ggf. von anderen Gealogieprogrammen verursacht wurden.</p>\n\n<p>Erreichbar \u00fcber das Men\u00fc "Ansicht", Unterpunkt "GEDCOM-Editor".</p>
OpenIDE-Module-Display-Category=Editor
