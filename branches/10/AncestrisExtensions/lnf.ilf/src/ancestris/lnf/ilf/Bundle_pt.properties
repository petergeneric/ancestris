OpenIDE-Module-Long-Description=<h1><center>Apar\u00eancia - InfoNode</center></h1>\n\n<p>Esta apar\u00eancia d\u00e1-lhe outra forma de executar o Ancestris.</p>\n\n<p>A apar\u00eancia InfoNode \u00e9 trabalho de Java Swing baseado na apar\u00eancia Metal. \u00c9 desenhada para ter um aspecto limpo e elegante.</p>\n\n<p>Para aceder, v\u00e1 ao menu principal, Ferramentas, Prefer\u00eancias, Apar\u00eancia.</p>
